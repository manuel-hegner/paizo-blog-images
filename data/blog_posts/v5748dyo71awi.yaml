  blurb\">\n   <a name=\"v5748dyo71awi\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path — September\
  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ September 3, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO22002_SF2E_GMCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO22002_SF2E_GMCore_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well\
  \ met, ‘Finders! This month’s new releases give Starfinder GMs an arsenal of new\
  \ tools, bring Pathfinder Game Night to your table, and place Valashinaz’s many\
  \ treasures in your pocket!</p>\n      <p>A reminder—the Organized Play scenarios\
  \ listed here are August’s scenarios, which released last Wednesday, August 27th!\
  \ As we’ve shifted our physical product release to the first Wednesday of the month,\
  \ we’ll be highlighting the digital releases from the previous month!</p>\n    \
  \  <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on paizo.com!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n   \
  \   </center>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0dltu?Starfinder-GM-Core\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5af8ce61-3b2e-479e-b327-13c420def8fb/PZO22002-HC.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition GM Core.\
  \ The cover art features a blue skinned humanoid alien lounging menacingly in a\
  \ throne with people laying unconscious at his feet \"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0dltu?Starfinder-GM-Core\"\
  >Starfinder GM Core</a></h2>\n      <p>TELL YOUR STORY… IN SPACE!</p>\n      <p>Get\
  \ ready for an adventure your friends will never forget! As the Game Master, you’\
  re the director of your own epic space adventure, and your friends are the stars.\
  \ You’ll need conniving villains, exciting chase scenes, cinematic starship battles,\
  \ and bodacious loot to turn your Starfinder session into a galactic adventure.\
  \ <em>Starfinder GM Core</em> is here to help you with every part of the game, including\
  \ guidelines on story structure, tips on creating thrilling encounters, tools for\
  \ world-building, and exciting new subsystems like hacking and cinematic starship\
  \ scenes. It even contains tips for mixing Pathfinder and Starfinder content to\
  \ create anachronistic adventures. <em>Starfinder GM Core</em> has everything you\
  \ need to become the best Game Master in the galaxy</p>\n      <p><em>Starfinder\
  \ GM Core</em> is available in standard hardcover, hobby-retailer and paizo.com\
  \ exclusive <a href=\"https://paizo.com/products/btq0bt0f?Starfinder-GM-Core-Retailer-Cover-Edition\"\
  >retro video game inspired hardcover</a>, and <a href=\"https://paizo.com/products/btq0dowk?Starfinder-GM-Core-Special-Edition\"\
  >faux-leatherette Special Edition</a> with foil embossing, as well as PDF format.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0dncu?Pathfinder-Game-Night-Dawn-of-the-Frogs\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845f22b1-ac0b-4f01-bd38-cd897b46aa96/PZO14006-BX.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Game Night: Dawn of\
  \ the Frogs. Three dimensional game box mockup, the cover art features pathfinder\
  \ iconics battling bipedal frog creatures in a dark swamp\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0dncu?Pathfinder-Game-Night-Dawn-of-the-Frogs\"\
  >Pathfinder Game Night: Dawn of the Frogs</a></h2>\n      <p>Gather your friends\
  \ for the perfect taste of the Pathfinder RPG with this deluxe boxed-set adventure\
  \ designed specifically for brand new players! The small village of Bog Bottom has\
  \ a problem—locals have been going missing near an abandoned old mill in the surrounding\
  \ swamp known as Dunmire. But what awaits discovery in this ruin is far more sinister\
  \ than a few wayward villagers—Bog Bottom is going to need a new band of heroes\
  \ if it hopes to survive the upcoming&nbsp;<em>Dawn of the Frogs!</em></p>\n   \
  \   <p><em>Pathfinder Game Night: Dawn of the Frogs</em>&nbsp;presents three short\
  \ adventures for&nbsp;1st level&nbsp;characters set in the swamp of Dunmire, and\
  \ everything you need to play is included in this box! With its four pregenerated\
  \ player characters, poster maps presenting all combat locations, a sheet of pawns\
  \ representing the PCs and enemies, dice, and of course a 32-page adventure book,\
  \ with <em>Dawn of the Frogs</em>, you'll have everything you need to play on your\
  \ next three game nights!&nbsp;</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq0bt0i?Starfinder-Galaxy-Guide-Pocket-Edition\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ff424d0b-2c12-4861-8da3-1151538ce706/PZO22004-PE.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Galaxy\
  \ Guide Pocket Edition: Starfinder iconic witchwarper Zemir, using magic to look\
  \ into a bright golden cosmos\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0bt0i?Starfinder-Galaxy-Guide-Pocket-Edition\"\
  >Starfinder Galaxy Guide Pocket Edition</a></h2>\n      <p><strong>YOUR GUIDE TO\
  \ THE GALAXY… AND BEYOND! </strong></p>\n      <p>Blast off into Starfinder Second\
  \ Edition with a star chart of the galaxy and a thrilling tour of adventuring locations\
  \ across the vastness of interstellar space! The&nbsp;<em>Starfinder Galaxy Guide</em>&nbsp;is\
  \ a 176-page primer designed for new and experienced players that explores popular\
  \ types of science fantasy campaigns—galactic exploration, horror, war-torn space\
  \ opera, and more—giving GMs and players tools for playing out those types of stories\
  \ in their Starfinder game.</p>\n      <p><em>Starfinder Galaxy Guide Pocket Edition</em>\
  \ brings the same stellar content as a budget-and-travel friendly softcover!</p>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/PSPnWvdGaNs?si=gYj66UPEVc166jDD\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <br>\n      <h2><a href=\"https://paizo.com/products/btq0dltq?Pathfinder-Adventure-Path-218-Titanbane\"\
  >Pathfinder Adventure Path #218: Titanbane (Myth-Speaker 3 of 3)</a></h2>\n    \
  \  <p>MYTH-SLAYER!</p>\n      <p>Having beaten death, escaped the afterlife, and\
  \ mastered their mythic abilities, the heroes know exactly what threatens the Iblydan\
  \ isles, but defeating it is another matter! They’ll need to seek a divine sword\
  \ lost on a secretive island, navigate the monstrous city of Dhuraxilis, thwart\
  \ their longtime rivals, and wrestle with truly titanic beasts if they’re to bury\
  \ that blade in their enemy’s heart. The Myth-Speaker Adventure Path concludes with\
  \ “Titanbane,” a complete adventure for 7th- to 9th-level characters.</p>\n    \
  \  <p><em>Pathfinder Adventure Path #218: Titanbane </em>is also available as a\
  \ deluxe Foundry VTT module.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq0dncy?Starfinder-Player-Character-Folio\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/434ae158-2694-4723-9527-fffe2e59687b/PZO20002-SC.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Player\
  \ Character Folio: The cover art features four of the starfinder iconics. The catlike\
  \ pahtra, Dae, the insect-like Shirren, Chk Chk, the grey blue skinned, humanoid\
  \ android, Iseph, and the large lizard-like vesk, Obozaya.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0dncy?Starfinder-Player-Character-Folio\"\
  >Starfinder Character Folio</a></h2>\n      <p>RECORD YOUR GLORY!</p>\n      <p>Fully\
  \ detail your hero and record their adventures with the <em>Starfinder Character\
  \ Folio</em>! This deluxe character record provides space for absolutely everything\
  \ you need to know about your Starfinder hero.</p>\n      <ul>\n       <li>The sturdy\
  \ folio’s 8 character-defining pages include:</li>\n       <li>Expanded space for\
  \ your hero’s attacks, defenses, feats, and class features.</li>\n       <li>Visual\
  \ references for your character and their gear.</li>\n       <li>Tons of space to\
  \ track gear.</li>\n       <li>Room to chronicle your character’s achievements,\
  \ goals, and history.</li>\n       <li>Folder ­ flaps to hold handouts and other\
  \ documents.</li>\n      </ul>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq0dowe?Pathfinder-Treasure-Vault-Pocket-Edition\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b4e02246-1123-47cc-b5bf-a33f235f4271/PZO12011-PE.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Treasure Vault (Remastered)\
  \ Pocket Edition: The cover art features a long black and red dragon sitting on\
  \ top of a pile of trunks looms over a small white kobold holding up a small treasure\
  \ chest \"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n     \
  \ <br>\n      <h2><a href=\"https://paizo.com/products/btq0dowe?Pathfinder-Treasure-Vault-Pocket-Edition\"\
  >Pathfinder Treasure Vault (Remastered) Pocket Edition</a></h2>\n      <p>DELVE\
  \ INTO THE VAULT!</p>\n      <p><em>Pathfinder Treasure Vault (Remastered)</em>&nbsp;reveals\
  \ the glittering hoard of a terrifying dragon, as presented by the creature’s plucky\
  \ kobold assistant. This&nbsp;224-page softcover rulebook presents a catalog of\
  \ gear from nearly every category of equipment and magic item available in the Pathfinder\
  \ RPG, updated to work perfectly with the remastered Pathfinder Second Edition rules!\
  \ Give your character the perfect tool for the job with signature weapons, customizable\
  \ relics, and wondrous items to fit your every need while preparing for any eventuality\
  \ with potions, elixirs, wands, and more!</p>\n      <p><em>Pathfinder Treasure\
  \ Vault (Remastered) Pocket Edition </em>presents the same content as the hardcover\
  \ edition in a budget-and-travel friendly softcover!</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0dqg6?Starfinder-FlipMat-Garage-Warehouse\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a517556a-b29a-4024-b68d-10670f3439fb/PZO21007-FMGarageWarehouse.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Flip-Mat: Garage Warehouse.\
  \ A top down, square tiled mat of a garage warehouse interior featuring long open\
  \ walkways, stacks of containers, and forklifts\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0dqg6?Starfinder-FlipMat-Garage-Warehouse\"\
  >Starfinder Flip-Mat: Garage Warehouse</a></h2>\n      <p>FORKLIFT CERTIFIED AND\
  \ READY TO ROLL!</p>\n      <p>When adventurers need to explore a warehouse full\
  \ of bodacious bounty, infiltrate a corporate factory, or find a reinforced garage\
  \ to park their favorite vehicles, slap this map on the table! One side features\
  \ an industrial warehouse with fortified doors and storage spaces packed with equipment\
  \ that characters (and enemies!) can climb or duck behind for tactical cover. The\
  \ other side shows a mechanical garage full of machinery and lofty catwalks perfect\
  \ for snipers. Get into tactical position with <em>Starfinder Flip-Mat: Garage Warehouse</em>!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0cn39?Pathfinder-Society-Intro-to-the-Year-of-Battle-s-Spark-Enough-is-Enough\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9616f6fe-52e3-408e-a9b4-d152a3055b77/PZO160701E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Intro to Year\
  \ of Battle’s Spark—Enough is Enough. The cover is two images, a large background\
  \ illustration and a smaller single character overlayed above that image. The background\
  \ image is of Zarta Dralneen, a tan skinned woman in a red blouse,moving pieces\
  \ around a battle map as her wayfinder illuminates the scene, with Pathfinders and\
  \ Andoren soldiers moving in the background of a busy war camp. The top image is\
  \ a tan skinned man with salt and pepper hair and beard, wearing basic travelers\
  \ clothes.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n   \
  \   <br>\n      <h2><a href=\"https://paizo.com/products/btq0cn39?Pathfinder-Society-Intro-to-the-Year-of-Battle-s-Spark-Enough-is-Enough\"\
  >Pathfinder Society Intro to Year of Battle’s Spark—Enough is Enough</a></h2>\n\
  \      <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>\n\
  \      <p>Hellknights have forcibly taken over Citadel Altaerein, the abandoned\
  \ Hellknight citadel on the edge of Breachill, a small town in Isger, and unleashed\
  \ a reign of terror on innocent civilians and town leaders alike. The Eagle Knights\
  \ of Andoran have called upon the Pathfinder Society for backup while they handle\
  \ the citadel, requesting that the Pathfinder agents rescue the civilians and prevent\
  \ any unneeded harm. While the Pathfinders are moving through the town, they learn\
  \ of a secret way into the citadel, and though it's not without danger, they could\
  \ learn&nbsp;<em>so much</em>&nbsp;about the enemy...</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0cn3l?Starfinder-Society-Scenario-103-Disaster-at-Dreamlink-Labs\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cb919001-38be-46ee-8766-8aa43b2a5ee3/PZO260103E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society Scenario #1-03:\
  \ Disaster at Dreamlink Labs. The cover is two images, a large background illustration\
  \ and a smaller single character overlayed above that image. The background image\
  \ is First Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front\
  \ of a massive, alien starship. It’s dark, and the Starfinders are illuminated by\
  \ aerial spotlights from an unknown source. The top image on the right of the cover\
  \ is a monstrous and muscular orocoran with pallid skin, a fleshy proboscis, and\
  \ a quatrefoil mouth stands tall in black armor, wielding a large gun.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h2><a\
  \ href=\"https://paizo.com/products/btq0cn3l?Starfinder-Society-Scenario-103-Disaster-at-Dreamlink-Labs\"\
  >Starfinder Society Scenario #1-03: Disaster at Dreamlink Labs</a></h2>\n      <p>A\
  \ Starfinder Society Scenario designed for 1st- through 2nd-level characters, playable\
  \ in 2-3 hours.</p>\n      <p>When a nascent godling called the Newborn was birthed\
  \ from the planet Aucturn in 324 AG, chunks of its planetary womb and embryonic\
  \ fluids were cast across the Pact Worlds. Most of this debris—called aucturnite—\
  collected at the outer rim of the system, in a region known as the Gelid Edge. This\
  \ forlorn field of ice and technomagical debris is a realm of occult power, haunted\
  \ starship wrecks, and unknown horrors. Yet for all its dangers, the Gelid Edge\
  \ is a frontier of new discoveries and forbidden knowledge, and many Newborn evangelists,\
  \ anomaly hunters, and occult researchers have flocked to the region to learn its\
  \ secrets.</p>\n      <p>When the Starfinder Society is contacted by scientists\
  \ from Dreamlink Laboratories, who claim to have made an important discovery in\
  \ the Gelid Edge, Venture-Captain Arvin dispatches a team of agents to investigate.\
  \ Unfortunately, something has invaded Dreamlink Labs… and time is running short\
  \ for the lab’s survivors.</p>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq0cn3c?Pathfinder-Society-Scenario-702-Shipyard-Sabotage\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d40ec440-b96d-42b1-87dc-a2b939b61b33/PZO160702E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Scenario #7-02:\
  \ Shipyard Sabotage. The cover is two images, a large background illustration and\
  \ a smaller single character overlayed above that image. The background image is\
  \ of Zarta Dralneen, a tan skinned woman in a red blouse,moving pieces around a\
  \ battle map as her wayfinder illuminates the scene, with Pathfinders and Andoren\
  \ soldiers moving in the background of a busy war camp. The top image on the right\
  \ side of the cover is is a chimpanzee wearing a pirates hat and hanging from a\
  \ rope with one hand.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2><a href=\"https://paizo.com/products/btq0cn3c?Pathfinder-Society-Scenario-702-Shipyard-Sabotage\"\
  >Pathfinder Society Scenario #7-02: Shipyard Sabotage</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>Tensions\
  \ are high following the Battle of Hellknight Hill, and while Cheliax hasn't taken\
  \ any direct action, they've encouraged privateers to attack Andoran shipping routes.\
  \ One of these pirates is especially overconfident and believes she can win more\
  \ favor with a direct attack on Andoran’s Augustana shipyards. Coincidentally, the\
  \ Pathfinder Society is in the market for a new ship, and the heads of Supplies\
  \ and Procurement are touring the shipyards when the attack begins. As the escorts\
  \ for Nairaba and Kitsch, the two aforementioned heads of their divisions, it's\
  \ up to you to keep your charges safe while dealing with the chaos.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0cn3o?Starfinder-Society-Scenario-104-The-Great-Absalom-Relay\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b724b7a-002a-42d9-9f73-4bae3a151d59/PZO260104E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Starfinder Society #1-04: The Great\
  \ Absalom Relay. The cover is two images, a large background illustration and a\
  \ smaller single character overlayed above that image. The background image is First\
  \ Seeker Sarmak and fellow Starfinder Zizenzi fighting off robots in front of a\
  \ massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial\
  \ spotlights from an unknown source. The top image is a boar with giant tusks and\
  \ mechanical headpiece and right arm.\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq0cn3o?Starfinder-Society-Scenario-104-The-Great-Absalom-Relay\"\
  >Starfinder Society #1-04: The Great Absalom Relay</a></h2>\n      <p style=\"font-weight:\
  \ 400;\">A Starfinder Society Scenario designed for 1st- through 2nd-level characters,\
  \ playable in 2-3 hours.</p>\n      <p style=\"font-weight: 400;\">The Starfinder\
  \ Society is one of a dozen prominent organizations invited to participate in the\
  \ Great Absalom Relay, a live-streamed relay race across Absalom Station and the\
  \ most anticipated charity event of the year! Charm the audience and upstage your\
  \ competition as you overcome obstacles and compete in challenges in this showcase\
  \ of Absalom Station’s hotspots. Win or lose, the spotlight’s on you!</p>\n    \
  \  <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq03g2o?Pathfinder-Society-Special-600-Salt-of-the-Ocean\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/50e2d6d1-f939-4ae2-b622-ed687e6ee2b9/PZO160600E.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Special #6-00:\
  \ Salt of the Ocean. The cover is two images, a large background illustration and\
  \ a smaller single character overlayed above that image. The Background image is\
  \ of  Hesla, a pale skinned noble woman dressed in a long sleeved orange gown, welcoming\
  \ a crowd of Absalom leaders and nobles into her party, as her minions lie in wait.\
  \ The top image is a A shark-like pitborn nephilim pirate stands proudly, xir scimitars\
  \ at xir sides. Xey grin with sharpened teeth.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btq03g2o?Pathfinder-Society-Special-600-Salt-of-the-Ocean\"\
  >Pathfinder Society Special #6-00: Salt of the Ocean</a></h2>\n      <p>A Pathfinder\
  \ Society Special designed for 1st- through 8th-level characters (subtiers 1-2,\
  \ 3-4, 5-6 &amp; 7-8).</p>\n      <p>In the Eye of Abendego, the storm has receded\
  \ just enough to reveal two particularly interesting new sites: one is a wrecked\
  \ Pathfinder ship and the other an ancient island associated with prophesiers and\
  \ demons. With some help from an old pirate friend, the Pathfinders are kitted up\
  \ in order to investigate these two new occurrences. However, it seems like their\
  \ Pathfinder ally wasn't the only pirate with eyes on these strange new prizes.\
  \ The Society will have the face the dangers of sea and storm as they sail to their\
  \ goal, hoping to beat their rivals to the hidden secrets!</p>\n      <br>\n   \
  \   <h2>From Our Partners:</h2>\n      <p>Our partners at Archives of Nethys, Demiplane,\
  \ Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month\
  \ as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API.\
  \ Or pay full price on their platforms, sync your account, and get a complimentary\
  \ PDF on the Paizo Store.</p>\n      <p>*Roll20 is no longer a part of PaizoConnect\
  \ and discounts and complimentary PDFs do not apply.</p>\n      <br>\n      <center>\n\
  \       <hr width=\"50%\">\n      </center>\n      <br>\n      <p>Bring Pathfinder\
  \ and Starfinder to where you are, in person or online, and if you don’t have a\
  \ favorite local game store, get books delivered to your door via a&nbsp;<a href=\"\
  https://paizo.com/store/subscriptions\">Paizo Subscription</a>! From rulebooks to\
  \ adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing\
