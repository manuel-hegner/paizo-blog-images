  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Happy Holidays\
  \ from Paizo!</h1> \n   <p class=\"date\">Thursday, December 22, 2016</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/image/content/Blog/2017-HolidayCard.jpg\"\
  ><img src=\"/image/content/Blog/2017-HolidayCard_180.jpeg\"></a>\n     <br><i>Illustration\
  \ by Kent Hamilton</i>\n    </div> \n    <p itemprop=\"description\">What a year\
  \ 2016 has been! The latter half of the year is always a time where we reflect upon\
  \ the wonderful support of our community, customers, and fans. And while many of\
  \ us are still hustling to get the outstanding last-minute goblins in check before\
  \ taking a much-needed break, we realize that without you, it wouldn't be nearly\
  \ as awesome!</p> \n    <p>While we plan on recapping this years releases in another\
  \ blog, some of the highlights of 2016 include: journeying back to a much-loved\
  \ Adventure Path in the hardcover edition of <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne</a>, beginning sanity-bending adventures in <a href=\"\
  /pathfinder/adventurePath/strangeAeons\">Strange Aeons</a> and <a href=\"/products/btpy9n5a\"\
  ><em>Horror Adventures</em></a>. And in the summer, we announced our next great\
  \ adventure in gaming with the upcoming <a href=\"/starfinder\">Starfinder Roleplaying\
  \ Game</a> for release in August 2017!</p> \n    <p>The most amazing experience\
  \ of 2016 had to have been February's Humble Bundle benefitting Extra Life and Camden's\
  \ Concert. At launch, members of our Creative staff pushed through a 12+ hour gaming\
  \ marathon to raise awareness of the bundle, and words cannot express the palpable\
  \ excitement and awe as we watched the amount of people who participated tick ever\
  \ higher over from the start of the stream and over those two weeks. Members of\
  \ our Community, Customer Service, Tech, and Warehouse teams pulled out all the\
  \ stops (and many hard hours) to provide support this initiative, and we are so\
  \ grateful to everyone who chipped in to support both organizations. This effort\
  \ brought many new faces to our community, saw the launch of our new Twitch channel,\
  \ and opened the door for new opportunities for our games.</p> \n    <p>You are\
  \ what makes it possible for everyone at Paizo to keep reaching for bigger and better\
  \ goals. To show our appreciation, you can now use the <b>holiday17</b> promotional\
  \ code at checkout to receive a discount on an order from paizo.com.*</p> \n   \
  \ <p>Once again, <i>thank you</i>! We wish you all safe travels, natural 20s, and\
  \ all the wonders that the holiday season brings!</p> \n    <p>Best wishes and happy\
  \ gaming,<br> <i>The Paizo Staff</i></p> \n    <p class=\"tiny\">*The holiday17\
  \ code stacks with Pathfinder Advantage. This discount does not apply to subscriptions,\
  \ backorders, preorders, or third-party downloads.</p> \n   </div> \n  </blockquote>\
