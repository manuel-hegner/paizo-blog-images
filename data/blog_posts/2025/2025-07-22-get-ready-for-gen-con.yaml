             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df593b71-a3d3-446e-aa52-476b415eba46/Starfinder_GenCon_LiveShowBanner.png" alt="Starfinder Second Edition Live Show at GenCon, featuring headshots of Mark Meer, Krystina Arielle, B. Dave Walters, and Mark Hulmes" data-v-e19af2d6>
             </figure>
            </div>
