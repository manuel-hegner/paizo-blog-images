  blurb\"> <a name=\"v5748dyo5lk43\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/battles\"><img src=\"//static3.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Big Things in Little Packages</h1>\
  \ \n    <p class=\"date\">Monday, September 11, 2017</p> \n    <div itemprop=\"\
  articlebody\"> \n     <p itemprop=\"description\">Hello, this blog heralds the return\
  \ of licensing blogs since the chaos of GenCon and a certain other, fairly large\
  \ product release! This week we will be focusing on pint sized miniatures from the\
  \ <a href=\"/products/btpy9u16?Pathfinder-Battles-Maze-of-Death\"><i>Pathfinder\
  \ Battles: Maze of Death</i></a> set, which will release in November of this year.\
  \ These critters may be small, but they pack a big punch, starting with the \"Pretty”\
  \ Goblin, a small common figure. The first thing you might notice is her hair. You\
  \ might think, \"wait, Pathfinder goblins don't have hair! Whats going on here”\
  . I think you know...</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-001PrettyGoblinSculpt.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-001PrettyGoblinSculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>Next, we have the Ratfolk Artillery, a small common.\
  \ I think this miniature is great for anyone who wants to play a ratfolk. I really\
  \ like the pose, and Wizkids did a great job on the texturing of the fur.</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-002RatfolkArtillerySculpt.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-002RatfolkArtillerySculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>Then there's the Halfling Butcher, small common. Unlike\
  \ the stereotypical halfling, this guy is not happy to see you. He wants to know\
  \ what you are doing in his shop. This miniature reminds me of a halfling cook turned\
  \ slayer that a certain Adam Daigle played in a session with Ben Loomes of <a href=\"\
  http://paizo.com/companies/syrinscape\">Syrinscape</a>.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-003HalflingButcherSculpt.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-003HalflingButcherSculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>Next is the Ratfolk Alchemist, a small uncommon. I\
  \ really like this miniature, both for the detailing on her robes and potion bottles,\
  \ but also for the steaming beaker.</p> \n     <div class=\"blurbCenter\">\n   \
  \   <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-014Ratfolk\
  \ AlchemistSculpt.jpg\"><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-014RatfolkAlchemistSculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>The Dero Artillery, a small uncommon, is based off\
  \ of art from the <a href=\"http://paizo.com/pathfinder/adventurePath/strangeAeons\"\
  >Strange Aeons Adventure Path</a>. I feel this miniature accurately captures the\
  \ \"only a little sane” aspect of dero. A note that this miniature and the dero\
  \ magister will be changed to match the preexisting dero miniatures from the Shattered\
  \ Star set, in terms of hair and skin color.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-015DeroArtillerySculpt.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-015DeroArtillerySculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>Speaking of nightmare fuel, here we have the Pugwampi\
  \ Gremlin, a small uncommon. This miniature is creepy because at once, I want to\
  \ laugh at it, try and pet it, and run screaming from the room all at the same time.\
  \ So much cuteness and homicidal violence in such a cuddly package.</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-016PugwampiGremlinSculpt.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-016PugwampiGremlinSculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>Finally we have the Dero Magister, a small rare. I\
  \ love the clear, crystal staff, and all the gems and potions on this guy.</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-033DerroMagisterSculpt.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/PFB13-033DerroMagisterSculpt_120.jpeg\"\
  ></a>\n     </div> \n     <p>Sleep tight, and we will see you next week!</p> \n\
  \     <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n    </div> \n   </blockquote>\
