  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">We Be Life-Size!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, January\
  \ 06, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/010420_GoblinPreview.jpg\"\
  ><img src=\"/image/content/Blog/010420_GoblinPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Happy New Year, Pathfinders!\
  \ While it’s been nice to have a few weeks to spend with our families, we’re all\
  \ back in the office* and ready to kick 2021 into high gear. What better way to\
  \ usher in a follow-up to the year that shall not be named than with a life-size\
  \ goblin figure from our partners at WizKids?</p> \n      <p>News of this monster**\
  \ leaked over the summer, and we were coy about it in large part because we weren’\
  t quite sure exactly how it was going to turn out. But WizKids took the entire pickle\
  \ jar with this one, and we’re finally thrilled to be able to show it off.</p> \n\
  \      <p>While I could post some digital mock-ups of the goblin like we do with\
  \ many of our miniature previews, that would hardly do justice to this marvel, so\
  \ I asked Paizo’s Chief Creative Officer and Publisher, Erik Mona, to get a few\
  \ pictures of the lone copy of the life-size goblin we have in the office*, which\
  \ he’s jealously guarded since he first got ahold of it in September.</p> \n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22955b12-a0ad-4763-862c-6ee185e4de56/120420_Goblin02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22955b12-a0ad-4763-862c-6ee185e4de56/120420_Goblin02.jpg\"\
  \ width=\"500\" hspace=\"5\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"\
  >While goblins don’t write, that won’t stop them from reading, especially not from\
  \ a book with such handsome illustrations accompanying the thought-stealing words.</p>\n\
  \      </div> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74201581-7566-41b6-9a79-ce8ae0f86838/120420_Goblin03.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74201581-7566-41b6-9a79-ce8ae0f86838/120420_Goblin03.jpg\"\
  \ width=\"40%\" hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58756b33-3f13-4f2b-9a25-9ca6391c691e/010420_Goblin01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/58756b33-3f13-4f2b-9a25-9ca6391c691e/010420_Goblin01.jpg\"\
  \ width=\"40%\" hspace=\"5\" alt=\"\"></a>\n       <p style=\"font-size: 13px;\"\
  >And they say goblins don’t like dogs.*** <br> Goblins are known for drinking or\
  \ eating just about anything, so it’s no surprise our little buddy ushered in the\
  \ new year with a few bottles of “goblin fire red”.****</p>\n      </div> \n   \
  \   <p>This 3-foot-tall goblin figure is available now. We haven’t gotten them in\
  \ the warehouse yet, and since they’re larger than anything we’ve ever shipped out\
  \ before, we aren’t offering the ability to preorder them until we can provide accurate\
  \ shipping costs on each order. We’ll be sure to let folks know when our allotted\
  \ tribe arrives for not-setting-things-on-fire so that you can order them and put\
  \ an end to their really-nothing-is-on-fire-we-swear shenanigans. </p> \n      <p>When\
  \ your little bundle of mayhem shows up at your door (whether you order from us,\
  \ your local retailer, or WizKids directly), be sure to post your own pictures of\
  \ him among your pets, books, and adult beverages (for scale, of course) on social\
  \ media and tag our official accounts. We might even collect the best ones and show\
  \ them off in a gallery of gobliny goodness at a later date.</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand\
  \ Strategy</em></p> \n      <p>*figuratively speaking<br> ** by monster, I refer\
  \ to its sheer size, rather than its status as a foe to be slaughtered by murder-hobo\
  \ player characters<br> *** pug for scale<br> **** wine bottles also for scale (hic)</p>\
  \ \n     </blockquote> \n    </div> <!-- tags: Pathfinder, Pathfinder Roleplaying\
