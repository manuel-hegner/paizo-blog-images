           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/RKNYFcE4R9A?autoplay=1" frameborder="0" data-v-66f80654></iframe>
