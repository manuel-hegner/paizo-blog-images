  \ border=\"0\"></a>\n   </div> \n   <h1>Round 2 Challenge Preview</h1> \n   <p class=\"\
  date\">Thursday, December 29, 2011</p> \n   <p>Greetings, potential superstars!\
  \ There’s been some discussion about the Round 2: Organizations challenge, as smart\
  \ competitors want to start working on a Round 2 submission early just in case they\
  \ make it into the Top 32. While we haven’t finalized the rules document for Round\
  \ 2 yet, we have decided the Organization format will match that in the <a href=\"\
  /products/btpy8ief\"><i>Inner Sea World Guide</i></a>, which looks like this:</p>\
  \ \n   <blockquote> \n    <h2>Organization Name</h2> \n    <p><b>Alignment:</b>\
  \ [two-letter abbreviation]<br> <b>Headquarters:</b> [location]<br> <b>Leader:</b>\
  \ [character name]<br> <b>Structure:</b> [multinational corporation, military hierarchy,\
  \ orders of crusading lawbringers, loose affiliation of like-minded explorers, religious\
  \ cult, assassin’s guild, and so on]<br> <b>Scope:</b> [regional, national, or global\
  \ (specify region or nation, if any)]<br> <b>Resources:</b> [property, valuable\
  \ assets, castles, fortresses, equipment, network of local agents, informants, safe\
  \ houses, and so on]<br> [100-word introductory paragraph summarizing the organization.]<br>\
  \ <b>Structure and Leadership</b><br> [100 words on this topic.]<br> <b>Goals</b><br>\
  \ [100 words on this topic.]<br> <b>Public Perception</b><br> [50 words on this\
  \ topic.]</p> \n   </blockquote> \n   <p>Note that the organizations in the <i>Inner\
  \ Sea World Guide</i> are approximately 1,400 words, so your submission write-up\
  \ is a lean, stripped-down version of that. If you don’t have a copy of the <i>Inner\
  \ Sea World Guide</i> handy, here’s <b><a href=\"/download/pathfinder/PZO9226-Aspis.zip\"\
  >the entry for the Aspis Consortium</a></b> - (3.9 MB zip/PDF) from that book that\
  \ you can use as a model for your write-up.</p> \n   <p>Your organization should\
  \ be something PCs would normally oppose or come into conflict with, not an organization\
  \ a typical heroic PC would join. The organization doesn’t necessarily have to be\
  \ <i>villainous</i>, but it should definitely be a potential <i>antagonist</i>.</p>\
  \ \n   <p>Full details (including a BBcode-formatted template for this challenge\
  \ and an example organization from the <i>Inner Sea World Guide</i>) will be available\
  \ next week. In the meantime, use the above information to guide your design for\
  \ Round 2.</p> \n   <p>Remember, the deadline to submit your wondrous item is January\
  \ 6th! You can’t submit an organization in Round 2 unless you make it into the Top\
  \ 32 by submitting a wondrous item!</p> \n   <p>Sean K Reynolds<br> <i>Designer\
  \ and RPG Superstar Judge</i></p> \n  </blockquote> <!-- tags: Pathfinder Campaign\
