  \  </div> \n   <blockquote> \n    <h1><br>Bark at the Moon!</h1> \n    <p class=\"\
  date\">Friday, March 4, 2011</p> \n    <p> Last week we showcased the cover art\
  \ from Howard Andrew Jones' Pathfinder Tales novel <a href=\"m/pathfinder/tales/v5748btpy8iqp\"\
  ><i>Plague of Shadows</i></a>. This week we go back to the beginning and give you\
  \ a wallpaper based on <a href=\"/pathfinder/tales/v5748btpy8g3n\"><i>Prince of\
  \ Wolves</i></a> by Dave Gross, the novel that launched the entire line. If you\
  \ haven't read it yet you really should. It's got fighting, murder, mystery, true\
  \ love, werewolves, ancient magics, curses from beyond the grave, and even dead\
  \ Pathfinders! Best of all, if you know any Pathfinder Tales subscribers, they may\
  \ have received a free copy to give away...</p> \n    <p>And tune into this spot\
  \ on Monday as Pathfinder Designer Stephen Radney-MacFarland guest-blogs and things\
  \ get... explosive.</p> \n    <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
