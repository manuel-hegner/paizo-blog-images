  0\" align=\"left\" hspace=\"12\"></a> \n  <blockquote> \n   <h1><br>A Letter from\
  \ the Front</h1> \n   <p class=\"date\">Tuesday, April 8, 2008</p> \n   <p>Dearest\
  \ Clarabelle,</p> \n   <p>It's been passing long since last we embraced. After months\
  \ of fighting in this damnable battle between the states, I fear I shall never hold\
  \ you in my arms again. <a href=\"/store/v5748btpy81x6\">It's the Yetis</a>, Clarabelleâ€”\
  they've torn off my arms at the shoulders. I write this hasty note to you with pen\
  \ firmly in mouth. I trust my tears shall not disrupt the ink and that our love\
  \ will carry me through the challenging months to come.</p> \n   <p>In the weeks\
  \ after the traitorous Secession, the shaggy beasts came from the darkened forests\
  \ of the Canadian north. My grandfather remembered tales of the hulking monsters\
  \ serving in the front lines of the enemy in 1812, but this time, the generals claimed,\
  \ they would battle on the side of the righteous Union. </p> \n  </blockquote> <a\
  \ href=\"/image/content/Secondary/PZOTGL3002-Yeti.jpg\" target=\"_blank\"><img src=\"\
  /image/content/Secondary/PZOTGL3002-Yeti_180.jpeg\" border=\"0\" align=\"right\"\
  \ hspace=\"6\"></a> \n  <blockquote> \n   <p>Believe me, Clarabelle, <a href=\"\
  /store/v5748btpy81x6\">these Yetis fight on no side but their own</a>. In the first\
  \ few battles their razor claws and savage maws tore great bloody holes in the ranks\
  \ of the enemy, but bullets in a territory of war know no difference betwixt friend\
  \ and foe. This Wednesday last I had occasion to misfire my carbine into the back\
  \ of one of the shaggy white beasts, and he turned on me with the fury of a savage\
  \ beast. It was all the doctors could do to save my life that wretched day, and\
  \ the worst of it is that my wedding band now rests with my festering fingers in\
  \ the belly of that overgrown, odiferous meat-monkey.</p> \n   <p>I write with trembling\
  \ lips that Johnny Reb has Yetis of his own, disgusting hair-patched beasts they\
  \ purchased from the distant North. I am no longer certain of the future of our\
  \ Union, but I can say with confidence that war breeds greater and greater weapons\
  \ of destruction, and now that the Yetis have joined the field on both sides, there\
  \ can be no assurances as to the eventual victor of this conflict.</p> \n   <p>May\
  \ God above save us from the wretched Yetis. May God above save the Union!</p> \n\
  \   <p>Yrs with great love and admiration,</p> \n   <p>Private Enoch Umberhaur<br>\
  \ 1st Regiment, Minnesota Volunteer Infantry<br> Gettysburg, Pennsylvania<br> July\
  \ 2, 1863</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
