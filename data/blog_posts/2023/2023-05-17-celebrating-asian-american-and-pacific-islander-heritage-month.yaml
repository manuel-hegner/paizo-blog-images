            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey everyone! James here, your favorite hapa senior designer on the Pathfinder rules and lore team. The month of May (at least in the US) is when we take the time to acknowledge and celebrate people of Asian or Pacific Islander heritage, and so we wanted to take this chance to spotlight our API authors as well as show off some never-before-seen art from our latest project to touch on these themes,&nbsp;<em>Pathfinder Lost Omens Tian Xia</em>. Enjoy! If you like someone’s work, consider leaving a compliment to let them know or giving them a follow to keep up with their projects!</p>
              <p>Mahalo,</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em><br></p>
              <h3>Eren Ahn (they/them, primarily)</h3>
              <p>Hello there! I’m a Korean American writer based in Chicago. Most of my personal work is tied to themes of identity, both as a person of color and as a person who identifies as LGBTQ+, and I draw on all aspects of my identity to drive my work. I’ll be collaborating with a good friend to produce system-agnostic supplements featuring original creatures and monsters for others to incorporate into their campaigns in the near future! If you’re interested in keeping up with that particular project along with anything else that I write, you can find me on Twitter under the handle&nbsp;<a href="https://twitter.com/chromathesia/">@chromathesia</a>. You’ll also see some of my writing in both of Paizo’s upcoming&nbsp;<em>Pathfinder Lost Omens Tian Xia</em>&nbsp;books.</p>
              <p><br></p>
              <h3>Jeremy Blum (he/him)</h3>
              <p>Hi, I’m Jeremy! I’m Taiwanese on my mom’s side and American on my dad’s. While I grew up in the United States, I spent the majority of my twenties living in Taiwan and Hong Kong, which is where I first got into tabletop roleplaying games. I was fortunate enough to channel some of my life experiences into the upcoming&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide</em>&nbsp;and&nbsp;<em>Character Guide</em>, and I’m psyched to see what people think of my first major TTRPG project. Aside from reworking the Dragon Empires, I’ve contributed to the just-announced&nbsp;<em>Howl of the Wild</em>&nbsp;creature book, worked on Pathfinder conversions for the Korean mythology–inspired&nbsp;<em>Undying Corruption</em>&nbsp;project, helped the rad folks over at the&nbsp;<em>Asians Represent</em>&nbsp;podcast with their forthcoming&nbsp;<em>Wandering Blades&nbsp;</em>TTRPG, and dabbled in the world of wargaming with&nbsp;<em>Margrave: The Marcher Lords</em>. You can see&nbsp;<a href="https://pixelgrotto.carrd.co/">my full portfolio here</a>. When I’m not writing, you can find me on Twitter&nbsp;<a href="https://twitter.com/PixelGrotto/">@PixelGrotto</a>, where I’m usually rambling about comics and obscure video games released two or three decades ago.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1f8fb90e-bdf6-4641-ad72-2ae24226e9d9/PungmulDancer_2000.png?w=350" alt="Hwan dancer; art by Vira Linevych - a dancer dressed in a green tunic with yellow, red, and blue sashes" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6ef5d66-8792-4e85-a223-614e27fdd944/RecognitionofCitizenship_2000.png?w=350" alt="Xa Hoi coming-of-age ritual; art by Gunship Revolution :  a young adult dressed in red striped skirts surrounded by burning incense, the smoke is forming the shape of a dragon " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Hwan dancer; art by Vira Linevych (left) and Xa Hoi coming-of-age ritual; art by Gunship Revolution (right)</p>
