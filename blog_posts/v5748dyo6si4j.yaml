  \ Survey: The Adamantine Bastille</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, August 25, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFSYear5_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFSYear5_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p>Hello Starfinders! </p> \n      <p itemprop=\"description\"\
  >As you may have heard, our esteemed First Seeker Ehu Hadif has organized the closure\
  \ of the Adamantine Bastille, a private prison beneath the Starfinder Society’s\
  \ Lorespire Complex. Now the First Seeker wants to hear from you! How should this\
  \ space be repurposed? The choice is yours! </p> \n      <p>Visit <a href=\"http://www.paizo.com/adamantine\"\
  >paizo.com/adamantine</a> to cast your vote in a short survey! Whether you’re a\
  \ longtime participant in Starfinder Society Organized Play or a newcomer, this\
  \ survey is open to all! Click the link and tell us how you want the Society to\
  \ use the space! The survey also offers a chance for you to share what storylines,\
  \ locations, and organizations you’d like to see the Starfinder Society feature\
  \ in future adventures! This survey will remain open until the end of 2022.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63d2e38f-87aa-42b0-9390-4e86a46ccbcd/PZOSFS0300EXTRA_EhuHadif_2000.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/63d2e38f-87aa-42b0-9390-4e86a46ccbcd/PZOSFS0300EXTRA_EhuHadif_2000.png\"\
  \ hspace=\"5\" width=\"400px\" alt=\"First Seeker Ehu Hadif, a tall kasatha, contemplates\
  \ the future\"></a> \n       <p style=\"font-size: 13px;\">Artist Beatrice Pellagatti</p>\n\
  \      </div> \n      <p>For more information on the closure of the Adamantine Bastille\
  \ (which I’m sure goes off without a hitch), check out <a href=\"https://paizo.com/products/btq02d6k?Starfinder-Society-Scenario-505-BoomBlock-Gambit\"\
  ><em>Starfinder Society Scenario #5-05: Boom-Block Gambit</em></a>: an adventure\
  \ for 5th- to 8th-level characters by Lysle Kapp!</p> \n      <p>I look forward\
  \ to charting our course into the future with all of you!</p> \n      <p><b>Jessica\
  \ Catalan<br> <em style=\"font-size: 15;\">Starfinder Society Developer</em></b></p>\
