  \  </div> \n  <blockquote> \n   <h1>Sizzling September Scenarios</h1> \n   <p class=\"\
  date\">Thursday, September 18, 2008</p> \n   <p>Now that I've shaken the plague\
  \ of pneumonia from my fragile lungs, I've set about getting the Pathfinder Society\
  \ back on track and that begins with unveiling the soon-to-be-released September\
  \ scenarios. Without further ado:</p> \n   <blockquote> \n    <p><b>Pathfinder Society\
  \ Scenario #5: Mists of Mwangi</b></p> \n    <p>Pathfinder Lugizar Trantos recently\
  \ returned from the Mwangi Expanse with haunted eyes and a pack full of strange\
  \ idols. Absalom's famed Blakros Museum purchased his pieces and Lugizar vanished.\
  \ The strange monkey idols he pulled from the misty jungles of Mwangi carry with\
  \ them a fell curse, and now their power has laid claim to the museum. Can the Pathfinder\
  \ Society uncover the source of the curse in time, or will the Blackros Museum be\
  \ forever lost to the mists of Mwangi?</p> \n    <p>Written by Nicolas Logue</p>\
  \ \n    <p><b>Pathfinder Scenario #6: Black Waters</b></p> \n    <p>The Pathfinder\
  \ Society seeks the ancient ruby ring of the salamander and it falls to a team of\
  \ Pathfinders to find it. Last seen in the Tri-Towers Yard, a once elite academy\
  \ for the youth of Absalom, the ruby ring is now lost in the Drownyard, all that\
  \ remains of Tri-Towers after it was destroyed a decade ago in the great quake.\
  \ The Pathfinders must risk the strange black ichors and salty brine to find their\
  \ prizeâ€”will they risk their very souls as well?</p> \n    <p>Written by Tim and\
  \ Eileen Connors</p> \n   </blockquote> \n   <p>Both scenarios will be available\
  \ for $3.99 around October 1st at <a href=\"/pathfinderSociety\">paizo.com/pathfindersociety</a>.\
  \ Enjoy!</p> \n   <p>Joshua J. Frost<br> Events Manager</p> \n  </blockquote> \n\
