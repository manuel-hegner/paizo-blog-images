html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh9e\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Prepare To Launch</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, June\
  \ 16, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/061520_illustrationPreview.jpg\"\
  ><img src=\"/image/content/Blog/061520_illustrationPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">We’re just a month\
  \ or so away from the release of the first set of prepainted plastic miniatures\
  \ in WizKids Games’s Starfinder Battles line, and I couldn’t be more excited to\
  \ show them off to you today! In much the same way we launched the Pathfinder Battles\
  \ line with Beginner Box Heroes—a non-randomized set of four Iconic heroes—way back\
  \ in 2011, we’re kicking Starfinder Battles off with two non-randomized sets of\
  \ six figures each: Starfinder Battles: Galactic Villains and Starfinder Battles:\
  \ Galactic Heroes!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/061520_HalfPage_illustration.jpg\"\
  ><img width=\"90%\" src=\"https://paizo.com/image/content/Blog/061520_HalfPage_illustration.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\">Illustration by Setiawan Lee</p>\n\
  \     </div> \n     <p>One of the greatest aspects of Starfinder is that player\
  \ characters can just as easily be members of strange alien races as those central\
  \ to the Pact Worlds’ core, and we made sure that even this alien-centric set had\
  \ a few potential PC figures in it. Whether you need a cybernetic villain to challenge\
  \ your players to mining rights on a remote asteroid or a malevolent brain with\
  \ an atrophied body to really test the heroes’ mental resolve, the Diasporan Space\
  \ Pirate and Contemplative have you covered.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://paizo.com/image/content/Blog/061520_diasporan-space-pirate.jpg\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://paizo.com/image/content/Blog/061520_diasporan-space-pirate.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061520_contemplative.jpg\"\
  \ target=\"_blank\"><img width=\"40%\" src=\"https://paizo.com/image/content/Blog/061520_contemplative.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Game\
  \ Masters running the Against the Aeon Throne Adventure Path will likely want to\
  \ grab a few of the Aeon Guard figure, which represents a soldier in the vast legions\
  \ of the Azlanti Star Empire.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://paizo.com/image/content/Blog/061520_aeon-guard.jpg\" target=\"_blank\"><img\
  \ width=\"40%\" src=\"https://paizo.com/image/content/Blog/061520_aeon-guard.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>And\
  \ for challenges closer to home, we have the Patrol-Class Security Robot, Necrovite,\
  \ and Space Goblin Zaperator, each ready to bring your adventures in the Pact Worlds\
  \ to three-dimensional life—or unlife, er, undeath? You know what I mean!</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"https://paizo.com/image/content/Blog/061520_security-robot.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061520_security-robot.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061520_necrovite.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061520_necrovite.jpg\"\
  \ alt=\"\"></a> <a href=\"https://paizo.com/image/content/Blog/061520_space-goblin.jpg\"\
  \ target=\"_blank\"><img width=\"30%\" src=\"https://paizo.com/image/content/Blog/061520_space-goblin.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Starfinder\
  \ Battles: Galactic Villains is currently on schedule for a late July release, so\
  \ make sure to secure yours from your local game store (they need your business\
  \ in these tough times!) or right here on paizo.com. Next week, we’ll look at the\
  \ six figures that make up the Galactic Heroes set. Until then, Starfinders, don’\
  t Drift too far from home!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://paizo.com/image/content/Blog/061520_Packaging.jpg\" target=\"_blank\"><img\
  \ width=\"40%\" src=\"https://paizo.com/image/content/Blog/061520_Packaging.jpg\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director\
  \ of Brand Strategy</em></p> \n    </blockquote> \n   </div> <!-- tags: Starfinder,\
  \ Starfinder Roleplaying Game, Starfinder Battles, miniatures, --> \n  </article>\
