html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lblb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Jalmeray Spicy!</h1> \n   <p class=\"\
  date\">Friday, November 12, 2010</p> \n   <p>Just this week, I finished development\
  \ of RPG Superstar 2010 winner Matthew Goodall's awesome Pathfinder Module, <a href=\"\
  /pathfinder/modules/v5748btpy8dv6\"><i>Cult of the Ebon Destroyers</i></a>. One\
  \ of the best parts of the process was seeing the final art come in for the evil\
  \ cultists who make this such an evocative adventure. So do what I did while poring\
  \ over Matt's turnover and set your Pandora station to sitar music, get yourself\
  \ a tangy curry or some buttered naan, and check out these pieces from Carolina\
  \ Eade. <i>Cult of the Ebon Destroyers</i> is currently anticipated in stores and\
  \ on paizo.com in January 2011.</p> \n  </blockquote> \n  <div align=\"center\"\
