  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Into\
  \ the Wild!</h1> \n    <p class=\"date\">Thursday, March 16, 2017</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <div class=\"blurb360\">\n      <a href=\"/products/btpy9sc5?Pathfinder-Adventure-Path-Ironfang-Invasion-Players-Guide\"\
  ><img src=\"/image/product/catalog/PZO/PZO900020E_360.jpeg\"></a>\n     </div> \n\
  \     <p itemprop=\"description\">Now that the very first volume of the <a href=\"\
  /pathfinder/adventurePath/ironfangInvasion\">Ironfang Invasion Adventure Path</a>\
  \ has begun making its way into subscriber hands, take a moment to download our\
  \ free <a href=\"/products/btpy9sc5?Pathfinder-Adventure-Path-Ironfang-Invasion-Players-Guide\"\
  ><em>Player's Guide</em></a> to the campaign, to give a sneak peak into the themes\
  \ of the adventures to come and provide some insight on what kind of characters\
  \ will be the most fun to play (or the most difficult to player) over the course\
  \ of the AP. With the tip, insights, and Campaign Traits provided inside, you'll\
  \ be ready to hit the ground running once the hobgoblins arrive and buildings start\
  \ to burn!</p> \n     <p>If you want to maximize your player options for this adventure,\
  \ also take a look at the Pathfinder Player Companions <a href=\"/products/btpy9cro?Pathfinder-Player-Companion-Heroes-of-the-Wild\"\
  ><em>Heroes of the Wild</em></a> and <a href=\"/products/btpy8w7p?Pathfinder-Player-Companion-Animal-Archive\"\
  ><em>Animal Archive</em></a>, as well as some of the wilder options in the <a href=\"\
  /products/btpy978v?Pathfinder-Roleplaying-Game-Advanced-Class-Guide\"><em>Advanced\
  \ Class Guide</em></a>, as Hunters and Shaman are especially fitting for this campaign.\
  \ And Game Masters wanting to understanding the ins and outs of Nirmathas should\
  \ pick up <a href=\"/products/btpy9qif?Pathfinder-Campaign-Setting-Lands-of-Conflict\"\
  ><em>Pathfinder Campaign Setting: Lands of Conflict</em></a> to round out their\
  \ setting knowledge and decide if the option militia system it includes is right\
  \ for their campaign.</p> \n     <p style=\"clear: both;\">Crystal Frasier<br> <i>Developer</i></p>\
