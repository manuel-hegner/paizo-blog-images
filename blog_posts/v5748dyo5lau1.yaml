  \ border=\"0\"></a> \n  </div>\n  <blockquote>\n   <h1>Pick the RPG Superstar 2010\
  \ Top 4!</h1> \n   <p class=\"date\">Tuesday, February 23, 2010</p> \n   <p>It's\
  \ time to narrow down the 8 remaining contestants to just 4! The eight semifinalists\
  \ have designed and mapped a Golarion location with an encounter featuring the monsters\
  \ designed in the previous rounds! Guest judges and master cartographers Corey Macourek\
  \ and Robert Lazzaretti have regular judges Clark Peterson of Necromancer Games,\
  \ Wes Schneider, and Sean K Reynolds in reviewing each entry. Your votes will determine\
  \ the four contestants who will compete in the final round of RPG Superstar 2010,\
  \ battling to win a commission to design a <a href=\"/pathfinder/pathfinderModules\"\
  ><i>Pathfinder Module</i></a> to be published by Paizo!</p> \n   <table border=\"\
  0\" align=\"center\">\n    <tbody>\n     <tr>\n      <td valign=\"top\"><p><b>Alexander\
