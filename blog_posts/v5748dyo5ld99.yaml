  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Mundane Necessities</h1> \n   <p\
  \ class=\"date\">Tuesday, March 20, 2012</p> \n   <div class=\"blurb180\">\n   \
  \ <a href=\"/image/content/PathfinderRPG/PZO1123-ThievesTools.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1123-ThievesTools_180.jpeg\" border=\"0\"></a>\n\
  \    <br> Illustration by Vincent Dutrait\n   </div> \n   <p>This summer we're unleashing\
  \ <a href=\"/products/btpy8rcd\"><i>Ultimate Equipment</i></a>, a massive tome full\
  \ of all sorts of equipment both magical and nonmagical. Last time, Sean asked you\
  \ about what kind of items you would like to see in the book, and we got a bunch\
  \ of magic item ideas. This week we're asking again, but this time we're looking\
  \ for something a little more... well, mundane.</p> \n   <p>What kind of nonmagical\
  \ equipment do you think should be in this book? It will feature all the nonmagical\
  \ equipment found in the <a href=\"/products/btpy88yj\"><i>Pathfinder RPG Core Rulebook</i></a>,\
  \ the <a href=\"/products/btpy8fo1\"><i>Advanced Player's Guide</i></a>, and <a\
  \ href=\"/products/btpy8mcz\"><i>Ultimate Combat</i></a>, as well as a bunch of\
  \ nonmagical equipment that we produced for the Advanced Race Guide, including weapons\
  \ and armor. But what other sort of nonmagical things should be in this book? Specifically,\
  \ we're looking for those nonmagical pieces of equipment that should be in the game,\
  \ but that we haven't yet published.</p> \n   <p>As always, we are listening.</p>\
  \ \n   <p>Stephen Radney-MacFarland<br> <i>Designer</i></p> \n  </blockquote> <!--\
