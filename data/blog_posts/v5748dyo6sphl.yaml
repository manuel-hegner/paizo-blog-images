  \ Society Scenario #6-16: Dawning Fate</em></a>*</p>\n      <p>*part of a subscription</p>\n\
  \      <h2>Convention News</h2>\n      <p>Convention season is in full swing! There\
  \ are dozens of local conventions happening this spring around the world and online.\
  \ Check out the <a href=\"https://paizo.com/conventions\">Paizo Conventions Calendar</a>\
  \ for details on everything going on in the months to come.</p>\n      <p>Of course,\
  \ the convention looming largest on my mind is PaizoCon! We’re less than two months\
  \ away from Paizo’s first major convention of the year, and I cannot wait. <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sijd?Get-Your-Tickets-for-PaizoCon-Online-2024\"\
  >Badges are on sale now</a>; stay tuned to the blog later today for more news on\
  \ signing up for events.</p>\n      <h2>Sanctioning Updates</h2>\n      <p>The Pathfinder\
  \ Remaster has gained another pillar! Last week we released <em>Pathfinder Monster\
  \ Core</em>, available now on paizo.com or at your FLGS (with an exclusive sketch\
  \ cover!). Sanctioning for <em>Pathfinder Monster Core</em> has also been added\
  \ to the <a href=\"https://paizo.com/pathfindersociety/characteroptions#monster-core\"\
  >Pathfinder Character Options page</a>, though the vast majority of this content\
  \ is only relevant for those of you with summoning spells.</p>\n      <p>Additionally,\
  \ the <em>Pathfinder Core Rulebook</em> got a slight tweak thanks to the Remaster.\
  \ Any deity who grants <em>dreaming potential</em> instead grants their followers\
  \ <em>illusory scene</em>, effective immediately.</p>\n      <p>Unfortunately, I\
  \ botched the calendar, so the sanctioning documents for <em>Seven Dooms for Sandpoint</em>\
  \ have been delayed slightly. At press time for this blog, they’re not ready yet,\
  \ but I expect them to be available very soon!</p>\n      <p>This month sees the\
  \ release of the <em>Pathfinder Lost Omens Tian Xia World Guide</em>, the first\
  \ of our two Tian Xia-focused books, to be followed by the Tian Xia Character Guide\
  \ at the end of August. I expect sanctioning for this book to go live on street\
  \ date! After that, May sees two exciting releases with <em>Howl</em><em> of the\
  \ Wild</em> and <em>Mechageddon!</em>, the final Adventure Path for Starfinder First\
  \ Edition.</p>\n      <h2>GM Recognition</h2>\n      <h3>GM Ranks</h3>\n      <p>Whether\
  \ stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial\
  \ amount of time. To achieve the 5th milestone, a GM must run 150 games, of which\
  \ at least 50 must be unique scenarios and 10 special scenarios as well as run between\
  \ one and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p>\n      <p>This\
  \ month, we had one GM earn their 5th rank!</p>\n      <p><strong>5th Nova (SFS1)</strong>:\
  \ Joel Hager</p>\n      <p>That’s all from me this month, folks! Until next time\
  \ - Explore! Report! Cooperate! And enjoy the eclipse!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play\
  \ Coordinator</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
