  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si97\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder, enhance…\
  \ Enhance… ENHANCE!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, March 8th, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/SFEnhanced_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SFEnhanced_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\"> Hey folks! You may have\
  \ seen a recent product page that announced our latest upcoming book in the Starfinder\
  \ RPG line: <a href=\"https://paizo.com/products/btq02efv?Starfinder-Enhanced\"\
  ><em>Starfinder Enhanced</em></a>. Set to release in October of this year, <em>Starfinder\
  \ Enhanced</em> is a 192-page hardback that the Starfinder team (specifically, Joe\
  \ Pasini, John Compton, Dustin Knight, and all our talented freelancers) has been\
  \ hard at work on in our secret orbiting starship, and we’re happy to announce it\
  \ here and give a bit of context of what this book is all about. Just a little though—\
  the book is still many months away.</p> \n      <p>At its core, <em>Starfinder Enhanced</em>\
  \ is… well, it’s a whole lot more of everything.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2b77f6b-8291-44c1-b445-6dd7946252ea/SFEnhanced_CHAPTEROPENER_FIGHT_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2b77f6b-8291-44c1-b445-6dd7946252ea/SFEnhanced_CHAPTEROPENER_FIGHT_2000.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A group\
  \ of four different species battle against the Swarm\"></a>\n       <p style=\"\
  font-size: 13px;\">A group of four different species battle against the Swarm by\
  \ Daniele Sorrentino</p>\n      </div> \n      <p>More themes, more species, more\
  \ class options, more archetypes, more feats (so many feats), more spells, more\
  \ rituals, more creature companions, more items, and more subsystems to help tell\
  \ the stories you want to tell and build the characters you want to build. There’\
  s no mincing words when I say “more” because this book is the single largest influx\
  \ of rules into the game since the <a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  ><em>Starfinder Character Operations Manual</em></a>.</p> \n      <p>This book re-introduces\
  \ some species that have appeared in older Adventure Paths and even the <a href=\"\
  https://paizo.com/products/btq026jz?Starfinder-Alien-Character-Deck\"><em>Starfinder\
  \ Alien Character Deck</em></a>. In addition to Pathfinder fan favorites like the\
  \ grippli and kitsune, you’ll also encounter other notable species like moyishuus,\
  \ along with a few brand-new species.</p> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80a4c769-49b2-4723-929b-cdd6b77886ce/SFEnhanced_CHAPTEROPENER_SPACE_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80a4c769-49b2-4723-929b-cdd6b77886ce/SFEnhanced_CHAPTEROPENER_SPACE_2000.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \       <p style=\"font-size: 13px;\">A host of over a dozen starships battle one\
  \ another by Daniele Sorrentino</p>\n      </div> \n      <p>While we can’t get\
  \ into absolutely everything in this book, one piece that I think a lot of people\
  \ will enjoy is the “enhanced” versions of four existing base classes. The Envoy,\
  \ Solarian, Technomancer and Witchwarper all receive a fresh coat of paint with\
  \ some revised mechanics. This generally means a few key tweaks to core abilities\
  \ or filling in some levels that didn’t provide interesting class options. In some\
  \ cases, it’s also about opening up the classes to feel like they’re contributing\
  \ more during combat and not always falling into the tactics all the time. We’re\
  \ very excited to see how these turn out when they release late this year.</p> \n\
  \      <p>Not much else to say, as this book is a decent way’s out… but…</p> \n\
  \      <p>This is Destructicus. He’s a Novian, which is a Tiny-sized species who\
  \ emerge from dying suns. Yes, you can play this species.</p>\n      <p> </p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/944141a5-2e41-41be-97e0-9fe68ae67cd2/NOVIAN_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/944141a5-2e41-41be-97e0-9fe68ae67cd2/NOVIAN_1500.png\"\
  \ width=\"400px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A tiny\
  \ sun species by Paulo Magalhães\"></a>\n       <p style=\"font-size: 13px;\">A\
  \ tiny sun species by Paulo Magalhães</p>\n      </div> \n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Thurston Hillman<br><em style=\"\
  font-size: 13px;\">Managing Creative Director (Starfinder)</em></p> \n     </blockquote>\
