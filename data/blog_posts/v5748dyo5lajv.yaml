  \    </div> \n    <p>Time for another preview of <a href=\"/pathfinder/pathfinderChronicles/pathfinderRPG/v5748btpy85jj\"\
  \ target=\"nofollow\"><i>Pathfinder Chronicles: Seekers of Secrets</i></a>!</p>\
  \ \n    <p><b>Skyreach</b>: This five-towered fortress, visible from miles away\
  \ over Abaslom's skyline, is the heart of the Pathfinder Society. Here the Decemvirate\
  \ rules and make its rare pronouncements beneath the enchanted skylights of the\
  \ Great Hall in the central tower, and both resident and visiting Pathfinders sequester\
  \ themselves in cozy lounges to study, socialize, and plot future missions. Packed\
  \ tight with chambers ranging from well-known ballrooms named after nations to innumerable\
  \ trophy rooms and museums to rows of featureless doors identified only by number,\
  \ Skyreach is a warren that only the Decemvirate understands completely. The majority\
  \ of its mysterious spaces are off-limits to all but those specifically invited\
  \ by Ambrus Valsin, the venture-captain who runs the daily operations of the Grand\
  \ Lodge at the Decemvirate's command.</p> \n    <p>Meticulous with details and annoyed\
  \ by inefficiency, Ambrus makes a point to supervise all important duties within\
  \ the Grand Lodge, and keeps a long list of relatively safe but time-consuming jobs\
  \ on file, ready to hand out to rookie Pathfinders to keep them busy and out of\
  \ the way of more experienced agents. Tall and meticulously groomed, Ambrus doesn't\
  \ appreciate backtalk and reserves particularly strenuous assignments for those\
  \ who annoy him.</p> \n    <p>Sean K Reynolds <br>Developer, Pathfinder Chronicles</p>\
