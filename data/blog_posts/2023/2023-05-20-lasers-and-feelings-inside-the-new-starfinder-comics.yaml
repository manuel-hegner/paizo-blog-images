             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2f1535f4-ca80-420e-b51e-1aad6a230df0/AngelsoftheDrift_comic01.jpg?w=150" alt="Starfinder Angels of the Drift Cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b9dabfb0-b5dd-46bf-9217-287f560636b4/AngelsoftheDrift_comic02.jpg?w=150" alt="Starfinder Angels of the Drift" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/488e064e-4522-4db2-a984-1a734819f8f4/AngelsoftheDrift_comic03.jpg?w=150" alt="Starfinder Angels of the Drift Comic Cover" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey folks! My name is James L. Sutter—you might remember me as Starfinder's first Creative Director. Though I've been away for a bit, exploring new worlds, I was absolutely thrilled to return as the writer for the first-ever Starfinder comic series from Paizo and Dynamite!</p>
              <p>Back when we were first dreaming up Starfinder, we knew we needed some sort of faster-than-light travel, but we wanted something that felt unique—not just another Star Trek-style warp or Star Wars-style hyperspace. I'd personally always been a fan of&nbsp;<em>Event Horizon</em>'s "ship drive tears open a hole to Hell" idea, which seemed like it would present a lot of opportunity for adventure. At the same time, games like Pathfinder and D&amp;D had already long established that plane-hopping through the realms of the afterlife is a great way to shortcut across vast distances on the Material Plane. So we thought: what if instead of traveling by planeshifting to somewhere like Heaven or Hell, you instead entered a whole&nbsp;<em>new&nbsp;</em>dimension, one dedicated to (or created by) faster-than-light travel? And what if every time you did, it tore off a little piece of one of the other planes to add to itself—making the dimension both hugely useful and a parasitic cancer on reality?</p>
              <p>Thus was the Drift born, and with it one of the most recognizable and mysterious elements of our game's setting. We'd known from early on that we wanted Starfinder's "modern day" to be shortly after the discovery of faster-than-light travel: the beginning of a galactic land rush, complete with all the excitement, conflict, and moral quandary of an age of exploration. And the question of how Drift technology was created let us build up canon around an important new deity: Triune the All-Code, god of machines. We decided that the discovery would come from Triune sending out "the Signal," a magical message in a million different forms telling the cultures receiving it how to construct ships capable of accessing the Drift.</p>
              <p>The Drift is crucial to every element of galactic society, from trade to basic communication—which makes any threat to it unbelievably dangerous.&nbsp;<em>Starfinder: Angels of the Drift</em>&nbsp;takes place during just such a threat: an event called the Drift Crisis, in which the Drift suddenly begins behaving unpredictably, shunting starships out in random locations or swallowing them whole. When our story begins, Navasi and her crew have been having a hard time finding passengers willing to brave an unstable dimension—until a spectra, a magical robot-like being native to the Drift, hires them to help it take the Signal to an advanced culture that somehow missed the message. But a new world comes with new opportunities for exploitation, and our heroes aren't the only ones eager to make contact...</p>
              <p>Of course, a story is more than just its setting. While I've written for the Pathfinder comics before—series like&nbsp;<em>Runescars</em>,&nbsp;<em>Hollow Mountain</em>,&nbsp;<em>Origins</em>, and Goblins—with Starfinder, I knew I wanted to take a different approach. You see, in June I'm coming out with my first young adult novel,&nbsp;<a href="https://www.goodreads.com/book/show/61885069-darkhearts">Darkhearts</a>, a queer romance all about falling for the boy who stole your chance at rock stardom. And while the Starfinder comics aren't a romance (yet), I learned some lessons writing that book that I'll be bringing to Starfinder's epic science-fantasy action.</p>
              <p>The most important of those is that stories are about&nbsp;<em>characters</em>—and that goes double for comics. After all, we don't return to the X-Men month after month for the plots; we do it because we want to see Wolverine be our Grumpy Mutant Dad, or watch a charismatic Magneto make some uncomfortably good points. And a character is more than just a costume or a role in a party—they're their problems, their relationships, their point of view.</p>
              <p>So when I sat down to outline&nbsp;<em>Starfinder: Angels of the Drift</em>, I made sure that every character had some emotional or philosophical issue they were wrestling with—a challenge to their worldview that could let them grow (or not). Without spoiling where everyone ends up, below is a brief introduction to the party members and how they'll be pushed emotionally over the course of the story.</p>
             </div>
