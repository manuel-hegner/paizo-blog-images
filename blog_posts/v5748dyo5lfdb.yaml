  blurb\"> <a name=\"v5748dyo5lfdb\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Bestiary\
  \ 4 Preview #4</h1> \n   <p class=\"date\">Sunday, October 20, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"><a href=\"/products/btpy91ds\"\
  ><i>Bestiary 4</i></a> will be hitting store shelves in the next week, ready to\
  \ transform your game by adding a new host of deadly foes, cunning beasts, and cruel\
  \ villains. For the past four weeks we have been examining some of the more interesting\
  \ creatures in this book, from the adorable pipefox to the arm-wrenching Grendel.\
  \ As our final look into this book, I thought I would take a moment to show off\
  \ one of the truly titanic creatures you will find inside <a href=\"/products/btpy91ds\"\
  ><i>Bestiary 4</i></a>. We wanted to include mythic creatures of different types\
  \ in the book, but when it came to constructs, we had a real challenge coming up\
  \ with a concept that was cool enough to be mythic. Enter the colossus, a construct\
  \ so large, that it could change shape into another gigantic thing entirely. In\
  \ this case, the stone colossus can turn into a fully functional castle!</span></p>\
  \ \n    <blockquote> \n     <p class=\"stat-block-title\">COLOSSUS, STONE CR 19/\
  \ MR 7</p> \n     <div class=\"blurb360\" style=\"padding: 2em 0 2em 0; background:\
  \ white;\">\n      <a href=\"/image/content/PathfinderRPG/PZO1127-ColossusStone.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1127-ColossusStone_360.jpeg\" border=\"\
  0\"></a>\n      <br>Illustration by Damien Mammoliti\n     </div> \n     <p><b>XP\
  \ 204,800</b><br> N Colossal construct (colossus, mythic) <br> <b>Init</b> +11<sup>M</sup>;\
  \ <b>Senses</b> darkvision 60 ft., low-light vision; <b>Perception</b> +11 <br>\
  \ <b>Aura</b> selective antimagic aura (30 ft.)</p> \n     <p class=\"stat-block-breaker\"\
  >DEFENSE </p> \n     <p><b>AC</b> 31, touch 2, flat-footed 31 (+29 natural, –8 size)\
  \ <br> <b>hp</b> 265 (21d10+150) <br> <b>Fort</b> +7, <b>Ref</b> +7, <b>Will</b>\
  \ +7 <br> <b>DR</b> 10/epic; <b>Immune</b> construct traits</p> \n     <p class=\"\
  stat-block-breaker\">OFFENSE </p> \n     <p><b>Speed</b> 40 ft. <br> <b>Melee</b>\
  \ 2 slams +32 (3d10+19/19–20) or <br> &nbsp;stomp +32 (6d10+28 plus pinning stomp)\
  \ <br> <b>Ranged</b> light ballista +13 (3d8/×3) <br> <b>Space</b> 30 ft.; <b>Reach</b>\
  \ 30 ft. <br> <b>Special Attacks</b> mythic power (7/day, surge +1d10), mythic quickening,\
  \ pinning stomp<br> <b>Spell-Like Abilities</b> (CL 15th; concentration +16) <br>\
  \ &nbsp;3/day—<i>wall of stone</i> (DC 16) <br> &nbsp;1/day—<i>repulsion</i> (DC\
  \ 17)</p> \n     <p class=\"stat-block-breaker\">STATISTICS </p> \n     <p><b>Str</b>\
  \ 48, <b>Dex</b> 11, <b>Con</b> —, <b>Int</b> 5, <b>Wis</b> 10, <b>Cha</b> 7 <br>\
  \ <b>Base Atk</b> +21; <b>CMB</b> +48 (+53 sunder); <b>CMD</b> 60 (65 vs. sunder)\
  \ <br> <b>Feats</b> Cleave, Deadly Aim<sup>M</sup>, Great Cleave, Improved Critical\
  \ (slam), Improved Initiative<sup>M</sup>, Improved Sunder<sup>M</sup>, Improved\
  \ Vital Strike, Point-Blank Shot<sup>M</sup>, Power Attack, Precise Shot, Vital\
  \ Strike <br> <b>Skills</b> Intimidate +11, Perception +11 <br> <b>Languages</b>\
  \ Common <br> <b>SQ</b> alternate form, movable keep, mythic creation, mythic resilience,\
  \ self repair, siege tower</p> \n     <p class=\"stat-block-breaker\">ECOLOGY </p>\
  \ \n     <p><b>Environment</b> any land <br> <b>Organization</b> solitary or mobile\
  \ fortification (1 plus 6–12 Medium humanoid archers) <br> <b>Treasure</b> none\
  \ </p> \n     <p class=\"stat-block-breaker\">SPECIAL ABILITIES </p> \n     <p><b>Alternate\
  \ Form (Ex)</b> A stone colossus can take the form of a small keep as a full-round\
  \ action. Its DR increases to 20/epic, and it gains fast healing 10. While in this\
  \ form, the colossus cannot make melee attacks. </p> \n     <p><b>Movable Keep (Ex)</b>\
  \ In either form, a stone colossus holds up to 12 Medium creatures. Those on its\
  \ ramparts gain cover. Any inside when it’s destroyed take 3d10+20 points of damage.\
  \ </p> \n     <p><b>Selective Antimagic Aura (Su)</b> Spells with the earth or force\
  \ descriptor or that transmute or manipulate earth or stone are unaffected by this\
  \ field. </p> \n     <p><b>Self Repair (Ex)</b> A stone colossus can expend one\
  \ use of mythic power as a swift action to gain fast healing 20 for 5 rounds. </p>\
  \ \n     <p><b>Siege Tower (Ex)</b> A stone colossus’s ballistae don’t provoke attacks\
  \ of opportunity, and they reload themselves at the start of the colossus’s turn.</p>\
  \ \n    </blockquote> \n    <p>I am just giggling over the concept of a construct\
  \ that can fire ballistae at you, or a keep that suddenly turns into a towering\
  \ war machine. There has got to be an awesome adventure idea in there somewhere.\
  \ Well, that about wraps up our look into <a href=\"/products/btpy91ds\"><i>Bestiary\
  \ 4</i></a>. We hope that you will give this monstrous tome a home at your game\
  \ table.</p> \n    <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n   </div> \n\
