  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shby\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo at Gen Con Online\
  \ 2020</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday,\
  \ July 31, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a> \n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Watch the Gen Con Online\
  \ 2020 recording of “<a href=\"https://www.twitch.tv/videos/695336416\" target=\"\
  _blank\">Paizo 2020 and Beyond</a>.” Erik Mona’s presentation starts 30 minutes\
  \ into the stream and lasts one hour. Erik’s energy and enthusiasm are contagious\
  \ and we highly recommend you watch it!</p> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ target=\"_blank\"><img width=\"95%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/845ea3a7-9f1d-40cd-b2eb-665837fc5da2/073120_GenConBanner.jpg\"\
  \ alt=\"White GenCon Online text logo over a dark background with rainbow outlined\
  \ dice\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>If\
  \ you prefer to read your news, here is an overview of <a href=\"http://paizo.com/gencon\"\
  >Paizo at Gen Con Online</a>. These are basically Erik’s show-notes and all the\
  \ things we want you to know, all in one place!</p> \n      <h3>GEN CON PRODUCT\
  \ RELEASES</h3> \n      <p>Our featured product releases are:</p> \n      <ul> \n\
  \       <li><a href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  >Pathfinder Advanced Player's Guide</a></li> \n       <li><a href=\"https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual\"\
  >Starfinder Starship Operations Manual</a></li> \n       <li><a href=\"https://paizo.com/products/btq0225l?Pathfinder-Lost-Omens-Legends\"\
  >Pathfinder Lost Omens Legends</a></li> \n       <li><a href=\"https://paizo.com/products/btq024tw?Pathfinder-Adventure-Path-157-Devil-at-the-Dreaming-Palace\"\
  >Pathfinder Adventure Path: Devil at the Dreaming Palace (Agents of Edgewatch 1\
  \ of 6)</a></li> \n      </ul> \n      <p>But wait, there’s more!</p> \n      <ul>\
  \ \n       <li><a href=\"https://paizo.com/products/btq023hg?Pathfinder-Adventure-The-Slithering\"\
  >Pathfinder Adventure: The Slithering</a></li> \n       <li><a href=\"https://paizo.com/products/btq0225j?Starfinder-RPG-Starfinder-Core-Rulebook-Pocket-Edition\"\
  >Starfinder RPG: Starfinder Core Rulebook Pocket Edition</a></li> \n      </ul>\
  \ \n      <h3>IMPORTANT REMINDERS</h3> \n      <p>The “hub” for all Paizo activities\
  \ at Gen Con is <a href=\"http://paizo.com/gencon\">paizo.com/gencon</a>. This is\
  \ the best and easiest way for you to participate in organized play on our Discord\
  \ server and to find our streaming events. The show streaming schedule is hosted\
  \ there, as well.</p> \n      <p>The <a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-paizo-inc-books\"\
  >Pathfinder Second Edition Humble Bundle</a> is still active through this upcoming\
  \ Tuesday. The Humble Bundle is the best way to try out Pathfinder Second Edition\
  \ and support The National Urban League, The Carl Brandon Society, and the NAACP\
  \ Legal Defense Fund.</p> \n      <p><a href=\"http://paizo.com/\">Paizo.com</a>\
  \ is running a special sale during Gen Con. The code “Gencon2020” (one word) entered\
  \ at check-out unlocks a 20% discount on a single purchase at <a href=\"http://paizo.com/\"\
  >Paizo.com</a>. (Not valid on subscriptions, backorders, preorders, or non-Paizo\
  \ PDFs.)</p> \n      <h3>UPCOMING STARFINDER RELEASES</h3> \n      <h4><a href=\"\
  https://paizo.com/store/starfinder/adventurePath/devastationArk\">The Devastation\
  \ Ark Adventure Path</a></h4> \n      <p>The discovery of millennia-old ruins sets\
  \ off a chain of events that puts an ancient titanic spacecraft on a deadly course\
  \ toward the Pact Worlds! It is the first high-level Starfinder AP; tt starts at\
  \ 13th level. It makes a great capstone for most existing SF APs and will be published\
  \ in three volumes, August 2020–October 2020.</p> \n      <h4><a href=\"https://paizo.com/store/starfinder/adventurePath/flyFreeOrDie\"\
  >Fly Free or Die Adventure Path</a></h4> \n      <p>A crew of scoundrels, rogues,\
  \ and misfits tries to profit while being targeted by a crime boss, preyed upon\
  \ by faceless mega-corporations, and hounded by rivals. It will be published in\
  \ 6 volumes and launches in November.</p> \n      <h4><a href=\"https://paizo.com/products/btq023dt?Starfinder-Alien-Archive-4\"\
  ><em>Alien Archive 4</em></a></h4> \n      <p>More than 100 new aliens, including\
  \ many aliens suitable for use as player character races. It will release in November\
  \ 2020 as a 160-page hardcover.</p>\n      <p> </p>\n      <h4><em>Galaxy Exploration\
  \ Manual</em></h4> \n      <p>This is slated as our April 2021 hardcover. As a toolbox\
  \ for players and GMs, it will be the ultimate guide to exploring the galaxy! It\
  \ focuses on trailblazing, exploration-based sandbox play. It will include new rules\
  \ for every class, a robust PC background generator, a compelling exploration system,\
  \ and quick systems for designing worlds.</p> \n      <h3>UPCOMING PATHFINDER PRODUCTS</h3>\
  \ \n      <h4><a href=\"https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box\"\
  >Pathfinder Beginner Box</a></h4> \n      <p>This October 2020 release has an MSRP\
  \ of $39.99 and contains everything you need to get started with Pathfinder Second\
  \ Edition. The Hero’s Handbook has 72 pages and contains rules for dwarves, elves,\
  \ and humans, clerics, fighters, rogues, and wizards. It will support 1st-3rd level\
  \ play. The Beginner Box rules are the same as Core Rulebook, with more examples,\
  \ explanation, and fewer choices to make the game easier to pick up. There is also\
  \ a Game Master’s Guide with rules for adventure design, environments, magic items,\
  \ 50 monsters, and more. The Intro Adventure: Menace under Otari and there is Otari\
  \ mini-gazetteer too!. </p> \n      <p>Wait there is still more!</p> \n      <ul>\
  \ \n       <li>4 pre-generated heroes</li> \n       <li>6 blank <b>simple</b> character\
  \ sheets</li> \n       <li>124 hero and monster pawns (with plastic bases)</li>\
  \ \n       <li>16 action tokens</li> \n       <li>6 rules reference cards</li> \n\
  \       <li>complete set of polyhedral dice</li> \n      </ul> \n      <h4>Otari\
  \ Trilogy </h4> \n      <p>Otari, from the <em>Beginner Box</em>, is now the “starting\
  \ town” of Pathfinder Second Edition, and ties into the <a href=\"https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari\"\
  ><em>Pathfinder Adventure: Troubles in Otari</em></a>. It has 64 pages and is a\
  \ trio of adventures set in and around Otari, available in November 2020, and can\
  \ be played with the Beginner Box or Core Rulebook rules. Following that, the Abomination\
  \ Vaults Adventure Path will have 3 volumes, January 2021–March 2021, and explore\
  \ a huge dungeon outside Otari!</p>\n      <p> </p>\n      <h4><em><a href=\"https://paizo.com/products/btq0233q?Pathfinder-Lost-Omens-Pathfinder-Society-Guide\"\
  >Pathfinder Lost Omens Pathfinder Society Guide</a></em></h4> \n      <p>Scheduled\
  \ for October 2020, this is the definitive guide to the Pathfinder Society for Pathfinder\
  \ Second Edition. It includes a faction overview with important NPCs, new feats,\
  \ spells, and other rules options tied to campaign setting lore. The rules will\
  \ be sanctioned for Pathfinder Society Organized Play. And the art is amazing!</p>\
  \ \n      <h4><em><a href=\"https://paizo.com/products/btq024uu?Pathfinder-Lost-Omens-Ancestry-Guide\"\
  >Pathfinder Lost Omens Ancestry Guide</a></em></h4> \n      <p>February 2021 we\
  \ will bring ancestries: Lizardfolk, androids, geniekin, kitsune, sprites, and more!</p>\
  \ \n      <h4><em><a href=\"https://paizo.com/products/btq024xj?Pathfinder-Bestiary-3\"\
  >Pathfinder Bestiary 3</a></em></h4> \n      <p>Coming March 2021! Combined with\
  \ the previous two Bestiaries, <em>Bestiary 3</em> completes the “core rules” monsters.\
  \ We have no plans for <em>Bestiary 4</em> and will deliver monster content in a\
  \ different format after this.</p> \n      <h4>Fists of the Ruby Phoenix Adventure\
  \ Path</h4> \n      <p>As a sequel to “<em>The Ruby Phoenix Tournament</em>” Pathfinder\
  \ Module, which we published 10 years ago, your players can participate in a once-a-decade\
  \ martial arts tournament. This will have 3 volumes and be released April 2021–\
  June 2021.</p> \n      <h3>PLAYTESTS</h3> \n      <p>Playtesting is critically important\
  \ to us. We have announced two playtests. The <a href=\"http://starfinderplaytest.com\"\
  >Starfinder Tech Revolution Playtest</a> is for the new nanocyte (nanotechnology)\
  \ class and mech rules. It is active now through September 18, 2020. The <em>Starfinder\
  \ Tech Revolution</em> hardcover releases July 2021 at Gen Con.</p> \n      <p>Pathfinder\
  \ Secrets of Magic Playtest will be active September 7 – October 18 2020 for the\
  \ Magus and Summoner classes. The associated <em>Pathfinder Secrets of Magic</em>\
  \ hardcover releases July 2021 at Gen Con.</p> \n      <h3>PARTNERS</h3> \n    \
  \  <h4><a href=\"https://kingmaker.owlcatgames.com/\" target=\"_blank\">Owlcat Games:\
  \ Kingmaker Computer Game</a></h4> \n      <p><a href=\"https://www.deepsilver.com/en/pathfinder-kingmaker-definitive-edition-coming-to-consoles/\"\
  >The game releases to consoles (PS4 &amp; XBOX ONE) on August 18</a>. That day,\
  \ James Jacobs and Mark Moreland will host a stream of the game on our <a href=\"\
  http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch channel</a>. </p> \n \
  \     <h4><a href=\"https://beadleandgrimms.com/\" target=\"_blank\">Beadle &amp;\
  \ Grimm’s</a></h4> \n      <p>They are <a href=\"https://paizo.com/community/blog/v5748dyo6shbw?Beadle-Grimms-Comes-To-Pathfinder-Chaos\"\
  >producers of high-end gaming supplements</a> and will be creating <a href=\"https://beadleandgrimms.com/pathfinder/kickstarter/chronicles\"\
  \ target=\"_blank\">Pathfinder Character Chronicles</a> via a Fall 2020 Kickstarter.\
  \ They will create hardcover character records with all class-relevant rules and\
  \ more. </p> \n      <p>Don’t miss the special panel hosted by B&amp;G this Saturday\
  \ 12-1 p.m. Eastern: <em>Beadle &amp; Grimm's Comes to Pathfinder!<br> Learn about\
  \ the new Pathfinder Complete Chronicles for your favorite Pathfinder Second Edition\
  \ character. Join Matthew Lillard and the rest of the crew for this exclusive sneak\
  \ peak into what's coming soon!</em></p> \n      <h4><a href=\"https://wizkids.com/\"\
  \ target=\"_blank\">WizKids</a></h4> \n      <p>Starfinder Battles has begun! Two\
  \ sets of six pre-painted minis, <a href=\"https://paizo.com/products/btq024sv?Starfinder-Battles-Galactic-Heroes\"\
  ><em>Galactic Heroes</em></a> &amp; <a href=\"https://paizo.com/products/btq024su?Starfinder-Battles-Galactic-Villains\"\
  ><em>Galactic Villains</em></a>, are already available. More Starfinder Battles\
  \ are coming soon!</p> \n      <p>The Pathfinder Foam Replica Life-Size Goblin debuts!\
  \ It is 3 feet tall, has an MSRP of $450, and the release is targeted for November\
  \ 2020.</p> \n      <h3><a href=\"https://paizo.com/organizedplay\">ORGANIZED PLAY</a></h3>\
  \ \n      <p>We’re running HUNDREDS of games at Gen Con on our Paizo Organized Play\
  \ Online Events Server on Discord. Go to <a href=\"http://paizo.com/gencon\">paizo.com/gencon</a>.\
  \ There are still a few tickets available, but we always try to accommodate walk-ins.\
  \ We recommend arriving 30 minutes before scheduled start time for mustering. Thanks\
  \ to all Organized Play players, GMs, and volunteers!</p> \n      <p>Ok, I’ll admit\
  \ that was more than an overview. Thank you for your patronage and participation.\
  \ Happy Gen Con Online!</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px\">Aaron Shanks<br> <em style=\"\
  font-size: 13px;\">Marketing and Media Manager</em></p> \n     </blockquote> \n\
