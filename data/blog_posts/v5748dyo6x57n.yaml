  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6x57n\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo at PAXU!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, November\
  \ 15, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PAXU_Demo_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PAXU_Demo_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, ‘Finders! We’re\
  \ about a month out from PAX Unplugged, and we’re excited to give you a sneak peek\
  \ at everything Paizo will be doing at the show this year!</p>\n      <h2>Organized\
  \ Play</h2>\n      <p>Paizo Organized Play will be running two-hour quests and four-hour\
  \ scenarios for Pathfinder Society (second edition), as well as demos and two-hour\
  \ scenarios for the Starfinder playtest! Quests and Starfinder playtest scenarios\
  \ are available on a first-come, first-served walk-up basis. Early signups for our\
  \ four-hour PFS2 scenarios are available on our <a href=\"https://warhorn.net/events/paizo-organized-play-pax-unplugged-2024\"\
  >PAX Unplugged Warhorn</a>; signups begin on November 18 at 9 a.m. Pacific time.</p>\n\
  \      <p>All our games are new player friendly; we will have pregenerated characters,\
  \ including the new animist and exemplar iconics, and we’re ready to get you playing\
  \ in no time! Paizo’s game space is booth 56A in the Gaming Hall, just to the left\
  \ of the main queue area.</p>\n      <br>\n      <h2>Board Game Demos</h2>\n   \
  \   <p>Interested in giving <em>Pathfinder Elemental Stones </em>or <em>Pathfinder\
  \ Goblin Firework Fight </em>a try? We’ll have demo tables in our play area running\
  \ games of both!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/795642c8-dcbf-4b1b-bf9f-010904f120bb/PZO17001-BC_PathfinderQuest-Box3DMock-up.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/795642c8-dcbf-4b1b-bf9f-010904f120bb/PZO17001-BC_PathfinderQuest-Box3DMock-up.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Quest Box Mockup\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>Plus,\
  \ get an exclusive first look at <em>Pathfinder Quest</em>! <em>Pathfinder Quest\
  \ </em>is a cooperative dungeon crawling game for 1–4 players, crowdfunding in Spring\
  \ 2025. PAX Unplugged attendees will have the opportunity to be the first to play\
  \ <em>Pathfinder Quest</em> at our demo tables!</p>\n      <p><a href=\"https://www.backerkit.com/call_to_action/a5b27499-9fc3-433a-a9bf-6753d5f0a7f8/landing\"\
  >Sign up on BackerKit for our pre-launch mailing list to get an exclusive metal\
  \ coin with your pledge!</a></p>\n      <br>\n      <h2>Book Signings</h2>\n   \
  \   <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c20272a-4398-42a2-892e-d5d634527352/PaizoCon2019-Liane.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c20272a-4398-42a2-892e-d5d634527352/PaizoCon2019-Liane.jpg\"\
  \ width=\"50%\" style=\"padding: 10px;\" alt=\"Headshot of author Liane Merciel\
  \ \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fefcb548-c1f4-4d59-9d3c-ebb5139686cf/PZO18001-HC.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fefcb548-c1f4-4d59-9d3c-ebb5139686cf/PZO18001-HC.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder: Godsrain by Liane Merciel\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>Paizo is excited to be bringing Liane Merciel to PAX Unplugged for exclusive\
  \ book signings at our retail partner’s booth! During select time windows each day\
  \ (times to be announced), come by Card Titan’s booth to meet the author of <em>Godsrain:\
  \ A Pathfinder Novel </em>and get your copy signed!</p>\n      <p>Bring your copy\
  \ from home or purchase a copy at Card Titan while supplies last!</p>\n      <br>\n\
  \      <h2>Retail Partner</h2>\n      <p>We’re partnering with Card Titan as our\
  \ PAX Unplugged retailer once again! Find Pathfinder and Starfinder essentials like\
  \ the remastered Core rulebooks, <em>Starfinder Playtest Rulebook</em>, <em>Pathfinder\
  \ War of Immortals</em>, <em>Godsrain: A Pathfinder Novel</em>, and more at Booth\
  \ 3202!</p>\n      <br>\n      <h2>Something Impossible…</h2>\n      <p>Mark your\
  \ calendars for December 4<sup>th</sup>! Paizo will be hosting a special stream\
  \ announcing something Impossible….</p>\n      <p>We look forward to seeing you\
  \ all at PAX Unplugged! Be sure to stop by our play space, join us for a book signing,\
  \ and say hello!</p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
  \ Pathfinder Society, Pathfinder Society Scenarios, Starfinder Society, Starfinder\
  \ Society Scenarios, Conventions, Pathfinder, Starfinder, -->\n   </article>\n \
