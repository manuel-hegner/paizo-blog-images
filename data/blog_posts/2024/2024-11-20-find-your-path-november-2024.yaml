           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02xjz?Pathfinder-Replica-Baby-Goblin-LifeSized-Figure" data-new-window="true" title="Pathfinder Replica: Goblin Baby Life-Sized Figure" target="_blank" rel="noopener noreferrer">Pathfinder Replica: Goblin Baby Life-Sized Figure</a></h2>
              <p>There's nothing cuter than a baby, and the same is true for baby goblins! This adorably mischievous&nbsp;goblin is 8" tall and&nbsp;made from soft foam that's hand painted to show off each tiny claw and sharp tooth. This figure is ready to wreak havoc&nbsp;and is sure to attract attention in your home or game room!</p>
              <p>Give this baby goblin a place of honor on your bookshelves or&nbsp;tabletops!&nbsp;</p>
              <p><br></p>
              <p><br></p>
              <p>Bring Pathfinder to wherever you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table. Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide.</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
              <p><br></p>
