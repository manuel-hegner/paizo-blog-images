  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrating Juneteenth:\
  \ Happy Freedom Day from Paizo!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, June 19, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Juneteenth_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Juneteenth_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, Pathfinders!<br>\n\
  \        Paizo’s offices are closed today in honor of Juneteenth National Independence\
  \ Day (Juneteenth). This holiday celebrates the true end of chattel slavery in the\
  \ United States, when the Emancipation Proclamation was enforced in Texas at the\
  \ end of the Civil War.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca88822f-c6a9-4ab7-ba54-82d515ec4617/Juneteenth_flag.webp.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca88822f-c6a9-4ab7-ba54-82d515ec4617/Juneteenth_flag.webp.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <p>Juneteenth celebrations date\
  \ back to 1866—the first year following the freeing of slaves in Texas. Beginning\
  \ with Texas in 1938, Juneteenth was eventually recognized as a state holiday by\
  \ all 50 states and the District of Columbia. In 2021, Juneteenth National Independence\
  \ Day became a federally recognized holiday in the United States.</p>\n      <p>Black\
  \ communities around the United States and Mexico celebrate Juneteenth in a variety\
  \ of ways, from rodeos and picnics to poetry readings, music festivals, and more.\
  \ Above all, Juneteenth is a celebration of Black art, music, culture, and freedom.</p>\n\
  \      <p>To see if a Juneteenth event is happening near you and get involved, take\
  \ a look at the <a href=\"https://www.juneteenth.com/worldwide/\">Worldwide Event\
  \ Listings</a> on Juneteenth.com.</p>\n      <p>If you can, donating time, money,\
  \ or other resources to a Black-focused organization is a great way to celebrate\
  \ Juneteenth! Here are some recommended organizations actively working to support\
  \ Black communities:</p>\n      <ul>\n       <li><a href=\"https://www.nbcdi.org/\"\
  >National Black Child Development Institute</a></li>\n       <li><a href=\"https://www.splcenter.org/\"\
  >Southern Poverty Law Center</a> (SPLC)</li>\n       <li><a href=\"https://colorofchange.org/\"\
  >Color of Change</a></li>\n       <li><a href=\"https://naacp.org/\">The National\
  \ Association for the Advancement of Colored People</a> (NAACP)</li>\n       <li><a\
  \ href=\"https://marshap.org/\">The Marsha P. Johnson Institute</a></li>\n     \
  \  <li><a href=\"https://nbjc.org/\">National Black Justice Coalition</a></li>\n\
  \      </ul>\n      <p>Take a moment today to reflect on what freedom means—and\
  \ how that freedom was granted to different groups of people over time. In the words\
  \ of Black feminist and activist Fannie Lou Hamer, “Nobody’s free until everybody’\
  s free.”</p>\n      <p>In solidarity,</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Rue Dickey<br><em>Marketing &amp; Media Specialist</em></p>\n\
