  \ \n   <p class=\"date\">Thursday, June 13, 2013</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb120\">\n     <a href=\"/products/btpy8xc3\"><img src=\"\
  /image/product/catalog/PZO/PZO9500-7_120.jpeg\" border=\"0\"></a>\n    </div> \n\
  \    <p><span itemprop=\"description\">Summer's coming, and that means <a href=\"\
  http://freerpgday.com\" target=\"_blank\">Free RPG Day</a> is just around the corner!\
  \ As you no doubt know, June 15th is a day set aside for your friendly local game\
  \ retailer to give you free goodies to get you excited about playing RPGs. This\
  \ year, Paizo is contributing <a href=\"/products/btpy8xc3\"><i>We Be Goblins Too!</i></a>\
  \ This follow-up adventure to the popular 2011 Free RPG Day module, <a href=\"/products/btpy8j5w\"\
  ><i>We Be Goblins!</i></a> puts you and your friends back in the goblin POV as you\
  \ try to find a place for yourselves in an unfamiliar tribe.</span></p> \n    <p>Don't\
  \ miss out on <a href=\"/products/btpy8xc3\"><i>We Be Goblins Too!</i></a> Stop\
  \ by your local game store on Free RPG Day and pick up a physical copy. If you can't\
  \ make it to Free RPG Day, you can get these 16 pages of goblin mayhem from the\
  \ Paizo store starting in July.</p> \n    <p>Jay Loomis<br> <i>Editorial Intern</i></p>\
