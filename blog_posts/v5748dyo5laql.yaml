  \ border=\"0\"></a> \n   </div>\n   <blockquote> \n    <h1><br>The Deed Is Done!</h1>\
  \ \n    <p class=\"date\">Thursday, January 14, 2010</p> \n    <p>After weeks of\
  \ shuffling and dissection, scrutiny and head scratching, we <a href=\"/rpgsuperstar/previous/2010/judges\"\
  >RPG Superstar judges</a> have whittled the word count of this year's avalanche\
  \ of wondrous item submissions down from several hundreds of thousands to a precious\
  \ few thousand. As always, there's been an incredible amount of discussion and debate,\
  \ finally elevating an impressive selection of 32 especially wondrous items. On\
  \ behalf of the judges and all of us here at Paizo, I wanted to thank everyone who\
  \ participated for making the judges' jobs at times so very, very difficult and\
  \ deluging us with such a wide range and imaginative ocean of submissions.</p> \n\
  \    <p>So what's next? Why aren't we announcing the 32 at this very second? How\
  \ can we contain our enthusiasm!? Well, it's hard, but will be all worth while,\
  \ as between now and next Tuesday, last year's final four superstars (Eric Bailey,\
  \ Kevin Carter, Neil Spicer, and Matthew Stinson) will be adding their voices to\
  \ Sean's, Clark's, and my comments, prepping each for the first round of voting\
  \ on January 26th. Exciting stuff! So tune in next Tuesday to see if your item made\
  \ the cut and to help us choose this year's <a href=\"/rpgsuperstar/previous/2010\"\
  >RPG Superstar</a>!</p> \n    <p>Wes Schneider <br>Managing Editor</p> \n   </blockquote>\
