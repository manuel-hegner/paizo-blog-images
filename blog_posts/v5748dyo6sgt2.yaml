  ><img src=\"/image/content/Blog/AshesPG2_preview_360.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p itemprop=\"description\">The <a href=\"https://paizo.com/products/btq01zth?Pathfinder-Adventure-Path-Age-of-Ashes-Players-Guide\"\
  ><i>Age of Ashes Player’s Guide</i></a> gives players everything they need to create\
  \ characters for their adventures through Hellknight Hill and beyond. Within this\
  \ spoiler-free guide, you’ll find:</p> \n     <div class=\"blurbLeft\" style=\"\
  float:left; margin-right: 2.5rem;\"> <a href=\"https://cdn.paizo.com/image/content/Blog/AshesPG.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/AshesPG_500.jpeg\" alt=\"Ages\
  \ of Ashes Player's Guide cover image: Merisiel faces off against a skull-headed\
  \ opponent in imposing black plate armor, while Kyra raises a holy symbol defiantly\
  \ in the background and a fearsome red dragon looms over the right side of the image.\"\
  ></a> \n     </div> \n     <ul> \n      <li>Recommendations for alignments, ancestries,\
  \ classes, languages, Lore skills, and religions that make good choices for the\
  \ <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  ><i>Age of Ashes Adventure Path</i></a></li> \n      <li>Nine new backgrounds, like\
  \ dragon scholar, Hellknight historian, and local scion.</li> \n      <li>A gazetteer\
  \ of the town Breechill, including a map detailing popular businesses, temples,\
  \ NPCs, and landmarks.</li> \n      <li>An overview of downtime in the adventure\
  \ path, plus an all-new downtime activity made specifically for the campaign.</li>\
  \ \n     </ul> \n     <p>The Age of Ashes approaches and only you can prevent it!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px\">Jim\
  \ Butler<br><em style=\"font-size: 13px;\">Vice President of Marketing &amp; Licensing</em></p>\
