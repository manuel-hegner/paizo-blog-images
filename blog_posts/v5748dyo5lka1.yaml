  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/starfindersociety\"><img src=\"/image/content/Logos/StarfinderSociety_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">We Were Professionals... Civilized!</h1>\
  \ \n   <p class=\"date\">Wednesday, November 22, 2017</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">This month sees the Starfinder\
  \ Society Roleplaying Guild release its first Tier 3-6 scenario: <a href=\"/products/btpy9weu?Starfinder-Society-Roleplaying-Guild-Scenario-1-06-A-Night-in-Nightarch\"\
  ><em>Starfinder Society #1-06: A Night in Nightarch</em></a>. Adventure Path author\
  \ and overall prolific freelancer, Mikko Kallio, stepped up to the plate to tackle\
  \ this first foray into higher level Starfinder play. I had the pleasure of working\
  \ alongside Mikko on the <a href=\"/pathfinder/adventurePath/ruinsOfAzlant\">Ruins\
  \ of Azlant</a> and <a href=\"/pathfinder/adventurePath/warForTheCrown\">War for\
  \ the Crown</a> Adventure Paths, and I knew from that point that I wanted to bring\
  \ him onboard for Starfinder Society.</p> \n    <div class=\"blurb180\">\n     <a\
  \ href=\"/image/content/StarfinderSociety/PZOSFS0106E-Villyth.jpg\"><img src=\"\
  /image/content/StarfinderSociety/PZOSFS0106E-Villyth_180.jpeg\"></a> \n     <p><i>Illustration\
  \ by Hannah Boving</i></p>\n    </div> \n    <p>A Night in Nightarch, as the scenario\
  \ name suggests, takes place in the drow settlement of Nightarch, on the distant\
  \ world of Apostae. If you've had a chance to read <a href=\"/products/btpy9ujg?Starfinder-Alien-Archive\"\
  ><em>Alien Archive</em></a>, then you know that the drow have a strong presence\
  \ on Apostae, where they've taken on a major role as weapon suppliers. The crux\
  \ of this month's scenario revolves around a standard business transaction gone\
  \ awry; the Starfinder Society purchased a shipment of weapons from the drow, and\
  \ now a petty rivalry between drow houses endangers that legitimate agreement. The\
  \ drow offer the Starfinder Society 24 hours of diplomatic immunity to retrieve\
  \ the stolen weapons shipment, and it's up to the PCs to accomplish this vital mission.</p>\
  \ \n    <p>Getting the Society's guns back will require a measure of guile and stealth...\
  \ or a determined group of Starfinders willing to kick in the door and murder everything\
  \ in their path. Mikko did an excellent job of giving the PCs options on how to\
  \ tackle this dilemma. For groups that prefer a methodical planning approach, there\
  \ are several benefits to doing so. For groups preferring the battle thrill of clearing\
  \ out an entire complex of foes, well, there are certainly a lot of enemies to be\
  \ cleared in this scenario!</p> \n    <p>Finally, I'm eager to see the reaction\
  \ to the Chronicle sheet associated with this scenario. We're trying something a\
  \ bit different with this scenario, and following up on some promises we made from\
  \ early in the Starfinder Society Roleplaying Guild's inception. So, please be sure\
  \ to post your (spoiler tagged) thoughts on the forums!</p> \n    <p>As a related\
  \ note, this scenario has no special scenario tags.</p> \n    <p>Come back next\
  \ month, and be sure to bring your tinfoil conspiracy hats, when we preview our\
  \ next scenario <a href=\"/products/btpy9x0w?Starfinder-Society-Roleplaying-Guild-Scenario-1-07-The-Solar-Sortie\"\
  ><em>Starfinder Society #1-07: The Solar Sortie</em></a>. This upcoming scenario\
  \ is of extreme importance to the Dataphiles faction.</p> \n    <p>Until then!</p>\
  \ \n    <p>Thurston Hillman<br> <i>Starfinder Society Developer</i></p> \n   </div>\
