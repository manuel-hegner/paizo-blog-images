            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dwz?Starfinder-FlipMat-Star-Knight-Starships" title="Starfinder Flip-Mat: Star Knight Starships">Starfinder Flip-Mat: Star Knight Starships</a></h3>
              <p>Subscription:&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps</a></p>
              <p><strong>FOR HONOR AND ORDER!</strong><br>
                Exploring space can be dangerous, but those sworn to uphold the traditions of knighthood over the millennia protect citizens across the galaxy... even from other star knights! This double-sided Starfinder Flip-Mat features the interior of a guard ship of the Knights of Golarion—a group dedicated to promoting justice in the name of a lost planet—on one side. On the other, you can find the deck plan for a warship belonging to the Hellknights—a ruthless organization that enforces the law above all else.</p>
              <p>Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Star Knight Starships</em>, you’ll be ready for the next encounter with these champions of space!</p>
             </div>
            </div>
           </div>
