           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png?w=250" alt="Paizo Golem Vigilant with a headset and mic over the paizocon online text logo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We’ve written about the hundreds of Paizo Organized Play games occurring at&nbsp;<a href="https://warhorn.net/events/paizocon-online-2021">PaizoCon Online</a>, and the&nbsp;<a href="http://paizo.events/">Paizo Events Discord</a>&nbsp;is taking shape, with many partners and contributors hosting content in their channels. We are adding channels daily, including a&nbsp;#giveaway&nbsp;channel, where attendees can enter to win some awesome prizes. Thank you to all our Paizo Licensed Partners who contributed to our giveaways.</p>
              <p>Today, we wanted to share our schedule of seminars and live-plays running on our&nbsp;<a href="https://www.twitch.tv/officialpaizo">Twitch channel</a>. We’re pleased to have&nbsp;<a href="http://knowdirectionpodcast.com/">Know Direction</a>&nbsp;return as hosts of this year’s PaizoCon Online alongside Paizo Marketing and Media Manager Aaron Shanks.</p>
              <p>Times for all events are Pacific Daylight time (GMT –7), and you can catch everything on&nbsp;<a href="https://www.twitch.tv/officialpaizo">Paizo’s official Twitch channel</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/61bbf7b9-fa45-493a-a9d3-9232f68613a3/PaizoCon2021StreamSchedule.jpg" alt="PaizoCon 2021 Twitch Streaming Schedule" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Friday, May 28</h2>
              <h4>Know Direction Pre–Seminar Discussion (11–12 pm)</h4>
              <p>Paizo Marketing and Media Manager Aaron Shanks and Know Direction presenters Ryan Costello, Jefferson “Perram” Thacker, and Loren Sieg talk about upcoming events occurring at PaizoCon Online 2021.</p>
              <h4>Welcome to PaizoCon &amp; Publisher Keynote Address (12–1 pm)</h4>
              <p>Join us as host Alex Speidel officially opens PaizoCon Online 2021. We start off with a welcome from President Jeff Alvarez. Next up is a keynote address from Publisher Erik Mona, including a sneak peek of some upcoming projects. We wrap the show with some convention logistic news from Organized Play Manager Tonya Woldridge.</p>
              <h4>Behind the Pages: Galaxy Exploration Manual (1–2 pm)</h4>
              <p>Discover the upcoming Starfinder Galaxy Exploration Manual with some of its creators as your guide! Together we’ll uncover its exciting secrets—character options, biomes, exploration, toolboxes, and more—all while sharing tales of how the book came to be.</p>
              <h4>Tales from the Page: Know Direction Interview with Starfinder Designer Joe Pasini (2–3 pm)</h4>
              <p>Know Direction staff Ryan Costello and Jefferson “Perram” Thacker interview Starfinder Designer Joe Pasini.</p>
              <h4>Tales of Lore: Tournament of Champions! (3–4 pm)</h4>
              <p>Step into the ring with the creators of the Fists of the Ruby Phoenix Adventure Path! In this no-holds-barred panel, writers and editors share stories about working on the latest chapter in the Ruby Phoenix’s epic saga before answering all your burning questions about Golarion’s greatest tournament.</p>
              <h4>Tales from the Page: Know Direction Interview with Pathfinder Developer Patrick Renie (4–5 pm)</h4>
              <p>Know Direction staff Ryan Costello and Jefferson “Perram” Thacker interview Pathfinder Developer Patrick Renie.</p>
              <h4>Secrets of Golarion (5–6 pm)</h4>
              <p>Learn about what’s between the covers of the Lost Omens books and what’s behind the scenes. Join some of the crew steering the world of Golarion to hear about what’s going on in the world and what’s coming. We’ll be answering as many questions as we can—but not all secrets will be revealed.</p>
              <h4>Live Play: Starfinder One-Shot Band on the Run with The Dragons &amp; Things Network (6–10 pm)</h4>
              <p>Fan-favorites Xander Jeanneret, Katie Wilson, Gabe Hicks, and Michelle Nguyen Bradley reunite for another evening of mischief and mayhem, this time as they take their&nbsp;<a href="https://paizo.com/products/btq027uo?Starfinder-OneShot-1-Band-on-the-Run"><em>Band on the Run!</em></a></p>
              <p><br></p>
              <h2>Saturday, May 29</h2>
              <h4>Know Direction Pre-Seminar Discussion (11:30–12:00 pm)</h4>
              <p>Join Know Direction Staff as they review the day’s seminar schedule. Also features a spotlight interview with Giochi Uniti’s Stefano De Carolis as he previews the upcoming&nbsp;<em>Pathfinder Arena</em>&nbsp;boardgame.</p>
              <h4>Tales from the Vault: A Look at Paizo’s Beginning Years (12–1 pm)</h4>
              <p>Join Erik Mona, James Jacobs, Sarah E. Robinson, and Jason Bulmahn for a trip down memory lane. How did Paizo come to be? Why did Paizo decide to create Pathfinder? How have things changed over the years? What secrets might you be able to coax out of us with properly phrased questions?</p>
              <h4>Behind the Pages: Secrets of Magic (1–2 pm)</h4>
              <p>Discover the real-life secrets behind our big upcoming release Secrets of Magic! Authors Logan Bonner and Mark Seifter and&nbsp;<em>Secrets of Magic</em>&nbsp;Edit Lead Avi Kool dish out behind-the-scenes stories, insights into the way we built the book from concept to execution, and new reveals!</p>
              <h4>Tales from the Page: Know Direction Interview with Pathfinder Designer Logan Bonner (2–3 pm)</h4>
              <p>Know Direction staff Jefferson “Perram” Thacker and Loren Sieg interview Pathfinder Designer Logan Bonner.</p>
              <h4>Tales of Lore: Starfinder Adventures (3–4 pm)</h4>
              <p>Join Editor Ianara Natividad, Starfinder Society Developer Jenny Jarzabski, Developer Jason Keeley, and Managing Editor Leo Glass as they offer behind-the-scenes insights from their work crafting Starfinder adventures. Elevate your Starfinder adventure writing skills with tips from these experts!</p>
              <h4>Tales from the Page: Know Direction Interview with Starfinder Developer Jason Keeley (4–5 pm)</h4>
              <p>Know Direction staff Ryan Costello and Loren Sieg interview Starfinder Developer Jason Keeley.</p>
              <h4>Secrets of the Pact Worlds (5–6 pm)</h4>
              <p>Join some of Starfinder’s top storytellers as they reveal the mysteries behind the Starfinder campaign setting, from unpublished conspiracies to the real stories behind that one thing you really want to know. Bring your setting questions to this often too-honest Q&amp;A!</p>
              <h4>Live Play: Pathfinder One-Shot&nbsp;<em>Dinner at Lionlodge</em>&nbsp;with the Glass Cannon Podcast (6–10 pm)</h4>
              <p>GM Troy Lavallee takes fellow podcasters Alicia Marie, Skid Maher, Noura Ibrahim, and Joe O’Brien through the second Pathfinder One-Shot&nbsp;<a href="https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge"><em>Dinner at Lionlodge</em></a>, written by James Jacobs.</p>
              <p><br></p>
              <h2>Sunday, May 30</h2>
              <h4>Know Direction Pre-Seminar Discussion (11:45–12 pm)</h4>
              <p>Join Know Direction Staff as they review the day’s seminar schedule.</p>
              <h4>The Art of Paizo (12–1 pm)</h4>
              <p>Join Managing Art Director Sonja Morris along with Art Directors Kent Hamilton and Adam Vick as they take you on a tour of the art team's favorite illustrations of the year. Once the tour is over, the panel will answer art questions while revealing the new creature drawn by Kent from concepts drawn from the&nbsp;<a href="https://www.surveymonkey.com/r/QWZYVM6">art survey</a>, ongoing now to May 26.</p>
              <h4>Tales of Lore: Exploring the Mwangi (1–2 pm)</h4>
              <p>See the Mwangi Expanse! We're showing off the Mwangi Expanse like never before and giving you a look at its ancestries, cultures, geography, and adventures. Learn all about the&nbsp;<em>Lost Omens Mwangi Expanse</em>&nbsp;book and the Strength of Thousands Adventure Path!</p>
              <h4>Tales from the Page: Know Direction Interview with Pathfinder Developer Eleanor Ferron (2–3 pm)</h4>
              <p>Know Direction staff Ryan Costello and Jefferson “Perram” Thacker interview Pathfinder Developer Eleanor Ferron.</p>
              <h4>Ask the Experts: Starfinder Q&amp;A (3–4 pm)</h4>
              <p>You have questions about the Starfinder RPG, and we have the answers! Sit down with Lead Designer Joe Pasini, Senior Developer John Compton, and Developer Jason Tondro for a question-and-answer session.</p>
              <h4>Ask the Experts: Pathfinder Q&amp;A (4–5 pm)</h4>
              <p>Answers straight from the source! Join Designers Michael Sayre and James Case, Design Manager Mark Seifter, and Director of Game Design Jason Bulmahn for an hour-long conversation.</p>
              <h4>PaizoCon Online Panel Wrap Up (5–6 pm)</h4>
              <p>Join Aaron and Know Direction as they close the seminar portion of PaizoCon by looking at some of the highlights. But we aren’t quite done with PaizoCon Online 2021, as live-streams and games continue throughout Monday.</p>
              <h4>Live Play: QueueTimes (6–10 pm)</h4>
              <p>Join the cast of QueueTimes and Paizo Organized Play Managing Developer Linda Zayas-Palmer as they engage in hijinks and shenanigans.</p>
              <p><br></p>
              <h2>Monday, May 31</h2>
              <h4>Digital Adventure Stream 2 Perception with GM Squiiddish (2–6 pm)</h4>
              <p>Join players live at a table for "Old Debts Come Due," a one-shot of adventurers dealing with a stalking horror in the woods of rural Ustalav.</p>
             </div>
            </div>
