  \  </div> \n  <blockquote> \n   <h1><br>Ultimate Magus Feedback</h1> \n   <p class=\"\
  date\">Tuesday, December 14, 2010</p> \n   <p> As you can imagine, life around here\
  \ is all about <i>Ultimate Magic</i>. So being the new \"entity, \" I get to write\
  \ a bit in the blog about the project. I know; it's a rough life. </p> \n   <p>You\
  \ rules junkies will already know all about this, but one of the great parts of\
  \ the book is the new base class—the magus.</p>\n   <p> </p>\n   <p> If you're anything\
  \ like me, some days you wake up and ask yourself: How do I kill my enemies today,\
  \ with steel or spell? Now I don't have to choose. The magus is a slayer dilettante\
  \ extreme, using both to beat down the bad guys.</p>\n   <p> </p>\n   <p> I know,\
  \ I know, you've seen your share of multiclass spell-swords. You're not easily wooed,\
  \ but the magus is worth checking out, if you haven't already. While it has a respectable\
  \ spell list that is very wiz-bang and a little bufferish, the key to the class\
  \ is the arcane pool. While some arcane magic comes from ancient bloodlines or the\
  \ rigor of magical formulae, magi are among the creatures blessed with a well of\
  \ arcane energy that they can learn to focus with flair of a swashbuckler, using\
  \ a spell as dirk. This pool allows the magus to enchant weapons with a touch, mimic\
  \ the abilities of other arcane classes' spells (like calling a familiar, or using\
  \ metamagic feats), and even recreate entire spells. It's arcane power mixed with\
  \ weapon mastery at its most fluid.</p>\n   <p> </p>\n   <p> With just a little\
  \ more time left to go, we are working on the finishing touches for the class, and\
  \ one of the things we have to do is finish the archetypes. We have a good list\
  \ right now, but we're interesting in hearing what you have to say. What is your\
  \ dream archetype for the magus? What interesting flavor of magus character are\
  \ you looking to play?</p>\n   <p> </p>\n   <p> Talk at me <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateMagicPlaytest/round3Discussion/magusArchetypeFeedback&amp;page=1\"\
  >here</a>. And if you are playtesting the magus, and you haven't posted your feedback\
  \ on this class yet, make sure you post to the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateMagicPlaytest/round3Playtest\"\
  >Round 3 – Revised Magus: Playtest</a>. You have until December 20th.</p>\n   <p>\
  \ </p>\n   <p>Stephen Radney-MacFarland <br>Pathfinder RPG Designer</p> \n  </blockquote>\
