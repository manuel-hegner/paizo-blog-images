  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Subscriptions Update</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, July 8th,\
  \ 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">It’s time to announce some\
  \ changes to the Paizo Advantage program, add a few new subscriptions, and say goodbye\
  \ to a few others. </p> \n     <h2>Paizo Advantage Changes</h2> \n     <p>We’re\
  \ simplifying the way that you obtain your Paizo Advantage discount. Any four of\
  \ these qualifying subscriptions will now get you the Paizo Advantage! The qualifying\
  \ subscriptions include:</p> \n     <ul> \n      <li>Pathfinder Rulebook (formerly\
  \ Roleplaying Game)</li> \n      <li>Pathfinder Rulebook Special Edition</li> \n\
  \      <li>Pathfinder Lost Omens</li> \n      <li>Pathfinder Lost Omens Special\
  \ Edition</li> \n      <li>Pathfinder Adventure Path</li> \n      <li>Pathfinder\
  \ Adventure (formerly Modules)</li> \n      <li>Pathfinder Maps</li> \n      <li>Pathfinder\
  \ Accessories</li> \n      <li>Starfinder Roleplaying Game</li> \n      <li>Starfinder\
  \ Adventure Path</li> \n      <li>Stafinder Adventures</li> \n      <li>Starfinder\
  \ Maps</li> \n      <li>Starfinder Accessories</li> \n     </ul> \n     <p><em>*We\
  \ previously posted in error that the Pathfinder Society and Starfinder Society\
  \ PDF line will now count as a subscription for purposes of qualifying for the Paizo\
  \ Advantage.</em></p> \n     <p>Once you’ve been charged for your fourth subscription\
  \ line, you’ll save 15% on all Paizo products purchased on paizo.com. For more details\
  \ and the fine print, check out the <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions page</a> and the <a href=\"https://paizo.com/paizo/faq#v5748eaic9n1w\"\
  >FAQ</a>.</p> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"\
  bottom\" style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n  \
  \      <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ecadc9e-5cb1-4996-b656-15c4c39084bc/PZO7603.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ecadc9e-5cb1-4996-b656-15c4c39084bc/PZO7603.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"Starfinder Adventure:\
  \ Redshift Rally - by Jessica Catalan\"></a></td>\n       </tr> \n      </tbody>\n\
  \     </table> \n     <h2>New Subscription - Starfinder Adventure</h2> \n     <p>If\
  \ you're looking for galactic adventure, the Starfinder Adventure line has you covered!\
  \ Each 64-page Starfinder Adventure presents a short but challenging adventure designed\
  \ for 2-4 session games within the world of the Starfinder campaign setting. A Starfinder\
  \ Adventure can be run as a one-shot adventure or woven into any ongoing Starfinder\
  \ campaign.</p> \n     <p>The first product in this subscription line releases on\
  \ July 27, 2022. Redshift Rally is a complete Starfinder adventure for 7th-level\
  \ characters written by Jessica Catalan. Inside, you’ll find details on the history\
  \ of the Absalom Run and its current competitors, a pair of weird alien creatures,\
  \ new spells and vehicle upgrades, and a new archetype perfect for players with\
  \ a need for speed!</p> \n     <p>You can expect to see 2-3 Starfinder adventures\
  \ released for this product line each year. </p> \n     <br clear=\"all\"> \n  \
  \   <center>\n      <h3><a href=\"https://paizo.com/products/btq02c4f?Starfinder-Adventure-Subscription\"\
  >Subscribe to the Starfinder Adventure Subscription Now</a></h3>\n     </center>\
  \ \n     <br> \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"\
  bottom\" style=\"font-size: 13px;\"></caption> \n      <tbody>\n       <tr>\n  \
  \      <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e4d0e3a9-30a2-4af9-ac24-5f5bde4a663e/PZO9301-SE.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e4d0e3a9-30a2-4af9-ac24-5f5bde4a663e/PZO9301-SE.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"Pathfinder Special\
  \ Edition: Lost Omens World Guide \"></a></td>\n       </tr> \n      </tbody>\n\
  \     </table> \n     <h2>New Subscription - Lost Omens Special Edition</h2> \n\
  \     <p>With the Pathfinder Lost Omens Special Edition subscription, we'll ship\
  \ you a deluxe edition of each new volume of the product line. Each special edition\
  \ is bound in faux leather with metallic deboss cover elements and a bound-in ribbon\
  \ bookmark.</p> \n     <p>Paizo releases Pathfinder Lost Omens Special Edition volumes\
  \ quarterly, though you’ll see several monthly releases in 2022 and 2023 as we catch\
  \ up with previous Lost Omens releases in the Special Edition format. The first\
  \ Special Edition release this year will be <a href=\"https://paizo.com/products/btq02aru?Pathfinder-Lost-Omens-World-Guide-Special-Edition\"\
  >Lost Omens World Guide</a> on August 4th. </p> \n     <br clear=\"all\"> \n   \
  \  <center>\n      <h3><a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Subscribe to the Lost Omens Special Edition Subscription Now</a></h3>\n     </center>\
  \ \n     <br> \n     <h3>Pathfinder Adventure Card Game</h3> \n     <p>While the\
  \ Pathfinder Adventure Card Game remains in print, we don’t have any additional\
  \ products planned for the line so we’re removing that subscription option. You\
  \ can still get both the <a href=\"https://paizo.com/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set\"\
  >Pathfinder Adventure Game Core Set</a> and <a href=\"https://paizo.com/products/btq01ws8?Pathfinder-Adventure-Card-Game-Curse-of-the-Crimson-Throne-Adventure-Path\"\
  >Curse of the Crimson Throne Adventure Path</a> expansion through paizo.com and\
  \ your favorite local game store. </p> \n     <h3>Pawns</h3> \n     <p>We’re announcing\
  \ the sunset of the pawn line for both Starfinder and Pathfinder. Paizo will keep\
  \ the core pawns (Bestiaries for Pathfinder and Alien Archives for Starfinder) and\
  \ the bases (<a href=\"https://paizo.com/products/btq02251?Pathfinder-Pawns-Base-Assortment\"\
  >Pathfinder Pawns: Base Assortment</a> and <a href=\"https://paizo.com/products/btpy9qy4?Starfinder-Pawns-Base-Assortment\"\
  >Starfinder Pawns: Base Assortment</a>) in stock for as long there’s enough demand,\
  \ but they will no longer be part of a subscription. The <a href=\"https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription\"\
  >Starfinder Accessories</a> subscription continues as normal.</p> \n     <p>As always,\
  \ thank you for supporting Paizo, and we look forward to gaming with you in 2022.\
  \ </p> \n     <p>Good Gaming!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Jim Butler<br> <em>President</em></p> \n    </blockquote> \n   </div>\
