  \ booth, inside the Wizards castle at Gen Con 2002.</i></td> \n      <td align=\"\
  center\" class=\"tiny\" width=\"160px\" style=\"vertical-align:top;\"><i>Dave Gross\
  \ checks out the new Paizo digs before we move in. (The photocopier in the back\
  \ is part of the best dollar we ever spent.)</i></td> \n      <td align=\"center\"\
  \ class=\"tiny\" width=\"160px\" style=\"vertical-align:top;\"><i>Jesse Decker with\
  \ a coveted window seat.</i></td> \n      <td align=\"center\" class=\"tiny\" width=\"\
