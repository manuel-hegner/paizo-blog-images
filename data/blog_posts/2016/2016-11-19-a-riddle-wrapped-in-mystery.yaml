                <p class="stat-block-1"><b>Speed</b> 30 ft.</p>
                <p class="stat-block-1"><b>Melee</b> 2 slams +16 (4d6+2)</p>
                <p class="stat-block-1"><b>Space</b> 10 ft.; <b>Reach</b> 10 ft.</p>
