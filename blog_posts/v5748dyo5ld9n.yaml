  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Carnage at Your Fingertips</h1>\
  \ \n    <p class=\"date\">Tuesday, March 27, 2012</p> \n    <p>Do you like your\
  \ combats bloody? When you score a critical hit or your enemy fumbles, do you want\
  \ viscera to spray across the screen in you mind? Do you like the sound of your\
  \ vanquished foe’s body slam against the walls of that cliff you threw him down?\
  \ Then you probably already have the GameMastery <a href=\"/products/btpy872f\"\
  >Critical Hit Deck</a> and <a href=\"/products/btpy89mn\">Critical Fumble Deck</a>.\
  \ Paizo now offers them in digital form, as the iCrit and iFumble apps and they\
  \ are available for both iPhone and Android.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/products/btpy8rqf?iCrit\"><img src=\"/image/product/catalog/PZO/PZOAPP1001-I_180.jpeg\"\
  \ border=\"0\"></a><a href=\"/products/btpy8rqg?iFumble\"><img src=\"/image/product/catalog/PZO/PZOAPP1002-I_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>The iPhone versions of these apps have\
  \ been up for a while. Many of you have already downloaded them and we’re glad you\
  \ like it. We hope the Android users will be just as pleased with the new versions.</p>\
  \ \n    <p>This is the beginning. We are moving forward with more digital tools.\
  \ We want to make tools that are useful and fun. We want to make tools that you\
  \ will use and love because they aid the game you love to play.</p> \n    <p>We\
  \ have some ideas. We have some secret plans. But you folks have an opinion on everything,\
  \ and as a group, you folks buy nearly everything. What do you want to see in future\
  \ phone and tablet tools for Pathfinder?</p> \n    <p>Stephen Radney-MacFarland<br>\
  \ <i>Designer</i></p> \n   </blockquote> <!-- tags: Pathfinder Roleplaying Game,\
