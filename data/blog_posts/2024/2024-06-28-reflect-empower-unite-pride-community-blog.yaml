             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Carlos Cabrera (he/they)</h3>
              <p>In honor of reflecting over this past year, in 2023 I wrote that it gave me strength/I was jealous that my World of Darkness character was doing multi-gender polyamory better than me. This year I am happy to report that we are now equals! I would like to give a very special thanks to my partners for giving me their love and their time whenever able.<br><br>
                Looking at the year ahead, you will be able find my upcoming work as developer for the Welcome to Night Vale RPG by Renegade Game Studios. Things are about to get&nbsp;<em>weird</em>.</p>
              <p><br></p>
              <h3>Caryn DiMarco (she/they)</h3>
              <p>I'm Caryn DiMarco (she/they) and you can find some of my recent work in books like&nbsp;<em>Lost Omens Highhelm</em>&nbsp;and&nbsp;<em>Howl of the Wild</em>. I'm proud to be a contributor to those books, and to a world like Golarion where LGBTQ+ stories, themes, and characters are the norm. TTRPGs have always been an escape for me, and&nbsp;seeing my identity and experiences reflected in the pages of my favorite gaming system is a comfort and a joy.&nbsp;</p>
              <p>Thank you to all my fellow authors, our wonderful devs at Paizo, and the many gamers I share tables with for coming together to show that diversity is natural and equality is attainable. Our real-life magic may be the stories we tell together, and our real-life dragons look more like bills and endless to-do lists, but the possibility of a better world is not a fantasy. Sitting down to play (or run) games with my community always reminds me of the potential within every one of us.&nbsp;</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a89a059d-5ea0-4200-86ef-92e2e54d32db/PZO9318_HaoJin_1000x1400.png?w=400" alt="Hao Jin (she/her), asexual sorceress." data-v-e19af2d6>
