  \ href=\"/pathfinderSociety\"><img src=\"//static2.paizo.com/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">OPC Log—4 Erastus 4716</h1> \n \
  \  <p class=\"date\">Monday, July 4, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hello Pathfinders! I hope this blog finds you\
  \ hale and hearty, having enjoyed a weekend of sun, and fun. Hopefully, the fun\
  \ involved some roleplaying, particularly the next installment of the Seeker Arc,\
  \ <a href=\"/products/btpy9m01\"><em>#7-26 All for Immortality, Part 2: All the\
  \ God's Beyond</em></a>. We are currently busy in the office wrapping up July's\
  \ adventures, prepping for Gen Con, and generally surviving the chaos of the con\
  \ season in full gear.</p> \n    <h2>Necessary Headgear</h2> \n    <p>At the PaizoCon\
  \ banquet, I had the pleasure of modeling a knitted cap with the Year of the Stolen\
  \ Storm logo. Lead Editor Extraordinaire Judy Bauer developed the pattern and knitted\
  \ me a cap. An awesome gift from Judy, as my knitting skills don't extend past holding\
  \ the needles and looking at the yarn. It is our pleasure to share the pattern with\
  \ you. Please, if you do make one, remember to give creative credit to Judy!</p>\
  \ \n    <p style=\"text-align: center;\"><a href=\"/include/JudyPFSHat.zip\"><b>Download\
  \ the Hat of the Stolen Storm Knitting Pattern</b></a>— 163kb zip/PDF</p> \n   \
  \ <p>For those that weren't at the banquet, here you go:</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/PathfinderSociety/20160704-Hat.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/20160704-Hat_360.jpeg\"></a> <a href=\"\
  //static2.paizo.com/image/content/PathfinderSociety/20160704-Hat2.jpg\"><img src=\"\
  //static2.paizo.com/image/content/PathfinderSociety/20160704-Hat2_360.jpeg\"></a>\n\
  \    </div> \n    <h2>Gen Con Events Going Fast!</h2> \n    <p>For those that haven't\
  \ decided yet whether to attend Gen Con in Indianapolis, Indiana, from August 4-8,\
  \ I'll add an incentive to the pot. You can still purchase tickets for Pathfinder\
  \ Society events.</p> \n    <p>Pathfinder Society Roleplaying Guild offers quite\
  \ a few of the Season 7 scenarios, as well as premiers of two special events and\
  \ the first three scenarios in Season 8's Year of the Stolen Storm. As an incentive\
  \ for getting up early, anyone attending the first session of Pathfinder Society\
  \ game every day (8:00 AM on Thursday/Friday/Saturday and 9:00 AM Sunday) will get\
  \ an extra token to use at the prize table. Prizes this year include gift certificates\
  \ to paizo.com, hardcover rulebooks, Map Packs, boons, and a few surprises.</p>\
  \ \n    <p>Some of our early morning offerings:</p> \n    <ul>\n     <li><b>Thursday</b>—\
  <a href=\"https://www.gencon.com/events/97501\" target=\"_blank\"><em>#7-21: The\
  \ Sun Orchid Scheme</em></a> (Tier 1-5)</li> \n     <li><b>Friday</b>—<a href=\"\
  https://www.gencon.com/events/97246\" target=\"_blank\"><em>#7-13: Captive in Crystal</em></a>\
  \ (Tier 5-9)</li> \n     <li><b>Saturday</b>—<a href=\"https://www.gencon.com/events/97274\"\
  \ target=\"_blank\"><em>#7-15: The Deepmarket Deception</em></a> (Tier 3-7)</li>\
  \ \n     <li><b>Sunday</b>—<a href=\"https://www.gencon.com/events/97514\" target=\"\
  _blank\"><em>#7-22 Bid for Alabastrine</em></a> (Tier 1-5)</li>\n    </ul> \n  \
  \  <p>Or check out Pathfinder Society Adventure Card Guild's Season of the Runelords.\
  \ Grab some tickets, start first thing Thursday morning, and play through the ENTIRE\
  \ season's adventures in one go. To help you out, <a href=\"https://www.gencon.com/events/97938\"\
  \ target=\"_blank\">click here</a> to see the event event on the Gen Con website.</p>\
  \ \n    <p>Also on offer, lots of seminars and panels featuring Paizo staffers.\
  \ A list of these can be found by searching \"Paizo\" on the Gen Con website. Featured\
  \ events include Pathfinder Adventure Path Q&amp;A, The Art of Pathfinder, Aunty\
  \ Lisa's Story Hour(s) and Pathfinder in Space (Starfinder Panel).</p> \n    <h2>Upcoming\
  \ Pathfinder Society Pawn Set</h2> \n    <p>The <a href=\"/products/btpy9l30\"><em>Pathfinder\
  \ Society Pawns Collection</em></a> releases at Gen Con and includes art for many\
  \ of the character archetypes for the Pathfinder Adventure Card Game Class Decks,\
  \ as well as frequently occurring monsters in the Roleplaying Guild scenarios. A\
  \ few of the pawns are for NPCs and monsters that haven't had art before.</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderPawns/PZO1020-Raheli.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPawns/PZO1020-Raheli_360.jpeg\"\
  ></a>\n     <br> <i>Illustration by Ekaterina Burmak</i>\n    </div> \n    <p>My\
  \ favorite pawn is Raheli, the samsaran witch from the Adventure Card Game <em>Witch\
  \ Deck</em>. With her flowing gowns and blue skin, she presents an otherworldly\
  \ creature with awesome power. Go team witch!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static2.paizo.com/image/content/PathfinderPawns/PZO1020-Angban.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPawns/PZO1020-Angban_360.jpeg\"\
  ></a>\n     <br> <i>Illustration by Ekaterina Burmak</i>\n    </div> \n    <p>Tanis'\
  \ favorite is Angban, from the upcoming <em>Gunslinger Deck</em>. In her words,\
  \ \"He's dope. He is a portable turret and the ultimate expression of dwarves artifice.\"\
  </p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderPawns/PZO1020-Valis.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderPawns/PZO1020-Valis_180.jpeg\"\
  ></a>\n     <br> <i>Illustration by Dion Harris</i>\n    </div> \n    <p>Linda's\
  \ favorite is Valais Durant, a memorable character from two different Pathfinder\
  \ Society scenarios. I don't want to spoil anything, but her personality is as eclectic\
  \ as her appearance. She's one of my all-time favorite NPCs, and with the new art\
  \ on this pawn, she's sure to make a memorable entrance.</p> \n    <p>What pawn\
  \ do you want to see most?</p> \n    <p>Until next time—Explore, Report, Cooperate!</p>\
  \ \n    <p>Tonya Woldridge<br> <i>Organized Play Coordinator</i></p> \n   </div>\
