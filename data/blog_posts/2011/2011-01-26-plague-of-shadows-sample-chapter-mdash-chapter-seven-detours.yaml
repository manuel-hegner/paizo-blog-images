             <h2>Chapter Seven: Detours</h2>
             <blockquote>
              <p>Elyana dearly wanted to remain at rest in the feather bed, but she forced herself into motion as she heard a rooster crow. Every day, every hour, was counting against Stelan. She wasn’t entirely convinced that the cleric and his acolytes had the skill and stamina to keep Stelan going, and there was the added wrinkle that broth and water would have to be spooned carefully into his mouth to keep up his energy. He would be growing slowly weaker.</p>
              <p>At dawn, the others found her already awake with Vallyn and helping to supervise the packing of supplies. The bard explained that he didn’t want to subject them to any more of Elyana’s cooking, so he was bringing plenty of food he himself could prepare.</p>
              <p>A half-hour after breakfast they were on the road. Vallyn guided them northeast, where, he assured them, they’d be less likely to meet with a patrol than they were on a straight east jaunt, where lazier smugglers and refugees were apt to cross.</p>
             </blockquote>
             <table align="right" border="0" cellspacing="0" cellpadding="0" style="clear: right;">
