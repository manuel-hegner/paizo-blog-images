html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lai5\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Cosplay Contest Part Deux: Choose Your\
  \ Champion!</h1> \n   <p class=\"date\">Monday, August 24, 2009</p> \n   <p>Another\
  \ Gen Con has come and gone, and as all the editors crawl out from where we've been\
  \ hiding in fetal positions beneath our desks, recovering from the exhaustion and\
  \ excitement, we're forced to conclude that this was the best convention yet. The\
  \ release of the <a href=\"/pathfinderRPG/v5748btpy88yj\"><i>Core Rulebook</i></a>\
  \ was a rousing success, the ENnies were kind, the community was more welcoming\
  \ than ever, and our favorite industry professionals were just as zany and fun as\
  \ last year. Yet all that in no way lessened the excitement of...</p> \n   <p><b>PATHFINDER\
  \ COSPLAY!</b></p> \n   <p>Despite the relatively late warning (next year's contestants:\
  \ consider this your starting gun), we doubled our Pathfinder cosplay turnout this\
  \ year. That's right: two intrepid individuals spent portions of their con wandering\
  \ around in full Pathfinder regalia, forever winning our hearts (and potentially\
  \ $50 dollars in store credit). This year's contestants were Tiffany as a cleric\
  \ of Desna (whose same costume last year inspired the contest, and hence is allowed\
  \ to compete this year as wellâ€”unfortunately, only last year's photo is available)\
  \ and new challenger Kelly, who wowed us all with his incredible rendition of a\
  \ Pactmaster of Katapesh.</p> \n   <div align=\"center\">\n    <table border=\"\
  0\">\n     <tbody>\n      <tr>\n       <td><a href=\"/image/content/Conventions/GenCon2008P1_500.jpeg\"\
  \ target=\"nofollow\"><img src=\"/image/content/Conventions/GenCon2008P1_180.jpeg\"\
  \ border=\"0\"></a></td>\n       <td><a href=\"/image/content/Conventions/GenCon2009PactmasterLong.jpg\"\
  \ target=\"nofollow\"><img src=\"/image/content/Conventions/GenCon2009PactmasterLong_120.jpeg\"\
  \ hspace=\"3\" border=\"0\"></a><a href=\"/image/content/Conventions/GenCon2009Pactmaster.jpg\"\
  \ target=\"nofollow\"><img src=\"/image/content/Conventions/GenCon2009Pactmaster_180.jpeg\"\
  \ hspace=\"3\" border=\"0\"></a></td>\n      </tr>\n      <tr>\n       <td align=\"\
  center\" class=\"tiny\">Tiffany as Cleric of Desna</td>\n       <td align=\"center\"\
  \ class=\"tiny\">Kelly as Pactmaster of Katapesh</td>\n      </tr>\n     </tbody>\n\
  \    </table>\n   </div> Which costume is the best, and most deserving of reward?\
  \ It's a tough question, but it's up to you to decide. If you want to weigh in on\
  \ the matter, or just congratulate them both on their amazing costumes, head over\
  \ to the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/general/poll2009CosplayContest\"\
  >Pathfinder Cosplay Contest thread</a> on our messageboards and make your voice\
  \ heard. Votes will be collected for roughly 48 hours, at which point we'll announce\
  \ the winner here on the blog. So what are you waiting for? Let the voting begin!\n\
  \   <p></p> \n   <p>James Sutter <br>Editor</p> \n  </blockquote> <!-- tags: costume,\
  \ contest, cosplay, Desna, Gen Con, Pactmaster, Pathfinder, katapesh, clerics -->\
