  \" target=\"_blank\">@toriariaria</a>.</p> \n    <p style=\"font-weight: bold; line-height:\
  \ 14px\">About Iconic Encounters</p> \n    <p>Iconic Encounters is a series of web-based\
  \ flash fiction set in the worlds of Pathfinder and Starfinder. Each short story\
