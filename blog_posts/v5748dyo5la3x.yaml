  \ border=\"0\" hspace=\"6\"></a> \n  </div> \n  <blockquote> \n   <h1>Happy Erik\
  \ Mona Day!</h1> \n   <p class=\"date\">Thursday, November 8, 2007</p> \n   <p>Never\
  \ before have I felt this proud to be working at Paizo.</p> \n   <p>At 4:41pm yesterday,\
  \ a <a href=\"/paizo/messageboards/community/offTopic/erikMonaDay\">thread from\
  \ messageboard regular Sebastian</a> popped up on our boards declaring November\
  \ 8th Erik Mona Day. Why remains a mystery (it's not even Erik's birthday!), but\
  \ within hours, over a hundred and fifty people had posted to help celebrate, most\
  \ of them donning Erik's signature cyclopean avatar.</p> \n   <p>That was fun enough,\
  \ but then this morning Cosmo the Customer Service Guru (that's him in the glasses)\
  \ came back and informed us that we had a special Mona Day delivery, courtesy of\
  \ the folks in <a href=\"http://chat.dmtools.org/\" target=\"_blank\">the Paizo\
  \ chat room</a>. Completely unbeknownst to us, a bunch of them had secretly banded\
  \ together to send us half a dozen celebratory Mona Day pizzas. In the feasting\
  \ that followed, I'm pretty sure that all of us were thinking the same thing: that\
  \ we have the most amazing community any company could ever hope for. Heck, we even\
  \ got The Man Himself, Erik Mona, to stop editing long enough for a photo op...\
  \ and that's a true measure of love, right there.</p> \n   <p>Thank you all so much\
  \ for your support. This is the greatest job in the world.</p> \n   <p>James Sutter\
  \ <br>Assistant Editor, <i>Pathfinder</i></p> \n  </blockquote> \n </div> <a href=\"\
