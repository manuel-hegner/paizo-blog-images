  blurb\"> <a name=\"v5748dyo5lfcw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Bestiary\
  \ 4 Preview #1</h1> \n   <p class=\"date\">Tuesday, October 1, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">In just a few\
  \ weeks, <a href=\"/products/btpy91ds\"><i>Bestiary 4</i></a> will be making its\
  \ way to your table, ready to terrorize players and delight GMs with over 300 new\
  \ monsters! Each week, we are going to be taking a look at one of the terrible foes\
  \ you will find in this meaty tome. First up, we have a creature from myth and legend,\
  \ ready to rip your foes limb from limb! Grendel is one of the mythic monsters you\
  \ will find in <a href=\"/products/btpy91ds\"><i>Bestiary 4</i></a>, but you can\
  \ use him in any campaign!</span></p> \n    <blockquote> \n     <p class=\"stat-block-title\"\
  >GRENDEL CR 19/MR7</p> \n     <div class=\"blurb360\" style=\"padding: 2em 0 2em\
  \ 0; background: white;\">\n      <a href=\"/image/content/PathfinderRPG/PZO1127-Grendel.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1127-Grendel_360.jpeg\" border=\"0\"\
  ></a>\n      <br>Illustration by Roberto Pitturru\n     </div> \n     <p><b>XP 204,800</b><br>\
  \ CE Large monstrous humanoid (mythic) <br> <b>Init</b> +4; Senses darkvision 60\
  \ ft.; <b>Perception</b> +15 <br> <b>Aura</b> frightful presence (60 ft.; DC 20,\
  \ DC 16 against mythic creatures) </p> \n     <p class=\"stat-block-breaker\">DEFENSE</p>\
  \ \n     <p><b>AC</b> 34, touch 13, flat-footed 30 (+4 Dex, +25 natural, –1 size)\
  \ <br> <b>hp</b> 340 (20d10+230); regeneration 10 (unarmed strikes or natural weapons)\
  \ <br> <b>Fort</b> +16, <b>Ref</b> +16, <b>Will</b> +16 <br> <b>Defensive Abilities</b>\
  \ ferocity, unstoppable; <b>DR</b> 10/epic; <b>Resist</b> acid 10, cold 10, fire\
  \ 10 </p> \n     <p class=\"stat-block-breaker\">OFFENSE</p> \n     <p><b>Speed</b>\
  \ 40 ft. <br> <b>Melee</b> 2 claws +32 (3d10+13/19–20 plus grab), bite +27 (4d8+6)\
  \ <br> <b>Space</b> 10 ft.; <b>Reach</b> 10 ft. <br> <b>Special Attacks</b> blood\
  \ rage, brutal surge, gruesome dismemberment, mythic power (7/day, surge +1d10)\
  \ </p> \n     <p class=\"stat-block-breaker\">STATISTICS</p> \n     <p><b>Str</b>\
  \ 36, <b>Dex</b> 19, <b>Con</b> 26, <b>Int</b> 9, <b>Wis</b> 15, <b>Cha</b> 8 <br>\
  \ <b>Base Atk</b> +20; <b>CMB</b> +34 (+38 grapple); <b>CMD</b> 48 <br> <b>Feats</b>\
  \ Bleeding Critical, Combat Reflexes, Critical Focus, Exhausting Critical, Great\
  \ FortitudeM, Improved Critical (claw), Iron WillM, Power AttackM, Skill FocusM\
  \ (Stealth), Tiring Critical <br> <b>Skills</b> Acrobatics +19 (+23 when jumping),\
  \ Intimidate +12, Perception +15 (+23 sound-based checks), Stealth +24, Swim +31;\
  \ <b>Racial Modifiers</b> +4 Acrobatics when jumping, +8 Perception (sound-based\
  \ checks) <br> <b>Languages</b> Common <br> <b>SQ</b> display of strength </p> \n\
  \     <p class=\"stat-block-breaker\">ECOLOGY</p> \n     <p><b>Environment</b> cold\
  \ swamps <br> <b>Organization</b> solitary <br> <b>Treasure</b> standard </p> \n\
  \     <p class=\"stat-block-breaker\">SPECIAL ABILITIES</p> \n     <p><b>Brutal\
  \ Surge (Su)</b> When Grendel expends mythic power to add a surge die to an attack\
  \ roll, he also adds a surge die to that attack’s damage roll. This is not an action\
  \ and does not require him to expend any additional uses of mythic power to use\
  \ this ability.</p> \n     <p><b>Gruesome Dismemberment (Ex)</b> When Grendel successfully\
  \ holds a creature he has grappled, he may expend one use of mythic power to attempt\
  \ to dismember that creature. He attempts a grapple check; if successful, his target\
  \ takes double his normal claw damage and the attack pulls off one of the target’\
  s legs or arms. The target is sickened until it receives magical healing (or until\
  \ it recovers to full hit points by natural means), and takes 2d6 points of bleed\
  \ damage each round. A creature with only one an arm cannot perform actions requiring\
  \ two arms or two hands. A bipedal creature with one leg missing cannot walk or\
  \ run; it can crawl or hop, but is denied its Dexterity bonus against all opponents.\
  \ A quadrupedal creature with one leg missing is reduced to half normal speed. At\
  \ the GM’s discretion, creatures with more than four legs affected by this attack\
  \ may be able to move at normal speed.</p> \n    </blockquote> \n    <p>Limb ripping\
  \ fun! That’s all for this week. Next week, we will take a look at a monster that\
  \ is quite a bit more cuddly.</p> \n    <p>Jason Bulmahn<br> <i>Lead Designer</i></p>\
