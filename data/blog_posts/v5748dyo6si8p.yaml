  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Explore Third\
  \ Party Kon This Weekend!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, February 14, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/ThirdPartyCon_preview.jpg\"\
  ><img src=\"/image/content/Blog/ThirdPartyCon_preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\"><a href=\"https://www.pf2events.com/home\"\
  >Third Party Kon</a> is ready to celebrate the PaizoVerse! TPK is a celebration\
  \ of the PaizoVerse's rapid expansion in all its forms during the President's Day\
  \ weekend, February 17-20. As Paizo and other publishers announce their support\
  \ for the Open RPG Creative License (ORC), there has never been a better time to\
  \ <a href=\"https://www.pf2events.com/about\">make or try third party content</a>.\
  \ The mods at <a href=\"https://www.reddit.com/r/Pathfinder2e/\"><b>r/Pathfinder2e</b></a>\
  \ have seen the incredible growth of the community even before the age of the ORC,\
  \ and TPK wants to recognize that.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e3a0d45-5258-410e-a214-8cef90d9b857/ThirdPlayerKon_Logo_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e3a0d45-5258-410e-a214-8cef90d9b857/ThirdPlayerKon_Logo_1500.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"T.P.K Third\
  \ Party Kon text based logo\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <br> \n      <p>So how can you get involved?</p> \n      <p><b>GAME\
  \ MASTERS</b>: Run a game for players! Our <a href=\"https://www.pf2events.com/game-masters\"\
  ><b>Game Masters</b></a> page has a great selection of free third party scenarios\
  \ made by outstanding authors like Mark Seifter of Roll for Combat, Shawn Pommier\
  \ of Eldritch Osiris Games, and Matthew Ninness of Sinclair's Library!</p> \n  \
  \    <p>We also have instructions to sign players up to your game through RPGChronicles!\
  \ Games will be hosted on the <a href=\"https://discord.gg/pathfinder2e\"><b>r/Pathfinder2e\
  \ Discord server</b></a>. We definitely recommend trying one of our scenarios out,\
  \ or using a <a href=\"https://paizo.com/store/pathfinder/adventures/standalone/bounties\"\
  ><b>Foundry VTT-ready bounty</b></a> available on Paizo’s website. Remember, you\
  \ can use third party options in tables that still get credit for Organized Play\
  \ using <a href=\"https://www.organizedplayfoundation.org/Lorespire/pfs2guide._.Additional-Adventures\"\
  ><b>Adventure Mode</b></a> if you’re running an Adventure Path, the Beginner Box,\
  \ Standalone Adventures, or a One-Shot Product!</p> \n      <p>If you need help\
  \ designing a homebrew one shot, World Anvil is giving 40% off any yearly subscription\
  \ using the code <a href=\"https://www.worldanvil.com/\"><b>TPK2023</b></a> at checkout!</p>\
  \ \n      <p><b>PLAYERS</b>: Try new options available from Pathfinder Infinite\
  \ authors and masters! Our <a href=\"https://www.pf2events.com/players\"><b>Players</b></a>\
  \ page lists many 3PP ancestries, items, archetypes, and even classes like the Legendary\
  \ Medium from Legendary Games to try! As GMs register games with us, you’ll also\
  \ be able to join them! Find your GM on the <a href=\"https://discord.gg/pathfinder2e\"\
  ><b>r/Pathfinder2e Discord</b></a> TPK Channel, then make a character to play!</p>\
  \ \n      <p><b>EVERYONE</b>: TPK is hosting a 24-hour stream from Friday to Monday\
  \ of actual plays and creator panels, featuring some of the most well-known voices\
  \ in the community! Visit our <a href=\"https://www.pf2events.com/schedule\"><b>Stream\
  \ Schedule</b></a> to see what you might want to watch.</p> \n      <p>You should\
  \ also support the content creators making the PaizoVerse so diverse! We’ve teamed\
  \ up with DriveThruRPG to sell a <b>TPK MegaBundle</b> of third party products!\
  \ The sale will go live during the weekend on our website, so make sure you don’\
  t miss out on your chance to get tons of great stuff at a steep discount.</p> \n\
  \      <p><b>CREATORS</b>: There’s still time to join the TPK MegaBundle sale and\
  \ submit your own demo options for players! Visit the TPK <b><a href=\"https://www.pf2events.com/creators\"\
  >Creators</a></b> page to find out how! We’ll be accepting demo material up to February\
  \ 15th. </p> \n      <p>Start your adventure into the #PaizoVerse at #TPK23!</p>\
