  \     <blockquote>\n      <p itemprop=\"description\">Greetings, Paizoverse! After\
  \ a very successful pilot year, PaizoCon@ is back! This year we’ve nearly tripled\
  \ our in-person PaizoCon offerings, which means even more of our players and GMs\
  \ will be able to experience PaizoCon at their local game store or conventions.</p>\n\
  \      <p>All PaizoCon@ locations will be running Pathfinder and Starfinder Society\
  \ games during the weekend, including exclusive runs of our May releases. Highlights\
  \ include the finale of <strong>Starfinder Society Year 7</strong>, as well as linked\
  \ interactive specials <strong><em>Pathfinder Society #3-99: Fate in the Future</em></strong>\
  \ and <strong><em>Starfinder Society #3-99: Perils of the Past</em></strong>. If\
  \ you’re interested in volunteering to run games at your local store, please reach\
  \ out to the listed contacts!</p>\n      <p>All our locations are listed below.\
  \ If you’re more of a visual learner, <a href=\"https://maps.app.goo.gl/R2GuNuE7QebiRYse8\"\
  >here’s a map of the locations</a>!</p>\n      <br>\n      <center>\n       <hr\
