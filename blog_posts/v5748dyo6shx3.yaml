  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Introducing the Quest\
  \ for the Frozen Flame Player’s Guide</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, December 20, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"\
  /image/content/Blog/QftFF_Preview1.jpg\"><img src=\"/image/content/Blog/QftFF_Preview1_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">The herd\
  \ is on the move. The hunt is on!</p> \n      <p>In the brutal tundra of the Realm\
  \ of the Mammoth Lords, only the hardiest folk have what it takes to withstand unsparing\
  \ weather, track down big game, and fight back hostile followings. The Broken Tusk\
  \ following has survived another winter, but a new year just began, and signs of\
  \ danger foretell a year unlike any before.</p> \n      <p>Unless their newest party\
  \ of scouts can secure a safe route through the wilds, saber-toothed beasts, warmongering\
  \ rivals, and the ever-looming possibility of natural disaster all threaten to end\
  \ an ancient people’s legacy. Will the Broken Tusks succumb to the elements and\
  \ surrender to their rivals? Or will you guide your following to glory and reclaim\
  \ a stolen birthright?</p> \n      <br> \n      <div class=\"blurbCenter\">\n  \
  \     <a href=\"https://downloads.paizo.com/QuestfortheFrozenFlame_PlayersGuide.pdf\"\
  ><img style=\"width:50%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8786aae5-8c55-4fc3-9cda-e52d880d224f/QftFF_PlayersGuideCover.png\"\
  \ alt=\"Quest For the Frozen Flame Player's Guide Cover featuring Fumbus and Harsk\
  \ battle a glowing saber tooth cat\"></a>\n      </div> \n      <br> \n      <p>Inside\
  \ the <em>Quest for the Frozen Flame Player’s Guide</em>, you’ll find player-friendly,\
  \ spoiler-free lore and tips to help you craft an exciting new character perfect\
  \ for the Quest for the Frozen Flame Adventure Path. Contents include: </p> \n \
  \     <ul> \n       <li>The Following of the Broken Tusk, including details about\
  \ the party’s fellow followers, the clan’s leaders, key terms, and the Broken Tusks’\
  \ way of life.</li> \n       <li>Your Character, including inspiration for ways\
  \ your character might fit into the Broken Tusk following and suggestions for creating\
  \ a new character.</li> \n       <li>New character backgrounds specifically for\
  \ this Adventure Path, including Mammoth Herder, Northland Forager, and Songsinger\
  \ in Training.</li> \n       <li>Other Materials, including rules summaries for\
  \ hexploration, leadership, and other details useful for playing in this campaign.</li>\
  \ \n      </ul> \n      <center>\n       <h3><a href=\"https://downloads.paizo.com/QuestfortheFrozenFlame_PlayersGuide.pdf\"\
  >Download the Quest for the Frozen Flame Player’s Guide.</a></h3>\n      </center>\
  \ \n      <center>\n       <h3><a href=\"https://paizo.com/products/btq027wb?Pathfinder-Adventure-Path-175-Broken-Tusk-Moon\"\
  >Order Quest for the Frozen Flame: Broken Tusk Moon.</a></h3>\n      </center> \n\
