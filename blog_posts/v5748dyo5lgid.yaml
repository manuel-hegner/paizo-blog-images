html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lgid\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">2014 Cosplay\
  \ Contest Champions!</h1> \n   <p class=\"date\">Friday, September 19, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">This\
  \ years Gen Con cosplay turnout was the best we've seen yet, and its my great pleasure\
  \ to announce this years contest winners!</span></p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/Blog/20140909-Carly.jpg\"><img src=\"/image/content/Blog/20140909-Carly_180.jpeg\"\
  ></a>\n     <br> \n     <p><i>Carly took a 5-foot step into first place with her\
  \ iteration of Imrijka, truly bringing the half-orc heroine to life with her steadfast\
  \ dedication to details.</i></p>\n    </div> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"/image/content/Blog/20140909-Dustin.jpg\"><img src=\"/image/content/Blog/20140909-Dustin_180.jpeg\"\
  ></a> \n     <p><i>Dustin's representation of Sajan received a flurry of commendations,\
  \ earning him a solid second place in this years votes.</i></p>\n    </div> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/20140909-Levi.jpg\"\
  ><img src=\"/image/content/Blog/20140909-Levi_180.jpeg\"></a> \n     <p><i>Levi's\
  \ devotion to his work blessed him with third place in the contest, praise the sun\
  \ goddess!</i></p>\n    </div> \n    <p>Thanks to everyone who swung by the booth\
  \ to participate this year, your hard work is always one of the highlights my coworkers\
  \ talk about when they get back from the convention. We hope to see you all next\
  \ PaizoCon or Gen Con!</p> \n    <p>Erik Keith<br> <i>Software Test Engineer</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Costume, Gen Con, Conventions, Contests\
