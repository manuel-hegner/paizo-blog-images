html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lkm8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/battles\"><img src=\"//cdn.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">They Came From Below!</h1> \n  \
  \ <p class=\"date\">Monday, March 19, 2018</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb360\" style=\"display: none;\">\n     <a href=\"/image/content/PathfinderBattles/JungleOfDespair2.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/JungleOfDespair2_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">The journey into the <a href=\"/products/btpy9y9m?Pathfinder-Battles-Jungle-of-Despair\"\
  ><em>Jungle of Despair</em></a> continues this week with a look at some of the myriad\
  \ threats that may face your party in the Darklands below the jungle, such as in\
  \ the final two volumes of the <a href=\"/store/pathfinder/adventures/adventurePath/serpentsSkull\"\
  >Serpent's Skull Adventure Path</a>.</p> \n    <p>You've already seen the morlock\
  \ cleric, serpentfolk cleric, and serpentfolk wizard, so there's no use in trying\
  \ to tease what monstrous civilizations this week's previews are going to represent.\
  \ What good is a morlock cleric without a congregation of followers to do his bidding?\
  \ Look no further than the morlock, a Medium common figure. I expect most GMs to\
  \ get at least two of these figures to take advantage of their swarming special\
  \ ability!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180319-Morlock.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180319-Morlock_180.jpeg\"\
  ></a>\n    </div> \n    <img morlock> \n    <p>Not to be outdone by the degenerate\
  \ offspring of their ancient Azlanti enemies, serpentfolk are even better represented\
  \ in this set than morlocks, with two more figures we haven't seen yet. The first\
  \ is the serpentfolk hunter, a Medium common figure, the perfect component for a\
  \ serpentfolk warband, either guarding their subterranean domain or venturing to\
  \ the surface with evil intent.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //cdn.paizo.com/image/content/PathfinderBattles/20180319-SerpentfolkHunter.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180319-SerpentfolkHunter_180.jpeg\"\
  ></a>\n    </div> \n    <p>The final serpentfolk in the set is the serpentfolk rogue,\
  \ a Medium uncommon figure. I love hand crossbows, and this figure shows off why.\
  \ Using the vials of poison on its belt, the serpentfolk rogue can envenom both\
  \ a bolt and its blade, presenting a deadly threat both to enemies within reach\
  \ and dozens of feet away.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //cdn.paizo.com/image/content/PathfinderBattles/20180319-SerpentfolkRogue.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180319-SerpentfolkRogue_180.jpeg\"\
  ></a>\n    </div> \n    <p>Lastly, we have a brave adventurer willing to travel\
  \ into the darkness to rid the world of these sinister beasts. The human paladin\
  \ commander makes a great figure for both a player character or the noble leader\
  \ of a holy order of knights, such as the Glorious Reclamation in the <a href=\"\
  /store/pathfinder/adventures/adventurePath/hellsVengeance\">Hell's Vengeance Adventure\
  \ Path</a>. The human paladin commander is a Medium rare figure.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderBattles/20180319-HumanPaladin.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderBattles/20180319-HumanPaladin_180.jpeg\"\
  ></a>\n    </div> \n    <p>Check back next week, for the antepenultimate entry into\
  \ our <em>Jungle of Despair</em> preview series! Yes, that makes this the preantepenultimate\
  \ preview, but who's counting?</p> \n    <p>Mark Moreland<br> <i>Franchise Manager</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Battles, Miniatures, Licensed\
