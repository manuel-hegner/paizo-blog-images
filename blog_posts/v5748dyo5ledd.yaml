  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar™ 2013\
  \ Top 32 Revealed</h1> \n   <p class=\"date\">Tuesday, January 22, 2012</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Paizo\
  \ Publishing today announced the finalists for <a href=\"/rpgsuperstar\">RPG Superstar</a>,\
  \ the largest open-call tabletop roleplaying game design contest in history. The\
  \ paizo.com community cast over half a million votes to sort the best gamer-submitted\
  \ wondrous items using the rules from the Pathfinder Roleplaying Game, available\
  \ in stores and in electronic form at paizo.com. Judges Wolfgang Baur, Clark Peterson,\
  \ and Sean K Reynolds selected the best 32 items from the highest-voted wondrous\
  \ items. The Top 32 wondrous items are now on display at paizo.com, complete with\
  \ judge commentary and additional comments from 2012 RPG Superstar finalists Steve\
  \ Miller, James Olchak, and Tom Phillips, and winner Mike Welham. Gamers are invited\
  \ to contribute their own comments to the entries.</span></p> \n    <p>\"RPG Superstar\
  \ is the only gaming contest of its kind—the opportunity to get industry professionals\
  \ to scrutinize your work and give you the opportunity to join Paizo's stable of\
  \ talented freelance writers,\" said judge and Paizo game developer Sean K Reynolds.\
  \ \"This year we have a great mix of new faces and competitors from previous years,\
  \ and the incredible voter turnout in Round 1 means the gaming community has been\
  \ involved from the very start of this competition. Congratulations to this year's\
  \ Top 32, and good luck in the contest's next challenge!\"</p> \n    <p>The Top\
  \ 32 finalists (and their winning wondrous items) for RPG Superstar 2013 are (in\
