  \ target=\"_blank\"><img src=\"/image/content/PathfinderChronicles/HarrowRabbitPrince_180.jpeg\"\
  \ border=\"0\" hspace=\"12\" align=\"left\"></a> \n  <blockquote> \n   <h1><br>All\
  \ Hail the Rabbit Prince!</h1> \n   <p class=\"date\">Wednesday, January 23rd, 2008</p>\
  \ \n   <p>Within the 54 cards of the <a href=\"/store/v5748btpy80sv\">Harrow</a>\
  \ deck live your past, your present, and your future. Like you, each card is unique\
  \ and has its own story to tell. </p> \n   <p>Take, for example, the Rabbit Prince.\
  \ He tells stories of battle. Glorious, bloody, horrific battle, with opponents\
  \ facing off in chaotic melees doing all they can to kill one another with sword\
  \ and spear and axe. The Rabbit Prince relishes hand-to-hand combat and, like it,\
  \ he is both quick and capricious. </p> \n   <p>Let's take a quick look at the card\
  \ itself. The broken sword indicates the singular purpose of battle: to destroy.\
  \ Anyone who engages in combat—regardless of courage, experience, or skill—can be\
  \ maimed or killed. As a member of royalty, the prince himself can represent young\
  \ aristocrats, whether royal or noble. And what meaning has the key? Does its placement\
  \ on the card affect its importance?</p> \n   <p>Well, there are some things one\
  \ must wait to discover. For while the Harrow knows all, it is not necessarily quick\
  \ to share its knowledge...</p> \n   <p> Mike McArtor <br>Editor</p> \n  </blockquote>\
