  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgl6\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Oblivion Oath, Nidal,\
  \ and Year of a Thousand Bites!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, April 22, 2019</p> \n    <div itemprop=\"articleBody\">\
  \ \n     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"\
  /image/content/Blog/20190401-Preview.jpg\"><img src=\"/image/content/Blog/20190401-Preview_500.jpeg\"\
  ></a>\n     </div> \n     <p itemprop=\"description\">Catch up with our past week\
  \ of streaming from the Paizo studio! To follow along with us LIVE, subscribe on\
  \ <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch <strong>@officialpaizo</strong></a>\
  \ where we share Pathfinder and Starfinder behind-the-scenes and lore and host weekly\
  \ campaigns from our own office and our partners.</p> \n     <h2>Oblivion Oath,\
  \ Episode 2: A Boatload of Undead</h2> \n     <p>The PCs in our Pathfinder Second\
  \ Edition live-play discover that the barge isn't as safe as they thought it was.\
  \ Plus, a strange encounter on a beach left the party with even more questions!</p>\
  \ <iframe width=\"560\" height=\"315\" style=\"display:block;margin:2rem auto;\"\
  \ src=\"https://www.youtube.com/embed/ULA3JfpWvB0\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n     <p style=\"font-style: italic; font-size: 0.8rem; text-align: center;\"\
  >Character illustrations are by <a href=\"https://twitter.com/PxelSlayer\" target=\"\
  _blank\">@pxelslayer</a> and music featured is \"Witchwood Harp\" from the <a href=\"\
  https://syrinscape.com/store/13-witchwood-bundled/\" target=\"_blank\">Witchwood\
  \ SoundSet</a>, used with permission from <a href=\"https://syrinscape.com\" target=\"\
  _blank\">Syrinscape</a>.</p> \n     <p>The cast of the Oblivion Oath campaign is:</p>\
  \ \n     <ul style=\"list-style:none; display: block;clear:both;margin:1rem auto;\"\
  > \n      <li>GameMaster, Jason Bulmahn, <a href=\"https://twitter.com/jasonbulmahn\"\
  \ target=\"_blank\">@jasonbulmahn</a></li> \n      <li><a href=\"https://youtu.be/XTBTztp0D_w\"\
  \ target=\"_blank\">Zel, a lizardfolk rogue</a>, played by Gabriel Waluconis</li>\
  \ \n      <li><a href=\"https://youtu.be/o440u7BKBJA\" target=\"_blank\">Mykah,\
  \ a gnome wizard</a>, played by Katina Davis, <a href=\"https://twitter.com/katinalee13\"\
  \ target=\"_blank\">@katinalee13</a></li> \n      <li><a href=\"https://youtu.be/sWaqwa_f3Ws\"\
  \ target=\"_blank\">Carina, a dwarf champion</a>, played by Sara Marie, <a href=\"\
  https://twitter.com/charmedneedle\" target=\"_blank\">@charmedneedle</a></li> \n\
  \      <li><a href=\"https://youtu.be/cUbAxGBu1E8\" target=\"_blank\">Qundle, a\
  \ goblin sorcerer</a>, played by Owen KC Stephens, <a href=\"https://twitter.com/owen_stephens\"\
  \ target=\"_blank\">@owen_stephens</a></li> \n     </ul> \n     <p>Missed the first\
  \ episode? Watch <a href=\"https://www.youtube.com/watch?v=tTKfepicXiE&amp;list=PLOHNx3GvTFbEOBNu7-1MXQBI23PFYaz2Y&amp;index=7&amp;t=0s\"\
  >The Boat Party</a> on YouTube. Join us for Episode 3 this <strong>Thursday, April\
  \ 25, at 12:00 PM Pacific time</strong> on Twitch!</p> \n     <h2>The Terrifying\
  \ Land of Nidal</h2> \n     <p>Nidal is one of the oldest nations in Avistan. It\
  \ also happens to be controlled by followers of the lawful evil, Zon-Kuthon! We\
  \ took a scary stroll through this city of sinister citizens on this Pathfinder\
  \ Friday, Episode #41 with Amanda Hamon, <a href=\"https://twitter.com/amandahamon\"\
  \ target=\"_blank\">@amandahamon</a>.</p> <iframe width=\"560\" height=\"315\" style=\"\
  display:block;margin:2rem auto;\" src=\"https://www.youtube.com/embed/KODvYi0KEQE\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n     <p style=\"font-style: italic;font-size:\
  \ 0.8rem; text-align: center;\">Music featured is from <a href=\"/store/pathfinder/fiction/legends\"\
  >Pathfinder Legends</a>, produced by Big Finish.</p> \n     <p>Looking for more\
  \ Pathfinder content? We host Pathfinder Fridays on our stream every <strong>Friday\
  \ at 4:00 PM Pacific time</strong>.</p> \n     <h2>The Year of a Thousand Bites</h2>\
  \ \n     <p>Last week we welcomed John Compton, <a href=\"https://twitter.com/archaeotagh\"\
  \ target=\"_blank\">@archaeotagh</a> and Tonya Woldridge <a href=\"https://twitter.com/paizoorgplay\"\
  \ target=\"_blank\">@paizoorgplay</a> to cover the upcoming conclusion of the current\
  \ season of Starfinder Society and the beginning of the next one, Year of a Thousand\
  \ Bites! Watch the video, plus check our announcement from the <a href=\"/community/blog/v5748dyo6sgks?Starfinder-Society-Year-2\"\
  >Paizo blog</a> for more.</p> <iframe width=\"560\" height=\"315\" style=\"display:block;margin:2rem\
  \ auto;\" src=\"https://www.youtube.com/embed/67IxoM1OjXw\" frameborder=\"0\" allow=\"\
  accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\
  \ \n     <p style=\"font-style: italic;font-size: 0.8rem; text-align: center;\"\
  >Music featured is from <a href=\"/store/pathfinder/fiction/legends\">Pathfinder\
  \ Legends</a>, produced by Big Finish.</p> \n     <p>Looking for more Starfinder\
  \ content? We host Starfinder Wednesdays on our stream every <strong>Wednesday at\
  \ 4:00 PM Pacific time</strong>.</p> \n    </div> <!-- tags: Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, Oblivion Oath, Starfinder, Organized Play, Starfinder\
  \ Society --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
