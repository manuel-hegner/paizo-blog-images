  ><img src=\"/image/content/PathfinderComics/DYN0010-preview5_180.jpeg\" border=\"\
  0\"></a> \n    </div> \n    <p><a href=\"/products/btpy8tvw\">Subscribers to Pathfinder\
  \ Comics</a> through paizo.com receive a 20% discount off the cover price, 15% off\
  \ back and special issues, a special subscriber tag for the paizo.com messageboards,\
  \ and a limited-edition collectible paizo.com exclusive cover for each issue.</p>\
  \ \n    <p>You can also find digital issues of <a href=\"http://www.comixology.com/Pathfinder/comics-series/8400\"\
  >Pathfinder</a> and <a href=\"http://www.comixology.com/Pathfinder-Goblins/comics-series/11205\"\
  >Pathfinder: Goblins</a> on Comixology.</p> \n    <p>Jenny Bendel<br> <i>Marketing\
  \ Director</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Comic  -->\
