  > \n  </div> \n  <blockquote> \n   <h1><br>Uncharted Waters</h1> \n   <p class=\"\
  date\">Thursday, November 12, 2009</p> \n   <img align=\"right\" src=\"/image/content/Blog/SUNKEN_EMPIRES.gif\"\
  \ hspace=\"9\"> \n   <p>Ever wanted to contribute to a Golarion-based adventure\
  \ or submit your spells and monsters to a Pathfinder RPG supplement? You can with\
  \ the creative and award-winning folks at Open Design. Their official Golarion adventure\
  \ <a href=\"/pathfinderModules/pathfinderRPG/v5748btpy8b7y\"><i>From Shore to Sea</i></a>\
  \ is on track for a spring release, and right now they are playtesting that adventureâ€”\
  and soliciting game design from the project's supporters for the <i>Sunken Empires</i>\
  \ sourcebook. The <i>Sunken Empires</i> book is a 64-page collection of hooks, tools,\
  \ spells and monsters to support water-based adventures using Pathfinder RPG rules.\
  \ Join as a patron and your design contribution just might get you into the credits!\
  \ Find out more about patron projects and how you can contribute at <a href=\"http://www.koboldquarterly.com/KQStore/index.php?main_page=index&amp;cPath=5\"\
  \ target=\"nofollow\">Open Design</a>.</p> \n   <p>Also, stay tuned for more behind-the-scenes\
  \ looks at the creative process involved in taking <a href=\"/pathfinderModules/pathfinderRPG/v5748btpy8b7y&quot;\"\
  ><i>From Shore to Sea</i></a> from patron project to printed publication right here\
  \ on the blog as Paizo's designers continue the open-door creative process already\
  \ in the works at Open Design.</p>\n   <br clear=\"all\"> \n   <p>Wolfgang Baur\
  \ <br>Open Design</p> \n  </blockquote> <!-- tags: Pathfinder Chronicles Campaign\
