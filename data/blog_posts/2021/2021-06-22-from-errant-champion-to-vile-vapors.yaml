           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Check out the 20 new Pathfinder and Starfinder-compatible products added to the Paizo Store in the last two months!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg?w=300" alt="Pathfinder Compatible" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg?w=300" alt="Starfinder Compatible" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05eaeb5c-e9bc-4852-9107-35f6f02b7fc6/DDSERRANTE.jpg?w=250" alt="The Errant Champion. Black script writing on a parchment textured background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/dropDeadStudios" title="Drop Dead Studios">Drop Dead Studios</a></h2>
              <h3><a href="https://paizo.com/products/btq027u4" title="The Errant Champion (PF2E) PDF">The Errant Champion (PF2E) PDF</a></h3>
              <p>A new cause for the Pathfinder Second Edition champion</p>
              <p>Your cause is your own. As an errant champion, you are not charged with the divinity your cousin champions are granted to perform their oathbound duties. You have forsaken or given up such divine blessings and favors, instead seeking to harness your own determination and spirit in the face of adversity.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9665527-6f63-4d7d-b755-3d53316c0469/DDSWEAPONSANDTOOLSE.jpg?w=250" alt="Treasuers of the Spheres: Weapons and Tools. A white skinned women sits at a counter reading from a large books, while strands of her hair reach out to pull items from the shelves around her" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027u5" title="Treasures of the Spheres: Weapons and Tools (PFRPG) PDF">Treasures of the Spheres: Weapons and Tools (PFRPG) PDF</a></h3>
              <p>For Pathfinder First Edition and the spheres system.</p>
              <p>The vault opens again! This tome introduces dozens of new magical items for varying levels of play, ranging from stylish weapons capable of awakening new powers to class-based equipment, powerful radiances that bless their bearers, and more!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ce38c5d-4b3a-4646-a34f-e91cb75cef3e/DDSHOKINE.jpg?w=250" alt="The Hokin Ancestry. Black script text over a textured parchment background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027u6" title="The Hokin (PF2E) PDF">The Hokin (PF2E) PDF</a></h3>
              <p>A new ancestry for Pathfinder Second Edition!</p>
              <p>Divine-touched monkeys, hokins are friendly and joyful. Always ready for an adventure, they make great adventuring companions, given you are willing to endure the occasional practical joke.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5de557f8-b57f-4b92-a53c-e6c0af7cd956/DDSBANNERSE.jpg?w=250" alt="Spheres Apocrypha: Banners. Script text over a textured parchment background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027u7" title="Spheres Apocrypha: Banners (PFRPG) PDF">Spheres Apocrypha: Banners (PFRPG) PDF</a></h3>
              <p>With the Hunt Master reaper archetype, the Symbol of Valor Vigilante archetype, and 4 new feats,&nbsp;<em>Spheres Apocrypha: Banners</em>&nbsp;gives you all sorts of new ways to hold your banner high and become a beacon for your allies!</p>
              <p>For Spheres of Power and Spheres of Might and Pathfinder First Edition.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7b1dd33-46d0-4bdb-bccd-5f4a3add2d3e/DDSCATGIRLE.jpg?w=250" alt="Catgirl Handbook. A girl with long blonde hair, car ears, and a tail walks down a path alongside four cats" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027u8" title="The Catgirl Handbook (PFRPG) PDF">The Catgirl Handbook (PFRPG) PDF</a></h3>
              <p>Find all new options that help you or your fuzzy friends pounce, wiggle, and purr their way to victory! Harness the inheritor's blade Expawlibur or outfit your adventurers with comfortable boxes and all sorts of strains of recreational catnip! Charm and politely possess others as the form-cursed matagot wraith, weave purrfect melodies as a purrsician bard, or call upon your meowdolon to crush your enemies!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f313c645-e1b6-4b6d-90f0-623f25ec85bf/062121_DDRealmwalkersHB.jpg?w=250" alt="Realmwalker's Handbook. A woman in a starry cloak, holding a staff and a lantern, stands on a rainbow bridge, facing back towards a gate" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027vm" title="The Realmwalker's Handbook (PFRPG) PDF">The Realmwalker's Handbook (PFRPG) PDF</a></h3>
              <p>Walk through fantastic realms, from hot deserts to stormy jungles and the cosmos beyond!&nbsp;<em>The Realmwalker's Handbook</em>&nbsp;introduces a new prestige class, the Realmwalker, a planar traveler and explorer which can survive the harshest of climates and open pathways to faraway places. New options and class archetypes, including the Mistwalker Symbiat, an elusive infiltrator.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b92826f4-49e3-4565-ae1f-9f97bfa8cc31/062121_TheHarmacist.jpg?w=250" alt="Spears Apocrypha: the Harmacist. Black script text on a parchment-like background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027vy" title="The Harmacist (PFRPG) PDF">The Harmacist (PFRPG) PDF</a></h3>
              <p>Made for Pathfinder 1st edition and the Spheres of Might system, the Harmacist is a scholar who specializes in inflicting poison and disease on their opponents. With this archetype you will have all manner of damaging effects at your fingertips, including inflicting malpractice on enemies through the Heal skill and special stinkbombs instead of flashbangs.</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9f1e77bf-1d6f-4e64-afc3-556258fd68a7/LGP470NC03PF2E.jpg?w=250" alt="Second Edition Classes: Cabalist (PF2E) PDF. A robed goblin stands, summoning fire in both outstretched hands" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/legendaryGames" title="Legendary Games">Legendary Games</a></h2>
              <h3><a href="https://paizo.com/products/btq027sl" title="Second Edition Classes: Cabalist (PF2E) PDF">Second Edition Classes: Cabalist (PF2E) PDF</a></h3>
              <p><em>Legendary Cabalists</em>&nbsp;is a brand-new class for&nbsp;<em>Pathfinder Second Edition</em>, an occult spellcaster devoted to the secret mysteries of hidden spirits within the world and in worlds beyond! These occult spellcasters tap into the hidden world of magic through their familiars, either following the teachings of a cabal like the Beastcallers, Leyline Cult, or The Seekers of Perfect Form or attempting to remain unbound to master their powers alone. Each cabalist binds with an animus like pyre, storms, portents, or wisdom, and this mystical communion shapes their eldritch power, sometimes even changing their casting tradition, with animus blessings and bonus spells, familiar adaptations, and taboos!</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3da027b-5c4c-4088-bafb-b9d605049125/LGP485LC26PFE.jpg?w=250" alt="Akashic Classes: Volur (PFRPG) PDF, a woman dressed in a long black dress and a bone shall. She has a spear in one hand and is summoning magic with the other" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027tq" title="Akashic Classes: Volur (PFRPG) PDF">Akashic Classes: Volur (PFRPG) PDF</a></h3>
              <p><em>Akashic Classes: Volur</em>&nbsp;is the latest volume in our new series of class-focused player supplements for the&nbsp;<em>Pathfinder Roleplaying Game</em>, this time focusing on the mystic powers of akasha. Within this volume you will find the aforementioned class, the volur, which utilizes a connection with a spirit of the akashic record to utilize veils to bolster themselves and to blight their foes.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74db16e3-bb61-4086-8d6d-1e3f9c02629b/LGP489LC27PFE.jpg?w=250" alt=" Akashic Classes: Kheshig (PFRPG) PDF. A red bearded dwarf, wearing a crown, with a large axe on his back, stands with glowing white eyes and a menacing aura" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027ty" title="Akashic Classes: Kheshig (PFRPG) PDF">Akashic Classes: Kheshig (PFRPG) PDF</a></h3>
              <p><em>Akashic Classes: Kheshig</em>&nbsp;is the latest volume in our series of class-focused player supplements for the Pathfinder Roleplaying Game, expanding the options for using the mystical powers of akasha. The kheshig is a powerful warrior who blends akashic prowess and physical might to become the perfect bodyguard – or a deadly hunter.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f26d3f3d-fc1b-4bb5-b7e0-256fb07a0687/LGP028KM05PF2E.jpg?w=250" alt="Beasts of Legend: Boreal Bestiary (PF2E) PDF. A bearded humanoid, with glowing white eyes, wearing a helmet with antlers sits at the base of a large tree" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027u9" title="Beasts of Legend: Boreal Bestiary (PF2E) PDF">Beasts of Legend: Boreal Bestiary (PF2E) PDF</a></h3>
              <p>The&nbsp;<em>Boreal Bestiary</em>&nbsp;is a fantastic bestiary book for Pathfinder Second Edition, featuring 10 sinister creatures awesome to unleash on in the cold and forlorn forests far beyond the edge of settled lands. Where the lonely taiga verges into the vast and empty tundra and the eternal snows of the high ice beyond, pitiless spirits rise far from humanoid civilization, from pitiless indifference to a raw and ravening hunger that threatens to devour interlopers from warmer lands and send them screaming back to their so-called civilization.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/32409900-6e49-4aa7-a262-fcdcbb36f45e/LGP488SFHO02SFE.jpg?w=250" alt="Cursed Space. A tall grey humanoid and a four armed robot raise their arms to protect themselves from sparking machinery" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027ub" title="Cursed Space (SFRPG) PDF">Cursed Space (SFRPG) PDF</a></h3>
              <p><em>Cursed Space</em>&nbsp;will bring your&nbsp;<em>Starfinder Roleplaying Game</em>&nbsp;heroes to their knees begging for mercy from this collection of curses! This book brings you brand new accursed archetypes, including the black hat, gremlintouched, and cursed colonist. It also introduces a new category of magic, the dying spell, with 7 new spells like&nbsp;<em>call the avenger</em>&nbsp;and&nbsp;<em>radiating pyre</em>&nbsp;to allow heroes and villains alike to cast their spite upon their foes with their dying breath.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a587d88-1a06-4cb7-9ad2-50b376f775cb/LGP487SFHO01SFE.jpg?w=250" alt=" Cosmic Curses (SFRPG) PDF. A man with a sword on his back stands in a lit doorway with a ball of energy hovering in one hand" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027uf" title="Cosmic Curses (SFRPG) PDF">Cosmic Curses (SFRPG) PDF</a></h3>
              <p><em>Cosmic Curses</em>&nbsp;brings you a ton of amazing options to bring curses to your&nbsp;<em>Starfinder Roleplaying Game</em>&nbsp;campaign, with killer content for players and GMs alike. You’ll find accursed archetypes like the curseologist and cursed survivor, alongside curses for your heroes and villains to cast upon their enemies like&nbsp;<em>hands of rust, pariah’s exile, and metallic slumber</em>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cf7254b7-3252-46e5-bc3c-0520472bbfc5/PZOPDFLIPMOD0004E.jpg?w=250" alt="Remnants of Chaos (PFRPG) PDF, a pale skinned woman in purple armor stands amongst ruins" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/limitedInfinityPress" title="Limited Infinity Press">Limited Infinity Press</a></h2>
              <h3><a href="https://paizo.com/products/btq027va" title="Remnants of Chaos (PFRPG) PDF">Remnants of Chaos (PFRPG) PDF</a></h3>
              <p>Deep beneath the surface of the earth are heard whispers of 'The Exiles', whose lust for power knows no bounds. Yet their evil machinations and vile depredations have rarely threatened to spill out into the world above... until now! All of which begs the question... who are they, and what is the nature of their plans?</p>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17a4d1d0-6b87-475e-a0fc-a620c676468e/PZOPDFLRGDATHE.jpg?w=250" alt="The Dath (New Race!) (PFRPG) PDF. Three headshots, on the left a red skinned humanoid with the side of their head shaved, the middle a blue skinned humanoid with yellow lines down their cheeks towards their chin, and a yellow skinned humanoid with their hair tied back" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/littleRedGoblinGames" title="Little Red Goblin Games">Little Red Goblin Games</a></h2>
              <h3><a href="https://paizo.com/products/btq027uh" title="Dath (New Race!) (PFRPG) PDF">Dath (New Race!) (PFRPG) PDF</a></h3>
              <p>Once a single race, the Dath have been split into a collection of sub-races defined by the color of their skin and their awesome magical powers. With a (mostly) unified culture, the Dath are ready to be dropped into your next game! Enjoy this vibrant race, with powers as diverse as their hues!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1b46aa8-38ef-4026-ad51-80c08019a88f/LSPSOA1E.jpg?w=250" alt="Spheres of Akasha. A pink tiefling with white hair and purple robes, holds a shield in one hand and is surrounded by a colorful magical aura" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/lostSpheresPublishing" title="Lost Spheres Publishing">Lost Spheres Publishing</a></h2>
              <h3><a href="https://paizo.com/products/btq027uh" title="Spheres of Akasha (PFRPG) PDF">Spheres of Akasha (PFRPG) PDF</a></h3>
              <p>Two Powerful forces Become one!&nbsp;<em>Spheres of Akasha</em>&nbsp;binds the power of Veilweaving with the strength of the Spheres! This book presents two paths to fusing the adaptable mysticism of veils with the talents of might and magic.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a0f58864-f6d6-4732-9c51-1c69e7acfa4c/PZOPDFSAPPF2301E.jpg?w=250" alt="This and That: Lock and Key (PF2E) PDF. hands with long, dark nails use a key to unlock a glowing chest" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/sneakAttackPress" title="Sneak Attack Press">Sneak Attack Press</a></h2>
              <h3><a href="https://paizo.com/products/btq027vz" title="This and That: Lock and Key (PF2E) PDF">This and That: Lock and Key (PF2E) PDF</a></h3>
              <p>Since the dawn of fantasy roleplaying games, opening locks has been a staple of fantasy adventures. This mini-supplement for the worlds most popular roleplaying game is filled with information about locks and how to open them.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3447bf6e-33c3-4ceb-b0c9-e5581b85c91d/PZOPDFSAPPF2201E.jpg?w=250" alt="Terrain Toolbox (PF2E) PDF. A long haired, cloaked, traveler steps off a piece of floating terrain into the open air" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027w1" title="Terrain Toolbox (PF2E) PDF">Terrain Toolbox (PF2E) PDF</a></h3>
              <p>Every battle take place somewhere, thus every battle features terrain. Sometimes all you need is a place to stand, maybe some trees or ruins to provide cover, but sometimes you want more. You want your terrain to have a major impact on the story or the heroes' tactics. You want the the Fire Swamp or the Bridge of Khazad Dum. That's what Terrain Toolbox is for.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fa0eb070-92a4-4180-abc9-b30c68599428/PZOPDFSAPPF2202E.jpg?w=250" alt="Alternate Objectives (PF2E) PDF. An elf in a blue jacket and pauldron and a fully armored humanoid climb to the top of a rock spire with a glowing sword embedded in the top" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027w3?Alternate-Objectives" title="Alternate Objectives (PF2E) PDF">Alternate Objectives (PF2E) PDF</a></h3>
              <p>The book&nbsp;<em>Alternate Objectives</em>&nbsp;includes advice for creating your own encounters with seven categories of goals, plus general advice like using skill checks and making combat optional. It also includes six sample encounters that you can drop into your campaign, each with multiple story hooks.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbc2c4c7-32a1-4447-84d7-794b6345221d/PZOPDFSAPSAPPF2203E.jpg?w=250" alt=" 20 Vile Vapors (PF2E) PDF" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027w5" title="20 Vile Vapors (PF2E) PDF">20 Vile Vapors (PF2E) PDF</a></h3>
              <p>20 Vile Vapors presents twenty rare and unusual vapors to terrorize your players, including ghoul fog, lavender reek, and stygian dioxide. These gasses that dissolve memories, transform flesh to copper, or grant mind-bending visions.</p>
              <p>Find thousands of&nbsp;<a href="https://paizo.com/store/pathfinder/compatible">Pathfinder-compatible</a>&nbsp;and&nbsp;<a href="https://paizo.com/store/starfinder/starfinderCompatible">Starfinder-compatible</a>&nbsp;products at the&nbsp;<a href="https://paizo.com/store">paizo.com store</a>&nbsp;every day.</p>
              <p>Adventures Ahead,</p>
             </div>
            </div>
           </div>
