                <p class="stat-block-1">Male phantom (<em>Pathfinder RPG Occult Adventures</em> 78)</p>
                <p class="stat-block-1">NE Large outsider (phantom)</p>
                <p class="stat-block-1"><b>Init</b> +9; Senses darkvision 60 ft.; <b>Perception</b> +15</p>
