  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\"> Pathfinder:\
  \ Kingmaker Definitive Edition Designer Livestream!</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, August 13, 2020</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/061020_KingmakerPreview.jpg\"><img src=\"\
  /image/content/Blog/061020_KingmakerPreview_500.jpeg\"></a>\n     </div> \n    \
  \ <blockquote> \n      <p itemprop=\"description\"><a href=\"http://paizo.com/kingmakergame\"\
  >Pathfinder: Kingmaker Definitive Edition</a> comes to consoles on Tuesday, August\
  \ 18! The new edition will take adventurers to the Stolen Lands and feature all\
  \ previously released content packs, as well as a brand-new turn-based mode</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/E0ht7vuT2MY\" frameborder=\"0\" allow=\"\
  accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \      </div> \n      <br> \n      <p>The wild and dangerous Stolen Lands lie in\
  \ the northern reaches of the River Kingdoms, realms ripe for the taking! Yet those\
  \ who would become rulers of these new lands will soon learn that claiming a kingdom\
  \ and keeping it are two different beasts. Can the heroes protect their lands from\
  \ jealous and deadly enemies?</p> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8514a492-2c14-4724-9284-48b96112a08e/081220_KingmakerJamesJacobs.png\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8514a492-2c14-4724-9284-48b96112a08e/081220_KingmakerJamesJacobs.png\"\
  \ hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27f168bf-83d8-4f25-82da-f9b74619fd15/081220_KingmakerMarkMoreland.png\"\
  \ target=\"_blank\"><img width=\"45%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27f168bf-83d8-4f25-82da-f9b74619fd15/081220_KingmakerMarkMoreland.png\"\
  \ hspace=\"5\" alt=\"\"></a> \n       <p style=\"font-size: 13px;\"></p>\n     \
  \ </div> \n      <p>Join the launch stream at 20:00 CET / 11 AM PDT where Owlcat\
  \ Games team members, Paizo Pathfinder Creative Director James Jacobs and Paizo’\
  s Director of Brand Strategy Mark Moreland will be introducing all of the new features\
  \ coming to console and PC. Mark and James will be talking about the lore behind\
  \ the game as well. We’ll be giving away some free console codes too!</p> \n   \
  \   <center>\n       <h4><a href=\"https://paizo.com/kingmakergame\">Learn more\
  \ today at paizo.com/kingmakergame!</a></h4>\n      </center> \n      <center>\n\
  \       <h4><a href=\"http://twitch.com/owlcatgames\">Join in live Tuesday, August\
  \ 18: twitch.com/owlcatgames</a></h4>\n      </center> \n     </blockquote> \n \
