  > \n  </div> \n  <div align=\"center\">\n   <a href=\"/image/content/Blog/MapThatAteChicago.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Blog/MapThatAteChicago_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1><br>Map Swallows Desk—Editors\
  \ Next?!</h1> \n   <p class=\"date\">Thursday, September 2, 2010</p> \n   <p>Remember\
  \ that <a href=\"/paizo/blog/tags/maps/v5748dyo5lb04\">big ol' map</a> that we started\
  \ working on a while back? We're chugging away at it (with no signs of gibbering\
  \ yet), and are moving ever closer to the <a href=\"/pathfinder/campaignSetting/v5748btpy8dd9\"\
  >final version</a>!</p> \n   <p>I have to say, it was painful to fold the working\
  \ map up, even gently, and not just because it reminded me how short I am! I was\
  \ irrationally afraid of damaging it, yet that was the only way to wrestle it onto\
  \ my desk without committing Ultimate Sacrilege—cutting it up.</p> \n   <p>It's\
  \ hard to tell at this resolution, but the map is <i>covered</i> in handwritten\
  \ notes: names of cities, islands, rivers, and ruins; arrows showing where existing\
  \ labels should be moved to; circles grouping multi-word names; and check marks\
  \ verifying locations or spellings. There are about a thousand or so notes in all,\
  \ written in a variety of hands, some of which would make doctors swoon with jealousy.\
  \ The thought of verifying all of those tags on the final version is a source of\
  \ both terror and glee. (Tom Rex recommended we write our signoffs in our own blood\
  \ to increase accountability, but his slavering makes suspect he cares more about\
  \ softening us up than accuracy.)</p> \n   <p>Judy Bauer <br>Editor </p> \n  </blockquote>\
