  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Behind the\
  \ Art of Hell's Rebels</h1> \n   <p class=\"date\">Thursday, August 27, 2015</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">The launch\
  \ of the <a href=\"/pathfinder/adventurePath/hellsRebels\">Hell's Rebels Adventure\
  \ Path</a> is special for a number of reasons. Most significant, of course, is that\
  \ this series will include the long-awaited issue number <i>100</i>! It's taken\
  \ a lot of hard work from many talented people to get Pathfinder this far, and I\
  \ am extremely grateful to have been here to see issue 100 take shape.</p> \n  \
  \  <p>Also, because of the significance of this Adventure Path, we wanted to make\
  \ it visually distinctive. No special Paizo project would be complete without the\
  \ brilliant work of Wayne Reynolds, and this time we were also fortunate to have\
  \ the talented Eva Widermann involved to paint some beautiful design elements for\
  \ the cover and interior pages. Between those two superstars, as well as the numerous\
  \ artists working on the interior illustrations, this is our most beautiful Adventure\
  \ Path yet.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9097-NoxFight.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9097-NoxFight_500.jpeg\"></a>\n\
  \     <br>\n     <br> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9097-Korva.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9097-Korva_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9097-Blosodriette.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9097-Blosodriette_180.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9097-DottariGaurd.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderAdventurePath/PZO9097-DottariGaurd_120.jpeg\"\
  ></a> \n     <br> <i>Illustrations by Caio Maciel Monteiro, Kiki Moch Rizky, Ekaterina\
  \ Burmak, and Will O'Brien</i>\n    </div> \n    <p>And on a personal level, this\
  \ series is significant for me because it will unfortunately be the last one I work\
  \ on. After commissioning the art and designing the look of our Adventure Paths\
  \ since Reign of Winter, and working on the layout since Serpent's Skull, I will\
  \ be moving on to other adventures. This line has been a big focus of my professional\
  \ life for the last five years, and I'm going to miss playing my part.</p> \n  \
  \  <p>Andrew Vallas<br> <i>Senior Art Director</i></p> \n   </div> \n  </blockquote>\
