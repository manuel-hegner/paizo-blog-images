  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">I Demand\
  \ More Dragons!</h1> \n   <p class=\"date\">Sunday, July 5, 2015</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p itemprop=\"description\">Pathfinder's beloved adventure\
  \ <a href=\"/products/btpy8yvy\"><em>The Dragon's Demand</em></a> just got a whole\
  \ lot better! After months of hard work and the contributions of a host of Syrinscape\
  \ and Pathfinder fans, the long-awaited SoundPack for this well known adventure\
  \ has arrived.</p> \n    <p>Packed full with delicious and slightly frightening\
  \ goodies, <a href=\"/products/btpy9f04\">\"The Dragon's Demand\" SoundPack</a>\
  \ includes a complete Kobold Lair, an awesomely gross \"Mouther\" monster, shrieking\
  \ grioths, firebombing Flame Drakes, and an epically massive and quite angry Green\
  \ Dragon with an eye-wateringly singeing acid breath weapon with which to terrorise\
  \ your players.</p> \n    <p> Check out the video demo of the awesome SoundPack!</p>\
  \ <iframe style=\"width: 560px; height: 315px; display: block; margin: 0 auto;\"\
  \ src=\"https://www.youtube.com/embed/9-E745w1XlA\" frameborder=\"0\" allowfullscreen></iframe>\
  \ \n    <p>Then grab all the sounds <a href=\"/products/btpy9f04\">here</a>, along\
  \ with the rest of Syrinscape's products in the <a href=\"/companies/syrinscape\"\
  >Paizo store</a>!</p> \n    <p>What else is news?! Well, we are super excited to\
  \ be able to announce that <a href=\"/pathfinder/adventurePath/hellsRebels\">Hell's\
  \ Rebels</a> is the next Adventure Path to receive the Syrinscape treatment! Just\
  \ imagine what sounds will be coming out of your speakers when you play this one—\
  Cheliax here we come! Look out for the first chapter of Syrinscape's <em>Hell's\
  \ Rebels</em> SoundPacks coming out simultaneously with the August release of \"\
  <a href=\"/products/btpy98t9\">In Hell's Bright Shadow</a>.\"</p> \n    <p>And finally\
  \ watch out for Ben at <a href=\"http://gencon.com\" target=\"_blank\">GenCon</a>!\
  \ Drop by the stand to pick up this year's free goodies and contribute your voice\
  \ to the \"GenCon Monster Raid\" SoundSet or once again enjoy the epic accompaniment\
  \ Syrinscape adds to the <a href=\"/pathfinderSociety\">Pathfinder Society Specials</a>.\
  \ And make sure you don't miss Ben as he GMs this year's <a href=\"https://www.gencon.com/events/72585\"\
  \ target=\"_blank\">Live RPG Plus</a>, a truly interactive roleplaying experience\
  \ where the audience determines the fate of our all-star cast, including such legends\
  \ as <a href=\"/companies/greenRoninPublishing\">Chris Pramas</a>, Adrian Swartout,\
  \ and Paizo's very own James Jacobs. This event is not to be missed—the last time\
  \ we ran a Live RPG Plus we ended up with a Green/White/Fire/Ice Dragon held by\
  \ the tail being used as a weapon by the slightly overenthusiastic Ranger, a ranger\
  \ who determined all his actions using Rock-Paper-Scissors. <a href=\"https://www.gencon.com/events/72585\"\
  \ target=\"_blank\">Get your tickets now</a>!</p> \n    <p>And remember listen out\
  \ for the fantastic Pathfinder fans who gave their vocal talents to <a href=\"/products/btpy9f04\"\
  >\"The Dragon's Demand\" SoundPack</a> at both <a href=\"/paizocon\">PaizoCon</a>\
  \ and UK Games Expo this year. You can find their names in lights under the product\
  \ credits in the store. Syrinscape thanks you and praises you for your spectacularly\
  \ and slightly disturbing contributions!</p> \n    <p>Benjamin Loomes (half-elf\
  \ bard/paladin)<br> <i>Creative Director<br> Syrinscape</i></p> \n   </div> \n \
