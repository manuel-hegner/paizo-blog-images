  \ and More!</h1> \n   <p class=\"date\">Wednesday, April 11, 2018</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"><img src=\"\
  /image/content/PathfinderSociety/PFSUpdates2_180.jpeg\"></a>\n    </div> \n    <p\
  \ itemprop=\"description\">I know time flies quickly, but when our new developer,\
  \ Michael Sayre, noted that he started 7 weeks ago, it caught me by surprise. Then\
  \ I realized while I've gotten to know Michael, we hadn't introduced him to our\
  \ organized play family. So I asked him to describe himself in a few sentences and\
  \ encourage those of you attending PaizoCon or Gen Con to come by and say hi to\
  \ the newest person behind organized play!</p> \n    <p>From Michael...</p> \n \
  \   <blockquote> \n     <p>\"Hello! I'm Michael Sayre, the newest member of the\
  \ organized play team. My work with Pathfinder includes designing and developing\
  \ products for several third-party publishers, including Amora Games, Dreamscarred\
  \ Press, Drop Dead Studios, and Rogue Genius Games, as well as doing editing work\
  \ for the Wayfinder fanzine. Since joining the team I've been tackling sanctioning\
  \ on some of the more recent adventure paths and doing development on several scenarios,\
  \ starting with the recently released #9–16: Fallen Family, Broken Name. It's been\
  \ an exciting (and busy!) run so far and I'm looking forward to continuing to help\
  \ the OP team produce and sanction great new content for the Pathfinder Roleplaying\
  \ Game.\"</p> \n    </blockquote> \n    <h2>Pathfinder Society GM Stars</h2> \n\
  \    <p>A cornerstone of the Pathfinder Society is the Game Masters who To achieve\
  \ this milestone, GMs facilitate 150 games, of which at least 50 must be unique\
  \ scenarios and 10 are special scenarios, as well as run a game for a venture-captain.\
  \ A conservative estimate of time needed to reach 5-stars is 650 hours! To the GM\
  \ listed below, thank you very much for the time and energy you devote to running\
  \ Pathfinder Society games! Your efforts are greatly appreciated.</p> \n    <ul>\n\
  \     <li>David Breuning</li> \n     <li>Steven Johnson</li> \n     <li>Curtis Jones</li>\
  \ \n     <li>Nigel Loh</li> \n     <li>James Martin</li> \n     <li>Amanda Plageman</li>\
  \ \n     <li>Scott Romanowski</li>\n    </ul> \n    <p>Congratulations! Once again,\
  \ thank you for spending hours running games for your community!</p> \n    <h2>Conventions</h2>\
  \ \n    <p>Convention season started in earnest on 1 March, when the number of requests\
  \ for event support doubled. Which is wonderful news for our gaming community, as\
  \ there are even more places to play Pathfinder and Starfinder Society! We encourage\
  \ you to check out the list and see if any conventions appeal to you. All of the\
  \ conventions on the list maintain some type of web presence, be it website, social\
  \ media page, or Warhorn listing, so if you are interested in attending in either\
  \ capacity, check out their websites or contact the local venture-officer for more\
  \ information! If you know of a convention running Society games that is not on\
  \ this list, encourage the organizer to contact me at organizedplay@paizo.com to\
  \ discuss their event.</p> \n    <div class=\"callout-block indent\" style=\"width:\
