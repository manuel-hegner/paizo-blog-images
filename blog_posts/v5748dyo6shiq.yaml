  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Worlds Collide: Pathfinder®\
  \ for Savage Worlds</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, December 22, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/122220_SWPF_Promo1.jpg\"\
  ><img src=\"/image/content/Blog/122220_SWPF_Promo1_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <p>Hello Pathfinders!</p> \n     <p itemprop=\"description\"\
  >You may have heard Pinnacle Entertainment Group is converting some of Paizo’s legendary\
  \ Adventure Paths to the <em>Savage Worlds</em> game system. Don’t worry…we’re not\
  \ trying to steal anyone away from our friends at Paizo! Because friends they are—\
  our founders have known each other for more than two decades! </p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44b4767d-0b2e-40fb-bd44-e0f746d5741d/122220_SWPF_Promo1.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44b4767d-0b2e-40fb-bd44-e0f746d5741d/122220_SWPF_Promo1.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Karzoug\
  \ from Rise of the Runelords stands with a spellbook and a flaming staff.\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>You already know the staff of\
  \ Paizo and how they created one of the game industry’s greatest success stories.\
  \ If you don’t know Pinnacle or our founder Shane Hensley, you might know some of\
  \ his work. He’s written, designed, produced, or worked on hundreds of games, from\
  \ triple-A MMOs like <em>Neverwinter or City of Heroes / Villains</em> to miniatures,\
  \ to roleplaying, card, board games, novels, and dozens of short stories. He’s even\
  \ written, edited, or overseen dozens of books for various versions of the d20 system,\
  \ from TSR’s original <em>Dark Sun, Ravenloft</em>, and <em>Lankhmar</em> settings\
  \ to d20 versions of our own games. Of course he’s most famous for creating <em>Savage\
  \ Worlds</em> and <em>Deadlands: the Weird West</em>.</p> \n     <p>You fortunate\
  \ souls already get to play the incredible epic Adventure Paths. Paizo has done\
  \ such an amazing job not just creating these legendary tales, but supporting them\
  \ as well. From pawns to maps to supplemental books and other accessories, those\
  \ of us at smaller companies look up to Paizo to see what they’re doing. They’re\
  \ industry leaders, good people, and we’re fans of all they’ve accomplished—just\
  \ like those of you reading this blog.</p> \n     <p>So why convert these adventures\
  \ to <em>Savage Worlds</em> then? Because we <em>love</em> them.</p> \n     <p>Our\
  \ rules preferences may vary, but we all share a love of great settings and epic\
  \ adventures. And Pathfinder fits right into the types of worlds we love to play\
  \ in, like the Weird Wild West of <em>Deadlands</em>, college horror and hijinks\
  \ in <em>East Texas University</em>, the monstrous Victorian pulp world of <em>Rippers</em>,\
  \ the far-flung future of <em>The Last Parsec</em>, the comic-strip heroism of <em>Flash\
  \ Gordon</em>, or any of the other settings we’re known for.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/795b5132-e6ac-4ade-9823-804b978e82d7/122220_SWPF_Promo2.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/795b5132-e6ac-4ade-9823-804b978e82d7/122220_SWPF_Promo2.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Two goblins\
  \ prepare to burn down homes in Sandpoint from Rise of the Runelords.\"></a>\n \
  \    <p style=\"font-size: 13px;\"></p> \n     <p>Our fans play <em>everything</em>.\
  \ We’ve seen homebrew versions of everything from <em>Scooby Doo</em> to <em>Ghost\
  \ Busters</em>, <em>Aliens</em>, post-apocalyptic <em>Savage Willy Wonka and the\
  \ Chocolate Factory</em> and so much more. We also have a robust licensing program\
  \ for companies who want to use our rules, creating even more worlds to explore,\
  \ like <em>Monster Hunters International, Interface Zero, Wise Guys, Trailer Park\
  \ Shark Attack</em>, and so many, many more.</p> \n     <p>But one of the things\
  \ we most often see “Savaged” are Paizo Adventure Paths. Our fans and even our own\
  \ staff have run dozens of Pathfinder adventures and campaigns with unofficial conversions.\
  \ So why not give <em>Savage Worlds</em> fans official rules to stop the insidious\
  \ Skinsaw cult in <em>Rise of the Runelords</em>, defeat Baba Yaga in <em>Reign\
  \ of Winter</em>, or explore the scorching deserts of Osiron in <em>Mummy’s Mask</em>?</p>\
  \ \n     <p>That was our proposition, and we feel honored our Paizo friends have\
  \ trusted us to re-present their original work for our system. It’s <em>truly</em>\
  \ an honor and a privilege, and one of the greatest projects we’ve ever worked on.</p>\
  \ \n     <br clear=\"all\"> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Shane Hensley <br> <em>Pinnacle Entertainment Group</em></p> \n     <p>Shane Hensley\
  \ is the president of Pinnacle Entertainment Group, and a former Executive Producer\
  \ on several triple-A video games. He has a MA in military history, was a long-time\
  \ freelancer for TSR, West End Games, and many others, and is the creator of the\
  \ Deadlands intellectual property, the Great Rail Wars miniatures game, and the\
  \ Savage Worlds roleplaying game system. He lives in Arizona, USA.</p> \n    </blockquote>\
