                <p class="stat-block-1"><b>SQ</b> devotion, ectoplasmic phase lurch, jealous combatant, magic attacks, retribution (2d8), teleplasmic surge, usurp manifestation 16 rounds/day, usurp spell</p>
                <p>The Grand Dam is the keeper of the <em>Book of the Black Sphynx</em>, which contains the occult rituals described in the New Rules section and grants a +2 competence bonus on those rituals' skill checks.</p>
               </blockquote>
               <h2>Carnival Troupe</h2>
               <p>"Step right up and see the world—yes, ladies and gentlemen, enjoy a show gathered from the disparate corners of the globe! For just a few shiny coins, see bravado and oddities heretofore unknown in your sleepy hamlet, too astonishing to speak of on public corners and within a sheriff's earshot! These canvas walls hide marvels beyond reckoning. Freakish forms cursed by nature! Toothsome young bodies guaranteed to delight! Within you'll find contortions and conjurations, mysteries and mesmerism, and sights to bewitch and delight! All that parts you from this life-changing extravaganza is the exchange of a cursory fee! Pay no attention, my friends, to hurtful rumors of malfeasance here. Our purpose is but to delight by bringing wonders, lessons, and dangers from across the lands to your profitable and trusting little community! Step right up and learn every conceivable meaning of awe!" —The ringmaster, as her eyes glow so hypnotically, so invitingly, so trustworthily…</p>
               <h2>Fang Monastery</h2>
               <p>A secret martial arts dojo hidden in the mountains where initiates must undergo rigorous physical and mental training? Sounds like part of a backstory for a PC monk, where the monk met a wise master and trained in secret techniques. But the Fang Monastery is more than just a training ground for martial arts; the First Fang is obsessed with the ancient empire of the serpentfolk and seeks nothing less than a return to a twisted order patterned off the serpentfolk of old.</p>
               <h2>Sinister Cult</h2>
               <p>What could be crazier than a secret cult so dedicated to the apocalypse that they worship daemons, or perhaps the Great Old Ones? Why, an apocalyptic cult that worships daemons <em>and</em> the Great Old Ones, of course! Of course, the Sinister Mastermind uses his powers of persuasion and raw charisma to delude the lower ranks who just want to belong from realizing this goal (yep, as the master of a cult, he's a cult master mesmerist!), but the upper echelons are full of insane prophets, daemonic agents, and more. Note the comedy mask on the front of the cult assassin's crossbow, the symbol of the cult. Once you have the book, if you look closely you can find one on each picture, and the Sinister Mastermind has the tragedy mask to complete the pair and usher in an incomprehensible tragedy.</p>
               <h2>Slayer's Guild</h2>
               <p>Speaking of assassins, last but not least is the slayer's guild, a religious order of assassins who believe in one simple truth: any assassination is just as long as it's paid for properly. There are assassins of all stripes, from those who use disguises to those who focus on beatdowns, from a vishkanya deadly courtesan (the second in command) to snipers of all stripes. The fact that several members use bows, like the ninja zen archer pictured below, means that they also have strong representation in the secret bonus groups (see below).</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-Stagecrafter.jpg"><img src="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-Stagecrafter_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-FangMonasteryShadow.jpg"><img src="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-FangMonasteryShadow_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-CultAssassin.jpg"><img src="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-CultAssassin_120.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-ZenAssassin.jpg"><img src="//static2.paizo.com/image/content/PathfinderRPG/PZO1136-ZenAssassin_120.jpeg"></a>
                <br><em>Illustrations by Ramon Puasa Jr., Richard Suwono, Bogdan Rezunenko, and Florian Stitz</em>
               </div>
               <p>Wait, did I just say secret bonus organizations? I sure did! In the back of the book, there are 22 write-ups of organizations that use members from across several of the chapters, either as an adventuring party of members all around the same level, a themed group, or a different sort of group entirely. Most of these are sort of alternate reality mix-ups of different ways to use the NPCs, like The Furies (and all-female adventuring group named for the erinyes), but some of my favorites are meta-groups that could exist in a world that contains all the groups in the book. For instance, the Legion of Dominion is a cabal of the most powerful villains in the book, banded together to help share information and protect against heroes by the Eminent Spellqueen, and the Chromatic College of the Atonal Arts is a bardic college where almost every faculty member is a secret recruiter, advocate, or spy for a different evil group. My favorite, however, is the Silent Oath, a sort of henchmen anonymous group, which I've included here to close out our final blog:</p>
               <blockquote>
                <p>An order of minions working across various evil organizations, the Silence provides numerous benefits to its members, from a place to vent and share frustration at their overlords' demands to an avenue for the organizations to coordinate through even when their leaders are too publicly opposed to allow an official alliance. With the threat of retribution from their organizations' commanders, members swear a namesake oath of silence. The founder is a bearer who managed to find and reattune a number of <em>society rings</em> that the Secret Society had forgotten through the years. Other members include a cult librarian, the spellmaster, the stagecrafter, a shadowcaster, a fang monastery ascendant, the Renewer, a royal bureaucrat, and a guild operative.</p>
               </blockquote>
               <p>I hope you enjoy <a href="/products/btpy9oo7"><em>Villain Codex</em></a> as much as we enjoyed working on it!</p>
               <p>Mark Seifter<br><em>Designer</em></p>
