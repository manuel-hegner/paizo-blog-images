  blurb\"> <a name=\"v5748dyo5lh2o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Endless Chest</h1> \n   <p class=\"\
  date\">Friday, February 6, 2015</p> \n   <div itemprop=\"articlebody\"> \n    <p>Aloha!</p>\
  \ \n    <p itemprop=\"description\">I'm still on vacation in Hawaii, but that seems\
  \ like a rotten reason to deprive you of previews from the upcoming <a href=\"/products/btpy9bc6\"\
  ><em>Dungeons Deep</em></a> set for Pathfinder Battles. As I've mentioned in previous\
  \ blogs, Dungeons Deep features a new type of figure we're calling dungeon dressingâ€”\
  props and \"stuff\" beyond creatures to help you flesh out your tabletop combats.\
  \ We've previously revealed a <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150123-SarcophagusFull.jpg\"\
  >Sarcophagus</a>, <a href=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-Cauldron.jpg\"\
  >Bubbling Cauldron</a>, and <a href=\"//static1.paizo.com/image/content/PathfinderBattles/WZK71815-BurningBrazier.jpg\"\
  >Burning Brazier</a>.</p> \n    <p>This week I plan to reveal two figures, one piece\
  \ of dungeon dressing and one very important creature that goes along with it.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150206-Chest.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150206-Chest_90.jpeg\"\
  ></a>\n    </div> \n    <p>Let's start with the Chest. This was, frankly, a no-brainer.\
  \ You can use it for treasure rooms, footlockers, or basically anywhere you want\
  \ to stuff some goodies for your PCs to loot. Trapped, untrapped, it's your call.</p>\
  \ \n    <p>Because folks know that the <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150123-SarcophagusFull.jpg\"\
  >Sarcophagus</a> and one other piece of dungeon dressing we've not yet revealed\
  \ open up, when I've shown the Chest around the office, my colleagues have often\
  \ asked me if the chest \"opens up.\"</p> \n    <p>\"Yes,\" I answer. \"In a manner\
  \ of speaking.\"</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150206-Mimic.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150206-Mimic_90.jpeg\"\
  ></a>\n    </div> \n    <p>Here we have the Mimic. Watch out, or he may bite your\
  \ character's greedy little hands right off! The Mimic is a Medium figure at the\
  \ uncommon rarity.</p> \n    <p>And with that, I'm off for my last day of sunlight\
  \ before venturing back to the squalid darkness of Seattle later tonight.</p> \n\
  \    <p>ALOHA!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote>\
