  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Magus goes\
  \ BOOM! Catch up on the Secrets of Magic Liveplay!</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Wedneday, July 21, 2021</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/070921_SoMPreview.jpg\"><img src=\"/image/content/Blog/070921_SoMPreview_500.jpg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Last\
  \ week, four “Enigmas,” esteemed graduates from the College of Mysteries in the\
  \ metropolis of Absalom, traveled to a tiny desert village in eastern Thuvia, along\
  \ the banks of the Junira River. The halfling summoner Fairel (Bonnie Gordon), dwarven\
  \ wizard Ingot (Xander Jeanneret), half-elf magus Dond Oom (London Carlisle), and\
  \ kitsune witch Hachi (Michelle Nguyen Bradley), followed rumors that everyone in\
  \ this small community had suddenly developed magical abilities. After overcoming\
  \ an ambush that helped them learn each other’s abilities, including an explosive\
  \ spellstrike critical hit from the magus, they crested the nearest dune to find\
  \ the bustling, arid hamlet before them. </p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e44bfc75-e7d0-42a8-8d3d-67865223af95/072121_SoMTwitch.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e44bfc75-e7d0-42a8-8d3d-67865223af95/072121_SoMTwitch.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"A screenshot of the Pathfinder\
  \ Secrets of Magic liveplay on twitch. Jason, Xander, and Michelle are on the left\
  \ side of the screen while London and Bonnie are on the right, with a large image\
  \ of a desert town in the center\"></a> \n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <br> \n      <p>As the night continued, they indeed met inhabitants\
  \ displaying new magical abilities and began to explore what might be the cause.\
  \ Theories were abundant, but answers weren’t immediately clear. Can these four\
  \ spellslinging scholars work together to get to the bottom of this mystery before\
  \ rogue magic tears the place apart? </p> \n      <center>\n       <h2>In Case You\
  \ Missed it!</h2>\n      </center> \n      <center>\n       <h3><a href=\"https://paizo.com/community/blog/v5748dyo6shqi\"\
  >Meet the Cast!</a> | <a href=\"https://paizo.com/community/blog/v5748dyo6shqm?Secrets-of-Magic-Liveplay-Premieres-Tonight#11\"\
  >See the Character Art!</a></h3>\n      </center> \n      <p>Watch the premiere\
  \ on <a href=\"https://www.youtube.com/watch?v=DDYPUMl1inQ\">YouTube</a> or listen\
  \ to the podcast on <a href=\"https://music.amazon.com/podcasts/12421310-3e75-48de-a6e7-37e39c71f650/pathfinder-roleplaying-game-adventures-by-officialpaizo\"\
  >Amazon Music</a>, <a href=\"https://www.iheart.com/podcast/269-pathfinder-beginner-box-tr-74969310/?utm_campaign=693707_This%20Week%20at%20Paizo%202021%20Week%2028&amp;utm_medium=email&amp;utm_source=Paizo%20Inc.&amp;dm_i=4XTJ,EV9N,2IEQWA,1KKDM,1\"\
  >iHeart Radio</a>, <a href=\"https://podcasts.apple.com/nz/podcast/pathfinder-roleplaying-game-adventures-by-officialpaizo/id1543471820\"\
  >iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/pathfinder-roleplaying-game-adventures-by-NUtq21l4ZsP/\"\
  >Listen Notes</a>, <a href=\"https://player.fm/series/pathfinder-roleplaying-game-adventures-by-officialpaizo\"\
  >Player FM</a>, <a href=\"https://pathfinderofficial.podbean.com/\">PodBean</a>,\
  \ and <a href=\"https://open.spotify.com/show/5isV5WWYuZqsLQL4MNSR10\">Spotify</a>!</p>\
  \ \n      <p>In the Pathfinder: Secrets of Magic liveplay, you can have a great\
  \ time learning the Pathfinder Second Edition game and get a first look at some\
  \ of the exciting new content in the upcoming <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Pathfinder Secrets of Magic</em></a> rulebook scheduled to release August 25!\
  \ Catch Episode 2 of this unique, 10-episode actual play show as it continues tonight\
  \ at 6 p.m. Pacific at <a href=\"https://www.twitch.tv/officialpaizo\">Twitch.tv/OfficialPaizo</a>!</p>\
