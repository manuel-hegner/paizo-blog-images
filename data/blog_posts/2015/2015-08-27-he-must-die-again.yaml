  ><img src=\"/image/content/Logos/PathfinderRPGLogo_360.jpeg\"></a>\n           \
  \ </div>\n            <h1 itemprop=\"headline\">He Must Die—Again!</h1>\n      \
  \      <p class=\"date\">Thursday, August 27, 2015</p>\n            <div itemprop=\"\
  articlebody\">\n             <p itemprop=\"description\">The arrival of <a href=\"\
  http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Pathfinder Roleplaying Game: Occult Adventures</em></a> with its host of psychic\
  \ magic and class options means new ways to tell stories for the world of Golarion\
  \ (and beyond). But what about some of our older adventures, particularly one about\
  \ a Very Infamous Monk? Are you ready for a Design Challenge?</p>\n            \
  \ <p>When <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a> first made its way through playtesting, one question\
  \ I often thought was, \"How could our older adventures be retold with these new\
  \ options?\" Being a rather large fan of Russian fairy tales and folk lore, I am\
  \ quite fond of the <a href=\"/pathfinder/adventurePath/reignOfWinter\">Reign of\
  \ Winter Adventure Path</a>, so of course, I immediately gravitated towards that\
  \ one to pick for this Design Challenge.</p>\n             <p>What does this mean\
  \ to you? It means I have thrown the gauntlet to everybody who loves creating stat\
  \ blocks, whether you're they type who spends hours poring over new archetypes,\
  \ class combinations, and gear selection, or just like putting together a fun NPC\
  \ for your group to face. \"Pray tell, Liz, what is the rules of this duel?\" you\
  \ might ask.</p>\n             <p>You get to make this guy, Grigori Rasputin, but\
  \ this time, using one of the new character classes from <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a>.</p>\n             <div class=\"blurb360\" style=\"\
  padding: 0 0 1em 1em;\">\n              <a href=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO9071-Rasputin.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9071-Rasputin_180.jpeg\"></a>\n\
  \              <br><em>Grigori Rasputin returns—but as what? You get to decide!</em>\n\
  \             </div>\n             <p>For reference, here's his original stat block,\
  \ as it appeared in <a href=\"http://paizo.com/products/btpy8wbv?Pathfinder-Adventure-Path-71-Rasputin-Must-Die\"\
  >\"Rasputin Must Die!\"</a>:</p>\n             <div style=\"margin-bottom: 2px;\"\
  >\n              <strong>Spoilers for Reign of Winter AP:</strong> <input type=\"\
  button\" value=\"Show\" onclick=\"toggleSpoiler(this)\">\n              <div class=\"\
  spoiler-text\">\n               <blockquote>\n                <h2>Grigori Rasputin&nbsp;&nbsp;CR\
  \ 17</h2>\n                <p><strong>XP 102,400</strong><br>\n                \
  \  Male middle-aged human oracle 18<br>\n                  NE Medium humanoid (human)<br><strong>Init</strong>\
  \ +0; <strong>Senses</strong> true seeing; Perception +13<br><strong>Aura</strong>\
  \ unholy aura (DC 22)</p>\n                <p class=\"stat-block-breaker\">Defense</p>\n\
  \                <p><strong>AC</strong> 32, touch 22, flat-footed 32 (+10 armor,\
  \ +4 deflection, +4 insight, +4 luck [touch only], +4 natural)<br><strong>hp</strong>\
  \ 192 (18d8+108)<br><strong>Fort</strong> +16, <strong>Ref</strong> +12, Will +20;\
  \ +4 vs. death effects, domination, mind-affecting effects, and possession<br><strong>Defensive\
  \ Abilities</strong> stitched soul; <strong>SR</strong> 25 vs. good</p>\n      \
  \          <p class=\"stat-block-breaker\">OFFENSE</p>\n                <p><strong>Speed</strong>\
  \ 30 ft.<br><strong>Melee</strong> mwk dagger +13/+8/+3 (1d4–1/19–20)<br><strong>Ranged</strong>\
  \ mwk Nagant M1895 revolver +14/+9/+4 (1d8/×4)<br><strong>Oracle Spells Known</strong>\
  \ (CL 18th; concentration +26)<br>\n                  9th (3/day)—<a href=\"/pathfinderRPG/prd/spells/astralProjection.html#astral-projection\"\
  ><em>astral projection</em></a>, <em>miracle</em> (DC 27)<br>\n                \
  \  8th (6/day)—<a href=\"/pathfinderRPG/prd/spells/fireStorm.html#fire-storm\"><em>fire\
  \ storm</em></a> (DC 26), <em>mass cure critical wounds</em>, <a href=\"/pathfinderRPG/prd/spells/momentOfPrescience.html#moment-of-prescience\"\
  ><em>moment of prescience</em></a>, <a href=\"/pathfinderRPG/prd/advanced/spells/stormbolts.html#stormbolts\"\
  ><em>stormbolts</em></a> (DC 26)<br>\n                  7th (7/day)—<a href=\"/pathfinderRPG/prd/spells/blasphemy.html#blasphemy\"\
  ><em>blasphemy</em></a> (DC 25), <em>destruction</em> (DC 25), <a href=\"/pathfinderRPG/prd/spells/etherealJaunt.html#ethereal-jaunt\"\
  ><em>ethereal jaunt</em></a>, <em>mass cure serious wounds</em>, <em>regenerate</em>,\
  \ <a href=\"/pathfinderRPG/prd/spells/reverseGravity.html#reverse-gravity\"><em>reverse\
  \ gravity</em></a> (DC 25), <em>vision</em>, <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/wavesOfEcstasy.html#waves-of-ecstasy\"\
  ><em>waves of ecstasy</em></a> (DC 25)<br>\n                  6th (7/day)—<a href=\"\
  /pathfinderRPG/prd/spells/antilifeShell.html#antilife-shell\"><em>antilife shell</em></a>,\
  \ <a href=\"/pathfinderRPG/prd/spells/bladeBarrier.html#blade-barrier\"><em>blade\
  \ barrier</em></a> (DC 24), <em>harm</em> (DC 24), <em>heal</em>, <em>mass cure\
  \ moderate wounds</em>, <a href=\"/pathfinderRPG/prd/spells/projectImage.html#project-image\"\
  ><em>project image</em></a><br>\n                  5th (7/day)—<a href=\"/pathfinderRPG/prd/spells/contactOtherPlane.html#contact-other-plane\"\
  ><em>contact other plane</em></a>, <a href=\"/pathfinderRPG/prd/spells/flameStrike.html#flame-strike\"\
  ><em>flame strike</em></a> (DC 23), <em>greater forbid action</em> (DC 23), <em>mass\
  \ cure light wounds</em>, <a href=\"/pathfinderRPG/prd/spells/slayLiving.html#slay-living\"\
  ><em>slay living</em></a> (DC 23), <em>telekinesis</em>, <a href=\"/pathfinderRPG/prd/spells/trueSeeing.html#true-seeing\"\
  ><em>true seeing</em></a><br>\n                  4th (8/day)—<a href=\"/pathfinderRPG/prd/spells/cureCriticalWounds.html#cure-critical-wounds\"\
  ><em>cure critical wounds</em></a>, <em>divine power</em>, <a href=\"/pathfinderRPG/prd/spells/freedomOfMovement.html#freedom-of-movement\"\
  ><em>freedom of movement</em></a>, <em>scrying</em>, <em>sending</em>, <a href=\"\
  /pathfinderRPG/prd/ultimateMagic/spells/terribleRemorse.html#terrible-remorse\"\
  ><em>terrible remorse</em></a> (DC 22), <a href=\"/pathfinderRPG/prd/spells/unholyBlight.html#unholy-blight\"\
  ><em>unholy blight</em></a> (DC 22)<br>\n                  3rd (8/day)—<a href=\"\
  /pathfinderRPG/prd/spells/bestowCurse.html#bestow-curse\"><em>bestow curse</em></a>\
  \ (DC 21), <em>blindness/deafness</em> (DC 21), <em>clairaudience/clairvoyance</em>,\
  \ <a href=\"/pathfinderRPG/prd/spells/cureSeriousWounds.html#cure-serious-wounds\"\
  ><em>cure serious wounds</em></a>, <a href=\"/pathfinderRPG/prd/spells/dispelMagic.html#dispel-magic\"\
  ><em>dispel magic</em></a>, <a href=\"/pathfinderRPG/prd/spells/searingLight.html#searing-light\"\
  ><em>searing light</em></a><br>\n                  2nd (8/day)—<a href=\"/pathfinderRPG/prd/spells/cureModerateWounds.html#cure-moderate-wounds\"\
  ><em>cure moderate wounds</em></a>, <a href=\"/pathfinderRPG/prd/spells/deathKnell.html#death-knell\"\
  ><em>death knell</em></a> (DC 20), <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/dreadBolt.html#dread-bolt\"\
  ><em>dread bolt</em></a> (DC 20), <em>enthrall</em> (DC 20), <em>hold person</em>\
  \ (DC 20), <em>levitate</em>, <a href=\"/pathfinderRPG/prd/spells/minorImage.html#minor-image\"\
  ><em>minor image</em></a> (DC 20), <em>silence</em> (DC 20), <a href=\"/pathfinderRPG/prd/spells/spectralHand.html#spectral-hand\"\
  ><em>spectral hand</em></a><br>\n                  1st (8/day)—<em>command</em>\
  \ (DC 19), <a href=\"/pathfinderRPG/prd/spells/cureLightWounds.html#cure-light-wounds\"\
  ><em>cure light wounds</em></a>, <a href=\"/pathfinderRPG/prd/spells/entropicShield.html#entropic-shield\"\
  ><em>entropic shield</em></a>, <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/forbidAction.html#forbid-action\"\
  ><em>forbid action</em></a> (DC 19), <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/murderousCommand.html#murderous-command\"\
  ><em>murderous command</em></a> (DC 19), <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/removeSickness.html#remove-sickness\"\
  ><em>remove sickness</em></a> (DC 19), <a href=\"/pathfinderRPG/prd/spells/unseenServant.html#unseen-servant\"\
  ><em>unseen servant</em></a><br>\n                  0 (at will)—<em>bleed</em> (DC\
  \ 18), <a href=\"/pathfinderRPG/prd/spells/detectMagic.html#detect-magic\"><em>detect\
  \ magic</em></a>, <a href=\"/pathfinderRPG/prd/spells/detectPoison.html#detect-poison\"\
  ><em>detect poison</em></a>, <a href=\"/pathfinderRPG/prd/spells/ghostSound.html#ghost-sound\"\
  ><em>ghost sound</em></a> (DC 18), <em>guidance</em>, <em>light</em>, <a href=\"\
  /pathfinderRPG/prd/spells/mageHand.html#mage-hand\"><em>mage hand</em></a>, <a href=\"\
  /pathfinderRPG/prd/spells/readMagic.html#read-magic\"><em>read magic</em></a>, <em>resistance</em>,\
  \ <em>stabilize</em>, <em>virtue</em><br><strong>Mystery</strong> occult</p>\n \
  \               <p class=\"stat-block-breaker\">TACTICS</p>\n                <p><strong>Before\
  \ Combat</strong> Within the Thrice-Tenth presbytery (area <strong>H6</strong>),\
  \ Rasputin enjoys the benefits of the <em>World Engine</em>’s unholy aura and insight\
  \ bonus to his AC. When faced with combat, Rasputin activates his ectoplasmic armor\
  \ revelation and casts <a href=\"/pathfinderRPG/prd/spells/entropicShield.html#entropic-shield\"\
  ><em>entropic shield</em></a>, <a href=\"/pathfinderRPG/prd/spells/freedomOfMovement.html#freedom-of-movement\"\
  ><em>freedom of movement</em></a>, <em>levitate</em>, <a href=\"/pathfinderRPG/prd/spells/momentOfPrescience.html#moment-of-prescience\"\
  ><em>moment of prescience</em></a>, and <a href=\"/pathfinderRPG/prd/spells/trueSeeing.html#true-seeing\"\
  ><em>true seeing</em></a>. Once enemies are in sight, he casts <a href=\"/pathfinderRPG/prd/spells/antilifeShell.html#antilife-shell\"\
  ><em>antilife shell</em></a> and <a href=\"/pathfinderRPG/prd/spells/spectralHand.html#spectral-hand\"\
  ><em>spectral hand</em></a> to enable him to use touch attacks beyond the field’\
  s perimeter.<br><strong>During Combat</strong> Under the protection of his <a href=\"\
  /pathfinderRPG/prd/spells/antilifeShell.html#antilife-shell\"><em>antilife shell</em></a>,\
  \ Rasputin attempts to hinder opponents with <a href=\"/pathfinderRPG/prd/spells/reverseGravity.html#reverse-gravity\"\
  ><em>reverse gravity</em></a> and <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/wavesOfEcstasy.html#waves-of-ecstasy\"\
  ><em>waves of ecstasy</em></a> and turn foes against each other with <a href=\"\
  /pathfinderRPG/prd/ultimateMagic/spells/terribleRemorse.html#terrible-remorse\"\
  ><em>terrible remorse</em></a> and <a href=\"/pathfinderRPG/prd/ultimateMagic/spells/murderousCommand.html#murderous-command\"\
  ><em>murderous command</em></a>, before laying waste with such deadly effects as\
  \ <a href=\"/pathfinderRPG/prd/spells/bladeBarrier.html#blade-barrier\"><em>blade\
  \ barrier</em></a>, <a href=\"/pathfinderRPG/prd/spells/blasphemy.html#blasphemy\"\
  ><em>blasphemy</em></a>, <em>destruction</em>, <em>harm</em>, <a href=\"/pathfinderRPG/prd/advanced/spells/stormbolts.html#stormbolts\"\
  ><em>stormbolts</em></a>, and <a href=\"/pathfinderRPG/prd/spells/unholyBlight.html#unholy-blight\"\
  ><em>unholy blight</em></a>. If wounded, Rasputin casts quickened <em>cure</em>\
  \ spells while continuing to target enemies with offensive spells.<br><strong>Morale</strong>\
  \ On the precipice of claiming his mother’s mythic power, Rasputin relies on his\
  \ stitched soul to preserve his life, and fights to the death again and again until\
  \ slain permanently.</p>\n                <p class=\"stat-block-breaker\">STATISTICS</p>\n\
  \                <p><strong>Str</strong> 9, <strong>Dex</strong> 11, <strong>Con</strong>\
  \ 19, <strong>Int</strong> 14, <strong>Wis</strong> 17, <strong>Cha</strong> 26<br><strong>Base\
  \ Atk</strong> +13; <strong>CMB</strong> +12; <strong>CMD</strong> 30<br><strong>Feats</strong>\
  \ Combat Casting, Craft Wondrous Item, Diehard<sup>B</sup>, Ectoplasmic Spell<sup>B</sup>,\
  \ Expanded Arcana (2), Great Fortitude, Iron Will, Lightning Reflexes, Persuasive,\
  \ Quicken Spell, Toughness<br><strong>Skills</strong> Bluff +25, Diplomacy +30,\
  \ Intimidate +25, Knowledge (arcana) +15, Knowledge (nobility) +10, Knowledge (planes)\
  \ +12, Knowledge (religion) +20, Perception +13, Sense Motive +16, Spellcraft +15,\
  \ Use Magic Device +25<br><strong>Languages </strong>Church Slavonic, Common, Russian<br><strong>SQ</strong>\
  \ oracle’s curse (haunted), revelations (ectoplasmic armor [+10, 18 hours/day],\
  \ project psyche, shroud of retribution [3/day, 1d8+9], spectral spells [4/day],\
  \ spirit walk [2/day, 18 rounds], sure soul [+4])<br><strong>Gear</strong> mwk dagger,\
  \ mwk Nagant M1895 revolver with 21 metal cartridges, <em>amulet of natural armor\
  \ +4</em>, <em>belt of physical perfection +2</em>, <em>cassock of the Black Monk</em>,\
  \ <em>headband of mental prowess +4</em> (Wis, Cha)</p>\n                <p class=\"\
  stat-block-breaker\">SPECIAL ABILITIES</p>\n                <p><strong>Stitched\
  \ Soul (Su)</strong> Rasputin’s soul is stitched to his body with threads of fate,\
  \ and he clings tenaciously to life. He gains Diehard as a bonus feat. In addition,\
  \ when first reduced to a number of negative hit points equal to or greater than\
  \ his current Con score, Rasputin dies, but he springs back to life 1d4 rounds later\
  \ as if the target of a resurrection spell. If killed a second time, the Mad Monk\
  \ again comes back to life 1d6 rounds later, as if the target of a raise dead spell\
  \ (upon his return, he loses 50% of his remaining unused spell slots as if they\
  \ had been used to cast spells). Only after Rasputin is slain for a third time do\
  \ his soul’s stitches finally unravel from his corpse, releasing his malignant spirit\
  \ into the ether.</p>\n               </blockquote>\n              </div>\n    \
  \         </div>\n             <p></p>\n             <p>Your entry will be judged\
  \ on presentation and adherence to theme, and to help me with that, I've brought\
  \ in the man responsible not only for the original Pathfinder version of the Mad\
  \ Monk, but was also one of the lead consultants on <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a> as well: Brandon Hodge!</p>\n             <p>But\
  \ what is the reward for all of your hard work? Something we've never offered before:\
  \ A <strong>custom Paizo.com avatar</strong> with art selected from <a href=\"http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a>, along with $25 in store credit. On Paizo.com, a\
  \ custom avatar means either being a Paizo employee (or the subject of whim <em>by</em>\
  \ a Paizo employee), so this is a rare opportunity for a unique avatar that nobody\
  \ else has!</p>\n             <p>Now, onto the rules:</p>\n             <ul>\n \
  \             <li>One entry per poster. Employees of Paizo, their immediate family\
  \ members, and persons with whom such employees are domiciled are ineligible. Anyone\
  \ who is currently employed full-time as a designer for a game company is ineligible.\
  \ Anyone with a cover credit on a hardcover RPG book is ineligible. Anyone who has\
  \ a design credit in 3 or more of Paizo's Pathfinder products is ineligible.</li>\n\
  \              <li>You must post your entries in this blog's discussion thread.</li>\n\
  \              <li>All entries due <strong>Midnight, September 13th, 2015</strong>,\
  \ Paizo time.</li>\n              <li>Entries must be in the following format: \n\
