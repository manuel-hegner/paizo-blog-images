  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">May Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, May 16, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/May24_ScenarioPreview.jpg\"\
  ><img src=\"/image/content/Blog/May24_ScenarioPreview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\"></p>\n      <p>Hello Starfinders!<br>\n\
  \        PaizoCon Online 2024 is just around the corner, and that means it’s time\
  \ to usher in a new season of the Starfinder Society! <strong>Welcome to the Year\
  \ of Era’s End!</strong></p>\n      <p>Under the watchful eye of newly elected First\
  \ Seeker Sarmak, the Starfinder Society embarks on an archaeological expedition\
  \ to Eternity, an ancient and mysterious city of the First Ones on the planet Aballon.\
  \ Using a relic known as the<em> Eternity Drive</em>, the Starfinders launch initial\
  \ explorations, uncover long-forgotten information about the First Ones, and clash\
  \ with a violent faction of anacites named Those Who Call.</p>\n      <p><a href=\"\
  https://paizo.com/products/btq02ez9?Starfinder-Society-Intro-Year-of-Eras-End\"\
  ><em>Starfinder Society Scenario #7-01: Intro: Year of Era’s End</em></a> is a repeatable\
  \ scenario for 1st- through 4th-level characters written by Letterio Mammoliti!\
  \ This is the first of three metaplot scenarios in the Year of Era’s End!</p>\n\
  \      <p>Meanwhile, news breaks across the infosphere that Zo (the city) and Zo!\
  \ (the bombastic undead media mogul) are finally going to put an end to their ongoing\
  \ feud! Long embroiled in a legal dispute over their shared name, both parties have\
  \ agreed to a trial on the planet of Traixus to put the matter to rest for good.\
  \ Ever ready to create a spectacle, Zo! hosts a competition to determine who has\
  \ the right to represent him in the trial. The winner? You, of course! Make your\
  \ case to the jury, ready your counterargument, participate in a trial by combat\
  \ against a team of crack combat lawyers, and smile for the camera in the live broadcast\
  \ of the decade! Oh, and get ready to shout ‘objection!’ I know I would!</p>\n \
  \     <p><a href=\"https://paizo.com/products/btq02eza?Starfinder-Society-Scenario-702-Zo-vs-Zo\"\
  ><em>Starfinder Society Scenario #7-02: Zo! vs. Zo</em></a> is a delightfully over-the-top\
  \ adventure for 3rd- through 6th-level characters written by Jenny Jarzabski!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd84ba42-ad1f-4c31-8afc-020f48c31f7f/Postulant_Call_07_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd84ba42-ad1f-4c31-8afc-020f48c31f7f/Postulant_Call_07_1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"artist Fabio Di Bernardi : A robotic\
  \ anacite with mismatched arms regards the viewer with curiosity\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a056d19-d544-415b-957f-aa5c48277cea/PalivharChooserofHues_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a056d19-d544-415b-957f-aa5c48277cea/PalivharChooserofHues_1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Palivhar Chooser of Hues, artist\
  \ Lucas Fernando: Respected shirren Starfinder and member of the Forum, Palivhar\
  \ Chooser of Hues, examines a hand-held holographic map, dressed in practical explorer’\
  s garb\"></a>\n       <p style=\"font-size: 13px;\">Illustrations by Fabio Di Bernardi\
  \ and Lucas Fernando</p>\n      </div>\n      <br>\n      <p>For those of you who’\
  ll be participating in PaizoCon Online 2024, we’ve got one more adventure hitting\
  \ gaming tables this month: <a href=\"https://paizo.com/products/btq02ezb?Starfinder-Society-Special-699-The-End-Awakens\"\
  ><em>Starfinder Society Special #6-99: The End Awakens</em></a>! Join a team of\
  \ rookie Starfinders tasked with performing routine surveys on a newly discovered\
  \ planet that the expedition’s leader, Palivhar Chooser of Hues, believes is Krethiskar,\
  \ a “missing” planet from the Szandite Collective. Unfortunately for the Starfinders,\
  \ something’s hibernating on Krethiskar, and it’s about to awaken!</p>\n      <p>Written\
  \ by Joseph Blomquist and Mike Kimmel, this interactive special is designed for\
  \ 1st- through 4th-level characters. For further previews, check out our previous\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6t3dl?Organized-Play-Preview-2024-Interactive-Events\"\
  >blog post</a> on this year’s Organized Play Interactive Events.</p>\n      <p>I\
  \ wish you all the best in escaping Krethiskar alive!</p>\n      <p>Take care, everyone!\
  \ Happy gaming!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jessica Catalan<br><em>Starfinder Society Developer</em><br></p>\n   \
  \   <br>\n      <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n\
  \      <p>Greetings Pathfinders!</p>\n      <p>This month we’re heading out west,\
  \ with one scenario set in Kaer Maga, a place we haven’t been for some time, and\
  \ another off the coast in waters near the Ironbound Archipelago.</p>\n      <p>To\
  \ start off, it seems poorer citizens of Kaer Maga, the City of Strangers, have\
  \ been going missing, and while many think they've simply left to emigrate to New\
  \ Thassilon, a purported haven for outcasts, an independent journalist, Nellie Bow,\
  \ feels that there's something unsavory going on. She’s found her investigation\
  \ hampered by rumors spread by an unknown party. Without any other options, she's\
  \ turned to the Pathfinder Society. It’ll be up to you to figure out what’s going\
  \ on, and put a stop to anyone taking advantage of any desperate dreamers in the\
  \ City of Strangers.</p>\n      <p><a href=\"https://paizo.com/products/btq02ez7?Pathfinder-Society-Scenario-516-A-Lie-Told-to-Strangers\"\
  ><em>Pathfinder Society Scenario #5-16: A Lie Told to Strangers</em></a> is dark\
  \ mystery adventure for 3rd- through 6th-level characters written by Alison Cybe.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40e6e4a2-b848-4e96-8723-1e1754dbd6b4/PZOPFS0516_Nellie_Bow__1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40e6e4a2-b848-4e96-8723-1e1754dbd6b4/PZOPFS0516_Nellie_Bow__1500x2100.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Nellie Bow, artist Allan Santos da\
  \ Silva : A kitsune journalist prepares to take notes for her investigation\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87206fa9-8d29-4b17-b735-27a0b31f2ca2/PZO2104_HoundofTindalos_2100x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/87206fa9-8d29-4b17-b735-27a0b31f2ca2/PZO2104_HoundofTindalos_2100x1500.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"Hound of Tindalos, artist Andrea\
  \ Tentori Montalto : An otherworldly quadruped, at first glance resembling a deformed\
  \ dog, is something far worse. Its toothy maw hangs open, and its wide, fish-like\
  \ eyes have a gaze beyond understanding\"></a>\n       <p style=\"font-size: 13px;\"\
  >Left to right: illustrations by Allan Santos da Silva and Andrea Tentori Montalto.</p>\n\
  \      </div>\n      <br>\n      <p>Meanwhile, our next scenario has its roots beginning\
  \ years ago, with the return of Xin Edasseril from its exile outside of time. A\
  \ ship off the coast of the reappearing city was somehow caught up in the eddies\
  \ of released time. Though it’s been years, rumors have slowly spread and the Pathfinder\
  \ Society has heard reports of a ship sighted over and over, apparently following\
  \ the same path before vanishing each week. This is that same unfortunate ship.\
  \ It seems it is somehow stuck in time, repeating the same week over and over. The\
  \ crew has tried everything to escape this fate, and gave up years of the same week\
  \ ago. You must find a way to return things to normal and save the crew from an\
  \ eternity of this single week.</p>\n      <p><a href=\"https://paizo.com/products/btq02ez8?Pathfinder-Society-Scenario-517-Stranded-on-Yesterdays-Tide\"\
  ><em>Pathfinder Society Scenario #5-17: Stranded on Yesterday’s Tide</em></a> is\
  \ an adventure featuring themes of cosmic horror for 1st- through 4th-level PCs\
  \ written by Bill Fischer, one of our new developers on the Narrative team.</p>\n\
  \      <p>Have an excellent May, and I hope we see you all online at PaizoCon!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh\
  \ Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
