  blurb\"> <a name=\"v5748dyo5l9y5\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <h1><br>Out of the Void</h1> \n    <p class=\"\
  date\">Wednesday, August 27, 2008</p> \n    <p>Keen-eyed readers of Chapter 3 of\
  \ the <a href=\"/store/v5748btpy84eo\"><i>Pathfinder Chronicles Campaign Setting</i></a>\
  \ have noticed that the deity Groetus, God of the End Times (that creepy moon nearby\
  \ is his holy symbol, by the way), granted one less domain than the other gods.\
  \ The problem there is, of course, the fact that there’s just not a lot of good\
  \ choices for a chaotic neutral god of the apocalypse among the SRD domains—my goal\
  \ was to include a new domain for Groetus, but space considerations got in the way.</p>\
  \ \n    <p>But never fear! In the upcoming <a href=\"/store/v5748btpy81ts\"><i>Gods\
  \ and Magic</i></a>, Groetus gets his missing domain—the Void domain! Keyed to the\
  \ darkness between the stars and secrets humanity was not meant to know, the Void\
  \ domain bolsters the mind against harmful magic while granting access to spells\
  \ that allow flight through the empty places and the power to call down outsiders\
  \ from beyond the stars.</p> \n    <blockquote> \n     <p><b>Void Domain</b></p>\
  \ \n     <p><b>Granted Power</b>: You gain a +4 insight bonus on saving throws against\
  \ all mind-affecting effects.</p> \n    </blockquote> \n   </blockquote> <a href=\"\
  /image/content/PathfinderChronicles/PZO9202-SymbolGroetus.jpg\" target=\"_blank\"\
  ><img src=\"/image/content/PathfinderChronicles/PZO9202-SymbolGroetus_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a> \n   <blockquote> \n    <blockquote> \n    \
  \ <p><b>Void Domain Spells</b></p> \n     <p>1 <i>Feather fall</i></p> \n     <p>2\
  \ <i>Levitate</i></p> \n     <p>3 <i>Fly</i></p> \n     <p>4 <i>Lesser planar binding</i></p>\
  \ \n     <p>5 <i>Overland flight</i></p> \n     <p>6 <i>Planar binding</i></p> \n\
  \     <p>7 <i>Reverse gravity</i></p> \n     <p>8 <i>Greater planar binding</i></p>\
  \ \n     <p>9 <i>Gate</i></p> \n    </blockquote> \n    <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n   </blockquote> <!-- tags: Gods and Magic--> \n  </div>\
