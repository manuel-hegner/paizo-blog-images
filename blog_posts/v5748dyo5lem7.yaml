  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar 2013:\
  \ Steven Helt!</h1> \n   <p class=\"date\">Tuesday, April 2, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">After 4 months\
  \ and more than half a million votes cast, we are proud to announce that Steven\
  \ Helt is the winner of RPG Superstar™ 2013! Paizo will be publishing Helt's winning\
  \ Pathfinder Module proposal, which has been renamed <i>Tears at Bitter Manor</i>.</span></p>\
  \ \n    <center>\n     <a href=\"/people/StevenTHelt\"><b>Steven Helt</b></a> -\
  \ Tulsa, OK\n     <br> <span class=\"tiny\">&nbsp;&nbsp;<b>Round 5</b> <a href=\"\
  /threads/rzs2plgn\">The Golden Watch</a><br> &nbsp;&nbsp;<b>Round 4</b> <a href=\"\
  /threads/rzs2pi7h\">Ssel Asha - Ancient Naga Temple</a><br> &nbsp;&nbsp;<b>Round\
  \ 3</b> <a href=\"/threads/rzs2pgj4\">Deadfall Dweller</a><br> &nbsp;&nbsp;<b>Round\
  \ 2</b> <a href=\"/threads/rzs2pelr\">Floodwalker (Witch)</a><br> &nbsp;&nbsp;<b>Round\
  \ 1</b> <a href=\"/threads/rzs2pa9n\">Quicksand Cloak</a></span> \n    </center>\n\
  \    <br> \n    <p>The three runners-up, Matthew Duvall of Chicopee, MA, Scott Fernandez\
  \ of Allen Park, MI, and Pedro Coelho of Sau Paulo, Brazil, have won assignments\
  \ to write Pathfinder Society Scenarios.</p> \n    <p>Congratulations again to Steven\
  \ and look out for <a href=\"/products/btpy8xss\"><i>Tears at Bitter Manor</i></a>,\
  \ coming this November!</p> \n    <p>RPG Superstar™ will be returning in 2014!</p>\
  \ \n   </div> \n  </blockquote> <!-- tags: RPG Superstar, Pathfinder Modules -->\
