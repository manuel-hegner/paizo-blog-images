             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dave Nelson</h3>
              <p><em>Historia Reliquary, Magic Ammunition</em><br>
                Greetings, traveler. You, yes you! Enter the Historia Reliquary and see the legends of Avistan long lost. Garundi history? Oh yes, we have that too, somewhere in the back. But first, look at this arrow. Carved head to look like a rhinoceros. It dates back to the Sixth Army of Exploration in Taldor. I suppose I could part with it, to someone who understands its historical significance...</p>
              <p>Dave Nelson is a neurodivergent freelancer who is happy to have contributed to Grand Bazaar, writing the magic ammunition and the details of the Historia Reliquary. In particular he is excited to provide positive autistic representation, a cause he feels strongly about, through the proprietor of the Reliquary. Please enjoy!</p>
              <p><br></p>
              <h3>Jessica Redekop (she/they/he)</h3>
              <p><em>Fashionable Items</em><br>
                Hello! I'm Jess, and I wrote the new clothing and other items available in the Material Changes shop (just the items! Credit to Dana Ebert for the rest of the Material Changes entry). I had a great time working on Grand Bazaar with my fellow authors, with Luis and Eleanor as the book's development leads, Mark as the design lead, Patrick and Avi as editorial leads, and all the other people needed to make these books happen. I am privileged to be part of this great and talented network of people who collaborate and create together, and to have such a wonderful, kind, and fierce group of peers</p>
              <p><br></p>
              <h3>Erin Roberts</h3>
              <p><em>Relics &amp; Remembrance, Alchemical Tapas, Magical Tapas</em><br>
                Hello! I’m Erin Roberts (she/her), and I’m thrilled to be making my Pathfinder (and published TTRPG) debut in Logbee! I had the absolute pleasure of writing Khisa, who shares my passion for storytelling and social justice, and her Relics &amp; Remembrance shop. I also had a blast creating Alchemical and Magical Tapas to complement The Mask and the Moon, the restaurant written by Andrew Mullen that my tastebuds desperately wish existed.</p>
              <p>While this is my first Paizo project, there's more to come, so keep an eye out for my work in&nbsp;<em>Lost Omens Knights of Lastwall</em>&nbsp;and other projects yet to be announced. You can follow all of my work (including my prose science fiction/fantasy/horror writing) on Twitter at&nbsp;<a href="https://twitter.com/nirele">@nirele</a>&nbsp;or check out my website at&nbsp;<a href="http://writingwonder.com/">writingwonder.com</a>. And until next time, may your causes be just and your cakes impossible!</p>
              <p><br></p>
              <h3>Shay Snow</h3>
              <p><em>Kitten’s Slumber, Magic Weapons</em><br>
                Hey! I’m Shay Snow (they/them) and I wrote the shop Kitten’s Slumber for&nbsp;<em>Lost Omens The Grand Bazaar</em>! I really enjoyed creating a familiar sanctuary and crafting the relationship between quiet Roswine and exuberant Cabbage, who might just a little bit be based on my orange cat, Beans! You may have also seen my writing in a couple of Starfinder Society scenarios, as well as&nbsp;<em>Secrets of Magic</em>,&nbsp;<em>Tech Revolution</em>, and&nbsp;<em>Bestiary 3</em>. I have a few more entries in upcoming books, including&nbsp;<em>Lost Omens Monsters of Myth</em>.</p>
              <p>I also pop up around Coyote &amp; Crow and have a few things being announced with them soon!</p>
              <p>When not writing, I’m usually discussing Native issues and rights over on my Twitter&nbsp;<a href="https://twitter.com/spellsinsugar">@SpellsInSugar</a>, where you can also sometimes catch me talking about video games and horror media. You can keep up with my work, or even contact me for hire, through my website&nbsp;<a href="https://shayjay.carrd.co/">https://shayjay.carrd.co/</a>!</p>
             </div>
            </div>
