  \ skinned dwarf, dressed in blue and silver robes, with a drum hanging at their\
  \ hip\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n     \
  \ <br> \n      <h3>Shan Wolf (he/they)</h3> \n      <p>Hi everyone, I am a freelance\
  \ game designer and contributing author on both the Pathfinder and Starfinder lines.\
  \ My credits include <em>Starfinder Bounty #4: Poacher’s Prize</em>, the Adventure\
  \ Toolbox for book 1 of the Starfinder Drift Hackers Adventure Path, the <em>Starfinder\
  \ Ports of Call</em> hardcover, the Adventure Toolbox for book 2 of the Strength\
  \ of Thousands Adventure Path, and the upcoming <em>Lost Omens Highhelm</em> sourcebook.\
  \ My primary focus as a writer is in Black and Indigenous liberation narratives,\
  \ monster creation, archetype creation, history and lore, and writing revolutionary\
  \ and inherently anti-colonialist themes.</p> \n      <p>Besides all that, I am\
  \ a huge Pathfinder and Starfinder booster. I love these games as they help bring\
  \ to life amazing fantasies about being heroes and saving the world, or universe,\
  \ and that is always something I’m interested in doing, or just talking about in\
  \ general.</p> \n      <p>If you’re interested in my work, or hearing my views,\
  \ feel free to take a look at my twitter <a href=\"https://twitter.com/Fenrirs_Chosen\"\
  >@Fenrirs_Chosen</a> and you will see an outspoken and passionate advocate for Black\
  \ liberation, and making the tabletop space more open, safe, and inclusive. <br>\
  \ </p>\n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68ccebef-463b-4d69-942d-0a40269d48ee/PZO9315_Adjeri_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68ccebef-463b-4d69-942d-0a40269d48ee/PZO9315_Adjeri_1800.png\"\
  \ width=\"45%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A dark\
  \ skinned young woman dressed in teal with gold trim, reading from a book\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79de1c48-386b-4c47-bbe0-45177772a9c8/PZO9309_Lubaiko_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79de1c48-386b-4c47-bbe0-45177772a9c8/PZO9309_Lubaiko_1800.png\"\
  \ width=\"45%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A dark\
  \ skin woman, dressed in a long, black, flaming coat, holding a Molotov cocktail\"\
  ></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <br> \n\
  \      <h3>Erin Roberts (she/her)</h3> \n      <p>Happy Black History Month, y'all!\
  \ I'm Erin and in addition to being a prose writer and a creative writing teacher,\
  \ I've been a freelancer for Paizo for a couple of years—how time flies! I've written\
  \ for a few Lost Omens books, bringing things like Impossible Cake (<em>Pathfinder\
  \ Lost Omens Grand Bazaar</em>), the Tunwalkers (<em>Pathfinder Lost Omens Knights\
  \ of Lastwall</em>), reflections on time from the Ladies of Shadow tea and assassination\
  \ guild (<em>Pathfinder Lost Omens Travel Guide</em>), and a look at the artists\
  \ and buildings of Golarion (<em>Travel Guide</em>) to their pages. I've also had\
  \ fun in space, writing a bounty (<em>Starfinder Bounty #3: A Green Place</em>)\
  \ and adding to vlaka lore (<em>Starfinder Interstellar Species</em>).</p> \n  \
  \    <p>Outside of the Paizoverse, I’ve written for D&amp;D (<em>Journeys Through\
  \ The Radiant Citadel</em>), World of Darkness (<em>Hunter: The Reckoning Fifth\
  \ Edition</em>) and several awesome 3PP and indie projects (including <em>Anansi’\
  s Tapestry of Lives</em> and <em>Moonlight on Roseville Beach</em>). What’s next?\
  \ I’m a game writer for a future Foundry VTT project and you can catch my freelance\
  \ work in projects like <em>Pathfinder Lost Omens Firebrands</em>, <em>Pathfinder\
  \ Lost Omens Highhelm</em>, and other fun places not yet revealed by the mythical\
  \ powers that be. I also chat with a bunch of writing folks every week as one of\
  \ the hosts of the <em>Writing Excuses</em> podcast, new every Sunday. I usually\
  \ share whatever shenanigans I'm up to next on Twitter at <a href=\"https://www.twitter.com/nirele\"\
  >@nirele</a>, so feel free to follow me there!</p> \n      <br> \n      <div class=\"\
