  \ June 6, 2013</p> \n    <div itemprop=\"articleBody\"> \n     <div style=\"float:\
  \ left; padding: 0 1em .5em 0;\">\n      <a href=\"/products/btpy8vit\"><img src=\"\
  /image/product/catalog/PZO/PZO3028_120.jpeg\" border=\"0\"></a>\n     </div> \n\
  \     <p><span itemprop=\"description\">I'm a big fan of Face Cards. In my own games\
  \ I have used cards from multiple sets both to depict NPCs and to inspire creatively\
  \ blocked players during character generation. Face Cards add a lot of depth and\
  \ color to any game. The <a href=\"/products/btpy8vit\"><i>Shattered Star Face Cards</i></a>,\
  \ available now, are no exception! These cards depict notable characters from the\
  \ <a href=\"/pathfinder/adventurePath/shatteredStar\">Shattered Star Adventure Path</a>,\
  \ but the faces are also intriguing and evocative even if, like me, you haven't\
  \ had the chance to play though Shattered Star yet.</span></p> \n     <p>But enough\
  \ of my jabber, here's a sample of some the awesome art found in this 54 card set:</p>\
