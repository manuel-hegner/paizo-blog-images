  \ Gen Con Indy 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, January 19, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Greetings,\
  \ players! Somehow, it’s once again time to start recruiting volunteers for our\
  \ major conventions! At this time, we’re opening applications for <b>Gen Con Indianapolis\
  \ 2023</b>. Information on Gen Con Online, as well as other PaizoCon events, will\
  \ happen at a future date. Please read all the information in the convention’s section\
  \ <u>before</u> filling out the application form, and let the team know if you have\
  \ any questions!</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb7f136-ff20-4207-9f2a-c86b890edc84/GenCon_Logo.png\"\
  \ width=\"300px\" style=\"padding: 10px;\" alt=\"Gen Con Logo\"></a> \n       <p\
  \ style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n      <h2>Gen Con\
  \ Indy 2023</h2> \n      <p>Gen Con Indianapolis will take place in Indianapolis,\
  \ Indiana from August 3-6, 2023. While we intend to participate in Gen Con Online,\
  \ this application is <b>only</b> for the in-person show. New content at this show\
  \ includes the launch of Pathfinder Society Year 5, the new Pathfinder Society Special\
  \ and the second American run of the Starfinder Society interactive special, and\
  \ new Starfinder Society scenarios (including your first chance to meet the new\
  \ First Seeker Candidates). </p> \n      <p>We are currently seeking volunteers\
  \ for the following roles:</p> \n      <ul> \n       <li><b>Game Master</b>: Run\
  \ tables of Organized Play Scenarios, Bounties and Quests</li> \n       <li><b>Headquarters\
  \ (HQ)</b>: Answer player and GM questions, seat players, handle conflicts and disputes,\
  \ and report games after completion</li> \n       <li><b>Demo GM</b>: Run quick\
  \ demos for new players, giving them a short Pathfinder/Starfinder experience before\
  \ quickly turning the table over for the next group. Our Demo GMs may receive an\
  \ Exhibitor badge in compensation for the fast and furious nature of the position,\
  \ subject to availability.</li> \n       <li><b>Academy GM</b>: Run games for young\
  \ children (under 18) and their families and provide a safe, welcoming environment\
  \ for our youngest gamers. This position requires proof of a completed background\
  \ check.</li> \n      </ul> \n      <p>Please read this important information before\
  \ applying:</p> \n      <ul> \n       <li>Volunteer applications will be reviewed\
  \ and accepted or rejected by the Gen Con Organizing Committee. Filling this form\
  \ out <b>does not guarantee acceptance</b>; you will receive an email with further\
  \ information from the Gen Con committee.</li> \n       <li>Gen Con Indy schedules\
  \ will be <b>assigned</b> by the committee. You will be asked for your preference\
  \ of system and level, but you will not necessarily be able to choose the specific\
  \ scenario(s) you run. The committee’s intention is to assign people to run the\
  \ same scenario multiple times during the weekend. There is a free-form field at\
  \ the end of the form to enter specific requests, though there’s no guarantee they\
  \ will be honored.</li> \n       <li>Reward information is listed in the table below.\
  \ GMs who don’t qualify for a badge will still need to purchase one.</li> \n   \
  \    <li>Volunteers will be accepted on a rolling basis and schedules should be\
  \ assigned within two weeks of your application. Once your schedule is assigned\
  \ and you confirm, you are considered to be committed to attending the event.</li>\
  \ \n       <li>Adventure authors interested in running tables of scenarios they\
  \ have written should fill out the volunteer form and then follow up by emailing\
  \ genconleads@gmail.com. Please note we have a limited number of tables and the\
  \ schedule is fairly locked-in at this stage, but we’ll do our best to get you slotted\
  \ into your scenario if it’s on the schedule.</li> \n       <li>Gen Con has indicated\
  \ that they do not plan to have any mask or vaccination requirements for the event.\
  \ They have also prevented us from enforcing a mask mandate within our spaces. We\
  \ will work to ensure the safety of all our attendees as best we can under this\
  \ policy. At this time we are still evaluating our options such as obtaining air\
  \ purifiers, reducing player count to ensure safe distancing, and increasing the\
  \ distance between tables. We will be sure to provide hand sanitizer and masks on-site\
  \ for any who want them.</li> \n       <li>Any questions about the GM signup process\
  \ should be sent to the committee at genconleads@gmail.com.</li> \n       <br> \n\
