  \ \n    <p class=\"tiny\">*Paizo staff attending this convention.</p> \n    <p>On\
  \ the topic of conventions; if you missed PaizoCon 2017, the awesome folks at Know\
  \ Direction recorded the panels and banquet and made them available for download.\
  \ <a href=\"http://knowdirectionpodcast.com/category/podcasts/convention-podcasts/\"\
  \ target=\"_blank\">Check here for all available topics!</a></p> \n    <p>Also convention\
  \ related—we are still looking for volunteers for Gen Con 50! Most of our vacancies\
  \ are for GMs to run games (Starfinder and Pathfinder), but we may have other places\
  \ open up before the event starts on August 17th. A summary of the Gen Con volunteer\
  \ experience is January 30th's <a href=\"/paizo/blog/v5748dyo5ljif?A-Call-to-VolHow-to-Volunteer-for-Organized\"\
  >\"A Call to Vol\" blog</a>. Directions for volunteering are at the bottom of the\
  \ blog.</p> \n    <p>The Gen Con leads and I working to open more Starfinder Society\
  \ tables at Gen Con and hope to coordinate our efforts with the Gen Con events staff\
  \ early next week. Keep an eye on the Gen Con catalog for more information.</p>\
  \ \n    <p>Check back to the blog often, as we have lots of information to impart\
  \ before the launch of the next organized play seasons at Gen Con 50. The team is\
  \ pulling together to complete all the tasks needed to run our portion of the Best\
  \ 4 Days in Gaming! 38 days and counting, which means I need to get back to work.</p>\
  \ \n    <p>Until next time—Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br>\
