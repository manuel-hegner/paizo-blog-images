  blurb\"> <a name=\"v5748dyo6shvw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Available Now:\
  \ Free RPG Day 2021 Adventures!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, November 19, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/092421_FreeRPGPreview.jpg\"\
  ><img src=\"/image/content/Blog/092421_FreeRPGPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Those adorable little Free\
  \ RPG Day one-shots with pregenerated characters are now available. Since they’\
  re free PDF downloads, or only a few dollars in print on the Paizo store, they’\
  re perfect for giving new players a taste of Pathfinder and Starfinder. Veteran\
  \ players can simply enjoy a side session of fun!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a07b4c57-98cc-4ce0-97f4-9d18fb1f8151/092421_SFFreeRPG2021.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a07b4c57-98cc-4ce0-97f4-9d18fb1f8151/092421_SFFreeRPG2021.jpg\"\
  \ align=\"left\" width=\"300\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Free RPG Day 2021 Starfinder: The Starfinder Four VS. The Hardlight Harlequin\"\
  ></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h3><em><a href=\"https://paizo.com/products/btq02apw/discuss?Starfinder-Adventure-The-Starfinder-Four-vs-The-Hardlight-Harlequin#tabs\"\
  >The Starfinder Four vs. the Hardlight Harlequin</a></em></h3> \n     <p><b>POWER\
  \ UP!</b></p> \n     <p>Everyone across the galaxy enjoys the occasional diversion\
  \ in a holographic amusement chamber, whether it’s relaxing on a sandy beach or\
  \ taking part in an action-packed adventure on a war-torn battlefield from the safety\
  \ of home. But what happens when the digital settings and inhabitants of these simulations\
  \ come to life and threaten a group of innocent fun seekers?</p> \n     <p>Thanks\
  \ to some inadvertently malicious code created by a proud game designer, such a\
  \ calamitous event has occurred on a small moon hosting an entertainment expo! The\
  \ building is slowly but surely being digitized while the game designer’s mind has\
  \ been taken over by a comic-book villain. Only a group of newly recruited Starfinders\
  \ can save the day!</p> \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad430cfd-3ff8-41a1-a510-4e24c5f63878/092421_PFFreeRPG2021.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad430cfd-3ff8-41a1-a510-4e24c5f63878/092421_PFFreeRPG2021.jpg\"\
  \ align=\"left\" width=\"300\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"Free RPG Day 2021 Pathfinder: Threshold of Knowledge\"></a>\n     <p style=\"\
  font-size: 13px;\"></p> \n     <h3><em><a href=\"https://paizo.com/products/btq02apx?Pathfinder-Adventure-Threshold-of-Knowledge\"\
  >Pathfinder: The Threshold of Knowledge</a></em></h3> \n     <p><b>On the Brink\
  \ of Greatness!</b></p> \n     <p>Graduates of the Magaambya are well-known as some\
  \ of the most skilled magic wielders in Golarion. Now it's time for a new group\
  \ of students to take their first steps on the path to greatness.</p> \n     <p>In\
  \ <em>Threshold of Knowledge</em>, players take on the role of one of five students\
  \ from the prestigious Magaambya, the oldest school of magic in the Inner Sea region.\
  \ When a teacher goes missing, it's up to these new heroes to step up and solve\
  \ a wicked mystery that threatens the existence of the Magaambya itself!</p> \n\
  \     <p><em>Threshold of Knowledge</em> is a short adventure for 1st-level characters\
  \ that takes the heroes into the Magaambya and the nearby city of Nantambu. In addition,\
  \ the five pregenerated characters provide a quick way to jump into the adventure\
  \ right away in this exciting offering for Free RPG Day! Grab some dice and some\
  \ friends and play the role of new heroes in training!</p> \n     <br clear=\"all\"\
  > \n     <br> \n     <p>Find past Free RPG Day products here!</p> \n     <ul> \n\
  \      <li><a href=\"https://paizo.com/store/pathfinder/adventures/standalone/freeRPGDay\"\
  >Pathfinder</a></li> \n      <li><a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/freeRPGDayAdventures\"\
  >Starfinder</a></li> \n     </ul> \n     <p>Remember, Free RPG Day would not be\
  \ possible without your favorite local game store, so be sure to drop in and give\
  \ them your patronage.</p> \n     <center>\n      <h3><a href=\"https://paizo.com/paizo/locator\"\
  >Find a Store</a></h3>\n     </center> \n    </blockquote> \n   </div> <!-- tags:\
