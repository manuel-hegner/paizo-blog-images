  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\"><br>It's\
  \ the Iconic Samurai: Hayato!</h1> \n   <p class=\"date\">Sat, Aug 17, 2013 at 12:59\
  \ PM Pacific</p> \n   <p><span itemprop=\"description\">Seattle Venture Captain\
  \ Kyle Elliot as the Iconic Samurai Hayato! Kyle wanted to make sure I gave a shout\
  \ out to the folks that helped construct this amazing cosplay, Attention Span Garb\
  \ and Paizo's resident cosplayer and customer service rep, Erik Keith. </span></p>\
  \ \n   <p>Kyle won't be participating in our costume contest, but *you* can! <br>\
  \ Make sure to stop by the Paizo booth and have a blue shirted Paizo employee take\
  \ your picture and get your email address! Remember, your costume needs to be from\
  \ Pathfinder artwork (example: not just a bard, but specifically Lem; not just a\
  \ fancy dressed lady, but specifically The Spymaster). </p> \n   <p>And if you aren't\
  \ at Gen Con but have pictures of cosplay, send them to cosplay@paizo.com and we'll\
  \ put them in our special cosplay photo album on Facebook! Include you name as you\
  \ want it to appear for credit, the person/monster/thing you are cosplaying and\
  \ let us know if you we're at a special event or convention when the picture was\
  \ taken!</p> \n   <p>Happy costuming!</p> \n   <p style=\"clear:both;\">Sara Marie<br>\
  \ Customer Service Dire Carebear Manager</p>\n  </blockquote> \n </div> <a href=\"\
