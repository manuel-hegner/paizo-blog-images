  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Get Ready for PaizoCon\
  \ Europe 2024!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 27, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\"></p>\n      <p>Bonjour\
  \ Pathfinders and Starfinders,<br>\n        It's time to officially announce<strong>\
  \ PaizoCon Europe 2024</strong> and <strong>PaizoCon Online Europe 2024</strong>!\
  \ Both events will be held from <strong>August 15 to August 18, 2024</strong>. I’\
  ll be attending the physical event in Geneva, and I hope to see some of you there!</p>\n\
  \      <p>Please read on for more information from our European volunteers about\
  \ the events.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e50e2dc-e272-4756-aefe-7bf5d6ec9cb3/PaizoConEurope2024_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e50e2dc-e272-4756-aefe-7bf5d6ec9cb3/PaizoConEurope2024_1200x675.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"PaizoCon Europe 2024\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d29e2fa-2e37-4102-9f27-44ce51a53eac/PaizoConOnlineEurope2024_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d29e2fa-2e37-4102-9f27-44ce51a53eac/PaizoConOnlineEurope2024_1200x675.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"PaizoCon Online Europe 2024\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>The\
  \ European Organized Play volunteers have joined together and are pleased to invite\
  \ you to four days of Pathfinder and Starfinder gaming. Games will be offered in\
  \ various languages, both in person in Geneva, Switzerland, and across multiple\
  \ online VTTs, hopefully with something to suit everyone.</p>\n      <p>The event\
  \ will feature the current season’s specials for both Pathfinder Second Edition\
  \ and Starfinder:</p>\n      <ul>\n       <li>PFS #6-00: Salt of the Ocean (levels\
  \ 1-8)</li>\n       <li>SFS1 #6-99: The End Awakens (levels 1-4)</li>\n      </ul>\n\
  \      <p>In addition, there will be a range of games across Pathfinder Second Edition,\
  \ Pathfinder First Edition, Starfinder First Edition, and the playtest adventure\
  \ for Starfinder Second Edition.</p>\n      <p>We will use two parallel events with\
  \ two separate Warhorn events:</p>\n      <p>For the in-person event : <a href=\"\
  https://warhorn.net/events/paizocon-europe-2024\">https://warhorn.net/events/paizocon-europe-2024</a></p>\n\
  \      <p>For the online event: <a href=\"https://warhorn.net/events/paizocon-online-europe-2024\"\
  >https://warhorn.net/events/paizocon-online-europe-2024</a></p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a771aa2-1a7f-4347-bac4-b44f54c9aa6f/PaizoConEU2023_01_1620x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a771aa2-1a7f-4347-bac4-b44f54c9aa6f/PaizoConEU2023_01_1620x1080.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"PA group campsite at PaizoCon EU\
  \ 2023\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ecd7005-2cbb-48ce-937e-fd538d489bfa/PaizoConEU2023_02_1620x1080.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ecd7005-2cbb-48ce-937e-fd538d489bfa/PaizoConEU2023_02_1620x1080.jpg\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"A group campsite at PaizoCon EU 2023\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p><strong>If you want to GM or HQ:</strong></p>\n      <p>For the physical\
  \ event, please contact us directly at <a href=\"mailto:paizoconeurope@gmail.com\"\
  >paizoconeurope@gmail.com</a></p>\n      <p>For the online event, please complete\
  \ this form: <a href=\"https://framaforms.org/volunteering-for-paizocon-online-europe-2024-1718885600\"\
  >https://framaforms.org/volunteering-for-paizocon-online-europe-2024-1718885600</a></p>\n\
  \      <p><strong>Important Dates: </strong></p>\n      <ul>\n       <li><strong>27\
  \ June</strong>: GM and staff signups open</li>\n       <li><strong>13 July</strong>:\
  \ Early GM signups open; GMs may sign up for one player seat per slot they are scheduled\
  \ to run</li>\n       <li><strong>15 July (</strong>1900 CEST/1300 Eastern time):\
  \ Player sign-ups open</li>\n       <li><strong>12 August</strong>: Warhorn will\
  \ be closed to sort tables</li>\n       <li><strong>15-18 August</strong>: PaizoCon\
  \ Europe 2024</li>\n      </ul>\n      <p>We look forward to sharing these four\
  \ days of play with you!</p>\n      <p style=\"margin-left: 20px; line-height: 14px;\"\
  >From the Organizers,<br><b>Benoît Gros</b><br><em>RVC Francia</em><br></p>\n  \
