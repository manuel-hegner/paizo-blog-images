  \ border=\"0\" hspace=\"9\" vspace=\"9\"></a> \n  </div> \n  <blockquote> \n   <h1><br>The\
  \ Mad Artist of Manifest!</h1> \n   <p class=\"date\">Monday, November 17, 2008</p>\
  \ \n   <p>A few years back Sean K Reynolds had a hand in writing a particularly\
  \ morbid and unusual book. That's probably not too helpful a statement considering\
  \ that he cranks out like 35 a year*, so to narrow it down a little more, it was\
  \ about ghosts. And to narrow it down even further, it was called <a href=\"/store/v5748btpy7b33\"\
  ><i>Ghostwalk</i></a>.</p> \n   <p>Since moving into the desk next to mine (and\
  \ covering it with enough miniatures to give the tarrasque lead poisoning), Sean's\
  \ been brimming with artistic fervor. To help with that, a few weeks back Lisa dropped\
  \ a few big boxes of Ghostwalk at his desk and asked for signatures. That way, anyone\
  \ who buys the book through the Paizo store gets a neat little collectors item.</p>\
  \ \n   <p>But oh no! Sean \"The 'K' is for Kreative\" Reynolds couldn't just sign\
  \ a box of books, he had to get out his colored pens... and pencils... and oil paints.\
  \ Just check out a few of his unexpected masterpieces here. And if you've ordered\
  \ a copy of <i>Ghostwalk</i> recently, good luck, 'cause there's no telling what\
  \ you might get!</p> \n   <p>F. Wesley Schneider <br><i>Pathfinder</i> Managing\
  \ Editor</p> \n   <p class=\"tiny\">*(Expect more details on the SKR Book of the\
  \ Week Club in the distant future.)</p> \n  </blockquote> <!-- tags: Ghostwalk -->\
