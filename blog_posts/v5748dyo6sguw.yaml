  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Alien Archive 3: Catch\
  \ the Drift</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, August 20, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/082019_AA3_Preview.jpg\"\
  ><img src=\"/image/content/Blog/082019_AA3_Preview_500.jpeg\"></a> \n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Starfinder’s newest creature\
  \ compendium comes packed with more than 100 stat blocks, including half a dozen\
  \ new creatures native to the hyperspace plane of the Drift. But there are plenty\
  \ of more worldly foes, too. In Starfinder, even seemingly innocuous things can\
  \ become deadly, such as the ferromagnetic ooze, seen here engulfing our unfortunate\
  \ mechanic, Quig, as his trusty drone, Scout, attempts to give him a lift without\
  \ getting pulled in too.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082019_FerrofluidMagnetoCluster.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082019_FerrofluidMagnetoCluster_500.jpeg\"\
  \ alt=\"A black blob-like creature covefred with metallic spikes engulfs Quig, a\
  \ ratfolk mechanic, as his drone attempts to pull him to safety.\"></a> \n     \
  \  <p style=\"font-size: 13px;\">Illustration by Hannah Böving</p> \n      </div>\
  \ \n      <p>But it’s not all bad news for adventurers! <i>Alien Archive 3</i> includes\
  \ 19 new playable species, including dessamars, who have a larval and an adult form,\
  \ complete with different statistics and abilities. Pictured here is a raxilite,\
  \ a capital-T Tiny plant creature that uses its LFAN (Lifting Floret Activiation\
  \ Network) to deftly handle items designed for larger creatures.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082019_Raxilite.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082019_Raxilite_500.jpeg\"\
  \ alt=\"A plant-like humanoid with a gourd-shaped head topped by growths that look\
  \ like dandelion seeds.\"></a> \n       <p style=\"font-size: 13px;\">Illustration\
  \ by Nathanael James</p> \n      </div> \n      <p>Of course, we crammed a lot of\
  \ other player options into this book too; over 50 new options include armor, weapons,\
  \ starship systems, augmentations, spells, and a whole lot more. Since we mentioned\
  \ the ferrofluid ooze, check out this armor upgrade based on its vibration-dampening\
  \ properties:</p> \n      <div style=\"border:2px solid darkblue; margin: 1em 0\"\
  > \n       <table style=\"font-weight: bold;\" cellspacing=\"0\"> \n        <tbody>\n\
  \         <tr>\n          <td style=\"background-color: darkblue; color: #fff; padding:0.25rem\"\
  \ colspan=\"3\">FERROFLUID SUSPENSION</td>\n         </tr> \n         <tr>\n   \
  \       <td style=\"background-color: darkblue; color: #fff; padding:0.25rem\">ARMOR\
  \ SLOTS: 1</td>\n          <td style=\"background-color: darkblue; color: #fff;\
  \ padding:0.25rem\">ARMOR TYPE: ANY</td>\n          <td style=\"background-color:\
  \ darkblue; color: #fff; padding:0.25rem\">BULK: —</td>\n         </tr> \n     \
  \   </tbody>\n       </table> \n       <p style=\"padding:0.5rem; margin:0\">Your\
  \ armor dampens vibrations, reducing bludgeoning damage you take by 5 (to a minimum\
  \ of 0) and reducing your armor check penalty to Stealth checks by 2 (to a minimum\
  \ of 0). In addition, the DC of Perception checks against you is increased by 5\
  \ for creatures using blindsight (vibration) or blindsense (vibration).</p> \n \
  \     </div> \n      <p>Perhaps the most exciting player option we introduced in\
  \ <i>Alien Archive 3</i> is our new creature companion system! Now you can have\
  \ a pet, a battle buddy, or even a mount. We included premade companions for you\
  \ to choose from, such as tashtari (also known as laser wolf) pups, serpentine mounts,\
  \ and curious shape-changing oozes. A simple series of feats lets you exert increasing\
  \ control over your companion, letting you choose how deeply to develop your bond.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/082019_CreatureCompanion.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/082019_CreatureCompanion_500.jpeg\"\
  \ alt=\"A pistol-wielding soldier directs his companion, a four-eyed tiger-like\
  \ creature, to spring into battle.\"></a> \n       <p style=\"font-size: 13px;\"\
  >Illustration by Raphael Madureira</p> \n      </div> \n      <p>Whatever you’re\
  \ looking for on your trek through the stars, Alien Archive 3 is sure to have something\
  \ to help you succeed—or put you to the test.</p> \n      <p>Joe Pasini<br> <i>Starfinder\
  \ Lead Designer</i></p> \n     </blockquote> \n    </div> <!-- tags: Starfinder,\
