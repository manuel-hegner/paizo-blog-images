  \ \n   <blockquote> \n    <p>2002 was my first Gen Con as an owner of Paizo. We\
  \ had a small table in the WotC booth, where we sold subscriptions to <i>Dragon</i>,\
  \ <i>Dungeon</i>, and <i>Star Wars Insider</i>. 2003 had us schlepping Silver Boba\
  \ Fetts. 2004 was the year of the <i>Undefeated</i> cheerleaders. 2005 saw the mountain\
  \ of <i>Shackled City</i> hardcovers. 2006 saw the release of our GameMastery line\
  \ of system independent products.</p> \n    <p>Another great moment was 2007, the\
  \ year we launched the Pathfinder Adventure Path line. Knowing that <i>Dragon</i>\
  \ and <i>Dungeon</i> were going away, but that we had this awesome line of adventure\
  \ product that included some of the best folks in the industry, was satisfying.\
  \ 2008 saw the release of the <i>Pathfinder RPG Beta</i>. All of us were floored\
  \ when we sold out of the print version of our Beta playtest. I thought we would\
  \ be burning the unsold copies. Now it is a collector's item!</p> \n    <p>Of course,\
  \ the year 2009 saw the release of the <i>Pathfinder RPG Core Rulebook</i>. The\
  \ buzz had been amazing building up to this release, but we weren't prepared for\
  \ the rush of people trying to be the first to buy the book. The Paizo staff ran\
  \ around like shepherds, trying to tame a semblance of order into 500+ people descending\
  \ on the booth at the same time. By the time the line went around the booth and\
  \ into the art show area, I knew something had to happen. So Erik and I grabbed\
  \ a bag and offered to let people give us $60, get their book, and get out of the\
  \ line. Many people took us up on that offer.</p> \n    <p>Now 2011 Gen Con is just\
  \ a few weeks away. I wonder what stories will be crafted from the Best Four Days\
  \ in Gaming this year?</p>\n    <br> <b>Lisa's Gen Con Pictures</b> \n   </blockquote>\
