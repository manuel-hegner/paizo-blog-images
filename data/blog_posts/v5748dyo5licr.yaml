  \ 1!</h1> \n    <p class=\"date\">Thursday, January 7, 2016</p> \n    <div itemprop=\"\
  articlebody\"> \n     <p>Over the summer, we had the opportunity to run Pathfinder\
  \ games for a bunch of amazing fantasy and science fiction authors—folks like Max\
  \ Gladstone, Elizabeth Bear, Scott Lynch, Wesley Chu, Django Wexler, Brian Stavely,\
  \ and James L. Cambias! Those games got filmed, and over the coming weeks we’re\
  \ going to be making the full footage available for folks who want to see some of\
  \ their favorite authors kick ass as heroes (and goblins!). A teaser for the first\
  \ game, recorded in Boston, just went live, and you can check it out below. </p>\
