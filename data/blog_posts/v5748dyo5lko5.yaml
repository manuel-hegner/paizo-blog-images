  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Signal\
  \ of Screams Adventure Path Announced!</h1> \n    <p class=\"date\">Friday, March\
  \ 30, 2018</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Starfinder/20180329-Preview.jpg\"\
  ><img src=\"/image/content/Starfinder/20180329-Preview_360.jpeg\"></a>\n     </div>\
  \ \n     <div class=\"blurb360\">\n      <a href=\"//cdn.paizo.com/image/content/Starfinder/PZO7107-Cyberborn.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/PZO7107-Cyberborn_360.jpeg\"\
  ></a> \n      <p><i>Illustration by Pixoloid Studios</i></p>\n     </div> \n   \
  \  <p itemprop=\"description\">Early this year, we let you know that the Starfinder\
  \ Adventure Path is going monthly starting in August, starting with the 3-volume\
  \ campaign <a href=\"/store/starfinder/adventurePath/againstTheAeonThrone\">Against\
  \ the Aeon Throne</a>. While that Adventure Path is perfect for heroes who want\
  \ to strike a solid blow against the sinister Azlanti Star Empire when they unlawfully\
  \ annex a Pact Worlds colony, it will be over by November! We mentioned that we\
  \ will be returning to the 6-volume Adventure Path format in February of 2019, but\
  \ we have yet to say what's going on in between.</p> \n     <p>Well, witness as\
  \ the shadows part to reveal terrible, twisted forms and soft clink of chains. I\
  \ am so excited—rapturously so—to preach unto to you of the beautiful pain to be\
  \ found within the <a href=\"/store/starfinder/adventurePath/signalOfScreams\">Signal\
  \ of Screams Adventure Path</a>. It all begins when the heroes are treated to an\
  \ all-expenses-paid vacation to New Elysium, a posh resort on a remote asteroid\
  \ in the Diaspora. Things slowly begin to go awry, as all good things eventually\
  \ do, and they will have to protect themselves and some of the other guests from\
  \ a creeping madness infecting both the staff and the facility. Eventually, their\
  \ adventures will take them to the Darkside of Verces and beyond as they struggle\
  \ to overcome the architects of this affliction before it spreads to the rest of\
  \ the Pact Worlds... and possibly into their souls!</p> \n     <p>Paizo's very own\
  \ Chris Sims is writing the first adventure, <a href=\"/products/btpya0az?Starfinder-Adventure-Path-The-Diaspora-Strain\"\
  >\"The Diaspora Strain,\"</a> which is for 7th-level characters. That's right, your\
  \ heroes can go straight from Against the Aeon Throne to Signal of Screams once\
  \ they return to the Pact Worlds. After all, they deserve a bit of R&amp;R after\
  \ escaping from Azlanti space with their lives! This volume also includes a new\
  \ system of corruption that will plague your heroes throughout the campaign written\
  \ by yours truly, as well as advice for running horror campaigns in the Starfinder\
  \ RPG written by Epidiah Ravachol, author of the incredibly popular indie RPG Dread.</p>\
  \ \n     <p>It's going to be such a scream! From your players, of course.</p> \n\
  \     <p style=\"clear: both;\">Jason Keeley<br> <i>Developer</i></p> \n    </div>\
