  blurb\"> <a name=\"v5748dyo6sgzn\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder: Knights\
  \ of Everflame Season Two Premieres TODAY! </h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Tuesday, October 29, 2019</p> \n    <div itemprop=\"\
  articlebody\"> \n     <div class=\"blurbCenter\" style=\"display: none;\">\n   \
  \   <a href=\"/image/content/Blog/KoE.jpg\"><img src=\"/image/content/Blog/KoE_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/102919_KnightsOfEverflameS2Premiere.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/102919_KnightsOfEverflameS2Premiere_500.jpeg\"\
  \ alt=\"Left to right: Erika Fermina, Aki, Rachel Seeley, Jason Bulmahn, Jeremy\
  \ Steven Walker, and Gina DeVivo\"></a> \n      </div> \n      <p itemprop=\"description\"\
  >Season Two of <i>Pathfinder: Knights of Everflame</i> premieres today at 4 p.m.\
  \ Pacific on <a href=\"http://twitch.tv/geekandsundry\">Geek &amp; Sundry on Twitch</a>!\
  \ The entire cast returns for continuing adventures in collaborative storytelling\
  \ utilizing the Pathfinder Second Edition role-playing game. Catch the Pre-Show\
  \ starting at 3 p.m. Pacific leading up to the premiere of Season Two. New episodes\
  \ air every Tuesday on Twitch at 4 p.m. Pacific, and will also appear on <a href=\"\
  http://youtube.com/geekandsundry\">Geek &amp; Sundry YouTube channel</a> each week\
  \ following the Twitch broadcast. Get ready now by going to <a href=\"http://KnightsofEverflame.com\"\
  >KnightsofEverflame.com</a> to find character bios, art, helpful links, and more!</p>\
  \ \n      <p>In Season One, Game Master Jason Bulmahn led a group of five strangers\
  \ who boarded a caravan heading to Lastwall, an ancient kingdom watching over the\
  \ grave of a long-dead menace. Conscripted into the army, they faced years of training\
  \ and service, but as smoke began to rise from the horizon, they came together as\
  \ friends in order to have a chance at survival.</p> \n      <p>“In the epic conclusion\
  \ of Season One, there were a number of stories left unresolved. The trail of one\
  \ foe stands before them, but it is a journey that leads into the deepest darkness,\
  \ and none of them will emerge unscathed,” said Bulmahn.</p> \n      <p>The complete\
  \ #KnightsOfEverflame cast will return including Jason Bulmahn (@JasonBulmahn) as\
  \ the Game Master, Gina DeVivo (@PocketGina) as Omelette Stonebreaker the dwarf\
  \ barbarian, Jeremy Steven Walker (@JwalkerScene) as Ikyulys the mysterious champion\
  \ of Shelyn, Aki (@MxGiniInABottle) as Lysonn Shorbucle the halfling ranger, Erika\
  \ Fermina (@astylepixie) as Tariel Windhaven the half-elf bard, and Rachel Seeley\
  \ (@Sunnyseeley) as Lynneus Lennon the half-elf cleric of Sarenrae. Chris Fishel\
  \ (@AKAthefish) will direct. Jason Bulman and other cast members will be live in\
  \ chat on Twitch during the premiere!</p> \n      <p>Paizo is also pleased to announce\
  \ that apparel and accessories for <i>Knights of Everflame</i> are being released\
  \ on Amazon. You’ll find designs for each of the knights available <a href=\"https://www.amazon.com/stores/page/1906A362-39BD-43EC-B7B9-CF6F6078C940?ingress=3&amp;visitId=c144d908-e516-4bc5-b588-1bf0d8e24a56\"\
  >here</a>, including options for sweatshirts, tank tops, hoodies, Raglan baseball\
  \ tees, and more.</p> \n      <p>Fans can catch up on any past <i>Knights of Everflame</i>\
  \ episodes they may have missed, watch the Season One recap video, and watch the\
  \ Behind the Character videos, where Jason Bulmahn interviews each player about\
  \ the character they play on the show, all on the <a href=\"https://www.youtube.com/geekandsundry\"\
  >Geek &amp; Sundry YouTube channel</a>. They can find more helpful links and resources\
  \ at <a href=\"http://KnightsofEverflame.com\">KnightsofEverflame.com</a> at the\
  \ Paizo website.</p> \n      <p> <b>Where:</b> <br><a href=\"https://www.twitch.tv/geekandsundry\"\
  >Geek &amp; Sundry on Twitch</a> (<a href=\"https://www.twitch.tv/geekandsundry\"\
  >twitch.tv/geekandsundry</a>) <br>Also hosted on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch channel</a> (<a href=\"twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>)\
  \ </p> \n      <p> <b>Replays:</b> <br>Weekly on the <a href=\"https://www.youtube.com/user/geekandsundry\"\
  >Geek and Sundry YouTube channel</a> (<a href=\"https://www.youtube.com/geekandsundry\"\
  >youtube.com/geekandsundry</a>) </p> \n      <p>Aaron Shanks<br> <i>Public Relations\
  \ Manager</i></p> \n     </blockquote> \n    </div> <!-- tags: Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, Knights of Everflame, --> \n   </article> \n\
