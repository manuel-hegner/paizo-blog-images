html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5l9z7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>One Faction to Rule Them All!</h1> \n   <p\
  \ class=\"date\">Tuesday, July 8, 2008</p> \n   <p>Rather than spend a lot of time\
  \ in today's blog wowing you with words, I thought we'd skip right to the brand\
  \ new icons designed for the Pathfinder Society Organized Play factions by Paizo's\
  \ own Art Director, Sarah Robinson. You may not know her name, but you certainly\
  \ know her work, as she is the mastermind designer behind the layout for the Pathfinder\
  \ Adventure Path volumes landing in your mailbox monthly. Sarah has put together\
  \ five fantastic representations of the factions based on their national flags (soon\
  \ to be debuted in the <a href=\"/store/v5748btpy80ic\">Pathfinder Chronicles Campaign\
  \ Setting hardcover</a>.)</p> \n  </blockquote> \n  <div align=\"center\"> <a href=\"\
  /image/content/PathfinderSociety/Andoran_big.jpg\" target=\"_blank\"><img src=\"\
  /image/content/PathfinderSociety/Andoran_med.jpg\" border=\"0\" hspace=\"12\" align=\"\
  middle\"></a> <a href=\"/image/content/PathfinderSociety/Cheliax_big.jpg\" target=\"\
  _blank\"><img src=\"/image/content/PathfinderSociety/Cheliax_med.jpg\" border=\"\
  0\" hspace=\"12\" align=\"middle\"></a> <a href=\"/image/content/PathfinderSociety/Osirion_big.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderSociety/Osirion_med.jpg\"\
  \ border=\"0\" hspace=\"12\" align=\"middle\"></a> <a href=\"/image/content/PathfinderSociety/Qadira_big.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderSociety/Qadira_med.jpg\"\
  \ border=\"0\" hspace=\"12\" align=\"middle\"></a> <a href=\"/image/content/PathfinderSociety/Taldor_big.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderSociety/Taldor_med.jpg\"\
  \ border=\"0\" hspace=\"12\" align=\"middle\"></a> \n  </div> \n  <blockquote> \n\
  \   <p>Once the <a href=\"/pathfinderSociety\">Pathfinder Society</a> website is\
  \ running at full functionality, your faction choice will be represented as one\
  \ of the above icons resting comfortably next to your name on the paizo.com messageboards.\
  \ You'll be able to show off your faction choice with even more pride once we launch\
  \ our line of faction-specific T-shirts in the very near future. Rumors that you\
  \ get a small benefit at the game table when you wear your faction shirt to an official\
  \ Pathfinder Society Organized Play event should be started immediately.</p> \n\
  \   <p>Joshua J. Frost<br> Director of Marketing</p> \n  </blockquote> <!-- tags:\
