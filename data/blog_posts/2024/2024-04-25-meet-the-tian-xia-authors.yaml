             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ruvaid Virk (he/him)</h3>
              <p>Hello, y’all! Ruvaid here. You may have seen my name in previous Paizo books such as&nbsp;<em>Dark Archive</em>,&nbsp;<em>Impossible Lands</em>, and&nbsp;<em>Rage of Elements</em>. For the&nbsp;<em>Tian Xia World Guide</em>, I wrote the entry for the nation of Hongal. I have a deep appreciation for Mongolian culture from which Hongal draws inspiration, and I endeavored to bring as much respect to my words as possible. I sincerely hope that you enjoy reading about Hongal as much as I enjoyed writing about it.</p>
              <p>If you’re looking for a South Asian/Muslim freelancer for your next project, or should you simply wish to perceive me, you can find me on Twitter&nbsp;<a href="https://twitter.com/Darth_Ruvaider/">@Darth_Ruvaider</a>, or the other one&nbsp;<a href="https://bsky.app/profile/darthruvaider.bsky.social">@darthruvaider.bsky.social</a>. Until next time, and happy Pathfinding!</p>
              <p><br></p>
              <h3>Grady Wang (he/him)</h3>
              <p>Howdy, I'm Grady and my work on Chu Ye in the&nbsp;<em>World Guide</em>&nbsp;was my first-ever assignment for Paizo! I'm so excited that it's finally out! This nation has incredible potential for grand stories, from its historical contributions to medicinal knowledge to the present-day four-way clash between its greedy oni ruling class, a scrappy humanoid rebellion, an underworld dragon out for revenge, and a jealous god. I was also thrilled to be able to draw upon my Chinese and Taiwanese heritages to expand Chu Ye’s culture and its experiences under occupation.</p>
              <p>My next contribution will be in the&nbsp;<em>Character Guide</em>&nbsp;coming later this year, which contains Tian Xia’s unique takes on medicine. You can also find me online at The Gallant Goblin where my partner and I review TTRPG products on&nbsp;<a href="https://www.youtube.com/thegallantgoblin">https://www.youtube.com/thegallantgoblin</a>, sell kobold plushies at&nbsp;<a href="https://www.gallantgoblin.com/heroplush/">heroplush.com</a>, and produce expanded content for Pathfinder at&nbsp;<a href="https://www.pathfinderinfinite.com/">https://www.pathfinderinfinite.com/</a>, where we just released the first community print-on-demand product,&nbsp;<em>Adventures in Jalmeray</em>, which is an anthology of three adventures set in Jalmeray (<em>Lost Omens: Impossible Lands</em>) designed by an all-Desi team of writers!</p>
             </div>
