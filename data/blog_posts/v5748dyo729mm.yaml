  blurb\">\n   <a name=\"v5748dyo729mm\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">It’s a Monster Mash!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, October\
  \ 23, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/MonsterMashSale_Preview.jpg\"\
  ><img src=\"/image/content/Blog/MonsterMashSale_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome to spooky season,\
  \ ‘Finders!<br>\n        Are you looking for ghosts, ghouls, creepies, and crawlies\
  \ to add some festive flair to your games? You’re in luck—we’ve got a whole host\
  \ of monstrous books, cards, and accessories on sale just in time for All Hallow’\
  s Eve!</p>\n      <center>\n       <a href=\"https://paizo.com/store/sale/monsterMash\"\
  >Now through October 31st, take 20% off a collection of monstrous products.</a>\n\
  \      </center>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq02ex5?Pathfinder-Monster-Core\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a474c078-acfb-4577-9277-6c11d81c65c2/PZO12003_PEPathfinderMonsterCore_3DMOCK.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A 3D mock of Pathfinder Monster Core\
  \ Pocket Edition; mushroom leshy run through a forest as they're being chased by\
  \ a green troll with large tusks, even farther in the background, chasing the troll\
  \ is a large, spiky dragon.\"></a> <a href=\"https://paizo.com/products/btq03n0n?Pathfinder-Monster-Core-Pawn-Box\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d5e001b2-ce2f-45a5-a585-2d3c4a3a4c2a/PZO10002-MC_MonsterCorePawnBox.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"The mock box cover of the Monster\
  \ Core Pawn Box; the box cover features art of mushroom leshy run through a forest\
  \ as they're being chased by a green troll with large tusks, even farther in the\
  \ background, chasing the troll is a large, spiky dragon.\"></a> <a href=\"https://paizo.com/products/btq09qxb?Pathfinder-Monster-Core-Battle-Cards\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ac2ddf20-b868-458f-8bf5-2320900b0f6e/PZO10008-MC.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Monster Core Battle Cards;\
  \ the box cover features art of a Minotaur, a devil, and a bi-pedal hyena-like being\
  \ dressed in robes\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2><a href=\"https://paizo.com/products/btq02ex5?Pathfinder-Monster-Core\"\
  >Pathfinder Monster Core</a></h2>\n      <p>Over 400 monsters, endless possibilities!\
  \ <em>Pathfinder Monster Core</em> brings a menagerie of monsters to your table—\
  fully remastered for Pathfinder Second Edition! Plus, make prep time easy with the\
  \ <a href=\"https://paizo.com/products/btq03n0n?Pathfinder-Monster-Core-Pawn-Box\"\
  >Monster Core Pawn Box</a> and <a href=\"https://paizo.com/products/btq09qxb?Pathfinder-Monster-Core-Battle-Cards\"\
  >Monster Core Battle Cards</a>—so you’ll always have a pawn for the table, and a\
  \ quick rules reference for combat!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ffeab3b8-ef3d-4dbe-96cd-1709e89dd772/PZO7105.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Alien Archive: The cover\
  \ art features an illustration of many different colored, fuzzy, six armed aliens\
  \ called skittermanders running from an automaton and a dragon-oid alien.\"></a>\
  \ <a href=\"https://paizo.com/products/btpy9uji?Starfinder-Alien-Archive-Pawn-Box\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81f39128-749d-4680-835a-955689ef2467/PZO7403.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Alien Archive Pawn Box:\
  \ the box cover art features an illustration of many different colored, fuzzy, six\
  \ armed aliens called skittermanders running from an automaton and a dragon-oid\
  \ alien.\"></a> <a href=\"https://paizo.com/products/btq02c1c?Starfinder-Alien-Archive-1-2-Battle-Cards\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e530376-c46d-4bf9-bbbe-0e3a471250c7/PZO7425.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Alien Archive one and two battle\
  \ cards. The box cover art features three cards including an early stage Barathu,\
  \ a brightly colored, worm-like alien creature with long tentacle-like appendages\
  \ coming out of it's stomach along its whole body.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <h2><a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"\
  >Starfinder Alien Archive</a></h2>\n      <p>If your table hasn’t made the transition\
  \ to Starfinder Second Edition, Starfinder Alien Archive is a great way to expand\
  \ your universe! In addition to countless monsters, aliens, and robots to fight,\
  \ <em>Starfinder Alien Archive</em>also includes additional playable species for\
  \ Starfinder First Edition.</p>\n      <p>Grab the <a href=\"https://paizo.com/products/btpy9uji?Starfinder-Alien-Archive-Pawn-Box\"\
  >Alien Archive Pawn Box</a> or <a href=\"https://paizo.com/products/btq02c1c?Starfinder-Alien-Archive-1-2-Battle-Cards\"\
  >Alien Archive Battle Cards</a> to make prepping for game night even easier!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"\
  315\" src=\"https://www.youtube.com/embed/SIffCZu6POg?si=HjJQwuYCalDFlejg\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <br>\n      <h2><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts\"\
  >Pathfinder Adventure Path: Season of Ghosts</a></h2>\n      <p>Start a chilling\
  \ adventure this Halloween with <em>Pathfinder Season of Ghosts</em>! This four-part\
  \ Adventure Path takes place in the haunted town of Willowshore—where the yearly\
  \ ghosts passing through are the least of your worries! Can you and your fellow\
  \ adventurers save the town from a curse that spans the seasons?</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db7fc922-d87b-498d-bfdb-1521595a87f4/PZO9560.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Night of the Gray Death: masked party\
  \ goers gather around a raised guillotine platform, a man holding his wine glass\
  \ high, stands on the raised platform, unaware of the party goer behind him holding\
  \ a dagger\"></a> <a href=\"https://paizo.com/products/btq02alr\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45cf8267-89c7-4960-8220-3611e679a227/PZO30115.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Flip-Mat: Night of the Gray Death.\
  \ A square tiled flip mat of a large ballroom. In the center of the ballroom is\
  \ a guillotine\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2><a href=\"https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  >Pathfinder Adventure: Night of the Gray Death</a></h2>\n      <p>Delve into high-level\
  \ gothic horror with <em>Night of the Gray Death</em>! This standalone adventure\
  \ takes adventurers through a dungeon of horrors to an ill-fated masque. A perfect\
  \ short adventure for spooky season!</p>\n      <p>Plus, pick up the <a href=\"\
  https://paizo.com/products/btq02alr\">Night of the Gray Death Flip-Mat</a> to keep\
  \ the adventure moving with maps for the adventure’s pivotal encounters!</p>\n \
  \     <p>This is only a small selection of the products on sale for our Monster\
  \ Mash! Browse an expanded collection of bestiaries, battle cards, pawn boxes, and\
  \ more—plus PDF versions of all products are also on sale!</p>\n      <center>\n\
  \       <h2><a href=\"https://paizo.com/store/sale/monsterMash\">It’s A Game Night\
  \ Smash!</a></h2>\n      </center>\n     </blockquote>\n    </div><!-- tags:  Pathfinder,\
