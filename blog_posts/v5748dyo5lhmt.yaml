  \ of Ascension</td>\n        </tr> \n       </tbody> \n      </table> \n     </div>\
  \ \n    </div> \n    <p>If you want to start a <em>Wrath of the Righteous</em> campaign\
  \ and play Ekkie, build her deck by using her Cards List above after the other characters\
  \ have built their starting decks. Remember that you may only use cards that have\
  \ the Basic trait.</p> \n    <p>Won't get a chance to head out to Free RPG Day?\
  \ No worries! Starting on July 1, we'll have <a href=\"/products/btpy9c20\"><em>We\
  \ Be Goblins Free!</em></a> available as a free PDF and a $5 print product while\
  \ supplies last. While Ekkie will not abvailable for sale until the first day of\
  \ Gen Con, you can pick up her <a href=\"/products/btpy9dwx\">character mat</a>\
  \ starting July 1 from paizo.com! Pathfinder Adventure Card Game subscribers will\
  \ receive Ekkie in their July shipments.</p> \n    <p>Get out, game, and enjoy Free\
  \ RPG Day!</p> \n    <p>Chris Lambertz<br> <i>Community &amp; Digital Content Director</i></p>\
