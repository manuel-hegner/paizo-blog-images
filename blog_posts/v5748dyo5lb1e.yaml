  \ \n    <p class=\"date\">Thursday, June 3, 2010</p> \n    <p>At last! Evidence\
  \ of our last several months of hard work! Four printer proof copies of the <a href=\"\
  /pathfinderRPG/v5748btpy8b6g\"><i>Advanced Players Guide</i></a> arrived today for\
  \ our \"yay\" or \"nay\" before the full print run gets underway. But after an hour\
  \ of scrutiny, gushing, and cackling, it's an emphatic \"yay!\" Just check it out!\
  \ Sorry, folks, subscriber copies are still several weeks out, but if you don't\
  \ have a copy spoken for already, well... Watch this spot for previews of the <a\
  \ href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Advanced Player's Guide</i></a> starting\
