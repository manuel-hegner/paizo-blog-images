            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“She did, for the Warden of Oceans and Rivers, like all wardens, had great power to suit their great size. They could shape the sea and waves however they liked, just as the other wardens could do in their domains, and with this, the angry fish knew that the warden would—”</p>
              <p>“They’d maybe make a big wave to push the hunters away? Or make it so the fishes could swim away faster with the tide? Or maybe even make an iceberg to hide behind?” Baranthet’s head raced with the ways that a kind warden might be able to help, but Grandmother let out a sigh, a sad one.</p>
              <p>“No, Baranthet, for it is the duty of a warden to protect the creatures under their charge and defend them against the depredations of those who abuse them, and the Warden of Oceans and Rivers was nothing if not thorough.”</p>
              <p>In the distance, across the pond, a heron dove at the frogs on the log, and though two leapt into the water quickly, the blue frog was not so lucky, and it disappeared down the heron’s maw, never to sing again.</p>
              <p>“They slaughtered the hunters to the last, in a battle much too graphic for your young ears. But when it was done, the seas were safe, and the angry fish resolved to follow the warden forevermore.</p>
              <p>“And ever since that day, after every Migration, the Warden of Oceans and Rivers has always been one who tolerates no slight against their wards, no incursion into their domain, and no hunter who takes with undue cruelty. Remember, Baranthet, that for all their splendor, the animals of nature are wild and fierce, and so their boundaries and territories must be respected, for they will defend their realms with tooth and claw, spark and venom and even magic.”</p>
              <p>The boy gulped.</p>
              <p>“Don’t worry, Baranthet, that’s probably the worst the story gets. Why, the last warden is one I’m sure will cheer you up as much as this warm sunlight!” And with that, Grandmother jumped into the pond to cool off with a splash that sent a wave of cold water over the boy’s head. Her head emerged soon after and she shook more drops from her head spines Baranthet’s way.</p>
              <p>“But that, my little explorer, is a story for another day.”</p>
