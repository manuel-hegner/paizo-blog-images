  \ border=\"0\"></a> \n   </div>\n   <blockquote> \n    <h1><br>RPG Superstar Entries\
  \ Due Today!</h1> \n    <p class=\"date\">Friday, March 12, 2010</p> \n    <p>Today\
  \ is the deadline for this year's Top 4 RPG Superstar competitors to hand over their\
  \ <a href=\"/rpgsuperstar/previous/2010/round5Rules\">adventure proposal</a>. This\
  \ weekend, the judges—including guest judge James Jacobs—review the proposals, and\
  \ on Tuesday they go live for public voting.</p> \n    <p>Alexander MacLeod, Jim\
  \ Groves, Matt Goodall, and Matthew McGee have been plowing through the rounds of\
  \ the competition since December of last year. Now they're in the home stretch.\
  \ It's been interesting watching them respond to the challenges and criticism each\
  \ round, and I'm looking forward to their final submissions. Whoever wins gets a\
  \ contract to write a 32-page adventure module for Paizo—and bragging rights for\
  \ having the design chops to beat out the competition!</p> \n    <p>Sean K Reynolds\
  \ <br>RPG Superstar Judge</p> \n   </blockquote> <!-- tags: RPG Superstar --> \n\
