  \ Everywhere!</h1> \n    <p class=\"date\">Friday, October 21, 2016</p> \n    <div\
  \ itemprop=\"articlebody\"> \n     <p itemprop=\"description\"><a href=\"/products/btpy9oo7\"\
  ><em>Pathfinder RPG: Villain Codex</em></a> is double-dealing, backstabbing, and\
  \ betraying its way into your hands next month! The book contains 20 different villainous\
  \ organizations, and we're going to reveal five of those organizations each week,\
  \ with themes of mystical villains, wilderness villains, civilized villains, and\
  \ enigmatic villains.</p> \n     <h2>Arcane Society</h2> \n     <p>Our focus group\
  \ this week is the Arcane Society. This group seems to be a benevolent multinational\
  \ mage's guild, led by the beloved philanthropist known as the Eminent Spellqueen.\
  \ Of course, things aren't always what they seem...</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-ArcaneSociety.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderRPG/PZO1136-ArcaneSociety_500.jpeg\"\
  ></a>\n      <br> <i>Illustration by Nemanja Stankovic</i>\n      <br> \"Sweet Shelyn,\
  \ what is going on there!?\"\n     </div> \n     <p>The Eminent Spellqueen's protective\
  \ wards have prevented us from revealing more of her dark personal secrets here\
  \ in this blog, but we managed to get the scoop on her equally-powerful right hand,\
  \ the grand caller. The information bellows includes a slightly alternate set of\
  \ prepared spells and additional facts to enhance the grand caller in your game!</p>\
  \ \n     <blockquote> \n      <h3>Grand Caller</h3> \n      <p class=\"stat-block\"\
  >The Grand Caller is mentally insatiable but physically lazy, preferring the use\
  \ of minions to perform his tasks. He provides extraplanar minions for the arcane\
  \ society, including a marilith with whom he has a dangerous relationship.</p> \n\
  \      <p class=\"stat-block-title\">Grand Caller <span class=\"stat-block-cr\"\
  >CR 14</span></p>\n      <p></p> \n      <p class=\"stat-block-xp\"><b>XP</b> 38,400</p>\
  \ \n      <p class=\"stat-block-1\">Human conjurer (teleportation<sup>APG</sup>)\
  \ 15 </p> \n      <p class=\"stat-block-1\">CE Medium humanoid (human) </p> \n \
  \     <p class=\"stat-block-1\"><b>Init</b> +10; Senses all-around vision, darkvision\
  \ 60 ft., true seeing, <b>Perception</b> +16</p> \n      <p class=\"stat-block-breaker\"\
  >Defense</p> \n      <p class=\"stat-block-1\"><b>AC</b> 22, touch 13, flat-footed\
  \ 19 (+4 armor, +1 deflection, +2 Dex, +1 natural, +4 shield)</p> \n      <p class=\"\
  stat-block-1\"><b>hp</b> 171 (15d6+116)</p> \n      <p class=\"stat-block-1\"><b>Fort</b>\
  \ +17, <b>Ref</b> +15, <b>Will</b> +18; +4 vs. mind-affecting</p> \n      <p class=\"\
  stat-block-1\"><b>Defensive Abilities</b> contingency (teleport), death ward, fickle\
  \ winds, freedom of movement, getaway; Immune dimensional anchor, fear</p> \n  \
  \    <p class=\"stat-block-breaker\">Offense</p> \n      <p class=\"stat-block-1\"\
  ><b>Speed</b> 30 ft., fly 40 ft. (good)</p> \n      <p class=\"stat-block-1\"><b>Melee</b>\
  \ mwk dagger +11/+6 (1d4-1/19-20)</p> \n      <p class=\"stat-block-1\"><b>Wizard\
  \ Spells Prepared</b> (CL 15th; concentration +23)</p> \n      <p class=\"stat-block-2\"\
  >8th—<i>maze, mind blank, moment of prescience</i></p> \n      <p class=\"stat-block-2\"\
  >7th—<i>greater teleport, mage's magnificent mansion, project image, summon monster\
  \ VII</i></p> \n      <p class=\"stat-block-2\">6th—<i>getaway<sup>APG</sup>, greater\
  \ dispel magic, greater heroism, quickened dazing aqueous orb<sup>APG</sup> </i>(DC\
  \ 24)<i>, true seeing</i></p> \n      <p class=\"stat-block-2\">5th—dazing persistent\
  \ aqueous orb<sup>APG</sup> (DC 24)<i>, fickle winds, magic jar </i>(DC 23)<i>,\
  \ overland flight, summon monster V</i> (2)</p> \n      <p class=\"stat-block-2\"\
  >4th—<i>dimension door, dimensional anchor, enervation, greater false lifeUM, summon\
  \ monster IV, telekinetic charge<sup>UC</sup></i></p> \n      <p class=\"stat-block-2\"\
  >3rd—<i>countless eyes<sup>UM</sup>, daylight, fly, haste, heroism, invisibility\
  \ sphere, stinking cloud</i> (DC 23)</p> \n      <p class=\"stat-block-2\">2nd—\
  <i>bear's endurance, command undead </i>(DC 20)<i>, darkvision, glitterdust </i>(DC\
  \ 22)<i>, invisibility, mirror image, resist energy</i></p> \n      <p class=\"\
  stat-block-2\">1st—<i>comprehend languages, grease</i> (DC 21)<i>, mage armor, protection\
  \ from evil, protection from good, shield, unseen servant</i></p> \n      <p class=\"\
  stat-block-2\">0 (at will)—<i>detect magic, ghost sound, mage hand, prestidigitation</i></p>\
  \ \n      <p class=\"stat-block-1\"><b>Opposition Schools</b> evocation</p> \n \
  \     <div class=\"blurb360\">\n       <a href=\"/image/content/PathfinderRPG/PZO1136-GrandCaller.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1136-GrandCaller_360.jpeg\"></a>\n \
  \      <br> <i>Illustration by Nemanja Stankovic</i>\n      </div> \n      <p class=\"\
  stat-block-breaker\">Tactics</p> \n      <p class=\"stat-block-1\"><b>Before Combat</b>\
  \ On a previous day, the grand caller set a contingency to teleport to a safe house\
  \ whenever someone tries to attack him. He casts mind blank, getaway, moment of\
  \ prescience, greater false life, mage armor, overland flight, countless eyes, darkvision,\
  \ true seeing, fickle winds, greater heroism, bear's endurance, and shield and uses\
  \ his scrolls of freedom of movement, death ward, and spell immunity (choosing dimensional\
  \ anchor).</p> \n      <p class=\"stat-block-1\"><b>During Combat</b> The grand\
  \ caller summons appropriate minions for the situation to bolster those he has already\
  \ called or created. He uses shift to keep mobile, dazing aqueous orb to control\
  \ the battlefield, and telekinetic charge to help his marilith ally achieve full\
  \ attacks.</p> \n      <p class=\"stat-block-1\"><b>Morale</b> The grand caller\
  \ rarely exposes his true self to danger, preferring to use spells like magic jar\
  \ to control other bodies when he must be personally present. He flees whenever\
  \ in true danger but fights to the death in a disposable body. </p> \n      <p class=\"\
  stat-block-1\"><b>Base Statistics</b> Without his spells, profane gift, and familiar,\
  \ the grand caller's statistics are Senses no all-around vision, darkvision, or\
  \ true seeing; <b>AC</b> 14, touch 13, flat-footed 11; <b>hp</b> 100 (15d6+45);\
  \ <b>Fort</b> +11, <b>Ref</b> +11, <b>Will</b> +14; <b>Speed</b> no fly speed; <b>Defensive\
  \ Abilities</b> no defensive abilities; <b>Immune</b> no immunities; <b>Melee</b>\
  \ mwk dagger +7/+2 (1d4-1/19-20); <b>Con</b> 14, <b>Int</b> 24; <b>CMB</b> +6; <b>Skills</b>\
  \ all 4 lower, Fly +5.</p> \n      <p class=\"stat-block-breaker\">Statistics</p>\
  \ \n      <p class=\"stat-block-1\"><b>Str</b> 8, <b>Dex</b> 15, <b>Con</b> 18,\
  \ <b>Int</b> 26, <b>Wis</b> 12, <b>Cha</b> 10</p> \n      <p class=\"stat-block-1\"\
  ><b>Base Atk</b> +7; <b>CMB</b> +10; <b>CMD</b> 19</p> \n      <p class=\"stat-block-1\"\
  ><b>Feats</b> Augment Summoning, Dazing Spell<sup>APG</sup>, Dimensional Agility<sup>UC</sup>,\
  \ Greater Spell Focus (conjuration), Improved Initiative, Opposition Research<sup>UM</sup>\
  \ (necromancy), Persistent Spell<sup>APG</sup>, Quicken Spell, Scribe Scroll, Spell\
  \ Focus (conjuration), Spell Perfection<sup>APG</sup> (<i>aqueous orb</i>), Superior\
  \ Summoning<sup>UM</sup>, True Name<sup>UM</sup> (marilith)</p> \n      <p class=\"\
  stat-block-1\"><b>Skills</b> Bluff +22, Diplomacy +22, Fly +20, Intimidate +21,\
  \ Knowledge (arcana) +27, Knowledge (history) +27, Knowledge (planes) +27, Perception\
  \ +20, Sense Motive +20, Spellcraft +27, Use Magic Device +22</p> \n      <p class=\"\
  stat-block-1\"><b>Languages</b> Abyssal, Aquan, Celestial, Common, Infernal, Terran</p>\
  \ \n      <p class=\"stat-block-1\"><b>SQ</b> arcane bond (familiar, compsognathus),\
  \ shift (11/day, 35 ft.)</p> \n      <p class=\"stat-block-1\"><b>Combat Gear</b>\
  \ <i>reach metamagic rod (lesser)<sup>APG</sup>, scroll of death ward, scroll of\
  \ freedom of movement, scroll of spell immunity</i>; <b>Other Gear</b> mwk dagger,\
  \ <i>amulet of natural armor +1, belt of incredible dexterity +2, circlet of persuasion,\
  \ cloak of resistance +4, headband of vast intelligence +4, ring of protection +1,\
  \ </i>statuette for <i>contingency</i>, 282 gp</p> \n     </blockquote> \n     <p>The\
  \ grand caller is the Spellqueen's trusted right hand, an arrogant and paranoid\
  \ man who acts like a chessmaster with the world as a board, manipulating or forcing\
  \ others into acting as his pieces. He has numerous countermeasures in place, from\
  \ a clone spell to a contingency escape plan, and he generally has several outsider\
  \ allies called by <i>greater planar binding</i> at any given time. The grand caller\
  \ has a bizarre relationship with the marilith whose true name he holds. In contrast\
  \ to the normal hatred in such a situation, she is unusually fond of him, but she\
  \ resents his loyalty to the Spellqueen. The marilith has granted him a profane\
  \ gift from one of her succubus minions, and she hopes this will help corrode his\
  \ ties with the Spellqueen. In a serious fight, the marilith will always be at the\
  \ grand caller's side, but he doesn't use her frivolously as he does his lesser\
  \ minions.</p> \n     <h2>Death Cult</h2> \n     <p>The death cult of Urgathoa,\
  \ and its leader the Reaper, believes that death is the ultimate form of equality\
  \ and an end to suffering in a world full of oppression. While they do want to spread\
  \ killer plagues, they're equal-opportunity employers, even if you opposed them\
  \ before you died. In fact, one of the Reaper's most trusted advisors was once an\
  \ adventurer who helped kill the Reaper.</p> \n     <h2>Demon Knights</h2> \n  \
  \   <p>The demon knights are a military force of pure destruction, each modeling\
  \ themselves after a particular type of demon. For instance, their general is the\
  \ mighty Merciless Balor, an antipaladin who fights with a blade and a flaming whip.\
  \ While their training techniques generally kill their new recruits, the fallen\
  \ recruits provide not only a good example for the others but also a nourishing\
  \ meal.</p> \n     <h2>Brutal Slavers</h2> \n     <p>The brutal slavers are double-dealing\
  \ and sadistic scoundrels, led by the silver-tongued slave master, who works as\
  \ a lobbyist in favor of slavery in general and his own organization in particular,\
  \ and the horrifying experimenter, who uses slaves as living test subjects with\
  \ the goal of mastering the secrets of fleshwarping to create a more powerful version\
  \ of mongrelmen with the strengths of every humanoid race. Someone needs to be around\
  \ to tend to injuries that would prevent the slaves from performing labor for the\
  \ slavers or selling well on the open market, so of course the slavers brought in\
  \ a sadistic cleric of Zon Kuthon because that can't go wrong.</p> \n     <h2>Diabolical\
  \ Church</h2> \n     <p>In a town suffering upheaval and tragedy, who wouldn't be\
  \ happy to see a new lawful church enter town and donate their spellcasting services\
  \ for free, healing the sick, fighting off marauding monsters, and helping build\
  \ infrastructure? Never mind who secretly started that upheaval, the point is that\
  \ the church of Asmodeus is just misunderstood. Surely nothing can go wrong if you\
  \ accept your new protectors, and it's not like those favors you've started to owe\
  \ them are going to amount to anything important...</p> \n     <div class=\"blurbCenter\"\
