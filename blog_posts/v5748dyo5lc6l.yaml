  \   <blockquote> \n    <h1><br>Lotteries! Seminars! A Ton of Games!</h1> \n    <p\
  \ class=\"date\">Friday, May 13, 2011</p> \n    <p>The <a href=\"/paizocon/events\"\
  >PaizoCon 2011 lottery</a> ends today (and you <i>have</i> signed up for the lottery\
  \ right?) but have no fear, we have a lot of games, seminars, and other events for\
  \ you to do while at PaizoCon 2011! Want to design a new spell, feat, or even archetype\
  \ for your campaign? Are you a freelancer looking for tips on how to become a better\
  \ mechanical designer? Come to the <a href=\"/paizocon/events/v5748mkg09ymg\">RPG\
  \ Design: Crafting Rules That Work seminar</a>, where the Pathfinder RPG design\
  \ team gives tips and tricks for designing some of the more complex rules elements\
  \ in the game. Or how about learning to paint miniatures from some of the best in\
  \ the business at the <a href=\"/paizocon/events/v5748mkg09ymi\">Learn to Paint</a>\
  \ seminar hosted by Reaper? Some of our other partners are also running events,\
  \ like Open Design and their <a href=\"/paizocon/events/v5748mkg09yme\">Building\
  \ a Shared World</a> seminar and the Open Design/Super Genius Games <a href=\"/paizocon/events/v5748mkg09ymt\"\
  >Secrets of a Small Press Publisher</a> seminar.</p> \n    <p>Not interested in\
  \ seminars? The folks behind <i>JourneyQuest</i> and <i>Dorkness Rising</i> will\
  \ be showing their films throughout the show and the Pathfinder Society will be\
  \ in full force running over <a href=\"/paizocon/events\">81 events</a>!</p> \n\
  \    <p>Whatever your interest is, we've got it covered! Make sure you're where\
  \ it's at this June, <a href=\"/paizocon\">PaizoCon 2011</a>!</p> \n    <p>Hyrum\
  \ Savage <br>Marketing and Organized Play Manager</p> \n   </blockquote> <!-- tags:\
