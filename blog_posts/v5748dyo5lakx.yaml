  \     </tbody>\n    </table>\n   </div> \n   <blockquote> \n    <h1><br>To Hell\
  \ and Back</h1> \n    <p class=\"date\">Wednesday, October 21, 2009</p> \n    <p>With\
  \ <a href=\"/pathfinderChronicles/pathfinderRPG/v5748btpy8a6f\"><i>Book of the Damned:\
  \ Princes of Darkness</i></a> showing up in stores shortly and the Council of Thieves\
  \ Adventure Path well underway, the keen-eyed reader might be noticing a few crossovers.\
  \ Indeed, <i>Princes of Darkness</i> was very much meant to be a companion to our\
  \ infernal Adventure Path, while at the same time, we've drawn more than in a little\
  \ bit of diabolism in from that damnable tome. So if you're reading through <i>Book\
  \ of the Damned</i> and come across a creature or two that you're unfamiliar with,\
  \ look no farther than <a href=\"/pathfinder/adventurePath\"><i>Pathfinder Adventure\
  \ Path</i></a> for all the details we couldn't fit between two covers. Already the\
  \ subtly mentioned ukobach (#25), stymphalian (#26), cerberi (#28), and a whole\
  \ host of new devils have appeared, with even more infernal lore to come. So stay\
  \ watchful all you infernal scholars out there! The secrets of devilkind reveal\
  \ themselves fully to only to the most cunning diabolists.</p> \n    <p>F. Wesley\
  \ Schneider <br>Managing Editor</p> <!-- tags: Jim Pavelec --> \n   </blockquote>\n\
