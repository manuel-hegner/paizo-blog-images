  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Adventure Spotlight: Short-Form\
  \ Adventures</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 27, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Greetings, Paizoverse!\
  \ As the warm weather rolls in and the sunlight lasts longer, we want to highlight\
  \ some of our shorter adventure formats you may not be aware of! Whether you want\
  \ a quick game around a campfire, your game store is looking to close its doors\
  \ earlier, or you just want to try out Pathfinder and Starfinder without a four-hour\
  \ commitment, these adventures are perfect for a quick trip into our worlds.</p>\
  \ \n     <p>You can also find these adventures at conventions worldwide, including\
  \ our major conventions like <a href=\"https://paizo.com/paizocon\">PaizoCon Online</a>and\
  \ Gen Con. Our developers will tell you more!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br> <em>Organized Play\
  \ Coordinator</em><br></p> \n     <p>Let’s start our overview with Pathfinder Society\
  \ Quests.</p> \n     <p>We’ve got a new style of Quest coming out that we’re calling\
  \ “Series 2.” Unlike the older format, these are much more clearly tied to Pathfinder\
  \ Society Organized Play. All of these will be written for levels 1–4, and all will\
  \ be replayable. Currently, Series 2 only has <a href=\"https://paizo.com/products/btq02eex?Pathfinder-Quest-14-The-Swordlord-s-Challenge\"\
  ><em>Pathfinder Quest #14: The Swordlord’s Challenge</em></a>, where the PCs must\
  \ prove their skill against the students of a swordlord challenging Marcos Farabellus,\
  \ but we’ve got more on the way.</p> \n     <p>In fact, let me announce <em>Pathfinder\
  \ Quest #15: In the Footsteps of Horror</em>, where the PCs get drawn into an unplanned\
  \ dungeon delve while on an otherwise routine mission. The goal of these products\
  \ is to provide short-form content that still has enough space to tell a more involved\
  \ story with room for more roleplay. Quests are also a great way to introduce newer\
  \ players to Organized Play without devoting the full 4+ hours a scenario might\
  \ need, and provide a way to play when that length of time simply isn’t available,\
  \ like a school club or a game store that closes early. We’re putting all the polish\
  \ you expect from full-length scenarios here, so I hope you all give them a shot!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Josh\
  \ Foster<br> <em>Pathfinder Society Developer</em><br></p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67b48576-9f04-4e0e-8116-9de5c4ff0378/PZOPFQ0014_Orlaelia%20Aldori_Final_1000x1400.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67b48576-9f04-4e0e-8116-9de5c4ff0378/PZOPFQ0014_Orlaelia%20Aldori_Final_1000x1400.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"A Taldan woman wields an Aldori\
  \ dueling sword as well as a grim expression\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Illustration by Allan Santos da Silva </p> \n     </div> \n     <br> \n\
  \     <center>\n      <hr width=\"50%\">\n     </center> \n     <p>With that, it’\
  s time to leave the past behind and travel to the future, with <a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/starfinderBounties\"\
  >Starfinder Bounties</a>!</p> \n     <p>Starfinder Bounties are exciting, standalone\
  \ adventures designed to be played in approximately 60 to 90 minutes. Our first\
  \ eight Starfinder Bounties are written for 1st-level characters and are already\
  \ available for purchase! So whether you want to track down a con artist on Absalom\
  \ Station in <a href=\"https://paizo.com/products/btq02apn?Starfinder-Bounty-1-The-Cantina-Job\"\
  ><em>Starfinder Bounty #1: The Cantina Job</em></a>, rescue genetically reengineered\
  \ extinct animals from poachers in <a href=\"https://paizo.com/products/btq02d6l?Starfinder-Bounty-4-Poachers-Prize\"\
  ><em>Starfinder Bounty #4: Poacher’s Prize</em></a>, explore a haunted hospital\
  \ in <a href=\"https://paizo.com/products/btq02dwa?Starfinder-Bounty-5-Echoes-of-Woe\"\
  ><em>Starfinder Bounty #5: Echoes of Woe</em></a>, or escort a famous athlete on\
  \ her river cruise vacation in <a href=\"https://paizo.com/products/btq02e7d?Starfinder-Bounty-7-Voyage-on-the-River-Between\"\
  ><em>Starfinder Bounty #7: Voyage on the River Between</em></a>, Starfinder Bounties\
  \ are for you! Want to start off with our latest release? Traverse the frigid glaciers\
  \ of Triaxus, planet of dragons, to track down a missing explorer and find the lost\
  \ lair of the white dragon Arothalos in <a href=\"https://paizo.com/products/btq02edh?Starfinder-Bounty-8-Lost-Dragons-Legacy\"\
  ><em>Starfinder Bounty #8: Lost Dragon’s Legacy</em></a> by Brent Bowser.</p> \n\
  \     <p>Looking for something a little higher level? No problem! Our upcoming Starfinder\
  \ Bounties are all designed for 4th-level characters! Be on the lookout for the\
  \ first of these adventures, <em>Starfinder Bounty #9: Burning Ambitions</em> by\
  \ Joel Southall, releasing this summer! Sounds like the perfect time of year for\
  \ a trip to the sun!</p> \n     <p>Have fun out there!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder\
  \ Society Developer</em><br></p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55a7b148-f9c8-4838-b29c-aeafe245c5d5/SFB0004_DARVISOLEM_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55a7b148-f9c8-4838-b29c-aeafe245c5d5/SFB0004_DARVISOLEM_1500.png\"\
  \ width=\"40%px\" style=\"padding: 10px;\" alt=\"A dirindi poacher, dressed in camouflage,\
  \ grins as they gaze into the distance\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22c1a5b5-74ab-4567-b0df-ad353cef2bee/PZOSFB00_Vidrizix_1500.png\"\
