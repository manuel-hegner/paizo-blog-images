html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lb0f\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br>Release the Dragons!</h1> \n   <p class=\"\
  date\">Tuesday, June 1, 2010</p> \n   <p>Whew... with all the mad rush to get so\
  \ many books out to the printer in time for Gen Con, closely followed by the weird\
  \ sort of \"now we get a chance to relax/don't stop to relax or you'll fall behind\
  \ schedule again!\" fugue state, I have a little bit more time to think. And while\
  \ thinking, I realized that we've pretty much sent the last two adventures in the\
  \ Kingmaker Adventure Path off to the printer and have started working on the <i>next</i>\
  \ Adventure Path, \"Serpent's Skull,\" with barely any art previews at all.</p>\
  \ \n   <p>So, presented here is art from <a href=\"/pathfinder/adventurePath/kingmaker/v5748btpy8b7x\"\
  ><i>Pathfinder Adventure Path</i> #36</a>'s \"Sound of a Thousand Screams.\" In\
  \ order to keep folks guessing and throw some uncertainty into the mix, two of these\
  \ are NPCs from the adventure, one's from the gazetteer of the First World, one's\
  \ from the \"Beyond Kingmaker\" article where we talk about continuing your Kingmaker\
  \ campaign beyond the final adventure, and one's from this volume's bestiary. And\
  \ at least one of them is an illustration of a character we've named before in our\
  \ campaign setting but have never illustrated before. And yes... there are a lot\
  \ of twelve-sided Hit Dice rolling around in this adventure, if you know what I\
  \ mean... better start working on your anti-breath weapon tactics!</p> \n  </blockquote>\
