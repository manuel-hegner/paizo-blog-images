html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgkx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New on YouTube: The First\
  \ Episode of Oblivion Oath and More!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Saturday April 6, 2019</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/20190401-Preview.jpg\"\
  ><img src=\"/image/content/Blog/20190401-Preview_500.jpeg\"></a>\n    </div> \n\
  \    <h2>Oblivion Oath Episode 1:</h2> \n    <h3>The Boat Party</h3> <iframe style=\"\
  width: 560px; height: 315px; display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/tTKfepicXiE\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n    <p itemprop=\"description\"\
  >Catch up on Paizo's live-play of Pathfinder Second Edition kicked off with episode\
  \ 1! The PCs found themselves on a barge, floating around Lake Encarthan. Overall,\
  \ things were going great... except for a few undead.</p> \n    <p>Oblivion Oath\
  \ is:<br> GM - Jason Bulmahn (<a href=\"http://twitter.com/JasonBulmahn\" target=\"\
  _blank\">@JasonBulmahn</a>)<br> Mikah - Katina Davis (<a href=\"http://twitter.com/KatinaLee13\"\
  \ target=\"_blank\">@KatinaLee13</a>)<br> Zel - Gabe Waluconis<br> Carina - Sara\
  \ Marie (<a href=\"http://twitter.com/charmedneedle\" target=\"_blank\">@charmedneedle</a>)<br>\
  \ Qundle - Owen K.C. Stephens (<a href=\"http://twitter.com/Owen_Stephens\" target=\"\
  _blank\">@Owen_Stephens</a>) </p> \n    <p>Character art by <a href=\"http://twitter.com/PxelSlayer\"\
  \ target=\"_blank\">@PxelSlayer</a>.</p> \n    <p>Music:<br> Witchwood Harp by Benjamin\
  \ Loomes; <a href=\"http://Syrinscape.com\" target=\"_blank\" name=\"Syrinscape.com\"\
  >Syrinscape Music</a>.<br> Used With Permission.</p> \n    <p>You can continue to\
  \ catch up with the replay of episode 2 on our Twitch channel today at 3 p.m. Pacific,\
  \ where some of the players should be in the chat. Then you are set to join us live\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\" name=\"Twitch\
  \ channel\">twitch.tv/OfficialPaizo</a> this Thursday at noon Pacific to watch what\
  \ happens next! </p> \n    <h2>Pathfinder Friday:</h2> \n    <h3>Treerazer and the\
  \ History of Elves vs Demons! (Pathfinder #40)</h3> <iframe style=\"width: 560px;\
  \ height: 315px; display: block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/HOwgah5G7L4\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n    <p>We broke down the history\
  \ of elves vs demons on Golarion with Pathfinder Creative Director James Jacobs.\
  \ We also talked about a dangerous demon with a penchant for destroying trees, named\
  \ Treerazer. We even had a little preview of the artwork that will be in the Pathfinder\
  \ Second Edition Bestiary! </p> \n    <p>Intro/Outro Music From <a href=\"http://paizo.com/store/pathfinder/fiction/legends\"\
  >The Pathfinder Legends Audio Dramas from Big Finish</a>.</p> \n    <p>Pathfinder\
  \ Friday streams live every Friday at 4pm Pacific on our Twitch channel, <a href=\"\
  https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch.tv/officialpaizo</a>.</p>\
  \ \n    <h2>Starfinder Wednesday:</h2> \n    <h3>What Didn't Make it into the Beginner\
  \ Box? (Starfinder #31)</h3> <iframe style=\"width: 560px; height: 315px; display:\
  \ block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/_LgYpOWkbfQ\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n    <p>When creating the Starfinder\
  \ Beginner Box, the team knew that some tough decisions needed to be made: What\
  \ wouldn't make the cut from the Starfinder Core Rulebook? On this Starfinder Wednesday,\
  \ we talked to Creative Director Robert G. McCreary and Developer Joe Pasini to\
  \ get their thoughts on the Beginner Box and why they cut certain things before\
  \ the finished product. </p> \n    <h3>Crystal Frasier, Author of Soldiers of Brass\
  \ (Starfinder #32)</h3> <iframe style=\"width: 560px; height: 315px; display: block;\
  \ margin: 2rem auto;\" src=\"https://www.youtube.com/embed/arrYQlYg4N8\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"\
  \ allowfullscreen></iframe> \n    <p>The one and only Crystal Frasier was in the\
  \ studio to talk about writing the second volume of the Dawn of Flame Adventure\
  \ Path! We also got into some hot tips to help with writing, ways to get into writing\
  \ RPGs, and SO MUCH MORE! It's an awesome show full of super-fun!</p> \n    <p>Intro/Outro\
  \ Music From <a href=\"http://paizo.com/store/pathfinder/fiction/legends\">The Pathfinder\
  \ Legends Audio Dramas from Big Finish</a>.</p> \n    <p>We stream Starfinder Wednesday\
  \ every Wednesday on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Twitch.tv/officialpaizo</a> at 4pm Pacific.</p> \n   </div> <!-- tags: Pathfinder\
