  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">PaizoCon Online Twitch\
  \ Events</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ May 14, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/051320_PaizoConOnlineSchedulePreview.jpg\"\
  ><img src=\"/image/content/Blog/051320_PaizoConOnlineSchedulePreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">While\
  \ you’re catching your breath from the <a href=\"https://warhorn.net/events/tbdcon-2020?src=listings\"\
  \ target=\"_blank\">hundreds of Paizo Organized Play games and other scheduled events\
  \ available at PaizoCon Online</a>, make sure to visit our <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Twitch channel</a> for seminars and actual-play games from the\
  \ Paizo staff and our licensed partners. </p> \n      <p>Once again, we’re thrilled\
  \ to have <a href=\"http://knowdirectionpodcast.com/\" target=\"_blank\">Know Direction</a>\
  \ hosting this year’s PaizoCon Online, alongside Paizo social media producer Payton\
  \ Smith. Stay tuned in between shows for special guests and commentary from the\
  \ Know Direction team. Viewers watching live on Twitch will also have the opportunity\
  \ to win special prizes, such as: </p> \n      <ul> \n       <li>Rule your own kingdom\
  \ with <a href=\"https://store.steampowered.com/sub/298824/\" target=\"_blank\"\
  >Kingmaker Explorer Edition</a>, by Owlcat Games (PC/Mac, Steam).</li> \n      \
  \ <li>Build your perfect character with <a href=\"https://www.wolflair.com/hlo/\"\
  \ target=\"_blank\">Hero Lab Online</a> licenses for Pathfinder Second Edition and\
  \ Starfinder, by Lone Wolf Development.</li> \n       <li>Take your game to virtual\
  \ tabletop with <a href=\"https://d20pro.com/buy-d20pro/\" target=\"_blank\">D20\
  \ Pro</a>: Game Master + 6-player seat License, by Mesa Mundi.</li> \n       <li>Play\
  \ your game from anywhere on <a href=\"https://roll20.net/\" target=\"_blank\">Roll20.net</a>,\
  \ with special PaizoCon bundles for Pathfinder Second Edition (<a href=\"https://marketplace.roll20.net/browse/bundle/4249/pathfinder-second-edition-core-rulebook\"\
  \ target=\"_blank\">Core Rulebook</a> and <a href=\"https://marketplace.roll20.net/browse/bundle/4255/fall-of-plaguestone\"\
  \ target=\"_blank\">The Fall of Plaguestone adventure</a>) and Starfinder (<a href=\"\
  https://marketplace.roll20.net/browse/bundle/4004/starfinder-core-rulebook\" target=\"\
  _blank\">Core Rulebook</a> plus <a href=\"https://marketplace.roll20.net/browse/module/4220/against-the-aeon-throne-ap1-the-reach-of-empire\"\
  \ target=\"_blank\">The Reach of Empire</a> adventure, Book 1 of the Against the\
  \ Aeon Throne Adventure Path).</li> \n       <li>Your epic game deserves the epic\
  \ sounds of a <a href=\"https://syrinscape.com/\" target=\"_blank\">2-month Pathfinder\
  \ subscription</a> to Syrinscape.</li> \n      </ul> \n      <p>Winners will be\
  \ chosen at random by Payton and the Know Direction team, and giveaways can happen\
  \ at any time. Make sure to watch the chat room for your opportunity to enter! </p>\
  \ \n      <p><b>Marquee Events</b>: The biggest news each day will be revealed in\
  \ these special events, where we’ll release advance information on what’s to come\
  \ for the future of your favorite games.</p> \n      <p>Times for all events are\
  \ Pacific Daylight time (GMT -7), and you can catch everything on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s official Twitch channel</a>.</p> \n      <br> \n   \
  \   <h3>Tuesday, May 26</h3> \n      <h4>Welcome to PaizoCon (10-12 p.m.)</h4> \n\
  \      <p>The show must go on! Join Erik Mona, Tonya Woldridge, Alex Speidel, and\
  \ Payton Smith for an official welcome to the first-ever PaizoCon Online. We’ll\
  \ cover a variety of topics, including moving PaizoCon to an online format, what\
  \ content is on offer, how to make the most of a fantastic six days of online gaming\
  \ with friends from around the world, and where to get answers to any questions\
  \ you may have.</p> \n      <h4 style=\"color:#9900ff\">Marquee Event: Kingmaker\
  \ Adventure Path (12-2 p.m.)</h4> \n      <p>Join Lisa Stevens, Jason Nelson, Mark\
  \ Moreland, and James Jacobs for an in-depth chat about one of the largest projects\
  \ Paizo has ever attempted—the Kingmaker Adventure Path hardcover compilation! Updated\
  \ to 2nd edition, we’ll go over all of the books and support products for this sprawling\
  \ campaign, reveal more about the brand-new content that’s being added to the Adventure\
  \ Path, and answer as many questions about Kingmaker as we can squeeze in! So don\
  \ your crowns, get comfy in your thrones, and prepare to find out what awaits in\
  \ this massive return to one of Pathfinder’s most popular Adventure Paths of all\
  \ time!</p> \n      <h4>Secrets of the Starfinder Universe (2-4 p.m.)</h4> \n  \
  \    <p>Paizo’s top storytellers reveal the mysteries behind the Starfinder campaign\
  \ setting, from conspiracies you never knew existed to the real story behind that\
  \ one thing you always wanted to know. Bring your most burning setting questions\
  \ to this often too-honest Q&amp;A!</p> \n      <h4>Live Play: Dragons &amp; Things\
  \ (PF2E; 4-7 p.m.)</h4> \n      <p>Welcome to Heroic Endeavors Inc., where every\
  \ licensed adventurer stands ready to exercise Heroic Interventions™ as needed to\
  \ keep our client community safe from undesirable risk and dangerous circumstances.\
  \ Join Ben Burch, Meghan Caves, Jamie Mills, Nathan Ondracek and Adam Conn as our\
  \ experienced and capable Licensed Adventuring Team on their latest Heroic Intervention\
  \ as they battle evil and defend client assets as defined in the HEI Client Agreement\
  \ Section II Paragraph 4. Guiding them through these dangerous exploits is HEI Administrator\
  \ and Game Master, James Rodehaver.</p> \n      <p>Dragons and Things: Heroic Endeavors\
  \ is a Pathfinder 2e Actual-Play Live Stream. You can watch more Dragons and Things:\
  \ Heroic Endeavors LIVE every Friday at 6pm Pacific on twitch.tv/thedatnetwork.\
  \ Be sure to check out their streaming schedule for additional shows all week long.</p>\
  \ \n      <p>We are @thedatnetwork on Twitter, Instagram, YouTube and Facebook!\
  \ Join us on discord: <a href=\"https://discord.gg/qEwdAMA\" target=\"_blank\">https://discord.gg/qEwdAMA</a></p>\
  \ \n      <br> \n      <h3>Wednesday, May 27</h3> \n      <h4>Pathfinder RPG Q&amp;A\
  \ (10-12 p.m.)</h4> \n      <p>Join the Paizo Design Team as they look back at the\
  \ launch of Pathfinder Second Edition and gaze forward into the future of the game.\
  \ Don’t forget to bring your questions about the game and how you can get the most\
  \ out of the system. The team will be answering what they can, but save the hard-core\
  \ rules for the forums as we will be keeping this light and fun.</p> \n      <h4\
  \ style=\"color:#9900ff\">Marquee Event: Starship Operations &amp; Beyond! (12-2\
  \ p.m.)</h4> \n      <p>Join Paizo staffers to learn about what to expect and how\
  \ to make the most of the new toys in Starfinder’s upcoming rulebooks, from new\
  \ starship combat options in the <a href=\"https://paizo.com/products/btq0225g?Starfinder-Starship-Operations-Manual\"\
  >Starship Operations Manual</a> to new alien threats and playable species in <a\
  \ href=\"https://paizo.com/products/btq023dt?Starfinder-Alien-Archive-4\">Alien\
  \ Archive 4</a>, plus what to look forward to in the galaxy for 2021!</p> \n   \
  \   <h4>Ask the Paizo GMs (2-4 p.m.)</h4> \n      <p>How can I throw together a\
  \ quick one-session game? What are some good ways to flesh out my world and NPCs?\
  \ I just TPKed my players, what do I do?! Join Paizo developers James Case, Thurston\
  \ Hillman, and Luis Loza and Paizo editor Ianara Natividad as they answer these\
  \ questions and more, share their favorite gamemastering tips and tricks, and help\
  \ you troubleshoot your own adventures!</p> \n      <h4>Live Play: Starfinder X.T.R.E.M.!\
  \ (4-7 p.m.)</h4> \n      <p><em>Gooood evening stargirls, starboys, and every beautiful\
  \ person in between! Are you tired of the same ol’ holovid stars clogging up your\
  \ infosphere? Bored of loops with squoxes wearing hats and proogs playing keytars?\
  \ Well, you’ve come to the right place! XenoTrouble Enterprises is proud to present\
  \ the weirdest, wildest wrestling shows in all of the Pact Worlds!</em></p> \n \
  \     <p>Join Game Master Amanda Hamon as she brings professional wrestling to the\
  \ Starfinder universe, alongside a star-studded cast of Paizo luminary players!\
  \ The Pact Worlds’ most notorious wrestling stars are in danger from a mob of a\
  \ rival’s obsessed fans, and it’s our PCs’ job to save the day--while putting on\
  \ their best ladder-diving, chair-smacking, cage-wrestling performances for a live-stream\
  \ audience, of course!</p> \n      <br> \n      <h3>Thursday, May 28</h3> \n   \
  \   <h4>The Art of Paizo (10-12 p.m.)</h4> \n      <p>Join Paizo’s art directors\
  \ and as they discuss the illustrations, maps, and other visual elements that bring\
  \ Pathfinder and Starfinder to life and lead an interactive live concept art of\
  \ a creature invented by the audience!</p> \n      <h4 style=\"color:#9900ff\">Marquee\
  \ Event: Organized Play (12-2 p.m.)</h4> \n      <p>Wonder what plans the Organized\
  \ Play team have up their sleeves? Want to know more about the Starfinder Society’\
  s upcoming Year of Exploration’s Edge? Interested in the theme for Pathfinder Society’\
  s second year of programming? Curious about what’s up with Year 7 of the Pathfinder\
  \ Adventure Card Society? Join Lead Developer Linda Zayas-Palmer, Pathfinder Society\
  \ developer Michael Sayre, Starfinder Society Developer Thurston Hillman and Organized\
  \ Play Manager Tonya Woldridge as they share storylines and plans for the upcoming\
  \ year of Paizo Organized Play.</p> \n      <h4>Adventure Path Design (2-4 p.m.)</h4>\
  \ \n      <p>Join four of Paizo's Adventure Path developers for a close look at\
  \ the process of how Pathfinder and Starfinder Adventure Paths are made, including\
  \ conception, outlining, writing, development, and publication. We'll discuss the\
  \ differences between writing an Adventure Path and writing other types of stories,\
  \ as well as provide insights and advice for Game Masters and aspiring authors who\
  \ want to write great campaigns. We'll even reveal some secrets about Paizo's forthcoming\
  \ Adventure Paths!</p> \n      <h4>Live Play: Roll for Combat - “Tales from the\
  \ Black Lodge” (PF2E; 4-7 p.m.)</h4> \n      <p>Deep in the heart of the River Kingdoms,\
  \ lies an old Pathfinder lodge once thought lost. A lodge shrouded in secrecy and\
  \ mystery, driving many to believe that its goals are not that of exploration… but\
  \ of more nefarious purposes. Recently an unknown Venture-Captain has reopened the\
  \ lodge and recruited a new group of Pathfinder Agents to do its bidding. Whether\
  \ their goals are to benefit the Society, or something much more sinister, is yet\
  \ to be seen... Join the Roll For Combat crew and special guest Erik Mona as they\
  \ explore a Pathfinder 2e Society Quest on behalf of the Black Lodge!</p> \n   \
  \   <br> \n      <h3>Friday, May 29</h3> \n      <h4>World of Pathfinder (10-12\
  \ p.m.)</h4> \n      <p>Join Pathfinder Creative Director James Jacobs, Lost Omens\
  \ line developers Eleanor Ferron and Luis Loza, and Director of Brand Strategy and\
  \ living lore encyclopedia Mark Moreland to delve into the World of Pathfinder!\
  \ Explore some of the recently revealed secrets of the setting and get some hints\
  \ of what revelations lie just over the horizon, with previews of upcoming Lost\
  \ Omens world guide books. Ask your questions of Golarion’s stewards to help bring\
  \ your characters and campaigns to life in new and exciting ways. Who knows, we\
  \ might even slip up and reveal something we aren’t supposed to!</p> \n      <h4\
  \ style=\"color:#9900ff\">Marquee Event: Advanced Player’s Guide (12-2 p.m.)</h4>\
  \ \n      <p>Join Advanced Player's Guide designers and a rockstar editor for never-before-seen\
  \ reveals and behind the scenes insights into Pathfinder's biggest summer release!\
  \ Also, our Pathfinder Friday marquee panel will reveal an upcoming Pathfinder book\
  \ coming in 2021!</p> \n      <h4>Pathfinder Adventures (2-4 p.m.)</h4> \n     \
  \ <p>Adventure authors, developers, and editors gather to take you inside the contents,\
  \ creation, and opportunities presented by official Pathfinder Second Edition adventures\
  \ yet to come! Panelists include Paizo Publisher Erik Mona, Managing Developer Adam\
  \ Daigle, Adventure Path developer Ron Lundeen, and editor Patrick Hurley.</p> \n\
  \      <h4>Live Play: Pathfinder - Band of Bravos (4-7 p.m.)</h4> \n      <p>Band\
  \ of Bravos is a Pathfinder Second Edition Actual Play Twitch stream. Staring James\
  \ Jacobs as the talented half-elf bard Shensen, Payton Smith as the curmudgeon human\
  \ wizard Lorn, Maryssa Lagervall, as the storytelling halfling druid Ilana Thistlefoot,\
  \ and Jason Keeley as the wisecracking tengu swashbuckler Roark Thunderbird. Jason\
  \ Bulmahn, Paizo’s Director of Game Design is serving as host and GM for this band\
  \ of misfit performers whose tall-tales of adventure may have finally gotten them\
  \ into more trouble than they could possibly handle! </p> \n      <br> \n      <h3>Saturday,\
  \ May 30</h3> \n      <h4>Pathfinder Game: Roll the Role (10-12 p.m.)</h4> \n  \
  \    <p>Join Roll20 Spotlight creators Roll the Role as they balance the perils\
  \ of circus life and a conspiracy that threatens all in Extinction Curse: Legacy\
  \ of the Lost God.</p> \n      <h4>Live Play: 2 Perception (PF2E; 2-4 p.m.)</h4>\
  \ \n      <p>Fresh from dealing with the problems of Etran’s Folly, these brave\
  \ adventurers continue where Bort’s caravan left off. Join Squiiddish and his crew\
  \ as they continue their story from The Fall of Plagueston in this one-shot Pathfinder\
  \ Second Edition adventure.</p> \n      <h4>Live Play: Glass Cannon (PF2E; 4-7 p.m.)</h4>\
  \ \n      <p><a href=\"https://glasscannonpodcast.com/\" target=\"_blank\">The Glass\
  \ Cannon Network</a>: Pathfinder Society Quest #1: The Sandstone Secret LIVE!<br>\
  \ Witness the triumphant return of Hawkraven Eaglecrow, Pima Shaleslider, Nero Goodfence,\
  \ Arkonis Severith and Ecthelion, son of Aegnor, known as Orphan Puncher as Paizo\
  \ Publisher Erik Mona joins the Glass Cannon Network crew for a night of Pathfinder\
  \ 2E ribaldry!</p> \n      <br> \n      <h3>Sunday, May 31</h3> \n      <h4>PaizoCon\
  \ Closing Ceremonies (12-1 p.m.)</h4> \n      <p>All good things must come to an\
  \ end, and so must we close the curtains on PaizoCon Online 2020. Join Paizo and\
  \ Know Direction staffers as we look back at the event and give thanks to all of\
  \ the amazing contributors, volunteers, partners, and you for making PaizoCon Online\
  \ an event to remember.</p> \n      <h4>Live Play: QueueTimes - Shadow of Norgober\
  \ (PF2E; 4:30-7:30)</h4> \n      <p>A string of gruesome murders, five mysterious\
  \ notes, and one long forgotten friend inspires five retired adventurers to band\
  \ together one last time. As they look for the one responsible behind the killings,\
  \ they’re each forced to confront their past actions, before their days of fame\
  \ and glory, in order to save the kingdom.</p> \n      <div class=\"blurbCenter\"\
