           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Archon Studio is happy to announce the long-awaited 6th wave of Starfinder Masterclass Miniatures releases and the start of the Kickstarter fulfillment process. This brings the total number of Starfinder Masterclass Miniatures from the Kickstarter to 33, with 71 left to be produced.</p>
              <p>This new set of miniatures is available now at the&nbsp;<a href="https://archon-studio.com/shop/23-starfinder">Archon Studio Store</a>, at the Paizo Store, and will soon be at your friendly local game store. All models are manufactured in HIPS (High Impact Polystyrene Sheet), as multi-part models, ready to be assembled and painted as you see fit. Let us introduce you to our recent recruits.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33583789-8a7b-4969-9e56-0e8dd2560925/Archon_StarfinderMinis.png" alt="Archon Starfinder Minis featuring a Shirren Operative, a Vesk Solarian, an Android Xenoseeker, a Ysoki Gang Leader, a Ysoki Mystic, and a Shirren Scholar" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As we mentioned at the start of the campaign, once we got to wave 6, we would begin to ship miniatures to backers. Details on shipping all 33 miniatures in Group 1 are below.</p>
              <p><strong>What Can I Expect in My Package?</strong><br>
                Archon will deliver a set of 33 miniatures (as listed below) to every Kickstarter backer, regardless of what they purchased. If you purchased more than $400 worth of miniatures, you’ll receive two codes. If you purchased more than $800, you’ll receive three codes. This code distribution will be duplicated across Groups 2 and 3 until we’ve delivered all 104 Kickstarter miniatures to backers.</p>
              <p>Each code grants 1 each of the following 33 miniatures:</p>
              <ul>
               <li><a href="https://archon-studio.com/shop/new-products/168-anacite-laborer.html">Anacite Laborer</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/192-android-mechanic-and-mechanics-drone.html">Android Mechanic and Mechanic’s Drone</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/231-android-xenoseeker.html">Android Xenoseeker</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/194-asteray.html">Asteray</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/159-dwarf-soldier.html">Dwarf Soldier</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/160-elf-operative.html">Elf Operative</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/209-epic-obozaya-5901414671075.html">Epic Obazaya</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/166-ferani-nadaz.html">Ferani Nadaz</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/161-half-elf-operative.html">Half-Elf Operative</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/162-half-elf-steward.html">Half-Elf Steward</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/163-half-orc-soldier.html">Half-Orc Soldier</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/190-halfling-pilot.html">Halfling Pilot</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/191-human-solarian.html">Human Solarion</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/206-human-soldier-5901414671044.html">Human Soldier</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/189-lashunta-envoy.html">Lashunta Envoy</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/164-necrovite.html">Necrovite</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/167-obozaya-vesk-soldier.html">Obazaya Vesk Soldier</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/169-ryphorian-skyfire-pilot.html">Ryphorian Skyfire Pilot</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/234-shirren-operative.html">Shirren Operative</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/235-shirren-scholar.html">Shirren Scholar</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/171-skittermander.html">Skittermander</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/195-human-soldier-5901414670955.html">Space Goblin War Band (Set of 6)</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/208-vesk-free-captain-5901414671068.html">Vesk Free Captain</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/207-vesk-mercenary-5901414671051.html">Vesk Mercenary</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/233-vesk-solarian.html">Vesk Solarian</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/230-ysoki-gang-leader.html">Ysoki Gang Leader</a></li>
               <li><a href="https://archon-studio.com/shop/new-products/232-ysoki-mystic.html">Ysoki Mystic</a></li>
              </ul>
              <p>It does not include the 2 special edition releases from Archon Studio from the Starfinder line, which remain available for purchase through the Archon Studio Store:</p>
              <ul>
               <li><a href="https://archon-studio.com/shop/new-products/170-luwazi-elsebo.html">Luwazi Elsebo</a></li>
               <li><a href="https://archon-studio.com/shop/starfinder/165-zo.html">Zo!</a></li>
              </ul>
              <p><strong>Kickstarter Fulfillment Starts Now</strong><br>
                Archon Studio is prepared to start fulfillment operations, but Ninja Division has informed Paizo that it does not have the money to fulfill their part of the obligation of shipping Group 1 miniatures to backers. Unfortunately, this will require additional shipping to be paid by each non-EU backer that was originally scheduled to receive their miniatures directly from Ninja Division.</p>
              <p><strong>North America and Rest of World:</strong> You will receive an email from Paizo containing a voucher code that must be redeemed on paizo.com to pay for shipping and provide your current shipping address. Archon will be fulfilling Group 1 at a cost of $13 per code received to these regions.</p>
              <p><strong>European Backers</strong>: A simple survey has been created for you to easily update your current postal address.&nbsp;<a href="https://archon-studio.com/content/starfinder-address-confirmation">Click here</a>&nbsp;to fill out the survey.</p>
              <p><strong>What's Next?</strong><br>
                Archon is already preparing the 7th wave of Starfinder Masterclass miniatures, and we will coordinate shipping Group 2 to backers as soon as Wave 12 is completed.</p>
              <p>Thanks again for backing Starfinder Masterclass Miniatures. We know this process has taken longer than planned, and we thank you for your support as we work through the remaining waves of miniatures.</p>
              <p>If you did not participate in the original Kickstarter, limited quantities of the miniatures will be available through paizo.com and archon-studio.com.</p>
              <p><strong>-Archon Studio and Paizo</strong></p>
             </div>
