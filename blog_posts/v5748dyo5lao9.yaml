  date\">Thursday, December 3, 2009</p> \n    <p>Folks have a lot to say when it comes\
  \ to tieflings, villains, and high-level challenges. Ecarrdian Drovenge, fresh from\
  \ his shoot for the cover of <a href=\"/pathfinderAdventurePaths/councilOfThieves/v5748btpy88w6\"\
  ><i>Pathfinder Adventure Path</i> volume #30</a>, embodies all three and largely\
  \ speaks for himself. A scion of one of the most powerful families in Westcrown\
  \ and a son of the archfiend Mammon, few dare stand in the way of his city-shattering\
  \ vengeance, but your PCs might be going toe-to-toe with him nonetheless in the\
  \ upcoming endgame of the Council of Thieves Adventure Path.</p> \n    <br clear=\"\
  all\"> \n    <p>F. Wesley Schneider <br>Managing Editor</p> \n   </blockquote> <!--\
