  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Pirate Familiars</h1> \n  \
  \  <p class=\"date\">Thursday, April 19, 2012</p> \n    <div class=\"blurb180\"\
  >\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9055-Familiars.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9055-Familiars_180.jpeg\"\
  \ border=\"0\"></a>\n     <br> Illustration by Typer Walpole\n    </div> \n    <p>Avast\
  \ there, ye scurvy swabs! This week sees the release of <a href=\"/products/btpy8rcc\"\
  ><i>Pathfinder Adventure Path #55: The Wormwood Mutiny</i></a>, which includes,\
  \ among other things, four new familiars for you swashbuckling spellcasters out\
  \ there. But pirates stole into our computers during the dead of night and made\
  \ off with some valuable loot—the bonuses these familiars grant their masters! Fortunately,\
  \ we tracked down the villainous knaves on the open seas and recovered our lost\
  \ cargo—and took a few extra bits o’ plunder for ourselves.</p> \n    <p>So without\
  \ further ado, here’s the rules for the pirate familiars presented in <i>The Wormwood\
  \ Mutiny</i>, with a few other pirate familiars thrown in for good measure!</p>\
  \ \n    <p><b>Other Piratical Familiars</b></p> \n    <p>Trained animals are extremely\
  \ popular among pirates, serving as pets, ships’ mascots, and company on lengthy\
  \ voyages. Pirate spellcasters prove no different than their shipmates in their\
  \ interest in pets, and find having exotic familiars wins them bragging rights and\
  \ a degree of status. Creatures like blue-ringed octopuses, goats, hawks, rats,\
  \ lizards, king crabs, monkeys, rats, scarlet spiders, snapping turtles, vipers,\
  \ and weasels all serve as existing examples of potential pirate familiars that\
  \ appear in either the <a href=\"/products/btpy8auu\"><i>Pathfinder RPG Bestiary</i></a>\
  \ or <a href=\"/products/btpy8k8r\"><i>Pathfinder RPG Ultimate Magic</i></a>. Additionally,\
  \ the statistics for many existent familiars might be used to represent more exotic,\
  \ piratical familiars. The following table presents a variety of such exotic familiars,\
  \ statistics that can be used to represent them, and the benefits of having them\
  \ as familiars (which, in some cases, vary from the familiar creatures whose statistics\
  \ they share).</p> \n    <blockquote>\n     <center> \n      <table>\n       <tbody>\n\
  \        <tr>\n         <td><b>Familiar</b></td>\n         <td><b>Statistics</b></td>\n\
  \         <td><b>Special Ability</b></td>\n        </tr> \n        <tr>\n      \
  \   <td>Dodo</td>\n         <td>Dodo</td>\n         <td>Master gains a +4 bonus\
  \ on initiative checks</td>\n        </tr> \n        <tr>\n         <td>Dwarf caiman</td>\n\
  \         <td>Dwarf caiman</td>\n         <td>Master gains a +3 bonus on Stealth\
  \ checks</td>\n        </tr> \n        <tr>\n         <td>Giant isopod</td>\n  \
  \       <td>Giant isopod </td>\n         <td>Master gains a +1 natural armor bonus\
  \ to AC</td>\n        </tr> \n        <tr>\n         <td>Marine iguana&nbsp;&nbsp;&nbsp;&nbsp;</td>\n\
  \         <td>Dwarf caiman</td>\n         <td>Master gains a +3 bonus on Swim checks</td>\n\
  \        </tr> \n        <tr>\n         <td>Mongoose</td>\n         <td>Weasel</td>\n\
  \         <td>Master gains a +2 bonus on Fortitude saves</td>\n        </tr> \n\
  \        <tr>\n         <td>Osprey</td>\n         <td>Hawk</td>\n         <td>Master\
  \ gains a +3 bonus on Survival checks</td>\n        </tr> \n        <tr>\n     \
