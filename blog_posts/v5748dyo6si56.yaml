  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si56\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Available Now! September\
  \ Releases</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, September 21, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO9303_LOGM_SE_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO9303_LOGM_SE_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">In this month’s new releases,\
  \ you will find a menagerie of convictions, invasions, secrets, calamities, promenades,\
  \ pubs, and superstars for roleplaying excitement! There is also a free PDF from\
  \ the past that you might have overlooked. Our digital-only releases occur on Wednesday,\
  \ September 28th. For today’s print-and-digital releases, read on!</p> \n      <br>\
  \ \n      <center>\n       <hr width=\"50%\">\n      </center> \n      <br> \n \
  \     <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/482b1b07-1b9d-45eb-91b8-99d7a76685ea/PZO9303_SE_PFLOGM_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/482b1b07-1b9d-45eb-91b8-99d7a76685ea/PZO9303_SE_PFLOGM_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Lost Omens Gods and Magic\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02c13?Pathfinder-Lost-Omens-Gods-Magic-Special-Edition\"\
  >Pathfinder Lost Omens Gods &amp; Magic Special Edition</a></h3> \n      <p>Part\
  \ of the <a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Pathfinder Lost Omens Special Edition</a> subscription</p> \n      <p><b>TEST YOUR\
  \ CONVICTIONS</b><br> In a land without fate and a world too often void of justice,\
  \ it falls to the gods to make or break the people who call upon them for salvation—\
  or draw their ire. Swear yourself to the might of the gods and the power of their\
  \ causes, or reject their offerings to live a life that’s yours and yours alone!</p>\
  \ \n      <p><em>Pathfinder Lost Omens Gods &amp; Magic</em> offers details on major\
  \ gods found in the Inner Sea region, including what forms their pleasure or wrath\
  \ might take. It also presents rules for over a hundred other deities and philosophies\
  \ so you can find the cause that best fits your convictions and take up weapons\
  \ and magic in its service!</p> \n      <p>This deluxe special edition is bound\
  \ in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>\
  \ \n      <p>Demiplane has <em>Lost Omens Gods &amp; Magic</em> on <a href=\"http://pathfindernexus.com/\"\
  >PathfinderNexus.com</a> and Roll20 has it on their Marketplace.</p> \n      <p><a\
  \ href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO9303+Gods+%26+Magic+Web+Supplement.pdf\"\
  >Download the Free Web Supplement!</a></p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0130210-383c-451a-b24c-b0b22ed2fec1/PZO7109_PE_StarfinderAlienArchive2PocketEdition_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0130210-383c-451a-b24c-b0b22ed2fec1/PZO7109_PE_StarfinderAlienArchive2PocketEdition_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Alien Archive Two Pocket Edition\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02c0x?Starfinder-Alien-Archive-2-Pocket-Edition\"\
  >Starfinder Alien Archive 2 Pocket Edition</a></h3> \n      <p><b>ALIEN INVASION\
  \ </b><br> Outer space is full of alien species both benign and malevolent. <em>Starfinder\
  \ Alien Archive 2</em> presents a host of new creatures designed for use with the\
  \ Starfinder Roleplaying Game! From the laser-breathing tashtaris and starship-eating\
  \ stellar protozoans to dust mantas and undead bone troopers, the creatures in this\
  \ codex will challenge adventurers no matter where in the galaxy they may travel.\
  \ What’s more, player rules for a variety of species let players not just fight\
  \ aliens, but be them! <em>Starfinder Alien Archive 2</em> includes the following\
  \ and more.</p> \n      <ul> \n       <li>Over 100 bizarre life-forms both classic\
  \ and new, from the voracious akatas and silicon-based quorlus to radioactive pluprex\
  \ demons and void-dwelling vermin.</li> \n       <li>More than a dozen species with\
  \ full player rules, letting you play everything from an uplifted bear to a sentient\
  \ slug.</li> \n       <li>New alien technology to help give your character an edge,\
  \ including armor, weapons, magic items, and spells.</li> \n       <li>New rules\
  \ for magical polymorphing, environmental template grafts to modify creatures to\
  \ fit any world on the fly, and more!</li> \n      </ul> \n      <br> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acdb5bb5-b2fb-41d6-aa26-f7cc6e917606/PZO90183_PFAP183_FieldofMaidens_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acdb5bb5-b2fb-41d6-aa26-f7cc6e917606/PZO90183_PFAP183_FieldofMaidens_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Blood Lords Adventure Path: Field Of Maidens\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e2d?Pathfinder-Adventure-Path-183-Field-of-Maidens\"\
  >Pathfinder Adventure Path #183: Field of Maidens (Blood Lords 3 of 6)</a></h3>\
  \ \n      <p>Part of the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a> subscription</p> \n      <p><b>SECRETS HIDDEN IN\
  \ STONE </b><br> The Field of Maidens lies along Geb’s southern border studded with\
  \ petrified invaders from centuries past. The abandoned badlands takes on new significance\
  \ when a traitor claws her way back from the dead and races to a mysterious rendezvous\
  \ that threatens to destabilize the undead nation. The <em>Blood Lords Adventure\
  \ Path</em> continues with “Field of Maidens,” a complete adventure for 8th- to\
  \ 10th-level characters. </p> \n      <p>Demiplane has <em>Field of Maidens</em>\
  \ on <a href=\"http://pathfindernexus.com/\">PathfinderNexus.com</a>.</p> \n   \
  \   <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a432f2e2-db57-4a59-bca7-4d15f416b09b/PZO7333_StarfinderFlip-Mat_SpaceStationPromenade_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a432f2e2-db57-4a59-bca7-4d15f416b09b/PZO7333_StarfinderFlip-Mat_SpaceStationPromenade_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip-Mat Space Station Promenade\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e2s?Starfinder-FlipMat-Space-Station-Promenade\"\
  >Starfinder Flip-Mat: Space Station Promenade</a></h3> \n      <p>Part of the <a\
  \ href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\">Starfinder\
  \ Maps</a> subscription</p> \n      <p><b>TAKE A STROLL </b><br> After days or weeks\
  \ cooped up in a starship on a long journey, heroes deserve some time to stretch\
  \ their legs (or other ambulating appendages) and interact with their fellow citizens\
  \ of the galaxy. And there’s often no better place to do so than a wide-open thoroughfare\
  \ on the nearest space station! This double-sided Starfinder Flip-Mat features a\
  \ luxurious plaza in an ultra-modern space station—with all the amenities it can\
  \ offer—on one side. On the other, the map features a bustling, crowded marketplace\
  \ perfect for finding almost any type of equipment, legal or otherwise. Starfinder\
  \ Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master.\
  \ With <em>Starfinder Flip-Mat: Space Station Promenade</em>, you’ll be ready when\
  \ your players visit the next port of call! </p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72da5932-6c2e-4fd6-83fe-5316778c2491/PZO30124_PFFlip-Mat_PlanarTavern_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72da5932-6c2e-4fd6-83fe-5316778c2491/PZO30124_PFFlip-Mat_PlanarTavern_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat Planar Tavern\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n  \
  \    </div> \n      <h3><a href=\"https://paizo.com/products/btq02e2r?Pathfinder-FlipMat-Planar-Tavern\"\
  >Pathfinder Flip-Mat: Planar Tavern</a></h3> \n      <p>Part of the <a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps</a> subscription</p> \n      <p><b>PUBS FROM BEYOND</b><br> Even\
  \ after the heroes in your game move beyond the dungeon to explore the furthest\
  \ reaches of reality, they need somewhere to rest and relax. Whether it’s an idyllic\
  \ pub set among Elysian trees or a stark club located in the depths of Hell, these\
  \ two taverns present two very different places for party members to, well, party!\
  \ </p> \n      <p><em>Pathfinder Flip-Mat: Planar Tavern</em> measures 24\" × 30\"\
  \ unfolded, and 8\" × 10\" folded. A Flip-Mat’s coated surface can handle any dry-erase,\
  \ wet-erase, or even permanent marker. Usable by experienced GMs and novices alike,\
  \ Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal! </p> \n   \
  \   <br> \n      <p><b>See tomorrow’s blog for our new Organized Play Scenarios.</b></p>\
  \ \n      <p>New rules content will soon be found on Archives of Nethys at <a href=\"\
  http://paizo.com/prd\">paizo.com/prd</a> and <a href=\"http://paizo.com/sfrd\">paizo.com/sfrd,\
  \ so you can try before you buy!</a></p><a href=\"http://paizo.com/sfrd\"> </a>\n\
  \      <center>\n       <a href=\"http://paizo.com/sfrd\"></a>\n       <h3><a href=\"\
  http://paizo.com/sfrd\">Shop the </a><a href=\"https://paizo.com/store\">Paizo Store</a>\
  \ and your <a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>\
  \ today!</h3>\n      </center> \n     </blockquote> \n    </div> <!-- tags:  Pathfinder,\
