                <h3>Premier Conventions</h3>
                <p>As we announced last week, PaizoCon2020 has been cancelled; see the <a href="https://paizo.com/community/blog/v5748dyo6sh5y?PaizoCon-2020-Cancelled">announcement here</a> for more details on refunds and rolling over tickets. UK Game Expo has been postponed until August 21-23, 2020. Origins posted their intention to announce a decision on or before May 1. At this time, Gen Con continues as planned, though the convention aims to assess the situation closer to the show dates. We look forward to seeing you all when conventions resume!</p>
                <p>Check back next week for more Society news!</p>
                <p>Until then – stay safe and Explore, Report, Cooperate!</p>
                <p style="margin-left: 20px; font-weight: bold;">Tonya Woldridge<br><em>Organized Play Manager</em></p>
