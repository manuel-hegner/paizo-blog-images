             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, players! Like the blog from earlier today, we want to shine the spotlight on the authors who contributed to Year 4 of Pathfinder Society. The Year of Boundless Wonder may be over, but that doesn’t mean these adventures are going anywhere!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em></p>
              <p><br></p>
              <p><br></p>
              <h3>Letterio Mammoliti (he/him)<br><a href="https://paizo.com/products/btq02e18?Pathfinder-Society-Scenario-406-Signal-from-the-Electric-Laboratory"><em>Pathfinder Society Scenario #4-06: Signal from the Electric Laboratory</em></a></h3>
              <p>Hello everyone!<br>
                My name is Letterio Mammoliti (he/him) and I wrote&nbsp;<em>Pathfinder Society Scenario #4-06: Signal from the Electric Laboratory</em>&nbsp;for the Year of Boundless Wonder. This adventure was truly a joy to write since it was set in one of my favorite regions, Ustalav! Without a doubt, the best part was creating the NPCs, in particular Revecka, and trying to tie some of their stories together. Besides, it is always great when you have a chance to put a few oozes and other mad experiments into an adventure!</p>
              <p>My somewhat abandoned twitter is&nbsp;<a href="https://twitter.com/Letterio_DM">@Letterio_DM</a>, where I should definitely be more active. I have worked on&nbsp;<a href="https://paizo.com/products/btq02dw8?Starfinder-Society-Scenario-509-Counterfeit-History"><em>Starfinder Society Scenario #5-09: Counterfeit History</em></a>&nbsp;and I have worked on&nbsp;<em>Pathfinder Howl of the Wild</em>, which was an amazing opportunity and a real blast!</p>
              <p>As usual, I am grateful for the incredible patience and support of the editors, and it was inspiring to see amazing people working together for&nbsp;<em>Pathfinder Howl&nbsp;of the Wild</em>!</p>
              <p><br></p>
              <h3>Alex Speidel (he/him)<br><a href="https://paizo.com/products/btq02e5o?Pathfinder-Society-Scenario-408-Battle-for-Stars-Fate"><em>Pathfinder Society Scenario #4-08: Battle for Star’s Fate</em></a></h3>
              <p>Greetings, Pathfinders. The stars are at rest, so I shall spare a moment for you.</p>
              <p>My scenario was one of the last that Mike Kimmel assigned, and I’d been talking with him for a while about writing the first Crystal Key scenario because I liked the pitch of “we have to stop that weird alien from doing the things to peoples’ brains.” However, I was a little skittish about writing a high-level scenario, so I settled on&nbsp;<em>Pathfinder Society Scenario #4-08: Battle for Star’s Fate</em>, where I got to write about a sad automaton who wanted to look at the stars. As my favorite character is a cosmos oracle, I fell in love with Star immediately, and I’m so happy they’re living their best life in Golarion, right Shay? Right?</p>
              <p>One thing I meant to talk about when the scenario was released was that I used the&nbsp;<a href="https://paizo.com/products/btq02d82?Pathfinder-Deck-of-Endless-NPCs"><em>Deck of Endless NPCs</em></a>&nbsp;to generate the friends you meet! Brinna, Croll, and Induren were all generated using the cards from the deck before I fleshed them out, which was a fun brainstorming exercise. Rasool was an NPC I loved in&nbsp;<a href="https://paizo.com/products/btq027p7?Pathfinder-Society-Scenario-221-In-Pursuit-of-Water"><em>Pathfinder Society Scenario #2-21: In Pursuit of Water</em></a>, one of my sleeper favorite scenarios, so I decided to bring him back, and Darius is a nod to my friends on the Foundry server who insist I promised them a carpenter class at some point. And for those who asked: the “tinker, tailor, soldier, spy” connection? Complete coincidence, honestly. The mind works in strange ways!</p>
              <p>I do want to give a shoutout to our developers and editors. They’re the best in the business, and they stopped me from doing things like, and this is a direct quote, "creating an influence encounter larger than Bid for Alabastrine’s.” They saved you all, and I’m so grateful.</p>
              <p>Catch me on Bluesky (<a href="https://bsky.app/profile/alexspeidel.bsky.social">@alexspeidel.bsky.social</a>) or Mastodon (alexspeidel@dice.camp) or, y’know, here on the Paizo blog most weeks. Go now, the heavens speak to me once more.</p>
              <p><br></p>
              <h3>Isis Wozniakowska (she/her)<br><a href="https://paizo.com/products/btq02e8w?Pathfinder-Society-Scenario-410-Arclords-Abode"><em>Pathfinder Society Scenario #4-10: Arclord’s Abode</em></a></h3>
              <p>Hey everyone, I’m Isis Wozniakowska (she/her) and for Pathfinder this season, I wrote&nbsp;<em>#4-10 Arclord’s Abode</em>, the ending of the two-part story arc that I luckily got to share with fellow author Michael Bramnik. We put in a lot of work to make sure the two scenarios really felt like they tied into each other without alienating players who were only doing one of the two, and I think we both managed to achieve that in the best way. I love the character of our dear Arclord and how they develop across the two scenarios, and I had so much fun designing a Wizard’s manor gone haywire. Magic shenanigans are one of my favorite fantasy topics, and I put my heart into making this magic as wacky as I could.</p>
              <p>On a more personal note, this scenario is one that I’m especially proud of looking back on because, while I was unaware at the time of writing it, my health condition was quickly starting to degrade from a condition I have that no one (including myself) realized was flaring back up until a couple months later. So, the fact that I finished it at all is an accomplishment I’m so proud of, and even more so seeing that it came out so well in the end. Organized Play has been a big part of my life since I came back to it as my main social outlet after I had my first hospitalization for this condition four years ago. So having this scenario be part of that ongoing comeback means a lot to me. So, I hope you all enjoy&nbsp;<em>Pathfinder Society Scenario #4-10 Arclord’s Abode</em>!</p>
             </div>
