  > \n  </div> \n  <blockquote> \n   <h1>Gen Con Costume Contest Reminder!</h1> \n\
  \   <p class=\"date\">Tuesday, July 27, 2010</p> \n   <p>Just a quick reminder that\
  \ this is your last chance to start getting things ready for the Third Annual Paizo\
  \ Gen Con Costume Contest! For more details, you can always refer back to the <a\
  \ href=\"/paizo/blog/v5748dyo5lb28\">official announcement</a>, but the short version\
  \ is that if you come by the booth during Gen Con wearing quality Pathfinder cosplay,\
  \ you've got the chance to win both cash and cred from the Paizo staff. So bust\
  \ out those sewing machines and start working!</p>\n   <p> </p>\n  </blockquote>\
  \ \n  <div align=\"right\">\n   <table border=\"0\" align=\"right\" cellspacing=\"\
  0\" cellpadding=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/Conventions/GenCon2010JennySeoni.jpg\"\
  \ target=\"nofollow\"><img src=\"/image/content/Conventions/GenCon2010JennySeoni_180.jpeg\"\
  \ border=\"0\" hspace=\"3\"></a></td>\n     </tr>\n    </tbody>\n   </table>\n \
  \ </div>\n  <blockquote> \n   <p>Now, since no blog would be complete without art,\
  \ here's Jenny Poussin as Seoni, her costume courtesy of Paizo messageboard regular\
  \ Laithoron. It's unclear whether their powerhouse partnership will actually be\
  \ competing this year, but at the very least they should give you some inspiration.</p>\
  \ \n   <br clear=\"all\"> \n   <p>James L. Sutter <br>Fiction Editor</p> \n   <p\
  \ class=\"tiny\">(And yes, you've seen this picture beforeâ€”the question is, have\
  \ you seen it <i>enough</i>?)</p> \n  </blockquote> <!--tags: Gen Con, Conventions,\
