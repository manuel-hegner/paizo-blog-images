  > \n   </div> \n   <blockquote> \n    <h1><br>GameMastery Guide Preview: It's Here!</h1>\
  \ \n    <p class=\"date\">Thursday, June 17, 2010</p>\n   </blockquote> \n   <div\
  \ align=\"right\"> \n    <table border=\"0\" cellspacing=\"0\" cellpadding=\"0\"\
  \ align=\"right\">\n     <tbody>\n      <tr>\n       <td width=\"9\"></td>\n   \
  \    <td><a href=\"/image/content/PathfinderRPG/PZO1114-ImADragon.jpg\" target=\"\
  _blank\"><img src=\"/image/content/PathfinderRPG/PZO1114-ImADragon_120.jpeg\" border=\"\
  0\"></a></td>\n      </tr>\n      <tr>\n       <td></td>\n       <td align=\"center\"\
  \ class=\"tiny\">Illustration by Andrew Hou</td>\n      </tr>\n     </tbody>\n \
  \   </table> \n   </div> \n   <blockquote> \n    <p>As I write this Cosmo is standing\
  \ in our warehouse, shin deep in packing Styrofoam, yelling about \"peanuts\" to\
  \ anyone who passes by. Such strangeness might be chalked up to the daunting nature\
  \ of his task—though it is hard to tell with Cos—as he's surrounded by huge walls\
  \ of boxes filled with books. Guides, of a sort. <a href=\"/pathfinderRPG/v5748btpy8ffn\"\
  ><i>GameMastery Guides</i></a>, even. Which he's helping to ship out <i>right now</i>.\
  \ That's right, the <a href=\"/pathfinderRPG/v5748btpy8ffn\"><i>GameMastery Guide</i></a>\
  \ is shipping at this very moment. Tomorrow at PaizoCon hundreds of gamers will\
  \ pick up their copies of our newest hardcover, getting one of the world's first\
  \ looks at this indispensable new arsenal for Pathfinder GMs. In the days and hours\
  \ to follow, subscribers and game stores should also be receiving their copies (if\
  \ they're not there already), so keep an eye on your mailboxes and store shelves.\
  \ And if you don't have your copy spoken for already... well, I won't get into numbers,\
  \ but you might want to speak up soon! They're on sale now, so the time is finally\
  \ here!</p> \n    <p>With the wait being almost over I could close this out here...\
  \ but that seems lame. But what's left to talk about? We've looked at the rules,\
  \ the art, the crazy extra elements, the dozens of pregenerated NPCs, the hundreds\
  \ of charts, the art again, and tons more. Well, how about we look at it all again—\
  in a totally new way. Below is the complete index for the <a href=\"/pathfinderRPG/v5748btpy8ffn\"\
  ><i>GameMastery Guide</i></a>, listing every topic, every table, and every NPC in\
  \ this giant. That's it. That's everything. The whole book. How's that for a preview?\
  \ </p> \n    <br clear=\"all\"> \n   </blockquote> \n   <div align=\"center\">\n\
