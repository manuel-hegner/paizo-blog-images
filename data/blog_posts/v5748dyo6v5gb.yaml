  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Introducing the <em>Curtain\
  \ Call Player’s Guide</em></h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, July 9, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/CurtainCall_Preview.jpg\"\
  ><img src=\"/image/content/Blog/CurtainCall_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">You’ve fought ghosts and goblins,\
  \ dragons and demons, and so much more in your storied careers as adventurers, yet\
  \ now you face what may be your most daunting challenge yet—creating an opera based\
  \ on your heroic legacy!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0590bd4e-5fe4-4ede-9f64-ffc0b59117e9/PZO15204_SC_CurtainCall_Logo_1500x1000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0590bd4e-5fe4-4ede-9f64-ffc0b59117e9/PZO15204_SC_CurtainCall_Logo_1500x1000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Curtain\
  \ Call Adventure Path Logo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div>\n      <br>\n      <p>The city of Kintargo has a long tradition of\
  \ art, even when it chafed under the oppressive rule of House Thrune. Now that its\
  \ nation of Ravounel has seceded from infernal Cheliax, though, the time is nigh\
  \ for the artists and performers of Kintargo to step up to the grand stage that\
  \ is the Inner Sea region. While politicians maneuver complex plots and merchants\
  \ work to secure new trade, it falls to a band of famous heroes fresh off a legendary\
  \ adventure to bring what might be the Next Big Thing to the stage.</p>\n      <p>Surely,\
  \ things will all go according to plan.</p>\n      <p>Surely, something unexpected\
  \ won’t happen.</p>\n      <p>Surely, you’ll all soon be stars!</p>\n      <p>In\
  \ the Curtain Call Adventure Path, your characters are asked by a famous director\
  \ to aid in translating your adventures into an opera—a production that could well\
  \ bring even greater fame and fortune to your group, but only if it’s done exactly\
  \ right. Of course, there’s more afoot in the town of Kintargo than what’s coming\
  \ soon on stage, and as the production swings into high gear, unexpected and dangerous\
  \ complications are sure to make themselves known. Fear of performing on the stage\
  \ will soon be the least of your worries!</p>\n      <p>Inside the <em>Curtain Call\
  \ Player’s Guide</em>, you’ll find player-friendly, spoiler-free information and\
  \ tips to help you make an exciting new 11th-level character perfect for the Curtain\
  \ Call Adventure Path. Welcome to show business!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://downloads.paizo.com/CurtainCall_PlayersGuide.pdf\"><img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19d6cb07-054e-4a0a-91b3-bfcfc24954dc/CurtainCall_PlayersGuide_Cover.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Curtain\
  \ Call Adventure Path Player's Guide\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <p>This player’s guide contains:</p>\n  \
  \    <ul>\n       <li>&nbsp;Character suggestions, including recommendations for\
  \ ancestries, classes, languages, skills, and feats well suited for this Adventure\
  \ Path.</li>\n       <li>&nbsp;Eight new Persona traits your PCs can take to indicate\
  \ how the public regards you—do they see you as a struggling underdog, a relentless\
  \ flirt, a troublemaking scoundrel, or something else? Your character’s Persona\
  \ trait doesn’t have to match your character’s actual personality or role in the\
  \ party, but it does give you a handy narrative hook to explore during play—and\
  \ perhaps, once in a while, could even grant you unexpected opportunities as the\
  \ Adventure Path unfolds!</li>\n       <li>Eight new backgrounds tailor-made to\
  \ contextualize your character’s larger-than-life theatrical role, building upon\
  \ the eight Persona traits and providing advice for how (and why) your character\
  \ might want to see themselves portrayed on the stage.</li>\n       <li>A gazetteer\
  \ of the city of Kintargo, including an exhaustive list of the dozens of NPCs your\
  \ group might encounter during the campaign.</li>\n       <li>A step-by-step guide\
  \ for your group to develop a legacy worthy of transformation into an opera, in\
  \ the event that you’re creating brand-new characters and not bringing in heroes\
  \ from an already completed campaign.</li>\n      </ul>\n      <center>\n      \
  \ <h3><a href=\"https://downloads.paizo.com/CurtainCall_PlayersGuide.pdf\">Download\
  \ The Curtain Call Adventure Path Player's Guide Today!</a></h3>\n      </center>\n\
