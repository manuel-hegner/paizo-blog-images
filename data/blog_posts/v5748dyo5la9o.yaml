  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1><br>The Roof is on\
  \ Fire!</h1> \n    <p class=\"date\">Friday, April 17, 2009</p> \n    <p>You may\
  \ have noticed a preponderance of previews lately on the Paizo blog. As exciting\
  \ as it is to see new art and sneak peaks of things to come in <i>Pathfinder</i>,\
  \ the number of previews in fact correlates directly with the amount of work we\
  \ have to do here in the office. In short: things here at Paizo have been pretty\
  \ crazy. With the <a href=\"/pathfinderRPG/v5748btpy8255\">Pathfinder Roleplaying\
  \ Game <i>Core Rulebook</i></a> and <a href=\"/pathfinderRPG/v5748btpy85k5\">Pathfinder\
  \ Roleplaying Game <i>Bestiary</i></a> just around the corner, the Editorial Pit\
  \ has become a scene of furious activity, as everyone works to get products out\
  \ the door. Even the interns aren't immune to the frenzy! Here is glimpse of what\
  \ is going on at Paizo this week:</p> \n    <p>Sarah Robinson is putting the final\
  \ touches on <a href=\"/pathfinder/v5748btpy85jo\"><i>Pathfinder Adventure Path</i>\
  \ #23: The Impossible Eye.</a></p> \n    <p>Wes Schneider and James Jacobs are busy\
  \ developing the final chapter of Legacy of Fire, <a href=\"/pathfinder/v5748btpy85jp\"\
  ><i>Pathfinder Adventure Path</i> #24: The Final Wish</a></p> \n    <p>Sean K Reynolds\
  \ continues his simultaneous development of <a href=\"/pathfinder/v5748btpy85k1\"\
  ><i>Qadira, Gateway to the East</i></a> and Jason Bulmahn's <a href=\"/pathfinder/pathfinderModules/v5748btpy85js\"\
  ><i>Crypt of the Everflame</i></a>, the first Pathfinder Module to use the Pathfinder\
  \ RPG rules.</p> \n    <p>Chris Carey and James Sutter have their hands full editing\
  \ the Pathfinder RPG and <i>Pathfinder</i> #24.</p> \n    <p>Jason Bulmahn has spent\
  \ the week entering changes and making last-minute tinkering with the Pathfinder\
  \ RPG.</p> \n    <p>Vic Wertz, Lisa Stevens, and Erik Mona have sequestered themselves\
  \ away while they edit the Pathfinder RPG.</p> \n    <p>And Hank Woon and David\
  \ Eitelbach are busy doing development for Pathfinder #24 and writing blogs, of\
  \ course!</p> \n    <p>Here's an illustration by Tyler Walpole from <a href=\"/pathfinder/v5748btpy85k1\"\
  ><i>Pathfinder Companion: Qadira</i></a> that pretty accurately summarizes the state\
  \ of things around here right now. Now back to work!</p> \n    <p><i>There comes\
  \ the sound of a whip cracking.</i></p> \n   </blockquote> <!-- tags: Tyler Walpole,\
