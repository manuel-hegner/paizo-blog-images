           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello Starfinders!<br>
                You’re formally invited to attend the Sloughscar Summit this month, which is to take place on the planet Akiton! First Seeker Sarmak has scheduled this diplomatic event to strengthen ties between the various groups interested in exploring the mysterious Wreck of the&nbsp;<em>Returned</em>—a massive starship that recently crashed in the region. As these groups have been clashing at every turn, First Seeker Sarmak is looking for Starfinders willing to work security for the event and put in a good word with the bickering factions. Let’s hope all goes smoothly…</p>
              <p><a href="https://paizo.com/products/btq0da8r?Starfinder-Society-Scenario-105-Sloughscar-Summit"><em>Starfinder Society Scenario #1-05: Sloughscar Summit</em></a>&nbsp;is an Invasion’s Edge metaplot adventure for 1st- through 2nd-level characters written by Lysle Kapp.</p>
              <p>Meanwhile, on the planet Castrovel, a mysterious spire shrouded in purple mist has been seen in the jungles of Ukulam, blinking in and out of sight over several minutes before vanishing without a trace. These sightings are periodic but persistent, yet scientists, explorers, and tourists have all been unable to reach the site or pinpoint its exact location. Intrigued by reports of the vanishing spire, Venture-Captain Arvin has secured permission to dispatch a team of Starfinders to Ukulam to locate and explore the mysterious structure.</p>
              <p><a href="https://paizo.com/products/btq0da8u?Starfinder-Society-Scenario-106-Magic-in-the-Mist"><em>Starfinder Society Scenario #1-06: Magic in the Mist</em></a>&nbsp;is an adventure for 1st- through 2nd-level characters written by Scott D. Young.</p>
              <p>Take care out there, Starfinders!</p>
              <p><strong>Jessica Catalan<br></strong><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a1b9541-5303-42b7-a79b-0b42b6fe177a/PZO260105_TheFunctionary.png?w=400" alt="The Functionary, artist Tom Ventre; A human woman with bright red skin and long white hair pulled into a ponytail smiles confidently at the viewer; she wears weather-worn armor, a bandana around her neck, and an intricate half-mask that covers the entire top half of her face and rises into a crown." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/42e1f1ed-b600-4a5a-a170-4155720fe88f/PZO260106_Seledir_FINAL.png?w=400" alt="Seledir, artist Allan Santos sa Silva; A female elven scholar smirks at the viewer while fiddling with her long brown hair. Her arms are covered in colorful and beautiful tattoos of galaxies, stars, and constellations. She wears sleeveless flowing clothes and a headband marked with the holy symbol of Ibra" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left to right, illustrations by Tom Ventre and Santos da Silva</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Turning our eyes to Pathfinder, we have&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurepath/mythspeaker"><em>Myth-Speaker</em></a>, an AP coming out that is set in Iblydos, a land very similar to earth’s ancient Greece. What kind of program stewards would we be if we didn’t let you run amok there first?</p>
              <p>While the city-states of Iblydos have a long and storied history, the Pathfinder Society has little connection to and fewer resources in that part of Golarion. Thus, when Venture-Captain Calisro Bennary has the opportunity to set a lodge up in Hoimpeia, one of Iblydos’s chief port cities, she races back to Absalom to collect veteran agents for the task. Her contact isn't giving connections and a site for a lodge away for free. Something has been causing trouble around local trade routes, and while the authorities are happy to let merchants take longer routes, this change has cost a particular trader dearly. If the Pathfinders can clear up the shipping lanes, this merchant will move heaven and earth to get them a foothold in Iblydos.</p>
              <p><a href="https://paizo.com/products/btq0da8l?Pathfinder-Society-Scenario-703-A-Foot-in-the-Door"><em>Pathfinder Society Scenario #7-03 A Foot in the Door</em></a>&nbsp;is an adventure for 5th- through 8th-level characters written by Jay Scott.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10d631f0-7e19-4ae2-bfb5-590b18434eaf/PZO160703-LatanorisGalthangelou.png?w=400" alt="Latanoris Galthangelou, artist Fabio Di Bernardi: A minotaur merchant dressed in finery is deeply concerned about the state of her business." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/189b4f0f-393c-4669-8c76-2fc60013568d/PZO13008-HC_LordGulv.png?w=400" alt="Lord Gulv, artist Max Roche: Lord Gulv Tevineg stands smugly, wearing his crimson doublet and using a cane to support himself." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left to right; illustration by Fabio Di Bernardi and Max Roche.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Over in Absalom, there are political rumblings. Lord Gulv Tevineg, recently returned from Cheliax, has called a session with the Grand Council to discuss Absalom’s standing in the current aggressions between Cheliax and Andoran. As Chun Hye-Seung of the First Guard is putting together guard rotations, she realizes she’s short on guards and pulls some strings to borrow some of the Pathfinder Society’s more experienced adventurers to (hopefully) be politically delicate guards for the ambassador and his family. The Pathfinders have their work cut out for them, however, as they face down saboteurs, devils, and a… painting?</p>
              <p><a href="https://paizo.com/products/btq0da8o/discuss?Pathfinder-Society-Scenario-704-Sulfuric-Negotiations"><em>Pathfinder Society Scenario #7-04: Sulfuric Negotiations</em></a>&nbsp;is an adventure for 3rd- through 6th-level characters written by Matt Morris.</p>
              <p><strong>Josh Foster<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
              <p><strong>Shay Snow<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
            </div>
