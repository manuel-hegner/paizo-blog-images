  blurb\"> <a name=\"v5748dyo5lfoo\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Beyond the\
  \ Labyrinth</h1> \n   <p class=\"date\">Thursday, January 2, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Last time we\
  \ talked about the adventure in <a href=\"/products/btpy909v\"><i>Pathfinder #77:\
  \ Herald of the Ivory Labyrinth</i></a>, so this time around on the blog I’m going\
  \ to share a bit about some of the other features.</span></p> \n    <p>Demodands\
  \ have always seemed like the gross cousins of the other fiends. Fueled by hubris,\
  \ the thanototic titans tried to make their own servants and worshipers, but only\
  \ created twisted, foul creatures. In this volume of the Wrath of the Righteous\
  \ Adventure Path, we explore the ecology of the demodand in an article by Amanda\
  \ Hamon. Sean K Reynolds provides a look into the demon lord Baphomet and Robin\
  \ D. Laws continues <i>Sweet Ichor</i> in the Pathfinder’s Journal. Among other\
  \ Abyssal threats, the Pathfinder Bestiary contains stats for Baphomet, protectors\
  \ of the Ivory Labyrinth, and a disgusting new demodand! Everything in the back\
  \ half of the book can heighten the experience of the adventure, so pick up <a href=\"\
  /products/btpy909v\">Herald of the Ivory Labyrinth</a> now!</p> \n    <div class=\"\
  blurbCenter\"> <a href=\"/image/content/PathfinderAdventurePath/PZO9077_TarryDemondand.jpg\"\
  > <img src=\"/image/content/PathfinderAdventurePath/PZO9077_TarryDemondand_120.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/PathfinderAdventurePath/PZO9077_BaphometCultist.jpg\"\
