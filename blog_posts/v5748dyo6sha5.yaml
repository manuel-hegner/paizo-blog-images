  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Iconic Evolutions: Advanced\
  \ Player’s Guide</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, July 01, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/063020_InvestigatorPreview.jpg\"\
  ><img src=\"/image/content/Blog/063020_InvestigatorPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\"> Last week everyone\
  \ got their first look at the new <a href=\"“https://paizo.com/community/blog/v5748dyo6sh9p?Meet-The-Iconics-Korakai”\
  \">Iconic oracle, Korakai</a>, and yesterday, we saw Feiya in action in her own\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6sha4?Iconic-Encounter-A-Pulse-of-Evil\"\
  >Iconic Encounter story</a> by Wendy Wagner. What some may have noticed (I can’\
  t say for sure, because I’m writing this before that story goes live) is that Feiya\
  \ and her fox familiar Daji got a bit of an update between first and second edition.\
  \ This year, we don’t have video interviews with Iconic illustrator extraordinaire\
  \ Wayne Reynolds like we did for the <a href=\"“https://paizo.com/community/blog/tags/iconicEvolutions”\
  \">core Iconics</a>, but we do have his reimagined final pieces. </p> So, without\
  \ further ado, check out the Pathfinder Second Edition updates to Feiya, the Iconic\
  \ witch; Jirelle, the Iconic swashbuckler; and Quinn, the Iconic investigator. Stay\
  \ tuned in the coming weeks as we explore their second-edition abilities in new\
  \ Iconic Encounters, and then make an investigator, oracle, swashbuckler, or witch\
  \ of your very own with the <a href=\"“https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide”\
  \"><em>Pathfinder Advanced Player’s Guide</em></a>, available everywhere July 30!\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/063020_Witch.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/063020_Witch.jpg\"\
  \ alt=\"Pathfinder Iconic witch, Feiya\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/063020_Swashbuckler.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/063020_Swashbuckler.jpg\"\
  \ alt=\"Pathfinder Iconic swashbuckler, Jirelle\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/063020_Investigator.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/063020_Investigator.jpg\"\
  \ alt=\"Pathfinder Iconic investigator, Quinn\"></a> \n      <p style=\"font-size:\
  \ 13px;\">Illustrations by Wayne Reynolds</p>\n     </div> \n    </blockquote> \n\
