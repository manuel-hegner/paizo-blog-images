  \ with Disabilities </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, December 3, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\"><b>Hi, Pathfinders\
  \ and Starfinders! We’re lucky to have a community full of awesome people with so\
  \ many different identities and experiences. Today, we want to give the spotlight\
  \ to members of our community with disabilities. These folks are game designers,\
  \ content creators, players and GMs, business owners, writers, and artists. Please\
  \ take a few moments to learn more about them in their own words. </b></p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89b15be8-fc14-40b5-bddf-a4d6c189ab9c/CommunityBlogFullimage.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89b15be8-fc14-40b5-bddf-a4d6c189ab9c/CommunityBlogFullimage.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Two separate illustrations of the pathfinder\
  \ and starfinder iconics with 'community blog' in white text overlayed over the\
  \ top\"></a>\n     </div>\n     <br> \n     <table class=\"image\" align=\"left\"\
  > \n      <caption align=\"bottom\" style=\"font-size: 13px;\">\n       ivix, Illustration\
  \ by Sebastien Rodriguez, from the <a href=\"https://paizo.com/starfindersociety\"\
  >Starfinder Society Organized Play Program</a>\n      </caption> \n      <tbody>\n\
  \       <tr>\n        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a01c59e1-91d3-4f4a-a34b-2ae3097be622/PZOSFS03_Zigvigix.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a01c59e1-91d3-4f4a-a34b-2ae3097be622/PZOSFS03_Zigvigix.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"Zigivix, Illustration\
  \ by Sebastien Rodriguez: An insect-like, bipedal alien in a silverly space suit,\
  \ sitting in an automated wheelchair with a data pad popped up\"></a></td>\n   \
  \    </tr> \n      </tbody>\n     </table> \n     <h3>GM Numbat (they/she)</h3>\
  \ \n     <p>I started playing RPGs in the mid-late ‘70s, enjoying the original D&amp;D\
  \ with its flimsy booklets and fun dice. Within a year, I was running games at my\
  \ all-girls high school. I’ve played many systems over the years, though usually\
  \ only briefly and with long breaks between. Partly this was because of a complex\
  \ interaction of several chronic mental and physical conditions which can limit\
  \ my abilities. I am grateful for the Paizo Organized Play community, where I found\
  \ an accepting and welcoming home. </p> \n     <p>None of my health concerns are\
  \ obvious by looking at me. The major advantage to this is that when I have a good\
  \ day, no one prejudges me simply based on appearance. The major disadvantage is\
  \ that when I am having a bad day, it is difficult for some to understand, as I\
  \ look “normal.” Over time, I have become better at learning my limits and predicting\
  \ some of those times that I need to cut back on commitments. Still, I can be caught\
  \ out with an unexpected flare and have to pull out of playing, or worse, running\
  \ a game. I always feel terrible when I do, even though most of our community has\
  \ been wonderfully supportive. Dietary restrictions are a challenge, especially\
  \ when traveling or wanting to socialize. I catch myself annoyed by someone’s fidgeting\
  \ or apparent distraction at the table and remind myself that this may be their\
  \ coping mechanism, just as I have mine. We are each so individual, with our own\
  \ needs and concerns, often not obvious to others. Let us celebrate those differences\
  \ and the unique perspective they bring.</p> \n     <br> \n     <h3>Ivis K. Flanagan\
  \ (she/her)</h3> \n     <p>Disabilities come in many forms. There are disabilities\
  \ that the world can observe and recognize. There are others, though, that people\
  \ fight in the dark, because the social stigma of them can be a <em>silence</em>\
  \ spell, where the anxiety of the possible response is more encompassing than the\
  \ darkness of suffering alone. PTSD is one of those.</p> \n     <p>PTSD is the demon\
  \ that I fight. While many often associate this fight with former soldiers or others\
  \ who have been in warzones, those are not the only demons at hand. Any traumatic\
  \ event can be a catalyst. This is my fight—utilizing weapons of words, medications,\
  \ and therapy in the ongoing battle. I now add to these this transparency in the\
  \ hopes that someone else will see that they aren’t alone. You have allies who know\
  \ these battlefields well.</p> \n     <p>Another weapon against it is finding safe\
  \ spaces and friends who care. I have been able to do that through this community—\
  the players, volunteers, freelancers, and staff who I am lucky to call colleagues\
  \ and friends. This community is ever growing, and its values of inclusion, diversity,\
  \ and honesty are why it is a safe space, a space I am grateful to help create,\
  \ and a place where no one has to fight alone. </p> \n     <br> \n     <table class=\"\
  image\" align=\"left\"> \n      <caption align=\"bottom\" style=\"font-size: 13px;\"\
  >\n       Tassada Kor Full, “Illustration by Milos Rocenovic from <a href=\"https://paizo.com/products/btq027tt?Starfinder-Society-Scenario-406-Combatants-Concerto-Prelude-to-Revolution\"\
  >SFS #4-06: Combatants’ Concerto: Prelude to Revolution</a>\n      </caption> \n\
