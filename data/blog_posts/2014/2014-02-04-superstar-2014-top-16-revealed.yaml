              <h1 itemprop="headline">Superstar 2014: Top 16 Revealed!</h1>
              <p class="date">Tuesday, February 4, 2014</p>
              <div itemprop="articleBody">
               <p><span itemprop="description">Paizo Publishing today announced the Top 16 for RPG Superstar! Judges Liz Courts, Lee Hammock, and Adam Daigle gave their critiques on the 32 monsters submitted for Round 1, and the 16 monsters who received the most votes from the public advance to become the Top 16!</span></p>
               <p>"This year's monster round presented a unique challenge: creating a monster suitable for an urban environment. The competitors did a great job creating weird and interesting creatures, such as creepy chimney trolls, undead warhorses, and twisted fey spirits of trees turned into lumber. Congratulations to this year's Top 16, and good luck in the ENCOUNTER design challenge!"</p>
               <p>Furthermore, Paizo has asked the Top 16 to provide short autobiographies so that the voters can learn more about their favorite competitors. After all, this competition isn't just about completing game design challenges, it's about finding the next <b>superstar</b> game designer! <a href="/rpgsuperstar/top16">You can check those out here.</a></p>
               <p>The Top 16 finalists (and their winning wondrous items and monsters) for RPG Superstar 2014 are (in alphabetical order):</p>
               <table border="0" align="center">
                <tbody>
                 <tr>
                  <td style="padding-right: 5em;"><a href="/people/Locke1520"><b>Andrew Marlowe</b></a> — Cincinnati, OH<br><b>Round 2</b> <a href="/threads/rzs2qlm1">Kaliswyrm</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qgd3">Scourge Vial</a></span><br><br><a href="/people/BrianFruzen"><b>Brian Fruzen</b></a> — Milwaukee, WI<br><b>Round 2</b> <a href="/threads/rzs2qlxb">Emberling</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qiw1">Groundbreaker Cloak</a></span><br><br><a href="/people/ChristopherWasko"><b>Christopher Wasko</b></a> — Storrs, CT<br><b>Round 2</b> <a href="/threads/rzs2qlkx">Timberjiff</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qhfu">Bonedancer Bodhrán</a></span><br><br><a href="/people/Tamago"><b>Emmanuel Greene</b></a> — Fishers, IN<br><b>Round 2</b> <a href="/threads/rzs2qlv2">Nafligo</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qity">Crest of the Fallen</a></span><br><br><a href="/people/motteditor"><b>Jacob W. Michaels</b></a> — Bethlehem, PA<br><b>Round 2</b> <a href="/threads/rzs2qlv6">Guttersnipe</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qhng">Poltergeist Knot</a></span><br><br><a href="/people/Jrcmarine"><b>James Casey</b></a><br><b>Round 2</b> <a href="/threads/rzs2qlxx">Filth Dragon</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qhl7">Gossiper's Gourd</a></span><br><br><a href="/people/RainyDayNinja"><b>Joseph Kellogg</b></a> — Kingsport, TN<br><b>Round 2</b> <a href="/threads/rzs2qltd">Shattered Dryad</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qimv">Ironmorph Dust</a></span><br><br><a href="/people/Morphemic"><b>Mark Nordheim</b></a> — St. Louis, MO<br><b>Round 2</b> <a href="/threads/rzs2qltn">Portrait Phantom</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qhzn">Horned Helm of the Wild Stag</a></span><br><br></td>
                  <td><a href="/people/MikaelSebag"><b>Mikael Sebag</b></a> — Irvine, CA<br><b>Round 2</b> <a href="/threads/rzs2qlum">Miscaster</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qh0e">Amulet of Reverse Incantation</a></span><br><br><a href="/people/MikeKimmel"><b>Mike Kimmel</b></a> — Seattle, WA<br><b>Round 2</b> <a href="/threads/rzs2qlwt">Chimney Troll</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qivl">Earthbind Boots</a></span><br><br><a href="/people/Serpent"><b>Mikko Kallio</b></a> — Helsinki, Finland<br><b>Round 2</b> <a href="/threads/rzs2qlue">Immured</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qiff">Deck of Falling Houses</a></span><br><br><a href="/people/Arkos"><b>Rich Malena</b></a> — Portland, OR<br><b>Round 2</b> <a href="/threads/rzs2qlsr">Bogle</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qguq">Sun Wukong's Puzzle Box</a></span><br><br><a href="/people/RobertBrookes"><b>Robert Brookes</b></a> — Newmarket, NH<br><b>Round 2</b> <a href="/threads/rzs2qll9">Disir</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qh2y">Spirit Window</a></span><br><br><a href="/people/ZahirIbnMahmoudIbnJothan"><b>Tripp Elliott</b></a> — Stafford, VA<br><b>Round 2</b> <a href="/threads/rzs2qlq4">Grymp</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qif0">Bosun's Call</a></span><br><br><a href="/people/cartmanbeck"><b>Tyler Beck</b></a> — Cumberland, MD<br><b>Round 2</b> <a href="/threads/rzs2qlmh">Selachipoda</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qgtu">Deck of the Hellwasp's Sting</a></span><br><br><a href="/people/BelladonnaBlue"><b>Victoria Jaczko</b></a> — Tucson, AZ<br><b>Round 2</b> <a href="/threads/rzs2qlxv">Chwal</a><br><span class="tiny"><b>Round 1</b> <a href="/threads/rzs2qirz">Bitter Widow's Veil</a></span><br><br></td>
                 </tr>
                </tbody>
               </table>
               <p>The Top 16 are now be required to design a location, encounter, and map to the specifications of the RPG Superstar judges, and submit that concept by 2:00 PM Pacific time on Friday, February 7. These Round 3 submissions will be revealed to the general public on Tuesday, February 11 with judges' comments, and the public will then get to discuss the entries and vote for their favorite. Voting ends on February 17 and the Top 4 by votes will move on to Round 4: the module pitch!</p>
               <p>Sean K Reynolds<br><em>Host, Designer, Former RPG Superstar Judge</em></p>
              </div>
