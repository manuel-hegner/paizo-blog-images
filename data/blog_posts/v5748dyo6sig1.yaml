  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Fight For Control Of Korvosa\
  \ In Pathfinder Revolution!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, November 08, 2023</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFRevolutionKickstarter_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFRevolutionKickstarter_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\"><em>It begins\
  \ as a spark—whispered words in a tavern, a slogan scrawled in a sordid alley, a\
  \ quiet conversation in one of the great halls of power. It can sweep through neighborhoods\
  \ like a fire, taking over entire cities with a rapidity that can scarcely be believed.\
  \ Rulers may fear it, and the populace may hope to control it, but kings and paupers\
  \ alike can be consumed by it. This powerful force has many names, but it’s most\
  \ commonly known as . . . Revolution!</em></p>\n      <p>The time has come! Steve\
  \ Jackson Games is thrilled to announce the release of our latest game: <em><a href=\"\
  https://paizo.com/products/btq02euy?Pathfinder-Revolution\">Pathfinder Revolution!</a></em>\
  \ Based on <em>Revolution!</em>, a game designed by Philip duBarry and edited by\
  \ Steve Jackson, <em>Pathfinder Revolution! </em>engages players in a game of subterfuge\
  \ and political scheming. While the original game took place in an unnamed colonial\
  \ city, <em>Pathfinder Revolution!</em> transports players to the city of Korvosa,\
  \ home of the Crimson Throne itself. This means that fans of the classic Adventure\
  \ Path Curse of the Crimson Throne will be able to experience the setting of Korvosa\
  \ in an entirely new way. And if you haven’t played that Adventure Path, don’t worry—\
  you don’t need to know anything about the history of Korvosa to enjoy this new game.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e955cb54-4612-4bc3-af7e-6ef955e7c96b/SJG_PathfinderRevolution_GameBoard.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e955cb54-4612-4bc3-af7e-6ef955e7c96b/SJG_PathfinderRevolution_GameBoard.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Revolution board game\
  \ layout mock up\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <p>So, what is <em>Pathfinder Revolution! </em>all about? The premise of\
  \ the game is simple: use gold, blackmail, or force to gain control of key areas\
  \ of the city. During each turn, players secretly bid for influence by using the\
  \ resources at their disposal. Their bid boards list prominent characters and organizations,\
  \ some of which are exclusive to Korvosa (such as the Hellknight and the Catsdew\
  \ Lofties). These individuals and groups can be swayed with the right combination\
  \ of resources, but successful players must strategize to prevent their competitors\
  \ from outbidding them. Players win if they have earned the most support by controlling\
  \ enough of the key areas of Korvosa.</p>\n      <p>I’ve been excited about <em>Pathfinder\
  \ Revolution!</em> since I started at Steve Jackson Games back in May of this year.\
  \ I love games with interesting mechanics, engaging premises, and unique theming,\
  \ and <em>Pathfinder Revolution! </em>combines all three. If you’re looking for\
  \ a game that gives you a new perspective on Korvosa, or that just gives your gaming\
  \ group a reason to get together between campaigns, you’ll definitely want to check\
  \ out this board game on the <a href=\"https://paizo.com/products/btq02euy?Pathfinder-Revolution\"\
  >Paizo store</a>, at your FLGS, or at <a href=\"https://warehouse23.com/\">Warehouse\
  \ 23</a>, the official online retail store for Steve Jackson Games.</p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Katie Duffy<br><em\
  \ style=\"font-size: 13px;\">Marketing Manager at Steve Jackson Games</em></p>\n\
