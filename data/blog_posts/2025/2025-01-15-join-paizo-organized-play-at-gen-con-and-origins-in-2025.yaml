              <h3>Reward Details:</h3>
              <ul>
               <li><strong>Housing</strong>: GMs will be housed at 2-4 volunteers per room. More information is available on the application form.</li>
               <li><strong>Product</strong>: A physical copy of a Paizo product, chosen from a list of recent releases prior to the convention.</li>
               <li><strong>Player Badge:</strong> A badge for the duration of the event. GMs must have a Player badge before registering to play games. Demo GMs may receive an Exhibitor badge if our allotment allows.</li>
               <li><strong>Volunteer Attire</strong>: One shirt per day of volunteering.</li>
               <li><strong>In-game reward:</strong> A reward for characters based on the current organized play program GM reward programs. Pathfinder Society (first edition)/Pathfinder Adventure Card Society are paper boons, Pathfinder Society (second edition)/Starfinder Society are Achievement Point rewards at the Premier Plus (2.0x) level.</li>
               <li><strong>Voucher</strong>: Earn one voucher for $15 spendable on paizo.com or at the Paizo booth for every block run.</li>
              </ul>
              <h3>Important Dates</h3>
              <p>Note that these dates are from Gen Con directly; other dates specifically relevant to us may be added.</p>
              <ul>
               <li><strong>February 9:</strong> Indy badge registration begins</li>
               <li><strong>TBA</strong>: Indy housing portal opens</li>
               <li><strong>TBA</strong> (May): Indy event catalog goes live</li>
               <li><strong>May 18:</strong> Indy event registration begins</li>
               <li><strong>July 31-August 3</strong>: Gen Con Indy!</li>
              </ul>
              <h2><a href="https://forms.gle/CMaQapFe4v6rtvna9" data-new-window="true" title=">>Gen Con Indy 2025 Volunteer Application<<" target="_blank" rel="noopener noreferrer">&gt;&gt;Gen Con Indy 2025 Volunteer Application&lt;&lt;</a></h2>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c4b988a-13cb-451a-af7c-c920401c5c59/OriginsLogo_1500x675.png?w=400" alt="Origins Game Fair Logo" data-v-e19af2d6>
