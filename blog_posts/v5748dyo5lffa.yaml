  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Pathfinder\
  \ Comic #10 Preview</h1> \n   <p class=\"date\">Tuesday, October 22, 2013</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">When\
  \ the Pathfinder adventurers are hired to scare away bandits who've taken over the\
  \ abandoned outpost prison called Raven's Watch, they get a lot more than they bargained\
  \ for! <a href=\"/products/btpy915f\">Pathfinder #10</a>, the newest issue in the\
  \ hit Pathfinder Comics series, hits stores on Wednesday. Here's a sneak preview\
  \ of the adventure awaiting our heroes!</span></p> \n    <div class=\"blurbCenter\"\
  > <a href=\"/image/content/PathfinderComics/DYN0010-preview1.jpg\"><img src=\"/image/content/PathfinderComics/DYN0010-preview1_500.jpeg\"\
