  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhh\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">This Week on Twitch,\
  \ Nov 23 - Nov 29</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, November 23, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">Check out what\
  \ we have in store this week on Twitch!</p> \n      <p>Also if you’re interested\
  \ in running your own Pathfinder or Starfinder streams, we released some awesome\
  \ art assets which are free to use for your own shows! You can find them <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder\"\
  >here</a>. </p>\n      <p>Be aware that some of the shows on the schedule may be\
  \ canceled at any moment. We prioritize our employees and content creator’s safety\
  \ over their productions as we all deal with the current pandemic, we apologize\
  \ in advance if plans abruptly change from what’s scheduled here.</p> \n      <p>So\
  \ here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8514b94c-ab95-43ac-951c-aa9482bb53fa/112420_AdjustedTwitchSchedule.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8514b94c-ab95-43ac-951c-aa9482bb53fa/112420_AdjustedTwitchSchedule.png\"\
  \ alt=\"Official Paizo twitch streaming schedule for November 16th to the 22nd\"\
  ></a> \n      </div> \n      <br clear=\"all\"> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png\"\
  ></a>\n      </div> \n      <h2>Pathfinder 2E Extinction Curse with Squiiddish,\
  \ Nov 23, 1:00 p.m. Pacific</h2> \n      <p>The Circus of Wayward Wonders has just\
  \ arrived in the remote town of Abberton, and the 2 Perception crew are the stars\
  \ of the show! After an unfortunate event the crew finds themselves in charge of\
  \ keeping the show alive. But, how will they fare?<!--/.p--> </p>\n      <p>Squiddish\
  \ with the 2 Perception crew streams the Pathfinder Second Edition Adventure Path\
  \ Extinction Curse every Monday at 1:00 P.M. on Squiiddish’s Twitch channel here.\
  \ We will be hosting this show on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">OfficialPaizo Twitch</a> channel.</p> \n      <br> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d2d9d9-838f-4eec-81c3-df6aa202c861/090320_Kingmaker.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d2d9d9-838f-4eec-81c3-df6aa202c861/090320_Kingmaker.png\"\
  ></a>\n      </div> \n      <h2><i>Pathfinder: Kingmaker</i> with Paizo, Nov 24,,\
  \ 1:00-3:00 p.m. Pacific</h2> \n      <p>Did you know that our Social Media Producer\
  \ Payton Smith never played Kingmaker? I know right!? We brought in Pathfinder’\
  s Creative Director James Jacobs to hop in and be Payton’s Guide to Golarion. So\
  \ if you’ve been curious about the history of Pathfinder, it’s lore, or overall\
  \ want to get to know us</p> \n      <p>Join us on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a> and for all that is good\
  \ in this world, help keep Payton alive as he journeys through the River Kingdoms\
  \ corner of Golarion.</p> \n      <br> \n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89e313d0-b765-4330-9737-1db651635601/111620_Runtlords.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89e313d0-b765-4330-9737-1db651635601/111620_Runtlords.jpg\"\
  ></a>\n      </div> \n      <h2>Pathfinder 1E, Rise of the Runtlords!, Nov 24 ,\
  \ 6:00 p.m. Pacific</h2> \n      <p>Join Dragons &amp; Things as they return to\
  \ their Pathfinder 1st Edition campaign! Will they finally be able to defeat their\
  \ terrible foe? Or will their constant rolling of 1s finally bring them to their\
  \ knees?</p> \n      <p>Catch them live on their <a href=\"https://www.twitch.tv/thedatnetwork\"\
  \ target=\"_blank\">twitch channel</a>, or visit Paizo’s official <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Twitch channel</a> to see it hosted there.</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c75245a1-0ce2-4e0d-9a2f-8c2b99c85954/111720_TroublesinOtari.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c75245a1-0ce2-4e0d-9a2f-8c2b99c85954/111720_TroublesinOtari.png\"\
  ></a>\n      </div> \n      <h2>Pathfinder Beginner Box: Troubles in Otari, Nov\
  \ 25, 5:00 p.m. Pacific</h2> \n      <p>Every adventure has its beginning, and what\
  \ better to teach you the way than the <a href=\"https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box\"\
  >Pathfinder Second Edition Beginner Box</a>?<br> Join Dragons &amp; Things as they\
  \ journey through the Troubles in Otari adventure that’s inside of the beginner\
  \ box. Teaching you how to play Pathfinder Second Edition, all while keeping the\
  \ dice hot and the adventure engaging!<br> Catch the show live every Wednesday at\
  \ 6 p.m. Pacific on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Paizo’s Official Twitch Channel</a>.<br> Cast:</p> \n      <p>Cast:<br> <b>Jim\
  \ Rodehaver</b> - <a href=\"https://twitter.com/EvilJimjam\" target=\"_blank\">Twitter</a>:\
  \ The Game Master<br> <b>Katie Wilson</b> - <a href=\"\" target=\"_blank\">Twitter</a>\
  \ | <a href=\"https://www.youtube.com/legendofkatie\" target=\"_blank\">YouTube</a>\
  \ | <a href=\"https://www.instagram.com/katiewilsonpics/\" target=\"_blank\">Instagram</a>\
  \ : Waverly Kent - Level 1 Human Cleric<br> <b>Xander Jeanneret</b> - <a href=\"\
  https://twitter.com/Xanderrific\" target=\"_blank\">Twitter</a> | <a href=\"http://twitch.tv/xanderrific\"\
  \ target=\"_blank\">Twitch</a> : Ingot - Level 1 Dwarf Wizard<br> <b>Michelle Nguyen\
  \ Bradley</b> - <a href=\"https://twitter.com/iamchubbybunny\" target=\"_blank\"\
  >Twitter</a> | <a href=\"https://www.twitch.tv/iamchubbybunny\" target=\"_blank\"\
  >Twitch</a> : Brick Vanderripped Jr - Level 1 Human Fighter<br> <b>Gabe Hicks</b>\
  \ - <a href=\"https://twitter.com/GabeJamesGames\" target=\"_blank\">Twitter</a>\
  \ : Thee Vairy - level 1 Elf Rogue</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg\"\
  ></a>\n      </div> \n      <h2>Band of Badgers, Nov 26, 1:00 p.m. Pacific</h2>\
  \ \n      <p>Band of Badgers explores the world of Golarion from the time of ‘<a\
  \ href=\"https://paizo.com/riseOfTheRunelords\">Rise of the Runelords</a>’ as the\
  \ band of heroes start their journey across the lands of Varisia and beyond. They\
  \ will be facing goblin raids, a cult of serial killers, fight backwoods ogres,\
  \ stop an advancing army of stone giants, delve into ancient dungeons, and finally\
  \ face off against a wizard-king in his ancient mountaintop city.</p> \n      <p>Catch\
  \ them live either hosted on Paizo’s <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Twitch Channel</a> or on their channel here..</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1f4a6a2-f0b8-4b41-a3f5-0314694cb94f/112320_AAL.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1f4a6a2-f0b8-4b41-a3f5-0314694cb94f/112320_AAL.jpg\"\
  ></a>\n      </div> \n      <h2>Androids &amp; Aliens by Glass Cannon Network Nov\
  \ 27, 5:00 p.m. Pacific</h2> \n      <p>Set in the distant future, five strangers\
  \ find themselves caught in the middle of an interstellar mystery that threatens\
  \ the very existence of the galaxy! </p> \n      <p>Join GlassCannon live at 5:00\
  \ p.m. Pacific for this officially licensed Actual Play of the Starfinder Roleplaying\
  \ Game Dead Suns Adventure Path. Watch on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a>, or directly on their Twitch\
  \ Channel <a href=\"https://www.twitch.tv/theglasscannon\" target=\"_blank\">here</a>.</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\" hspace=\"\
  10\" width=\"75%/\"></a> \n      </div> \n      <h2>Court of Corvids with QueueTimes,\
  \ Nov 29, 1:30 p.m.</h2> \n      <p><i>Court of Corvids</i> is an actual play show\
  \ that takes place in a homebrew setting using the Pathfinder Second Edition ruleset.\
  \ It is currently on hiatus having finished its second story arc but will return\
  \ with a brand new one on Sunday, February 23rd at 4:30 p.m. Pacific.</p> \n   \
  \   <p>In this setting, facts and fiction blur together. In fact, the story began\
  \ with a lie, one that grew so much it became the central pillar for an entire community…\
  that is until the party stumbled upon the truth and brought it all down. Since then,\
  \ they’ve been on the road, trying to find their place in a vast world they didn’\
  t even know existed for most of their lives.</p> \n      <p>The party, taken through\
  \ this world by GM and occult enthusiast Jacob Kile, consists of:</p> \n      <ul>\
  \ \n       <li><b>Croog Claudel</b>, played by Croog: A human monk searching for\
  \ his long-lost siblings, hoping to make amends when he finds them.</li> \n    \
  \   <li><b>Moss the Magnificent</b>, played by Molly McIsaac: An Elven Sorcerer\
  \ trying to recapture the fame she had back home.</li> \n       <li><b>Robyn Way</b>,\
  \ played by Jonas Newhouse: A Gnome druid desperate to hide from her former life\
  \ and family. She’s married to Remi.</li> \n       <li><b>Remi Ashwillow</b>, played\
  \ by William White: The Goblin fighter and Robyn’s partner is just trying to make\
  \ friends and live life after being stuck in a cult for many years.</li> \n    \
  \  </ul> \n      <p>Catch <i>Court of Corvids</i> being hosted live on <a href=\"\
  https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo’s Official Twitch\
  \ Channel</a>, or directly on their channel <a href=\"https://www.twitch.tv/queuetimes\"\
  \ target=\"_blank\">here</a>.</p> \n      <hr> \n      <p>Do you have a Pathfinder\
  \ or Starfinder Live Play? Tell us in the blog comments below! We’re excited to\
  \ see what stories you come up with.</p> \n      <p>We've added a new <a href=\"\
  https://paizo.com/community/forums/streamingAndActualPlay\">Forum for Streaming\
  \ &amp; Actual Play discussions</a>. If you have any questions you’d like to submit\
  \ for our Q&amp;A segments at the end of our Starfinder Wednesdays or Pathfinder\
  \ Fridays you can do so in our Forums.</p> \n      <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n      <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n      <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n      <p>Catch us live at\
  \ our <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>.\
  \ Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week\
  \ later on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\"\
  >YouTube channel</a>.</p> \n     </blockquote> \n    </div> <!-- tags:  Paizo Twitch,\
