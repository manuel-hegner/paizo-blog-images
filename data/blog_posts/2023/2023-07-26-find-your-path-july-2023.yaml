           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month’s new releases invite you to brave the elements, set off on the trail of dwarven treasure, and explore the ruins of Deepwater Prime! Note, while the Organized Play scenarios release today, many of these products will be released on Thursday, August 3<sup>rd</sup>&nbsp;as part of our Gen Con release. Check out these products at your FLGS, bookstore, on&nbsp;<a href="http://paizo.com/">paizo.com</a>, or at our Gen Con Booth #203!</p>
              <p>Not going to Gen Con? Save the dates for our Gen Con panels—Thursday August 3<sup>rd</sup>&nbsp;thru Sunday August 6<sup>th</sup>at 10 am Eastern.&nbsp;<a href="applewebdata://36F4FBC7-B378-4568-B3BF-074ACD473862/twitch.tv/officialpaizo">Tune in live</a>&nbsp;or catch the VODs to learn more about the Remaster project,&nbsp;<em>Pathfinder Rage of Elements</em>, and more!</p>
              <h2>Releasing today, July 26<sup>th</sup>&nbsp;2023</h2>
              <h3><a href="https://paizo.com/products/btq02ei2?Pathfinder-Society-Scenario-416-Dacilane-Academys-First-Great-Prank-War" title="Pathfinder Society Scenario 4-16: Dacilane Academy’s First Great Prank War"><em>Pathfinder Society Scenario 4-16: Dacilane Academy’s First Great Prank War</em></a></h3>
              <p>Exam time has always been stressful for the students of the Dacilane Academy, so J Dacilane has come up with a plan: have a group of Pathfinders help them pull off the first ever Dacilane Academy Great Prank War! Surely nothing can go wrong! However, once a caravan of fey traveling nearby catches a whiff of the chaos, they're more than willing to come and join the prank war—with or without an invitation! It's up to the Pathfinders to calm down the friendly fey, defeat the evil fey that infiltrated the caravan, and ensure that the students have the best prank war ever! Should be easy as pie! (Quick, duck that pie!)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85d567ad-1383-4604-a93d-6e980bcc45b6/PZOPFS0416E_PathfinderScenario_PrankWar_1200x675.jpg" alt="The cover for Pathfinder Society Scenario #4-16: Dacilane Academy’s First Great Prank War." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ei4?Starfinder-Society-Scenario-605-Unearthing-Ulumbia" title="Starfinder Society Scenario #6-05: Unearthing Ulumbia"><em>Starfinder Society Scenario #6-05: Unearthing Ulumbia</em></a></h3>
              <p>The Starfinders have vowed to stop the Organization, a mysterious and violent criminal syndicate whose true name remains unknown and whose machinations threaten the lives of millions. Digging into the Organization’s past has revealed an interest in ancient Ulumbia, a long-destroyed civilization from Deepwater Prime with few archaeological remains of value or importance. So why the interest? Travel to Deepwater Prime to unearth the secrets of ancient Ulumbia—a mission destined to drive the Starfinders into direct conflict with important agents of the Organization.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e2c3f90-fb92-443a-aad5-50f2f2862146/PZOSFS0605E_StarfinderScenario_UnearthingUlumbria_1200x675.jpg" alt="The cover for Starfinder Society Scenario #6-05: Unearthing Ulumbia." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ei3?Pathfinder-Society-Scenario-417-Trapping-the-Hags-Claw" title="Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw"><em>Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw</em></a></h3>
              <p>In the conclusion of the Year of Boundless Wonder, the Pathfinder Society and one of the members of the Decemvirate have pieced together a careful plan. Using one of the mysterious items from the vault, the draught of dreams, the Society will lay a trap for Aslynn, catching her via her own greed and desire to control dreams. The plan requires bait though, and Zarta Dralneen has stepped up to prove her loyalty to the Society yet again and finally finish off Aslynn. However, despite their secrecy, she's caught wind of the plan and is ready to overturn it and finally be done with the Pathfinder Society once and for all!</p>
              <p><strong>Releasing August 3rd, 2023 at Gen Con, online, and at your FLGS or book store!</strong></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c2644e8-bca9-49f7-b541-b143fb0794c2/PZOPFS0417E_PathfinderScenario_TrappingintheHagsClaw_1200x675.jpg" alt="The cover for Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements" title="Pathfinder Rage of Elements"><em>Pathfinder Rage of Elements</em></a></h3>
              <p>BRAVE THE ELEMENTS!</p>
              <p>Blaze like the sun! Crash like the waves! Rumble like a rockslide!&nbsp;<em>Pathfinder Rage of Elements&nbsp;</em>introduces the kineticist class, gifted with an amazing command over the elements. New spells and items within also provide elemental magic options for all character classes. Explore the majestic Elemental Planes, including two new ones: the wondrous, decaying Plane of Metal and the vast, orderly forests of the Plane of Wood! On top of all this comes a horde of new monsters from all six Elemental Planes, ready to battle adventurers or be summoned by them. Step through a portal to adventure and harness the primordial power of nature with&nbsp;<em>Pathfinder Rage of Elements</em>!</p>
              <p><a href="https://paizo.com/products/btq02eng?Pathfinder-Rage-of-Elements-Special-Edition"><em>Pathfinder Rage of Elements</em>&nbsp;is also available as a deluxe special edition</a>, bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4557a614-46c3-4cf9-b6fa-71cedc4330cb/PZO2113SE_RageofElements_1200x675.jpg?w=400" alt="The special edition cover of Pathfinder Rage of Elements." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f8901855-cadc-4e53-a667-7d076c745955/PZO2113_RageofElements_1200x675.jpg?w=400" alt="The standard cover of Pathfinder Rage of Elements." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/IeC8wn7twhE?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02enc?Pathfinder-Adventure-Path-193-Mantle-of-Gold" title="Pathfinder Adventure Path #193: Mantle of Gold (Sky King’s Tomb 1 of 3)"><em>Pathfinder Adventure Path #193: Mantle of Gold (Sky King’s Tomb 1 of 3)</em></a></h3>
              <p>UNCOVER LOST TREASURES!</p>
              <p>Invited to a prestigious storytelling festival in Highhelm, the greatest dwarven city in Golarion, a clan’s eclectic guests explore every corner of the metropolis to build their own legends. Yet when these budding celebrities find a relic linked to one of dwarvenkind’s greatest heroes, they’re drawn into a mysterious and ancient urban intrigue that kicks off a deadly treasure hunt. The Sky King’s Tomb Adventure Path begins with “Mantle of Gold,” a complete adventure for 1st- to 5th-level characters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5e03d6e-f91f-4b6e-8073-161b0d8044eb/PZO90193_MantleofGold_1200x675.jpg" alt="The cover for Pathfinder Adventure Path #193: Mantle of Gold" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ein?Starfinder-Adventure-Operation-Seaside-Park" title="Starfinder Adventure: Operation: Seaside Park"><em>Starfinder Adventure: Operation: Seaside Park</em></a></h3>
              <p>SAVE THE DAY!</p>
              <p>When a derelict ship infested with dangerous, hostile aliens comes crashing into an amusement park in the heart of the Pact Worlds, it's up to the heroes to protect their planet from the worst the Swarm has to offer! Play as one of five unique heroes battling against a dire threat to the galaxy in an unlikely place. You'll be up against the Swarm, a species of adaptable, bug-like aliens that devour everything in their path. Happy bug hunting, heroes!</p>
              <p>This Free RPG Day adventure is available as a FREE PDF, or a print edition for $5.</p>
              <h3><a href="https://paizo.com/products/btq02eio?Pathfinder-Adventure-A-Few-Flowers-More" title="Pathfinder Adventure: A Few Flowers More"><em>Pathfinder Adventure: A Few Flowers More</em></a></h3>
              <p>FLOWER POWER!</p>
              <p>A hero's work is never done! Especially when strange new plants start appearing in the woods—plants whose presence draws all manner of trespassers eager to take advantage of the sudden, mysterious bounty. But where are these plants coming from, and what sinister development in the heart of the forest does their arrival signify? Could it be the beginning of an invasion from another dimension... or something worse?</p>
              <p>This Free RPG Day adventure is available as a FREE PDF, or a print edition for $5.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d490eea9-3c37-499b-b553-d4681e22367f/FreeRPGDay2023_1500x500.jpg" alt="Free RPG Day 2023 Covers, Pathfinder Second Edition: A Few Flowers More and Starfinder Operation Seaside Park" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ene?Starfinder-FlipMat-Grav-Trains" title="Starfinder Flip-Mat: Grav Trains"><em>Starfinder Flip-Mat: Grav Trains</em></a></h3>
              <p>ALL ABOARD!</p>
              <p>Sometimes it’s too much of a hassle to prep your starship for takeoff just to fly a short distance across the planet’s surface and land at another starport, where you then have to pay the docking fees—especially when that world has reliable high-speed grav-train travel! And sometimes your heroes are hired to guard precious cargo en route from one settlement to the next. This double-sided map presents a pair of grav-train lines, one with two passenger lines running parallel above a bustling city, and the other with goods in transit through a wasteland. Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Grav-Trains</em>, you’ll be ready for the next time your player characters ride the grav-rails!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/185b6e75-9ba0-446f-ba49-20c774574993/PZO7338_StarfinderFlipMat_GravTrain_1200x675.jpg" alt="The cover for Starfinder Flip-Mat: Grav Trains." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02end?Pathfinder-FlipMat-Classics-Urban-Tavern" title="Pathfinder Flip-Mat Classics: Urban Tavern"><em>Pathfinder Flip-Mat Classics: Urban Tavern</em></a></h3>
              <p>BARROOM BLITZ!</p>
              <p>Pull up a stool in the taproom or take your pick of feast hall seats in this perfect accessory for danger and downtime in any tabletop fantasy campaign! This line of gaming maps provides ready-to-use fantasy set pieces for the busy Game Master. Depicting two city-based taverns, this double-sided map makes the perfect place to start your next adventure!</p>
              <p>FLIP-MAT CLASSICS</p>
              <p>The most popular Pathfinder Flip-Mats in history return! These fan-favorite maps feature versatile adventure settings—city streets, forests, ships, taverns, and more—and now they’re back for a repeat performance. Durable and lavishly detailed, these essential adventure set pieces will bring excitement to your game table for years to come!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a6885c7-59ac-45e7-879c-efbcb7947a97/PZO31044_UrbanTavern_1200x675.png" alt="The cover image for Pathfinder Flip-Mat Classics: Urban Tavern" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/iconicheroes" title="Pathfinder Battles: Fists of the Ruby Phoenix"><em>Pathfinder Battles: Fists of the Ruby Phoenix</em></a></h3>
              <p>From our friends at WizKids comes a collection of miniatures featuring monsters and characters from the Fists of the Ruby Phoenix Adventure Path!</p>
              <ul>
               <li><a href="https://paizo.com/products/btq02eie?Pathfinder-Battles-Fists-of-the-Ruby-Phoenix-Danger-Island-Denizens-Boxed-Set"><em>Pathfinder Battles: Fists of the Ruby Phoenix - Danger Island Denizens Boxed Set</em></a></li>
               <li><a href="https://paizo.com/products/btq02eif?Pathfinder-Battles-Fists-of-the-Ruby-Phoenix-Tournament-of-Trials-Boxed-Set"><em>Pathfinder Battles: Fists of the Ruby Phoenix - Tournament of Trials Boxed Set</em></a></li>
               <li><a href="https://paizo.com/products/btq02eig?Pathfinder-Battles-Fists-of-the-Ruby-Phoenix-Contenders-and-Champions-Boxed-Set"><em>Pathfinder Battles: Fists of the Ruby Phoenix - Contenders and Champions Boxed Set</em></a></li>
               <li><a href="https://paizo.com/products/btq02eih?Pathfinder-Battles-Fists-of-the-Ruby-Phoenix-Syndara-the-Sculptor-Final-Form-Boxed-Figure"><em>Pathfinder Battles: Fists of the Ruby Phoenix - Syndara the Sculptor, Final Form Boxed Figure</em></a></li>
               <li><a href="https://paizo.com/products/btq02eii?Pathfinder-Battles-Fists-of-the-Ruby-Phoenix-Martial-Arts-Masters-Boxed-Set"><em>Pathfinder Battles: Fists of the Ruby Phoenix - Martial Arts Masters Boxed Set</em></a></li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/308f0835-6416-4349-b789-ccce6c3bbe97/WZK97545.png?w=200" alt="Painted Mini Figure of a woman dressed in tan and green robes holding a wooden staff" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/12d0c09f-6fd9-4de6-8d1c-6f50ce5d43be/WZK97548.png?w=200" alt="Painted Mini figure of a warrior dressed in gold trimmed, blue robes" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9144cca-8a86-4327-8e1c-fbad2d58948b/WZK97550.png?w=200" alt="A painted mini figure of a devil holding a large sword" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Purchasing&nbsp;<em>Pathfinder Rage of Elements</em>? Remember to take a look at the&nbsp;<a href="http://paizo.com/corepreview">Core Preview</a>&nbsp;page for a document outlining all of the changes coming with the Remaster in advance of the&nbsp;<em>Pathfinder Player Core</em>&nbsp;and&nbsp;<em>Pathfinder GM Core</em>&nbsp;releases in November.</p>
              <p>Note: The&nbsp;<a href="https://paizo.com/products/btq02ebn?Pathfinder-Harrow-Deck"><em>Pathfinder Harrow Deck</em></a>&nbsp;has been delayed and is currently targeted for August. The&nbsp;<a href="https://paizo.com/products/btq02d54?Pathfinder-Adventure-Path-Abomination-Vaults"><em>Pathfinder Adventure Path: Abomination Vaults (5e)</em></a>&nbsp;has also been delayed.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b1a1e629-3cce-4541-b14e-79b7fe1e4d54/02_01_FinalCoreCovers.png" alt="Side by side images of the Player Core and GM Core hardcovers. Player Core features a party of iconics battling a diabolic dragon. GM Core features Xanderghul standing in front of a mirage dragon." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5e03d6e-f91f-4b6e-8073-161b0d8044eb/PZO90193_MantleofGold_1200x675.jpg" alt="The cover for Pathfinder Adventure Path #193: Mantle of Gold" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br>
                Browse all our&nbsp;<a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop">Foundry VTT products here</a>, including the new volume of&nbsp;<em>Pathfinder Adventure Path #193: Mantle of Gold&nbsp;</em>(Sky King’s Tomb 1 of 3)."</p>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are prepping content for the Gen Con release as well—remember to buy your PDFs on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Need some sound to spice up your table? Our partners at Syrinscape have a collection of Pathfinder and Starfinder soundtracks for your home game, streamed games, and more! New this month—<a href="https://syrinscape.com/store/559-giant-scorpion-battle/">Giant Scorpion Battle Music.</a></p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
