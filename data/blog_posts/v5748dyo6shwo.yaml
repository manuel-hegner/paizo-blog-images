  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">December Society\
  \ Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, December 9th, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <table class=\"image\" align=\"left\"> \n       <caption\
  \ align=\"bottom\" style=\"font-size: 13px;\">\n        Illustration by Ralph Madureira\
  \ \n       </caption> \n       <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c158f736-c337-49d7-9718-55a3349f8674/PZOSFS0412_CAMELLIA.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c158f736-c337-49d7-9718-55a3349f8674/PZOSFS0412_CAMELLIA.png\"\
  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"A cheery plant person\
  \ dressed in festive attire with a white flower sprouting from their head.\"></a></td>\n\
  \        </tr> \n       </tbody>\n      </table> \n      <p>Hello, Starfinders!</p>\
  \ \n      <p itemprop=\"description\">This month, it’s all about the holidays! At\
  \ the urging of a cheery raxilite, the Starfinders perform good deeds to spread\
  \ cheer during three popular Pact Worlds holidays: First Choices, Newspark, and\
  \ Reunion. First Choices is a shirren diaspora celebration where celebrants share\
  \ their personal achievements and interests through gift giving. Newspark is a holiday\
  \ first commemorated by androids to celebrate hope in dark times, known today for\
  \ its extravagant parades. Finally, Reunion is an Akitonian holiday focused on sharing\
  \ food and strengthening bonds of love, family, and friendship. <a href=\"https://paizo.com/products/btq02aku?Starfinder-Society-Scenario-412-A-Festive-Operation\"\
  ><em>Starfinder Society Scenario #4-12: A Festive Operation</em></a> is a repeatable\
  \ scenario for levels 3–6 written by Ivis K. Flanagan. I hope this adventure brings\
  \ joy and laughter to your gaming tables this month! </p> \n      <p>These three\
  \ holidays were first introduced by our own Jenny Jarzabski in a heartwarming short\
  \ story released in last year’s <a href=\"https://paizo.com/community/blog/v5748dyo6shhy?Starfinder-Society-December-Previews\"\
  ><em>Starfinder Society December Previews</em></a> blog post. If you’d like to learn\
  \ more about these holidays before playing, I highly recommend you check it out!</p>\
  \ \n      <p>Take care, Starfinders!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Jessica Catalan<br> <em style=\"font-size: 13px;\"\
  >Starfinder Society Developer</em></p> \n      <br clear=\"all\"> \n      <p>We’\
  ve got some great scenarios in store for Pathfinders this month as well! And, you\
  \ might say, they start off with a bang.</p> \n      <p>With Pathfinder agents spread\
  \ across the Inner Sea to handle urgent problems at the Society’s lodges, shadowy\
  \ enemies have decided to take advantage of the Grand Lodge’s apparent lack of defenders\
  \ to infiltrate the vaults. Fortunately for the Society, it has made some new allies\
  \ in recent years, and they’ve lent their cunning and expertise to bolster the Grand\
  \ Lodge’s defenses. While a group of agents is preparing to embark on a mission\
  \ in Osirion, the infiltrators make their move—and their leader is coming with them.</p>\
  \ \n      <p>I wonder if the new defenses are going to help repel the—<em>KRAKOOOOOOM!</em></p>\
  \ \n      <p>You’ll have to play to find out. <a href=\"https://paizo.com/products/btq02akp?Pathfinder-Society-Scenario-306-Struck-by-Shadows\"\
  ><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a>, by Paizo’s own\
  \ Luis Loza, is a Year of Shattered Sanctuaries metaplot adventure for levels 3–\
  6. It is the second part of the four-part “Absalom arc,” which began with <a href=\"\
  https://paizo.com/products/btq027s9?Pathfinder-Society-Intro-Year-of-Shattered-Sanctuaries\"\
  ><em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em></a> and will continue\
  \ with two other scenarios in the coming months.</p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d1e71e06-311e-4419-a217-10ccc10369c1/PZOPFS0306_TOLDAR.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d1e71e06-311e-4419-a217-10ccc10369c1/PZOPFS0306_TOLDAR.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"A battle-scarred, heavily armored\
  \ male hobgoblin stands at the ready with his halberd\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38f62ebd-4f3d-4770-81e8-2302d02b7f1b/PZOPFS0307E_EMBER.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38f62ebd-4f3d-4770-81e8-2302d02b7f1b/PZOPFS0307E_EMBER.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"A red-haired woman with a hooded\
  \ cloak, carrying a walking staff and a scroll\"></a> \n       <p style=\"font-size:\
  \ 13px;\"> Illustrations by Josef Kucera and Luis Fernando Mesquita</p> \n     \
  \ </div> \n      <br> \n      <p>Meanwhile, another group of agents has learned\
  \ that Venture-Captain Varian Jeggare, still a captive of nefarious enemies in Cheliax,\
  \ has been taken to a secure location the Pathfinder Society has long thought to\
  \ be abandoned. The site is brimming with guards and infernal dangers, and it won’\
  t be easy for the agents to make their way in, locate the missing venture-captain,\
  \ defeat his captors, and make it out alive.</p> \n      <p>But an unexpected guest\
  \ shows up as they’re preparing for their mission. A sinister guest, with a sinister\
  \ offer. With so much at stake, perhaps the agents would be foolish to refuse…</p>\
  \ \n      <p><a href=\"https://paizo.com/products/btq02akq?Pathfinder-Society-Scenario-307-The-Locked-Lodge\"\
  ><em>Pathfinder Society Scenario #3-07: The Locked Lodge</em></a>, by veteran Pathfinder\
  \ Society author Kalervo Oikarinen, is another Year of Shattered Sanctuaries metaplot\
  \ adventure for levels 3–6. It is the second part of the two-part “Cheliax arc,”\
  \ which began with <a href=\"https://paizo.com/products/btq02ajc?Pathfinder-Society-Scenario-304-The-DevilWrought-Disappearance\"\
  ><em>Pathfinder Society Scenario #3-04: The Devil-Wrought Disappearance</em></a>.\
  \ </p>\n      <p>As a reminder, all of the Year of Shattered Sanctuaries metaplot\
  \ scenarios are part of small arcs taking place in various Inner Sea regions. The\
  \ arcs can be played in any order, with any character of the appropriate level.\
  \ While we recommend that you play the scenarios within a given arc in order—to\
  \ better enjoy the narrative—it is not a requirement.</p> \n      <p>Explore! Report!\
  \ Cooperate! Happy holidays!</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Mike Kimmel<br> <em style=\"font-size: 13px;\">Pathfinder\
  \ Society Developer</em></p> \n     </blockquote> \n    </div> <!-- tags:  Organized\
