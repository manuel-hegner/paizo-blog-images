  date\">Friday, November 19, 2010</p> \n   <p>The Mwangi Expanse isn't the friendliest\
  \ place you might ever visit, and as the concluding volumes of the Serpent Skull\
  \ Adventure Path prove, it's not getting any nicer. Check out some of the jungle's\
  \ weirdest and wildest denizens, brought to you in <a href=\"/pathfinder/v5748btpy8dde\"\
  >Pathfinder #40: \"Vaults of Madness</a>, <a href=\"/pathfinder/v5748btpy8ddf\"\
  ><i>Pathfinder</i> #41: \"The Thousand Fangs Below\"</a>, and <a href=\"/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8g3i\"\
  ><i>Pathfinder</i> #42: \"Sanctum of the Serpent God\"</a> by bold explorer and\
  \ naturalist Chuck Lukacs.</p> \n  </blockquote> \n  <div align=\"center\">\n  \
