  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6shyk\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Enhance Your Play with\
  \ Digital Partnerships </h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, February 15, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display: none;\">\n      <a href=\"\
  /image/content/Blog/021421_PaizoPreview.jpg\"><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">As a\
  \ publisher, Paizo has consistently led the way in producing games, adventures,\
  \ campaigns, and accessories that bring your tabletop gaming experience to life.\
  \ We take great pride in giving our players and Game Masters all the tools they\
  \ need to maximize the experience. </p> \n      <div class=\"blurbCenter\">\n  \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40cf9b65-8886-4934-9398-a6ad17119850/PaizoIPGraphic_1200.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40cf9b65-8886-4934-9398-a6ad17119850/PaizoIPGraphic_1200.png\"\
  \ alt=\"Pathfinder, Starfinder, and Paizo logos overlayed over composited art from\
  \ different books\"></a>\n      </div> \n      <br> \n      <p>Did you know that\
  \ Paizo also supports play across virtual tabletops with that same commitment to\
  \ excellence? From cooperative projects with license partner platforms like Roll20,\
  \ Fantasy Grounds, Foundry VTT, d20Pro to digital assets that are easily usable\
  \ with the VTT of your choice, Paizo provides tools to enhance play around tables\
  \ both physical and virtual. </p> \n      <p>Our partnerships include tools from\
  \ industry pros like Hero Lab (<a href=\"https://www.wolflair.com/\">https://www.wolflair.com/</a>)\
  \ with support for both 1st and 2nd Edition Pathfinder. And our recently announced\
  \ partnership with Demiplane to build an official digital toolset in Pathfinder\
  \ Nexus (<a href=\"https://app.demiplane.com/nexus/pathfinder2e\">https://app.demiplane.com/nexus/pathfinder2e</a>)\
  \ continues to move forward with opportunities for early access.</p> \n      <p>Check\
  \ out the marketplace on your preferred virtual tabletop, or our webstore at <a\
  \ href=\"https://paizo.com/store/gaming/accessories/virtualTableTop\">https://paizo.com/store/gaming/accessories/virtualTableTop</a>\
  \ for access to the best in adventures, maps, rules support, and more!</p> \n  \
  \    <p>For more information on individual digital platforms, see the list below.\
  \ However you choose to engage with our worlds, we thank you and look forward to\
  \ telling epic stories together!</p> \n      <h4>Tools:</h4> \n      <ul> \n   \
  \    <li>Pathfinder Nexus on Demiplane – pathfindernexus.com</li> \n       <li>Herolab\
  \ character creation and maintenance tools – wolflair.com</li> \n      </ul> \n\
  \      <h4>Browser Based VTTs:</h4> \n      <ul> \n       <li><a href=\"https://roll20.net/\"\
  >Roll20 – roll20.net</a></li> \n       <li><a href=\"https://foundryvtt.com/\">Foundry\
  \ Virtual Tabletop – foundryvtt.com</a></li> \n       <li><a href=\"https://www.astraltabletop.com/\"\
  >Astral TableTop – astraltabletop.com</a></li> \n      </ul> \n      <h4>Installable\
  \ Client VTTs:</h4> \n      <ul> \n       <li><a href=\"https://www.fantasygrounds.com/home/home.php\"\
  >Fantasy Grounds – https://www.fantasygrounds.com/home/home.php</a></li> \n    \
  \   <li><a href=\"http://d20pro.com/\">d20Pro – d20pro.com</a></li> \n       <ul>\
  \ \n       </ul>\n      </ul>\n     </blockquote> \n    </div> <!-- tags:  Paizo,\
