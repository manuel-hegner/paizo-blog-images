  > \n  </div> \n  <blockquote> \n   <h1><br>GameMastery Guide Preview: NPCs and Early\
  \ Copies!</h1> \n   <p class=\"date\">Friday, May 14, 2010</p> \n   <p>Okay, okay,\
  \ okay, let's get back on track here. We've been <a href=\"/paizo/blog/v5748dyo5laza\"\
  >buzzing</a> about shipping the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Advanced\
  \ Player's Guide</i></a> a lot here, but that book's still in the distant future.\
  \ Let's get back to what's in the near future: the <a href=\"/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a>.</p> \n   <p>First up, I promised last week to talk\
  \ a bit about one of the most versatile weapons in this veritable arsenal of GMing\
  \ goodies, the NPC Gallery. Chapter 9 of the <i>GameMastery Guide</i> sets GMs up\
  \ with statblocks for more than eighty of the most commonly used NPCs in fantasy\
  \ gaming. From acolytes to watch captains, these pregenerated statblocks are there\
  \ and ready to use for whatever you might need them for, whether a PC decides to\
  \ take a swing at the king or you need a bandit encounter right now. These NPCs\
  \ give you all the details you need to use them, along with suggestions on what\
  \ you might do to further customize them and what other NPCs they might hang out\
  \ with to make encounters of varying CRs (a bandit lord with two sellsword bodyguards\
  \ is a CR 12 encounter, for example). The organization on these is also pretty cool.\
  \ Rather then page after page of alphabetized stats (meshing together beast master,\
  \ beggar, and bounty hunter), we've grouped them in families that might naturally\
  \ work together. For example, under city watch you get a guard, a guard officer,\
  \ and a watch captain—forgoing the need to flip pages when the PCs get tackled by\
  \ the guard and their commander—while later under the heretics header you get a\
  \ cultist, a conjurist, and a cult leader, giving you an entire cult without the\
  \ need to ever turn the page. But for when you need NPCs for a specific CR encounter\
  \ or are looking for the perfect NPC, we also give you rundowns of the entire 80-plus\
  \ NPC list organized both by name and CR. Check out a third of this list and a few\
  \ of Alberto Dal Lago's incredible illustrations for the section below. If you ever\
  \ hated having to cobble together stats on the fly or changed a game to avoid using\
  \ stats you didn't have prepared, your life as a GM just got way easier. That's\
  \ what the <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery Guide</i></a>\
  \ is all about after all.</p> \n  </blockquote> \n  <div align=\"center\"> \n  \
