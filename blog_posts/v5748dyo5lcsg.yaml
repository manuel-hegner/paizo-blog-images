  0\"></a>\n   </div> \n   <p>Just a week ago we sanctioned seven new modules for\
  \ use in Pathfinder Society play. With a continuing effort to strengthen the entire\
  \ program, as well as to continue tying up lose ends, <a href=\"/store/v5748btpy8g3n\"\
  ><i>Prince of Wolves</i></a> and <a href=\"/store/v5748btpy8mfm\"><i>Master of Devils</i></a>\
  \ have now been incorporated into the Pathfinder Society.</p> \n   <p>Because of\
  \ the differences between reading a novel and playing a game, there are specific\
  \ rules needed for using sanctioned content from a Pathfinder Tales novel during\
  \ play and we'll be providing a Chronicle sheet for players to use with their characters.\
  \ The Chronicle sheets are available for download on the product page for each novel.</p>\
  \ \n   <p>Sanctioned novels you ask? How do you sanction a novel? Because Pathfinder\
  \ Tales novels are stories first, there is no easy way to sanction items, spells,\
  \ feats, or other special abilities whole cloth. Therefore, the Chronicle sheets\
  \ use the following rules.</p> \n   <ol>\n    <li>Only items, feats, boons, or abilities\
  \ found on the Chronicle sheet are legal for play.</li> \n    <li>Each player must\
  \ have a copy of the Chronicle sheet with his or her character at all times.</li>\
  \ \n    <li>In order for the Chronicle sheet to be considered legal for play, the\
  \ player must show to the GM a copy of the Pathfinder Tale novel, either in printed\
  \ or digital format.</li> \n    <li>A Chronicle sheet may be applied to each character\
  \ the player currently has or creates in the future.</li>\n   </ol> \n   <p>GMs\
  \ are advised to work with players to make the sanctioning of Pathfinder Tales Chronicle\
  \ sheets easy and fast. As long as the player has a copy of the book, she should\
  \ be able to use the Chronicle sheet just like any other.</p> \n   <p>If you would\
  \ like to learn more about the Pathfinder Tales line, please visit paizo.com/pathfinder/tales\
  \ or your local bookstore. Other novels in the line include <a href=\"/store/v5748btpy8h6j\"\
  ><i>Winter Witch</i></a> by New York Times best-selling author Elaine Cunningham,\
  \ and the forthcoming <a href=\"/store/v5748btpy8oda\"><i>Deathâ€™s Heretic</i></a>\
  \ by James L. Sutter.</p> \n   <p>Mike Brock<br> <i>Pathfinder Society Campaign\
