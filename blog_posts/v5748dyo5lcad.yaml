  center\" class=\"tiny\" width=\"180px\"><i>Miniatures display platform.</i></td>\n\
  \    </tr> \n    <tr>\n     <td colspan=\"2\" nowrap height=\"9\"></td>\n    </tr>\n\
  \   </tbody>\n  </table> \n  <blockquote> \n   <p><b>Ideas for Projects</b></p>\
  \ \n   <p>If you can build it out of bricks, you can create it—castles, retaining\
  \ walls, ruins, wells, arches, and so on are all easy first-time projects. Cast\
  \ the pieces, let them dry 24 hours, glue them together with Aleen's tacky glue,\
  \ and you're done. Optionally, you can paint them (latex house paint is cheapest)\
  \ to give them a more uniform color.</p> \n   <p>Sean K Reynolds <br>Designer</p>\
