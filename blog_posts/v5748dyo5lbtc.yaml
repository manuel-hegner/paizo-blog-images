  \ \n  <blockquote> \n   <h1><br>Snakes, I Hate Snakes!</h1> \n   <p class=\"date\"\
  >Friday, January 28, 2011</p> \n   <p>I've been in the gaming industry for a decade\
  \ now and I still get a smile on my face when new product arrives from the printer\
  \ and I get to thumb through it for the first time. This week was a banner week\
  \ as I got preview copies of <a href=\"/store/gameAids/gamingMats/steelSqwire/v5748btpy8g3k\"\
  ><i>Flip-Mat Village Square</i></a>, the new Pathfinder Tales novel <a href=\"/pathfinder/tales/v5748btpy8g7p\
  \ \"><i>Plague of Shadows</i></a> from sword and sorcery master Howard Andrew Jones,\
  \ and the theme for this week's wallpaper: <a href=\"/pathfinder/adventurePath/theSerpentsSkull/v5748btpy8g3i\"\
  > \"Sanctum of the Serpent God,\"</a> part 6 of the Serpent Skull Adventure Path.\
  \ This awesome piece showcases</p> \n   <div style=\"margin-bottom:2px\">\n    <b>Spoiler:</b>\
  \ \n    <input type=\"button\" value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\"\
  \ onclick=\"var s=this.parentNode.getElementsByTagName('div')[0].getElementsByTagName('div')[0];if(s.style.display!=''){s.style.display='';this.value='Hide';}else{s.style.display='none';this.value='Show';}\"\
  >\n    <div style=\"margin: 0px; padding: 6px;\">\n     <div style=\"display: none;\"\
  \ align=\"center\"> \n      <p> Vyr-Azul, the High Priest of Ydersius, the insidious\
  \ villain of Serpent Skull who plans to restore his god and usher in a new Age of\
  \ Serpents. You'll finally meet him at the heart of the serpent-god's sanctum, and\
  \ the fate of Golarion hangs in the balance!</p> \n     </div>\n    </div>\n   </div>\
  \ \n   <p>Hyrum. <br>Marketing and Organized Play Manager</p> \n  </blockquote>\
