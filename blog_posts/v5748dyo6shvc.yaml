html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shvc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Supports Extra Life\
  \ 2021 this Weekend and Beyond!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, November 5, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/102921_ExtraLife_Preview.jpg\"\
  ><img src=\"/image/content/Blog/102921_ExtraLife_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Extra Life 2021, supporting\
  \ the Children’s Hospital Network, runs on November 5th, and Paizo is supporting\
  \ their fundraising efforts! This year, Paizo is a community partner, or super team,\
  \ and we’re inviting our community to join us, whether as a team or as an individual.\
  \ <a href=\"https://www.extra-life.org/\">Check out our team page!</a></p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e09793e-8305-48d8-959f-d38a05cca17f/102921_ExtraLife_ComingUp.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e09793e-8305-48d8-959f-d38a05cca17f/102921_ExtraLife_ComingUp.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"50%\" alt=\"Paizo and\
  \ Extra Life combined logos\"></a>\n      <p style=\"font-size: 13px;\"></p>\n \
  \    </div> \n     <br> \n     <p>So far, we’ve joined with our Pathfinder and Starfinder\
  \ Community Creators, including <a href=\"https://t.co/32CtNn3Bf2?amp=1\">WafflesMapleSyrup</a>,\
  \ <a href=\"https://t.co/OXy78MxhDm?amp=1\">We Run the Stars</a>, <a href=\"https://t.co/25bt2EtuJm?amp=1\"\
  >Nat20 Productions</a>, and <a href=\"https://t.co/1OEtBfrPhf?amp=1\">Pod Against\
  \ the Machine</a> for some live-plays, podcasts, and other streaming events, and\
  \ we will be hosting as many as possible on Paizo’s Twitch channel. Look to social\
  \ media for more schedule announcements. </p> \n     <p>Organized Play is also hosting\
  \ a double points weekend for games running that weekend. </p> \n     <p><b>Extra\
  \ Life Resources:</b></p> \n     <p><a href=\"https://www.extra-life.org/index.cfm?fuseaction=cms.page&amp;id=1274\"\
  >Download Extra Life Mobile App</a></p> \n     <p><a href=\"https://discord.gg/extralife4kids\"\
  >Extra Life Discord Server </a></p> \n     <p><a href=\"https://assetlibrary.childrensmiraclenetworkhospitals.org/fl/815809a417d448ba9887f32354716999\"\
  >Extra Life Media Kit</a></p> \n     <p>How to set up Facebook Fundraiser on DonorDrive\
  \ for Extra Life:</p> \n     <p><a href=\"https://extralife.childrensmiraclenetworkhospitals.org/seamlessly-integrate-extra-life-facebook-fundraising/\"\
  >Use the Facebook Fundraiser feature to help increase their fundraising efforts!</a></p>\
  \ \n     <ul> \n      <li>Those who use Facebook fundraisers are raising $300 more\
  \ on average than those who are not.</li> \n      <li>Pro Tip: Invite your Facebook\
  \ friends to your fundraiser and post photos/updates on your fundraiser wall!</li>\
  \ \n      <li>Our Extra Life team is encouraging Extra Lifers in Discord and on\
  \ social platforms. With your help, we can continue to reach a larger audience to\
  \ use this wonderful feature to increase $$$ raised!</li> \n      <li>Check out\
  \ this <a href=\"https://www.dropbox.com/sh/3l6skno5g56ycmj/AAAcJkX2MPK1Uaqwtnqf9FRPa?dl=0\"\
  >how-to video</a> for setting up a Facebook fundraiser that you can share with your\
  \ gamers!</li> \n     </ul> \n     <p>We invite anyone who wishes to join us to\
  \ register on the <a href=\"www.extra-life.org/paizo\">Extra Life website</a>, then\
  \ join us on November 6th as we raise money for Children’s Network Hospitals! </p>\
  \ \n    </blockquote> \n   </div> <!-- tags: Pathfinder, Pathfinder Second Edition,\
  \ Pathfinder Second Edition, Starfinder, Starfinder Roleplaying Game, Community,\
  \ Extra Life, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
