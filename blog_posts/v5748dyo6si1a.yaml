html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si1a\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder: Pirates of\
  \ Skydock—Coming August 2022</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, April 29, 2022</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PiratesOfSkydock_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PiratesOfSkydock_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">In the second title developed\
  \ as part of a multi-game partnership between Gale Force Nine and Paizo, you attempt\
  \ to commandeer a prototype Immortal-class starship filled with top-secret tech.\
  \ Can you escape Skydock aboard the vessel, or will you be caught red-handed?</p>\
  \ \n     <p>Starfinder: Pirates of Skydock places players in the roles of adventurers\
  \ attempting to seize a secret vessel located on Verces. To steal the starship,\
  \ players must risk it all to complete dangerous tasks before they raise suspicion.\
  \ Rising to these challenges requires earning glory through heroic deeds, asking\
  \ for help from your friends, and perhaps obtaining a little support from external\
  \ patrons who may or may not want to remain anonymous. Adventurers can work together\
  \ to accomplish their goals, but only the character who has earned the most glory\
  \ at the end of the game proves they have what it takes to be captain. </p> \n \
  \    <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14196a62-4eda-4aa0-b5a7-5de876b9aa77/PiratesOfSkydock_3D_Box_Front.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/14196a62-4eda-4aa0-b5a7-5de876b9aa77/PiratesOfSkydock_3D_Box_Front.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pirates of Skydock 3D box mock up\
  \ featuring the Iconics\"></a> \n      <p style=\"font-size: 13px;\"></p> \n   \
  \  </div> \n     <br> \n     <br> \n     <p>During the game, adventurers scavenge\
  \ for loot and mastermind cunning schemes to complete objectives—all while making\
  \ sure the alarm doesn’t get raised. Should it trigger, the starship launches before\
  \ the adventurers are ready to escape, stranding them aboard the vessel! By equipping\
  \ gear found aboard the ship—such as stun gauntlets and auto injectors, players\
  \ can upgrade their character and seize control of the ATech Immortal before it’\
  s too late. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b04283ce-deed-4a0f-b3cf-c0089782f44c/PiratesOfSkydockComponents_2000px.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b04283ce-deed-4a0f-b3cf-c0089782f44c/PiratesOfSkydockComponents_2000px.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pirates of Skydock game components\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>Starfinder: Pirates of Skydock is a standalone game for 2–4 players and will\
  \ be available in August with an MSRP of $60. Visit <a href=\"https://www.gf9.com/\"\
  ><em>https://www.gf9.com/</em></a> for more information.</p> \n     <p>Gale Force\
  \ Nine (GF9) is known for producing games such as <em>Firefly: The Game and Dune:\
  \ A Game of Conquest and Diplomacy</em>. GF9 has teamed up with Paizo to publish\
  \ original board games based on the Pathfinder and Starfinder Roleplaying Games.\
  \ Through this multiyear partnership, GF9 offers board-game players a chance to\
  \ interact with the heroes, villains, locations, and monsters from the Age of Lost\
  \ Omens, the Pact Worlds, and beyond in an all-new way! The first release of this\
  \ collaboration, <em><b>Pathfinder: Level 20</b></em>, is available now.</p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Matt\
  \ Vaughan<br> <em style=\"font-size: 13px;\">Studio Manager<br> Gale Force Nine</em><br>\
  \ Twitter: <a href=\"https://twitter.com/galeforcenine\">@galeforcenine</a></p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba059f6b-22ec-4432-a27b-aa3fee0d6c80/GF9_Logo_1000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba059f6b-22ec-4432-a27b-aa3fee0d6c80/GF9_Logo_1000.png\"\
  \ width=\"200\" style=\"padding: 10px;\" alt=\"Gale Force Nine Logo\"></a> \n  \
  \  </blockquote> \n   </div> <!-- tags:  Starfinder, Starfinder Roleplaying Game,\
