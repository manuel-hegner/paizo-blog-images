  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Journey to\
  \ the Pact Worlds</h1> \n   <p class=\"date\">Thursday, January 25, 2018</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">We're just\
  \ little over a month away before the next hardcover addition to <a href=\"/starfinder\"\
  >Starfinder</a> releases! <a href=\"/products/btpy9vmx?Starfinder-Pact-Worlds\"\
  ><em>Starfinder Pact Worlds</em></a> is your guide to the 14 major worlds at the\
  \ heart of the Starfinder campaign setting. Before we start revealing the content\
  \ of <em>Pact Worlds</em>, we wanted to show off the book's amazing new cover by\
  \ artist Remko Troost!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Starfinder/PZO7107-Cover.jpg\"\
  ><img src=\"/image/content/Starfinder/PZO7107-Cover_500.jpeg\"></a>\n    </div>\
  \ \n    <p>This book will be full of information about the civilizations of the\
  \ Pact Worlds system, new aliens, starships, and all kinds of options for your Starfinder\
  \ game. What are you hoping made it into <em>Pact Worlds</em>, and what are you\
  \ most excited about for Starfinder? Let us know in the comments!</p> \n   </div>\
  \ <!-- tags: Starfinder, Remko Troost --> \n  </blockquote> \n </div> <a href=\"\
