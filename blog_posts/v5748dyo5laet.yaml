  0\" align=\"left\"></a> \n  <blockquote> \n   <p>Available mid-August, <a href=\"\
  /pathfinderCompanion/v5748btpy85k2\"><i>Cheliax, Empire of Devils</i></a> is a <a\
  \ href=\"/pathfinderCompanion\">Pathfinder Companion</a> sourcebook written by a\
  \ star cast of authors led by Amber Scott (contributor to <i>Dragon</i> magazine,\
  \ the \"Ecology of the Varisians\" article for <a href=\"/pathfinder/adventurePath\"\
  ><i>Pathfinder</i></a>, and <a href=\"/pathfinderChronicles/v5748btpy87ut\"><i>Dark\
  \ Markets, A Guide to Katapesh</i></a>) and Colin McComb (TSR veteran and a designer\
  \ for <i>Fallout II</i> and <i>Planescape: Torment</i>). Developed hand-in-hand\
  \ with the <a href=\"/pathfinder/adventurePath/councilOfThieves\">Council of Thieves\
  \ Adventure Path</a>, <a href=\"/pathfinderCompanion/v5748btpy85k2\"><i>Cheliax</i></a>\
  \ serves up a big spicy dish of diabolical bureaucracy with its hands around the\
  \ throat of the common people.</p> \n   <p>In a land ruled by devil-worshipers,\
  \ nothing is quite... normal. Basement arenas in slums host cockatrice fights. The\
  \ elite military forces train against devils to overcome fear. Priests of Asmodeus\
  \ interpret laws. At the top of the hierarchy, lovely young Queen Abrogail issues\
  \ orders to the royal scribes, redacting events of the past and issuing new official\
  \ histories so that eventually all will believe that Cheliax has always been in\
  \ league with Hell.</p>\n   <p> </p>\n   <p>As the <a href=\"/pathfinderCompanion\"\
  >Pathfinder Companion</a> line is designed to be player-friendly, inside you'll\
  \ find articles on Westcrown (an excellent source of info for players about to start\
  \ the <a href=\"/pathfinder/adventurePath/councilOfThieves\">Council of Thieves</a>\
  \ Adventure Path) and the capital city of Egorian, magic items and spells of Cheliax,\
  \ religion in Cheliax (including how non-Asmodean religions are allowed to exist\
  \ there), new traits, new combat feats to emulate devil fighting styles, and four\
  \ fully statted NPCs suitable for contacts, hirelings, or cohorts.</p>\n   <p> <br\
  \ clear=\"all\"> </p>\n   <p>Sean K Reynolds <br>Developer, Pathfinder Companion</p>\
