  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Pathfinder\
  \ Arena Board Game, Coming 2021</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, October 22, 2020</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/102120_PathfinderArenaPreview.jpg\"\
  ><img src=\"/image/content/Blog/102120_PathfinderArenaPreview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Giochi Uniti\
  \ has announced it will release <em>Pathfinder Arena</em>, a new board game set\
  \ in the Pathfinder roleplaying game’s fantasy fiction Age of Lost Omens setting.\
  \ The game will be available through a crowdfunding campaign in 2021.</p> \n   \
  \   <p><em>Pathfinder Arena</em> is a competitive strategy game divided into four\
  \ stages of challenges between monsters and heroes. In each stage, the number and\
  \ power of monsters increase, while heroes level up and gather resources to gain\
  \ new skills, magic spells, equipment, and the deities’ favor.</p> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8452ef48-4125-4c60-8dbc-7f568bc7735f/102120_PathfinderArena.png\"\
  \ target=\"_blank\"><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8452ef48-4125-4c60-8dbc-7f568bc7735f/102120_PathfinderArena.png\"\
  \ style=\"padding:10px\" alt=\"Pathfinder Arena logo of two crossed swords over\
  \ a shield in front of Pathfinder Iconic Valeros\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <p>The monsters summoned in the labyrinth never\
  \ leave their spot, but the labyrinth shape is dynamic and players can change it\
  \ by moving the board’s tile. Monsters can then be used to attack other players:\
  \ there will be only one winner.</p> \n      <p>Watch a live-play of the game at\
  \ 9 pm in Rome/ 12 noon, Pacific, on Saturday, October 24 at @GiochiUniti on <a\
  \ href=\"https://www.twitch.tv/giochiuniti\" target=\"_blank\">Twitch</a>, <a href=\"\
  https://www.youtube.com/channel/UC9EzckDhDRf9HbKPmA3fhkg\" target=\"_blank\">YouTube</a>,\
  \ and <a href=\"https://www.facebook.com/giochi.uniti\" target=\"_blank\">Facebook</a>.</p>\
  \ \n      <p>Subscribe to the <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\"\
  \ target=\"_blank\"><em>Pathfinder Arena</em> webpage</a> to be updated on this\
  \ project and be notified of the crowdfunding campaign: <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\"\
  \ target=\"_blank\">https://www.giochiunitiinternational.com/pathfinder-arena/</a></p>\
