  \ <blockquote> \n   <p>Also, you can tell that our art director, Sarah Robinson,\
  \ is still on vacation because we don't know who the artists were for these pictures,\
  \ and thus aren't able to give artist credits. WE MISS YOU, SARAH!</p> \n   <p>James\
  \ Jacobs <br> Creative Director</p> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
