  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6xzaz\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—January\
  \ 2025</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">January\
  \ 8, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/SporeWar_Preview.jpg\"\
  ><img src=\"/image/content/Blog/SporeWar_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ‘Finders!\
  \ This month’s new releases bring the prospect of mythic power to your pocket and\
  \ march towards war with Treerazer! Now that we’re in 2025, Paizo’s physical product\
  \ release dates will be moving to the first Wednesday of the month (barring holidays).\
  \ Our digital products, such as Pathfinder and Starfinder Society Scenarios, will\
  \ maintain their later release dates.</p>\n      <p>Never miss a release with our\
  \ <a href=\"https://paizo.com/store/subscriptions\">Paizo Subscriptions</a>—for\
  \ everything from rulebooks to accessories! Subscribers get a free PDF with purchase,\
  \ early access to game content, and exclusive discounts on paizo.com!</p>\n    \
  \  <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/C8T4bMosOVU?si=mnIRJ_zRVEXc_VLb\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq089oq?Pathfinder-Adventure-Path-210-Whispers-in-the-Dirt\"\
  >Pathfinder Adventure Path #210: Whispers in the Dirt (Spore War 1 of 3)</a></h2>\n\
  \      <p><strong>MARCH OF THE DEMONS! </strong></p>\n      <p>War is coming to\
  \ the elven nation of Kyonin! From within Tanglebriar, a blighted land that spreads\
  \ like a sickness along Kyonin’s southern border, the demon Treerazer is prepared\
  \ to launch his first major attack on his enemies in centuries. Can a new group\
  \ of heroes stand against the demon armies? The Spore War Adventure Path begins\
  \ with “Whispers in the Dirt,” a complete adventure for 11th- to 13th-level characters.</p>\n\
  \      <p>Whispers in the Dirt is also available as a premium module for Foundry\
  \ VTT.&nbsp;</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq02qlx?Pathfinder-War-of-Immortals-Pocket-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/256b26ee-6636-4767-8f7a-396c9f1e4f5b/PZO12006-PE.png\"\
  \ width=\"400px\" alt=\"Pathfinder War of Immortals (Pocket Edition)\"></a>\n  \
  \     <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq02qlx?Pathfinder-War-of-Immortals-Pocket-Edition\"\
  >Pathfinder War of Immortals (Pocket Edition)</a></h2>\n      <p><strong>GO BEYOND\
  \ LEGENDARY! </strong></p>\n      <p>A god has been slain and nothing will ever\
  \ be the same again! As war and destruction spread across the world, new heroes\
  \ must rise to the occasion and take up arms to protect its mortal inhabitants.\
  \ Lay claim to your own spark of divinity and charge into battle as a mighty exemplar\
  \ or call upon the power of spiritual allies as a wise animist. Alongside these\
  \ new classes are rules for running mythic games, archetypes for playing legendary\
  \ characters, and a wide array of new items, spells, and monsters to tell stories\
  \ straight out of myth!</p>\n      <p>The pocket edition presents the same contents\
  \ as the standard edition in a smaller sized softcover for a lower price and better\
  \ portability.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btq08ixz?Starfinder-FlipMat-Space-Station\"> <img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a9eb65f-a2a5-4734-9269-079a5ef644de/PZO21003-FM_SpaceStation.jpg\"\
  \ width=\"400px\" alt=\"Starfinder Second Edition Flip-Mat: Space Station\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq08ixz?Starfinder-FlipMat-Space-Station\"\
  >Starfinder Flip-Mat: Space Station</a></h2>\n      <p><strong>GET TO YOUR STATION!\
  \ </strong></p>\n      <p>Suit up and get ready to explore the galaxy’s most iconic\
  \ and dangerous space stations with <em>Starfinder Flip-Mat: Space Station</em>.\
  \ One side of this mat showcases the interior of a station you could find almost\
  \ anywhere in the galaxy, complete with a mess hall, rec room, and even a docked\
  \ fighter. This side also matches up perfectly to <em>Starfinder Flip-Mat: Basic\
  \ Terrain</em>, allowing you to construct an even larger station. The other side\
  \ of the mat is a grimmer station or research outpost, filled with the leftovers\
  \ of deadly experiments and gruesome battles. Both sides can be turned into a set\
  \ piece for almost any science-fantasy adventure!</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq08gmn?Pathfinder-FlipMat-Fungal-Forest\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1fee165c-2be0-4ab9-95f1-551e930ec6da/PZO11022-FM_FungalForest.jpg\"\
  \ width=\"400px\" alt=\"Pathfinder Flip-Mat: Fungal Forest\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq08gmn?Pathfinder-FlipMat-Fungal-Forest\"\
  >Pathfinder Flip-Mat: Fungal Forest</a></h2>\n      <p><strong>BEWARE THE SPORES!\
  \ </strong></p>\n      <p>Beneath the heavy forest canopy another kind of forest\
  \ thrives. This shadowy haven for ferns, moss, and large fungi provides a perfect\
  \ unsettling location for enemies to spring an attack. One side shows trees studded\
  \ with shelf fungus and other growths, while the second side depicts similar features\
  \ in a swamp. Danger is just a step away, so don’t waste time drawing your own map\
  \ when <em>Pathfinder Flip-Mat: Fungal Forest</em> has you covered!</p>\n      <h2>From\
  \ Our Partners:</h2>\n      <p>Our partners at Archives of Nethys, Demiplane, Fantasy\
  \ Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well!\
  \ Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full\
  \ price on their platforms, sync your account, and get a complimentary PDF on the\
  \ Paizo Store.</p>\n      <p>*Roll20 is no longer a part of PaizoConnect and discounts\
  \ and complimentary PDFs do not apply.</p>\n      <br>\n      <center>\n       <hr\
  \ width=\"50%\">\n      </center>\n      <br>\n      <p>Bring Pathfinder to where\
  \ you are, in person or online, and if you don’t have a favorite local game store,\
  \ get books delivered to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <center>\n       <h3>Shop the&nbsp;<a href=\"\
  https://paizo.com/store\">Paizo Store</a>&nbsp;and your&nbsp;<a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a>&nbsp;today!</h3>\n      </center>\n     </blockquote>\n\
