  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Inevitable Excess –\
  \ DLC For Pathfinder: Wrath Of The Righteous Is Now Available</h1> \n    <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Thursday, March 3, 2022</p> \n \
  \   <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/OwlcatDLC_Preview.jpg\"><img src=\"/image/content/Blog/OwlcatDLC_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Today,\
  \ Owlcat Games and META Publishing have launched Inevitable Excess – the first story\
  \ DLC for <em>Pathfinder: Wrath of the Righteous</em> together with a major free\
  \ update (patch 1.2).</p> \n      <div class=\"blurbCenter\"> <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/XgXxroMB-Xg\" title=\"YouTube\
  \ video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe> \n\
  \      </div> \n      <p>The Inevitable Excess DLC will take players on new adventures\
  \ set just before the moment of their greatest triumph: victory over the Worldwound.\
  \ The new story will require all the hero's high-level abilities and mythic powers\
  \ to battle with near invincible opponents.</p> \n      <p>Areelu Vorlesh's experiment\
  \ was about more than just Golarion and the Abyss. Many powerful entities could\
  \ not stay away from the war between mortals and demons. Some participated personally,\
  \ while others observed from afar, asking questions – is this experiment too dangerous\
  \ for Golarion, for the planes, for the universe? And as the hero of the Fifth Crusade\
  \ strode toward the inevitable battle with Areelu Vorlesh, the primordial inevitable\
  \ Valmallos, the keeper of magic, sensed an impending threat to the universe, and\
  \ turned to the Commander.</p> \n      <ul> \n       <li>Play a new story that complements\
  \ the main campaign storyline. Import your character from the main campaign with\
  \ all their companions, or create a new one to find out what exactly has troubled\
  \ the keeper of magic.</li> \n       <li>At the beginning of the adventure, the\
  \ character will be high level – with both standard and mythic options available.\
  \ Fight new mythic opponents who threaten the peace of the planes. Use your entire\
  \ arsenal of mythic abilities!</li> \n       <li>Visit Axis – the birthplace and\
  \ home of the inevitables, the machine aeons, exploring every corner of this plane\
  \ and finding a way through a dungeon full of dangers.</li> \n       <li>Export\
  \ achievements to the main campaign. After completing this DLC, new powers will\
  \ become available to the character in the main campaign right before the official\
  \ start of the Fifth Crusade.</li> \n      </ul> \n      <p>The DLC is available\
  \ as a part of the Season Pass, as well as via a standalone purchase on <a href=\"\
  https://store.steampowered.com/app/1184370/Pathfinder_Wrath_of_the_Righteous/\"\
  >Steam</a>, <a href=\"https://www.gog.com/game/pathfinder_wrath_of_the_righteous\"\
  >GOG</a>, and the <a href=\"https://www.epicgames.com/store/en-US/p/pathfinder-wrath-of-the-righteous\"\
  >Epic Games Store</a> for $12.99.</p> \n      <p>A new patch (1.2) is now available\
  \ and features over 500 tweaks and fixes for the crusade, various mythic paths,\
  \ and other aspects of the game. The full list of updates can be found <a href=\"\
  https://docs.google.com/document/d/e/2PACX-1vSyKg5gyNmZvnDgCWkexGufi1Sh4s-qkBVATeN-zRgFQL-m2CiCJjdkqquepApKGvaK0m5cOOBr-XPB/pub\"\
  >here</a>.</p> \n      <p><em>Pathfinder: Wrath of the Righteous</em> is now available\
  \ on all major digital storefronts, including <a href=\"https://store.steampowered.com/app/1184370/Pathfinder_Wrath_of_the_Righteous/\"\
  >Steam</a>, <a href=\"https://www.epicgames.com/store/en-US/p/pathfinder-wrath-of-the-righteous\"\
  >Epic Games Store</a>, and <a href=\"https://www.gog.com/game/pathfinder_wrath_of_the_righteous\"\
  >GOG</a>. It will also be available on PlayStation 4 and Xbox One, with release\
  \ now slated for early fall 2022. </p> \n      <div class=\"blurbCenter\"> <a href=\"\
