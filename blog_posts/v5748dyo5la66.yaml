  \ \n    <h1>Sean Signs On</h1> \n    <p class=\"date\">Thursday, July 12, 2007</p>\
  \ \n    <p>The <a href=\"/store/v5748btpy7xpx\"><i>Rise of the Runelords Player's\
  \ Guide</i></a> reveals the twenty core deities of our new campaign setting, including\
  \ their alignments, portfolios, domains granted, and favored weapons—everything\
  \ a player needs to know to create a cleric character. Yet there's much more to\
  \ each of our deities than just this.</p> \n    <p>Starting with <a href=\"/store/\
  \ v5748btpy7xps\"><i>Pathfinder #2</i></a>, we'll be presenting detailed write-ups\
  \ of all twenty core deities. Fans of the Core Beliefs articles that have been running\
  \ in <i>DRAGON</i> magazine for the last three years will find themselves on familiar\
  \ ground here, especially with fan-favorite author Sean K Reynolds at the helm.\
  \ His first installment details Desna, the goddess of dreams, stars, travelers,\
  \ and luck, a faith that plays a central role in many of the adventures in Rise\
  \ of the Runelords. You can look forward to information about Desna, her church,\
  \ her faithful, new spells, new magic items, prestige classes (like the starknife-throwing\
  \ priest illustrated here by Ben Wootten), and more—everything a believer of the\
  \ Song of the Spheres will need to know to bring Desna's word to the masses. We're\
  \ planning on detailing four deities a year (two per Adventure Path), with Lamashtu,\
  \ the goddess of monsters and madness, coming next in <a href=\"/store/v5748btpy7xpu\"\
  ><i>Pathfinder #4</i></a>.</p> \n    <p>James Jacobs <br>Editor-in-Chief, <i>Pathfinder</i></p>\
