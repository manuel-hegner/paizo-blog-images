- name: 20190816-elemental_heart_dwarf.jpg
  fullPath: https://cdn.paizo.com/image/content/Blog/20190816-elemental_heart_dwarf.jpg
  alt: "ELEMENTAL HEART DWARF\r\nWhether through a connection to Torag's forge, the\
    \ azers of the Plane of Fire, or another source, you can exude a burst of energy.\
    \ Mbe'ke and Taralu dwarves of the Mwangi Expanse believe this heritage is a gift\
    \ from dragons or elemental spirits. Choose one of the following damage types:\
    \ acid, cold, electricity, or fire. Once chosen, this can't be changed. You gain\
    \ the Energy Emanation activity.\r\nENERGY EMANATION [two-actions]\r\nEvocation,\
    \ Primal\r\nFrequency once per day\r\nEnergy bursts forth from your body. You\
    \ deal 1d6 damage of your chosen type to all adjacent creatures (basic Reflex\
    \ save using your class DC or spell DC, whichever is higher). At 3rd level, and\
    \ every 2 levels thereafter, this damage increases by 1d6."
