             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Lysle Kapp (he/him)<br><a href="https://paizo.com/products/btq02ei3?Pathfinder-Society-Scenario-417-Trapping-the-Hags-Claw"><em>Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw</em></a></h3>
              <p>This past year saw the publication of my first two Starfinder Society adventures and also an adventure that took on a very personal meaning for me,&nbsp;<em>Pathfinder Society Scenario #4-17: Trapping the Hag’s Claw</em>. For this assignment, as I had done for each of the Starfinder adventures, I began by delving deep into the setting’s rich and detailed lore. The Pathfinders were to face a challenging and recurring threat from their past. The PCs were to drive a collective story about bringing a decisive end to one chapter of Society’s history and laying the groundwork for the next. During this writing process, I unexpectedly lost my mother to a stroke. Suddenly, the collective story I was writing for the PCs became my own.</p>
              <p>Fortunately, like the PCs, I didn’t face the changing chapters alone. My developer, Shay Snow, was incredibly supportive and accommodating. Both old gaming friends and new stepped up to do some playtesting, providing much needed fun and laughter along with suggestions for improving the adventure. With this support and my own memories and losses from which to draw, I set about creating an inspiring adventure filled with numerous callbacks to previous adventures (spanning across two editions!). My hope is that the final adventure honors the work of those who came before me, lays a strong foundation for games to come, and foremost, provides players with hours of fun and excitement!</p>
              <p><br></p>
              <h3>Dennis Muldoon (he/him)<br><a href="https://paizo.com/products/btq02ehg?Pathfinder-Society-Special-499-Blessings-of-the-Forest"><em>Pathfinder Society Scenario #4-99: Blessings of the Forest</em></a></h3>
              <p>Greetings Pathfinders! My name is Dennis Muldoon (he/him). This year, I was delighted to co-author this year's interactive special,&nbsp;<em>#4-99 Blessings of the Forest</em>&nbsp;with Ivis K. Flanagan. I've long admired Ivis as an author, a GM, and a dedicated Organized Play volunteer (as well as a friend), and it was a privilege to get to work with her on this adventure. I'm really proud of what we came up with, and I hope you all have as much fun playing it as we did writing it. My favorite part was crafting a final confrontation to be compelling and challenging at all levels, including connections between the tiers to tie them together. I look forward to hearing the tales of the brave Pathfinders who take on this assignment! You can find me on Twitter (until Groetus finally comes for it) at&nbsp;<a href="https://twitter.com/dkmuldoon">@dkmuldoon</a>.&nbsp;</p>
              <p><br></p>
              <h3>Ivis K. Flanagan (she/they)<br><a href="https://paizo.com/products/btq02ehg?Pathfinder-Society-Special-499-Blessings-of-the-Forest"><em>Pathfinder Society Scenario #4-99: Blessings of the Forest</em></a></h3>
              <p>One of my favorite things to GM are multi-table specials. The energy that fills a room as everyone interacts with the same story, working towards common goals, is the epitome of what society play means to me. So, when Shay offered me the chance to co-write this year's special alongside veteran author Dennis Muldoon, I jumped at the chance!</p>
              <p>I was excited to dive into the history of the society and help bring that forward to both new players and longtime veterans. What does it really mean to be a Pathfinder? Why have we stayed out of Kyonin for so long? And why do we want to be here now? These were all questions I explored while weaving my part of the story.</p>
              <p>In addition to unannounced projects coming up, you can find some of my upcoming Paizo work in&nbsp;<a href="https://paizo.com/products/btq02efv"><em>Starfinder Enhanced</em></a>. Outside of here, I am working with some other cool people on an Adventure Path that will take you to the heart of Kong: Skull Island. Check it out on&nbsp;<a href="https://the-legendary-bundle.backerkit.com/backer/share">BackerKit</a>&nbsp;if you want more details!</p>
              <p>When not diving into the depths of esoteric Pathfinder lore, or digging my way through the word mines, I’m disguised as a Gifted Intervention teacher, or running quests for Auryn, my feline who has me wrapped around his paw. Virtually, you can find my list of credits on&nbsp;<a href="https://paizo.com/people/IvisKFlanagan">my Paizo profile</a>, and you can connect with me on Twitter @NorseButterfly, Mastodon @NorthernDreamer@dice.camp, or Bluesky @NorthernDreamer.bsky.social, where I mostly muse about teaching, gaming, and politics. Feel free to reach out, as I am always on the lookout for cool projects and fun conversations!</p>
