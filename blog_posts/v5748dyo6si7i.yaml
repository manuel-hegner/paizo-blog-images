  blurb\"> <a name=\"v5748dyo6si7i\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder &amp; Starfinder\
  \ Community Content Coming to Roll20</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, December 15 , 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/Roll20_Infinite_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Roll20_Infinite_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p>Greetings, Pathfinders and Starfinders!</p> \n  \
  \   <p itemprop=\"description\">For over a year, we’ve watched Pathfinder Infinite\
  \ evolve in both style and substance as more and more community creators have brought\
  \ (and continue to bring!) their many talents to the worlds of Pathfinder and Starfinder.\
  \ From rulebooks and adventures to accessories and magic items, the rich fabric\
  \ of Golarion and the Pact Worlds continues to spin out in wondrous new patterns.\
  \ </p> \n     <p>Now, we’re thrilled to further enhance our community by bringing\
  \ Pathfinder Infinite content officially to the Roll20 virtual tabletop. Come February,\
  \ community creators will be able to convert or create content for play on Roll20\
  \ and sell that content via the Pathfinder Infinite site so that it unlocks for\
  \ users on Roll20.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbcd713c-b0cc-4614-b75b-c165044335bf/032420_Roll20Logo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbcd713c-b0cc-4614-b75b-c165044335bf/032420_Roll20Logo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Roll Twenty\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Every hero needs a place to adventure, along\
  \ with the occasional upgrade to their gear. Just so, every content creator wants\
  \ a place where their designs can come to life. Roll20 will soon be that place!\
  \ Creators can begin designing new content on Roll20 now in anticipation of the\
  \ February launch. And Pathfinder and Starfinder fans will soon have a whole new\
  \ runway on which to showcase their unique creations via the virtual tabletop.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
