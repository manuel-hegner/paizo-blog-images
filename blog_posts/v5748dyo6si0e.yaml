  blurb\"> <a name=\"v5748dyo6si0e\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo And Foundry Virtual\
  \ Tabletop Content Partnership</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, April 5, 2022</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PathfinderFoundry_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PathfinderFoundry_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo is proud to announce\
  \ that we have officially partnered with Foundry Gaming LLC to bring premium content\
  \ to <a href=\"https://foundryvtt.com\">Foundry Virtual Tabletop</a>. This new level\
  \ of partnership represents the culmination of nearly a year of communal effort\
  \ from Paizo, Foundry Virtual Tabletop, Sigil Entertainment Group, Syrinscape, and\
  \ contributors from the FVTT Pathfinder Second Edition development community. We\
  \ have heard the outpouring of support from the Foundry VTT userbase and are extremely\
  \ excited to continue to work with the Foundry team to bring Pathfinder content\
  \ to their platform in a way that emphasizes the quality of our respective products.</p>\
  \ \n     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/I6jBbemQdDo\" title=\"YouTube video player\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n     </div> \n     <br> \n  \
  \   <p>The first premium product to release as part of this partnership is the second\
  \ edition <em>Pathfinder Beginner Box</em>, coming April 16. The release of the\
  \ <em>Beginner Box</em> on Foundry VTT has been specifically timed to precede the\
  \ community driven <a href=\"https://sites.google.com/view/rpathfinder2e/home\"\
  >Beginner Box Day</a> event occurring the weekend of April 23–24, 2022. Fans won’\
  t have to wait long for more content as the debut volume of the Outlaws of Alkenstar\
  \ Adventure Path, <em>Punks in a Powder Keg</em>, will be available simultaneously\
  \ with the book’s retail release on April 27. Volumes two and three will follow\
  \ as they hit store shelves in upcoming months.</p> \n     <p>Next month, the truly\
  \ massive <em>Abomination Vaults Adventure Path</em> arrives as an all-inclusive\
  \ deluxe module, coinciding with the release of the hardcover adventure compilation.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/daabfc0a-631c-4f89-bdf7-fe4bc25ea095/Foundry_AV_Screenshot.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/daabfc0a-631c-4f89-bdf7-fe4bc25ea095/Foundry_AV_Screenshot.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Screenshot of Foundry's Abomination\
  \ Vaults Adventure Path UI\"></a> \n      <p style=\"font-size: 13px;\"></p> \n\
  \     </div> \n     <br> \n     <p>Among the many premier features players and GMs\
  \ can expect in these premium offerings are:</p> \n     <ul> \n      <li>Adventure\
  \ and toolbox content converted to Journal Entries, each customized by hand to provide\
  \ dynamic links to other documents and specific instructions for running the adventure\
  \ using the automation features of Foundry Virtual Tabletop.</li> \n      <li>Scores\
  \ of unique, high-resolution character and monster tokens.</li> \n      <li>Exclusive,\
  \ highly detailed, and immersive adventure maps with support for Foundry Virtual\
  \ Tabletop's Overhead Tiles and Foreground Layer features, re-created using assets\
  \ from <a href=\"https://forgotten-adventures.net/\">Forgotten Adventures</a>.</li>\
  \ \n      <li>Scenes pre-configured with walls, lights, sound, tokens, and hazards\
  \ already placed to provide GMs the most convenient experience running the adventure.</li>\
  \ \n      <li>Music, ambience, and sound effects provided using audio from the extensive\
  \ <a href=\"https://syrinscape.com/\">Syrinscape</a> library.</li> \n      <li>Script\
  \ Macros that allow a GM to ease the effort needed to handle more complex encounters\
  \ that await players.</li> \n     </ul> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6281bed6-2b31-4273-b00a-3e289a9edc8e/Foundry_BB_Screenshot.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6281bed6-2b31-4273-b00a-3e289a9edc8e/Foundry_BB_Screenshot.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Screenshot of Foundry's Pathfinder\
  \ Beginner Box Adventure UI\"></a> \n      <p style=\"font-size: 13px;\"></p> \n\
  \     </div> \n     <br> \n     <p>We’re incredibly excited for the Pathfinder community\
  \ to check this premier slate of products out on FoundryVTT and look forward to\
  \ expanding our offerings as time goes on. We’d like to thank the passionate volunteers\
  \ who laid the groundwork for Pathfinder Second Edition content on Foundry, without\
  \ whom we’d have had a much steeper climb to bring these projects to fruition. Special\
  \ thanks are due to developer FryGuy, whose PF2e PDF to Foundry module has provided\
  \ countless GMs with adventure importing and formatting services in the absence\
  \ of official FoundryVTT support before now. Internally, this partnership has had\
  \ no greater champion than Andrew White, who was among the first in the company\
  \ to point out FoundryVTT’s meteoric rise in the virtual tabletop landscape and\
  \ has spearheaded coordination between Paizo and the various teams working on these\
  \ releases. Thank you all!</p> \n     <center>\n      <h3>Now, let’s get to playing\
  \ some Pathfinder Second Edition on <a href=\"https://foundryvtt.com\">Foundry Virtual\
  \ Tabletop</a>!</h3>\n     </center> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d299b90-3cff-484e-acf1-a9aa4543de70/Foundry_OoA_Screenshot.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d299b90-3cff-484e-acf1-a9aa4543de70/Foundry_OoA_Screenshot.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Screenshot of Foundry's Pathfinder\
  \ Outlaws of Alkenstar UI\"></a> \n      <p style=\"font-size: 13px;\"></p> \n \
