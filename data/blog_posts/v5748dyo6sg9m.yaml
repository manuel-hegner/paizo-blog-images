  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Undead Threats</h1> \n    <p class=\"\
  date\">Friday, September 21, 2018</p> \n    <div itemprop=\"articleBody\"> \n  \
  \   <div class=\"blurb360\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderBattles/KingmakerPreview_360.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/KingmakerPreview_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\"><a href=\"/community/blog/v5748dyo6sg8j?Announcing-Pathfinder-Battles-Ruins-of-Lastwall\"\
  >Two weeks ago</a>, we announced the next set of Pathfinder Battles prepainted plastic\
  \ miniatures from WizKids, <i>Ruins of Lastwall</i>, set for release next spring.\
  \ But you don't have to wait much longer to get new undead minis to torment players\
  \ in your Pathfinder campaigns! We have a bunch of them coming in <a href=\"/products/btpya11f?Pathfinder-Battles-Kingmaker\"\
  >Pathfinder Battles: Kingmaker</a> next month!</p> \n     <p>First among them is\
  \ the Cyclops Lich, a major NPC villain in the Kingmaker campaign who first appeared\
  \ on the cover of <i><a href=\"/products/btpy8e7e?Pathfinder-Adventure-Path-33-The-Varnhold-Vanishing\"\
  >Pathfinder Adventure Path #33: The Varnhold Vanishing</a></i>. A Large rare figure,\
  \ this massive undead menace is sure to leave a lasting impression in your game.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20180921-cyclopslich.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180921-cyclopslich_360.jpeg\"></a>\n\
  \     </div> \n     <p>Next, we have another large undead abomination, the hideous\
  \ Soul Gorger. This rare figure is a staple of fantasy RPGs, and gains its power\
  \ from the souls of spellcasters it has devoured, which now reside in its chest\
  \ cavity, grasping to escape.</p> \n     <p>SOUL GORGER</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20180921-soulgorger.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180921-soulgorger_360.jpeg\"></a>\n\
  \     </div> \n     <p>At the other end of the power spectrum, we have the Bloody\
  \ Skeleton, a Medium common figure that will help GMs everywhere bolster their undead\
  \ hordes.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20180921-bloodyskeleton.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180921-bloodyskeleton_360.jpeg\"\
  ></a>\n     </div> \n     <p>Not all undead are so corporeal, and ghosts have long\
  \ been a pillar of both fantasy and horror stories. The Elf Ghost below can serve\
  \ as either a ghostly elf pirate or any other lingering spirit trapped in its material\
  \ existence until the PCs can help it to its final rest. An uncommon figure, customers\
  \ who purchase a case should get a few of them, allowing for the overwhelming challenge\
  \ of facing more than one of these menacing foes!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/PathfinderBattles/20180921-elfghost.jpg\"><img\
  \ src=\"/image/content/PathfinderBattles/20180921-elfghost_360.jpeg\"></a>\n   \
  \  </div> \n     <p>While it's technically a piece of set dressing, this set's Scarecrow\
  \ makes a great red herring in horror campaigns. It totally won't animate and climb\
  \ off that post to ravage anyone who gets lost in a corn maze, I promise. Players\
  \ and GMs familiar with the Rise of the Runelords Adventure Path may find other,\
  \ more ghoulish uses for this piece as well!</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/PathfinderBattles/20180921-scarecrow.png\"><img\
  \ src=\"/image/content/PathfinderBattles/20180921-scarecrow_360.png\"></a>\n   \
  \  </div> \n     <p>Finally this week, we look at the <i>Pathfinder: Kingmaker</i>\
  \ companion with the strongest undead connection: the undead servant of Urgathoa,\
  \ Jaethal. The elven inquisitor makes an excellent scythe-wielding elf PC or NPC,\
  \ and needn't necessarily be undead herself. Jaethal, Elf Inquisitor is a Medium\
  \ uncommon figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20180921-Jaethal.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20180921-Jaethal_360.jpeg\"></a>\n\
  \     </div> \n     <p>We had a bit of a delay in past Pathfinder Battles: Kingmaker\
  \ blogs, but we're back on schedule now! Check back next week for a look at some\
  \ of the bandits that give the River Kingdoms their reputation of lawlessness.</p>\
  \ \n     <p>Mark Moreland<br> <i>Franchise Manager</i></p> \n    </div> \n   </blockquote>\
