  blurb\"> <a name=\"v5748dyo5lcx3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1>It's RPG Superstar Time!</h1> \n   <p class=\"\
  date\">Monday, December 5, 2011</p> \n   <p>Tomorrow marks the official launch of\
  \ <a href=\"/rpgsuperstar\">RPG Superstar 2012</a>, Paizo’s annual open-call RPG\
  \ design competition! That means a lot of excitement here at the Paizo offices,\
  \ because if this year’s Superstar is anything like the previous four, we’re about\
  \ to discover some serious design talent that will help us years into the future.</p>\
  \ \n   <p>As in previous years, the final winner of this year’s RPG Superstar will\
  \ receive a contract to write a <a href=\"/pathfinder/modules\">Pathfinder Module</a>\
  \ to be published by Paizo. Previous winning modules include Christine Schneider’\
  s <a href=\"/products/btpy86uz\"><i>Clash of the Kingslayers</i></a>, Neil Spicer’\
  s <a href=\"/products/btpy8d52\"><i>Realm of the Fellnight Queen</i></a>, Matthew\
  \ Goodall’s <a href=\"/products/btpy8ihu\"><i>Cult of the Ebon Destroyers</i></a>,\
  \ and <a href=\"/products/btpy8joy\"><i>The Midnight Mirror</i></a>, by last year’\
  s Superstar winner Sam Zeitlin, which is scheduled for release in February!</p>\
  \ \n   <p>And while winning the chance to write a published Pathfinder Module is\
  \ great, it’s also important to remember that RPG Superstar offers value to more\
  \ than just the single winner. This year, the three finalists will also earn a contract\
  \ to write a Pathfinder Society Scenario, a downloadable adventure sanctioned for\
  \ play in Paizo’s worldwide Pathfinder Society mega-campaign. The first Pathfinder\
  \ Society Scenario from last year’s finalists, Jerall Toi’s <a href=\"/products/btpy8n0o\"\
  ><i>The Edge of Heaven</i></a> just came out last week, and the two additional sequels\
  \ that make up the “Quest for Perfection” campaign arc are all being written by\
  \ RPG Superstar finalist and semi-finalist alumni.</p> \n   <p>Speaking of prizes\
  \ for finalists, did you know that Pathfinder Adventure Path developer Rob McCreary\
  \ first came to our attention as a finalist in the first year of RPG Superstar?\
  \ He didn’t win the final challenge, but his hard work and excellent creativity\
  \ made him a natural choice when a staff position opened a few years ago, and he’\
  s now one of the most important elements of Paizo’s monthly editorial effort here\
  \ at the Paizo offices.</p> \n   <p>This year’s competition begins tomorrow with\
  \ an open call that asks you to submit an original wondrous item by January 6, 2012.\
  \ If you can use your 300 words wisely (and awesomely) enough to earn a place in\
  \ the judges’ Top 32, you’re on your way to what might just become a RPG design\
  \ career! As a special treat, we plan to include selected wondrous items from this\
  \ year’s Top 32 in 2012’s <i>Ultimate Equipment</i> Pathfinder RPG hardcover, which\
  \ will also include selected favorites from previous years.</p> \n   <p>See <a href=\"\
  /rpgsuperstar\"><b>paizo.com/rpgsuperstar</b></a> for more details, a complete RPG\
  \ Superstar calendar, and rules for Round 1.</p> \n   <p>So start sharpening your\
  \ pencils and shaking up your creativity. The next RPG Superstar could be you!</p>\
  \ \n   <p>Erik Mona<br> <i>Publisher</i></p> \n  </blockquote> <!-- tags: Pathfinder\
