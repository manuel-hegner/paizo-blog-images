  \ Flags</h1> \n    <p class=\"date\">Saturday, October 17, 2015</p> \n    <div itemprop=\"\
  articleBody\"> \n     <p itemprop=\"description\"><a href=\"/products/btpy9gro\"\
  ><em>Pathfinder Campaign Setting: Distant Shores</em></a> introduces us to corners\
  \ of Golarion far beyond the Inner Sea, from the Arcadian nation of Degasi to the\
  \ hobgoblin empire of Kaoling. Each city shows a slice of these foreign cultures,\
  \ as well as adventuring potential for natives and visitors alike. Each also has\
  \ a unique identity and aesthetic, typified by the various flags, banners, and crests\
  \ the cities use to identify themselves:</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"/image/content/PathfinderCampaignSetting/PZO9285-AelyososFlag.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9285-AelyososFlag_180.jpeg\"\
  \ style=\"vertical-align: top;\"></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Segada.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Segada_180.jpeg\"\
  \ style=\"vertical-align: top;\"></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-UlarKel.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-UlarKel_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Dhucharg.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Dhucharg_180.jpeg\"\
  \ style=\"vertical-align: top;\"></a>\n      <br> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Anuli.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Anuli_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-RadripalFlag.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-RadripalFlag_90.jpeg\"\
  ></a> \n     </div> \n     <p>From left to right, these are the flags for Aelyosos\
  \ (the Iblydan City of Tides), Anuli (Holomog's City of New Beginnings), Dhucharg\
  \ (the hobgoblin-run City of Conquerors), Radripal (the Vudrani City of Arches),\
  \ Segada (the City of Keys controlling access to the continent of Arcadia), and\
  \ Ular Kel (the Caravan City).</p> \n     <p>Distant Shores also introduce six new\
  \ gods from across the world, along with five appropriate holy symbols:</p> \n \
  \    <div class=\"blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Ashukharma.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Ashukharma_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Kelksiomides.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Kelksiomides_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Matravash.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Matravash_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Omrataji.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Omrataji_120.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Psomeira.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderCampaignSetting/PZO9285-Psomeira_90.jpeg\"\
  ></a>\n     </div> \n     <p>These holy symbols reflect Ashukharma (goddess of canyons\
  \ and cliffs), Kelksiomides (hero-god of gardens and orchards), Matravash (goddess\
  \ of the Matra River), Omrataji (god of silver and silversmithing), and Psomeira\
  \ (hero-god of seasons and spears). Not pictured (because we ran out of art budget):\
  \ the holy symbol of Mazludeh (goddess of balance and community).</p> \n     <p>Crystal\
  \ Frasier<br> <i>Assistant Developer</i></p> \n     <p class=\"tiny\"><i>Illustrations\
  \ by Joe Wilson</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Campaign\
