  blurb\"> <a name=\"v5748dyo5les6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PFS-YofD-Logo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Register Now for Pathfinder\
  \ Society Events at Gen Con Indy!</h1> \n   <p class=\"date\">Monday, May 20, 2013</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"><a\
  \ href=\"https://gencon.com/events/search?utf8=✓&amp;event_type=&amp;commit=Search&amp;game_code=&amp;keyword=paizo&amp;title=&amp;game_system=&amp;thur=true&amp;fri=true&amp;sat=true&amp;sun=true&amp;hour=\"\
  \ target=\"_blank\">Event registration for Gen Con Indy is open to the public!</a>\
  \ That means that the over 100 unique Pathfinder Society events Paizo will be offering\
  \ throughout the convention are already starting to sell out, so don't hesitate\
  \ to get your tickets now. We expect this to be the largest Pathfinder Society showing\
  \ at Gen Con to date, and you won't want to miss out on the action!</span></p> \n\
  \    <p>Gen Con will see the launch of <a href=\"/pathfinderSocietyScenarios/season5\"\
  >Season 5 of Pathfinder Society Organized Play—the Year of the Demon!</a> Three\
  \ new scenarios will run throughout the show, pitting Pathfinders against the faithful\
  \ of Razmir, the demons of the Worldwound, and the political machinations of Absalom's\
  \ ruling council. We'll also be offering the first two levels of Lead Designer Jason\
  \ Bulmahn's <a href=\"https://gencon.com/events/42845\" target=\"_blank\"><i>Ruins\
  \ of Bonekeep</i> megadungeon</a>, which are specifically designed to challenge\
  \ even the most ambitious Pathfinder characters with truly deadly combats, traps,\
  \ and puzzles. As if that weren't enough, on Friday night, over 1,000 Pathfinder\
  \ Society members will participate in a massive, multi-table event called <a href=\"\
  https://gencon.com/events/45172\" target=\"_blank\"><i>Siege of the Diamond City</i></a>,\
  \ which will place the noble heroes on the front lines of an Abyssal invasion of\
  \ the crusader capital of Nerosyan, and fill the Indiana Convention Center's cavernous\
  \ Sagamore Ballroom.</p> \n    <p>We'll also be offering non-Pathfinder Society\
  \ events throughout the convention, including:</p> \n    <ul>\n     <li>Seminars\
  \ with Paizo's creative staff and management about forthcoming products, the future\
  \ of the company, and some in-depth looks at the workings of the Pathfinder RPG.</li>\
  \ \n     <li>Demos of the new <a href=\"/pathfinder/adventureCardGame\"><i>Pathfinder\
  \ Adventure Card Game</i></a>.</li> \n     <li><a href=\"/beginnerbox\"><i>Pathfinder\
  \ RPG Beginner Box</i></a> demos to introduce new players to the world of roleplaying\
  \ (including new adventures never before offered for Beginner Box characters of\
  \ 3rd level!).</li> \n     <li>A robust kids' track, allowing parents to play the\
  \ Pathfinder RPG alongside their children in a safe and educational environment.</li>\
  \ \n     <li>A silent auction running throughout the convention, the proceeds of\
  \ which will benefit the Gen Con Indy 2013 charity, <a href=\"http://bebigforkids.org\"\
  \ target=\"_blank\">Big Brothers Big Sisters of Central Indiana</a>, offering both\
  \ in- and out-of-character prizes.</li>\n    </ul> \n    <p>Check back here every\
  \ Monday for more on the Pathfinder Society Organized Play campaign, including revelations\
  \ about the end of Season 4, the Year of the Risen Rune, and the start of Season\
  \ 5. But before you set your reminder for next week, reserve your spot in the Gen\
  \ Con 2013 event(s) of your choice and prepare for the Best Four Days in Pathfinder\
  \ Society Gaming of the year!</p> \n    <p>Mark Moreland<br> <i>Developer</i></p>\
