  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Game and Activity Signups\
  \ are open for PaizoCon Online 2024!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, April 17, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Paizocon2024_Announcement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Paizocon2024_Announcement_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well\
  \ met! <br>\n        We hope you’ve had a chance to look at the <a href=\"https://paizo.com/community/blog/v5748dyo6srsx?Check-Out-The-PaizoCon-Online-2024-Schedule\"\
  >2024 Programming Schedule</a>, because <a href=\"https://tabletop.events/conventions/paizocon-online-2024\"\
  >game signups are officially open</a>!</p>\n      <p>If you haven’t already purchased\
  \ your tickets, check out this <a href=\"https://paizo.com/community/blog/v5748dyo6sijd?Get-Your-Tickets-for-PaizoCon-Online-2024\"\
  >step by step breakdown</a> for getting badges via Tabletop.Events this year.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eaf17253-b60e-4079-93f1-2b5ec6215bb2/PaizoConOnlinelogo2024_700x500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eaf17253-b60e-4079-93f1-2b5ec6215bb2/PaizoConOnlinelogo2024_700x500.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2024: Save The\
  \ Date: May 24th through the 27th\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <h2>Game Signups</h2>\n      <p>And here’s a step-by-step breakdown\
  \ for this year’s game signups!</p>\n      <ol>\n       <li>Find the game you would\
  \ like to sign up for on the Schedule of Events. This schedule can be filtered by\
  \ many different criteria including name, event type, date, and time. Click on the\
  \ event entry (either the name or the number to the left).</li>\n       <li>On the\
  \ right side of the screen, click the large green button that says “Get Ticket for\
  \ YOUR NAME.” This will add the event ticket to your cart, but you’re not done yet!</li>\n\
  \       <div class=\"blurbCenter\">\n        <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15477b66-75a7-4fac-ae3f-13abdc704bbb/2024_GameSignUps_Picture1.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15477b66-75a7-4fac-ae3f-13abdc704bbb/2024_GameSignUps_Picture1.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"screenshot of the step by step\
  \ breakdown of how to sign up for a game with tabletop events\"></a>\n        <p\
  \ style=\"font-size: 13px;\"></p>\n       </div>\n       <li>You can go and add\
  \ more tickets to your cart if you like, as your tickets are saved for two hours.\
  \ Once you’re all done, click “Checkout” in the cart to the right of the screen.</li>\n\
  \       <div class=\"blurbCenter\">\n        <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d31225b0-6d81-489b-aeae-24f1942df804/2024_GameSignUps_Picture2.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d31225b0-6d81-489b-aeae-24f1942df804/2024_GameSignUps_Picture2.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"screenshot of the step by step\
  \ breakdown of how to sign up for a game with tabletop events\"></a>\n        <p\
  \ style=\"font-size: 13px;\"></p>\n       </div>\n       <li>Click “Check out for\
  \ Free.” You’re all set! You can view your schedule on the “My Schedule” page at\
  \ any time.</li>\n       <div class=\"blurbCenter\">\n        <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1892df54-60c9-4953-931f-45e6beebc0b8/2024_GameSignUps_Picture3.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1892df54-60c9-4953-931f-45e6beebc0b8/2024_GameSignUps_Picture3.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"screenshot of the step by step\
  \ breakdown of how to sign up for a game with tabletop events\"></a>\n        <p\
  \ style=\"font-size: 13px;\"></p>\n       </div>\n      </ol>\n      <p>Please note\
  \ that there is a limit on our new content this year. To ensure everyone gets a\
  \ chance to play the new scenarios, you may not sign up for more than one session\
  \ of a new release. These new releases are:</p>\n      <ul>\n       <li>SFS1 Intro:\
  \ Year of Era's End</li>\n       <li>SFS1 7-02: Zo! vs. Zo</li>\n       <li>PFS2\
  \ 5-16: A Lie Told to Strangers</li>\n       <li>PFS2 5-17: Stranded on Yesterday's\
  \ Tide</li>\n      </ul>\n      <br>\n      <h2>Submitting Community Events</h2>\n\
  \      <p>While the main schedule has been released, community gaming event submissions\
  \ are still open! These can be RPG events featuring Pathfinder or Starfinder, as\
  \ well as other systems or even other types of games entirely! Want to introduce\
  \ people to your favorite indie RPG? Looking for players for the new board game\
  \ you just bought? Finally want to settle who the best Mario Karter in the community\
  \ is? You can host all these events and more!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45422305-2cfe-41d6-8398-650a067309c0/PaizoCon2024Tickets_Picture3.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45422305-2cfe-41d6-8398-650a067309c0/PaizoCon2024Tickets_Picture3.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"PaizoCon on Tabletop.Events Ticket\
  \ purchasing screenshots\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <ol>\n       <li>From the PaizoCon convention page, go to “Host”\
  \ in the top bar, then click “Submissions.”</li>\n       <li>Click “New Submission”\
  \ and choose an event type. For this explainer we’ll be using an RPG event, but\
  \ most events will ask for the same or similar information.</li>\n       <li>Fill\
  \ in the requested information! Let the staff and prospective attendees know as\
  \ much as you can about the event you’re submitting. Once you’ve filled in the information,\
  \ click Create!</li>\n       <li>After submission, staff will review events and\
  \ either approve them (adding them to the schedule), contact you for more information,\
  \ or reject them. We reserve the right to reject events for any reason.</li>\n \
  \     </ol>\n      <p>You can submit events at any time before&nbsp;May 24, 2024.&nbsp;</p>\n\
  \      <p>If you have any questions about event submissions, please reach out to\
  \ us at paizocon@paizo.com</p>\n      <br>\n      <h2>Other Activities</h2>\n  \
  \    <h3><strong>Portfolio Review Sign Ups </strong></h3>\n      <p>Portfolio reviews\
  \ are now open to general attendees! Anyone is welcome to fill out the form, book\
  \ a slot for portfolio review, and <a href=\"http://paizo.events\">join us on the\
  \ Paizo Events Discord server</a>! Get thoughtful and detailed feedback on your\
  \ illustrations from Paizo’s art directors and narrative team. Learn what we look\
  \ for and how to get there. We are here to help! Sign up to have our team review\
  \ your portfolio, and we’ll give you a constructive critique on your work.</p>\n\
  \      <p>The art and writing reviews are separate, so you are welcome to sign up\
  \ for both, <strong>but please only sign up for one review per subject.</strong></p>\n\
  \      <p><strong>Review Guidelines</strong></p>\n      <ul>\n       <li>Reviews\
  \ will be done over Discord; please remember what time you signed up and join the\
  \ Discord chat at your time as to not intrude on someone else’s review.</li>\n \
  \      <li>Please only&nbsp;choose one slot per review subject; we have a limited\
  \ number of times and want to give as many people a chance as possible.</li>\n \
  \      <li>Please link to your portfolio so we have a chance to review your work\
  \ beforehand.</li>\n       <li>No AI generated work.</li>\n      </ul>\n      <p>Appointment\
  \ reminder emails will be sent out the week before PaizoCon, and again the day before\
  \ a scheduled review. We can’t wait to see your work!</p>\n      <p style=\"text-align:\
  \ center;\"><a href=\"https://airtable.com/appWGLo0whlnDu7ua/shrUwXMrMqvpQAgiV\"\
  ><strong>Sign up for an art review!</strong></a><strong> | </strong><a href=\"https://airtable.com/appWGLo0whlnDu7ua/shrAWcncPJzM7zWLD\"\
  ><strong>Sign up for a writing sample review!</strong></a></p>\n      <br>\n   \
  \   <h3><strong>Friends of Paizo:</strong></h3>\n      <p>We’ll once again be joined\
  \ by multiple friends of Paizo in the Discord this year! Chat with, ask questions\
  \ of, and learn more about the amazing work of teams like BKOM Studios, Foundry\
  \ VTT, Roll20, and more!</p>\n      <p>Last year’s convention was entirely online,\
  \ but this year we’re introducing&nbsp;<a href=\"https://paizo.com/community/blog/v5748dyo6sih9\"\
  >PaizoCon@</a>!&nbsp;Our new pilot program allows you to experience PaizoCon in\
  \ person with your fellow Pathfinders and Starfinders at participating local game\
  \ stores! Check back&nbsp;<a href=\"https://paizo.com/community/blog/v5748dyo6sih9\"\
  >on this blog</a>&nbsp;to learn more.</p>\n      <p>We look forward to seeing you\
  \ all online this year!</p>\n      <br>\n      <center>\n       <h3><strong><a href=\"\
  https://tabletop.events/conventions/paizocon-online-2024\">Get your tickets for\
  \ PaizoCon Online 2024 today!</a></strong></h3>\n      </center>\n     </blockquote>\n\
