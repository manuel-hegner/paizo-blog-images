           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d196cf9-bbf9-4f51-8acd-ba286885fbe2/082421_ThreeBooks.png" alt="three books, BattleZoo Ancestries Dragons, BattleZoo Bestiary, and Jewel of the Indigo Isles" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<em>Battlezoo Bestiary</em>&nbsp;is the long-awaited effort of the 2020 RPG Superstar contest, in which hundreds of Pathfinder fans and aspiring designers submitted their most creative creature ideas for Pathfinder Second Edition. Following the competition’s extended hiatus, Paizo licensed the maker of the long-running Roll For Combat actual play podcast to run this hallowed contest. Now, after more than a year of developing, editing, illustrating, and designing, the 172-page book based on the winning entries is ready to be released along with two other companion volumes:&nbsp;<em>Battlezoo Ancestries: Dragons</em>&nbsp;by Mark Seifter and the&nbsp;<em>Jewel of the Indigo Isles Adventure Path</em>&nbsp;by myself, Ron Lundeen, and Linda Zayas-Palmer!</p>
              <p>Along with Roll For Combat’s showrunner Stephen Glicker and Paizo’s own design manager Mark Seifter, I had the great joy of working on this book to expand the contest’s winning entries into an awesome tome of monsters. You can read the full story of how Stephen resurrected the beloved RPG Superstar contest in the&nbsp;<em>Battlezoo Bestiary's</em>&nbsp;introduction, so I’ll spare you the details. Suffice it to say, a lot of love went into this grand effort, and we are all incredibly proud of the final result!</p>
              <p>Choosing a favorite monster from the many in this book would be like choosing my favorite horrifying child. From butcher booths (living, breathing, people-eating buildings) to g’mayuns (rainbow-eyed parrot-pirates), the&nbsp;<em>Battlezoo Bestiary</em>&nbsp;boasts enough potential baddies and buddies to populate multiple Pathfinder campaigns. Even with a hundred blog posts, I couldn’t do the magnificent monsters in this bestiary justice. They just have to be seen to be believed.</p>
              <p>Only one could reign supreme among the hundreds of monsters submitted to the RPG Superstar contest, however, and this year’s Grand Prize went to the shale spitter, a perhaps unassuming mountain-dwelling critter created by Brant Vallier. Brant’s entry even included a sketch of what he thought the shale spitter might look like—a sketch that I think it’s fair to say artist Sebastian Rodriguez turned up to 11.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab4f9fe5-4a50-417b-afcd-a870b43ea085/082421_sketch_shalespitter.png?w=300" alt="Sketch of a Shale Spitter, an insect-like monster with an armored back and many legs" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6cfa517-1095-4173-b562-a7ee492cc453/082421_ShaleSpitter.png?w=300" alt="Shale Spitter, an insect-like monster with an armored back, many legs, and a glowing underbelly " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We asked Brant to show us what the evolution of shale spitters might look like, and the resulting varieties of this versatile vermin left us astounded. The most impressive specimen is the shale behemoth, a crystal-covered horror of titanic proportions. (This one was so cool that it burst its way onto the book’s cover, as well!)</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd7c0c36-b869-4dc1-82ad-f4ec670bbbf0/082421_ShaleBehemoth.png?w=600" alt="Shale Behemoth, an insect-like monster with an armored back covered in brightly colored crystal-like growths, many legs, and a glowing underbelly " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Platinum Prize–winning monsters also received expanded entries courtesy of their authors, including the wicked sitebound spirit by Alex G. Friedman, whose constituent critters include the ship-dwelling wispy wayfarer, the pub-haunting dishrag dervish, and the theatre-dooming curtain caller.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8652a8e1-8b25-4f32-ab0b-32bf09596cba/082421_CurtainCaller.png?w=300" alt="Curtain Caller, a humanoid monster wrapped in curtain-like fabric with tassels hanging off and masks in place for its face" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As if a boatload of new beasts weren’t enough for this epic volume, the&nbsp;<em>Battlezoo Bestiary</em>&nbsp;also features the brand-new&nbsp;Monster Parts system—a set of rules that Game Masters and players can use to transform loot from their slain foes into custom equipment and gear! Bundled with these new rules are two new archetypes (the vestige hunter and the monster mage), new character backgrounds, and new items, all perfect for those special slayers in your party.</p>
              <p>I couldn’t think of anything clever to say about the final piece of art I’d like to share with you. But I think, in this case, the illustration is worth well over a thousand words, so I’ll leave you with just one: parrotbear!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bc1e5fd-594c-4d72-8af9-a2dbc5a3a2a3/082421_Parrotbear.png?w=600" alt="Parrot Bear, a brightly colored bear with feathered ears and parrot-like beaks for snouts" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>Patrick Renie,</strong><br><em><strong>Battlezoo Bestiary Developer</strong></em></p>
              <p>Congratulations to all of the 2020 RPG Superstar winners!</p>
              <p><strong>Grand Prize</strong>: Brant Vallier</p>
              <p><strong>Platinum Prize</strong>: Mark T Adkins, Matt Cavanaugh, Kyle Fenwick, Alex G. Friedman</p>
              <p><strong>Gold Prize:</strong> James Abendroth, Daniel Aznavorian, Ryan Griggs, Chris Harrell, Isaac Kerry, KM Kovalcik, Shawn Pommier, Rodney Sloan, Heine Stick, Nathan Wright</p>
              <p><strong>Silver Prize</strong>: James Abendroth, Daniel Aznavorian, Clara Barrs, Aaron Bradford, Dave Breitmaier, Justin Cando, Evan Commins, Jeremy Corff, Douglas Edwards, Aoife Ester, Derrick Ferry, William Fischer, Robert Garland, Mitchell German, Chris Harrell, Vadim Hesin, Jon Hewitt, Elizabeth Heyeck, Juho Kattelus, W. Brian Lane, Alexander William Ohtonen, François Potvin Naud, Brian Nowosatka, Michael Robinson, Shane Smallwood, David Walker, Garrick J. Williams</p>
              <p><strong>Copper Prize</strong>: James Abendroth, David Adams, Jeffrey Anderson, Jason Arendt, Adil Arif, Daniel Aznavorian, Daniel Baker, Lau Bannenberg, William Banner, Rigby Bendele, Nathan Berg, Aaron Bradford, Beth Breitmaier, Dave Breitmaier, Darran Caldemeyer, Matt Cavanaugh, Eren Christenson, Jeremy Corff, Jason Daugherty, Aoife Ester, Derrick Ferry, William Fischer, Chris Harrell, Vadim Hesin, Jon Hewitt, Scott Janke, Juho Kattelus, Bella Kelly, Isaac Kerry, Adam Kessler, Chris L. Kimball, Ryan King, W. Brian Lane, Jesse Lehto, Crunch McDabbles, Benjamin Medrano, François Potvin Naud, Justin Patera, Tayrone Pereira, Ovid "O.J." Pinckert, Michael Robinson, Nathan Ross, Jakeiol Rudd, Lucas Servideo, Eric Sklavos, Andrew P. Sturtevant, Michael Vieths, Nathan Wright</p>
             </div>
            </div>
           </div>
