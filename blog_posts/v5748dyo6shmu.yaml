html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shmu\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Despair on Danger Island,\
  \ Malevolence, and The Gilded Cage Next on Paizo LIVE!</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Friday, April 16, 2021</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\"\
  >\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"><img src=\"\
  /image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\">Join us for Episode 3 of Paizo LIVE from 4\
  \ to 6 p.m. Pacific next Friday, April 23. Paizo LIVE is our monthly two-hour live\
  \ <a href=\"http://twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a> show featuring\
  \ the Paizo staff and occasional guests talking about all things Pathfinder and\
  \ Starfinder. Paizo LIVE is also archived on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  \ target=\"_blank\">YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <br> \n     <p>Scheduled guests\
  \ include:</p> \n     <ul style=\"list-style-type:none;\"> \n      <li>Avi Kool,\
  \ Senior Editor</li> \n      <li>James Jacobs, Creative Director</li> \n      <li>Jason\
  \ Tondro, Developer</li> \n      <li>Jessica Catalan, Freelance Author</li> \n \
  \     <li>Luis Loza, Developer</li> \n      <li>Tonya Woldridge, Organized Play\
  \ Manager</li> \n     </ul> \n     <p>Scheduled topics include <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/flyFreeOrDie\"\
  >The Starfinder Fly Free or Die Adventure Path</a>, <a href=\"https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence\"\
  >The Pathfinder Adventure: Malevolence</a>, <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >The Pathfinder Fists of the Ruby Phoenix Adventure Path</a>, and more!</p> \n \
  \    <p>We will take your questions before the show and answer a few on the show.\
  \ The categories are <a href=\"https://paizo.com/pathfinder/adventures\">Pathfinder\
  \ Adventures</a>, <a href=\"https://paizo.com/store/pathfinder/setting\">Lost Omens\
  \ World Guides</a>, <a href=\"https://paizo.com/starfinder/adventures\">Starfinder\
  \ Adventures</a>, <a href=\"https://paizo.com/organizedplay\">Paizo Organized Play</a>,\
  \ and PaizoCon. Ask your questions here or comment on our social media posts and\
  \ we’ll pick our favorites.</p> \n     <p>I’ll see you at Paizo LIVE!</p> \n   \
  \  <p>Adventures Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Aaron Shanks,<br> <em>Marketing and Media Manager</em></p> \n    </blockquote>\
