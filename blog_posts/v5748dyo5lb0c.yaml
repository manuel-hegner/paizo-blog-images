  > \n  </div> \n  <blockquote> \n   <h1><br>GameMastery Guide Preview: Do it Yourself!</h1>\
  \ \n   <p class=\"date\">Friday, May 28, 2010</p> \n   <p>I'm really fond of all\
  \ of Pathfinder's Adventure Paths. Being able to pick out my ideas, or having art\
  \ for villains or creatures I invented, or hearing about how players contended with\
  \ challenges we came up with all does my inner GM proud. But although we encourage\
  \ every GM to tinker and make any of our published adventures theirs, there's a\
  \ rich sense of satisfaction in knowing that your players have enjoyed the story\
  \ you invented and the menaces you alone created.</p>\n   <p> </p>\n   <p>Trick\
  \ is, being a GM can be really hard... and time consuming... and a right pain in\
  \ the...</p> \n   <p>With the <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery\
  \ Guide</i></a>, we've sought to help with that. While it's an easy claim to say,\
  \ \"Paizo Publishing's <i>GameMastery Guide</i> makes being a GM a breeze!\" that\
  \ over simplifies the matter. Being a GM can be a challenge, but that's part of\
  \ what makes being a GM interesting, and what makes running a fun and memorable\
  \ game a real achievement. Rather than trying to take all the work of being a GM\
  \ out of your hands, the <a href=\"/pathfinderRPG/v5748btpy88rc\"><i>GameMastery\
  \ Guide</i></a> strives to help with that work, providing you with tools to inspire\
  \ your storytelling, to provide PCs with details you didn't prepare, and to help\
  \ you adlib when your party zigs when you expected them to zag. Such tools become\
  \ most evident in the more than 100 charts and tables organized throughout this\
  \ tome, providing you with facts, details, and inspirational springboards to keep\
  \ your game fresh. Check out the sampling of clipped charts below for a peek at\
  \ what I'm talking about. Hope you've got your percentile dice handy!</p> \n  </blockquote>\
