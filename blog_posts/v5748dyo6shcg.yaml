html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shcg\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">August 2020 Starfinder\
  \ Society Releases</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, August 20, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f30ced30-6c55-49c0-acff-66fb645d2cc2/082020_VCKunorisVex.png\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f30ced30-6c55-49c0-acff-66fb645d2cc2/082020_VCKunorisVex.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Venture Captain, light haired drow, Kunoris Vex\"></a>\n      <p style=\"font-size:\
  \ 13px;\">Art by Nicolas Espinoza</p> \n      <p itemprop=\"description\">Kunoris\
  \ Vex was in trouble.</p> \n      <p>The drow, a seasoned Starfinder who rarely\
  \ ever worried about anything, checks the ammunition count on his pistol—three shots\
  \ left. Whatever weaponry remains on the robotic drone would probably be enough\
  \ to do him in. Still, Vex, a trained Starfinder, knows that sometimes an agent\
  \ just needs to trust in their gut—or rather, trust in their aphelion laser pistol.</p>\
  \ \n      <p>Two shots ring out in the long corridor.</p> \n      <p>A moment later\
  \ the large robotic drone, dubbed a “hunter-class” by other Starfinders, explodes\
  \ into a shower of debris. The echo fills the vast interior tunnel of Salvation’\
  s End. A fist-sized crater simmers in the metallic floor behind Vex, a hand’s breadth\
  \ from his right foot.</p> \n      <br clear=\"all\"> \n      <p>“Is... is it safe?”\
  \ The voice of Kashtee, a timid gnoll who Vex took on as an assistant and personal\
  \ schedule keeper, speaks from behind the armored vehicle.</p> \n      <p>“Yes Kashtee,\
  \ it’s safe. There’s only one of them this time.”</p> \n      <p>The hyena-like\
  \ Kashtee emerges from the driver seat of the vehicle, her trembling hands clenched\
  \ firmly on a dataslate. She extends the datapad out to her drow companion. The\
  \ white-haired elf reloads his laser pistol with a new clip, then takes the pad.</p>\
  \ \n      <p>“Updates from Absalom Station, I presume? Good. We’ll need another\
  \ group of agents out here at Salvation’s End to check on the latest vaults to open.\
  \ If anything, we can use the added bodies to help patrol the corridors closest\
  \ to our lodge; the appearance of these drones is getting far too frequent for my\
  \ liking.”</p> \n      <p>Kunoris Vex, a venture-captain in the Starfinder Society,\
  \ skims the datapad while Kashtee cautiously circles the wreckage of the still-smoking\
  \ robot. She unclasps the shovel from her back—a keepsake from her time in the Duskmire\
  \ vault—and starts poking the wreckage in several places.</p> \n      <p>“Is it...\
  \ dead?”</p> \n      <p>The drow Starfinder chuckles while stowing the datapad and\
  \ ushering his companion back to the vehicle.</p> \n      <p>“It’s no longer a threat.\
  \ I think death is a concept foreign to these soulless automatons. Anyway, we should\
  \ get back to the lodge. It looks like Arvin wants me to do some review on a recent\
  \ assignment he’s sending some agents to Akiton to review. Something about some\
  \ stolen relics among the shobhads. I guess he wants to know about the time I spent\
  \ in the Hivemarket a few years back.”</p> \n      <p>Kashtee walks away from the\
  \ smoking drone, hopping into the backseat of the transit vehicle. She lets out\
  \ a small grunt as Kunoris turns the vehicle around.</p> \n      <p>“I’ll call some\
  \ of the yetis to clean all this up...” the gnoll declares, taking out her personal\
  \ datapad and making the arrangements.</p> \n     </blockquote> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a05e6413-9eb9-488d-9bd9-17ed3f015c2d/082020_UnlivingMagefire.png\"\
  \ target=\"_blank\"><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a05e6413-9eb9-488d-9bd9-17ed3f015c2d/082020_UnlivingMagefire.png\"\
  \ alt=\"a blue flaming  hole of unliving magefire\"></a>\n      <p style=\"font-size:\
  \ 13px;\">Art by Mark Molnar</p>\n     </div> \n     <br> \n     <hr> \n     <br>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08a42ddf-b9d7-4eb5-9b3e-8ae4fa2170fb/082020_Szelanius.png\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08a42ddf-b9d7-4eb5-9b3e-8ae4fa2170fb/082020_Szelanius.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\">Art by Mark Molnar</p> \n     <p>That’s sure\
  \ some ominous tidings from the false moon of Salvation’s End! I suppose everyone\
  \ out there should get ready to put together a group of high-level agents to partake\
  \ in <a href=\"https://paizo.com/products/btq024zc?Starfinder-Society-Scenario-306-Rise-of-the-Vault-Lord\"\
  ><em>Starfinder Society #3-06: Rise of the Vault Lord</em></a> by veteran freelancer,\
  \ Matt Duval. Meanwhile, another industry veteran, Jim Groves, brings us a return\
  \ to Akiton in the mysterious <a href=\"https://paizo.com/products/btq024zb?Starfinder-Society-Scenario-305-The-Hivemarket-Heist\"\
  ><em>Starfinder Society #3-05: Hivemarket Heist</em></a> for levels 1-4.</p> \n\
  \     <p>Tomorrow, we’ll announce a change to the minimum players needed to make\
  \ legal tables in our organized play programs. For Starfinder Society, that involves\
  \ a new option for higher levels of play. Come back tomorrow to read more!</p> \n\
  \     <p>For Pathfinders looking for a reveal of August scenarios, check out the\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6shah?Gen-Con-Preview\">Gen\
  \ Con release blog</a> where we shared a sneak peek at what’s in store for the launch\
  \ of Year 2: Year of Corruption’s Reach!</p> \n     <p>Until next time,</p> \n \
  \    <p style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <br clear=\"all\"> \n    </blockquote> \n  \
