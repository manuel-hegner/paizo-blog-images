  \ \n   <h1 itemprop=\"headline\">Starfinder Class Playtest: Last Call!</h1> \n \
  \  <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, January 11,\
  \ 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Starfinder/StarfinderPlaytestPreview.jpg\"\
  ><img src=\"/image/content/Starfinder/StarfinderPlaytestPreview_360.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">The Starfinder <em>Character Operations\
  \ Manual</em> Playtest is just about to wrap up—but if you haven't yet made a character\
  \ with these playtest classes and given us your feedback, there’s still time!</p>\
  \ \n    <p>The open playtest period for the biohacker, the vanguard, and the witchwarper\
  \ classes ends on <b>Wednesday, January 16</b>. So if you'd like to help us provide\
  \ the best new classes possible for this late 2019 release, grab the <a href=\"\
  /starfinderplaytest\">free playtest PDF</a>, make a character or two, and run them\
  \ through their paces.</p> \n    <p>Then, share your thoughts via our surveys or\
  \ playtest forums. More information about participating in the Character Operations\
  \ Manual playtest is <a href=\"/starfinderplaytest\">available here</a>! And if\
  \ you'd like to read our thoughts about some of the feedback we've already received,\
  \ including a few design aspects we already know we’ll address, check out this <a\
  \ href=\"/community/blog/v5748dyo6sggh?Starfinder-Class-Playtest-Two-Weeks-Left\"\
  >previous blog</a>.</p> \n    <p>With your help, the stars are the limits for these\
  \ new classes. We can’t wait to hear what you think!</p> \n    <p>—<i>The Starfinder\
  \ Team</i></p> \n   </div> <!-- tags: Starfinder, Starfinder Playtests --> \n  </article>\
