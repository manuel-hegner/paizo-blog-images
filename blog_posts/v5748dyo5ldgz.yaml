  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Advanced Race Guide Art Preview</h1>\
  \ \n   <p class=\"date\">Thursday, May 24, 2012</p> \n   <p>It's time for another\
  \ art preview from the <a href=\"/products/btpy8rv2\"><i>Advanced Race Guide</i></a>,\
  \ hitting stores near you next month!</p> \n   <p>While I think we can all agree\
  \ on how awesome the wayang and ifrit are, for me this entire book is made complete\
  \ by the wide-eyed grippli. I usually try not to make inflammatory statements on\
  \ the blog, but I feel comfortable saying that anybody who isn't inspired by the\
  \ adorable courage of this bold amphibian archer is a little bit dead inside. </p>\
  \ \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/PathfinderRPG/PZO1121-Ifrit.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1121-Ifrit_180.jpeg\" border=\"0\"></a><a\
  \ href=\"/image/content/PathfinderRPG/PZO1121-Grippli.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1121-Grippli_90.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/PathfinderRPG/PZO1121-Wayang.jpg\"><img\
  \ src=\"/image/content/PathfinderRPG/PZO1121-Wayang_120.jpeg\" border=\"0\"></a>\n\
  \    <br> Illustrations by J. P. Targete, Jorge Fares, Ben Wootten\n   </div> \n\
  \   <p>James Sutter<br> <i>Senior Editor</i></p> \n  </blockquote> <!-- tags: Pathfinder\
