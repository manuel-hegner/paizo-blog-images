  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Whatcha\
  \ Want, Fiction Fans?</h1> \n    <p class=\"date\">Thursday, November 7, 2013</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >Pathfinder Tales has been going strong for a couple of years now, and I'm happy\
  \ to say that I'm still just as excited about it as when it first launched. We've\
  \ gone from <a href=\"/products/btpy8g3n\">werewolves in Ustalav</a> to <a href=\"\
  /products/btpy8oda\">the Outer Planes</a>, <a href=\"/products/btpy8sa9\">an evil\
  \ magical academy in Nidal</a> to <a href=\"/products/btpy8xc7\">the high seas</a>.\
  \ In the months to come, we've got <a href=\"/products/btpy90bk\">vikings and barbarians</a>,\
  \ <a href=\"/products/btpy909y\">bardic super-spies</a>, <a href=\"/products/btpy90bl\"\
  >soul-stealing in Kaer Maga</a>, and more.</span></p> \n     <p>Yet we're still\
  \ just scratching the surface. Which is why I want to know: What do you want to\
  \ see from Pathfinder Tales? Is there a certain class or race you want to read about?\
  \ Do you have a favorite nation we haven't been to yet—or one you can't wait to\
  \ visit again? Are there certain types of stories you're pining for? Here at Paizo\
  \ Fiction Headquarters, we're always trying to figure out what people will be most\
  \ interested in—which means that our jobs are <i>way easier</i> if you tell us.</p>\
  \ \n     <p>So sound off, fiction-lovers: What do you want to see more of from the\
  \ Pathfinder Tales line?</p> \n     <p>James L. Sutter<br> <i>Senior Editor/Fiction\
  \ Editor</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Tales -->\
