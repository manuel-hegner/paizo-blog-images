  \ Crystalhue to All!</h1> \n   <p class=\"date\">Saturday, December 21, 2013</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">On\
  \ the shortest day of the year in Golarion, goodly folk celebrate Crystalhue with\
  \ small gifts and rainbow imagery in honor of Shelyn. So to celebrate not only Crystalhue\
  \ but also wrapping up work on <i>Pathfinder Campaign Setting: Inner Sea Gods</i>,\
  \ I’ve made a small present for you all—Shelyn’s symbol charted up for needlepoint\
  \ and also as a mittens pattern! Enjoy, and please share images if you try it out!</span></p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/ShelynNeedlepointPattern.jpg\"\
  ><img src=\"/image/content/Blog/ShelynNeedlepointPattern_360.jpeg\" border=\"0\"\
  ></a>\n    </div> \n    <p align=\"center\"><a href=\"/download/pathfinder/CrystalhuePattern.zip\"\
  ><b>Download the Shelyn Knitting Patterns</b></a> — (109kb zip/PDF)</p> \n    <p>Judy\
