  \      <p style=\"font-size: 13px;\"></p>\n      <h2>OPC Musings</h2>\n      <p\
  \ itemprop=\"description\">At the time you’re likely reading this, I probably feel\
  \ terrible! I’m having my tonsils removed two days before this blog is published.\
  \ Everyone keeps telling me I can eat all the ice cream I want, which is true, but\
  \ I’m an adult now. I have to buy the ice cream myself, and that takes some of the\
  \ fun out of it! Luckily, I have a wonderful husband to take care of me, and I’\
  ll be back up and running just in time for convention season!</p>\n      <p>Speaking\
  \ of… I’ve got quite the travel schedule this summer: PaizoCon in late May, Origins\
  \ in mid-June, and then a quick turnaround to go to the ALA Expo with our Community\
  \ Manager a few days later. I’ll have a few weeks of rest in July and then it’s\
  \ off to Gen Con and PaizoCon Europe in August! Hopefully my cats will remember\
  \ me by the time I’m back.</p>\n      <p>Before we jump into the blog, I want to\
  \ shout out the Mox Gauntlet! Team Paizo is raising money for charity and participating\
  \ in this annual board game tournament. If you donate to me you can get cat pics,\
  \ a Harrow reading, or even a one-shot GMed by me! You can learn more and donate\
  \ <a href=\"https://events.gamersengaged.org/participant/1252\">on my participant\
  \ page here</a>.</p>\n      <br>\n      <h2>Digital Adventure Releases</h2>\n  \
  \    <p>These adventures will be available on May 29, 2024. Most of these will be\
  \ playable at PaizoCon prior to their release date!</p>\n      <h3>Pathfinder Society</h3>\n\
  \      <p><a href=\"https://paizo.com/products/btq02ez7\"><em>Pathfinder Society\
  \ Scenario #5-16: A Lie Told to Strangers</em></a>*<br><a href=\"https://paizo.com/products/btq02ez8\"\
  ><em>Pathfinder Society Scenario #5-17: Stranded on Yesterday's Tide</em></a>*</p>\n\
  \      <h3>Starfinder Society</h3>\n      <p><a href=\"https://paizo.com/products/btq02ez9\"\
  ><em>Starfinder Society Intro: Year of Era's End</em></a>*<br><a href=\"https://paizo.com/products/btq02eza\"\
  ><em>Starfinder Society Scenario #7-02: Zo! vs. Zo</em></a>* <br><a href=\"https://paizo.com/products/btq02eey\"\
  ><em>Starfinder Society Special #5-99: Battle for the Bulwark</em></a></p>\n   \
  \   <p>*part of a subscription</p>\n      <br>\n      <h2>SFS Year 7 Rule Updates</h2>\n\
  \      <p>Starfinder Society Year 7 launches at PaizoCon at the end of the month!\
  \ Upon commencement of the convention (May 24), the following species will become\
  \ always available for play:</p>\n      <ul>\n       <li>barathu (<em>Alien Archive</em>)</li>\n\
  \       <li>borai (<em>Pact Worlds</em>)</li>\n       <li>ghibrani (<em>Starfinder\
  \ #5: The Thirteenth Gate</em>)</li>\n       <li>morlamaw (<em>Alien Archive 3</em>)</li>\n\
  \       <li>prismeni (<em>Starfinder #49: A Light in the Dark</em>)</li>\n     \
  \ </ul>\n      <p>Players will still need to own the indicated sourcebook but will\
  \ no longer require a boon to play any of these species.</p>\n      <p>Additionally,\
  \ two new boons will be available for purchase that week! I won’t give any spoilers\
  \ just yet, but they’re the direct result of player actions over the past year of\
  \ play. Stay tuned for those at the convention!</p>\n      <br>\n      <h3>Death\
  \ of a God</h3>\n      <p>On our livestream last month, we announced the first major\
  \ god who will die in the upcoming War of Immortals meta-event. Obviously, this\
  \ death will have an impact on the Pathfinder Society campaign. Developer Josh Foster\
  \ wrote a blog to talk about the exact rules surrounding the god’s death; <a href=\"\
  https://paizo.com/community/blog/v5748dyo6tabl\">check it out here</a>!</p>\n  \
  \    <br>\n      <h2>Sanctioning Updates</h2>\n      <p>The sanctioning machine\
  \ is back in full swing! Last month we posted <a href=\"https://downloads.paizo.com/OP-Sanctioning/Seven+Dooms+for+Sandpoint+Sanctioning.pdf\"\
  >sanctioning for the </a><a href=\"https://downloads.paizo.com/OP-Sanctioning/Seven+Dooms+for+Sandpoint+Sanctioning.pdf\"\
  ><em>Seven Dooms for Sandpoint Adventure Path</em></a>, as well as the brand-new\
  \ <a href=\"https://paizo.com/pathfindersociety/characteroptions#lo-txwg\"><em>Tian\
  \ Xia World Guide</em></a>!</p>\n      <p>We’re hard at work on the major May releases,\
  \ <em>Howl of the Wild </em>and <em>Mechageddon!</em> We aim to have them both ready\
  \ for PaizoCon so you can play your new awakened animals and centaurs right away.\
  \ GMs, prepare to make the hallways larger!</p>\n      <p>After that, it’ll be pretty\
  \ quiet until July, when <em>Player Core 2</em> crashes in for Gen Con and the <em>Tian\
  \ Xia Character Guide</em>follows a mere month later. Hope you’re all ready!</p>\n\
  \      <br>\n      <h2>GM Recognition</h2>\n      <h3>GM Ranks</h3>\n      <p>Whether\
  \ stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial\
  \ amount of time. To achieve the 5th milestone, a GM must run 150 games, of which\
  \ at least 50 must be unique scenarios and 10 special scenarios as well as run between\
  \ one and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p>\n      <p>This\
  \ month, we had one GM earn their 5th rank!</p>\n      <p><strong>5th Glyph (PFS2)</strong>:\
  \ Zachary Davis</p>\n      <br>\n      <h2>Convention News</h2>\n      <p>Just a\
  \ quick roundup of convention updates to close us out!</p>\n      <ul>\n       <li><strong>PaizoCon\
  \ Online</strong> tickets and badges are now available! Grab your seats in our new\
  \ releases and our two specials, including the freely-repeatable <em>PFS2 2-00:\
  \ The King in Thorns</em>, on <a href=\"https://tabletop.events/conventions/paizocon-online-2024\"\
  >Events</a>!</li>\n       <li>PaizoCon@ events are also up and running! See <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sih9?PaizoCon-Your-Local-Game-Store\"\
  >this blog</a> for more information about our nine worldwide locations.</li>\n \
  \      <li>The Gen Con event catalog will go live this weekend, and event signups\
  \ begin on May 19. We’ve got a blog in the pipeline next week to talk about everything\
  \ Paizo has to offer in Indianapolis.</li>\n       <li>I’ll be attending PaizoCon\
  \ Europe this year! It will be just outside of Geneva, Switzerland August 15-18.\
  \ More details to come as the organizers pull things together, but if you’re across\
  \ the pond, come say hi!</li>\n       <li>Finally, convention season is in full\
  \ swing with dozens of conventions happening worldwide with a Paizo presence. Check\
  \ out our <a href=\"https://paizo.com/conventions\">Convention Calendar</a> for\
  \ more information!</li>\n      </ul>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
