  \  </table> \n     <p><b>Location</b>: ICC: 212</p> \n     <h2>Thursday Livestream\
  \ on the on Main Stage</h2> \n     <table class=\"table-spacing-large\"> \n    \
  \  <tbody> \n       <tr>\n        <td>4:00-6:00 PM</td>\n        <td><a href=\"\
  https://www.twitch.tv/genconmainstage\">Tomb Heist, with GM Jason Bulmahn, Know\
  \ Direction, and Dragons &amp; Things</a></td>\n       </tr> \n      </tbody> \n\
  \     </table> \n     <p>Four ruthless rogues are sent to plunder a town overrun\
  \ with undead. How much loot can they pilfer before the crusade turns the town to\
  \ rubble? This special two-hour Actual Play event features guest performers from\
  \ the Know Direction Podcast and the Dragons and Things Twitch show playing <i>Pathfinder\
  \ Second Edition!</i></p> \n     <p><b>Location</b>: Westin Hotel Grand Ballroom\
