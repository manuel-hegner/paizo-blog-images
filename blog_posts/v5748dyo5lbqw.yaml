  \    <p class=\"date\">Tuesday, January 4, 2011</p> \n    <p>2011 is here at last,\
  \ and with the start of the new year, we've got a new program that we are happy\
  \ to unveil. Every Tuesday, you are going to see a blog from one of the members\
  \ of the design team (that being Sean K Reynolds, Stephen Radney MacFarland, or\
  \ myself), looking into the mechanics of the game and giving you tips, tricks, and\
  \ tools to make your game run smoothly and easily.</p> \n    <p>I am hoping to use\
  \ these blogs to present new and interesting rules and ideas to use at the game\
  \ table, perhaps even a few serials, where we explore a concept or idea more deeply.\
  \ For example, we might run a series of blogs that explore intelligent magic items\
  \ and how they can be used in your game, giving you a host of samples, and presenting\
  \ a few new abilities. Or, we might spend a few weeks looking at the rules for afflictions,\
  \ and adding a couple of new curses, diseases, and poisons to use in your game.\
  \ Now, I have a list of ideas for what we might use to fill up this space, but here\
  \ at the outset, I thought it might be useful to ask you, the reader, what you want\
  \ to see appear in this space. I'll leave the campaign-specific material and preview\
  \ for the other days of the weekâ€”this space will be used exclusively to look at\
  \ the rules of the game.</p> \n    <p>I want to hear what you want to see. Check\
  \ out <a href=\"/paizo/blog/v5748dyo5lbqw#discuss\">this</a> thread on our messageboards\
  \ and add your thoughts to the growing discussion. See you next week.</p> \n   \
