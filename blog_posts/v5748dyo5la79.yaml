  \ border=\"0\" alt=\"Fey!\">\n  </div> \n  <blockquote> \n   <h1>I Hate Fey</h1>\
  \ \n   <p class=\"date\">Friday, May 4, 2007</p> \n   <p>I've never been the biggest\
  \ fan of fey. Every time I use one in a game, there tends to be a quiet undertone\
  \ of giggles and cheap jokes. Today, for example, when discussing this very blog\
  \ post, we came upon the idea of chatting about the fey that play a part in <a href=\"\
  /store/v5748btpy7wiy\"><i>W1: Conquest of Bloodsworn Vale</i></a>. Within seconds,\
  \ Wesley Schneider called out that I like \"pretty, pretty princesses.\" Suffice\
  \ to say... you can see why I don't like fey.</p> \n   <p>That said, when we plotted\
  \ out <i>Conquest</i> the idea of using fey as one of the villains just made sense,\
  \ and I set out to make fey something players might fear instead of mock. There\
  \ is a dark side to nature, a savage side that these fey, known as roseblood sprites,\
  \ fully embrace. You won't catch them frolicking through the forest or tending to\
  \ a grove of flowers. These fey are more likely to paralyze you with poisoned rose\
  \ thorns, murder you, and cut off your ears for their demented king. The illo sketch\
  \ above is just one of the sketches from this module, showing the moment that our\
  \ hero stumbles upon their grim feast (that hunk of meat might just resemble a human\
  \ thigh). That ought to keep players from giggling. </p> \n   <p>And now I toss\
  \ the question back to youâ€”are fey pint-sized hippies, unhinged nature spirits,\
  \ or something else entirely? <a href=\"/paizo/messageboards/gameMastery/general/feyWhatTheHeckAreThey\"\
  >Post on our messageboards</a> and let us know what you think.</p> \n   <p>Jason\
  \ Bulmahn <br>GameMastery Brand Manager</p> \n  </blockquote>\n </div> <a href=\"\
