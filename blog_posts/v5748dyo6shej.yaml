  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder Playtest Wrap-Up!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, October\
  \ 2, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     &gt;<a href=\"/image/content/Blog/100120_celebratePreview.jpg\"\
  ><img src=\"/image/content/Blog/100120_celebratePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Now that the dust has settled\
  \ from our months-long public playtest of Starfinder’s upcoming nanocyte class and\
  \ mech system, we’d like to leave you with a few final thoughts.</p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85fa8b10-d3d1-4a58-897f-2716f680a53a/100120_celebrate.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/85fa8b10-d3d1-4a58-897f-2716f680a53a/100120_celebrate.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"A group of humans and\
  \ aliens raise their glasses in celebration in a futuristic bar\"></a>\n      <p\
  \ style=\"font-size: 13px;\">Illustration by Setiawan Lee</p>\n     </div> \n  \
  \   <p>First and foremost: THANK YOU! Your thoughtful participation in our surveys,\
  \ on our forums, and in communities across the internet provided us invaluable feedback\
  \ for the new class and system. We appreciate it all, from eagle-eyed error-catching\
  \ to extensive theorycrafting to putting dice to tabletop (virtual or otherwise).\
  \ It was also great to hear from those of you that are as excited about these new\
  \ rules options as we are—and we of course look forward to talking more about the\
  \ book in which they’ll appear in coming days.</p> \n     <p>Also, we know many\
  \ of you are looking forward to the final versions of these rules. So are we! We’\
  ve been processing the reams of feedback gathered over the course of the playtest\
  \ and will be tinkering and rejiggering accordingly as we further refine our vision\
  \ of what the nanocyte and mech system will look like in their final forms.</p>\
  \ \n     <p>For mechs, we’re focusing on streamlining any unwieldy elements and\
  \ featuring a robust set of options for mech builders. Of course, we’ll also be\
  \ providing a “character” sheet for you to record your mech’s details. For the nanocyte,\
  \ look for a shift in the gear array class feature that is simpler to use in play,\
  \ while still aligning with the spirit of adaptability and flexibility around which\
  \ the class revolves.</p> \n     <p>Thank you again for making the Starfinder community\
  \ an engaging, friendly, and productive place to be!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">The Starfinder Team</p> \n    </blockquote> \n   </div>\
