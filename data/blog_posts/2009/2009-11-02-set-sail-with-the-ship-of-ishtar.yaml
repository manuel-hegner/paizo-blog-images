              </div>
              <p>I am enormously proud of this book. Many of you have sent me letters of thanks and encouragement for introducing you to some of the classic authors we've covered so far in Planet Stories. And if not for Planet Stories, I may not have discovered this book, so I offer my own thanks to Gary Gygax, and my own invitation to all of you to order the book and give <a href="/planetstories"> Planet Stories</a> and <a href="/planetStories/v5748btpy85jx">A. Merritt</a> a try.</p>
              <p>One of the world's finest fantasies awaits!</p>
              <p>Erik Mona, Publisher <br>
                At the World Fantasy Convention <br>
                San Jose, California <br>
                October, 2009</p>
