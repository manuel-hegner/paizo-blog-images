  vertical-align: top;\"> 33&nbsp;&nbsp;Ogre<br> 34&nbsp;&nbsp;Ogre Brute<br> 35&nbsp;&nbsp;Seoni,\
  \ Human Sorcerer<br> 36&nbsp;&nbsp;Shalelu Andosana<br> 37&nbsp;&nbsp;Viorian Dekanti<br>\
  \ 38&nbsp;&nbsp;Dire Bear<br> 39&nbsp;&nbsp;Stone Giant<br> 40&nbsp;&nbsp;Stone\
