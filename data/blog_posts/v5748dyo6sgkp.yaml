  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/20190406-Preview.jpg\"\
  ><img src=\"/image/content/Blog/20190406-Preview_500.jpeg\"></a>\n     </div> \n\
  \     <h2>Pathfinder Friday: The History of Golarion's Ages!</h2> \n     <p itemprop=\"\
  description\">The history of Golarion is divided up into distinct Ages. In this\
  \ episode, James Jacobs breaks down each age and what made each one unique. It's\
  \ a great primer on the history of Golarion!</p> \n     <p>Pathfinder Friday streams\
  \ live every Friday at 4 pm Pacific on our <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\" name=\"Twitch channel\">Twitch channel</a>. Join us in the Q&amp;A,\
  \ won't you?</p> <iframe style=\"width: 560px; height: 315px; display: block; margin:\
  \ 2rem auto;\" src=\"https://www.youtube.com/embed/vwDXEsWTVRY\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"\
  \ allowfullscreen></iframe> \n     <h2>Starfinder Wednesday: When Starfinder Was\
  \ Still Pathfinder!</h2> \n     <p>We have Starfinder's first Creative Director,\
  \ James L. Sutter on the show to take us back to the beginning. We initially set\
  \ out to talk about the new Adventure Path, Dawn of Flame. We ended up talking about\
  \ Starfinder elements that were created before it was a game! It's a stroll down\
  \ memory lane with stories and anecdotes about a time when Starfinder was still\
  \ Pathfinder. </p> \n     <p>Starfinder Wednesday streams live every Wednesday at\
  \ 4pm Pacific at <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Twitch.tv/officialpaizo</a>.</p> <iframe style=\"width: 560px; height: 315px; display:\
  \ block; margin: 2rem auto;\" src=\"https://www.youtube.com/embed/E69CYmBfYl0\"\
