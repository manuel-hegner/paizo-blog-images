           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We are fully recovered from our first marathon of&nbsp;<em>Sky King’s Tomb</em>&nbsp;and ready to tell the tale! If you didn’t catch the&nbsp;<a href="https://paizo.com/community/blog/v5748dyo70oix?The-Sky-Scions">introduction</a>&nbsp;to this project, we’re playing as a family of dwarves from Clan Firecask, complete with different generations to represent our players’ out-of-game ages. Each marathon of this project also features Order of the Amber Die members from decades past, and for our opening marathon we reached all the way back to the 1980s when our group first began. Before co-founding the Order with our GM, Andrew Woodworth and Adam went as Darth Vader and a stormtrooper for Halloween in 1985; they even have the same birthday and grew up as neighbors in New Jersey. Andy stayed active in the Order until the 2000s, and returned to the table for the first time in twenty years for this marathon – his debut playing Pathfinder!</p>
              <p>Joining us as a guest for this marathon was Brandon Gillam of Runehammer, who played as Renck Firecask, a venerable scribe, tattoo artist, and keeper of clan recipes. Brandon held his own in Pathfinder 2E and lasted to&nbsp;<a href="https://www.runehammer.online/post/the-o-a-d-epiphany">share the story</a>&nbsp;of his first Amber Die marathon. Having an artist along for the ride meant that many of the scenes from our playthrough were sketched out as they happened, so we’ve included our favorite piece with this blog!</p>
              <ul>
               <li><strong>Adventure</strong>:&nbsp;<em>Mantle of Gold</em></li>
               <li><strong>Marathon Length</strong>: 59 hours</li>
               <li><strong>Session Hours</strong>: 32 hours</li>
              </ul>
              <p>Our journey began in the undisputed center of dwarven culture: the Sky Citadel of Highhelm. When we sat down at the table, each of us had a folder waiting for us with our character’s name on it. Inside, our GM had placed four high-quality maps printed from the&nbsp;<a href="https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm">Highhelm hardcover</a>; each map depicted one level of the city: King’s Crown, King’s Heart, Stonebreach, and The Depths. For the entirety of our marathon, we never left the city and never wanted to. We toured some sites that even a family of dwarves who grew up in Highhelm hadn’t seen before, and enjoyed the massive sandbox that this adventure offers. Our goal was to build our clan’s reputation higher before an important festival, and we counted at least a dozen quests that we completed in that pursuit.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5d0f4db3-23ed-4d1b-b8f5-4a1aac1c4355/SkyScions_TableBVault.jpg?w=400" alt="The Order of the Amber Die tabletop gaming group sitting around a gaming table with a large map and props in the center of the table." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2cf2e85-705a-4af4-a70e-258cb383ffa2/SkyScions_Andy2.jpg?w=400" alt="The Order of the Amber Die tabletop gaming group sitting around a gaming table with a large map and props in the center of the table. One man is standing at the corner of the table smiling at someone off camera" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Highlights from&nbsp;<em>Mantle of Gold</em>:</h2>
              <p>□ As Highhelm is the most influential of Sky Citadels, it is connected to the rest of Golarion in ways that make languages essential, and tutors are always in demand. Disa Firecask, known to us as “Mama Disa,” volunteered to become a language instructor at a prestigious school in King’s Crown. Teaching the children of Goldhilt clans is taken seriously, and Disa was expected to submit lesson plans, a pacing guide, and closely follow the curriculum. Disa is a cleric of Folgrit, so the children loved her—yet the stern headmaster insisted on evaluating her skills in the classroom. Disa dropped THREE natural 20s across four rolls to become Teacher of the Month!&nbsp;</p>
              <p>□ We were made aware of a problem at the Cloudspire Embassy, an important location that secures the connection between Avistan and Garund’s dwarves. Upon arriving, we were told that a cloud dragon brought from Garund for protection was not adjusting well to the caverns of its new home. This dragon, Mharsilekinass the Jewel, presented a challenge we were not wholly prepared for: something akin to a bored teenager. After finding pleasure in ambushing us (with initiative rolled), the dragon challenged us to a game of&nbsp;<a href="https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones">Elemental Stones</a>; if we won, it agreed to behave, but if we lost, we had to amuse the dragon for a week. We stopped our session, broke out the board game, and our GM proceeded to defeat us. Renck Firecask, our bard, stepped up to entertain. A week later, Renck and “Mharzy” had something to show us: a neck tattoo worthy of a wyrm!</p>
              <p>□ The sport of basilisk is appreciated in Highhelm in a way that the Philadelphia Eagles fans around our table can identify with. When a star player for the Highhelm Hodags had to drop from the team’s roster, our chances of winning the Avistan Championship were in jeopardy. Tryouts were held, with siblings Thorgreigir and Salthrun Firecask in attendance. While Thorgreigir clutched his rolls and made the team, he now had to perform in front of the whole city. We were down by a score for most of the contest, but with our GM blasting the dwarven version of “Seven Nation Army” and crowd noise in our favor, the championship came down to the last play. Thorgreigir executed a move the team had worked on, and went deep for an over-the-shoulder basket catch. One Hero Point later, we stormed the field as only champions could.</p>
              <p>□ You think you might know what&nbsp;<em>Sky King’s Tomb</em>&nbsp;Adventure Path is like? Volume one delivered the off-guard condition to our GM, and that’s hard to do. In total, we played a bit over half of&nbsp;<em>Mantle of Gold,&nbsp;</em>which utilized FOUR different subsystems from the&nbsp;<em>GM Core</em>: Reputation, Influence, Victory Points, and Infiltration. One subsystem would have been interesting, two would have had us talking. With four, author John Compton delivered something that changed the flow of our gameplay in a way we’ve never experienced and are still processing—and we loved it.</p>
              <p>□ There was a truly embarrassing scene that begs description. The forges of the dwarven city were in dire need of assistance due to a recent labor strain. We showed up in the hopes of earning reputation, but knew we were in trouble when the ifrit dwarf in charge of “Burntown” asked to see our hands. She wanted smiths and was sent a family of brewers. We failed check after check, with Torag himself turning his head away from us. Drothgyr Firecask played music for inspiration, but it only resulted in more beer breaks. The crossbow we repaired, well, it fired two feet down and to the left. The shield we crafted, we felt bad even calling it done. As for the fence we tried to build, we told ourselves it probably wasn’t for actual use, right?</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/522471fb-3221-465d-bc96-2517f2835759/SkyScions_DwarvenSmithy2.jpg?w=400" alt="A close of photo of a miniature set of a dwarven forge with a coal lit hearth and faux lava pouring out of stone faces like fountains" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2de9e8c3-441b-4767-a763-6172e572632e/SkyScions_Monument2.jpg?w=400" alt="A close up photo of the player character miniatures in a stone temple-like structure with four lit braziers and a small obelisk-like structure in the center of the room" data-v-e19af2d6>
             </figure>
