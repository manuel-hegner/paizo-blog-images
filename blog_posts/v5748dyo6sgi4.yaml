  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">The Tyrant's Grasp\
  \ Player's Guide has been Loosed from its Prison!</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, February 8, 2019</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display: none;\">\n   \
  \   <a href=\"/image/content/PathfinderAdventurePath/20190208-Preview.jpg\"><img\
  \ src=\"/image/content/PathfinderAdventurePath/20190208-Preview_500.jpeg\"></a>\n\
  \     </div> \n     <div class=\"blurb360\">\n      <a href=\"/products/btq01xdp?Pathfinder-Adventure-Path-Tyrants-Grasp-Players-Guide\"\
  ><img src=\"//cdn.paizo.com/image/product/catalog/PZO/PZO9000-24E_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">The free <a href=\"/products/btq01xdp?Pathfinder-Adventure-Path-Tyrants-Grasp-Players-Guide\"\
  ><em>Tyrant's Grasp Player's Guide</em></a> is now available! Troubled times lie\
  \ ahead for the nation of Lastwall, and the root of these troubles lies in the small\
  \ frontier town of Roslar's Coffer. A handful of heroes are caught up in these dire\
  \ events, inadvertent bearers of legendary power destined to save or doom the world.\
  \ Lastwall is known for its valiant paladins, pious clerics and warpriests, and\
  \ brave fighters. Yet many other types of characters—including resourceful rangers,\
  \ cunning rogues, powerful wizards, and canny inquisitors—are appropriate for the\
  \ <a href=\"/tyrantsgrasp\">Tyrant's Grasp Adventure Path</a>. This player's guide\
  \ contains plenty of spoiler-free advice to prepare characters for the challenges\
  \ to come.</p> \n     <p>In addition to character advice, this player's guide contains\
  \ information on the nation of Lastwall and the town of Roslar's Coffer. Several\
  \ campaign traits round out the player's guide, each providing a strong connection\
  \ to the frontier town, but useful wherever the heroes' adventures lead!</p> \n\
  \     <p>Embrace your destiny to curtail the rise of undeath and evil! Download\
  \ the <a href=\"/products/btq01xdp?Pathfinder-Adventure-Path-Tyrants-Grasp-Players-Guide\"\
  ><em>Tyrant's Grasp Player's Guide</em></a> today!</p> \n     <p style=\"clear:\
  \ both;\">Ron Lundeen<br> <i>Developer</i></p> \n    </div> <!-- tags: Pathfinder\
  \ Adventure Path, Tyrant's Grasp --> \n   </article> \n  </div> <a href=\"https://paizo.com/community/blog\"\
