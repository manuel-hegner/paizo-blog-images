              <h1>Ultimate Magic: Witches and Wizards</h1>
              <p class="date">Tuesday, April 19, 2011</p>
              <p>This week's theme is witches and wizards: two new familiars, two new patron themes, and two arcane discoveries.</p>
              <p></p>
              <h2>New Familiars</h2>
              <p>The following are two of the many new familiars presented in <a href="/pathfinderRPG/v5748btpy8g7s"><i>Ultimate Magic</i></a>.</p>
              <blockquote>
               <p><b>Fox&nbsp;&nbsp;&nbsp; CR 1/4</b><br><b>XP 100</b><br><b></b>N Tiny animal<br><b>Init</b> +2; <b>Senses</b> low-light vision, scent; Perception +8<br><b>Defense</b><br><b>AC</b> 14, touch 14, flat-footed 12 (+2 Dex, +2 size)<br><b>hp</b> 5 (1d8+1)<br><b>Fort</b> +3, <b>Ref</b> +4, <b>Will</b> +1<br><b>Offense</b><br><b>Speed</b> 40 ft.<br><b>Melee</b> bite +1 (1d3-1)<br><b>Space</b> 2-1/2 ft.; <b>Reach</b> 0 ft.<br><b>Statistics</b><br><b>Str</b> 9, <b>Dex</b> 15, <b>Con</b> 13, <b>Int</b> 2, <b>Wis</b> 12, <b>Cha</b> 6<br><b>Base Atk</b> +0; <b>CMB</b> +0; <b>CMD</b> 9 (13 vs. trip)<br><b>Feats</b> Skill Focus (Perception)<br><b>Skills</b> Acrobatics +2 (+10 jumping), Perception +8, Stealth +10, Survival +1 (+5 scent tracking); <b>Racial Modifiers</b> +4 Acrobatics when jumping, +4 Survival when tracking by scent<br><b>Ecology</b><br><b>Environment</b> any<br><b>Organization</b> solitary, pair, or skulk (3–12)<br><b>Treasure</b> none<br>
                 Foxes are small, doglike carnivores with narrow snouts and bushy tails. A fox's master gains a +2 bonus on Reflex saves.</p>
               <p><b>Hedgehog&nbsp;&nbsp;&nbsp; CR 1/8</b><br><b>XP 50</b><br><b></b>N Diminutive animal <br><b>Init</b> +3; <b>Senses</b> low-light vision; Perception +1<br><b>Defense</b><br><b>AC</b> 18, touch 17, flat-footed 15 (+3 Dex, +1 natural, +4 size)<br><b>hp</b> 2 (1d8–2)<br><b>Fort</b> +0, <b>Ref</b> +5, <b>Will</b> +1<br><b>Offense</b><br>
                 Speed 20 ft.<br>
                 Space 1 ft.; Reach 0 ft.<br><b>Statistics</b><br><b>Str</b> 1, <b>Dex</b> 16, <b>Con</b> 6, <b>Int</b> 2, <b>Wis</b> 12, <b>Cha</b> 7<br><b>Base Atk</b> +0; <b>CMB</b> –1; <b>CMD</b> 4 (8 vs. trip)<br><b>Feats</b> Athletic<br><b>Skills</b> Climb +5, Stealth +19, Swim +5<br><b>Ecology</b><br><b>Environment</b> tropical or temperate forests<br><b>Organization</b> solitary or pair<br><b>Treasure</b> none<br><b>Special Abilities</b><br><b>Spiny Defense (Ex)</b> As a move action, a hedgehog can roll itself up into a spiny ball. While rolled up, it gains a +1 enhancement bonus to its existing natural armor, and any creature attempting to grapple the hedgehog takes 1d3 damage on making a grapple check. While rolled up, a hedgehog cannot take any action other than leaving this state. The hedgehog can leave this state as a move action.<br><br>
                 Hedgehogs are spiny, insectivorous mammals. When threatened, a hedgehog rolls up into a spiny ball as a defense mechanism. A hedgehog's master gains a +2 bonus on Will saves</p>
              </blockquote>
              <h2>Witch Patron Themes</h2>
              <p>The following are some of the alternative witch patron themes presented in <i>Ultimate Magic</i>.</p>
              <blockquote>
               <p><b>Healing</b>: 2nd—<i>remove fear</i>, 4th—<i>lesser restoration</i>, 6th—<i>remove disease</i>, 8th—<i>restoration</i>, 10th—<i>cleanse</i>**, 12th—<i>pillar of life</i>**, 14th—<i>greater restoration</i>, 16th—<i>mass cure critical wounds</i>, 18th—<i>true resurrection</i>.<br><b>Winter</b>: 2nd—<i>unshakable chill</i>*, 4th—<i>resist energy</i> (cold only), 6th—<i>ice storm</i>, 8th—<i>wall of ice</i>, 10th—<i>cone of cold</i>, 12th—<i>freezing sphere</i>, 14th—<i>control weather</i>, 16th—<i>polar ray</i>, 18th—<i>polar midnight</i>*.</p>
              </blockquote>
              <h2>Arcane Discoveries</h2>
              <p>Arcane discoveries are a new option presented in <i>Ultimate Magic</i>. A wizard can learn an arcane discovery in place of a regular feat or wizard bonus feat.</p>
              <blockquote>
               <p><b>Fast Study</b>: Normally, a wizard spends 1 hour preparing all of his spells for the day, or proportionately less if he only prepares some spells, with a minimum of 15 minutes of preparation. Thanks to mental discipline and clever mnemonics, you can prepare all of your spells in only 15 minutes, and your minimum preparation time is only 1 minute. You must be at least a 5th-level wizard to select this discovery.<br><b>Multimorph (Su)</b>: Your studies in transmogrification have increased your control over shapechanging spells. When you cast a spell of the polymorph subschool on yourself, you may expend 1 minute of the spell's duration as a standard action to assume another form allowed by the spell. You can do this as often as you like, subject to the duration of the spell. You must be at least a 5th-level wizard to select this discovery.</p>
              </blockquote>
              <p>Sean K Reynolds <br>
                Developer</p>
             </blockquote>
