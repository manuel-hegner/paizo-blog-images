  \          <div data-v-66f80654>\n           <article>\n            <h1 itemprop=\"\
  headline\">This Week on Twitch, July 20 - July 26</h1>\n            <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Monday, July 20, 2020</p>\n    \
  \        <div itemprop=\"articleBody\">\n             <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n              <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    \
  \         </div>\n             <blockquote>\n              <p itemprop=\"description\"\
  >We’re getting closer and closer to Gen Con Online! Where Paizo will be hosting\
  \ a plethora of sneak peek content on upcoming releases for Pathfinder Second Edition\
  \ and Starfinder!</p>\n              <p>Please enjoy the various streams hosted\
  \ by our own community and ourselves! And if you have a stream that you run, please\
  \ tell us on social media or in the comments down below.</p>\n              <p>Also\
  \ if you’re interested in running your own Pathfinder or Starfinder streams, we\
  \ released some awesome art assets which are free to use for your own shows! You\
  \ can find them <a href=\"https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder\"\
  >here</a>.</p>\n              <p>Be aware that some of the shows on the schedule\
  \ may be canceled at any moment. We prioritize our employees and content creator’\
  s safety over their productions as we all deal with the current pandemic, we apologize\
  \ in advance if plans abruptly change from what’s scheduled here.</p>\n        \
  \      <p>So here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p>\n              <div class=\"blurbCenter\">\n \
  \              <a href=\"https://cdn.paizo.com/image/content/Blog/071320_UpdatedSchedule.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/071320_UpdatedSchedule.jpg\"\
  ></a>\n              </div>\n              <br>\n              <div class=\"blurbCenter\"\
  >\n               <a href=\"https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png\"\
  ></a>\n              </div>\n              <h2>Pathfinder 2E Extinction Curse with\
  \ Squiiddish, July 20, 1:00 p.m. Pacific</h2>\n              <p>The Circus of Wayward\
  \ Wonders has just arrived in the remote town of Abberton, and the 2 Perception\
  \ crew are the stars of the show! After an unfortunate event the crew finds themselves\
  \ in charge of keeping the show alive. But, how will they fare?</p>\n          \
  \    <p>Squiddish with the 2 Perception crew streams the Pathfinder Second Edition\
  \ Adventure Path Extinction Curse every Monday at 1:00 P.M. on Squiiddish’s Twitch\
  \ channel here. We will be hosting this show on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">OfficialPaizo Twitch</a> channel.</p>\n              <br>\n\
  \              <div class=\"blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/030920_PFKingmaker.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/030920_PFKingmaker.png\"\
  ></a>\n              </div>\n              <h2><em>Pathfinder: Kingmaker</em> with\
  \ Paizo, July 21, 1:00-4:00 p.m. Pacific</h2>\n              <p>Did you know that\
  \ our Social Media Producer Payton Smith never played Kingmaker? I know right!?\
  \ We brought in Pathfinder’s Creative Director James Jacobs to hop in and be Payton’\
  s Guide to Golarion. So if you’ve been curious about the history of Pathfinder,\
  \ it’s lore, or overall want to get to know us.</p>\n              <p>Join us on\
  \ <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo’s Official\
  \ Twitch Channel</a> and for all that is good in this world, help keep Payton alive\
  \ as he journeys through the River Kingdoms corner of Golarion.</p>\n          \
  \    <br>\n              <div class=\"blurbCenter\">\n               <a href=\"\
  https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"><img style=\"\
  max-width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/010820_PungeonCrawl.png\"\
  \ alt=\"\"></a>\n              </div>\n              <h2>Pungeon Crawl, July 22,\
  \ 5:00-9:00 p.m. Pacific</h2>\n              <p><b>Note:</b> Pungeon Crawl will\
  \ now be hosted on the Paizo Twitch channel instead of being streamed directly.\
  \ You can find BBWolfe’s twitch channel to support the show <a href=\"https://www.twitch.tv/bbwolfe\"\
  \ target=\"_blank\">here</a>.</p>\n              <blockquote>\n               \"\
  The results of the breakfast sweepstakes are in and The Biggest Darn Heroes of the\
  \ Pact Worlds are about to get a new set of legally-distinct sidekicks as the Pungeon\
  \ Crawl returns! Join the Deep Space Defenders as we find out if a handful of breakfast\
  \ cereal contest-selected weirdos can keep up with your favorite syndicated space\
  \ saviors! Sent on a mission with REAL HEROES, they’ll be put to the test as things\
  \ go wrong, while on camera the entire time! As their situation develops the heroes’\
  \ morale may falter, but with the help of you, the faithful viewers, your favorite\
  \ heroes can grip success from the jaws of failure! Wednesday nights 8e/7c only\
  \ on Paizo!\" \n               <br>\n                - BBWolfe\n              </blockquote>\n\
  \              <br>\n              <div class=\"blurbCenter\">\n               <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/070220_Bedlam.jpg\"><img style=\"\
  width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/070220_Bedlam.jpg\"\
  ></a>\n              </div>\n              <h2>Bedlam &amp; Discord by Dragons &amp;\
  \ Things, July 22, 6:00 p.m. Pacific</h2>\n              <p>Join Game Master <a\
  \ href=\"https://twitter.com/jaredhoy\" target=\"_blank\">Jared Hoy</a> in staying\
  \ safely at home rolling virtual dice with the friendly cast from Dragons &amp;\
  \ Things! Grab your Pathfinder 1E rule book and journey through the Jade Regent\
  \ adventure with this hilarious adventuring group!</p>\n              <p>Catch them\
  \ live on <a href=\"https://www.twitch.tv/thedatnetwork\" target=\"_blank\">Twitch</a>\
  \ every Wednesday at 6 p.m. Pacific.</p>\n              <br>\n              <div\
  \ class=\"blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/041020_SideQuest.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/041020_SideQuest.png\"\
  ></a>\n              </div>\n              <h2>Side Quest Side Sesh by GlassCannonPodcast,\
  \ July 23, 5:00 p.m. Pacific</h2>\n              <p>Our heroes travel through the\
  \ inter webway of the world wide web to gather together and battle in a game of\
  \ rolling dice to achieve critical success in these various side quest side sessions\
  \ playing through various Pathfinder stories.</p>\n              <p>Catch the <a\
  \ href=\"https://www.twitch.tv/theglasscannon\" target=\"_blank\">GlassCannonPodcast</a>\
  \ crew live on their twitch channel, or hosted on <a href=\"https://www.twitch.tv/officialpaizo/\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a>.</p>\n              <br>\n\
  \              <div class=\"blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/030220_BoB.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/030220_BoB.png\"\
  ></a>\n              </div>\n              <h2>The Band of Bravos!, July 24, 2:00\
  \ - 5:00 p.m. Pacific</h2>\n              <p>A troupe of performing adventurers\
  \ find themselves hired to put on the show of a lifetime, but when the curtain rises,\
  \ they quickly learn that they are the stars of a far more dangerous quest.</p>\n\
  \              <p>Join Paizo employees as they brave the absolute horrors that Director\
  \ of Game Design, Jason Bulmahn has prepared for them.</p>\n              <p>Your\
  \ adventuring party comprises…</p>\n              <ul>\n               <li>Social\
  \ Media Producer Payton Smith as Lorn Barnes, Human Wizard</li>\n              \
  \ <li>Web Content Manager Maryssa Lagervall as Ilana Thistlefoot, Halfling Druid</li>\n\
  \               <li>Developer Jason Keeley as Roark Thunderbird, Tengu Swashbuckler</li>\n\
  \               <li>Pathfinder Creative Director James Jacobs as Shensen, Half-Elf\
  \ Bard</li>\n              </ul>\n              <br>\n              <div class=\"\
  blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/050120_HeroicEndeavors.jpg\"\
  ><img hspace=\"10\" width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/050120_HeroicEndeavors.jpg\"\
  ></a>\n              </div>\n              <h2>Heroic Endeavors, July 24, 6:00 p.m.\
  \ Pacific</h2>\n              <p>Join Dragons &amp; Things for another Pathfinder\
  \ Second Edition adventure! Swords will clash, magic will be cast, and critical\
  \ ones will bring these heroes to their knees. Journey with these heroic adventurers\
  \ in their custom world of Val’Duren every Friday!</p>\n              <p>Catch them\
  \ live on their <a href=\"https://www.twitch.tv/thedatnetwork\" target=\"_blank\"\
  >twitch channel</a>, or hosted on <a href=\"https://www.twitch.tv/officialpaizo/\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a>.</p>\n              <br>\n\
  \              <table>\n               <tbody>\n                <tr>\n         \
  \        <td>\n                  <div class=\"blurbCenter\">\n                 \
  \  <a href=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark.png\"><img\
  \ style=\"padding-right: 10px; padding left: 10px;\" src=\"https://cdn.paizo.com/image/content/Blog/101519_ArcaneMark_500.png\"\
  ></a>\n                  </div></td>\n                 <td>\n                  <h2>Arcane\
  \ Mark, July 25, 10:00 a.m. Pacific</h2>\n                  <p>Arcane Mark is a\
  \ stream with Design Manager Mark Seifter and Organized Play Lead Developer Linda\
  \ Zayas-Palmer covering all sorts of RPG and Pathfinder-related topics, from GM\
  \ Tools to Design Diaries to Workshops. Thursday episodes are always interviews,\
  \ usually covering Paizo staff you might not have seen as often in other interviews.</p>\n\
  \                  <p>Catch them live on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a>, or directly on their channel\
  \ <a href=\"https://www.twitch.tv/arcanemark/\" target=\"_blank\">here</a>.</p>\n\
  \                  <p>(We will be prioritizing Glass Cannon for the broadcast times\
  \ on Thursday. But once Glass Cannon ends the channel should switch back to Arcane\
  \ Mark)</p></td>\n                </tr>\n               </tbody>\n             \
  \ </table>\n              <br>\n              <div class=\"blurbCenter\">\n    \
  \           <a href=\"https://cdn.paizo.com/image/content/Blog/020520_SquiddishAoA.png\"\
  ><img hspace=\"10\" width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/020520_SquiddishAoA.png\"\
  ></a>\n              </div>\n              <h2>Age of Ashes with Squiddish, July\
  \ 25, 11:00 a.m. - 3:00 p.m. Pacific</h2>\n              <p>“Fires burn atop the\
  \ ruined citadel on <a href=\"https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  \ target=\"_blank\">Hellknight Hill</a>, sending plumes of red smoke into the air\
  \ that could be a call for help. Now a gang of adventurers rise together to investigate\
  \ the current conflict. How will they handle the Hellknights? Will they all burn\
  \ in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>\n\
  \              <p>Squiddish with the 2 Perception crew streams on the <a href=\"\
  https://www.twitch.tv/officialpaizo\">OfficialPaizo on Twitch</a> channel every\
  \ week at 2 p.m. Pacific.</p>\n              <br>\n              <div class=\"blurbCenter\"\
  >\n               <a href=\"https://cdn.paizo.com/image/content/Blog/050120_TiS.jpg\"\
  ><img hspace=\"10\" width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/050120_TiS.jpg\"\
  ></a>\n              </div>\n              <h2>Things in Space playing the Dawn\
  \ of Flame AP, July 25, 6:00 p.m. Pacific</h2>\n              <p>The Dragons &amp;\
  \ Things crew have blasted off into the wide and expansive universe of Starfinder!\
  \ Strap yourselves in for an exciting and thrilling adventure through the Dawn of\
  \ Flame adventure path!</p>\n              <p>Catch them live on their <a href=\"\
  https://www.twitch.tv/thedatnetwork\" target=\"_blank\">twitch channel</a>, or hosted\
  \ on <a href=\"https://www.twitch.tv/officialpaizo/\" target=\"_blank\">Paizo’s\
  \ Official Twitch Channel</a>.</p>\n              <br>\n              <div class=\"\
  blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\" hspace=\"\
  10\" width=\"75%/\"></a>\n              </div>\n              <h2>Court of Corvids\
  \ with QueueTimes, July 26, 4:30 p.m.</h2>\n              <p><em>Court of Corvids</em>\
  \ is an actual play show that takes place in a homebrew setting using the Pathfinder\
  \ Second Edition ruleset. It is currently on hiatus having finished its second story\
  \ arc but will return with a brand new one on Sunday, February 23rd at 4:30 p.m.\
  \ Pacific.</p>\n              <p>In this setting, facts and fiction blur together.\
  \ In fact, the story began with a lie, one that grew so much it became the central\
  \ pillar for an entire community…that is until the party stumbled upon the truth\
  \ and brought it all down. Since then, they’ve been on the road, trying to find\
  \ their place in a vast world they didn’t even know existed for most of their lives.</p>\n\
  \              <p>The party, taken through this world by GM and occult enthusiast\
  \ Jacob Kile, consists of:</p>\n              <ul>\n               <li><b>Croog\
  \ Claudel</b>, played by Croog: A human monk searching for his long-lost siblings,\
  \ hoping to make amends when he finds them.</li>\n               <li><b>Moss the\
  \ Magnificent</b>, played by Molly McIsaac: An Elven Sorcerer trying to recapture\
  \ the fame she had back home.</li>\n               <li><b>Robyn Way</b>, played\
  \ by Jonas Newhouse: A Gnome druid desperate to hide from her former life and family.\
  \ She’s married to Remi.</li>\n               <li><b>Remi Ashwillow</b>, played\
  \ by William White: The Goblin fighter and Robyn’s partner is just trying to make\
  \ friends and live life after being stuck in a cult for many years.</li>\n     \
  \         </ul>\n              <p>Catch <em>Court of Corvids</em> being hosted live\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo’s Official\
  \ Twitch Channel</a>, or directly on their channel <a href=\"https://www.twitch.tv/queuetimes\"\
  \ target=\"_blank\">here</a>.</p>\n              <hr>\n              <p>Do you have\
  \ a Pathfinder or Starfinder Live Play? Tell us in the blog comments below! We’\
  re excited to see what stories you come up with.</p>\n              <p>We've added\
  \ a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\">Forum\
  \ for Streaming &amp; Actual Play discussions</a>. If you have any questions you’\
  d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p>\n              <p><a href=\"\
  https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\">Pathfinder\
  \ Fridays Fan Club</a></p>\n              <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p>\n              <p>If you have a Pathfinder\
  \ or Starfinder stream, post it under Third Party Broadcasts.</p>\n            \
  \  <p>Catch us live at our <a href=\"https://www.twitch.tv/officialpaizo\">Official\
  \ Twitch Channel</a>. Catch the Video On Demand (VOD) on Twitch immediately after\
  \ it is done or a week later on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\"\
  >YouTube channel</a>.</p>\n             </blockquote>\n            </div>\n    \
  \       </article>\n          </div>\n         </div>\n         <div class=\"sharing_widget\"\
