  12\"></a> \n   <blockquote> \n    <h1>Free RPG Day is Tomorrow!</h1> \n    <p class=\"\
  date\">Friday, June 22, 2007</p> \n    <p>Tomorrow, June 23rd, is the first annual\
  \ Free RPG Day, where you can stop by your local game store and pick up a free product.\
  \ As mentioned in the post from April 24th, you can pick up the very first GameMastery\
  \ Module, <a href=\"/store/v5748btpy7xpy\"><i>D0: Hollow's Last Hope</i></a> tomorrow\
  \ as part of this exciting event. </p> \n    <p><i>Hollow's Last Hope</i> is a prequel\
  \ to <a href=\"/store/v5748btpy7wix\"><i>D1: Crown of the Kobold King</i></a> and\
  \ covers much of the lead-up to that adventure, taking brand-new 1st-level characters\
  \ up to 2nd level and getting them ready for the challenges the kobold king has\
  \ in store. The adventure also features a plot that allows it to be run as a stand-alone\
  \ event. Here is some of the text from the back cover: </p>\n    <blockquote> \n\
  \     <p><b>The Town of Falcon's Hollow Needs a Miracle</b> <br><i>The plague has\
  \ come to the town of Falcon's Hollow, and not even the town's priest can abate\
  \ its wretched course. With the coughs of the sick and the wails of the dying echoing\
  \ through town, the local herbalist uncovers a cure, but she needs some brave heroes\
  \ to retrieve the ingredients. Finding the cure means risking the dangerous Darkmoon\
  \ Vale, infiltrating a witch's haunted hut, and delving the ruins of an abandoned\
  \ dwarven monastery.</i></p> \n    </blockquote> \n   </blockquote> \n   <img src=\"\
  /image/content/GameMasteryModules/d0-HollowsCharacters_180.jpeg\" border=\"0\" align=\"\
  left\" hspace=\"12\"> \n   <blockquote> \n    <p>Due to its smaller size, <i>Hollow's\
  \ Last Hope</i> does not include pregenerated characters. We wanted to make sure\
  \ you could run the adventure as part of Free RPG Day festivities, though, so to\
  \ help on that end, we've put together four ready-to-play PCs. You can download\
  \ a PDF of these PCs <a href=\"/download/gamemastery/HollowsCharacters.pdf\">right\
  \ here</a>.</p> \n    <p>To find a game store near you that is sponsoring the event,\
  \ go to <a href=\"http://www.freerpgday.com\">freeRPGday.com</a>. If you miss out\
  \ on Free RPG Day, but still want to get your hands on the module, you can order\
  \ a physical copy through our store (for a small fee) or you can download it as\
  \ a free pdf starting Monday. </p> \n    <p>Jason Bulmahn <br>GameMastery Brand\
  \ Manager</p> \n   </blockquote> \n   <br clear=\"all\"> <!-- tags: Free Stuff -->\
