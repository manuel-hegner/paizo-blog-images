  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Welcome to PaizoCon!</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, May 26,\
  \ 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/052821_PaizoConSale.jpg\"\
  ><img src=\"/image/content/Blog/052821_PaizoConSale_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/paizocon\"\
  >PaizoCon Online 2023</a>, the celebration of all things Paizo, begins today! Join\
  \ us for <a href=\"https://paizo.com/community/blog/v5748dyo6sian?PaizoCon-Online-2023-Twitch-Stream-Schedule\"\
  >free, fun panels</a> at <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo.</a>\
  \ Meet friends and network on our <a href=\"http://paizo.events/\">Discord</a>,\
  \ with prizes, partner presentations, staff AMAs, and more!</p> \n     <br> \n \
  \    <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d96132c-b18b-498f-b71a-65e0dec58c27/PaizoConOnline_TwitchSchedule2023_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d96132c-b18b-498f-b71a-65e0dec58c27/PaizoConOnline_TwitchSchedule2023_1920x1080.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023 Stream Schedule\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n  \
  \   <p>From now through May 29,&nbsp;take 20% off a single order*&nbsp;of Pathfinder\
  \ and Starfinder products at the&nbsp;<a href=\"https://paizo.com/store\">Paizo\
  \ Store</a>&nbsp;using the code <strong>PaizoCon2023</strong> at checkout.</p> \n\
  \     <p>Stock up on Pathfinder&nbsp;<a href=\"https://paizo.com/store/pathfinder/accessories\"\
  >Accessories</a>,&nbsp;<a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/deepcuts\"\
  >Deep Cuts miniatures</a>, and the entire&nbsp;<a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  >Pathfinder Battles</a>&nbsp;line of prepainted miniatures from WizKids (excluding\
  \ preorders or full sized figures).</p> \n     <br> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Paizo save 20 percent banner featuring\
  \ the paizo golem logo\"></a> \n      <p style=\"font-size: 13px;\"></p> \n    \
  \ </div> \n     <br> \n     <p>Join us for the PaizoCon Keynote on Twitch from 10\
  \ a.m. to noon Pacific and on the Paizo Events Discord for partner giveaways every\
  \ hour on the hour between 10 a.m. to 4 p.m. Pacific Friday, Saturday, and Sunday!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4667aa7-82c3-41b3-bf48-aa7b9780011c/starfindersolidaritybundlepaizoinc_bundle-Meta.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4667aa7-82c3-41b3-bf48-aa7b9780011c/starfindersolidaritybundlepaizoinc_bundle-Meta.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Starfinder Solidarity Bundle with\
  \ Paizo and Humble Bundle\"></a> \n      <p style=\"font-size: 13px;\"></p> \n \
  \    </div> \n     <br> \n     <p>Get it before it is gone!</p> \n     <p>Inside\
  \ our <a href=\"https://www.humblebundle.com/books/starfinder-solidarity-bundle-paizo-inc-books%0a\"\
  >Starfinder Solidarity Bundle</a>&nbsp;you will find everything you need for years\
  \ of exciting science-fantasy play, like digital copies of the&nbsp;<em>Starfinder</em>&nbsp;<em>Core\
  \ Rulebook</em>,&nbsp;<em>Alien Archive</em>,&nbsp;<em>Alien Archive 2</em>,&nbsp;<em>Alien\
  \ Archive 3,</em>&nbsp;the&nbsp;<em>Starfinder Beginner Box,&nbsp;</em>as well as\
  \ the entire<em>&nbsp;Fly Free or Die </em>Adventure Path. Plus, it features physical\
  \ copies of&nbsp;<em>Starfinder Alien Archive 2</em>&nbsp;and the&nbsp;<em>Starfinder\
  \ Critical Hit Deck</em>!&nbsp;That is over $400 in Starfinder Roleplaying Game\
  \ digital and print materials for only $45! Best of all, you choose how much of\
  \ your purchase supports&nbsp;<a href=\"https://www.thetrevorproject.org/\">The\
  \ Trevor Project</a>.</p> \n     <p>But wait, thereâ€™s more! Many of our partners\
