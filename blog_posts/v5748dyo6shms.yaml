  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Greetings, all! With\
  \ spring in the air and convention season on the horizon, we wanted to take a moment\
  \ and provide some updates on our upcoming events.</p> \n     <h3>PaizoCon Online\
  \ 2021 (May 28-31)</h3> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ width=\"250\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a> \n     <p>Player signups are currently open for PaizoCon Online 2021!\
  \ There are plenty of seats available for badge holders, and we’re excited for the\
  \ event in just a few weeks. The stream schedule is also available at paizocon.com\
  \ and on the Warhorn.</p> \n     <p>We want to highlight a few special events that\
  \ might have flown under the radar so far. Check these out; some of these are only\
  \ available at PaizoCon Online! </p> \n     <br clear=\"all\"> \n     <ul> \n  \
  \    <li>The PACS Open, 7-95 The Last Night at Everstand, which will allow teams\
  \ to compete against each other in tournament-style play of the Pathfinder Adventure\
  \ Card Game</li> \n      <li>The brand-new PACS Interactive special, 7-99 Ripples\
  \ of Turmoil, which will pay homage to the history of the Pathfinder Adventure Card\
  \ Society</li> \n      <li>GM Leum Dray’s marathon delve into The Emerald Spire,\
  \ which is currently full but who knows, maybe one of the players will chicken out</li>\
  \ \n     </ul> \n     <p>And finally, we have a huge array of games run by scenario\
