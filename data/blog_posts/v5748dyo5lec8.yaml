  /image/content/PathfinderSociety/20130114-Photo5_120.jpeg\" border=\"0\"></a>\n\
  \      </div> \n      <p>William Boyle<br> <i>Venture-Captain, Ireland</i></p> \n\
  \     </blockquote> \n     <p>Thank you to all of the players and GMs and the VC\
  \ and VL for creating an awesome Pathfinder Society lodge in Ireland. I look forward\
  \ to having a pint or three with all of you at The Sack of Potatoes Pub during PaizoCon\
  \ UK this coming July. Keep up the awesome work!</p> \n     <p>Mike Brock<br> <i>Pathfinder\
  \ Society Campaign Coordinator</i></p> \n    </div> \n   </blockquote> <!-- tags:\
