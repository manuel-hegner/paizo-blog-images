  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Starfinder\
  \ Now on Fantasy Grounds!</h1> \n   <p class=\"date\">Thursday, March 8, 2018</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Starfinder/20180308-Preview.jpg\"\
  ><img src=\"/image/content/Starfinder/20180308-Preview_360.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">We're happy to announce that SmiteWorks has\
  \ released version 1.0 of their Starfinder Ruleset for <a href=\"http://fantasygrounds.com\"\
  \ target=\"_blank\">Fantasy Grounds</a>! The ruleset comes with the entire contents\
  \ of the Starfinder core rules in an easy to read reference manual and with drag\
  \ and drop data elements for everything like classes, races, armor, shields, and\
  \ starships. Character creation is assisted by dragging and dropping race, theme\
  \ and then class. Starship build support and starship combat is still getting finalized\
  \ but will make an appearance when we release version 1.0.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"/image/content/Starfinder/20180308-Screenshot1.jpg\"\
  ><img src=\"/image/content/Starfinder/20180308-Screenshot1_360.jpeg\"></a> <a href=\"\
  //cdn.paizo.com/image/content/Starfinder/20180308-Screenshot4.jpg\"><img src=\"\
  //cdn.paizo.com/image/content/Starfinder/20180308-Screenshot4_360.jpeg\"></a> <a\
  \ href=\"//cdn.paizo.com/image/content/Starfinder/20180308-Screenshot3.jpg\"><img\
  \ src=\"//cdn.paizo.com/image/content/Starfinder/20180308-Screenshot3_360.jpeg\"\
  ></a>\n    </div> \n    <p>In addition to the Starfinder core rules, we also simultaneously\
  \ launched the <em>Starfinder Alien Archive</em> and first three volumes of the\
  \ Dead Suns Adventure Path. The <em>Alien Archive</em> comes with tokens where possible.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180308-Screenshot2.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180308-Screenshot2_360.jpeg\"\
  ></a>\n    </div> \n    <p>We are collecting feedback on <a href=\"http://www.fantasygrounds.com/forums/forumdisplay.php?102-Starfinder\"\
  \ target=\"_blank\">our dedicated Starfinder forums</a> and plan to push a series\
  \ of smaller patches out over the coming days and weeks.</p> \n    <p>Like all official\
  \ Paizo conversions for Fantasy Grounds, Paizo has allowed us to provide a discount\
  \ for any product where the PDF is already owned at paizo.com. Use the Store &gt;\
  \ Paizo Account Synchronization to link your accounts and Retrieve paizo.com Purchases\
  \ to enable a discount on each product owned. Once linked, the products will show\
  \ a discount equivalent to the PDF price of the same product. This means $9.99 off\
  \ the bigger core rules products and as much as $15.99 off when you buy one of the\
  \ Dead Suns adventures. If you don't already own the PDF, buying the Fantasy Grounds\
  \ version allows you to sync that purchase back to paizo.com to get a free PDF added\
  \ to your account there.</p> \n    <p>Doug Davison<br> <i>President, SmiteWorks</i></p>\
