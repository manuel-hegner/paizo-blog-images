  blurb\"> <a name=\"v5748dyo6si3l\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Exciting New Releases\
  \ On Pathfinder Infinite</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, July 19, 2022</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">It’s been a while since\
  \ we last shone a spotlight on the Pathfinder and Starfinder Infinite marketplaces—\
  where community content creators can sell game supplements set in the Pathfinder\
  \ and Starfinder settings—but that doesn’t mean there hasn’t been a lot going on\
  \ there! We’re working closely with the staff at DriveThruRPG, who host both Infinite\
  \ sites, to give more attention and publishing resources to community creators,\
  \ especially members of the select Infinite Masters community (more on that below).\
  \ First, let’s look at the top performers on the site last month!</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n      <p style=\"\
  font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>June's Top 5 Performers</h3>\
  \ \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261\"\
  >Abomination Vaults GMs Guide (PF)</a></b><br> In this book, GMs of the Abomination\
  \ Vaults Adventure Path will find new mini-adventures that connect to the dungeon,\
  \ new wandering factions, a checklist of all the side quest the campaign offers,\
  \ and full stat blocks for every single monster on every single level of the megadungeon!</p>\
  \ \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/396687/Boosted-Bestiary?affiliate_id=2791261\"\
  >Boosted Bestiary (PF)</a></b><br> The Boosted Bestiary takes more than 60 creatures\
  \ from the Second Edition <em>Pathfinder Bestiary</em> and updates them across multiple\
  \ levels, giving you more than 200 new monsters. Menace your players with chimeras\
  \ from level 2 to 20, drakes from level 0 to 14, shoggoths from level 6 to 21, and\
  \ many more creatures at many more levels! Every creature has a description of its\
  \ new role and gets level-appropriate powers.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/387929/Danger-Dossier?affiliate_id=2791261\"\
  >Danger Dossier (SF)</a></b><br> <em>Danger Dossier</em> updates 32 classic Pathfinder\
  \ monsters to Starfinder, with more than 50 stat blocks, templates to create more\
  \ creatures, and full-color illustrations of everything from alghollthu interlocutors\
  \ to zomoks. </p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/395493/Galactic-Magic-The-Feats-Chapter?affiliate_id=2791261\"\
  >Galactic Magic: The Feats Chapter (SF)</a></b><br> Former Starfinder Design Lead\
  \ Owen K.C. Stephens presents the “missing” feats chapter from <em>Starfinder Galactic\
  \ Magic</em>, as though he’d been responsible for creating one for the book. This\
  \ book provides a slew of feats to expand options for spellcasters of any class,\
  \ as well as some extra love for the new classes that have only recently entered\
  \ the game.</p> \n     <p><b><a href=\"https://www.pathfinderinfinite.com/product/376764/Infinite-Classes-Solarians-of-the-Inner-Sea?affiliate_id=2791261\"\
  >Infinite Classes: Solarians of the Inner Sea (PF)</a></b><br> <em>Infinite Classes</em>:\
  \ Solarians of the Inner Sea brings the stellar-focused Starfinder class, the Solarian,\
  \ to Pathfinder Second Edition and the world of Golarion! </p> \n     <br> \n  \
  \   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8dd1b515-3bf6-4418-b4f3-2a182565428c/PFInfinite_AbominationVaultsGMsGuide.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8dd1b515-3bf6-4418-b4f3-2a182565428c/PFInfinite_AbominationVaultsGMsGuide.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Abomination Vaults GMs Guide\
  \ by Ron Lundeen\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a559115a-6d12-4348-8bbf-17515b3e1863/PFInfinite_BoostedBestiary.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a559115a-6d12-4348-8bbf-17515b3e1863/PFInfinite_BoostedBestiary.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Boosted Bestiary by Ron\
  \ Lundeen\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5375d1b7-ca1f-47c7-9e7c-c5712672b106/SFInfinite_DangerDossier.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5375d1b7-ca1f-47c7-9e7c-c5712672b106/SFInfinite_DangerDossier.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Starfinder Infinite: Danger Dossier by Andrew\
  \ White\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5247ac99-2e3b-46c4-b6c2-62f064d7d028/SFInfinite_GalacticMagicTheFeatsChapter.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5247ac99-2e3b-46c4-b6c2-62f064d7d028/SFInfinite_GalacticMagicTheFeatsChapter.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Starfinder Infinite: Galactic Magic: The Feats\
  \ Chapter by Owen K.C. Stephens, Dustin Knight, and Sasha Laranoa Harving\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67037275-c025-459f-a00d-01d45abe8e70/PFInfinite_SolariansOfTheInnerSea.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67037275-c025-459f-a00d-01d45abe8e70/PFInfinite_SolariansOfTheInnerSea.png\"\
  \ hspace=\"5\" width=\"17%\" alt=\"Pathfinder Infinite: Infinite Classes: Solarians\
  \ of the Inner Sea\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <br> \n     <h3>Infinite Masters</h3> \n     <p>The Infinite Masters is\
  \ an invitation-only cadre of the most active and influential members of the Pathfinder\
  \ and Starfinder Infinite community, whose work consistently sets the standard for\
  \ quality and professionalism, and who receive early access to official Paizo releases\
  \ in order to support them with Infinite content as close to release date as possible.\
  \ We’ve just invited a new slate of community publishers into the Infinite Masters\
  \ program and look forward to introducing them soon.</p> \n     <p>In the meantime,\
  \ check out this <a href=\"https://www.starfinderinfinite.com/product/401375/Vellum--Lace-Episodes-07-BUNDLE?affiliate_id=2791261\"\
  >amazing fiction bundle</a> from Infinite Masters Vanessa Hoskins and Helen Savore,\
  \ celebrating the June release of the seventh chapter of their ongoing Vellum and\
  \ Lace serial. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b29939a2-de03-42c8-8fd2-4f4bc28e08c7/PFInfinite_Vellum-LaceBundle.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b29939a2-de03-42c8-8fd2-4f4bc28e08c7/PFInfinite_Vellum-LaceBundle.png\"\
  \ hspace=\"5\" width=\"350\" alt=\"Pathfinder Infinite: Vellum and Lace Bundle by\
  \ Vanessa Hoskins and Helen Savore\"></a> \n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <br> \n     <h3>More Resources Coming Soon</h3> \n   \
  \  <p>As the Infinite programs continue to grow, we’ve heard a lot of feedback from\
  \ creators looking for more resources, and we’re happy to oblige. In the coming\
  \ weeks, we plan to release more art packs to help community publishers make content\
  \ to support our major new releases, including <em>Starfinder Drift Crisis</em>\
  \ and the Blood Lords Adventure Path. We’re also looking into adding AP-specific\
  \ filters to the site so that GMs running a given campaign can quickly find community\
  \ content geared specifically for them. It’s an exciting time to publish or shop\
  \ on Pathfinder and Starfinder Infinite, and the future is going to be even more\
  \ so.</p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder Roleplaying Game,\
