           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“Once, epochs and days ago, there was a young elephant. She was quite small for an elephant (though this meant she was still quite large for any other animal), and so she usually played with the other animals of the plains and grasslands and forests, those that scamper through the brush and chase through the trees, like the elk or the hooplamander or the wolf. She enjoyed nothing more than sweet tree fruits, like papayas—”</p>
              <p>“But they have so many seeds!”</p>
              <p>“—like mangos,” Grandmother pivoted, smooth as a maple seed in freefall. “And she shared them with her smaller friends. But one day, there were no mangos to be found. The little elephant and her friends grew hungrier, and they searched far and wide, until eventually they found where all the food had gone. A greedy sloth had taken them all.”</p>
              <p>“Mean sloth!”</p>
              <p>“No matter how much the little elephant asked, the greedy sloth wouldn’t give the food back, and he was a very big sloth, like you hear about from the merchants sometimes up in the Kaava Lands, the ones as big as a house, and the little elephant was very little. She decided to ask an even bigger animal for help, the biggest one, the Warden of Forests and Meadows, for it is the duty of a warden to advise the creatures under their charge and settle their disputes.</p>
              <p>“But the Warden of Forests and Meadows saw something in the little elephant. Rather than settle the problem himself, which he could have done easily, he asked the little elephant why she had come to him. ‘Why, because you’re the biggest creature around,’ she said. And so the warden responded, ‘Then surely all you need to do is become even bigger than I am.</p>
              <p>“The little elephant didn’t know how to do that, but she thought and thought, and she had an idea. She waited until evening, when the sun was very tired and near the horizon, and she went to the greedy sloth’s den. She flared up her ears, and stuck out her trunk, and bellowed with all her might. And even though the elephant was very little, her sunset shadow was bigger than any other creature, even the warden. The greedy sloth took one look at it, and seeing such a big creature, he ran away so fast that he left all the delicious food behind, and the little elephant and her friends never went hungry again.</p>
              <p>“And ever since that day, after every Migration, the Warden of Forests and Meadows has always been a clever sort, one who always thinks around a problem rather than barreling through it. Remember, Baranthet, that the animals of nature are far from dumb beasts, but are just as clever as us, and often more so.”</p>
              <p>The boy, transfixed, nodded so hard his eyelids started to droop. “Wait, what’s the Migration? And there were four tiles, does that mean there’s four wardens?” His voice was sleepy as he tried to get a peep at the remaining tiles (to no avail; they had disappeared to wherever it is that grandmothers keep such things from prying eyes). But Grandmother had already placed a dollop of honey in the blown-glass jar near the bed, and the firebugs in it had already begun to softly glow, as they would until Baranthet was safely asleep. She moved to the door.</p>
              <p>“That, my little explorer, is a story for another day.”</p>
