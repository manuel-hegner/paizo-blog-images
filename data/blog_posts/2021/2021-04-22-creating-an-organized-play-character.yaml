           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Creating a Concept</h3>
              <p>Each of our three players have arrived at their concepts differently. You can start wherever you like to find a concept: pick a class or ancestry you’d like to try, a spell or ability you want to build around, or just find inspiration in another fictional character!</p>
              <p>Zonya&nbsp;is a seasoned Pathfinder Society (first edition) player, and wants to make the jump to second edition to play with her friends. She knows she wants to play a typical Pathfinder who upholds the core tenets of the Society: Explore, Report and Cooperate.</p>
              <p>Alex&nbsp;recently picked up the&nbsp;<a href="https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide">Advanced Player’s Guide</a>&nbsp;and is enamored by the&nbsp;<a href="http://2e.aonprd.com/Classes.aspx?ID=14">Oracle</a>&nbsp;options. He thinks they’re fun and full of flavor and looks forward to playing up the curse drawbacks. He also has a ton of Achievement Points, which he earned from playing and GMing Pathfinder Society games, so he’s looking to spend some of them on some options.</p>
              <p>Minda&nbsp;only plays&nbsp;<a href="http://2e.aonprd.com/Ancestries.aspx?ID=14">leshys</a>, it’s sort of her staple. Looking through the new&nbsp;<a href="https://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide"><em>Lost Omens Ancestry Guide</em></a>, she sees the art of the fruit leshy and decides she wants to use it as inspiration.</p>
              <h3>The ABCs of Character Building</h3>
              <p>Next, our players are going to select their ABCs: Ancestry, Background and Class. These are the basic building blocks of any character; more information can be found in Chapter 1 of the Pathfinder Core Rulebook.</p>
              <p>Zonya had an orc character she loved to play in Pathfinder Society (First Edition), so she’s going to build his daughter using the&nbsp;<a href="http://2e.aonprd.com/Ancestries.aspx?ID=8">half-orc heritage</a>. To build for exploration, she decides this character is a&nbsp;<a href="http://2e.aonprd.com/Classes.aspx?ID=9">ranger</a>&nbsp;with an&nbsp;<a href="http://2e.aonprd.com/AnimalCompanions.aspx">animal companion</a>, with an eye to taking the&nbsp;<a href="https://2e.aonprd.com/Feats.aspx?ID=1292">Ferocious Beasts</a>&nbsp;feat later. She’s also considering the&nbsp;<a href="http://2e.aonprd.com/Archetypes.aspx?ID=13">Pathfinder Agent Archetype</a>&nbsp;for second level, to signify the character’s devotion to the Pathfinder Society. It is an Uncommon archetype, but she sees it’s legal for all characters on the&nbsp;<a href="https://paizo.com/pathfindersociety/characteroptions">Character Options page</a>. For the background, she considers&nbsp;<a href="http://2e.aonprd.com/Backgrounds.aspx?ID=20">Herbalist</a>, but eventually settles on&nbsp;<a href="http://2e.aonprd.com/Backgrounds.aspx?ID=32">Scout</a>, deciding that as a Strength-based ranger, she wants to spend more time ahead of the group in case of an ambush.</p>
              <p>Alex is looking through the&nbsp;<a href="https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/browse?path=organizedPlay/myAccount/rewards#tabs">Boons section</a>&nbsp;of his My Organized Play page, and decides that the time has come to purchase his&nbsp;<a href="http://2e.aonprd.com/Ancestries.aspx?ID=17">Catfolk Ancestry boon</a>. He registers the new character and purchases the boon, downloading a copy to save for his records. As a&nbsp;<a href="http://2e.aonprd.com/Mysteries.aspx?ID=5">Flames Mystery Oracle</a>, this character is looking to have excellent Reflex saves and Acrobatics, so he decides to lean into that, taking the&nbsp;<a href="http://2e.aonprd.com/Feats.aspx?ID=2315">Catfolk Dance feat</a>&nbsp;and the&nbsp;<a href="http://2e.aonprd.com/Heritages.aspx?ID=92">Flexible Catfolk Heritage</a>. For Background, he goes with the&nbsp;<a href="http://2e.aonprd.com/Backgrounds.aspx?ID=2">Acrobat</a>&nbsp;background, flavoring this character as a former performer who blended their flames and acrobatic prowess to entertain the crowds.</p>
              <p>Minda is very familiar with the process to purchase the Leshy Ancestry boon from her&nbsp;<a href="https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/browse?path=organizedPlay/myAccount/rewards#tabs">Boons page</a>, and can practically do it in her sleep. Because&nbsp;<a href="http://2e.aonprd.com/Heritages.aspx?ID=100">fruit leshys</a>&nbsp;produce fruit which heals, she decides to make them a&nbsp;<a href="http://2e.aonprd.com/Classes.aspx?ID=5">Cleric</a>&nbsp;to focus on healing. She’d love to worship a&nbsp;<a href="http://2e.aonprd.com/Deities.aspx?ID=221">Green Man</a>, but unfortunately&nbsp;<a href="https://paizo.com/products/btq027mn?Pathfinder-Bestiary-3"><em>Bestiary 3</em></a>&nbsp;isn’t available yet on the&nbsp;<a href="https://paizo.com/pathfindersociety/characteroptions">Character Options page</a>. Instead, she decides her deity is&nbsp;<a href="http://2e.aonprd.com/Deities.aspx?ID=8">Gozreh</a>. A character can be fully rebuilt until they’re played at level 2, so if Bestiary 3 is sanctioned soon, she might switch! As a&nbsp;<a href="http://2e.aonprd.com/Doctrines.aspx?ID=2">Cloistered Cleric</a>, she gains the&nbsp;<a href="http://2e.aonprd.com/Feats.aspx?ID=265">Domain Initiate Feat</a>&nbsp;so she can get&nbsp;<a href="http://2e.aonprd.com/Spells.aspx?ID=467">Vibrant Thorns</a>&nbsp;from the&nbsp;<a href="http://2e.aonprd.com/Domains.aspx?ID=22">Nature domain</a>; it’s an Uncommon Spell, but the Feat grants her access.</p>
              <p>The three players finish filling out their character sheets and purchase equipment following the steps in the&nbsp;<em>Core Rulebook</em>. At this point, they have complete Pathfinder characters, but Pathfinder Society adds a couple of extra choices to make prior to your first game.</p>
              <h3>Society Training and Factions</h3>
              <p>To represent a character’s involvement with the Society, each character selects a&nbsp;<a href="https://organizedplayfoundation.org/Lorespire/pfs2guide._.Character-Creation#Membership_in_the_Pathfinder_Society">Pathfinder Training option</a>. These options provide&nbsp;<a href="https://organizedplayfoundation.org/Lorespire/pfs2guide._.Player-Basics#Table_4-1_School_Consumables">additional consumables</a>&nbsp;at the beginning of each scenario, or in the case of a Field Commissioned agent, additional Downtime after each scenario.</p>
              <p>Zonya’s half-orc ranger heard about the Society in stories from her parents growing up. As a result, Zonya decides to reflect this by taking the Scrolls training, which grants Pathfinder Society Lore. She also plans to get some good use out of the&nbsp;<a href="https://2e.aonprd.com/Equipment.aspx?ID=90"><em>eagle-eye elixir</em></a>&nbsp;she’ll get for free each scenario.</p>
              <p>Alex goes back and forth, but eventually elects to make his catfolk oracle a Field Commissioned agent. This will give him more Downtime to Earn Income with his Circus Lore, and he takes the Mercantile Lore as his bonus.</p>
              <p>Minda trains her leshy cleric with the Spells school, figuring that there’s never a wrong time to have an extra scroll of&nbsp;<em>heal</em>&nbsp;on hand, just in case. She takes the Herbalism Lore the school offers as well.</p>
              <p><a href="https://organizedplayfoundation.org/Lorespire/pfs2guide._.The-World-of-Golarion#Factions">Factions</a>&nbsp;represent special interests within the Pathfinder Society. Characters don’t have to choose just one faction; at the beginning of each session, you’ll choose what faction to champion and earn reputation for at that table. Still, it’s good to look over the factions and pick the one you’ll likely spend the most time representing.</p>
              <p>For our three sample characters, Zonya chooses the&nbsp;<a href="https://paizo.com/pathfindersociety/factions/horizon-hunters">Horizon Hunters</a>&nbsp;for her ranger and Minda naturally chooses the&nbsp;<a href="https://paizo.com/pathfindersociety/factions/verdant-wheel">Verdant Wheel</a>&nbsp;for her leshy. Alex is unsure, as none of the Factions feel perfectly correct, so he’ll take the opportunity to let his character meet the faction leaders in&nbsp;<a href="https://paizo.com/products/btq01znb?Pathfinder-Society-Scenario-101-The-Absalom-Initiation"><em>PFS #1-01: The Absalom Initiation</em></a>&nbsp;or the upcoming&nbsp;<a href="https://paizo.com/products/btq027s8?Pathfinder-Society-Intro-2-United-in-Purpose"><em>PFS Intro #2: United in Purpose</em></a>. Until then, he’ll take the default option of the Horizon Hunters.</p>
              <p>And that’s it! Our three players now have new Pathfinder Society characters, in no time at all! Have any other tips for character building in PFS, or do you have a cool new build you’re looking forward to fleshing out? Share them below!</p>
              <p>If you’re looking for more information on how to get involved with the Pathfinder Society, contact your local&nbsp;<a href="https://paizo.com/organizedplay/regions">Regional Venture Coordinator</a>, who can get you connected with the local lodge in your area.</p>
              <p>Come back next week for some Starfinder Society news. Until then, don’t forget to Explore! Report! Cooperate! And roll up some new characters!</p>
             </div>
            </div>
