  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Costume\
  \ Contest Winner!</h1> \n    <p class=\"date\">Thursday, August 30, 2012</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">Admittedly\
  \ casting a vote in this year's Gen Con Pathfinder Cosplay Contest made for a tough\
  \ call, but I don't think any of us expected a tie! That's right, after tallying\
  \ up the votes, we're pleased to announce that Rita as the Master Spy Prestige Class\
  \ and Zach as Ezren can <i>both</i> be declared winners, and each will be awarded\
  \ $50 in paizo.com store credit. Congrats, guys, and a big thank you to everyone\
  \ who participated and voted! The costumes were all awesome this year, and we hope\
  \ to see you in next year's contest!</span></p> \n     <center>\n      <table width=\"\
  240px\">\n       <tbody>\n        <tr>\n         <td>\n          <div class=\"blurbCenter\"\
