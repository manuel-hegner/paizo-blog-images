  \ href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Have You Seen Me?</h1>\
  \ \n   <p class=\"date\">Monday, March 31, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">The Grand Lodge has been positively humming\
  \ with rumors that some of the Society’s infamous rivals are once again on the loose.\
  \ Initiates have busied themselves printing fliers to alert agents that danger is\
  \ afoot. Can you identify any of the faces in this rogues gallery?</span></p> \n\
  \    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderSociety/PZOPSS0516_a.jpg\"\
  > <img src=\"/image/content/PathfinderSociety/PZOPSS0516_a_180.jpeg\" border=\"\
  0\"></a> <a href=\"/image/content/PathfinderSociety/PZOPSS0516_b.jpg\"> <img src=\"\
  /image/content/PathfinderSociety/PZOPSS0516_b_180.jpeg\" border=\"0\"></a> <a href=\"\
  /image/content/PathfinderSociety/PZOPSS0516_c.jpg\"> <img src=\"/image/content/PathfinderSociety/PZOPSS0516_c_180.jpeg\"\
  \ border=\"0\"></a> <a href=\"/image/content/PathfinderSociety/PZOPSS0516_d.jpg\"\
  > <img src=\"/image/content/PathfinderSociety/PZOPSS0516_d_180.jpeg\" border=\"\
  0\"></a> \n     <br>Illustrations by Jakub Adam Witowski\n    </div> \n    <p>Be\
  \ sure to use spoiler tags so everyone can try.</p> \n    <p>The Year of the Demon\
  \ continues with <a href=\"http://paizo.com/products/btpy93m4\">Pathfinder Society\
  \ Scenario #5—16: Destiny of the Sands, Part 3: Sanctum of the Sages</a> and <a\
  \ href=\"http://paizo.com/products/btpy93m5\">Pathfinder Society Scenario #5—17:\
  \ Fate of the Fiend</a>. But will the return of familiar faces from the past help\
  \ the Pathfinders, or do these personalities portend difficult challenges ahead?</p>\
  \ \n    <p>Happy gaming</p> \n    <p>John Compton<br> <i>Developer</i></p> \n  \
