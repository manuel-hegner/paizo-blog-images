  \ target=\"_blank\"><img src=\"/image/content/Blog/LinnormHelm-LargeDragon_360.jpeg\"\
  ></a></td>\n     </tr>\n    </tbody>\n   </table>\n   <blockquote> \n    <p><b>Errata</b>:\
  \ If you find that the bottom of the hat tends to roll up on you, start with a 1\"\
  \ ribbed brim, and then begin the chart. Just be sure to take this added length\
  \ into account in determining when to start decreasing! For the medium size, knit\
  \ around for 1 inch (2.5 cm) above the end of the chart, then decrease; for the\
  \ large size, knit around for 2 inches (5 cm) above the end of the chart, then decrease.</p>\
  \ \n    <p class=\"tiny\"><sup>1</sup> The charted motifs are based on a motif from\
  \ Nancy Spies' wonderful book <i><a href=\"http://www.weavershand.com/ArelateStudiowyvern1.html\"\
  \ target=\"nofollow\">Here Be Wyverns</a>.</i></p> \n    <p class=\"tiny\"><sup>2</sup>\
  \ If you're wearing an actual helm, this hat works well as a liner. It's no fun\
  \ to have your helm freeze to your ears in winter, believe me!</p> \n    <p>Judy\
