  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">PaizoCon Keynote\
  \ Revelations</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 3, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">If you missed the PaizoCon\
  \ keynote, you also missed a grand tour of upcoming Pathfinder and Starfinder releases\
  \ as told by Publisher Erik Mona! In the video below, you’ll find details on:</p>\
  \ \n     <p><b>Starfinder Hardcover Releases</b><br> <a href=\"https://paizo.com/products/btq024zu?Starfinder-Galaxy-Exploration-Manual\"\
  ><em>Galaxy Exploration Manual</em></a><br> <a href=\"https://paizo.com/products/btq026mr?Starfinder-Tech-Revolution\"\
  ><em>Tech Revolution</em></a></p> \n     <p><b>Starfinder Adventures</b><br> <a\
  \ href=\"https://paizo.com/store/starfinder/adventures/adventurePath/horizonsOfTheVast\"\
  >Horizons of the Vast Adventure Path</a> <br> <a href=\"https://paizo.com/products/btq026l2?Starfinder-Adventure-Junkers-Delight\"\
  ><em>Junker's Delight</em></a>, <a href=\"https://paizo.com/products/btq027k6?Starfinder-Adventure-The-Liberation-of-Locus1\"\
  ><em>The Liberation of Locus-1</em></a>, and <a href=\"https://paizo.com/products/btq027uo?Starfinder-OneShot-1-Band-on-the-Run\"\
  ><em>Starfinder One-Shot: Band on the Run</em></a> standalone adventures</p> \n\
  \     <p><b>Pathfinder Hardcover Releases</b><br> <a href=\"https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic\"\
  ><em>Secrets of Magic</em></a><br> <a href=\"https://paizo.com/products/btq026mw?Pathfinder-Guns-Gears\"\
  ><em>Guns &amp; Gears</em></a><br> <em>Book of the Dead</em><br> <a href=\"https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"\
  ><em>Lost Omens The Mwangi Expanse</em></a><br> <a href=\"https://paizo.com/products/btq027kc?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  ><em>Lost Omens Grand Bazaar </em></a><br> <a href=\"https://paizo.com/products/btq021bz?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens\"\
  ><em>Lost Omens Absalom, City of Lost Omens</em></a></p> \n     <p><b>Pathfinder\
  \ Adventures</b><br> <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix\"\
  >Fists of the Ruby Phoenix</a>, <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  >Strength of Thousands</a>, Quest for the Frozen Flame, and <a href=\"https://www.gameontabletop.com/cf194/kingmaker-10th-anniversary.html\"\
  >Kingmaker</a> Adventure Paths<br> <a href=\"https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence\"\
  ><em>Malevolence</em></a>, <a href=\"https://paizo.com/products/btq027o0?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  ><em>Night of the Gray Death</em></a>, and <a href=\"https://paizo.com/products/btq027ug?Pathfinder-OneShot-2-Dinner-at-Lionlodge\"\
  ><em>Pathfinder One-Shot: Dinner at Lionlodge</em></a> standalone adventures.</p>\
  \ \n     <p><b>Pathfinder Board Games</b><br> <em>Goblin Fireworks Fight</em><br>\
  \ <a href=\"https://www.giochiunitiinternational.com/pathfinder-arena/\" target=\"\
  _blank\"><em>Pathfinder Arena</em></a></p> \n     <div class=\"blurbCenter\">\n\
  \      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/kObQiaZ1dHk\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>Don’t miss these upcoming releases by <a href=\"\
  https://paizo.com/store/subscriptions\">becoming a subscriber today</a> or by preordering\
  \ at your favorite local game store. </p> \n    </blockquote> \n   </div> <!-- tags:\
