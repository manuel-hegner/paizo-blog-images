  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Campaign\
  \ Cards of the Reborn Forge</h1> \n   <p class=\"date\">Thursday, December 12, 2013</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Since\
  \ Golarion is mostly a fantasy world, it's not every day that Paizo brings in new\
  \ treats for the gear-and-steam set. If you're looking for something a little more\
  \ scientific, a little more modern, and a little more sooty and gritty, look no\
  \ further than <a href=\"/products/btpy8xsl\"><i>Pathfinder Cards: Wardens of the\
  \ Reborn Forge Campaign Cards</i></a>! Though this set is made specifically to go\
  \ with <a href=\"/products/btpy92lr\"><i>Pathfinder Module: Wardens of the Reborn\
  \ Forge</i></a>, it's plenty useful for anyone who wants to run a steampunk-themed\
  \ or Western-themed game. We'd love it if everything took place around Alkenstar—\
  and hey, the module has a write-up of the city to help you out—but we won't judge\
  \ if you send your Pathfinders off to Victorian England or the Wild West! (If you\
  \ send them to the Wild Wild West, we might judge you a little bit. But only a little\
  \ bit.)</span></p> \n    <p>The folks featured on the set's 23 face cards in the\
  \ set range from the fancy elites of Alkenstar to the dusty workers well suited\
  \ to an industrial location. We see a couple of their cards down below, and there's\
  \ a little bit of Clint Eastwood in... well, both of them really! Like the rest\
  \ of our face cards, these have names and short descriptions on the back, plus plenty\
  \ of space for writing notes.</p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderCards/PZO3034_WardensCards2_500.jpeg\"\
  ><img src=\"/image/content/PathfinderCards/PZO3034_WardensCards2_180.jpeg\" border=\"\
  0\"></a> <a href=\"/image/content/PathfinderCards/PZO3034_WardensCards3_500.jpeg\"\
  ><img src=\"/image/content/PathfinderCards/PZO3034_WardensCards3_180.jpeg\" border=\"\
  0\"></a> \n     <br>Illustrations by Jon Neimeister and Daniel Warren \n    </div>\
  \ \n    <p>The 16 item cards from the set include three different firearms, like\
  \ the sword cane pistol shown below. The magical bombard isn't a cannon per se,\
  \ but we won't tell the people it blows up if you don't!</p> \n    <div class=\"\
  blurbCenter\"> <a href=\"/image/content/PathfinderCards/PZO3034_WardensCards4_500.jpeg\"\
  ><img src=\"/image/content/PathfinderCards/PZO3034_WardensCards4_180.jpeg\" border=\"\
  0\"></a> <a href=\"/image/content/PathfinderCards/PZO3034_WardensCards5_500.jpeg\"\
  ><img src=\"/image/content/PathfinderCards/PZO3034_WardensCards5_180.jpeg\" border=\"\
  0\"></a> \n     <br>Illustrations by Tim Kings-Lynne \n    </div> \n    <p>Rounding\
  \ out the rest of the set are the 15 quest cards tied specifically to the events\
  \ of the module. So whether you're snagging these Campaign Cards to make running\
  \ that adventure more vibrant or to bring some steam into your own campaign, the\
  \ <a href=\"/products/btpy8xsl\"><i>Wardens of the Reborn Forge Campaign Cards</i></a>\
  \ will treat you right!</p> \n    <p>Logan Bonner<br \\> <i>Developer</i></p> \n\
