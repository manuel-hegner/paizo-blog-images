             <div class="info" data-v-66f80654>
              <a href="/blog/author/JimButler" class="name" data-v-66f80654>Jim Butler</a> <span class="title" data-v-66f80654>VP of Marketing &amp; Licensing</span>
              <div class="biography" data-v-66f80654>
               <p>Jim grew up in the wilds of Wyoming but game design was in his blood. So he packed up everything and moved to Wisconsin to work for TSR and then Seattle to brand manage Alternity, the D&amp;D Worlds, and Spellfire. He founded Bastion Press before moving to Boston to immerse himself in the virtual worlds of Dungeons &amp; Dragons Online and Lord of the Rings Online. Opportunity knocked, which led him to San Francisco for RIFT; and now he's happily back on tabletop with Paizo and gleeful to be back in the Pacific Northwest.</p>
              </div>
