            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d81b6ff-dac9-4650-9931-c129616e4b6b/110420_Otari.jpg" alt="A small settlement of mostly wooden structures takes up most of a small clearing along a rocky coastline. Mountains and woodlands occupy the surrounding areas. A tall tower rises from the woods nearby. Other prominent features are an opulent temple of blue and white, the town’s tallest structure, and a long log flume jutting out over the sea." data-v-e19af2d6>
              <figcaption class="style--pathfinder" data-v-e19af2d6>
               <p>The town of Otari, as seen from the Inner Sea, by Will O’Brien</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey, Pathfinder fans! It’s Mark Moreland, your friendly neighborhood Director of Brand Strategy, with a bit of exciting news about web fiction over the next few months. Today, to celebrate the release of the second-edition <a href="https://paizo.com/pathfinder/beginnerbox">Pathfinder Beginner Box</a> next week, we’re launching the first chapter of a serialized novella by fan-favorite author, Liane Merciel (<em>Nightglass, Nightblade, Hellknight</em>).</p>
              <p><em>The Shroud of Four Silences</em> takes place in the town of Otari, pictured here, which serves as the setting for not only the Beginner Box, but also the <a href="https://paizo.com/products/btq023dy?Pathfinder-Adventure-Troubles-in-Otari"><em>Troubles in Otari</em></a> adventure and the <a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults">Abomination Vaults Adventure Path</a>. Like new players taking their first steps into the game and world of Pathfinder with the Beginner Box and our other Otari content, the heroes of this tale are new to adventuring, but quickly find themselves embroiled in a plot that could threaten the entire town.</p>
              <p>This return to long-form Pathfinder fiction also gave us another opportunity to try something new, so after this week, you won’t see the remaining chapters of <em>The Shroud of Four Silences</em> here on the Paizo Blog. Instead, you can get each week’s chapter emailed directly to you by ensuring you have opted in to receive “Products, Offers, News, and Events” emails in your <a href="https://paizo.com/paizo/account/settings/privacy">account privacy settings</a>. We’ll still have Otari-related blogs coming out on Wednesdays for the duration of <em>The Shroud of Four Silences</em>’s release, but they’ll be encounters, No-Prep Characters, and other content you can use at your table. If they happen to also be relevant to the current chapter of Eleukas, Wendlyn, and their companions’ story, I’m sure that will be entirely accidental.</p>
              <p>So without further ado, I present to you: <em>The Shroud of Four Silences</em>.</p>
             </div>
            </div>
           </div>
