  >Over the last couple of weeks, we’ve been spotlighting our Infinite Masters! If\
  \ you missed the last couple spotlights, you can check out last week’s <a href=\"\
  https://paizo.com/community/blog/v5748dyo6si4m?Meet-the-Infinite-Masters-Part-2\"\
  >here</a> and our first spotlight <a href=\"https://paizo.com/community/blog/v5748dyo6si4b?Celebrating-Pathfinder-and-Starfinder-Infinite\"\
  >here</a>!</p> \n      <div class=\"blurbCenter\"> <a href=\"https://www.pathfinderinfinite.com/product/395655&amp;affiliate_id=1398733\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60cb491a-971e-476e-b0eb-35694feeecaf/SashaHarving_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite: Practically Perfect Panache,\
  \ Swashbuckling Refined by Sasha Harving\"></a> <a href=\"https://www.pathfinderinfinite.com/product/384701&amp;affiliate_id=1398733\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a96cc971-b7c9-4b7b-ac4c-6e86c1a686f7/CeriRowland_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite: Fearsome Foes and Fables\
  \ by Ceri Rowland\"></a> <a href=\"https://www.pathfinderinfinite.com/product/393201/Character-Classes-Precog&amp;affiliate_id=1398733\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2957eef-8013-42c0-a841-52c502ba8dc5/JamesBeck_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite: Character Classes Precog\
  \ by James Beck\"></a> <a href=\"https://www.pathfinderinfinite.com/product/378249/Wrecked-Upon-The-Shore&amp;affiliate_id=1398733\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/932d8f20-56d3-44b6-8292-f934c079c8bc/SimonHunter_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite: Wrecked Upon the Shore by\
  \ Simon Hunter\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <br> \n      <h3>Get to know the newest Infinite Masters: </h3> \n   \
  \   <p><b>Sasha Laranoa Harving</b><br> Sasha Laranoa Harving (nov/nov), known to\
  \ novs friends as Solatra, has been writing for tabletop roleplaying games since\
  \ nov first rolled a d20, and has been doing novs best to take the RPG industry\
  \ by storm.</p> \n      <p><b>Ceri Rowland</b><br> Ceri Rowland has been writing\
  \ Pathfinder homebrew content since he first discovered 1e. His first campaign was\
  \ written almost entirely from scratch, which seemed like a good idea at the time.\
  \ Sometime later, he discovered 2e and fell in love with it, and later decided to\
  \ take the plunge and start writing content for publication. His specialties are\
  \ creature stat blocks and adventure modules, but he dabbles in a little bit of\
  \ everything. </p> \n      <p><b>James Beck</b><br> Jewish LGBT writer and co-owner\
  \ of Eldritch Osiris Games, James has worked with Deadly D8, written for Sinclair's\
  \ Library, and has worked on several big projects. </p> \n      <p><b>Simon Hunter</b><br>\
  \ A lifetime interest in TTRPG has become a reality for Simon as he creates and\
  \ publishes adventures through Paizo and WotC IP. He couples this interest with\
  \ a manic obsession for 3D printing and miniature painting, a love of coffee (both\
  \ roasting and drinking), and a passion for astronomy. He really enjoys taking created\
  \ worlds and adding in small additions that provide fun for players and game masters\
  \ alike. </p> \n      <p><b>Jacky Leung</b><br> Jacky is an ENNIE Award-winning\
  \ Chinese American TTRPG writer, editor, and designer. He is also the Creative Manager\
  \ for Unbreakable Publishers, seeking to uplift Asian creators to tell their stories\
  \ in their own voices. He has worked for Evil Hat Productions, MCDM, Baldman Games,\
  \ and others. He is a big-time foodie, sampling cuisine whenever time permits or\
  \ being lost in a food blogger's TikTok. </p> \n      <p><b>Adrian Kennelly</b><br>\
  \ Adrian is a designer of supplements for a variety of systems at Azukail Games\
  \ (http://azukailgames.com) and Community Content Programmes and collaborator with\
  \ other publishers. </p> \n      <p><b>Jamie Trollope</b><br> Jamie has been running\
  \ and playing in TTRPGs for 30 years. They've been an integral part of his life—\
  a creative outlet, a way of learning about good, bad, storytelling, character development,\
  \ teamwork and how to relate to each other. Jamie creates utilities for Pathfinder\
  \ 2e that he hopes will save people time, like the <a href=\"https://www.pathfinderinfinite.com/product/402698&amp;affiliate_id=2871372\"\
  >NPC Index</a> or <a href=\"https://www.pathfinderinfinite.com/product/396152?affiliate_id=2871372\"\
  >Smoke &amp; Sail: Naval Warfare</a>. He values creativity, collaboration, inclusivity\
  \ and this amazing game of make-believe we all love so much. Keep rolling 20's everyone!\
  \ </p> \n      <p><b>Gremlin Brothers</b><br> The Gremlin Brothers—Darkwayne, Batfoot\
  \ and Froghorn—aim to create top-notch adventure content to deepen the experience\
  \ of playing online or in person. Their first campaign—END OF DAYS—begins in the\
  \ River Kingdoms and takes players across .the continents! Check it out, starting\
  \ with Volume #1: <a href=\"https://www.pathfinderinfinite.com/product/377143/End-of-Days-1--The-Siege-of-Castle-Savinoy\"\
  >The Siege of Castle Savinoy</a>.</p> \n      <p><b>Luis Loza</b><br> Luis Loza\
  \ is Paizo’s Senior Developer working on the Pathfinder Lost Omens Line. He's done\
  \ a lot of work over the years creating new rules, setting, and fiction content\
  \ for Pathfinder First Edition, Pathfinder Second Edition, and Dungeons &amp; Dragons.\
  \ You can learn more about his work at <a href=\"http://luisloza.com/\">luisloza.com</a>.</p>\
