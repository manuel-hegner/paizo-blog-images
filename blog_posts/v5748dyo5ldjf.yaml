  \ <h1>Get Your Free RPGs!</h1> \n   <p class=\"date\">Thursday, June 13, 2012</p>\
  \ \n   <p>Free RPG Day is this Saturday! Be sure to swing on by your friendly local\
  \ game store to get your copy of <a href=\"/products/btpy8rgh\"><i>Pathfinder Module:\
  \ Dawn of the Scarlet Sun</i></a>, written by our very own James Jacobs, along with\
  \ tons of other free offerings from the greatest in gaming. Our offering this year,\
  \ <i>Dawn of the Scarlet Sun</i>, is built to tie in perfectly with the <a href=\"\
  /products/btpy8qsa\">Pathfinder Battles: Champions of Evil Encounter Pack</a>, which,\
  \ along with the pregenerated characters included in the module, give you everything\
  \ you need for a day of adventure at your favorite gaming den. So be sure to check\
  \ out the <a href=\"http://www.freerpgday.com\" target=\"_blank\">Free RPG Day website</a>\
  \ for a complete list of retailers participating in this weekendâ€™s excitement. See\
  \ you at the game store!</p> \n   <p>F. Wesley Schneider<br> <i>Editor-in-Chief</i></p>\
