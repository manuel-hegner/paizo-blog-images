  \ border=\"0\" alt=\"GameMastery logo\">\n   </div> \n   <blockquote> \n    <h1>GameMastery\
  \ Module Open Call</h1> \n    <p class=\"date\">Thursday, September 20, 2007</p>\
  \ \n    <p>Paizo has a long-standing tradition of bringing new authors into the\
  \ gaming industry. We hope to continue that tradition with the <i>GameMastery Module</i>\
  \ Open Call. With the Open Call, we're giving you your chance to join our stable\
  \ of experienced authors who bring <a href=\"/pathfinder\"><i>Pathfinder</i></a>\
  \ and the <a href=\"/gameMastery/modules\"><i>GameMastery Modules</i></a> to life.\
  \ All you need to do is download the guidelines <a href=\"/writersguidelines/GameMasteryModuleOpenCall.zip\"\
  >here (40 KB zip PDF)</a>, give them a read, and warm up your keyboard. The guidelines\
  \ document includes a brief synopsis of the adventure we're looking for, rules on\
  \ how to send a query, and an overview of the Open Call process. One skilled author\
  \ will be chosen to write <i>W3: Flight of the Red Raven</i>, due to come out next\
  \ year.</p> \n    <p>This is your chance to write for us. Let's see what you've\
  \ got.</p> \n    <p>Jason Bulmahn <br>GameMastery Brand Manager</p> \n   </blockquote>\
