  blurb\"> <a name=\"v5748dyo6si5u\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">October 2022 Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, October 20, 2022</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <p itemprop=\"description\">Hello Starfinders!<br>\
  \ This month we’re setting a course for the Marixah Republic and <em>Salvation’\
  s End</em>! Buckle up, and let’s blast off into adventure!</p> \n      <p>First\
  \ Seeker Ehu Hadif’s recent reforms and internal investigations have exposed the\
  \ crimes of two Starfinder agents. Join a team tasked with tracking down and apprehending\
  \ these corrupt Starfinders! There’s just one complication—the corrupt Starfinders\
  \ are currently on a mission in the Marixah Republic, so you’ll also have to complete\
  \ that mission. And, you know what, best keep an eye out for any crimes the corrupt\
  \ Starfinders have committed since they’ve been to Marixah. Those wrongs will need\
  \ to be righted. Well, what are you waiting for? There are corrupt Starfinders out\
  \ there smearing our good name and an archaeological site in need of protection!</p>\
  \ \n      <p><a href=\"https://paizo.com/products/btq02dw8?Starfinder-Society-Scenario-509-Counterfeit-History\"\
  ><em>Starfinder Society Scenario #5-09: Counterfeit History</em></a> is an adventure\
  \ for 3rd- through 6th-level characters by Letterio Mammoliti. This is the third\
  \ scenario in the ongoing story of the Year of Redemption's Rise. While it is recommended\
  \ you begin with <a href=\"https://paizo.com/products/btq02c6r?Starfinder-Society-Intro-Year-of-Redemptions-Rise\"\
  ><em>Intro: Year of Redemption's Rise</em></a>, the remaining scenarios can be played\
  \ in any order. <br> </p>\n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d125502-e6bf-4333-aa6c-db9770e3d816/PZOSFS0509_REHANU_SARVIR_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2d125502-e6bf-4333-aa6c-db9770e3d816/PZOSFS0509_REHANU_SARVIR_1500.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Rehanu Sarvir, a corrupt espraksa\
  \ Starfinder with stylish plumage, clutches his glaive for battle.\"></a> \n   \
  \    <p style=\"font-size: 13px;\">Illustration by Fabio Rodrigues</p> \n      </div>\
  \ \n      <br> \n      <p>Meanwhile, we’re dispatching a team of experienced Starfinders\
  \ to the false moon of <em>Salvation’s End</em> to investigate a recently opened\
  \ vault. Another Starfinder team, led by the dashing ryphorian Merin, is already\
  \ on site and reports that the residents of Vault-23A have successfully fought off\
  \ the forces of the mysterious Vault Lord—a tyrant who seeks to seize <em>Salvation’\
  s End</em> as their kingdom. Buoyed by their victory, the vault residents have no\
  \ desire to evacuate their home. You’ve been called in to back up these junior Starfinder\
  \ agents, convince the residents of Vault-23A it’s time to leave, and learn about\
  \ the Vault Lord’s forces. Better get a move on! You never know when the Vault Lord\
  \ will launch their next attack.</p> \n      <p><em><a href=\"https://paizo.com/products/btq02dw9?Starfinder-Society-Scenario-510-Shadow-of-the-Vault-Lord\"\
  >Starfinder Society Scenario #5-10: Shadow of the Vault Lord</a></em> is an adventure\
  \ for 9th- through 12th-level characters by Matt Duval.</p> \n      <p>Take care,\
  \ Starfinders!</p> \n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jessica Catalan<br> <em>Starfinder Society Developer</em></p> \n     \
  \ <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/648401f8-6566-4456-a99f-177a42a5ed15/PZOSFS05_Merin_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/648401f8-6566-4456-a99f-177a42a5ed15/PZOSFS05_Merin_1500.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Merin, the dashing ryphorian leader\
  \ of a team of Starfinders, grins pleasantly\"></a> \n       <p style=\"font-size:\
  \ 13px;\">Illustration by Allan Santos da Silva</p> \n      </div> \n      <br>\
  \ \n      <br> \n      <center>\n       <hr width=\"50%\">\n      </center> \n \
  \     <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/efcd6c3d-e306-4a57-b8b1-f9c2df9db902/PZOPFS0401_FORGOTTEN_SKULL_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/efcd6c3d-e306-4a57-b8b1-f9c2df9db902/PZOPFS0401_FORGOTTEN_SKULL_1500.png\"\
  \ width=\"300\" style=\"padding: 10px;\" alt=\"A human skull with glowing pink eyes\
  \ and her mouth open because she’s talking.\"></a> \n       <p style=\"font-size:\
  \ 13px;\"></p> \n      </div> \n      <br> \n      <p>Greetings, Pathfinders!</p>\
  \ \n      <p>The Year of Boundless Wonders just continues to give and grow as we\
  \ move forward! This month we’ll be traveling to the incredible city of Quantium,\
  \ the capital of Nex in order to investigate one of the mysterious magical artifacts\
  \ discovered in our introduction!</p> \n      <p><em><a href=\"https://paizo.com/products/btq02dw7?Pathfinder-Society-Scenario-405-The-Arclord-Who-Never-Was\"\
  >Pathfinder Society Scenario #4-05: The Arclord Who Never Was</a></em> is a scenario\
  \ for 1st- through 4th-level characters. The talking (and talkative!) skull, Zykyryz,\
  \ knows the secret to her past lies within this city. It’s up to the Pathfinder\
  \ Society agents with her to find the clues that will piece together her mysterious\
  \ history. However, as with all wondrous delights, there’s someone lurking behind\
  \ the curtain, waiting to snatch Zykyryz from the Society’s hands and steal her\
  \ power for their own nefarious purposes!</p> \n      <p>That’s all for now, Pathfinders!<br>\
  \ Remember: Explore! Report! Cooperate!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Shay Snow<br> <em>Pathfinder Society Developer</em></p>\
