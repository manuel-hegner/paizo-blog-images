  \ \n  <blockquote> \n   <h1><br>What Happens in the Worldwound Stays in the Worldwound</h1>\
  \ \n   <p class=\"date\">Friday, March 25, 2011</p> \n   <p>Oceans 666—that's the\
  \ best short description for Robin Laws's <a href=\"/pathfinder/tales/v5748btpy8g7q\"\
  ><i>The Worldwound Gambit</i></a> I've heard yet. <i>Gambit</i> is the fourth book\
  \ in our <a href=\"/pathfinder/tales\">Pathfinder Tales</a> line and will be coming\
  \ out in May, just in time to tuck it away in a bag and head to the beach. In this\
  \ novel, preternaturally handsome and coolly charismatic swindler Gad decides to\
  \ assemble a team of thieves, cutthroats, and con men to take the fight into the\
  \ magic-twisted hellscape known as the Worldwound, intent on striking directly at\
  \ the fiendish leader responsible for a series of raids into the surrounding territory—\
  the demon Yath, the Shimmering Putrescence. Can Gad hold his team together long\
  \ enough to pull off the ultimate con, or will trouble from within his own organization\
  \ lead to an untimely end for them all? You won't be able to find out for a few\
  \ weeks, but until then you'll have plenty of time to gaze on this great piece by\
  \ Daren Bader.</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p>\
