               <a href="/pathfinderRPG/"><img src="/image/content/Logos/PathfinderRPGLogo_360.jpeg"></a>
              </div>
              <h1 itemprop="headline">He Lives, He Dies, He Lives Again!</h1>
              <p class="date">Friday, September 25, 2015</p>
              <div itemprop="articlebody">
               <p itemprop="description">I have received word from the beyond, and we have a winner for our <a href="http://paizo.com/paizo/blog/v5748dyo5lhws?He-Must-Die-Again">Rasputin Redesign Challenge</a>! Look closely into my eyes, and I will share secrets with you...</p>
               <div class="blurb180">
                <a href="//static3.paizo.com/image/content/PathfinderAdventurePath/PZO9071-Rasputin.jpg"><img src="//static3.paizo.com/image/content/PathfinderAdventurePath/PZO9071-Rasputin_180.jpeg"></a>
               </div>
               <p>Redesigning Rasputin presents a multitude of challenges for those that picked up the gauntlet—not only backwards engineering a base starting point with ability scores, but also rethinking tactics, equipment, and stylistic approach. (And having to re-engineer entries to pick a winner was also challenging for the judges!) In the end, there can be only one winner, and that winner is: <strong>Iammars</strong>, with Grigori Rasputin, <a href="http://paizo.com/paizo/blog/v5748dyo5lhws&amp;page=4?He-Must-Die-Again#200">cult master mesmerist</a>!</p>
               <p></p>
               <div style="margin-bottom: 2px;">
                <strong>Grigori Rasputin, cult master mesmerist</strong>: <input type="button" value="Show" onclick="toggleSpoiler(this)">
                <div class="spoiler-text">
                 <blockquote>
                  <h2>Grigori Rasputin&nbsp;&nbsp;CR 17</h2>
                  <p><strong>XP 102,400</strong><br>
                    Male middle-aged human mesmerist (cult master) 18<br>
                    NE Medium humanoid (human)<br><strong>Init</strong> +0; <strong>Senses</strong> Perception +22<br><strong>Aura</strong> unholy aura (DC 22)</p>
                  <p class="stat-block-breaker">Defense</p>
                  <p><strong>AC</strong> 23, touch 18, flat-footed 23 (+5 armor, +4 deflection, +4 insight)<br><strong>hp</strong> 185 (18d8+92)<br><strong>Fort</strong> +15, <strong>Ref</strong> +16, Will +26; +4 vs. death effects, domination, mind-affecting effects, and possession<br><strong>Defensive Abilities</strong> fortification 50%, stitched soul; <strong>SR</strong> 25 vs. good</p>
                  <p class="stat-block-breaker">OFFENSE</p>
                  <p><strong>Speed</strong> 30 ft. (20 ft. in armor)<br><strong>Melee</strong> mwk dagger +12/+7/+2 (1d4–2/19–20)<br><strong>Ranged</strong> mwk Nagant M1895 revolver +14/+9/+4 (1d8/×4)<br><strong>Special Attacks</strong> bold stare (disorientation, sapped magic, susceptibility), hypnotic stare –-3, manifold tricks (5), mental potency +3, mesmerist tricks 18/day (faked death, fearsome guise, free in body, gift of will, meek facade, mesmeric mirror, psychosomatic surge, reflection of weakness [DC 28]) <strong>Mesmerist Spells Known</strong> (CL 18th; concentration +27)<br>
                    6th (4/day)—<em>demand</em> (DC 27), <a href="/pathfinderRPG/prd/ultimateMagic/spells/overwhelmingPresence.html#overwhelming-presence"><em>overwhelming presence</em></a> (DC 27), <a href="/pathfinderRPG/prd/spells/projectImage.html#project-image"><em>project image</em></a>, <a href="/pathfinderRPG/prd/spells/trueSeeing.html#true-seeing"><em>true seeing</em></a><br>
                    5th (6/day)—<a href="/pathfinderRPG/prd/advanced/spells/cloakOfDreams.html#cloak-of-dreams"><em>cloak of dreams</em></a> (DC 26), <a href="/pathfinderRPG/prd/spells/feeblemind.html#feeblemind"><em>feeblemind</em></a> (DC 26), <em>primal regression</em> (DC 26), <em>psychic asylum</em><br>
                    4th (7/day)—<a href="/pathfinderRPG/prd/spells/freedomOfMovement.html#freedom-of-movement"><em>freedom of movement</em></a>, <a href="/pathfinderRPG/prd/spells/phantasmalKiller.html#phantasmal-killer"><em>phantasmal killer</em></a> (DC 23), <em>restoration</em>, <em>greater synaptic pulse</em> (DC 25), <em>thoughtsense</em><br>
                    3rd (7/day)—<a href="/pathfinderRPG/prd/spells/bestowCurse.html#bestow-curse"><em>bestow curse</em></a> (DC 22), <em>confusion</em> (DC 24), <a href="/pathfinderRPG/prd/spells/dispelMagic.html#dispel-magic"><em>dispel magic</em></a>, <em>displacement</em>, <em>fear</em> (DC 22), <em>synaptic scramble</em> (DC 24)<br>
                    2nd (7/day)—<em>aversion</em> (DC 23), <a href="/pathfinderRPG/prd/spells/falseLife.html#false-life"><em>false life</em></a>, <em>levitate</em>, <a href="/pathfinderRPG/prd/spells/mirrorImage.html#mirror-image"><em>mirror image</em></a>, <a href="/pathfinderRPG/prd/ultimateCombat/spells/pilferingHand.html#pilfering-hand"><em>pilfering hand</em></a>, <em>placebo effect</em> (DC 21)<br>
                    1st (8/day)—<a href="/pathfinderRPG/prd/spells/faerieFire.html#faerie-fire"><em>faerie fire</em></a>, <a href="/pathfinderRPG/prd/advancedClassGuide/spells/heightenedAwareness.html"><em>heightened awareness</em></a>, <em>ill omen</em>, <em>psychic reading</em>, <em>quintessence</em>, <em>vanish</em> (DC 20)<br>
                    0 (at will)—<a href="/pathfinderRPG/prd/spells/dancingLights.html#dancing-lights"><em>dancing lights</em></a>, <a href="/pathfinderRPG/prd/spells/detectMagic.html#detect-magic"><em>detect magic</em></a>, <em>detect psychic significance</em>, <em>light</em>, <a href="/pathfinderRPG/prd/spells/prestidigitation.html#prestidigitation"><em>prestidigitation</em></a>, <a href="/pathfinderRPG/prd/spells/readMagic.html#read-magic"><em>read magic</em></a></p>
                  <p class="stat-block-breaker">TACTICS</p>
                  <p><strong>Before Combat</strong> Within the Thrice-Tenth presbytery (area <strong>H6</strong>), Rasputin enjoys the benefits of the <em>World Engine</em>’s unholy aura and insight bonus to his AC. Rasputin casts <a href="/pathfinderRPG/prd/advanced/spells/cloakOfDreams.html#cloak-of-dreams"><em>cloak of dreams</em></a>, <em>displacement</em>, <a href="/pathfinderRPG/prd/spells/falseLife.html#false-life"><em>false life</em></a>, <a href="/pathfinderRPG/prd/spells/freedomOfMovement.html#freedom-of-movement"><em>freedom of movement</em></a>, <em>levitate</em> and <a href="/pathfinderRPG/prd/spells/mirrorImage.html#mirror-image"><em>mirror image</em></a>. Aside from <a href="/pathfinderRPG/prd/spells/falseLife.html#false-life"><em>false life</em></a>, these effects are not factored into his statistics.<br><strong>During Combat</strong> Rasputin uses his stare to try to get his spells to stick on the PCs. He uses spells like <em>confusion</em>, <a href="/pathfinderRPG/prd/ultimateMagic/spells/overwhelmingPresence.html#overwhelming-presence"><em>overwhelming presence</em></a> and <em>primal regression</em> to try to stop the PCs from acting properly. If a PC is being particularly troublesome, then they become the target of <a href="/pathfinderRPG/prd/spells/phantasmalKiller.html#phantasmal-killer"><em>phantasmal killer</em></a>.<br><strong>Morale</strong> On the precipice of claiming his mother’s mythic power, Rasputin relies on his stitched soul to preserve his life, and fights to the death again and again until slain permanently.</p>
                  <p class="stat-block-breaker">STATISTICS</p>
                  <p><strong>Str</strong> 7, <strong>Dex</strong> 11, <strong>Con</strong> 14, <strong>Int</strong> 15, <strong>Wis</strong> 13, <strong>Cha</strong> 28<br><strong>Base Atk</strong> +13; <strong>CMB</strong> +11; <strong>CMD</strong> 29<br><strong>Feats</strong> Combat Casting, Craft Wondrous Item, Diehard<sup>B</sup>, Ectoplasmic Spell<sup>B</sup>, Great Fortitude, Greater Spell Focus (enchantment), Leadership, Quicken Spell, Skill Focus (Diplomacy), Spell Focus (enchantment), Spell Specialization (<em>ill omen</em>), Toughness<br><strong>Skills</strong> Bluff +30, Diplomacy +45, Heal +19, Intimidate +30, Knowledge (arcana) +23, Perception +22, Sense Motive +22, Spellcraft +23, Use Magic Device +30<br><strong>Languages </strong>Church Slavonic, Common, Russian<br><strong>SQ</strong> fanatical devotion, fanatical stare, glib lie (DC 33)<br><strong>Gear</strong> <em>+1 moderate fortification chain shirt</em>, mwk dagger, mwk Nagant M1895 revolver with 21 metal cartridges, <em>belt of physical might +2</em> (Dex, Con), <em>greater talisman of danger sense</em>, <em>greater talisman of healing power</em>, <em>greater talisman of warrior's courage</em>, <em>headband of alluring charisma +6</em>, <em>lucky horseshoe</em>, <em>mask of the mesmerist</em>, <em>ring of immolation</em><sup>AP 11</sup></p>
                  <p class="stat-block-breaker">SPECIAL ABILITIES</p>
                  <p><strong>Stitched Soul (Su)</strong> Rasputin’s soul is stitched to his body with threads of fate, and he clings tenaciously to life. He gains Diehard as a bonus feat. In addition, when first reduced to a number of negative hit points equal to or greater than his current Con score, Rasputin dies, but he springs back to life 1d4 rounds later as if the target of a resurrection spell. If killed a second time, the Mad Monk again comes back to life 1d6 rounds later, as if the target of a raise dead spell (upon his return, he loses 50% of his remaining unused spell slots as if they had been used to cast spells). Only after Rasputin is slain for a third time do his soul’s stitches finally unravel from his corpse, releasing his malignant spirit into the ether.</p>
                 </blockquote>
                </div>
               </div>
               <p></p>
               <p>Not only did Iammars swing for the fences in his entry, he nails it with choices that recreate the encounters in "Rasputin Must Die!" (like using <a href="/pathfinderRPG/prd/spells/projectImage.html#project-image"><em>project image</em></a> to harass the PCs). To quote Brandon's commentary, "And just as I clung to historical accuracy to get to the germ of my Rasputin, this guy goes and uses the archetype's bonus Leadership feat to get a cohort, and pulls Anna-[redacted]-Vyrubova out of the history books and inserts HER into the action. Just awesome." Of course, it would be silly to <em>not</em> include Anna, so here you go!</p>
               <p></p>
               <div style="margin-bottom: 2px;">
                <strong>Anna Vyurbova, biggest fan</strong>: <input type="button" value="Show" onclick="toggleSpoiler(this)">
                <div class="spoiler-text">
                 <blockquote>
                  <h2>Anna Vyurbova</h2>
                  <p>Female human psychic 16<br>
                    N Medium humanoid (human)<br><strong>Init</strong> +0; <strong>Senses</strong> Perception +6</p>
                  <p class="stat-block-breaker">Defense</p>
                  <p><strong>AC</strong> 17, touch 11, flat-footed 17 (+5 armor, +1 deflection, +1 natural)<br><strong>hp</strong> 158 (16d6+100)<br><strong>Fort</strong> +15, <strong>Ref</strong> +12, Will +17<br><strong>SR</strong> 28<br><strong>Weaknesses</strong> wheelchair bound</p>
                  <p class="stat-block-breaker">OFFENSE</p>
                  <p><strong>Speed</strong> 20 ft.<br><strong>Melee</strong> mwk dagger +10/+5 (1d4–1/19–20)<br><strong>Ranged</strong> mwk Nagant M1895 revolver +11/+6 (1d8/×4)<br><strong>Special Attacks</strong> agonizing wound (1 round, DC 24, 4/day), painful reminder (3d6, 4/day), phrenic amplifications (mimic metamagic, ongoing defense, overpowering mind, turning shield, undercast surge), phrenic pool (9 points) <strong>Psychic Spell-Like Abilities</strong> (CL 16th; concentration +22)<br>
                    1/day—<a href="/pathfinderRPG/prd/spells/detectThoughts.html#detect-thoughts"><em>detect thoughts</em></a> (DC 12), <a href="/pathfinderRPG/prd/spells/telepathicBond.html#telepathic-bond"><em>telepathic bond</em></a><br><strong>Psychic Spells Known</strong> (CL 16th; concentration +22)<br>
                    8th (3/day)—<a href="/pathfinderRPG/prd/spells/horridWilting.html#horrid-wilting"><em>horrid wilting</em></a> (DC 25), <em>psychic crush IV</em> (DC 25)<br>
                    7th (5/day)—<a href="/pathfinderRPG/prd/spells/simulacrum.html#simulacrum"><em>simulacrum</em></a>, <em>tower of iron will III</em>, <a href="/pathfinderRPG/prd/spells/wavesOfExhaustion.html#waves-of-exhaustion"><em>waves of exhaustion</em></a><br>
                    6th (7/day)—<em>contingency</em>, <em>dream travel</em> (DC 22), <em>mass inflict pain</em> (DC 22), <em>mental barrier V</em><br>
                    5th (7/day)—<em>explode head</em>, <a href="/pathfinderRPG/prd/advanced/spells/lifeBubble.html#life-bubble-"><em>life bubble</em></a> (DC 21), <em>psychic asylum</em>, <em>spell resistance</em>, <em>synapse overload</em> (DC 21)<br>
                    4th (7/day)—<a href="/pathfinderRPG/prd/spells/blackTentacles.html#black-tentacles"><em>black tentacles</em></a>, <a href="/pathfinderRPG/prd/spells/breakEnchantment.html#break-enchantment"><em>break enchantment</em></a>, <a href="/pathfinderRPG/prd/spells/dimensionDoor.html#dimension-door"><em>dimension door</em></a>, <em>mass pain strike</em> (DC 20), <em>thoughtsense</em><br>
                    3rd (7/day)—<em>analyze aura</em>, <a href="/pathfinderRPG/prd/spells/dispelMagic.html#dispel-magic"><em>dispel magic</em></a>, <em>displacement</em>, <em>heroism</em>, <a href="/pathfinderRPG/prd/spells/vampiricTouch.html#vampiric-touch"><em>vampiric touch</em></a><br>
                    2nd (8/day)—<a href="/pathfinderRPG/prd/advancedClassGuide/spells/bulletWard.html"><em>bullet ward</em></a>, <a href="/pathfinderRPG/prd/spells/falseLife.html#false-life"><em>false life</em></a>, <a href="/pathfinderRPG/prd/spells/mirrorImage.html#mirror-image"><em>mirror image</em></a>, <a href="/pathfinderRPG/prd/advanced/spells/painStrike.html#pain-strike"><em>pain strike</em></a> (DC 18), <a href="/pathfinderRPG/prd/ultimateCombat/spells/pilferingHand.html#pilfering-hand"><em>pilfering hand</em></a>, <a href="/pathfinderRPG/prd/spells/resistEnergy.html#resist-energy"><em>resist energy</em></a><br>
                    1st (8/day)—<em>burst of insight</em>, <a href="/pathfinderRPG/prd/spells/comprehendLanguages.html#comprehend-languages"><em>comprehend languages</em></a>, <a href="/pathfinderRPG/prd/advancedClassGuide/spells/heightenedAwareness.html"><em>heightened awareness</em></a>, <em>ill omen</em>, <a href="/pathfinderRPG/prd/spells/magicMissile.html#magic-missile"><em>magic missile</em></a>, <a href="/pathfinderRPG/prd/ultimateMagic/spells/persuasiveGoad.html#persuasive-goad"><em>persuasive goad</em></a> (DC 18)<br>
                    0 (at will)—<em>daze</em>, <a href="/pathfinderRPG/prd/spells/detectMagic.html#detect-magic"><em>detect magic</em></a>, <em>detect psychic significance</em>, <em>light</em>, <a href="/pathfinderRPG/prd/spells/mageHand.html#mage-hand"><em>mage hand</em></a>, <a href="/pathfinderRPG/prd/spells/readMagic.html#read-magic"><em>read magic</em></a>, <em>resistance</em>, <em>stabilize</em>, <em>virtue</em><br><strong>Psychic Discipline</strong> Pain</p>
                  <p class="stat-block-breaker">TACTICS</p>
                  <p><strong>Before Combat</strong> Anna casts <em>heroism</em> on both herself and Rasputin, while also casting <em>displacement</em>, <a href="/pathfinderRPG/prd/spells/falseLife.html#false-life"><em>false life</em></a>, <a href="/pathfinderRPG/prd/advancedClassGuide/spells/heightenedAwareness.html"><em>heightened awareness</em></a>, <a href="/pathfinderRPG/prd/advanced/spells/lifeBubble.html#life-bubble-"><em>life bubble</em></a>, <a href="/pathfinderRPG/prd/spells/mirrorImage.html#mirror-image"><em>mirror image</em></a>, and <em>spell resistance</em>. <em>Displacement</em>, <a href="/pathfinderRPG/prd/advanced/spells/lifeBubble.html#life-bubble-"><em>life bubble</em></a>, and <a href="/pathfinderRPG/prd/spells/mirrorImage.html#mirror-image"><em>mirror image</em></a> are not factored into her statistics. <br><strong>During Combat</strong> Anna attempts to do as much damage to the PCs as possible, making liberal use of quickened <em>explode head</em> combined with <a href="/pathfinderRPG/prd/spells/horridWilting.html#horrid-wilting"><em>horrid wilting</em></a> and <em>psychic crush</em>.<br><strong>Morale</strong> Anna fights until her <em>contingency</em> whisks her away, her pain overcoming her and stopping her from doing anything else.</p>
                  <p class="stat-block-breaker">STATISTICS</p>
                  <p><strong>Str</strong> 8, <strong>Dex</strong> 10, <strong>Con</strong> 16, <strong>Int</strong> 23, <strong>Wis</strong> 14, <strong>Cha</strong> 13<br><strong>Base Atk</strong> +8; <strong>CMB</strong> +9; <strong>CMD</strong> 18<br><strong>Feats</strong> Combat Casting, Empower Spell, Fearsome Spell, Great Fortitude, Lightning Reflexes, Quicken Spell, Spell Focus (necromancy), Spell Perfection (<em>explode head</em>), Toughness<br><strong>Skills</strong> Bluff +22, Diplomacy +22, Heal +16, Knowledge (arcana) +29, Knowledge (nobility) +29, Knowledge (religion) +29, Sense Motive +23, Spellcraft +27<br><strong>Languages </strong> Common, Russian<br><strong>SQ</strong> live on (6d6, 7/day), mercies (dazed, nauseated, sickened, stunned), power from pain (max. 2)<br><strong>Combat Gear</strong> <em>bead of force</em>, <em>lesser persistent metamagic rod</em>, <em>wand of cure light wounds</em>, <em>wand of enervation</em> (22 charges); <strong>Other Gear</strong> <em>+1 mithral chain shirt</em>, <em>cloak of resistance +3</em>, <em>headband of mental prowess +2</em> (Int, Wis), <em>ring of protection +1</em></p>
                  <p class="stat-block-breaker">SPECIAL ABILITIES</p>
                  <p><strong><em>Contingency</em></strong>: When Anna is brought down to 25 hit points or less, she <em>dimension doors</em> away.</p>
                  <p><strong>Wheelchair Bound</strong>: Anna can only move around in her wheelchair. Her speed is reduced by 10 feet unless both hands are free.</p>
                 </blockquote>
                </div>
               </div>
               <p></p>
               <p>Iammars is the winner of a <strong>custom Paizo.com avatar</strong> selected from <a href="http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures"><em>Occult Adventures</em></a>, as well as $25 in store credit! But Iammars' entry wasn't the only one that got our attention. Milo v3's <a href="http://paizo.com/paizo/blog/v5748dyo5lhws&amp;page=3?He-Must-Die-Again#126">reanimated medium</a>, Rannald's <a href="http://paizo.com/paizo/blog/v5748dyo5lhws&amp;page=5?He-Must-Die-Again#228">reanimated medium/formless adept psychic</a>, Charlie Bell's <a href="http://paizo.com/paizo/blog/v5748dyo5lhws&amp;page=5?He-Must-Die-Again#224">mesmerist</a>, and two interpretations of the occultist class from <a href="http://paizo.com/paizo/blog/v5748dyo5lhws&amp;page=3?He-Must-Die-Again#127">Meloriel</a> and <a href="http://paizo.com/paizo/blog/v5748dyo5lhws&amp;page=4?He-Must-Die-Again#198">Corneleus Idaho</a> were also among our favorite entries. Implement choices for the occultists, playing up the "why can't you just stay dead" for the medium, and solid tactical choices with Rasputin's new class made selecting our finalist a worthy encounter for our judges!</p>
               <p>Thank you so much to everybody who entered—it was a (kinetic) blast to read through them all!</p>
               <p>Until next time,</p>
               <p>Brandon Hodge<br><em>Contributor</em></p>
               <p>Liz Courts<br><em>Community Manager</em></p>
              </div>
             </blockquote>
