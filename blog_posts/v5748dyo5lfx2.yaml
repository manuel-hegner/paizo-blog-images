html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lfx2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Pathfinder Battles\
  \ Preview: Short Blog, Big Dragon</h1> \n   <p class=\"date\">Friday, February 28,\
  \ 2014</p> \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"\
  >WOW! Today has been so crazy busy here at the Paizo offices that I only now realized\
  \ that I needed to write a preview blog for the <a href=\"/products/btpy92s9\">Reign\
  \ of Winter</a> set of <a href=\"/pathfinder/pathfinderMiniatures/wizKids\">Pathfinder\
  \ Battles</a> prepainted fantasy miniatures! The set is scheduled for a May release,\
  \ and since time is short and our web team certainly wants to get out of here before\
  \ Midnight, I'm going to keep today's preview short and very, very sweet by giving\
  \ you your first good look at the set's limited edition \"case incentive\" figure:\
  \ the <a href=\"/products/btpy92sa\">Gargantuan White Dragon</a>!</span></p> \n\
  \    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderBattles/WZK71461_WhiteDragon_500.jpeg\"\
  > <img src=\"/image/content/PathfinderBattles/WZK71461_WhiteDragon_360.jpeg\" border=\"\
  0\"> </a>\n    </div> \n    <p>The Gargantuan White looks amazing in person. Captured\
  \ in mid flight, the figure is taller than other dragons we've released so far,\
  \ and every bit as menacing as his case incentive cousins, the <a href=\"/products/btpy8v08\"\
  >Gargantuan Blue Dragon</a>, the <a href=\"/products/btpy91di\">Gargantuan Skeletal\
  \ Dragon</a>, and the <a href=\"/products/btpy909h\">Gargantuan Green Dragon</a>.\
  \ </p> \n    <p>As with previous case incentive figures, the <a href=\"/products/btpy92sa\"\
  >Gargantuan White Dragon</a> will be produced in extremely limited quantities as\
  \ a premium for customers who preorder a case of <a href=\"/products/btpy92s9\"\
  >Reign of Winter</a> figures. Subscribers to the <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> line receive a substantial discount on the figure, as well,\
  \ so if you haven't yet <a href=\"/products/btpy8o6b\">become a case subscriber</a>,\
  \ please consider doing so!</p> \n    <p>That's it for me this week. See you next\
  \ Friday for more exciting miniature reveals!</p> \n    <p>Until then, I remain,</p>\
  \ \n    <p>Erik Mona<br \\> <i>Publisher</i></p> \n   </div> \n  </blockquote> <!--\
