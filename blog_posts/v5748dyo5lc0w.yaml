  \   <div itemprop=\"articleBody\"> \n     <div align=\"right\">\n      <a href=\"\
  /image/content/CrimsonThrone/PZO9007-Bard.jpg\" target=\"_blank\"><img src=\"/image/content/CrimsonThrone/PZO9007-Bard_180.jpeg\"\
  \ border=\"0\" align=\"right\"></a>\n     </div>\n     <blockquote> \n     </blockquote>\
  \ \n     <div align=\"left\">\n      <a href=\"/image/content/PathfinderRPG/PZO1115-Alain.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1115-Alain_180.jpeg\"\
  \ border=\"0\" align=\"left\"></a>\n     </div> \n     <blockquote> \n      <p>As\
  \ you may recall, last month Pathfinder fiction author Kevin Andrew Murphy temporarily\
  \ lost his mind and wrote us a full heroic crown of sonnets featuring 15 of our\
  \ iconic characters, then sent it to us as a Valentine's Day present. We <a href=\"\
  /paizo/blog/v5748dyo5lbw6\">posted it on the blog</a>, and folks seemed to enjoy\
  \ it. Perhaps <i>too</i> much.</p> \n      <p>Never one to back away from a challenge,\
  \ Kevin has now written <i>another</i> poem dealing with the Pathfinder iconics\
  \ and posted it on the messageboards, this time in honor of St. Patrick's Day. The\
  \ poem—made up of linked limericks—is of a tradition known as \"flyting,\" a very\
  \ old practice in which two parties exchange over-the-top and often lewd insults\
  \ in verse. (Think of it as a medieval rap battle.) In this case, the two competitors\
  \ are Alain and Lem—apparently, nobody told the cavalier that it's unwise to take\
  \ on a bard in an insult contest.</p> \n      <p>While things get a bit bawdier\
  \ than we can post on the blog, those who don't mind a little crudity in their poetry\
  \ may want to <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/fiction/pathfinderPoetryTheFlytingOfCaileansHallLimerickEpicForStPatrickSDay2011MarkMoreland\"\
  >head over to the thread</a> and read it for themselves. Having such a thriving\
  \ fan fiction community is always fun and flattering, but this... well, this is\
  \ definitely a new sort of animal!</p> \n      <p>Kudos to Kevin, and let us all\
  \ hope they continue to offer internet access in his padded cell....</p> \n    \
  \  <p style=\"clear:both;\">James Sutter <br>Fiction Editor</p> \n     </blockquote>\n\
