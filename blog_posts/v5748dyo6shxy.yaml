  blurb\"> <a name=\"v5748dyo6shxy\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Add Dimension to Your\
  \ Encounters!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, January 24, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/012422_TreerazorPreview.jpg\"\
  ><img src=\"/image/content/Blog/012422_TreerazorPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">There’s just something about\
  \ an epic horde of enemies on the table that brings the sense of danger to the scene.\
  \ For over a decade, Paizo has partnered with the hobby leader WizKids/NECA in bringing\
  \ characters and foes to life in three dimensions. With iconic sets of heroes and\
  \ villains, the Builder Set series of Goblins and Undead, and sets tied to key Adventure\
  \ Paths and regions of Golarion, the Pathfinder Battles line of prepainted collectible\
  \ miniatures are a fast way for Game Masters to being the world to life on the tabletop.\
  \ </p> \n     <p>Paizo maintains a stock of <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  >available sets</a> in their booster format, each containing a randomized selection\
  \ of figures tied to a theme or adventure. GMs and players alike can also subscribe\
  \ to highly anticipated upcoming sets such as <a href=\"https://paizo.com/products/btq02c0h?Pathfinder-Battles-The-Mwangi-Expanse\"\
  >The Mwangi Expanse</a>, with its premium figures: the inquisitive yet enigmatic\
  \ <a href=\"https://paizo.com/products/btq02bzn?Pathfinder-Battles-The-Mwangi-Expanse-Premium-Figure-Adult-Cloud-Dragon\"\
  >Adult Cloud Dragon</a>; <a href=\"https://paizo.com/products/btq02bzm?Pathfinder-Battles-The-Mwangi-Expanse-Premium-Figure-DimariDaji\"\
  >Dimari-Diji</a>, the Final Tree of the Elder World who remembers the fall of the\
  \ Starstone; and the dread river predator and devourer of heroes, <a href=\"https://paizo.com/products/btq02bzo?Pathfinder-Battles-The-Mwangi-Expanse-Premium-Figure-Mamlambo\"\
  >the Mamlambo</a>. </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cbcbc23-180c-463e-b25e-48b4000cc901/012422_mammoth-rider_pre.jpeg\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cbcbc23-180c-463e-b25e-48b4000cc901/012422_mammoth-rider_pre.jpeg\"\
  \ alt=\"Painted miniature of an orc dressed in fur and leather armor, riding a mammoth\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7841040-9668-43bf-858f-5f6b62d04889/012422_Dimari.jpeg\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b7841040-9668-43bf-858f-5f6b62d04889/012422_Dimari.jpeg\"\
  \ alt=\"A painted miniature of a tree-like being with plant growth in the shape\
  \ of a long beard\"></a> \n     </div> \n     <br> \n     <p>For those times that\
  \ you need the perfect figure to challenge your party in your own homebrew adventure,\
  \ we also offer an extensive selection of single miniatures. Whether you’re looking\
  \ for Knights of Lastwall soldiers to round out that epic defense, hordes of goblins\
  \ or kobolds to harass your players, or the perfect animal companion or form for\
  \ your druid’s <em>wild shape</em>, you’ll find the <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  >best selection here</a>.</p> \n     <p>Whether you’re looking to expand your already-legendary\
  \ selection of figures for the next epic encounter or looking to start a collection\
  \ of figures to supplement your play, The Golem’s Got It!</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/764600e8-1b28-45ce-9525-c7869c76605d/012422_AdultCloudDragon.jpeg\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/764600e8-1b28-45ce-9525-c7869c76605d/012422_AdultCloudDragon.jpeg\"\
  \ alt=\"Light blue and white painted miniature of an adult cloud dragon\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/149d3c75-7cfa-4891-a902-f37b9397e6ae/012422_Treerazor.jpeg\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/149d3c75-7cfa-4891-a902-f37b9397e6ae/012422_Treerazor.jpeg\"\
  \ alt=\"Painted miniature of Treerazor on a textured landscape tile\"></a> \n  \
