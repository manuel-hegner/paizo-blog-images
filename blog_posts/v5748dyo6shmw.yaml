  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Spring into Action with\
  \ the April Showers Sale!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, April 19, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041921_SpringSalePreview.jpg\"\
  ><img src=\"/image/content/Blog/041921_SpringSalePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">All Paizo PDFs and digital\
  \ products are 25% off through Sunday, May 2nd! Just click on the “On Sale” tab\
  \ in your favorite sections of the <a href=\"https://paizo.com/store\">Paizo Store</a>\
  \ and add it to your cart.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dcdd336a-2ff9-40b4-a36c-ed234c7b973f/041921_SpringSale.png\"\
  \ alt=\"Illustration of Pathfinder and Starfinder themed goblins with their respective\
  \ logos over-layed above the illustration\"></a>\n     </div> \n     <br> \n   \
  \  <h3>New Releases</h3> \n     <p>Grab the newest hardcover releases like the <a\
  \ href=\"https://paizo.com/products/btq024xj?Pathfinder-Bestiary-3\"><em>Pathfinder\
  \ Bestiary 3</em></a>, <a href=\"https://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide\"\
  ><em>Pathfinder Lost Omens: Ancestry Guide</em></a>, and <a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  ><em>Starfinder Alien Archive 4</em></a>.</p> \n     <p>Start a new adventure campaign\
  \ with the <a href=\"https://paizo.com/products/btq023du\"><em>Starfinder Adventure\
  \ Path: We’re No Heroes (Fly Free or Die 1 of 6)</em></a>, <a href=\"https://paizo.com/products/btq026kj?Pathfinder-Adventure-Path-163-Ruins-of-Gauntlight\"\
  ><em>Pathfinder Adventure Path: Ruins of Gauntlight (Abomination Vaults 1 of 3)</em></a>\
  \ or <a href=\"https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  ><em>Pathfinder Adventure Path #145: Hellknight Hill (Age of Ashes 1 of 6)</em></a>!</p>\
  \ \n     <h3>Beginner Bundles</h3> \n     <p>New to Pathfinder or Starfinder or\
  \ want to teach others? Get started with a digital version of the acclaimed <a href=\"\
  https://paizo.com/pathfinder/beginnerbox\"><em>Pathfinder Beginner Box</em></a>\
  \ or the <a href=\"https://paizo.com/starfinder/beginnerbox\"><em>Starfinder Beginner\
  \ Box</em></a>.</p> \n     <p>Step up from there with the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a> with the <a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\"\
  ><em>Bestiary</em></a> or the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a> with the <a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"\
  ><em>Alien Archive</em></a>.</p> \n     <h3>Digital accessories with amazing images\
  \ for virtual tabletop play</h3> \n     <p>This is a great opportunity to acquire\
  \ both PDF and JPG versions of Pathfinder and Starfinder cards, maps, and pawns!</p>\
  \ \n     <p>Collect <a href=\"https://paizo.com/store/pathfinder/accessories/cards\"\
  >Pathfinder Cards</a> like the huge <a href=\"https://paizo.com/products/btq024tp?Pathfinder-Bestiary-Battle-Cards\"\
  ><em>Bestiary Battle Cards</em></a>, helpful <a href=\"https://paizo.com/products/btq024t2?Pathfinder-Condition-Card-Deck\"\
  ><em>Condition Card Deck</em></a>, or popular <a href=\"https://paizo.com/products/btq024t6?Pathfinder-Spell-Cards-Arcane\"\
  ><em>Spell Cards: Arcane</em></a>!</p> \n     <p>Acquire <a href=\"https://paizo.com/store/pathfinder/accessories/maps\"\
  >Pathfinder Maps</a> like <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipTiles\"\
  >Flip-Tiles</a>, <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipmats\"\
  >Flip-Mats</a>, <a href=\"https://paizo.com/store/pathfinder/accessories/maps/flipMatClassics\"\
  >Flip-Mat Classics</a>, and <a href=\"https://paizo.com/store/pathfinder/accessories/maps/biggerFlipMats\"\
  >Bigger Flip-Mats</a>, which are perfect for homebrewers or anyone who wants to\
  \ save time.</p> \n     <p>Bring your PCs, NPCs, and adversaries to life with <a\
  \ href=\"https://paizo.com/store/pathfinder/accessories/pawns\">Pathfinder Pawns</a>,\
  \ like the essential <a href=\"https://paizo.com/products/btq0206t?Pathfinder-Bestiary-Pawn-Box\"\
  ><em>Bestiary Pawn Box</em></a>, versatile <a href=\"https://paizo.com/products/btq022yt?Pathfinder-Gamemastery-Guide-NPC-Pawn-Collection\"\
  ><em>Gamemastery Guide NPC Pawn Collection</em></a>, and the inspirational <a href=\"\
  https://paizo.com/products/btq026jg?Pathfinder-Player-Character-Pawn-Collection\"\
  ><em>Player Character Pawn Collection</em></a>!</p> \n     <p><a href=\"https://paizo.com/store/starfinder/accessories\"\
  >Starfinder Accessories</a> offer an abundance of <a href=\"https://paizo.com/store/starfinder/accessories/cards\"\
  >Cards</a>, <a href=\"https://paizo.com/store/starfinder/accessories/maps\">Maps</a>,\
  \ and <a href=\"https://paizo.com/store/starfinder/accessories/pawns\">Pawns</a>\
  \ as well! </p> \n     <center>\n      <h3><a href=\"https://paizo.com/store\">Grab\
  \ that book you've been eyeing today!</a></h3>\n     </center> \n     <p>*The discount\
  \ is not valid on subscriptions, preorders, backorders, non-Paizo downloads, gift\
  \ certificates, or other discounts, including the Paizo Advantage.</p> \n    </blockquote>\
