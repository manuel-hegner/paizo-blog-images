html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljt1\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static3.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Meet Reepazo, Your New Buggy Buddy</h1>\
  \ \n   <p class=\"date\">Thursday, May 11, 2017</p> \n   <p itemprop=\"description\"\
  >You probably have guessed that we like goblin promo characters. To date, we've\
  \ issued three of these rotters: <a href=\"/products/btpy96ie?Pathfinder-Adventure-Card-Game-Promo-Card-Ranzak\"\
  >Ranzak</a>, <a href=\"/products/btpy9fpr?Pathfinder-Adventure-Card-Game-Promo-Card-Ekkie\"\
  >Ekkie</a>, and <a href=\"/products/btpy9nbv?Pathfinder-Adventure-Card-Game-Promo-Card-Tup\"\
  >Tup</a>. If goblins could read, they'd tell you to collect the set!</p> \n   <p>Today,\
  \ we're just giddy about introducing you to your new best friend. Her name's Reepazo,\
  \ and she's the new <a href=\"http://freerpgday.com\" target=\"_blank\">Free RPG\
  \ Day</a> promo character for the <a href=\"/pathfinder/adventureCardGame/mummysMask\"\
  >Pathfinder Adventure Card Game Mummy's Mask Adventure Path</a>. You'll be able\
  \ to pick up a copy at <a href=\"http://freerpgday.com/stores.htm\" target=\"_blank\"\
  >participating hobby retailers</a>, or you can <a href=\"/products/btpy9t80?Pathfinder-Adventure-Card-Game-Promo-Card-Reepazo\"\
  >preorder her on paizo.com</a>. She comes with a character card, a role card, a\
  \ token card, and most importantly, LOTS OF BUGS. (Don't worryâ€”<a href=\"http://pe.usps.com/text/pub52/pub52c5_007.htm#ep183913\"\
  \ target=\"_blank\">postal regulations prevent us from shipping most of the poisonous\
  \ ones</a>.)</p> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/PathfinderACG/PZO6030-Reepazo.jpg\"\
  ><img src=\"/image/content/PathfinderACG/PZO6030-Reepazo_360.jpeg\"></a> \n    <p><i>Best\
  \ earring.</i></p>\n   </div> \n   <p>Reepazo is a Goblin Bugzapper. No, really.\
  \ She combines two elements that surprisingly rarely coincide in the Pathfinder\
  \ universe: she can turn herself into a bug, and she can turn you into a bug. Basically,\
  \ everybody's a bug. It's Free BUG Day!</p> \n   <p>No, actually, it's Free RPG\
  \ Day, on Saturday, June 17. Reepazo will be there. Will you?</p> \n   <p>(If you\
  \ <i>can't</i> be there, don't worry: <a href=\"/products/btpy9t80?Pathfinder-Adventure-Card-Game-Promo-Card-Reepazo\"\
  >Reepazo will be for sale right here on paizo.com starting July 1</a>.)</p> \n \
  \  <p>Mike Selinker<br> <i>Adventure Card Game Lead Designer</i></p> \n  </blockquote>\
