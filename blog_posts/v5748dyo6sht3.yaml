  >iHeart Radio</a>, <a href=\"https://podcasts.apple.com/nz/podcast/pathfinder-roleplaying-game-adventures-by-officialpaizo/id1543471820\"\
  >iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/pathfinder-roleplaying-game-adventures-by-NUtq21l4ZsP/\"\
  >Listen Notes</a>, <a href=\"https://player.fm/series/pathfinder-roleplaying-game-adventures-by-officialpaizo\"\
  >Player FM</a>, <a href=\"https://pathfinderofficial.podbean.com/\">PodBean</a>,\
  \ and <a href=\"https://open.spotify.com/show/5isV5WWYuZqsLQL4MNSR10\">Spotify</a>!</p>\
  \ \n      <p>You might especially like to follow along while referencing all the\
  \ new Pathfinder Secrets of Magic open-source rules content on our partner site,\
  \ <a href=\"https://2e.aonprd.com/Sources.aspx?ID=96\" target=\"_blank\">Archives\
  \ of Nethys</a>.</p> \n      <p>Catch the last episode of this unique, 10-episode\
  \ actual-play show as it concludes tonight at 6 pm Pacific!</p> \n      <center>\n\
