  \ border=\"0\"></a> \n   </div>\n   <blockquote> \n    <h1>RPG Superstar™ 2010:\
  \ 16 finalists advance to Round 3!</h1> \n    <h3>Round 3 contestants will create\
  \ monster stat blocks</h3> \n    <p class=\"date\">Tuesday, February 2, 2010</p>\
  \ \n    <p>Our Top 32 contestants submitted their Round 2 entries in the form of\
  \ monster concepts for use with Paizo's <a href=\"/pathfinderRPG\"><i>Pathfinder\
  \ Roleplaying Game</i></a>. In addition to regular judges Clark Peterson, Sean K\
  \ Reynolds, and Wes Schneider, guest judge Greg Vaughan commented on each contestant's\
  \ submission. You voted for your favorites, selecting our Top 16 contestants; the\
  \ ultimate winner will earn a paid commission to write one of Paizo's upcoming <a\
  \ href=\"/pathfinder/pathfinderModules\"><i>Pathfinder Modules</i></a>!</p> \n \
  \  </blockquote> \n   <table border=\"0\" align=\"center\">\n    <tbody>\n     <tr>\n\
