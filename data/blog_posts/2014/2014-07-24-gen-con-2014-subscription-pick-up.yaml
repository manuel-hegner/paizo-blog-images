              <h1 itemprop="headline">Gen Con 2014 Subscription Pick Up!</h1>
              <p class="date">Thursday, July 24, 2014</p>
              <div itemprop="articleBody">
               <p><span itemprop="description"><a href="http://gencon.com">Gen Con 2014</a> is looming on the horizon and all of us at Paizo are going full steam ahead as we make preparations to ship out to sunny Indianapolis.</span></p>
               <p>Every year we get the pleasure of seeing Pathfinder fans at our booth picking up their August subscriptions and at Gen Con 2014 we'll again offer this service, all you have to do is opt in by Tuesday, July 29th, 2014 2:00 PM Pacific time.</p>
               <p>Gen Con is a one of our biggest release dates each year. We have a treasure trove of new products coming out in August including the new <em>Skull &amp; Shackles Base Set</em> for the Pathfinder Adventure Card Game! Here's the information you need if you are interested in picking up your subscriptions at Gen Con 2014!</p>
               <p><b>How do I choose to pick up Subscriptions at Gen Con 2014?</b><br>
                 Just visit your <a href="https://secure.paizo.com/paizo/account/subscriptions">My Subscription page</a> and select the option for "Yes, I'll pick up my subscription products at Gen Con 2014." There's no save button, as soon as you click the option for pick up your selection will be saved. You can change this preference anytime before the deadline of July 29th at 2 PM Pacific time.</p>
               <h2>Important Dates</h2>
               <blockquote>
                <p><b>Ability to choose Gen Con Subscription Pick Up Starts:</b> Now!<br><b>Ability to choose Gen Con Subscription Pick Up Ends:</b> Tuesday, July 29th, 2014 at 2:00 PM Pacific time</p>
                <p><b>Order spawning and payment method authorization date for August Subscriptions:</b> July 31st, 2014<br><b>Estimated date to process orders and settle charges on payment methods for Gen Con Subscription pick up orders:</b> August 4th, 2014</p>
                <p><b>Pick Up Subscriptions at Paizo Booth Begins:</b> Thursday, August 14th, 2014 at 10:00 AM Eastern time<br><b>Guaranteed Subscription Pick Up at Paizo Booth Ends:</b> Saturday, August 16th, 2014 at 6:00 PM Eastern time<br><b>Subscription Pick Up at Paizo Booth Ends:</b> Sunday, August 18th, 2014 at 4:00 PM Eastern time</p>
               </blockquote>
               <h2>Subscription products that may be picked up at Gen Con 2014:</h2>
               <ul>
                <li><a href="/products/btpy978v?Pathfinder-Roleplaying-Game-Advanced-Class-Guide"><em>Pathfinder Roleplaying Game: Advanced Class Guide (OGL) Hardcover</em></a></li>
                <li><a href="/products/btpy97ax?Pathfinder-Adventure-Path-85-Fires-of-Creation"><em>Pathfinder Adventure Path #85: Fires of Creation (Iron Gods 1 of 6)</em></a></li>
                <li><a href="/products/btpy92zj?Pathfinder-Adventure-Card-Game-Skull-Shackles-Base-Set"><em>Pathfinder Adventure Card Game—Skull &amp; Shackles Base Set</em></a></li>
                <li><a href="/products/btpy92zk?Pathfinder-Adventure-Card-Game-Skull-Shackles-Character-AddOn-Deck"><em>Pathfinder Adventure Card Game—Skull &amp; Shackles Character Add-On Deck</em></a></li>
                <li><a href="/products/btpy95d2?Pathfinder-Campaign-Setting-Technology-Guide"><em>Pathfinder Campaign Setting: Technology Guide</em></a></li>
                <li><a href="/products/btpy95d3?Pathfinder-Player-Companion-People-of-the-Stars"><em>Pathfinder Player Companion: People of the Stars</em></a></li>
                <li><a href="/products/btpy95d5?Pathfinder-Tales-Reign-of-Stars"><em>Pathfinder Tales: Reign of Stars</em></a></li>
                <li><a href="/products/btpy978n?Pathfinder-Map-Pack-Starship-Chambers"><em>Pathfinder Map Pack: Starship Chambers</em></a></li>
                <li><a href="/products/btpy90bm?Pathfinder-Cards-Social-Combat"><em>Pathfinder Cards: Social Combat</em></a></li>
               </ul>
               <h2>Non-Subscription Products that will be available at the Gen Con 2014 Paizo Booth:</h2>
               <p><em>(Note, these items are purchasable at the booth, but we are not able to include them as preorders with your subscription pick up)</em></p>
               <ul>
                <li><a href="/pathfinder/adventureCardGame/classDecks">Pathfinder Adventure Card Game Class Decks</a></li>
                <li>Pathfinder Adventure Card Game Character Mats for <em>Skull &amp; Shackles</em>; <a href="/products/btpy95hd?Pathfinder-Adventure-Card-Game-Character-Mats-Skull-Shackles-Base-Set">Base Set</a> &amp; <a href="/products/btpy95he?Pathfinder-Adventure-Card-Game-Character-Mats-Skull-Shackles-Character-AddOn-Deck">Add-On Deck</a> — Ultra Pro</li>
                <li><a href="/products/btpy973w?Pathfinder-Adventure-Card-Game-Deck-Protector">Pathfinder Adventure Card Game Deck Protectors</a> — Ultra Pro</li>
                <li>Brand New Pathfinder Iconic T-Shirts (<a href="/products/btpy97zl?Pathfinder-Roleplaying-Game-Merisiel-Iconic-Rogue-TShirt">Merisiel</a>, <a href="/products/btpy97zf?Pathfinder-Roleplaying-Game-Seoni-Iconic-Sorcerer-TShirt">Seoni</a>, <a href="/products/btpy97zz?Pathfinder-Roleplaying-Game-Harsk-Iconic-Ranger-TShirt">Harsk</a>, <a href="/products/btpy97zf?Pathfinder-Roleplaying-Game-Seoni-Iconic-Sorcerer-TShirt">Valeros</a>) — Offworld Designs</li>
                <li><a href="/products/btpy97yo?Pathfinder-Society-Year-of-the-Sky-Key-TShirt">Pathfinder Society T-Shirt: Year of the Sky Key</a> — Offworld Designs</li>
                <li><a href="/products/btpy989r?Dark-Dungeons-DVD">Dark Dungeons DVD</a> — Zombie Orpheus Entertainment</li>
                <li><a href="/products/btpy989s?The-Gamers-Humans-Households-Natural-One-DVD">The Gamers: Humans &amp; Households / Natural One DVD</a> — Zombie Orpheus Entertainment</li>
                <li><a href="/products/btpy93hs?The-Gamers-Hands-of-Fate-DVD">The Gamers: Hands of Fate DVD</a> — Zombie Orpheus Entertainment</li>
               </ul>
               <h2>Picking up your Subscription at Gen Con 2014</h2>
               <p><b>What does choosing to pick up at Gen Con mean?</b><br>
                 Shortly before the convention we will charge your card and, where appropriate, give you access to the corresponding PDF. (This will happen at the same time as subscribers who aren't picking up at Gen Con—your PDFs won't be delayed by choosing to pick up at Gen Con.) For convention pickup, 7% sales tax will be added to your order—but you won't pay any shipping fees. If you choose to pick up your subscriptions at Gen Con, you must pick up your subscriptions from the Paizo booth by Saturday, August 16th when the exhibitor hall closes to guarantee that we will have all of the items in stock for your order.</p>
               <p><b>When is my payment method charged?</b><br>
                 Estimated order spawning and payment method authorization date for August Subscriptions: Thursday, July 31st, 2014<br>
                 Estimated date to process orders and settle charges on payment methods for Gen Con Subscription pick up orders: August 4th, 2014</p>
               <p><b>When do I have to pick up my subscription by?</b><br>
                 In order to make sure you are able to get all of your subscription items, we recommend picking up your subscriptions as soon as possible once you get to Gen Con. We are only able to ensure availability of subscription products through Saturday when the exhibitor hall closes. You can still come by for subscription pick up on Sunday, but we can't guarantee the subscription items availability after Saturday evening.</p>
               <p><b>What do I need to pick up my subscription items?</b><br>
                 Bring your ID, and make sure you know what email address you use for logging into Paizo.com. Printing off your order confirmation email or having it accessible on a smartphone is helpful.</p>
               <p><b>What happens if I choose to pick up at Gen Con but end up not being able to pick up my items?</b><br>
                 If you select the option on the website to pick up subscriptions at Gen Con but do not actually pick them up at the show, the sales tax will be credited to your account, you will be charged for shipping and we will ship your items to you as soon as possible (usually within 2-3 weeks after the convention).</p>
               <p><b>Is there anything else I might want to keep in mind when deciding if I want to pick up my subscriptions at Gen Con?</b><br>
                 There are a lot of items that can be picked up this year! If you subscribe to multiple subscription lines, you'll want to keep in mind how much room you have in your suitcase, especially for the Adventure Card Game Skull &amp; Shackles Base Set which is a very big box (14.25 x 12.75 x 4 inches)!</p>
               <p><b>I can't make it to Gen Con, can my friend, family member, partner, husband/wife pick up my subscriptions?</b><br>
                 Nope, subscriptions must be picked up by the account holder. We will not release subscription pick ups to anyone but the subscriber.</p>
               <p><b>If I don't have a subscription for a product line, can I still sign up for one and choose to pick it up at Gen Con?</b><br>
                 Yes! Just start the subscription like normal and as long you start with the August item before the July 29th, 2pm deadline, it will be added to your subscriptions for pick up at Gen Con.</p>
               <p><b>What if I preorder a new release? Will it be available for pick up along with my subscription items?</b><br>
                 We will have all the August new releases for sale at the convention, but subscription pick up only works for items you have subscriptions for and does not work for preorders.</p>
               <p><b>What if I have more questions about picking up subscription items?</b><br>
                 Let customer service know! You can email us at customer.service@paizo.com, post in the <a href="/threads/rzs2r8th?August-New-Release-Shipment-thread">Customer Service forum</a>, or you can give us a call (425-250-0800, Monday through Friday, 10:00 AM - 5:00 PM Pacific time).</p>
               <p>See you in 3 short weeks!</p>
               <p>Sara Marie<br><em>Customer Service Manager</em></p>
              </div>
             </blockquote>
