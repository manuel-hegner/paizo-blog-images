  \ 13px;\"></p> \n     <h3>Thurston Hillman as Game Master</h3> \n     <p>You can\
  \ find him on social media @oncallgm and over at <a href=\"https://www.twitch.tv/oncallgm\"\
  >twitch.tv/oncallgm</a>. </p> \n     <br clear=\"all\"> \n     <center>\n      <h3><a\
