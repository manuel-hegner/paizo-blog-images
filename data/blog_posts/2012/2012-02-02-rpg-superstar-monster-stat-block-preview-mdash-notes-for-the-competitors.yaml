              <h1>RPG Superstar: Monster Stat Block Preview</h1>
              <p class="date">Thursday, February 2, 2012</p>
              <p><a href="/forums/dmtz56ah">Voting for RPG Superstar Round 2 continues</a>, and the competitors are getting anxious. To give them something to do, here’s a sample boards-friendly monster stat block. Competitors, feel free to practice your Round 3 monster challenge using this format—you’ll be able to copy and paste this into your entry and maintain proper formatting.</p>
              <blockquote>
               <p><b>[b]zzMonstername CR ##[/b]</b><br><b>[b]XP ##[/b]</b><br>
                 zzAlignment zzSize zzType <br><b>[b]Init[/b]</b> +##; <b>[b]Senses[/b]</b> zz, zz,; Perception +##<br><b>[b]Aura[/b]</b> zz (## ft., DC ##)</p>
               <p><b>[b]----- Defense -----[/b]</b><br><b>[b]AC[/b]</b> ##, touch ##, flat-footed # (+## zzModifier, +##zzModifier)<br><b>[b]hp[/b]</b> ## (##d##+##); fast healing ##<br><b>[b]Fort[/b]</b> +##, <b>[b]Ref[/b]</b> +##, <b>[b]Will[/b]</b> +##<br><b>[b]DR[/b]</b> ##/zzMaterial; <b>[b]Immune[/b]</b> zz; <b>[b]Resist[/b]</b> zz ##, zz ##; <b>[b]SR[/b]</b> ##<br><b>[b]Weaknesses[/b]</b> zz, zz</p>
               <p><b>[b]----- Offense -----[/b]</b><br><b>[b]Speed[/b]</b> ## ft., fly ## ft. (zzManeuverability)<br><b>[b]Melee[/b]</b> zzAttacktype +## (zzDamage plus zzOthereffect), zzAttacktype +## (zzDamage)<br><b>[b]Ranged[/b]</b> zzAttacktype +## (zzDamage)<br><b>[b]Space[/b]</b> ## ft.; <b>[b]Reach[/b]</b> ## ft.<br><b>[b]Special Attacks[/b]</b> zz, zz<br><b>[b]Spell-Like Abilities[/b]</b> (CL ##zz; concentration +##)<br>
                 At will—<em>[i]zz[/i]</em>, <em>[i]zz[/i]</em><br>
                 1/day—<em>[i]zz[/i]</em>, <em>[i]zz[/i]</em></p>
               <p><b>[b]----- Statistics -----[/b]</b><br><b>[b]Str[/b]</b> ##, <b>[b]Dex[/b]</b> ##, <b>[b]Con[/b]</b> ##, <b>[b]Int[/b]</b> ##, <b>[b]Wis[/b]</b> ##, <b>[b]Cha[/b]</b> ##<br><b>[b]Base Atk[/b]</b> +##; <b>[b]CMB[/b]</b> +## (+## zzConditionalmaneuverbonus); <b>[b]CMD[/b]</b> ## (## vs. zzManeuvername)<br><b>[b]Feats[/b]</b> zzFeatname, zzFeatname<br><b>[b]Skills[/b]</b> zzSkillname +##, zzSkillname +## (+## zzCondition); <b>[b]Racial Modifiers[/b]</b> +## zzSkillname, +## zzSkillname in zzCondition<br><b>[b]Languages[/b]</b> zzLanguage<br><b>[b]SQ[/b]</b> zz</p>
               <p><b>[b]----- Ecology -----[/b]</b><br><b>[b]Environment[/b]</b> zzClimate zzTerrain<br><b>[b]Organization[/b]</b> zz, zz, or zz<br><b>[b]Treasure[/b]</b> zzCategory</p>
               <p><b>[b]----- Special Abilities -----[/b]</b><br><b>[b]zzName (Ex/Sp/Su)[/b]</b> zzDescription</p>
              </blockquote>
              <h2>Notes for the Competitors</h2>
              <p>Here are some tips for using the above stat block, and building stat blocks in general.</p>
              <ul>
               <li>## is a placeholder for a number, so an entry like "<b>Init</b> +##" should be something like "<b>Init</b> +2" or "<b>Init</b> -2" in your monster stat block.</li>
               <li>zz is a placeholder for anything other than a number (obviously, "zzSize" means you should replace it with a game term for size, such as "Medium," not "zzMedium").</li>
               <li>When you are finished, your monster stat block should not have ## or zz in it at all.</li>
               <li>If your monster doesn't have an ability mentioned in the sample stat block format (such as DR, SR, Immune, an "plus" effect for a melee or ranged attack, a conditional skill bonuses, or racial skill modifiers), delete that ability and its placeholders. For example, if your monster doesn't have damage reduction, delete the "<b>DR</b> ##/zzMaterial" and the semicolon after it so the line starts with "<b>Immune</b>."</li>
               <li>If your monster has an ability that isn't presented in the sample stat block format (such as Spells Known), add it to the stat block, making sure to put it in the correct section of the stat block (for example, Spells Known goes in the Offense section) and match the bold and/or italic format for that ability as shown in a printed stat block.</li>
               <li>If the monster doesn't have Feats, Skills, or Languages, delete the entire Feats, Skills, or Languages line.</li>
               <li>If your monster has Space 5 ft. and Reach 5 ft., delete that entire line (the default is a monster with that size and reach).</li>
               <li>When you are finished, your stat block shouldn't have any "blank" entries like "DR —."</li>
               <li>The Defense, Offense, Statistics, and Ecology lines have "-----" at the beginning and end to visually offset those section headers. This is because the messageboard code doesn't allow you to underline text, and this is an easy and clear way to duplicate the printed stat block format for this purpose. Do not tamper with those lines.</li>
               <li>In a printed stat block, the individual listings for the spell-like abilities are indented, but it's difficult to make that work in the messageboards, so if your monster has spell-like abilities, just use the non-indented format as presented in the above sample stat block.</li>
               <li>If your monster has a new ability (such as "Arcane Vengeance" or "Eyeball Eater"), you must explain it in the Special Abilities part of the stat block.</li>
               <li>If your monster has a common ability from the <em>Pathfinder RPG Core Rulebook</em> (such as sneak attack) or a universal monster rule from the <em>Bestiary</em> or <em>Bestiary 2</em> (such as grab or stench), you do not need to provide the description of that ability in the Special Abilities part of the stat block (we assume the reader knows how sneak attack, grab, and stench work, or can look them up in the appropriate book).</li>
               <li>When in doubt as to how to format part of your stat block, check the <a href="/pathfinderRPG/prd/monsters/monsterIndex.html">monsters in the Bestiary</a> and <a href="/pathfinderRPG/prd/additionalMonsters/universalMonsterRules.html">universal monster rules</a>.</li>
              </ul>
              <p>Voting closes on Monday, February 6th and the Top 16 winners are announced on Tuesday, February 7th. At that time we’ll reveal the “twist” for Round 3!</p>
              <p>Sean K Reynolds<br><em>Developer and RPG Superstar Judge</em></p>
