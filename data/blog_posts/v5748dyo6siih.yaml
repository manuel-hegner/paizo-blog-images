  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Infinite Top Performers—\
  Jan ‘24</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday,\
  \ February 23, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Welcome back to another exciting\
  \ collection of Pathfinder Infinite &amp; Starfinder Infinite Top Performers!</p>\n\
  \      <p>Pathfinder and Starfinder Infinite is a program that allows you to create\
  \ content (adventures and locations; monsters; character classes, archetypes, and\
  \ backgrounds; fiction; etc.) based on Paizo’s intellectual property (IP), including\
  \ Pathfinder’s Lost Omens campaign setting, and to make some money while you’re\
  \ at it. Your work might even be recognized by the community and earn you an invitation\
  \ into the Infinite Masters elite creator program.</p>\n      <p>For more info on\
  \ Pathfinder Infinite, Starfinder Infinite, and how to get started, <a href=\"https://help.pathfinderinfinite.com/hc/en-us/categories/12777144310039-Community-Content-Creator-Questions\"\
  >check out the FAQs</a>!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h2>January’s Top Performers</h2>\n\
  \      <p>Titles are ranked by an average of units sold and revenue earned and presented\
  \ in alphabetical order. Asterisks indicate titles that have been on a best-seller\
  \ list previously. Because they’ve consistently topped the list, and due to the\
  \ number of their titles that typically take up spots, “Team+” and “Team Index”\
  \ have asked to be removed from the calculations for ongoing top performers lists.\
  \ This will allow newer publishers or book series to get more attention. Thanks,\
  \ all!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e62accb3-05cb-4fcd-af35-6c81e10247c6/PFInfinite_Top_Jan24_1920x1080.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e62accb3-05cb-4fcd-af35-6c81e10247c6/PFInfinite_Top_Jan24_1920x1080.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers for the Pathfinder Infinite\
  \ Top Performers.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <h2>Pathfinder Infinite Top Performers</h2>\n      <h3><a href=\"\
  https://www.drivethrurpg.com/product/468381/The-ABCD-of-Edicts-and-Anathema?affiliate_id=2791261\"\
  >The ABCDs of Edicts and Anathema</a></h3>\n      <p>Dive deeper into the new system\
  \ of Edicts and Anathema from the Pathfinder Second Edition remaster. Over 700 edicts\
  \ and anathemas for the ABCD of character creation: Ancestry, Background, Class,\
  \ Deity.</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/461038/Eldritch-Expansions-Rainbow-of-Elements-A-Kineticist-Expansion?affiliate_id=2791261\"\
  >Eldritch Expansions—Rainbow of Elements</a>*</h3>\n      <p>A kineticist expansion\
  \ from Eldritch Osiris Games. With 8 new elements, you can become a master of the\
  \ elemental energies of: aether, awareness, light, shadow, spirit, time, vitality,\
  \ and void! In addition, you can find expansions for the elements of: air, earth,\
  \ fire, metal, water, and wood as well as&nbsp;composite elements and expansions\
  \ to the monk class and houses of perfection!</p>\n      <br>\n      <h3><a href=\"\
  https://www.drivethrurpg.com/product/465460/Kitsune-of-Golarion-Remastered?affiliate_id=2791261\"\
  >Kitsune of Golarion Remastered</a></h3>\n      <p>Providing an in-depth expansion\
  \ of Pathfinder Second Edition's vulpine ancestry, Kitsune of Golarion Remastered\
  \ provides players and GMs alike with everything they need to make this vibrant\
  \ ancestry of shape-shifting fox folk feel at home in the Age of Lost Omens. Based\
  \ on the Gold Best-Selling product&nbsp;<a href=\"https://www.pathfinderinfinite.com/product/381454/Kitsune-of-Golarion\"\
  ><strong>Kitsune of Golarion</strong></a>, this product aims to not only remaster\
  \ but redefine the content from this original offering into an indispensable product\
  \ for the entire table, tailless or not.</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/460420/Player-Core-1-Expanded?affiliate_id=2791261\"\
  >Player Core 1 Expanded</a>*</h3>\n      <p>Has inspiration struck, but Player Core\
  \ 1 doesn't have a subclass to fit? Whether you are looking for a Cleric spy, a\
  \ swaggering Rogue, or a Druid with a will of Steel, you will find myriad options\
  \ within, made by 4 Infinite Masters and specially tuned for the PF2e Remaster!&nbsp;Feats,\
  \ subclasses, focus spells, and more for the classes of Player Core 1.</p>\n   \
  \   <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/461072/Shattered-Omens-of-Golarion?affiliate_id=2791261\"\
  >Shattered Omens of Golarion</a>*</h3>\n      <p>The reality of Golarion is coming\
  \ undone after the loss of one of its greatest deities, and it's up to heroes like\
  \ you to hold it together. Shattered Omens of Golarion is a collection of over 2\
  \ years of work consolidated into one tome. Inside, you'll find over 185 pages of\
  \ Remastered player options, including new ancestry and class feats, backgrounds,\
  \ heritages, spells, and magic items.&nbsp;</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65e8e88d-b851-4d9a-a895-d3ea146e115b/SFInfinite_Top_Jan24_1920x1080.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/65e8e88d-b851-4d9a-a895-d3ea146e115b/SFInfinite_Top_Jan24_1920x1080.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"A spread of the covers of the Starfinder Infinite\
  \ Top Performers for January 2024\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <h2>Starfinder Infinite Top Performers</h2>\n \
  \     <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/465720/A-Lurkers-Subclasses-Vol-III?affiliate_id=2791261\"\
  >A Lurker’s Subclasses, Vol III</a></h3>\n      <p>A wide variety of subclasses,\
  \ feats, and alternate class options—whether it comes from mastering the use of\
  \ sound to bringing religion to the more physical classes. And let us not forget\
  \ options of various levels of technology, from Steampunk, to tech which is science\
  \ fiction even to Starfinder, to bringing forward old favorites from Pathfinder.</p>\n\
  \      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/410521/Creatures-from-the-Drift?affiliate_id=2791261\"\
  >Creatures from the Drift</a>*</h3>\n      <p><em>Creatures from the Drift</em>&nbsp;is\
  \ a supplement for&nbsp;<em>Starfinder</em>&nbsp;players and GMs, introducing a\
  \ vast array of new foes from the depths of the Drift. Ranging from Cybernetic Fae\
  \ to Drift-warped animals, these beings are unlike anything seen in the Pact Worlds.\
  \ But thankfully there are also new feats, themes, and a plethora of companion pets\
  \ to help you survive the mysterious entities from the Drift—including a whole new\
  \ playable race!</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/462024/Enhanced-Mechanic?affiliate_id=2791261\"\
  >Enhanced Mechanic</a></h3>\n      <p>Experience the new Enhanced mechanic—revised\
  \ for balanced and easier play. This expansion includes several new and revised\
  \ mechanic tricks, drone chassis, and drone mods.</p>\n      <br>\n      <h3><a\
  \ href=\"https://www.drivethrurpg.com/product/395493/Galactic-Magic-The-Feats-Chapter?affiliate_id=2791261\"\
  >Galactic Magic: The Feats Chapter</a></h3>\n      <p>A slew of feats for spellcasters\
  \ of any class and some love for new classes, designed by Owen K.C. Stephens, Dustin\
  \ Knight, and Sasha Laranoa Harving.</p>\n      <br>\n      <h3><a href=\"https://www.drivethrurpg.com/product/377149/Starfinder-Infinite-Mech-Threat-Manual?affiliate_id=2791261\"\
  >Starfinder Infinite: Mech Threat Manual</a>*</h3>\n      <p>Towering mechs, ancient\
  \ elementals, territorial kaiju, and many more mech-scale threats can be found in&nbsp;<em>Starfinder\
  \ Infinite: Mech Threat Manual</em>! Inside, you’ll find a spread of the latest\
  \ mech creations of the Outer Sphere, deadly carnivorous mechform mimics, oozes\
  \ that can slip inside a mech to throttle the operator or take over the machine\
  \ entirely, and more. This book provides a variety of themed threats for use in\
  \ mech combat at all levels of play, and all mechs within were made in accordance\
  \ with the recommended alternative rules for creating NPC mechs from&nbsp;<em>Starfinder:\
  \ Tech Revolution</em>.&nbsp;</p>\n      <br>\n      <h2>New &amp; Exciting from\
  \ Infinite Masters!</h2>\n      <p>Want to see what’s been cooking in the Infinite\
  \ Masters’ alchemy lab? Here’s a selection of new products from some of our Infinite\
  \ Masters—and some pieces that have caught their eyes!</p>\n      <ul>\n       <li><a\
  \ href=\"https://www.pathfinderinfinite.com/product/470978/Godsrain-Contingencies?affiliate_id=2791261\"\
  >The Godsrain Contingencies</a>—Player options based on the Godsrain Prophecies,\
  \ including archetypes, feats, new deities, and more! Updating with each prophecy.</li>\n\
  \       <li><a href=\"https://www.pathfinderinfinite.com/product/468381?affiliate_id=2791261\"\
  >The ABCDs of Edict and Anathema</a>—Updated feats and character creation information\
  \ to expand on edict and anathema.</li>\n      </ul>\n     </blockquote>\n    </div><!--\
