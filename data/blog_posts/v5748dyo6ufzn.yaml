  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fc53694-ca39-4084-b0ea-ec3fae3ddadd/OoTAD_Mushroom_Balloons.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"A closeup on the game space glowing under a dark\
  \ light\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <h2>The Arsenal</h2>\n      <p>Order of the Amber Die doesn’t have a session\
  \ zero before our campaigns begin. We start somewhere around session negative eight.\
  \ In one of those meetings, our player captain had us brainstorm ways that we might\
  \ cause awkward encounters throughout an Adventure Path by making an entire party\
  \ of gunslingers. No one suggested anything close to what we came across on level\
  \ eight of the Vaults. We encountered some drow who took us to their outpost on\
  \ the level below, packed with none other than the Darklands equivalent of our own\
  \ gunslingers: the Drow Shootist archetype and their repeating crossbows. We hit\
  \ it off almost instantly, and soon we were sharing stories over a game of cards,\
  \ including tales of the best and luckiest shots we’ve landed during our time in\
  \ the Vaults. Even the art for Quara, their leader, showed her with a bandolier\
  \ and a set of dueling boots that matched plenty of members in our cadre. She also\
  \ had a scar across her face from—guess what—a gug. Naturally, we ended up at their\
  \ firing range, where they allowed Vlai to have his dwarven scattergun (with large\
  \ bore modifications) for a friendly competition. With all three targets destroyed\
  \ in a single 15’ radius hit, we won.</p>\n      <br>\n      <h2>Best Quote from\
  \ Marathon 6</h2>\n      <p>(fierce battle in a caligni temple)</p>\n      <p>Adam:\
  \ “Caligni stalker is near death, cornered, attacks Axayaca. Gotta go to the Amber\
  \ Die for this one.”</p>\n      <p>Matt (to Joe): “This is when the Amber Die usually\
  \ goes off.”</p>\n      <p>Joe: “...”</p>\n      <p>Adam: “First attack hits… Second\
  \ attack… 20! Attack you again, agile, -8 penalty… NATURAL 20!”</p>\n      <br>\n\
  \      <h2>Current Situation</h2>\n      <p>Well, we’ve made it to the final game\
  \ of the season—this next marathon is the last one either way. We’re trying not\
  \ to let the pressure get to us; we keep telling ourselves it’s just another marathon.\
  \ If we do succeed in defeating Belcorra, then drow aid must be accounted for. Not\
  \ only are they a source of items, trade, and safety, but the drow have become our\
  \ friends—we certainly don’t have many on the surface. From conversations with their\
  \ scouts, we’ve learned of a dragon’s lair on level nine. The drow avoid it. Which,\
  \ of course, meant that we took a party vote to fight it. Come on, you know it’\
  s once-in-a-lifetime opportunity for any Pathfinder player to slay a dragon with\
  \ a party of gunslingers!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
