  \    <a href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">Superstar 2014:\
  \ Top 32 Revealed!</h1> \n    <p class=\"date\">Tuesday, January 21, 2014</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">Paizo\
  \ Publishing today announced the finalists for RPG Superstar, the largest open-call\
  \ tabletop roleplaying game design contest in history. The paizo.com community cast\
  \ over half a million votes to sort the best gamer-submitted wondrous items using\
  \ the rules from the Pathfinder Roleplaying Game, available in stores and in electronic\
  \ form at paizo.com. Judges Judy Bauer, Patrick Renie, and Russ Morrissey selected\
  \ the best 32 items from the highest-voted wondrous items. The Top 32 wondrous items\
  \ are now on display at paizo.com, complete with judge commentary. Gamers are invited\
  \ to contribute their own comments to the entries.</span></p> \n     <p>\"This year's\
  \ RPG Superstar competition is off to a great start. It's a unique to get RPG industry\
  \ professionals to scrutinize your work, with the end goal of join Paizo's stable\
  \ of talented freelance writers,\" said host and Paizo game designer Sean K Reynolds.\
  \ \"This year's competition has many new faces, but some familiar ones from previous\
  \ competitions as well. As was the case last year, the public voting on the wondrous\
  \ items has selected the best items for the judges to review—the zeal and dedication\
  \ of the Paizo community shows a real commitment to making RPG Superstar a continuing\
  \ tradition of gaming excellence. Congratulations to this year's Top 32, and good\
  \ luck in the monster design challenge!\"</p> \n     <p>The Top 32 finalists (and\
  \ their winning wondrous items) for RPG Superstar 2014 are (in alphabetical order):</p>\
