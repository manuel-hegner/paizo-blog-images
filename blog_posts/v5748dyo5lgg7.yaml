  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Calling All\
  \ Miscreants and Malefactors!</h1> \n   <p class=\"date\">Thursday, August 28, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Get\
  \ ready to get evil with <a href=\"/products/btpy95df\"><i>Pathfinder Player Companion:\
  \ Champions of Corruption</i></a>! The latest volume in the Player Companion line\
  \ provides players and GMs alike with suggestions on how to take their Pathfinder\
  \ game to the dark side without pushing it over the edge of fun. Rather than tantalize\
  \ you with mere words, however, I figured I'd let the illustrations in this book\
  \ of vileness speak for themselves. In addition to dozens of new character traits,\
  \ feats, and much, much more, the following features (and their accompanying art)\
  \ are just some of the all-new content you'll find in this spine-tingling Player\
  \ Companion.</span></p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderPlayerCompanion/PZO9450-Seltyiel.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9450-Seltyiel_180.jpeg\"\
  ></a> \n     <br>Illustration by Chen Nambiarooran\n    </div> \n    <p>Readers\
  \ of <a href=\"/products/btpy8x1s\"><i>Champions of Purity</i></a> and <a href=\"\
  /products/btpy93nc\"><i>Champions of Balance</i></a> will be familiar with the treatment\
  \ of the three evil alignments in <i>Champions of Corruption</i>. Whether you're\
  \ shooting for a character that embodies the ruthless strictures of lawful evil,\
  \ the wanton bloodlust of chaotic evil, or the sheer maleficence of neutral evil,\
  \ this book's discussions on how to play antiheroes of the various evil alignments\
  \ will leave you inspired and informed.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"/image/content/PathfinderPlayerCompanion/PZO9450-BloodEidolon.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9450-BloodEidolon_180.jpeg\"\
  ></a> \n     <br>Illustration by Andy Timm\n    </div> \n    <p>Magic is the ultimate\
  \ weapon for the mischievous and misanthropic, and this book has no shortage of\
  \ ways to use the powers of the arcane and divine to fulfill deviant goals. New\
  \ evolutions enable summoners to use the arcane powers of blood itself to infuse\
  \ their eidolons with sanguine sorcery.</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"/image/content/PathfinderPlayerCompanion/PZO9450-ShadowPiercings.jpg\"\
  ><img src=\"/image/content/PathfinderPlayerCompanion/PZO9450-ShadowPiercings_90.jpeg\"\
  ></a> \n     <br>Illustration by Vicky Yarova\n    </div> \n    <p>Fans of the Umbral\
  \ Court agent prestige class from <a href=\"/products/btpy8thj\"><i>Pathfinder Campaign\
  \ Setting: Paths of Prestige</i></a> (or anyone with a penchant for stylishly sadistic\
  \ body jewelry) are sure to get a kick out of the new rules for Nidalese shadow\
  \ piercings in <i>Champions of Corruption</i>.</p> \n    <p>Let your hair down and\
  \ give in to your bad side this fall, because <a href=\"/products/btpy95df\"><i>Champions\
  \ of Corruption</i></a> hits shelves in September!</p> \n    <p>Patrick Renie<br>\
  \ <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Player\
