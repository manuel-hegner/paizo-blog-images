html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6si7h\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Available Now: Gloom,\
  \ Doom, Rage, and Shadow</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, December 14, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021421_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We know you will love what\
  \ we got you—a fearsome foe or two, maybe even a troop or swarm, in every encounter.\
  \ Happy Holidays!</p> \n     <br> \n     <center>\n      <hr width=\"50%\">\n  \
  \   </center> \n     <br> \n     <h2><a href=\"https://paizo.com/starfinder\">Starfinder\
  \ Roleplaying Game</a></h2> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/461b311b-62d4-421c-8671-be860faa3ed4/PZO7249_SFAdventurePath_49_ALightintheDark_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/461b311b-62d4-421c-8671-be860faa3ed4/PZO7249_SFAdventurePath_49_ALightintheDark_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Drift Hackers Adventure Path A Light in the Dark\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eah?Starfinder-Adventure-Path-49-A-Light-in-the-Dark\"\
  >Starfinder Adventure Path #49: A Light in the Dark (Drift Hackers 1 of 3) </a></h3>\
  \ \n     <p><b>Author</b>: Jessica Catalan<br> <b>Cover Artist</b>: Rodrigo Gonzalez\
  \ Toledo </p> \n     <p><b>GLOOM AND DOOM </b><br> As the Drift Crisis continues,\
  \ the heroes arrive at the Drift city of Alluvion only to find it dangerously unstable,\
  \ both physically and politically. By agreeing to aid a desperate android priest\
  \ of Casandalee, the heroes can help heal these divides. To do so, they must venture\
  \ into a cursed part of the city where technology fails in order to restore light\
  \ and power to the area. </p> \n     <p>This Starfinder Adventure Path volume begins\
  \ the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftHackers\"\
  >Drift Hackers Adventure Path</a> and includes:</p> \n     <ul> \n      <li>“A Light\
  \ in the Dark,” a Starfinder adventure for 7th-level characters, by Jessica Catalan.</li>\
  \ \n      <li>A player’s guide for this Adventure Path, with advice on making characters\
  \ perfect for bringing an end to the Drift Crisis, by Joseph Blomquist. </li> \n\
  \      <li>A toolbox featuring a look at Alluvion during the Drift Crisis, a treatise\
  \ on cybernetic enhancements that includes new augmentations and feats for those\
  \ who use them, a collection of interesting creatures, and a travelling satellite\
  \ that helps androids live again, by Joseph Blomquist, Jessica Catalan, Alison Cybe,\
  \ Andrew Geels, and Shan Wolf. </li> \n      <li>Statistics and deck plans for a\
  \ reliable exploratory starship, by Jessica Catalan. </li> \n     </ul> \n     <p>Stay\
  \ up to date, get a complimentary PDF, and help qualify for the Paizo Advantage\
  \ discount with the <a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path Subscription</a>.</p> \n     <p>Learn more in the free\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6si72?Drift-Hackers-Players-Guide\"\
  >Drift Hackers Player’s Guide</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7d1ecb6-1225-4e9c-b438-393e420b7116/DriftCrisis_logo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7d1ecb6-1225-4e9c-b438-393e420b7116/DriftCrisis_logo.png\"\
  \ width=\"300\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Drift Crisis\"\
  ></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <p>Learn more\
  \ about the <a href=\"https://paizo.com/starfinder/driftcrisis\">Drift Crisis</a>\
  \ in which faster-than-light travel breaks down and the galaxy is thrown into chaos.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a6ce17a-1f40-4b2c-95c8-e5a0e856de21/PZOSFB0006E_StarfinderBounty_6_SongbirdRescue%20_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8a6ce17a-1f40-4b2c-95c8-e5a0e856de21/PZOSFB0006E_StarfinderBounty_6_SongbirdRescue%20_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Bounty Songbird Rescue\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n   \
  \  </div> \n     <h3><a href=\"https://paizo.com/products/btq02e2g?Starfinder-Bounty-6-Songbird-Rescue\"\
  >Starfinder Bounty #6: Songbird Rescue </a></h3> \n     <p>A Starfinder Bounty designed\
  \ for 1st-level characters written by Nicole Heits. Art by Alecksander Ribeiro.</p>\
  \ \n     <p>Among the hand-built altars to forgotten and dead deities that cover\
  \ the surface of the airless moon of Yashu-Indiri, a servant of a murderous god\
  \ turns shrines into deathtraps and harnesses fell magic to drag down passing starships.\
  \ When these engineered accidents cause a priestess of Shelyn—vanished goddess of\
  \ art, love, and beauty—to go missing on a trip to Yashu-Indiri, a team of heroes\
  \ is sent to locate and rescue her. If these heroes aren’t careful, they’ll be the\
  \ next lives claimed in this grim harvest.</p> \n     <p><a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/starfinderBounties\"\
  >Starfinder Bounties</a> are a limited run of short, entry-level, PDF-only adventures\
  \ designed to get you playing Starfinder quickly. They are easily dropped into existing\
  \ campaigns. While the content is sanctioned for use in the <a href=\"https://paizo.com/starfindersociety\"\
  >Starfinder Society Organized Play</a> program, you don’t have to be in the program\
  \ to enjoy them!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36dec3a8-a5e2-4e6c-9606-bfd22697dd5d/PZOSFS0512E_StarfinderSocietyScenario_5-12-EnvarsExpeditions_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36dec3a8-a5e2-4e6c-9606-bfd22697dd5d/PZOSFS0512E_StarfinderSocietyScenario_5-12-EnvarsExpeditions_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Stafinder\
  \ Society Year of Redemption's Rise Envar's Expeditions \"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02e2f?Starfinder-Society-Scenario-512-Envars-Expeditions\"\
  >Starfinder Society Scenario #5-12: Envar's Expeditions </a></h3> \n     <p>A <a\
  \ href=\"https://paizo.com/store/starfinder/society\">Starfinder Society Scenario</a>\
  \ designed for 3rd- through 6th-level characters written by Kendra Leigh Speedling.\
  \ Art by Luiz Lanzarin.</p> \n     <p>Take a tour of Near Space on the trail of\
  \ Envar Tamm, star of the extreme travel v-log series <em>Envar’s Expeditions</em>.\
  \ Ordered to save Envar and bring him home to his mother, the Starfinders track\
  \ Envar’s digital data tags to exciting, over-the-top travel destinations to find\
  \ and assist the thrill-seeking influencer. Survive a colossi-safari on Daimalko,\
  \ outrace a storm on Gaskar III, mingle with the local brenneri on picturesque Varturan,\
  \ and more! This is one vacation you’ll never forget!</p> \n     <p>Stay up to date\
  \ with the Starfinder <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Society Scenario Subscription</a>.</p> \n     <br> \n     <h2><a href=\"https://paizo.com/pathfinder\"\
  >Pathfinder Roleplaying Game</a></h2> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/614a5411-d586-4653-98a3-04d43b8a865c/PZO9307-SE_PFLO_PathfinderSocietyGuide_SpecialEdition_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/614a5411-d586-4653-98a3-04d43b8a865c/PZO9307-SE_PFLO_PathfinderSocietyGuide_SpecialEdition_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Lost Omens Pathfinder Society Guide Special Edition\"></a>\n  \
  \    <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02e9v?Pathfinder-Lost-Omens-Pathfinder-Society-Guide-Special-Edition\"\
  >Pathfinder Lost Omens: Pathfinder Society Guide Special Edition </a></h3> \n  \
  \   <p><b>THE NAME OF THE GAME! </b><br> Founded over 400 years ago, the Pathfinder\
  \ Society has witnessed—and influenced—some of the most pivotal events for the Inner\
  \ Sea region and beyond. Throughout it all, Pathfinder agents have held to their\
  \ iconic adventuring creed: Explore, Report, Cooperate! <br> The Pathfinder Society\
  \ Guide throws open the gates on one of the biggest adventuring associations on\
  \ the world of Golarion. Ally with these intrepid scholars, oppose them with the\
  \ help of their many foes, or join them to seek the heights of fame and glory within\
  \ the pages of the <em>Pathfinder Chronicles</em>! </p> \n     <p>This deluxe special\
  \ edition is bound in faux leather with metallic deboss cover elements and a bound-in\
  \ ribbon bookmark.</p> \n     <p>Stay up to date, get a complimentary PDF, and help\
  \ qualify for the Paizo Advantage discount with the <a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Pathfinder Lost Omens Special Edition Subscription</a>.</p> \n     <p>Also available\
  \ at <a href=\"https://www.pathfindernexus.com/\">Pathfinder Nexus</a>. </p> \n\
  \     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2774d877-b7b0-4d9b-9226-ff48ba06c478/PZO90186_PathfinderAdventurePath_186-GhostKingsRage_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2774d877-b7b0-4d9b-9226-ff48ba06c478/PZO90186_PathfinderAdventurePath_186-GhostKingsRage_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Blood Lords Adventure Path: Ghost King's Rage\"></a>\n      <p\
  \ style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eag?Pathfinder-Adventure-Path-186-Ghost-King-s-Rage\"\
  >Pathfinder Adventure Path #186: Ghost King’s Rage (Blood Lords 6 of 6) </a></h3>\
  \ \n     <p><b>Author</b>: Jessica Catalan <br> <b>Cover Artist</b>: Natasha Nanook\
  \ </p> \n     <p><b>RAGE AGAINST SHADOW </b><br> The newest Blood Lords have discovered\
  \ who’s behind the conspiracy that threatens the nation. The ghost king Geb wants\
  \ this traitor destroyed. The player characters must venture to the Boneyard to\
  \ discover the location of the traitor’s realm, a place of shadowy horror and mind-bending\
  \ reality! The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  >Blood Lords Adventure Path</a> concludes with “Ghost King’s Rage,” a complete adventure\
  \ for 18th- to 20th-level characters. </p> \n     <p>Stay up to date, get a complimentary\
  \ PDF, and help qualify for the Paizo Advantage discount with the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path Subscription</a>.</p> \n     <p>Learn more in the <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6si34?Introducing-the-Blood-Lords-Player-s-Guide\"\
  >Blood Lords Player’s Guide</a>.</p> \n     <p>Also available at <a href=\"https://www.pathfindernexus.com/\"\
  >Pathfinder Nexus</a> and <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Foundry VTT</a>. </p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d849f9b-0b40-40d7-8fa0-7229a84d8747/PZO2232-Pathfinder-Abomination-Vaults-Battle-Cards_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d849f9b-0b40-40d7-8fa0-7229a84d8747/PZO2232-Pathfinder-Abomination-Vaults-Battle-Cards_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Abomination Vaults Adventure Path Battle Cards\"></a>\n      <p\
  \ style=\"font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02eae?Pathfinder-Abomination-Vaults-Battle-Cards\"\
  >Pathfinder Abomination Vaults Battle Cards </a></h3> \n     <p><b>Delve Deep!</b><br>\
  \ What untold horrors await in the sprawling megadungeon of the Abomination Vaults\
  \ Adventure Path? This box contains 200 cards detailing every creepy aberration,\
  \ sneaky hunter, and subterranean horror. Each card features a beautiful, full-color\
  \ image on one side and that creature’s statistics on the other for quick and easy\
  \ reference. Show your heroes what they’re facing while keeping the stats you need\
  \ close at hand!</p> \n     <p>Stay up to date, get a complimentary PDF, and help\
  \ qualify for the Paizo Advantage discount with the <a href=\"https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription\"\
  >Pathfinder Accessories Subscription</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5635a976-8b75-4428-9e20-fcfc0966de52/PZOPFB0021E_PathfinderBounty_21-AgainsttheUnliving_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5635a976-8b75-4428-9e20-fcfc0966de52/PZOPFB0021E_PathfinderBounty_21-AgainsttheUnliving_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bounty: Against the Unliving \"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02e4j?Pathfinder-Bounty-21-Against-the-Unliving\"\
  >Pathfinder Bounty #21: Against the Unliving </a></h3> \n     <p>A Pathfinder Bounty\
  \ designed for 3rd-level characters written by Sen H.H.S. Art by Sebastian Rodriguez.</p>\
  \ \n     <p>The squire of a long-dead knight asks for the help of heroes in investigating\
  \ the site of their master’s death. A bleak island awaits the heroes, now inhabited\
  \ by the dead and undead alike. It’s up to the PCs to retrieve mementos of lost\
  \ knights and lay to rest any lingering spirits on the island.</p> \n     <p><a\
  \ hre=\"https://paizo.com/store/pathfinder/adventures/standalone/bounties\">Pathfinder\
  \ Bounties</a> are a limited run of short, entry-level, PDF-only adventures designed\
  \ to get you playing Pathfinder quickly. They are easily dropped into existing campaigns.\
  \ While the content sanctioned for use in the <a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society Organized Play</a> program, you don’t have to be in the program\
  \ to enjoy them!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96e801aa-a641-400a-bd40-5af8130b72b5/PZOPFS0407E_PathfinderSocietyScenario_4-07_AMostWondrousExchange_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96e801aa-a641-400a-bd40-5af8130b72b5/PZOPFS0407E_PathfinderSocietyScenario_4-07_AMostWondrousExchange_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Year of Boundless Wonder A Most Wonderous Exchange\"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <h3><a href=\"https://paizo.com/products/btq02e4i?Pathfinder-Society-Scenario-407-A-Most-Wondrous-Exchange\"\
  >Pathfinder Society Scenario #4-07: A Most Wondrous Exchange!</a></h3> \n     <p>A\
  \ <a href=\"https://paizo.com/store/pathfinder/society\">Pathfinder Society Scenario</a>\
  \ designed for 5th- through 8th-level characters written by Kendra Leigh Speedling.\
  \ Art by Wassim Adkhal. </p> \n     <p>It's time for a trip to the Grand Bazaar\
  \ of Absalom! This thriving market hosts wondrous shops of all sorts, whose proprietors\
  \ are experts in a variety of wares. Having recently acquired a vast number of strange\
  \ magic items, the Pathfinder Society needs groups of agents to visit the Grand\
  \ Bazaar and exchange favors with these interesting shopkeepers in order to better\
  \ understand some of the treasures that have fallen into the Society's hands. Thankfully,\
  \ the Society's new ally, Biglock, has a good idea of where to start!</p> \n   \
  \  <p>Stay up to date with the <a href=\"\">Pathfinder Society Scenario Subscription</a>.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a62dbcb-205d-4e66-8e50-2e21ce0f0ead/PZO30126_PathfinderFlip-Mat_SwampRuins_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a62dbcb-205d-4e66-8e50-2e21ce0f0ead/PZO30126_PathfinderFlip-Mat_SwampRuins_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat Swamp Ruins\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n     </div>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq02eaf?Pathfinder-FlipMat-Swamp-Ruins\"\
  >Pathfinder Flip-Mat: Swamp Ruins </a></h3> \n     <p><b>LOST IN THE SWAMP!</b><br>\
  \ Testaments to both the stubbornness of architects and the power of nature, swampland\
  \ ruins fall quickly but linger long. Be they abandoned and slowly sinking villages\
  \ or remote, deteriorating fortresses in the wetlands, the ruins featured on this\
  \ Flip-Mat no longer serve as castles or citadels. Now, only monsters dwell within!\
  \ <em>Pathfinder Flip-Mat: Swamp Ruins</em> measures 24\" × 30\" unfolded, and 8\"\
  \ × 10\" folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase,\
  \ or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder\
  \ Flip-Mats fit perfectly into any Game Master’s arsenal!</p> \n     <p>Stay up\
  \ to date, get a complimentary PDF, and help qualify for the Paizo Advantage discount\
  \ with the <a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps Subscription</a>.</p> \n     <br> \n     <h2>Featured Partner Products</h2>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ba452e6-54d7-4e2d-b2d0-4fcf59a0ade6/FVTT2102.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4ba452e6-54d7-4e2d-b2d0-4fcf59a0ade6/FVTT2102.png\"\
  \ width=\"300px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Foundry Virtual Tabletop\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n \
  \    </div> \n     <h3><a href=\"https://paizo.com/products/btq02eat?Pathfinder-Tokens-Bestiaries\"\
  >Pathfinder Tokens: Bestiaries (Foundry VTT)</a></h3> \n     <p>Every creature,\
  \ every variant, every portrait—tokenized and ready for use.</p> \n     <p>A truly\
  \ comprehensive collection of portrait and token artwork for more than 1,200 creatures\
  \ including their variants. This all-in-one package exclusive to Foundry VTT combines\
  \ all of the artwork from the <em>Pathfinder Bestiary</em>, <em>Bestiary 2</em>,\
  \ and <em>Bestiary 3</em> for Pathfinder Second Edition into a single collection.\
  \ Clockwork constructs, dangerous devils, deadly dragons, nightmarish niliths, ominous\
  \ orcs, slithering serpentfolk, plaintive petitioners, and untamable undead—no creature\
  \ goes unrepresented.</p> \n     <p>View all the <a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Foundry VTT</a> products.</p> \n     <br> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8f8d5db-c503-4377-8845-c6a7fc0a4f1e/97537-pathfinder-goblin-vanguard-header-1160x300.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a8f8d5db-c503-4377-8845-c6a7fc0a4f1e/97537-pathfinder-goblin-vanguard-header-1160x300.jpg\"\
  \ width=\"90%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Battles Goblin Vanguard Banner\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e1a9fa1-a88a-4beb-a381-40ce959b685d/PathfinderBattles_GoblinVanguardMinis.jpg\"\
