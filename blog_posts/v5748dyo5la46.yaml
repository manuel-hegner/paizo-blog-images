  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1>How big is it?</h1>\
  \ \n   <p class=\"date\">Thursday, October 25, 2007</p> \n   <p>For some time now,\
  \ people have been asking us how big Golarion is, and many have had the misconception\
  \ that Varisia, being our most detailed region so far, comprises the majority of\
  \ our setting. Nothing could be further from the truth, and to give you an idea\
  \ of scale, Jason Bulmahn has pulled out the coastal outlines of the two continents\
  \ that comprise the first Golarion world map (which will appear in the <a href=\"\
  /store/v5748btpy7zda\"><i>Pathfinder Chronicles Gazetteer</i></a>) and dropped in\
  \ our maps of Varisia and Osirion (from <a href=\"/store/v5748btpy7x6l\"><i>J1:\
  \ Entombed with the Pharaohs</i></a>). Don't let the rough sketch fool you, thoughâ€”\
  the map itself is very close to being finished, and you can expect a load of new\
  \ world-related tidbits on the blog in the weeks to come. Stay tuned!</p> \n   <p>James\
  \ Sutter <br>Assistant Editor, <i>Pathfinder</i></p> \n  </blockquote> \n </div>\
