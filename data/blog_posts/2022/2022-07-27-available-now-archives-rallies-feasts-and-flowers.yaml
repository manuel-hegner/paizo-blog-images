             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d8e?Starfinder-Adventure-Skitter-Warp" title="Starfinder Adventure: Skitter Warp">Starfinder Adventure: Skitter Warp</a></h3>
              <p><strong>ANGELS &amp; DEMONS</strong><br>
                When an unprecedented cosmic storm engulfs a world of peaceful scientists, the inhabitants are transformed by planar energies to become either the best or worst versions of themselves. The crew of Nakonechkin Salvage are the only ones close enough to stop an army of demons besieging the capital city, but this mission is personal: one of their own was planetside when the storm hit!</p>
              <p>In addition to a rollicking adventure, this book includes four pregenerated characters who are ready to play, with full stat blocks and backstories. The inside front cover includes all the maps needed for this adventure.</p>
              <p><em>Skitter Warp</em>&nbsp;is written for the popular Starfinder Roleplaying Game. It’s intended for 5th-level characters who are ready to lend some helping hands to friends in crisis!</p>
