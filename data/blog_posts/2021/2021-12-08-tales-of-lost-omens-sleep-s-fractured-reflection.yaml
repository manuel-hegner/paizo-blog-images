           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>That shroud stirred. Ghosts rose around me. A convergence of minds and memories, as something in my core resonated with the emotions permeating this subterranean complex. It must be the hopes and sorrows of all those who set aside their flesh that fixed those visions to this place. I saw dozens of figures pull themselves from the sands, amber grit sloughing off gleaming brass shoulders. I padded through the arcade of long-gone servants as they set their phantasmal eyegems on the east. Plodded toward dissolution.</p>
              <p>Tail trailing in sorrow, I reached the basin’s center. Something glinted beneath the sand; a garnet eye set into a dais. Carved script radiating from the gem bore the Conclave’s ancient words:</p>
              <p><em>We leap from flesh to crafted hope</em><br><em>To safeguard nation, family, friend</em><br><em>We shuck ourselves and start again</em><br><em>We rise anew and know no end</em></p>
              <p>“Know no end”—foolish and prideful! One cannot live from Age to Age without experiencing endings beyond comprehension. No, the Imperium merely filled the deathless millennia with a thousand lesser endings.</p>
              <p>Those fools’ words, the ghosts of my fellows. I admit, I was overcome, crushed by reminders of long-mourned purpose. I sat on my haunches and wept.</p>
              <p>Did they give you the ocular fire? I barely notice it, now, but that is another half-remembered echo of my second dawn, that first fulminant beam scorching its way out of my head. Like screaming until your throat is raw, but strangely distant, and channeled so&nbsp;<em>tightly</em>&nbsp;through your sight. Channel your conviction and burn away the Imperium’s enemies. Crumpled in the basin, I had no conviction, and my fire merely trickled out as molten tears.</p>
              <p>They splashed against the gem, and the earth also wept and moaned. Sand hissed through widening cracks and, just as your eye did, this place irised open for the first time in ages. Below was the towering vault and crystal-banked streams of liquid arcana from those fragmented memory-dreams. Vindication and wonder soothed my soul. Stairs spiraled down from the dais, and I descended.</p>
              <p>Down to the sanctum. No signs of battle, as might be expected given the dreaming ghosts above. An entry hall, and a pristine mosaic of the Conclave breathing life into the first core. I loped through halls of the not-dead, their superfluous forms stacked in memorial niches while their spirits slumber here in the lattices. Slowed to peer into glowing cisterns of swirling arcane energy, still ready to quicken the remnants of the Imperium’s crowning achievement. Followed the burnished ribbon of names that marked the path to this creche.</p>
              <p>Why did they abandon this place? No matter—we are here now, together. Memories, both mine and others, lead me to you, and to your dormant siblings. We must wake them.</p>
              <p>…I am afraid. Of aimlessness. Of what I bartered with my death.</p>
              <p>Of rejection.</p>
              <p>I am no Conclave. I am no pack leader. I am merely one lost child of Jistka, one aimless wanderer who followed ancient memories to an ancient vault. But I am here, surrounded by an entire tapestry of lattices, and the joy of dozens of siblings opening bejeweled eyes.</p>
              <p>I remember sleep, but I do not remember how it felt. Perhaps you can tell me? And perhaps I, in turn can help you—us—forge a new purpose. One divorced from a Conclave that dissolved before they could lead you out of the space between sleep and death.</p>
              <p>The Song of the Spheres fades. The Dawnflower blooms. She reaches even here, below the earth, in this cradle tomb. And for a moment, in her light preserves glimmering dreams, perfect and within our grasp.</p>
              <p>Take my hand.</p>
              <p><strong>About The Author</strong></p>
              <p>Andrew Mullen has been freelancing for Paizo and other publishers since 2017. He brings a keen interest in language and the interplay of geography and culture to his work, as seen in the Magaambya section of&nbsp;<em>Lost Omens Character Guide</em>, the xulgaths in the Extinction Curse Adventure Path, and numerous other monsters over the years; as a full-time parent, his daughter is his most important monster.</p>
              <p><strong>About Tales of Lost Omens</strong></p>
              <p>The Tales of Lost Omens series of web-based flash fiction provides an exciting glimpse into Pathfinder’s Age of Lost Omens setting. Written by some of the most celebrated authors in tie-in gaming fiction and including Paizo’s&nbsp;<em>Pathfinder Tales</em>&nbsp;line of novels and short fiction, the Tales of Lost Omens series promises to explore the characters, deities, history, locations, and organizations of the Pathfinder setting with engaging stories to inspire Game Masters and players alike.</p>
             </div>
