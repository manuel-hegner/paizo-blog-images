  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Your\
  \ Honor Will Get You Dead!</h1> \n    <p class=\"date\">Thursday, August 6, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">Does the\
  \ thought of honorable combat sound like a good way to get killed? When the bad\
  \ guys use every sneaky option in their arsenals, it only makes sense to retaliate\
  \ with your own dirty tactics. Learn how to fight fire with fire (or poison... or\
  \ poisonous explosives...) in <a href=\"/products/btpy9bs6\"><em>Dirty Tactics Toolbox</em></a>!</p>\
  \ \n     <p>This 32-page Player Companion will be available later this month and\
  \ contains a slew of options to ensure that your character never has to face a fair\
  \ fight. For example, take a look at the Dirty Fighting feat that appears on page\
  \ 14:</p> \n     <blockquote> \n      <p class=\"collapse\" style=\"font-size: 13pt;\"\
  ><b>Dirty Fighting (Combat)</b></p> \n      <p class=\"collapse\">You can take advantage\
  \ of a distracted foe.</p> \n      <p><b>Benefit:</b> When you attempt a combat\
  \ maneuver check against a foe you are flanking, you can forgo the +2 bonus on your\
  \ attack roll for flanking to instead have the combat maneuver not provoke an attack\
  \ of opportunity. If you have a feat or ability that allows you to attempt the combat\
  \ maneuver without provoking an attack of opportunity, you can instead increase\
  \ the bonus on your attack roll for flanking to +4 for the combat maneuver check.</p>\
  \ \n      <p><b>Special:</b> This feat counts as having Dex 13, Int 13, Combat Expertise,\
  \ and Improved Unarmed Strike for the purposes of meeting the prerequisites of the\
  \ various improved combat maneuver feats, as well as feats that require those improved\
  \ combat maneuver feats as prerequisites.</p> \n     </blockquote> \n     <p>Thatâ€™\
