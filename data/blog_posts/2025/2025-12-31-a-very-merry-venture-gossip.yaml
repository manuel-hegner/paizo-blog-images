           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <figure class="blog__paragraph__image above" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/369b609c-a95f-4fde-9300-c4fd9d1d2c28/PZO160708_Rat_Leather_Tome_Final_Render.png?w=500" alt="artist Allan Santos Da Silva: a strange handmade tome crafted from rat leather with the Glyph of the Open Road on the front" data-v-a2f23fca>
             </figure>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Hello, Pathfinders!</p>
              <p>It’s been so nice to settle back into the rhythm of things here in Absalom; however, this war keeps me busy, especially with all of my little birdies out on the field and out of the nest!</p>
              <p>(I’m so proud of you!!)</p>
              <p>Let’s get into some of their gossip before I share some of mine:</p>
              <ul>
               <li>A pair of twins over in Nidal are currently in our debt, though it seems that while we were helping them fight Mx. McBeefyPants Devil, they were able to maybe mend their relationship (and apparently there was some improvisational theater involved). I just love a happy ending!</li>
               <li>Over in Kyonin we have our third-cutest venture-captain Viore Ciobanu setting up the new Pathfinder lodge and partially restoring the original one. We seem to have uncovered an old friend of his, maybe even an old flame? Oooo, I’d love to see a romance brewing with winter Kyonin in the background!</li>
               <li>Calisro Benarry and Eras the Needle are still exchanging long scrolls between themselves, and no one can seem to figure out what they’re writing about, but one of my birdies says that she thinks there’s to be a duel for someone’s honor on the open seas!</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Okay, time for some Absalom news:</p>
              <ul>
               <li>The Neysa minotaur community is extending a formal invitation to all Pathfinders to the unveiling of a new mural they’ve worked on out in the Cairnlands, so let’s get together and go see some art!</li>
               <li>Ms. Val Haltrax of the Chelaxian Embassy recently sent over a goodie basket to the inspiring Pathfinders who helped keep the Tevinegs safe during their time with the Grand Council. I’ve received word that the baked goods come straight from Egorian! She also wanted to know how many Society members have taken a boon from the Infernal Majestrix? Weird.</li>
               <li>We have some tentative workings happening for us here at the Society in Mechitar! I couldn’t get much more out of Old Muttonchops. Something about beetles.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1c3c92fc-cc59-4e1f-ac5f-dfadadbb9804/Lady_Val_Haltrax_1500x2000.png?w=500" alt="Lady Val Haltrax, artist Alecksander Ribeiro: Lady Val Haltrax stands with her hands together in a sensible dress of reds and blacks. She’s not sinister at all." data-v-a2f23fca>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>One last update: I’m preparing to go spend some time in Goka with the lovely Amara Li! We’re going to see the sites, taste the food, and meet up with some friends of hers from across Tian Xia! While I do love Absalom in the winter, it’s always nice to vacation somewhere where I can see real snow.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47aa3694-f925-497a-b88c-985329cd264c/PZO90167_Venture_Captain_AmaraLi_1000x1250.png?w=500" alt="Venture-Captain Amara Li, artist Vlada Hladkova: A portrait of Venture-Captain Amara Li with her hair pulled back and bunned with two daggers." data-v-a2f23fca>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Remember, besties: Explore! Report! Cooperate! Gossip!</p>
              <p>(A message for my little birdies out there: Any updates on how the Canary is handling the Cat?)</p>
              <p>With love,<br>
                Venture-Gossip</p>
              <p>--</p>
              <p>And from all of us here at Paizo and Organized Play:</p>
              <p>Have wonderful holiday and a happy new year! This is our last blog for 2025, and we’re so excited to see you again in 2026!</p>
              <p>With joy and excitement,</p>
              <p><strong>Shay Snow<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
