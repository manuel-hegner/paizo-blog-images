  blurb\"> <a name=\"v5748dyo6si95\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Call for GMs: Open Gaming\
  \ at PaizoCon Online 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, March 3, 2023</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoCon_2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2023_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello again, PaizoCon lovers!\
  \ As registration for the convention draws near, we're excited to announce that\
  \ this year we're bringing community games and other events back to PaizoCon! Prior\
  \ to 2020, a huge part of our programming consisted of a wide variety of games and\
  \ other events led by Paizo staff or your fellow con attendees. The reinstatement\
  \ of our community events schedule is a return to form for Paizo, and we hope you'll\
  \ join us for all the excitement and fun!</p> \n     <p>PaizoCon's community events\
  \ make it possible for Paizo staff, freelance authors, third-party publishers, and\
  \ talented GMs of any background to host an assortment of unique experiences for\
  \ appreciative players from all over the world.</p> \n     <br> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <h2>PaizoCon\
  \ Attendee Information</h2> \n     <p>Here are just a few delightful things players\
  \ might experience:</p> \n     <ul> \n      <li>Many different RPG systems, including\
  \ (but by no means limited to) Paizo's own Pathfinder and Starfinder.</li> \n  \
  \    <li>A vast assortment of published adventures and homebrewed content. </li>\
  \ \n      <li>All manner of genres, degrees of seriousness, and maturity levels.\
  \ </li> \n      <li>Shorter or longer games or games that start at times that are\
  \ more convenient to you.</li> \n      <li>Playtests or premieres of upcoming third-party\
  \ adventures by the next big author or company, or by some of your familiar favorites!</li>\
  \ \n      <li>Trying to survive Cosmo's terrifying gauntlet of Killer Clowns!¹</li>\
  \ \n     </ul> \n     <p>We're thrilled to offer such experiences once again!</p>\
  \ \n     <h2>Event Host Information</h2> \n     <p>But of course, these wonderful\
  \ events require people to envision, plan, and run them. That's where you come in.\
  \ Now is your chance to run the game you've been planning for years, and to give\
  \ your players an experience they'll be talking about until next PaizoCon! </p>\
  \ \n     <p>This year's event application process is designed to make it easy for\
  \ you to describe what you want to host, so that we can help attendees find exactly\
  \ what they're looking for. PaizoCon attendees who wish to run one or more events\
  \ for PaizoCon 2023 should review the following information, then fill out the application\
  \ linked below.</p> \n     <br> \n     <h2>Rules</h2> \n     <ul> \n      <li>PaizoCon\
  \ attendees may apply to run one or more events.</li> \n      <li>Applications will\
  \ be accepted for about 3 weeks and will be processed on an ongoing basis.</li>\
  \ \n      <li>Events need not be tabletop RPGs—if you want to run your own panels,\
  \ workshops, mini-painting corners, board games, party games, or something completely\
  \ different, let us know and we’ll see what we can do for you!</li> \n      <li>Filling\
  \ out the application <strong>does not guarantee that your event will be accepted</strong>.\
  \ Paizo staff will review all applications and approve them based on variety, application\
  \ quality, and scheduling needs.</li> \n      <li>Accepted events will be scheduled\
  \ a timeslot and will be listed on <a href=\"http://warhorn.net/\">net</a> alongside\
  \ other scheduled PaizoCon events. A voice and text channel on the PaizoCon Discord\
  \ server will be made available during the scheduled timeslot. Any other necessary\
  \ arrangements—virtual tabletops, alternate voice chat applications, etc.—must be\
  \ made by the applicant and included in the application.</li> \n      <li>By default,\
  \ the content for all events is expected to adhere to the <a href=\"https://2e.aonprd.com/Rules.aspx?ID=488\"\
  >Pathfinder Baseline</a>. Deviations from the Baseline are to be disclosed in the\
  \ application, and such deviations will be published in the schedule so attendees\
  \ are aware of what to expect. All events <strong>must</strong> adhere to the <a\
  \ href=\"https://paizo.com/paizocon/faq\">PaizoCon Code of Conduct</a>—no exceptions.</li>\
  \ \n      <li>Applicants who are approved to run events for 12 hours or more will\
  \ receive a free attendance badge for PaizoCon 2023, and our gratitude. Applicants\
  \ who do not qualify for a free badge will still need to purchase one.</li> \n \
  \     <li>Any questions about the sign-up process should be sent to paizocon@paizo.com.</li>\
  \ \n     </ul> \n     <br> \n     <h2>Important Dates</h2> \n     <p>Please note\
  \ that some of these dates are tentative and subject to change.</p> \n     <ul>\
  \ \n      <li><strong>March 3 (Fri): </strong>Event applications open</li> \n  \
  \    <li><strong>March 27 (Mon): </strong>Event applications close</li> \n     \
  \ <li><strong>April 17 (Mon):</strong> VIP &amp; non-OP games open for signup</li>\
  \ \n      <li><strong>May 26–29 (Fri–Mon): </strong>PaizoCon 2023</li> \n     </ul>\
  \ \n     <br> \n     <center>\n      <h2><a href=\"https://www.surveymonkey.com/r/PaizoCon2023\"\
  >Fill out the application here!</a></h2>\n     </center> \n     <p>¹Clown presence\
  \ not guaranteed.</p> \n    </blockquote> \n   </div> <!-- tags:  community, Paizo,\
