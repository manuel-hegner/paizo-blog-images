html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shor\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">PaizoCon Online\
  \ 2021 Agenda for Sunday, May 30 </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Saturday, May 29, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">Welcome to Day 3\
  \ of an extended weekend of adventures at <a href=\"https://paizo.com/paizocon\"\
  >PaizoCon 2021 Online!</a> Here is tomorrow's schedule of seminars and live-plays\
  \ running on our <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"\
  >Twitch channel</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/457b381a-539d-4303-84ea-5ec5992d7fac/PaizoCon2021_SundaySchedule.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/457b381a-539d-4303-84ea-5ec5992d7fac/PaizoCon2021_SundaySchedule.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"PaizoCon 2021 Online Sunday Schedule\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h2 id=\"\
  Sunday\">Sunday, May 30</h2> \n     <h4>Know Direction Pre-Seminar Discussion (11:45–\
  12 pm)</h4> \n     <p>Join Know Direction Staff as they review the day’s seminar\
  \ schedule.</p> \n     <h4>The Art of Paizo (12–1 pm)</h4> \n     <p>Join Managing\
  \ Art Director Sonja Morris along with Art Directors Kent Hamilton and Adam Vick\
  \ as they take you on a tour of the art team's favorite illustrations of the year.\
  \ Once the tour is over, the panel will answer art questions while revealing the\
  \ new creature drawn by Kent from concepts drawn from the <a href=\"https://www.surveymonkey.com/r/QWZYVM6\"\
  \ target=\"_blank\">art survey</a>, ongoing now to May 26.</p> \n     <h4>Tales\
  \ of Lore: Exploring the Mwangi (1–2 pm)</h4> \n     <p>See the Mwangi Expanse!\
  \ We're showing off the Mwangi Expanse like never before and giving you a look at\
  \ its ancestries, cultures, geography, and adventures. Learn all about the <em>Lost\
  \ Omens Mwangi Expanse</em> book and the Strength of Thousands Adventure Path!</p>\
  \ \n     <h4>Tales from the Page: Know Direction Interview with Pathfinder Developer\
  \ Eleanor Ferron (2–3 pm)</h4> \n     <p>Know Direction staff Ryan Costello and\
  \ Jefferson “Perram” Thacker interview Pathfinder Developer Eleanor Ferron.</p>\
  \ \n     <h4>Ask the Experts: Starfinder Q&amp;A (3–4 pm)</h4> \n     <p>You have\
  \ questions about the Starfinder RPG, and we have the answers! Sit down with Lead\
  \ Designer Joe Pasini, Senior Developer John Compton, and Developer Jason Tondro\
  \ for a question-and-answer session.</p> \n     <h4>Ask the Experts: Pathfinder\
  \ Q&amp;A (4–5 pm)</h4> \n     <p>Answers straight from the source! Join Designers\
  \ Michael Sayre and James Case, Design Manager Mark Seifter, and Director of Game\
  \ Design Jason Bulmahn for an hour-long conversation.</p> \n     <h4>PaizoCon Online\
  \ Panel Wrap Up (5–6 pm)</h4> \n     <p>Join Aaron and Know Direction as they close\
  \ the seminar portion of PaizoCon by looking at some of the highlights. But we aren’\
  t quite done with PaizoCon Online 2021, as live-streams and games continue throughout\
  \ Monday. </p> \n     <h4>Live Play: QueueTimes (6–10 pm) </h4> \n     <p>Join the\
  \ cast of QueueTimes and Paizo Organized Play Managing Developer Linda Zayas-Palmer\
  \ as they engage in hijinks and shenanigans.</p> \n     <br> \n     <p>Times for\
  \ all events are Pacific Daylight time (GMT –7), and you can catch everything on\
  \ <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Paizo’s official\
  \ Twitch channel</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Organized Play logo, white text over blue golem\
  \ graphic on orange background\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/035f31e0-ca35-4c6a-aa29-6beaaab2e389/Warhornlogo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/035f31e0-ca35-4c6a-aa29-6beaaab2e389/Warhornlogo.png\"\
  \ width=\"300\" hspace=\"5\" alt=\"Warhorn logo\"></a>\n     </div> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ width=\"200\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Purple Discord logo\"></a> \n     <p>There are also hundreds of Paizo Organized\
  \ Play games occurring at PaizoCon Online! Grab your Organized Play number ( or\
  \ get one by <a href=\"https://discord.gg/xQhfyz5Sc6\">creating a Paizo account</a>).\
  \ Then go to <a href=\"https://warhorn.net/events/paizocon-online-2021\">Warhorn</a>\
  \ to view scheduled events and sign up for games. If you need assistance, hop on\
  \ the <a href=\"http://paizo.events/\">Paizo Events Discord</a> and post in the\
  \ #help channel!</p> \n     <p>Join the PaizoCon Discord community to chat with\
  \ friends, ask Paizo staffers questions in the ask me anything (AMA) channels, hang\
  \ out at the PaizoCon Cafe or Bar, participate in giveaways, and more! Many partners\
  \ and contributors are hosting content in their channels. Don’t miss the #giveaways\
  \ channel, where attendees can enter to win some awesome prizes. </p> \n     <br\
  \ clear=\"all\"> \n     <h2>Discord Partner Featured Events</h2> \n     <h4>Non-Standard\
  \ Action: Fly Free or Die! (9 AM-1 PM)</h4> \n     <p>Join the crew of the Severance\
  \ Package as they continue their search for a job that won't try to kill them! twitch.tv/nonstandardaction</p>\
  \ \n     <h4>Fantastic Worlds Presents: Starfinder Live Play: Clone Batch Catastrophe\
  \ - Part 2 (10 AM-2 PM)</h4> \n     <p>Fantastic Worlds Presents: When some adventurers\
  \ explore the false moon of Salvation's End, they discover a newly opened vault\
  \ ripe for exploration. </p> \n     <h4>Find the Path Live: Harbingers' Gambit (10\
  \ AM-3 PM)</h4> \n     <p>The Harbingers have sought to locate Aroden since the\
  \ deity was lost. Join the crew as Jess GMs them through a 2e one-shot set in Nidal.</p>\
  \ \n     <h4>Foundry Virtual Tabletop - PaizoCon Q&amp;A</h4> \n     <p>Atropos\
  \ (lead developer and owner of Foundry VTT) will be joined by Nethys (Archives of\
  \ Nethys), as well as TMun, one of the lead developers of the PF2E game system for\
  \ Foundry VTT. We'll showcase features of Foundry Virtual Tabletop and some of the\
  \ awesome community-developed content available for Pathfinder, as well as give\
  \ away a few license keys for Foundry VTT during the stream. </p> \n     <h4>Fantastic\
  \ Worlds Presents: Pathfinder 2e Live Play: Freedom For Wishes - Part 2 (3 PM-5\
  \ PM)</h4> \n     <p>Fantastic Worlds Presents: Panic spreads throughout the Qadiran\
  \ city of Sedeq when a party hosted by the infamous genie-binder, Corvius Vayn,\
  \ goes horribly wrong. With wishes dispensed like confectionery to the guests, Vayn's\
  \ manor is now something out of a child's wildest imagination, and Sedeq's town\
  \ guard are paralyzed to act. With few good options, the Qadiran government requests\
  \ assistance in assessing what has happened in Vayn's manor and put an end to the\
  \ errant wishcrafting.</p> \n     <h4>Dragon Punch Squad Podcast Live: Little Trouble\
  \ in Big Absalom (5-8 PM)</h4> \n     <p>Join the Dragon Punch Squad as they play\
  \ through Paizo's one shot, Little Trouble in Big Absalom. What treasure awaits\
  \ our brave Kobold adventurers as they delve into the depths of a long forgotten\
  \ temple? Join us and find out!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ecba4d47-2a5b-41b2-a245-9781b6d453a5/052921_Rumble.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ecba4d47-2a5b-41b2-a245-9781b6d453a5/052921_Rumble.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"A top down view of a large group battle in the\
  \ middle of an open air market\"></a> \n      <p style=\"font-size: 13px;\">“Rumble”\
  \ from Wrath of Righteous Beta</p>\n     </div> \n     <br> \n     <p>Visit Wrath\
  \ of the Righteous CRPG promo page at <a href=\"http://wrath.owlcatgames.com/promo\"\
  \ target=\"_blank\">wrath.owlcatgames.com/promo</a>.</p> \n     <p>There is still\
  \ a chance to jump into the Beta by purchasing the Early Access package through\
  \ this page (or just get a base copy at a great price). Wrath of the Righteous CRPG\
  \ is scheduled for sale on September 2nd!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb38283-1914-452a-8b1f-24227e5d00e9/052021_PathfinderhumbleBundle.png\"\
  \ hspace=\"5\" alt=\"Humble RPG Book Bundle for Pathfinder Second Edition featuring\
  \ Lost Omens Gods and Magic, the Lost Omens World Guide, Pathfinder Extinction Curse\
  \ Legacy of the Lost God, and Pathfinder Tales\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <br> \n     <p>Participate in the <a href=\"\
  https://www.humblebundle.com/books/pathfinder-second-edition-bestiary-paizo-books?view=W7dRvHMaGe_e\"\
  \ target=\"_blank\">Pathfinder Second Edition Bestiary Humble Bundle</a> to support\
  \ Stop AAPI Hate. The bundle’s tiers include PDFs of the <em>Pathfinder Core Rulebook</em>,\
  \ <em>Bestiary</em>, <em>Lost Omens World Guide</em>, <em>Lost Omens Gods &amp;\
  \ Magic</em>, <em>Gamemastery Guide</em>, all six volumes of the Extinction Curse\
  \ Adventure Path and, at the highest tier, a physical copy of the <em>Pathfinder\
  \ Bestiary</em>!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55567704-6ce3-44e0-ada2-e07ae4d89821/052821_PaizoConSale.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Paizo save 20 percent banner featuring the paizo\
  \ golem logo\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <p>Don’t forget the <a href=\"https://paizo.com/community/blog/v5748dyo6shoo\"\
  >PaizoCon sale</a>; save 20% on one order of Paizo products at the <a href=\"https://paizo.com/store\"\
  >Paizo Store</a>.</p> \n     <p>Throughout PaizoCon, you can find all the info and\
  \ links you need at <a href=\"https://paizo.com/paizocon\">PaizoCon.com</a>!</p>\
  \ \n    </blockquote> \n   </div> <!-- tags: Paizo, PaizoCon, PaizoCon 2021, Paizo\
