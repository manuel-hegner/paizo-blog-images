             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Advice For Publishers</h2>
              <p>Over the 5+ months Pathfinder and Starfinder Infinite have been live, I’ve noticed some trends in what seems to resonate with the audience, what sells well, and what makes the content creators the most money for their effort and passion. I thought I’d take this opportunity to pass on some advice for the benefit of the entire Infinite community, but specifically for the benefit of those of you who are putting time and efforts into making products for the platforms.</p>
              <p>First, a good cover goes a long way. I can’t stress how important even a single image and readable text are on your cover. Even using one of the many monster or NPC illustrations that have been made available on the Paizo Blog over the years, or in the Pathfinder/Starfinder Infinite art packs, seems to have a noticeable effect on sales. If you’re having trouble deciding what image to use, or can’t figure out how to use the templates provided on the Infinite platform, consider reaching out to other community creators for help and advice. Everyone can remember their first attempt, and most folks are happy to pay their knowledge and experience forward (as long as you aren’t expecting them to lay out your entire book.)</p>
              <p>Second, proofread your product description! While a picture is worth a thousand words, if one of the few dozen words someone can see before deciding to buy a product is misspelled, that word is an outlier and certainly worth an entire picture unto itself. Run any text the public is going to see by a second set of eyes, even if it’s a significant other, member of your gaming group, or a friend online. It’s easy to overlook our own mistakes, and often something we’ve overlooked a dozen times will be immediately caught by someone on their first readthrough. How you describe your product is as important as the product itself, so give that sales copy one extra read before you post it.</p>
              <p>Next, consider making content that specifically supports or builds on new or popular releases, be it additional NPCs or encounters for an Adventure Path, shops and plot hooks for a region or settlement, or a short story set in the leadup to or aftermath of a major event in the setting. It’s been a few months since folks got their hands on&nbsp;<a href="https://paizo.com/products/btq02ap2?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens"><em>Absalom, City of Lost Omens</em></a>, and we’re going to start promoting Absalom-based content with a special banner and other marketing pushes. Expect similar support for the forthcoming Starfinder Drift Crisis meta-event and&nbsp;<a href="https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis">hardcover</a>. And eventually, we’d love to have enough content tied to specific APs to break those out into their own content hubs. Such publications have a built-in audience of GMs and players who are already invested in the associated campaigns and can increase your products’ reach and sales.</p>
              <p>Finally, don’t undervalue your work. While the options to make your product free or pay what you want exist, far too often publishers fall back on these due to a lack of confidence in their work’s ability to sell at higher prices. Don’t do that! You worked hard on your product and people will give you money for it. My experience has shown that they’ll usually give you another 20-50% more than you think it’s worth. So, if you’re stuck at pricing your product, have some faith in yourself and the quality of your work and set it for $2, $5, whatever, instead of setting that same amount as a suggested price. Products offered for free (or free transactions of pay-what-you-want products) also don’t get counted by the site’s algorithms when determining bestsellers or best-seller badges, so even something getting a lot of downloads isn’t necessarily going to get more attention after if falls off the new releases list.</p>
              <h2>Other DriveThruRPG News</h2>
              <p>While not directly Infinite-related, I wanted to also draw attention to other offerings on the DriveThruRPG storefront. Most notably, we’ve now got nearly 20 out-of-print Pathfinder titles available for Print-on-Demand, including all 4 out-of-print volumes of the Shattered Star Adventure Path,&nbsp;<a href="https://www.pathfinderinfinite.com/product/359514/Pathfinder-Module-The-Emerald-Spire-Superdungeon-PF1?affiliate_id=2791261"><em>The Emerald Spire Superdungeon</em></a>&nbsp;(in hard- and soft-cover), the&nbsp;<a href="https://www.drivethrurpg.com/product/359637/Pathfinder-Adventure-Path-1-Burnt-Offerings-Rise-of-the-Runelords-1-of-6Limited-Edition-cover?affiliate_id=2791261">Karzoug limited edition cover of Pathfinder AP #1, and both&nbsp;</a><a href="https://www.drivethrurpg.com/product/369643/GameMastery-Module-D0-Hollows-Last-Hope"><em>Hollow’s Last Hope</em></a>&nbsp;and&nbsp;<a href="https://www.drivethrurpg.com/product/374105/GameMastery-Module-D1-Crown-of-the-Kobold-King?affiliate_id=2791261"><em>Crown of the Kobold King</em></a>&nbsp;in their original 3.5 incarnations (look for their Pathfinder Second Edition conversions in the&nbsp;<a href="https://paizo.com/products/btq02ase?Pathfinder-Adventure-Crown-of-the-Kobold-King-Anniversary-Edition?affiliate_id=2791261"><em>Crown of the Kobold King Anniversary Edition</em></a>&nbsp;coming later this year). You can also find digital versions of all of the Pathfinder comics from our partners at&nbsp;<a href="https://www.pathfinderinfinite.com/browse/pub/20642/Dynamite-Entertainment?affiliate_id=2791261">Dynamite Entertainment</a>&nbsp;and Pathfinder and Starfinder material in other languages from our translation partners like&nbsp;<a href="https://www.pathfinderinfinite.com/browse/pub/3963/Devir?affiliate_id=2791261">Devir</a>&nbsp;and&nbsp;<a href="https://www.pathfinderinfinite.com/browse/pub/3444/Ulisses-Spiele?affiliate_id=2791261">Ulisses Spiele</a>. Keep your eyes peeled for new Pathfinder Tales short fiction available in eBook format for the first time, coming soon exclusively to DriveThruFiction.</p>
              <p>Until next month, Finders, may all your successes be critical successes.</p>
              <p><br></p>
