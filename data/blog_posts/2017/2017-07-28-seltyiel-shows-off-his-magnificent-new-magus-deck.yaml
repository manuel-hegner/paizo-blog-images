              <h1 itemprop="headline">Seltyiel Shows Off His Magnificent New Magus Deck</h1>
              <div itemprop="articlebody">
               <p class="date">Thursday, July 26, 2017</p>
               <div class="blurb180">
                <a href="/products/btpy9qy9?Pathfinder-Adventure-Card-Game-Magus-Class-Deck"><img src="/image/product/catalog/PZO/PZO6821_180.jpeg"></a>
               </div>
               <p itemprop="description">Look, this may seem a little forward, but I noticed you alone in this solo game and you look like you could use some help getting through that blessings deck. Lucky for you, I'm here for you. I know what you need.</p>
               <p>And I brought you a present. Something literally no other elf can give you.</p>
               <p>I brought you <em>me</em>.</p>
               <br clear="all">
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SeltyielFront.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SeltyielFront_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SeltyielBack.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SeltyielBack_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Bladebound.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Bladebound_180.jpeg"></a>
                <p>Ripped.</p>
               </div>
               <p>Oh, I know you think you've seen a guy like me before, hanging out on the bow of a pirate ship with the evening sun on my glistening abs. Maybe you think you have some idea of how I play. That's the old me, baby. March those eyes over this fresh new look.</p>
               <p>Hmmm? Oh, I'm not the only magus in this game? Well, I declare. Still, they don't look like the kind of magi that'd show you the things you deserve in life. Such a serious look. They're just a bit too goody-two-shoes for my taste. Maybe we should take a walk to another location?</p>
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-TalithaFront.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-TalithaFront_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-HolyAvenger.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-HolyAvenger_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Zvarbel.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Zvarbel_180.jpeg"></a><a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SpellTrapper.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SpellTrapper_180.jpeg"></a>
                <p>Definitely not my types.</p>
               </div>
               <p>Feel that? That's arcana energy. Makes me stronger, faster, smarter than that idiot that calls himself a fighter over there. Uh, hey, my staff is telling me there do seem to be a <em>lot</em> of fighters in here. Let's pick up the pace.</p>
               <p>Wanna see a magic trick? I take this little dagger here, and... voila! It grew up and is now my best friend. His name is Gallivance.</p>
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-MagusArcana.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-MagusArcana_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Gallivance.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Gallivance_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-StaffOfDivination.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-StaffOfDivination_180.jpeg"></a>
                <p>These weapons. Oh my.</p>
               </div>
               <p>But I'm not just about showing off my impressive possessions. These hands, they crackle with energy. You say you've seen wizards and sorcerers before? Well, you haven't seen anything like this.</p>
               <p>Now, I'm going to tell you something I don't tell everyone: I don't like to dance around. When I want something, I get it. Even if I have to make the earth move first. But I can do so much more than that. Anywhere you want to go, I can take you. That guy who was bothering you before? I can drop him into the mouth of an active volcano, and you can come along for the ride just to enjoy the view. You like tropical sunsets, yes?</p>
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Thunderstomp.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Thunderstomp_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-ArcanaTheft.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-ArcanaTheft_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-TreacherousTeleport.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-TreacherousTeleport_180.jpeg"></a>
                <p>And look. They all feature me in the art.</p>
               </div>
               <p>Say, take a look at that view. We just can't be caught in this heavenly glow without the best clothes. You see that warpriest down there covered in ill-fitting, rusted-out shingles? It's like those half-orcs don't even <em>have</em> haberdashers.</p>
               <p>That coat might be a bit warm, up there on the volcano. My jerkin? Well, yes. It's more than just buttery soft and fashionable leather. Not only does it match the gloves, but together, they keep me and Gallivance going all night. Like my glasses? They're very special. Maybe I'll show you what they do later.</p>
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SpellchargerJerkin.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SpellchargerJerkin_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SpellstrikeGloves.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-SpellstrikeGloves_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-AnnihilationSpectacles.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-AnnihilationSpectacles_180.jpeg"></a>
                <p>I don't buy "off the rack."</p>
               </div>
               <p>So nice to be out of that dive. Ah, there's my manservant with my spare staff. Such lovely things, humans. They may be short-lived, but they do have their uses.</p>
               <p>Her? She's from the House of Thrune. Important? Not really. Sometimes she holds Gallivance while I'm otherwise occupied. She can hold your coat, too, while we're at the volcano. It's a beautiful place, really. Like a forge made for the gods themselves. I feel like I can do anything when I'm there. Ready to go?</p>
               <div class="blurbCenter">
                <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-ThruneAgent.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-ThruneAgent_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Staffbearer.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-Staffbearer_180.jpeg"></a> <a href="//static3.paizo.com/image/content/PathfinderACG/PZO6821-BlessingOfAngradd.jpg"><img src="//static3.paizo.com/image/content/PathfinderACG/PZO6821-BlessingOfAngradd_180.jpeg"></a>
                <p>It's getting hot in here.</p>
               </div>
               <p>Hey wait, where are you going? Don't you want to see my volcano?</p>
               <p>Ah well. There's always more blessings left in this deck. Let's see who's in this location...</p>
               <p>Liz Spain and Mike Selinker<br><em>Adventure Card Game Designers</em></p>
              </div>
