           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e0m?Pathfinder-Kingmaker-Companion-Guide" title="Pathfinder Kingmaker Companion Guide">Pathfinder Kingmaker Companion Guide</a></h3>
              <p><strong>WITH FRIENDS LIKE THESE...</strong><br>
                The heroes of the Stolen Lands need all the help they can get! The&nbsp;<em>Pathfinder Kingmaker Companion Guide</em>&nbsp;presents several fully detailed NPC companions ready to provide all sorts of assistance, as well as several new adventures set in the Stolen Lands. Expanded rules for camping in the wilds and enduring a wide range of hazardous weather events make the&nbsp;<em>Kingmaker Companion Guide</em>&nbsp;an indispensable addition to your Kingmaker campaign.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ec7341c-f18c-4803-a2d0-5480793a5177/PZO2023_SE_PF2Kingmaker_CompanionGuideSpecialEditionHC_1200.png" alt="Pathfinder Kingmaker Companion Guide Special Edition " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dub?Pathfinder-Kingmaker-Companion-Guide-Special-Edition" title="Pathfinder Kingmaker Companion Guide Special Edition">Pathfinder Kingmaker Companion Guide Special Edition</a></h3>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28160973-a908-4bdf-a64b-23ff33b4225d/PZO2021_PF2Kingmaker_Bestiary_1E_HC_1200.png" alt="Pathfinder Kingmaker Bestiary (PFRPG) " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e0f?Pathfinder-Kingmaker-Bestiary" title="Pathfinder Kingmaker Bestiary (PFRPG)">Pathfinder Kingmaker Bestiary (PFRPG)</a></h3>
              <p>HERE THERE BE MONSTERS!<br>
                From feral beasts to supernatural spirits from the realm of fey, the Pathfinder Kingmaker Adventure Path forces heroes to test their might against hundreds of foes—be they bandit lords, evil kings, or demigods. The&nbsp;<em>Kingmaker Bestiary (First Edition)</em>&nbsp;presents rules for many monsters and villains, along with traps, hazards, and potential allies compatible with any Pathfinder First Edition game. Challenge your heroes while playing through Kingmaker or a campaign of your own design!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae182fa6-52b7-419a-8e04-f0e0ecd75b65/PZO2025%20-%20PF2%20Kingmaker-Bestiary_5E_HC_1200.png" alt="Pathfinder Kingmaker Bestiary (5E) " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e0o?Pathfinder-Kingmaker-Bestiary" title="https://paizo.com/products/btq02e0o?Pathfinder-Kingmaker-Bestiary">Pathfinder Kingmaker Bestiary (5E)</a></h3>
              <p><strong>HERE THERE BE MONSTERS!</strong><br>
                From feral beasts to supernatural spirits from the realm of fey, the Kingmaker Adventure Path forces heroes to test their might against hundreds of foes—be they bandit lords, evil kings, or demigods. This book presents rules for many monsters and villains, along with traps, hazards, and potential allies compatible with any 5E game. Challenge your heroes while playing through the Kingmaker Adventure Path or a campaign of your own design!</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9345810a-94d4-4cdd-94f4-660cbeb626c6/PZO2022_PF2Kingmaker_KingdomManagementScreen_1200.png" alt="Pathfinder Kingmaker Kingdom Management Screen " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e0l?Pathfinder-Kingmaker-Kingdom-Management-Screen" title="Pathfinder Kingmaker Kingdom Management Screen">Pathfinder Kingmaker Kingdom Management Screen</a></h3>
              <p><strong>GUARD YOUR DOMAIN!</strong><br>
                Keep the essential rules for kingdoms and armies on hand—and protect your notes and die rolls from players’ eyes—with the&nbsp;<em>Kingmaker Kingdom Management Screen</em>! This beautiful four-panel, portrait-style screen features the sprawling map of the Stolen Lands on the players’ side, while the GM’s side presents key information from the Kingmaker Adventure Path’s rules for Kingdom turns and warfare encounters.</p>
              <p>The&nbsp;<em>Kingmaker Kingdom Management Screen</em>&nbsp;gives you the tools you need to keep Kingdom turns and warfare battles moving: a list of Kingdom skills, important notes on Kingdom and Army level advancement, turn orders, Kingdom events, army conditions, and more. Constructed with high-grade hardcover book stock, this durable screen is perfect for travel, convention play, and regular use.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23a1728c-1a1d-409d-b81e-ffcc0eb43791/PZO2024_PF2Kingmaker_KingdomTracker_1200.png" alt="Pathfinder Kingmaker Kingdom Management Tracker " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e0n?Pathfinder-Kingmaker-Kingdom-Management-Tracker" title="Pathfinder Kingmaker Kingdom Management Tracker">Pathfinder Kingmaker Kingdom Management Tracker</a></h3>
              <p><strong>BUILD YOUR KINGDOM!</strong><br>
                The Stolen Lands are a vast wilderness, long held by bandits and monsters. Until today! Now, a new band of heroes explores this wilderness frontier. What sort of nation will they build? Who will they ally with? What fate lies in store for the world’s newest kingdom?</p>
              <p>With the&nbsp;<em>Kingmaker Kingdom Management Tracker</em>, you’ll have a living document that tracks the growth of your kingdom from its first day to the height of its glory! This sturdy folder’s 16 kingdom-defining pages include plenty of room to track your kingdom’s statistics, along with its settlements and armies. So venture out into the Stolen Lands and build yourselves a kingdom that’s the envy of the world!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d7013a2e-03ac-408a-b793-a80bd6398539/PZO2026_PF2Kingmaker_PosterMapFolio_1200.png" alt="Pathfinder Kingmaker Poster Map Folio " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e0p?Pathfinder-Kingmaker-Poster-Map-Folio" title="Pathfinder Kingmaker Poster Map Folio">Pathfinder Kingmaker Poster Map Folio</a></h3>
              <p><strong>YOUR KINGDOM AWAITS!</strong><br>
                During the Kingmaker Adventure Path your player characters can build and rule an entire kingdom! From exploring and mapping unknown regions to leading dangerous expeditions into the depths of an ancient wilderness, the&nbsp;<em>Kingmaker Poster Map Folio</em>&nbsp;provides the maps your players need to leave their legacy!</p>
              <p>Within this map folio, you’ll find six huge four-panel poster maps essential to the Kingmaker Adventure Path: the mysterious village of Varnhold, the oppressed city of Pitax, and four linked maps that present the infamous Stolen Lands in their entirety.</p>
              <p>Even if you aren’t running or playing the Kingmaker Adventure Path, the maps inside can serve as new wilderness regions, villages, or cities for any RPG campaign.</p>
              <p>Your kingdom awaits!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9e37f8f7-f802-4aaa-ae40-4bf9187b759c/PZO2027_PF2Kingmaker-PawnBox_1200.png" alt="Pathfinder Kingmaker Pawn Box " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02e1s?Pathfinder-Kingmaker-Pawn-Box" title="Pathfinder Kingmaker Pawn Box">Pathfinder Kingmaker Pawn Box</a></h3>
              <p><strong>THREATS TO THE KINGDOM</strong><br>
                The monsters are coming! The&nbsp;<em>Kingmaker Pawn Box</em>&nbsp;is here to help you keep your players busy with the wide range of allies and enemies they’re destined to encounter during your Kingmaker campaign. This jam-packed collection contains hundreds of monsters pulled from both the&nbsp;<em>Kingmaker Adventure Path</em>&nbsp;and&nbsp;<em>Kingmaker Companion Guide</em>, perfect for use with the Pathfinder Roleplaying Game or any fantasy RPG. Pawns include lumbering giants, sinister fey, carnivorous plants, wild beasts, deadly bandits, traitorous brigands, helpful companions, and more. Printed on sturdy cardstock, these pawns slot into a size-appropriate plastic base from the&nbsp;<em>Pathfinder Pawns Base Assortment</em>, making them easy to mix with traditional metal or plastic miniatures. The&nbsp;<em>Kingmaker Pawn Box</em>&nbsp;is the best way to ensure you’ve got the perfect monster on hand for every Pathfinder Roleplaying Game encounter!</p>
