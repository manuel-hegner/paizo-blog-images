           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Goblins and pigs! The Swarm and a dangerous cult! Twisted evil magic and a quest to prove yourself worthy of the title of Mammoth Lord! Pickles and… pickles—this month Paizo’s games have something for everyone. So, let’s talk about it all. Join us for Episode 010 of Paizo LIVE from 4 to 6 p.m. Pacific next Friday, March 25, 2022. Our near-monthly, 2-hour live Twitch show will feature some of the Paizo staff and guests talking about upcoming Pathfinder and Starfinder releases.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1cd4b0da-699f-40b7-bf08-f289d5a5fc37/PZO5503_GoblinFireworkFight.png?w=700" alt="Illustration by Kiki Moch Rizky: Three goblins stand atop a pile of fireworks, holding rockets and streamers with lit fuses above their heads. Behind and around them a town burns" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Kiki Moch Rizky</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6e98df6-0f15-4768-928e-a57ee482d16f/19_GreasedPig.png?w=350" alt="Illustration by Kiki Moch Rizky: A small pig splashing through the mud" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0a198bdd-7324-4896-b599-f6f8eeb594d2/25_TrickyPig.png?w=350" alt="Illustration by Kiki Moch Rizky: A pink pig trotting with its nose in the air" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustrations by Kiki Moch Rizky</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Goblins have come to the town of Sandpoint, intent upon stealing their fireworks for an upcoming festival. Do you have the goblin grit to pillage your way to victory and emerge from the town with the most fireworks?</p>
              <p><a href="https://paizo.com/products/btq02alw?Pathfinder-Goblin-Firework-Fight"><em>Pathfinder Goblin Firework Fight</em></a>&nbsp;is a quick party game of theft and mayhem. Pillage loot from the town or from your fellow goblins but watch out! The other goblins are just as likely to steal from you!</p>
              <p>Not only does it have goblins and fireworks, it also has pigs and pickles!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4d4a9b8d-a691-46c4-8b9b-9f4c356749c2/PZO90174_PathfinderAP_ShadowsOfTheAncients_1200.png" alt="Illustration by Setiawan Lee. Pathfinder Strength of Thousands Adventure Path: Shadow's of the Ancients" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Setiawan Lee</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Strength of Thousands Adventure Path reaches its dramatic conclusion with&nbsp;<em>Shadows of the Ancients</em>, a complete adventure for 18th- to 20th-level characters. We will share some story (spoilers) and explore the backmatter like:</p>
              <p><strong>TELLING FABLES</strong>&nbsp;by Jessica Redekop<br>
                Learn how to infuse your adventures with the feel of fables to tell truly remarkable stories!</p>
              <p><strong>TINY ADVENTURES</strong>&nbsp;by Matt Morris<br>
                The greatest vistas for adventure are sometimes right underfoot. Learn how to construct encounters where shrunken heroes must navigate a very large world!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/984c87a3-a13e-4d1b-a540-a84933deefda/PZO7243_StarfinderAP_Icebound_1200.png" alt="Cover Art by Rodrigo Gonzalez Toledo. Starfinder Horizons of the Vast Adventure Path: Icebound" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Rodrigo Gonzalez Toledo</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>A distress beacon from the desolate tundra sends the PCs on a mission into the biting cold.</p>
              <p>This Starfinder Adventure Path volume continues the Horizons of the Vast Adventure Path and includes:</p>
              <ul>
               <li><em>Icebound</em>, a Starfinder adventure for 7th-level characters, by Jason Tondro.</li>
               <li>A look at the Veskarium’s military intelligence agency Directive 9 by Christopher Wasko.</li>
               <li>A toolbox featuring equipment to traverse the upper atmosphere, a catalog of Swarm-based biotech, information on how to create new Swarm components, a collection of creatures ready to ambush the unprepared, and a glimpse at the swirling frozen clouds of an icy gas giant by BJ Hensley, Jenny Jarzabski, Jess Nevins, Jim Seals, and Jason Tondro.</li>
               <li>Statistics and deck plans for a sleek and stylish espionage vessel by Jason Tondro.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc6865f9-1f9d-48ef-955f-74936d533f07/PZO90177_PathfinderAP_BurningTundra_1200.png" alt="Illustration by David Alvarez. Pathfinder Adventure Path Question for the Frozen Flame: Burning Tundra" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by David Alvarez</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Broken Tusks find sanctuary at last in a mountain settlement, but this peace is destined to be short-lived. The Quest for the Frozen Flame Adventure Path concludes with&nbsp;<em>Burning Tundr</em>a, a complete adventure for 8th- to 10th-level characters.</p>
              <p><strong>HILLCROSS</strong>&nbsp;by Jason Tondro<br>
                Mammoth Lords convene at the only major settlement in their realm to trade, gather news, and negotiate peace. Explore the Oasis of the North, Hillcross!</p>
              <p><strong>ADVENTURE TOOLBOX AND MORE!</strong><br>
                This volume also presents megafauna animal companions and ancestral gear that complements the new Mammoth Lord character archetype, and new prehistoric creatures to befriend or bedevil your players.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/81008ac4-011c-4614-876c-6b350d3ef585/PZO7244_StarfinderAP_AlliesAgainstTheEye_1200.png" alt="Cover Art by Rodrigo Gonzalez Toledo. Starfinde Horizons of the Vast Adventure Path: Allies Against The Eye" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Rodrigo Gonzalez</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>A seemingly new player appears in the system… Will the heroes make new allies, or will they try to go it alone?</p>
              <p>This Starfinder Adventure Path volume continues the Horizons of the Vast Adventure Path and includes:</p>
              <ul>
               <li><em>Allies Against the Eye</em>, a Starfinder adventure for 9th-level characters by Jabari Weathers.</li>
               <li>A look at the mysterious cult known as the Order of the Culling Shadow by Kim Frandsen.</li>
               <li>A toolbox featuring options for diplomatic characters, ways to unlock mystic power, a collection of strange creatures, and a glimpse at a world covered in glass by Alexander Augunas, Jeremy Corff, John Godek III, Logan Harper, Jenny Jarzabski, Andrew Mullen, Jess Nevins, Jim Seals, and Jabari Weathers.</li>
               <li>Statistics and deck plans for a stealthy ship used by smugglers, pirates, and worse by Jabari Weathers.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e7a3c6a-6c4c-4363-b315-2309b86f62c3/PZO2110_BookoftheDead_1500.png?w=350" alt="Pathfinder Second Edition Book of the Dead" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Wayne Reynolds</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You can&nbsp;<a href="https://youtube.com/playlist?list=PLOHNx3GvTFbHAwpNlxBJKiYf9zzE1C8lM">catch all the past episodes on YouTube</a>, including last month when we discussed&nbsp;<em>Pathfinder Book of the Dead</em>,&nbsp;<em>Pathfinder Goblin Firework Fight</em>, Organized Play updates, and more!</p>
              <p>Have questions about upcoming products? Ask them here or save them for the Twitch chat! We’ll see you on Friday, March 25, for Paizo LIVE at&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>!</p>
             </div>
            </div>
           </div>
