  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">April 2020 Starfinder\
  \ Society Releases</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, April 24, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p><b>[[Data Package Inbound]]<br> [[Processing...]]<br>\
  \ [[Processing...]]<br> [[Data Package Accepted]]</b></p> \n      <p itemprop=\"\
  description\">Celita reviewed the scrolling information displayed on the terminal\
  \ in front of her. She had come to appreciate intaking data through terminals, rather\
  \ than directly through optical implants, ever since her decision to retake her\
  \ original name. As she reviewed the final decoded information, Celita could not\
  \ help but shift her eyes to the vesk pacing around the small office chamber: Radaszam\
  \ of the Acquisitives.</p> \n      <p>“Still no word from Fitch or Ziggy?” Radaszam\
  \ asked aloud, though the question was more directed to the walls than to Celita.</p>\
  \ \n      <p>“Nothing new. Fitch requested Zigvigix’s presence on the Master of\
  \ Stars due to what she referred to as a ‘very very serious serious situation’ involving\
  \ some sort of illicit shipment of creatures that may have gotten loose on Absalom\
  \ Station. She said that she has a group of agents assembled to handle the situation\
  \ and that it did not concern either of us. I trust her judgement on such matters,\
  \ and you should learn to as well.” Celita paused in her speaking as the data finished\
  \ moving through. “Here we are, our data package is complete.”</p> \n      <p>Without\
  \ a sound of movement, Radaszam suddenly loomed over Celita’s terminal. The vesk’\
  s reptilian head took the data in at an odd angle and Celita gently pushed her chair\
  \ back to accommodate a better viewing position for her fellow faction leader.</p>\
  \ \n      <p>“Ha ha! You and your agents did it, Celita! It looks like we have finally\
  \ decoded the coordinates on that beacon found by agents last year. You know what\
  \ this means? It means we can keep on trailing Jelev Rasheen and her fabled fleet.\
  \ You get this prepared and I’ll assemble the best team of agents I can find. Oh,\
  \ Celita my friend, I can smell the credits and fame already! HA HA!”</p> \n   \
  \   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/042320_DelShara.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/042320_DelShara.jpg\" alt=\"\
  \" width=\"300\"></a><a href=\"https://cdn.paizo.com/image/content/Blog/042220_VekkhadDSalaz.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/042220_VekkhadDSalaz.jpg\"\
  \ alt=\"\" width=\"300\"></a>\n       <p style=\"font-size: 13px;\">Credit to Beatrice\
  \ Pelagatti</p> \n      </div> \n      <hr> \n      <p>Up this month is <a href=\"\
  https://paizo.com/products/btq022x7?Starfinder-Society-Scenario-221-Illegal-Shipment\"\
  >Starfinder Society #2-21: Illegal Shipment</a>, a scenario for levels 1 to 4 by\
  \ Joseph Blomquist that looks into the arrival of some no-good nasties onboard Absalom\
  \ Station that have something to do with the <a href=\"https://paizo.com/store/starfinder/adventurePath/attackOfTheSwarm\"\
  >Attack of the Swarm</a>! adventure path. Meanwhile, Mara Lynn Butler has written\
  \ the continuation of the Starfinder Society’s search for Jelev Rasheen’s fabled\
  \ treasure fleet with <a href=\"https://paizo.com/products/btq022x8?Starfinder-Society-Scenario-222-Rasheens-Reception\"\
  >Starfinder Society #2-22: Rasheen’s Reception</a>, an adventure intended for characters\
  \ from level 5 to 8. Don’t forget to check out <a href=\"https://paizo.com/products/btq01x4v?Starfinder-Society-Scenario-135-Rasheens-Riches\"\
  >Starfinder Society #1-35: Rasheen’s Riches</a>, another level 5 to 8 scenario,\
  \ to see the start of the Society’s search!</p> \n      <p>Check back later this\
  \ afternoon for the Pathfinder Society release highlights!</p> \n      <p>Until\
  \ next time,</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Thurston\
  \ Hillman<br> <em>Starfinder Society Developer</em></p> \n     </blockquote> \n\
