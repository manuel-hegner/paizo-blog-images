  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Bundle\
  \ Up!</h1> \n    <p class=\"date\">Saturday, February 9, 2013</p> \n    <div itemprop=\"\
  articleBody\"> \n     <p><span itemprop=\"description\">As we ease into February,\
  \ we're getting ready to launch the <a href=\"/pathfinder/adventurePath/reignOfWinter\"\
  >Reign of Winter Adventure Path</a> and we thought we'd share a bit of art with\
  \ everyone from the first volume, <a href=\"/products/btpy8ubg\"><i>\"The Snows\
  \ of Summer\"</i></a> by Neil Spicer. I've been filled with anticipation for this\
  \ Adventure Path's release, and I can't wait for all of you to see it too. The overall\
  \ look of the AP is amazing, and credit for this goes to the Art Department and\
  \ their stable of excellent artists. I'll talk a bit more about the Adventure Path\
  \ as a whole a little later when we release the <i>Reign of Winter Player's Guide</i>,\
  \ so keep your eyes open for that announcement here on the blog. For now, feast\
  \ your eyes on these wonderful pieces of art!</span></p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/PathfinderAdventurePath/PZO9067-Atomie.jpg\"><img\
