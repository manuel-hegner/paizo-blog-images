           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Playable race: Astriapi</h3>
              <p>Astriapis are bipedal arthropods with chitinous exoskeletons, membranous insectile wings, and large powerful mandibles. Their pigmentation runs the gamut from dark blues through bold yellows, and some astriapis selectively carve their exoskeletons to create individualistic patterns. They can also naturally produce a restorative honey. On average, astriapis stand around 6 feet tall and weigh between 120 and 150 pounds.</p>
              <p>When astriapis awoke from the Gap, they found themselves as the sole sapient inhabitants of an immense megalopolis that covered the entire landmass of the Near Space planet Colveare. Through impressive feats of magical and engineering prowess, the planet’s natural resources and native species had been preserved, with every part of the planet’s ecosystem carefully integrated into the urban sprawl. Astriapi society as a whole immediately dedicated itself to studying the city-planet’s workings to maintain the integrity of the system they found themselves a part of, surviving the struggles of post-Gap adjustments through a natural inclination to regimentation and cooperative obedience.</p>
              <p>There is still a lot more to learn about the astriapis in the <em>Alien Archive 4</em>, including a unique racial trait, Honey Production! Ok, I’ll give you taste now.</p>
              <p><strong>Honey Production</strong>: Once per day, an astriapi can spend 10 minutes to produce a vial of magical honey. This honey functions as a mk 1 serum of healing. At 5th level (or CR 5), the honey functions as a mk 2 serum of healing, and at 9th level (or CR 9), it functions as a mk 3 serum of healing. Regardless of its level, the honey can’t be sold, and its magical properties expire after 24 hours, when it turns into mundane foodstuff.</p>
             </div>
