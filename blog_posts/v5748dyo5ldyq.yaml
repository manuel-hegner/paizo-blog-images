  \ Enemy</h1> \n   <p class=\"date\">Tuesday, October 9, 2012</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">Since the <a href=\"/products/btpy8sdq\"\
  ><i>Pathfinder RPG NPC Codex</i></a> is so packed with images of worthy allies and\
  \ deadly foes, we’re starting the previews for it a bit early. This time, check\
  \ out a crew of mid-level marauders, which you’ll find both in this expansive character\
  \ catalog and in the <a href=\"/products/btpy8t33\"><i>Pathfinder RPG NPC Codex\
  \ Box</i></a> (the humanoid-heavy sibling of the <a href=\"/products/btpy8tj5\"\
  ><i>Bestiary Box</i></a>). Be sure to watch this space in the coming weeks for even\
  \ more NPC Codex action!</span></p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
