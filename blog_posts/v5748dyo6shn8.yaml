  blurb\"> <a name=\"v5748dyo6shn8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Watch the Starfinder\
  \ One-Shot: Band on the Run Liveplay at PaizoCon!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\"> Monday, April 26, 2021</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/042621_BotRPreview.jpg\"><img src=\"/image/content/Blog/042621_BotRPreview_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Paizo is\
  \ pleased to announce that Starfinder One-Shot: Band on the Run, a new liveplay\
  \ adventure, will air at <a href=\"https://paizo.com/paizocon\">PaizoCon 2021</a>\
  \ on Friday, May 28 at 6 p.m. Pacific at <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">twitch.tv/officialpaizo</a>. And to make it even better, the\
  \ original cast of <a href=\"https://youtu.be/2tj2S_Qf49E\" target=\"_blank\">Troubles\
  \ in Otari</a> and <a href=\"https://youtu.be/42y_9slWwg4\" target=\"_blank\">Pathfinder\
  \ One-Shot: Sundered Waves</a> is returning for this special event!</p> \n     <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83491059-0a5f-4181-88ee-55636fa9aac2/042621_BotR.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/83491059-0a5f-4181-88ee-55636fa9aac2/042621_BotR.jpg\"\
  \ width=\"500px\" hspace=\"5\" alt=\"Starfinder Adventure Band of the Run\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <blockquote> \n  \
  \    <p><em>The members of the up-and-coming rock band Neon &amp; Noqual are all\
  \ set for the career-making opportunity to play at the Pact Worlds’ biggest concert\
  \ venue! But when their rickety starbus breaks down with mere hours left in the\
  \ journey, the musicians will have to pack up their instruments and hitch a ride\
  \ or two through the asteroids of the Diaspora. Will the power of music help them\
  \ get to the gig on time, or will they miss their shot at making it big?</em></p>\
  \ \n     </blockquote> \n     <p>This short Starfinder adventure written by Luis\
  \ Loza is intended to be completed in a single session and includes four 4th-level\
  \ pregenerated characters whose backstories and motivations tie closely into the\
  \ plot of the adventure. This adventure can be easily incorporated into various\
  \ virtual tabletops, run off of digital devices, or printed out and played at a\
  \ table.</p> \n     <h3>About the Cast</h3> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/479294f5-6d04-4412-a2a1-1d999ecb6bda/031021_XanderHost2.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/479294f5-6d04-4412-a2a1-1d999ecb6bda/031021_XanderHost2.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Xander\
  \ Jeanneret headshot\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h4>Xander\
  \ Jeanneret - <a href=\"\" target=\"_blank\">Twitter</a> | <a href=\"http://twitch.tv/xanderrific\"\
  \ target=\"_blank\">Twitch</a></h4> \n     <p>Xander Jeanneret is an actor, roleplayer,\
  \ streamer, and musician on the internet. Folks may recognize him as 'X' from Vampire\
  \ the Masquerade: LA By Night, Rikki Huckster from Relics and Rarities, or from\
  \ the Library Bards, his nerd parody band.</p> \n     <p>He has turned his love\
  \ for roleplaying games into a career, and continues to tell stories and create\
  \ characters; follow along on Twitter at @Xanderrific!</p> \n     <br clear=\"all\"\
  > \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/669bffd3-aa6b-42b9-a21b-ac671c36d22e/042621_KatieWilson.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/669bffd3-aa6b-42b9-a21b-ac671c36d22e/042621_KatieWilson.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Katie Wilson in front of a blue background\"></a>\n     <p style=\"font-size:\
  \ 13px;\"></p> \n     <h4>Katie Wilson - <a href=\"https://twitter.com/thekatiewilson\"\
  \ target=\"_blank\">Twitter</a> | <a href=\"https://www.youtube.com/legendofkatie\"\
  \ target=\"_blank\">YouTube</a> | <a href=\"https://www.instagram.com/katiewilsonpics/\"\
  \ target=\"_blank\">Instagram</a></h4> \n     <p>Katie Wilson is an actress, host,\
  \ and prolific geek guru. Her credits range from mainstream (SUPERSTORE (NBC), Into\
  \ the Dark (HULU), 2012: Ice Age (SYFY)) and hosting gigs (Syfy Wire, WB Games LIVE,\
  \ Geek &amp; Sundry's Game Engine, MatPat's Game Lab), to new media (Smosh Games,\
  \ Screen Junkies, The Warp Zone, YouTube Red). She has battled countless monsters\
  \ on tabletop streams for the Dragons and Things Network, HyperRPG, and Holy Crit.\
  \ With roughly 350k followers across her social media platforms and a YouTube viewership\
  \ of over 21 million, Katie has been delighting fans on her YouTube channel (LegendofKatie)\
  \ for over 8 years.</p> \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d211beb8-157f-4da0-9f51-31793722b4dc/042621_GabeHicks.JPG\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d211beb8-157f-4da0-9f51-31793722b4dc/042621_GabeHicks.JPG\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of Gabe Hicks\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h4>Gabe\
  \ Hicks - <a href=\"https://twitter.com/GabeJamesGames\" target=\"_blank\">Twitter</a>\
  \ | <a href=\"https://www.instagram.com/gabejamesgames/\" target=\"_blank\">Instagram</a></h4>\
  \ \n     <p>Gabe Hicks is a game designer for digital and tabletop. He created the\
  \ CMM (an alternative character creation tool for 5e focused on class narrative)\
  \ that has been featured on the D&amp;D Twitch channel. He has worked with Roll20,\
  \ Paizo, Critical Role, MageHandPress, and Grim &amp; Perilous Studios. Leading\
  \ a group called Mythic Grove, he focuses on highlighting smaller creators to give\
  \ them a platform and opportunity through streaming, design, writing, or other creative\
  \ mediums with the projects that Mythic Grove creates. \"Let's put more magic into\
  \ the world, together.\"</p> \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90a0ff74-4cfb-4f0f-87e2-b5b6217e4db5/031021_Michelle-Headshot.JPG\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90a0ff74-4cfb-4f0f-87e2-b5b6217e4db5/031021_Michelle-Headshot.JPG\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Michelle\
  \ Nguyen Bradley headshot\"></a>\n     <p style=\"font-size: 13px;\"></p> \n   \
  \  <h4>Michelle Nguyen Bradley - <a href=\"https://twitter.com/iamchubbybunny\"\
  \ target=\"_blank\">Twitter</a> | <a href=\"https://www.twitch.tv/iamchubbybunny\"\
  \ target=\"_blank\">Twitch</a></h4> \n     <p>Michelle Nguyen Bradley is a show\
  \ host, writer, and professional TTRPG player, and is passionate about fostering\
  \ community and equality in the geek space. She's played characters like Betty on\
  \ the official Rat Queen's RPG (HyperRPG), a huntress wizard on The Department of\
  \ Mysteries (Dragons and Things), a Viet granny crime lord on Altered Carbon (Hunters\
  \ Entertainment), a heavenly Aasimar knight on Broken Pact (Saving Throw Show),\
  \ an awkward librarian Tremere vampire on Denver by Night (Queuetimes), and many\
  \ more personas through her work on RPG shows. She currently hosts the video game\
  \ deep dive show, \"Button Mash\" on the Total Nerd Network, and is a featured RPG\
  \ cast member of the Hunters Entertainment Twitch channel. Find her work at <a href=\"\
  http://iamchubbybunny.com/\" target=\"_blank\">iamchubbybunny.com</a> and follow\
  \ her on all socials at @iamchubbybunny.</p> \n     <br clear=\"all\"> \n     <br>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3b51314-db03-40d4-b476-88f27bc441bb/031021_Jim.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3b51314-db03-40d4-b476-88f27bc441bb/031021_Jim.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Jim Rodehaver\
  \ headshot\"></a>\n     <p style=\"font-size: 13px;\"></p> \n     <h4>Jim Rodehaver\
  \ - <a href=\"https://twitter.com/EvilJimjam\" target=\"_blank\">Twitter</a></h4>\
  \ \n     <p>Jim Rodehaver writes and plays TTRPGs, sometimes during live-streams\
  \ on The Dragons and Things Network (twitch.tv/thedatnetwork). He’s written content\
  \ for Starfinder, and Dungeon Crate, as well as all of the home-brewed adventures\
  \ for his streamed games. Jim brings his experience to the Paizo community, Having\
  \ GM'd over 200 live actual-play games of Pathfinder and 10 episodes of <a href=\"\
  https://youtube.com/playlist?list=PLOHNx3GvTFbG7d0F-XEtw4BBNXxhdN0GG\" target=\"\
  _blank\">Starfinder Scoured Stars</a>.</p> \n     <br clear=\"all\"> \n     <br>\
  \ \n     <p>We’re excited to see you all on Friday, May 28 at 6 p.m. Pacific at\
  \ <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">twitch.tv/officialpaizo</a>!</p>\
