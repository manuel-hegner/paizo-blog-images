  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Pathfinder Society Year\
  \ of Battle’s Spark!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 30, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PFS_Year7Announcement_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFS_Year7Announcement_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">As the Year of\
  \ Immortal Influence comes to a raucously loud close, the leaders of the Pathfinder\
  \ Society turn their attention to a question that’s been gnawing at the back of\
  \ their minds since early in the machinations of the past year:</p>\n      <p>Why\
  \ did Queen Abrogail Thrune II order the destruction of Greensteeples?</p>\n   \
  \   <p>Though the question was seemingly unimportant as Pathfinder agents were contending\
  \ with the rise of a demon lord, it’s returned to the focus just long enough for\
  \ Venture-Captain Brackett over in Almas, Andoran to receive a missive for assistance\
  \ from Andira Marusek.</p>\n      <p>It’s time for war.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.coma7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b0a1b69-fb81-4b9d-9214-781822507247/PZO160700_CoverScene_2000.jpg/\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0b0a1b69-fb81-4b9d-9214-781822507247/PZO160700_CoverScene_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"artist Rodrigo Gonzalez Toledo :\
  \ Zarta Dralneen moves pieces around a battle map as her wayfinder illuminates the\
  \ scene, with Pathfinders and Andoren soldiers moving in the background of a busy\
  \ war camp.\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Rodrigo\
  \ Gonzalez Toledo</p>\n      </div>\n      <br>\n      <p>Welcome to the Year of\
  \ Battle’s Spark!</p>\n      <p>With the Inner Sea War beginning to spread across\
  \ Avistan, it’s time for the Pathfinder Society to decide that enough is enough\
  \ from Cheliax and to take a stand against them and the tyranny they represent.\
  \ Throughout this upcoming year, we’ll be exploring the effects of this war across\
  \ Golarion, with the metaplot arcs of Battle’s Spark and the Hellfire Crisis! These\
  \ seven metaplot scenarios will be marked with a special metaplot icon on the cover.\
  \ For more information about the metaplot, upcoming specials, and other new changes,\
  \ please tune into the News from Organized Play panel at PaizoCon 2025!</p>\n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28f45cae-c137-43cf-a3fd-b46a08c6e17c/PZO160700_Season7Symbol_1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28f45cae-c137-43cf-a3fd-b46a08c6e17c/PZO160700_Season7Symbol_1500.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Pathfinder Society Year 7 Symbol,\
  \ artist Rodrigo Gonzalez: A round image with a stylized ballista in the center.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Illustration by Rodrigo Gonzalez</p>\n\
  \      </div>\n      <br>\n      <p>The metaplot of the Year of Battle’s Spark kicks\
  \ off with <em>Pathfinder Society Intro: Year of Battle’s Spark—Enough is Enough</em>,\
  \ an adventure for 1st- through 4th-level characters written by Matt Duval! This\
  \ scenario takes us back to the hometown of Pathfinder Second Edition’s first Adventure\
  \ Path, Breachill, as the Pathfinder Society assists the Steel Falcons with rescuing\
  \ the innocent civilians from the town before launching an attack on the Hellknights\
  \ that have taken cover in Citadel Altaerein! This scenario debuts at Gen Con 2025,\
  \ alongside the Pathfinder Society special events and one other Pathfinder Society\
  \ scenario!</p>\n      <p>We can’t wait to see you there, Pathfinders!</p>\n   \
  \   <p>Remember: Explore! Report! Cooperate!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society\
  \ Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized Play,\
