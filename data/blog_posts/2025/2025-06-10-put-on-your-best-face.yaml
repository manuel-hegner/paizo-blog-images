           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Radiant Prism was gone but their power thrummed in Seltyiel’s veins. He and his allies turned from the mirrors feeling stronger than ever before. Where their footsteps fell, the gray, conforming magic of the invaders was pushed back, replaced with radiant color.</p>
              <p>Defiant grins on their faces, Seltyiel, Kyra, Navasi, and Dae held their weapons aloft, free hands ready to cast or block. Their very silhouettes seemed to shift and morph, vibrating with the power of their alternate selves as they clashed with the faceless troops, tearing through them with ease. Copies are never a match for the real thing.</p>
              <p>Seltyiel grinned as the last foe dissolved in a wisp of smoke. Only the bodies of the doomed priestess and siblings of her order remained, slumped on the floor and already stirring as color leeched back into their garments and their faces reformed from emptiness. The airship—or starship, as Dae would correct him later—had blinked out of space, leaving a hole in the palace wall that was already starting to repair itself. Gentle music replaced the harsh sounds of battle and conquest.</p>
              <p>Seltyiel’s eyelids fluttered as the same music soothed over his mind, returning him to sleep where his body and spirit could slip out of the Radiant Palace of Possibility back to his own home, his own time. Later he’d ask Kyra about the dream, and she’d remember it the same way, down to the last detail. He couldn’t ask Dae and Navasi, but he was sure they were out there somewhere, changed by their adventure.</p>
              <p>He was sure they must feel it too—the echo of the encounter lingering, a thrumming mantra in his mind.</p>
              <p><em>In the face of conformity, there is no greater power than being yourself.</em></p>
             </div>
