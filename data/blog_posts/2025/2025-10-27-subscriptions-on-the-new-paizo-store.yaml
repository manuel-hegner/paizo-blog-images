              <p>Subscriptions on the New Paizo Store</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/JimButler" title="More blog posts by Jim Butler" class="name" data-v-66f80654>Jim Butler</a><span class="postDate" data-v-66f80654> - Oct 27, 2025, 5:00 pm</span>
