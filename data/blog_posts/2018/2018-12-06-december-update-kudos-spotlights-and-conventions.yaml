  \ Stephens, Jason Bulmahn</td>\n                </tr>\n               </tbody>\n\
  \              </table>\n             </div>\n             <br>\n              *Scheduled\
  \ staffers may change without notice \n             <p></p>\n             <p>It's\
  \ never too late to start planning! If you are an event organizer and want to invite\
  \ us out at your event in 2020, drop an email to <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a> before next summer, as we put our schedule together\
  \ in August.</p>\n             <p>With the holidays around the corner, we shortened\
  \ our timelines with the intent of delivering December scenarios a bit earlier than\
  \ usual. Join us for next week's blogs as the team previews our December releases.</p>\n\
  \             <p>Until next time—Explore, Report, Cooperate!</p>\n             <p>Tonya\
  \ Woldridge\L<br><em>Organized Play Manager</em></p>\n            </div>\n     \
