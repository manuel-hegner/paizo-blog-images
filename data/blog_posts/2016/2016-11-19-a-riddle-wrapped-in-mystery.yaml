                <p class="stat-block-1"><b>Before Combat</b> The Grand Dam casts <em>false life</em> on herself and the Grand Malkin each day, and she casts <em>fly</em> and <em>shield</em> before summoning the Grand Malkin.</p>
                <p class="stat-block-1"><b>Base Statistics</b> Without her spells in effect, the Grand Dam's statistics are <b>hp</b> 75 (13d8+13); <b>AC</b> 19, flat-footed 17; <b>Skills</b> Fly +11.</p>
                <p class="stat-block-breaker">Statistics</p>
                <p class="stat-block-1"><b>Str</b> 6, <b>Dex</b> 15, <b>Con</b> 10, <b>Int</b> 14, <b>Wis</b> 22, <b>Cha</b> 10</p>
                <p class="stat-block-1"><b>Base</b> Atk +9; <b>CMB</b> +6; <b>CMD</b> 18</p>
                <p class="stat-block-1"><b>Feats</b> Emotional Conduit<sup>OA</sup>, Focused Phantom<sup>OA</sup>, Greater Spell Focus (illusion), Phantom Fortification<sup>OA</sup>, Shared Soul<sup>OA</sup>, Skill Focus (Appraise, Bluff), Spell Focus (illusion), Spiritualist's Call<sup>OA</sup>, Toughness</p>
