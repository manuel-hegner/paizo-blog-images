  \   </table>\n  </div> \n  <blockquote> \n   <p>Unfortunately for Alain, any serious\
  \ clash of arms lay far beyond the borders of his father's expansive holdings, and\
  \ neither his father nor his two elder brothers showed the slightest desire to sustain\
  \ a blood feud with another house. All three men attempted to turn Alain to knighthood,\
  \ a socially safe and proper outlet for his bloodlust, yet the idea of serving as\
  \ a squire for any length of time—of letting someone <i>else</i> give <i>him</i>\
  \ orders!—was unthinkable to young Alain. At last, when he could stand it no longer,\
  \ the young scion gathered what funds and personal affects he could carry and declared\
  \ himself a sellsword, setting off for the \"crimson poetry of the fray.\"</p> \n\
  \   <p>True warfare has little in common with heroic ballads, and few who see its\
  \ raw and naked face come back unchanged. Certainly this was true for Alain. Yet\
  \ where some men learn wisdom in the wrack, at last understanding the price of a\
  \ life and the senseless ease with which it's taken, Alain learned something else.\
  \ In the clash of spears and the screams of horses, the man who had been a trumped-up\
  \ merchant's son became an elemental force of destruction, cutting down swaths of\
  \ men who were never his enemies, but merely his opponents. Though he became rich\
  \ in his own right off of the heavy purses his patrons heaped upon him, Alain cared\
  \ only for what the rewards represented: that here was a man whose worth was proven,\
  \ in fire and iron.</p> \n   <p>Today, Alain wanders as he wills, taking commissions\
  \ when they suit his fancy and embarking on his own expeditions when they don't.\
  \ Thanks to his prowess on the battlefield, warriors are often drawn to fight at\
  \ his side, and to Alain's secret surprise he's developed quite a knack for leading\
  \ them, issuing gruff and decisive commands. These companions are almost always\
  \ cohorts rather than friends—though Alain does a fine job of managing his troops\
  \ and urging them on to ever-greater feats, long experience has taught him that\
  \ soldiers are a short-lived lot, and hence he sheds few tears when it's time to\
  \ pay the butcher's bill.</p> \n   <p>As much as his life revolves around the battlefield,\
  \ Alain still retains the social graces that made him so popular (for better or\
  \ worse) in the courts of his upbringing. If greeting another warrior or potential\
  \ client, he may introduce himself as simply Alain, comporting himself with a calculated\
  \ aloofness designed to increase others' opinions of his abilities. Where an attractive\
  \ lady is concerned, however, his rough edges immediately smooth, and many are the\
  \ highborn women who've fallen prey to the \"rogue knight\" calling himself Alain\
  \ Germande, Third Son of House Germande, Bearer of the Shielding Spear—and any other\
  \ honorifics that strike his fancy.</p> \n   <p>In truth, whether leading soldiers\
  \ in a suicidal charge or booting serving girls out of his bed in the morning, Alain\
  \ cares little about the people around him. More than money, love, or lust, Alain\
  \ cares about his reputation, and strives with every encounter to increase his own\
  \ legend, whether as scoundrel or saint. Perhaps the only creature he truly values\
  \ is his horse, Donahan. Exceedingly well trained, and having accompanied Alain\
  \ for longer than any of his human compatriots, Donahan represents everything Alain\
  \ looks for in a partner: absolute loyalty, absolute trust—and absolute obedience.</p>\
  \ \n   <p>James L. Sutter <br>Fiction Editor</p> \n  </blockquote>\n </div>  <!--tags:\
