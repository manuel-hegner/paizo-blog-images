  > \n  </div> \n  <blockquote> \n   <br> \n   <center>\n    <a href=\"/pathfinderSociety\"\
  >\n     <div class=\"PSociety\"></div></a>\n   </center> \n   <h1 itemprop=\"headline\"\
  >Please Welcome Our New Pathfinder Society Developer!</h1> \n   <p class=\"date\"\
  >Friday, February 22, 2013</p> \n   <div itemprop=\"articleBody\"> \n    <p><span\
  \ itemprop=\"description\">Today is an exciting day for Pathfinder Society Organized\
  \ Play. Pathfinder Society has been given a new developer who will be dedicated\
  \ solely to helping me strengthen and grow organized play. John Compton comes to\
  \ Paizo from Atlanta, GA. This is not the first time I have worked with John. When\
  \ I was the acting Venture-Captain in Atlanta, John was one of my store liaisons.\
  \ The store where he helped coordinate, along with current Georgia co-Venture-Captains\
  \ Kyle and Nani Pratt, has been the fastest-growing store and currently has the\
  \ largest regular player base in Georgia.</span></p> \n    <p>John has as much passion\
  \ about improving Pathfinder Society as I do. He brings some awesome ideas with\
  \ him and I think all of you will be happy with the results. John will introduce\
  \ himself and some of his goals in the Pathfinder Society blog post scheduled for\
  \ March 4. Until then, I am sure he will have his hands full catching up with the\
  \ plans we have already put into motion for the future of Pathfinder Society. Please\
  \ join me in welcoming him to Paizo Publishing!</p> \n    <p>Mike Brock<br> <i>Pathfinder\
  \ Society Campaign Coordinator</i></p> \n   </div> \n  </blockquote> <!-- tags:\
  \ Paizo, Pathfinder Society --> \n </div> <a href=\"https://paizo.com/community/blog\"\
