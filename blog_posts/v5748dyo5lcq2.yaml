html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lcq2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>An Accounting of Abbadon</h1> \n\
  \   <p class=\"date\">Thursday, October 13, 2011</p> \n   <div class=\"blurbCenter\"\
  >\n    <a href=\"/image/content/PathfinderCampaignSetting/PZO9239-Venedaemon.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9239-Venedaemon_360.jpeg\"\
  \ border=\"0\"></a>\n    <br> Illustration by Jorge Fares\n   </div> \n   <p>Considering\
  \ the date, a preview of a more sinister sort seems in order. A while back I put\
  \ together a <a href=\"/paizo/blog/v5748dyo5lamr\">listing of the devilish denizens\
  \ of Hell</a> (one you can complete with the CR 14 gylou and CR 19 puragaus in <a\
  \ href=\"/pathfinderRPG/v5748btpy8hif\"><i>Bestiary 2</i></a>). But with the upcoming\
  \ release of <a href=\"/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderChronicles/v5748btpy8odg\"\
  ><i>Pathfinder Campaign Setting: Horsemen of the Apocalypse</i></a>, the third volume\
  \ in our Book of the Damned series which focuses on the pure evil fiends known as\
  \ daemons, it seemed appropriate to give daemonkind the same treatment. So here\
  \ you go, a daemon for every dark deed and nearly every CR.</p> \n   <blockquote>\
  \ \n    <table>\n     <tbody>\n      <tr>\n       <td style=\"padding-right: 1em;\"\
