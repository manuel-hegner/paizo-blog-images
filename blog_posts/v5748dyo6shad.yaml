html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shad\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">New Minis for the\
  \ Big City</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, July 8, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/070720_PFBattlesPreview.jpg\"\
  ><img src=\"/image/content/Blog/070720_PFBattlesPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The <a href=\"https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/cityOfLostOmens\"\
  ><em>Pathfinder Battles: City of Lost Omens</em></a>, <a href=\"https://paizo.com/products/btq023i9?Pathfinder-Battles-City-of-Lost-Omens-Premium-Figure-Adult-Red-Black-Dragons\"\
  ><em>Pathfinder Battles: City of Lost Omens Premium Figure Adult Red &amp; Black\
  \ Dragons</em></a>, and <a href=\"https://paizo.com/products/btq023ia?Pathfinder-Battles-Thieves-Guild-Premium-Set\"\
  ><em>Pathfinder Battles: Thieves Guild Premium Set</em></a>, prepainted plastic\
  \ miniatures from our partners at WizKids, are now available! </p>\n     <p></p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/070720_PFBattlesBox.png\"\
  \ target=\"_blank\"><img width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/070720_PFBattlesBox.png\"\
  \ alt=\"\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>In\
  \ the core set, you can find Chief Zusgut—the most influential goblin in Absalom,\
  \ the hippocampus-riding Wave Riders, and the amphibious humanoids known as the\
  \ Low Azlant. You can also go on a quest for duergar, xulgath, dinosaurs, centaurs,\
  \ minotaurs, harpies, and much more by the Brick, Booster, and Case. Collect all\
  \ 44 miniatures!</p> \n     <p>Unlike a normal set, which comes with a single premium\
  \ figure (or scene set) that’s directly tied to the purchase of an entire case of\
  \ minis, this set features not one, but two different premium products. The first\
  \ is a double offering of Huge dragons in the form of an Adult Black and Adult Red\
  \ Dragon. These two beautiful display pieces stand several inches tall and dwarf\
  \ the other miniatures in the <em>Pathfinder Battles: City of Lost Omens</em> set.\
  \ </p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/070720_PFBattlesDragon.png\"\
  \ target=\"_blank\"><img width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/070720_PFBattlesDragon.png\"\
  \ alt=\"\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>The\
  \ second premium offering is the Thieves’ Guild Premium Set, which includes over\
  \ 15 pieces to decorate the Thieves Guild, and Thief Guildmaster herself!</p> \n\
  \     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/070720_PFBattlesRogue.png\"\
  \ target=\"_blank\"><img width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/070720_PFBattlesRogue.png\"\
  \ alt=\"\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Learn\
  \ more about them in our Pathfinder Battles: City of Lost Omens preview blogs:</p>\n\
  \     <p> </p>\n     <ul> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh81?Minis-at-the-Center-of-the-World\"\
  >Minis at the Center of the World</a></li> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh8e?The-City-Below-The-City\"\
  >The City Below The City</a></li> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh8n?More-Premiumer-Than-Ever-Before\"\
  >More Premiumer Than Ever Before!</a></li> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh8u?These-Are-The-People-In-Your-Neighborhood\"\
  >These Are The People In Your Neighborhood</a></li> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh90?Dont-Go-Beyond-The-Wall\"\
  >Don't Go Beyond The Wall</a></li> \n     </ul> \n     <p>Then shop for all <a href=\"\
  https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles\"\
  >Pathfinder Wizkids Pathfinder Battles Miniatures</a>. After you clean up the drool\
  \ you might even want to sign up for the <a href=\"https://paizo.com/products/btpy8o6b?Pathfinder-Battles-Case-Subscription\"\
  >Pathfinder Battles Ongoing Case Subscription</a>!</p>\n     <p> </p>\n     <p>Adventures\
  \ Ahead!</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Aaron Shanks<br><em style=\"font-size: 13px;\">Marketing and Media Manager</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Pathfinder, Pathfinder Second Edition,\
  \ Pathfinder Roleplaying Game, Pathfinder Battles, Pathfinder Accessories, Accessories,\
  \ Miniatures, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
