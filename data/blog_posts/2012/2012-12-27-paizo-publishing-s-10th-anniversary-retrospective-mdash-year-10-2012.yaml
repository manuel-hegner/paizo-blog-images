  \ Stevens<br><em>CEO</em></p>\n             <p></p>\n             <h2>From Freelancer\
  \ to Family</h2>\n             <p>I first found my way to Paizo, like many of you,\
  \ through <em>Dragon</em> and <em>Dungeon</em> magazines. I was just buying them\
  \ off the rack, and after a while I figured it was time to get a subscription, so\
  \ I headed over to the website and set that up. Shortly after I renewed for the\
  \ next year, I heard the dreaded news that the magazines were going away. It was\
  \ a particularly painful thing to read considering that very day I was ready to\
  \ send in my very first pitch for an article.</p>\n             <p>Well, there went\
  \ that idea—time to look elsewhere to pitch and keep trying to break into the freelance\
  \ gig. I knew that being an unknown in this competitive world of freelance game\
  \ writing there wasn't a place for me in Paizo's new endeavors, but maybe if I reached\
  \ out to other game companies and built up a list of credits, hopefully good credits,\
  \ I could get my chance. I transferred my leftover subscription credit to check\
  \ out Pathfinder, knowing it would be great stuff. If I liked what that group was\
  \ doing with Dungeons &amp; Dragons, just imagine what cool things would come from\
  \ having the freedom to do whatever they wanted!</p>\n             <div class=\"\
  blurb120\">\n              <a href=\"/image/content/Blog/20120319-Photo1.jpg\"><img\
  \ src=\"/image/content/Blog/20120319-Photo1_120.jpeg\" border=\"0\"></a>\n     \
  \         <br>\n               Adam Daigle arrives at Paizo in style!\n        \
  \     </div>\n             <p>I knew some of the freelancers that Paizo used for\
  \ <em>Dragon</em> and <em>Dungeon</em>, made friends with them online, and ended\
  \ up getting invited into the WereCabbages, a guild of freelance writers and game\
  \ designers. From connections within the group—which I learned a ton from—I got\
  \ my first paid gig. After that, I kept working, never going more than a week or\
  \ two without an assignment. It wasn't too long after that that Liz Courts reached\
  \ out to a few of us with a task Wes asked her if we could help with. The task was\
  \ to reformat all the spells and magic items from the SRD to the new format that\
  \ was going to be used for Pathfinder Beta. I jumped at the chance, did my part\
  \ of the work, and turned my section in well before deadline. Wes's response was,\
  \ \"You're a rockstar! What can I get you working on now?\" I was elated. I let\
  \ him know that I liked monsters and worldbuilding, and from that point on I was\
  \ almost constantly writing for Paizo and for Pathfinder.</p>\n             <p>A\
  \ little later down the line, I saw that Paizo was hiring, so I sent my resume.\
  \ I didn't get the job then—the opening was filled by the ever-awesome Rob McCreary—\
  but I was touched that Wes called me at home to let me know that they were going\
  \ with Rob. That meant a lot. Despite being bummed that I didn't get the gig, it\
  \ reaffirmed the awesomeness of the company, and of Wes. So, I kept writing, kept\
  \ going to conventions and hanging out with the crew, and kept my eye on one day\
  \ sitting here writing a blog about how I got started working for Paizo. (Whoa,\
  \ that got a little meta.)</p>\n             <p>There was one other time that Wes\
  \ called me to see if I was interested in a job, but the timing wasn't right to\
  \ uproot myself from Texas and move halfway across the country. I hated to say no,\
  \ but it was the right decision at the time. However, as time went on, I realized\
  \ I should have taken the job. My day job, while it paid well, didn't really have\
  \ much of a chance of giving me what I needed other than a big paycheck. I'd go\
  \ to work, set up networks, cable offices, then come home and write all night before\
  \ sleeping for a few hours and doing it all over again. So, when a little less than\
  \ a year ago, Wes called me asking if now was a good time, I had no other response\
  \ than, \"Yeah. Now is a good time.\" I spent a few weeks tying up loose ends and\
  \ packing my life into a truck before driving across the country to my new apartment\
  \ (that I had never seen).</p>\n             <p>It was great getting here and having\
  \ Wes, Sutter, Patrick, and Mark slip out of work to help me and my wife unload\
  \ the moving truck. That showed great character for the company and the people I\
  \ had regarded as friends even before working here.</p>\n             <p>The best\
  \ thing about being part of the staff (instead of just a contributing freelancer)\
  \ is that I already felt like part of the family. When I got here, other people\
  \ kept asking me things assuming I had been here for much longer than I actually\
  \ had. I was getting questions like, \"This isn't your first PaizoCon with us, is\
  \ it?\" or \"Were you at the last company party?\" So it was good to know that the\
  \ fact that I was finally here felt as normal to the rest of the crew as it did\
  \ for me.</p>\n             <p>Adam Daigle<br><em>Developer</em></p>\n         \
  \    <h2>From Playing to Making Pathfinder</h2>\n             <p>RPGs are something\
  \ I should have gotten into early: throw collective storytelling, world-building,\
  \ social gaming, miniatures and systems for doing all this into a beaker together\
  \ and stir, and you've tailor-made a drug guaranteed to hook me immediately.</p>\n\
  \             <p>But for some reason, I didn't try it for most of my life. It wasn't\
  \ until I moved out to Seattle and was working in the game industry that my boyfriend\
  \ floated the idea of his returning to the Pathfinder campaign that our friends\
  \ Lisa and Vic hosted, and he mentioned that they'd invited me, too. Flattered that\
  \ this group of industry veterans was willing to let a newbie join them, I said\
  \ yes.</p>\n             <p>My first act in the game was to offer to pay off a bunch\
  \ of thugs who attacked us in an alley so we wouldn't have to fight them. A few\
  \ of my fellow players were horrified (\"Do you understand how much gold that is?\"\
  \ one of them asked incredulously. \"You just paid for their retirement, a new wardrobe\
  \ for each of their wives, their children's college educations\"). Four years later,\
  \ I like to think I've gotten a bit more savvy, but I'm still learning from them.</p>\n\
  \             <p>Meanwhile, however, I fell in love with Golarion. I also came to\
  \ admire Paizo, a company, I felt, that was doing it right: forming a mutually beneficial\
  \ and respectful relationship with their player base, building a well-thought-out\
  \ game world, treating their employees well, portraying a diverse and balanced slate\
  \ of characters, and having fun doing it.</p>\n             <p>There came a point\
  \ when I was ready to leave Microsoft and Paizo needed a project manager, so I came\
  \ on board. During my first few days here, as I geeked out over favorite books and\
  \ movies with my new coworkers, I felt like I'd come home. I'm now GMing my own\
  \ Pathfinder game, and playing in a campaign with another first-time GM, and am\
  \ grateful on a near-daily basis that my coworkers are kind enough to answer my\
  \ questions and help me pretend I know what I'm doing. The most uneventful day here\
  \ is still better than the best days at most of my other jobs. It's amazing how\
  \ the most Sisyphean task seems possible when you're surrounded by brilliantly talented\
  \ and genuinely good people. I'm thrilled to be in a position to contribute to my\
  \ favorite RPG, and can't wait to see what we do with the next ten years.</p>\n\
  \             <p>Jessica Price<br><em>Project Manager</em></p>\n            </div>\n\
