  \ class=\"PTales\"></div></a> \n   <h1>Pathfinder Tales Author Chats!</h1> \n  \
  \ <p>Thursday, November 17th, 2011</p> \n   <p>This Saturday and Monday, the <a\
  \ href=\"http://chat.dmtools.org/\">Paizo chat room</a> will be hosting a free-for-all\
  \ discussion with a smorgasbord of authors from Pathfinder Talesâ€”the novels, the\
  \ journals, and the web fiction! If you thought last time was fun with just the\
  \ novel authors, this one's going to be even bigger and crazier, with a ton of authors\
  \ stopping by to hang out, answer questions, and wax philosophical about whatever\
  \ they feel like. Unlike an in-person author event, there's no waiting to have your\
  \ voice heard, so come prepared to toss out your questions and comments and hear\
  \ our team of all-star authors take them on in a literary free-for-all!</p> \n \
  \  <p>Since we know folks have busy schedules, Master of Ceremonies Dave Gross has\
  \ set up two sessions. Pick the one that works for you, or drop in for both!</p>\
  \ \n   <p><b>Pathfinder Tales Web Fiction I</b><br> Saturday, November 19<br> 12:00\
  \ PM PST (20:00 GMT)</p> \n   <p><b>Pathfinder Tales Web Fiction II</b><br> Monday,\
  \ November 21<br> 6:00 PM PST (02:00 GMT on 22/11)</p> \n   <p>See you there!</p>\
  \ \n   <p>James Sutter<br> <i>Fiction Editor</i></p> \n  </blockquote> <!-- tags:\
