  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">March 2021 Organized Play\
  \ Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, March 25, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bea23bd-e3a6-4c6e-86ee-f9475d993ebb/032521_Perizia.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9bea23bd-e3a6-4c6e-86ee-f9475d993ebb/032521_Perizia.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A tall\
  \ blue skinned woman with gradient teal to purple robes\"></a>\n     <p style=\"\
  font-size: 13px;\">Illustration by Sebastian Rodriguez</p> \n     <p itemprop=\"\
  description\">The organized play development team prepared quite a few treats for\
  \ the community this month. From the developers:</p> \n     <p>For over a century,\
  \ a massive rift into the Abyss plagued Golarion--the Worldwound. Though this rift\
  \ has finally closed, the people who are slowly reclaiming their ancestral land\
  \ from demonic influence face all manner of corruption and chaos. In <a href=\"\
  https://paizo.com/products/btq027je?Pathfinder-Society-Scenario-215-A-Dirge-for-Sarkoris\"\
  >A Dirge for Sarkoris</a>, by Kendra Leigh Speedling, Pathfinder agents come to\
  \ the aid of their old allies in the Farheaven Clan, facing blight and death on\
  \ their quest to retrieve the remains of the honored from desecrated burial sites.\
  \ This adventure is written for levels 3–6.</p> \n     <p>Wishcrafting is fraught\
  \ with both power and peril. The infamous genie-binder Corvius Vayn is now faced\
  \ with the consequences of exploiting beings who wield this reality-warping magic.\
  \ But wishcraft is rarely subtle, and what was supposed to be a party has now become\
  \ a fantastical prison for Corvius and dozens of others. Explore the wonders and\
  \ dangers of Vayn’s wishwarped manor in <a href=\"https://paizo.com/products/btq027jf?Pathfinder-Society-Scenario-216-Freedom-for-Wishes\"\
  >Freedom for Wishes</a>, a level 5–8 adventure by Jessica Redekop.</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Linda Zayas-Palmer<br> <em>Organized\
  \ Play Managing Developer</em></p> \n     <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4aedf77-c9ca-41ee-8547-6feb6d74d555/032521_Dridapex.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f4aedf77-c9ca-41ee-8547-6feb6d74d555/032521_Dridapex.jpg\"\
  \ align=\"right\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"a tall\
  \ red alien in dark robes holding a small holo projector\"></a>\n     <p style=\"\
  font-size: 13px;\">Illustration by Sebastian Rodriguez</p> \n     <p>Hi there, Starfinders!\
  \ I’m sure most of you have heard the rumors by now, so I’m here to confirm it for\
  \ you—the ysoki you all love to hate is back! Before the Society wrecked her plans,\
  \ Datch planned multiple countermeasures in the event of failure, one of which threatens\
  \ to massively disrupt AbadarCorp. In a rare act of repentance (or perhaps a bid\
  \ to lessen her sentence), Datch directs a group of Starfinders to stop the disaster\
  \ from happening! <a href=\"https://paizo.com/products/btq027jc?Starfinder-Society-Scenario-319-Rats-Repentance\"\
  >Rat’s Repentance</a> is an adventure for PCs of levels 1–4 and is written by four\
  \ amazing new authors: Lau Bannenberg, Dave Nelson, Shay Snow, and Drew Taylor.</p>\
  \ \n     <p>We have an extra special treat planned for you this month, as well.\
  \ Our first ever level 11–14 adventure, <a href=\"https://paizo.com/products/btq027jd?Starfinder-Society-Scenario-320-Fleeting-Truth-Everchanging-Revelation\"\
  >Fleeting Truth: Everchanging Revelation</a> also releases in March. Travel to the\
  \ dangerous and mysterious planet Aucturn to retrieve the final data fragment before\
  \ your Hellknight rivals can destroy it. I’m not saying there’s going to be eldritch\
  \ horrors in this adventure, but it’s going to get pretty weird. Veteran author\
  \ Cole Kronewitter did a fantastic job exploring Aucturn and you won’t want to miss\
  \ this trip.</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\">Jenny\
  \ Jarzabski<br> <em>Starfinder Society Developer</em></p> \n     <br clear=\"all\"\
  > \n     <p>If you missed the <a href=\"http://knowdirectionpodcast.com/\">Know\
  \ Direction</a> interviews with <a href=\"https://www.youtube.com/watch?v=emY0sXN-Tv4\"\
  >Jenny on March 17th</a> or Linda and Alex on March 24th ( available soon), be sure\
  \ to check them out on YouTube to keep up to date with the most recent news (and\
  \ maybe a few spoilers!) </p> \n     <p>Next week is our monthly update blog, as\
  \ well as the first day of player registrations for <a href=\"http://www.paizo.com/paizocon\"\
  >PaizoCon Online 2021</a>. So we’ll see ya back here then!</p> \n     <p>Explore,\
  \ Report, Cooperate!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Tonya Woldridge<br> <em>Organized Play Manager</em></p> \n    </blockquote> \n\
