html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ljrw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Pathfinder\
  \ Goes Virtual... Table Top!</h1> \n   <p class=\"date\">Tuesday, May 2, 2017</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  https://fantasygrounds.com\"><img src=\"/image/content/Logos/FantasyGrounds_180.jpeg\"\
  ></a>\n    </div> \n    <p>The Pathfinder Roleplaying Game is now available on <a\
  \ href=\"https://fantasygrounds.com/store/?pub=43&amp;sort=2&amp;hidecore=1\" target=\"\
  _blank\">Fantasy Grounds Virtual Table Top</a>! Fantasy Grounds is rolling out their\
  \ VTT platform for Pathfinder today. The initial lineup includes the <a href=\"\
  /products/btpy88yj?Pathfinder-Roleplaying-Game-Core-Rulebook\"><em>Pathfinder Core\
  \ Rulebook</em></a>, <a href=\"/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary)\"\
  ><em>Bestiary</em></a>, <a href=\"/products/btpy8fo1?Pathfinder-Roleplaying-Game-Advanced-Players-Guide\"\
  ><em>Advanced Player's Guide</em></a>, <a href=\"/products/btpy8tc0?Pathfinder-Adventure-Path-Rise-of-the-Runelords-Anniversary-Edition\"\
  ><em>Rise of the Runelords Anniversary Edition</em></a>, and the first three volumes\
  \ of the <a href=\"/pathfinder/adventurePath/kingmaker\">Kingmaker Adventure Path</a>.\
  \ Support for more will follow very soon.</p> \n    <p>The Pathfinder Virtual Table\
  \ Top makes it easier to bring all your party members together. Don't let distance\
  \ get in the way of your weekly game night! Integrated tools and incredible features\
  \ will speed up gameplay and make players of any level feel like a pro. Throw in\
  \ Pathfinders extensive library of beautiful artwork, maps, and rich stories and\
  \ you've got a perfect match!</p> \n    <p style=\"clear: both;\">Michael Kenway<br>\
  \ <i>Director of Licensing</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
  \ Licensed Products, Mobile Apps, Pathfinder Roleplaying Game, Virtual Tabletop,\
