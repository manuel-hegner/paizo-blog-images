  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2012_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1>Here's to a Wondrous 4712</h1> \n   <p class=\"\
  date\">Monday, January 2, 2012</p> \n   <p>The Paizo offices are closed today as\
  \ we all celebrate another orbital cycle around the sun, and it’s likely many of\
  \ you fine Paizo blog readers are off today doing the same. But that doesn’t mean\
  \ everyone should relax. No, the fine RPG Superstar judges are working hard to pare\
  \ down the entrants in this year’s contest to the 32 best submissions, and since\
  \ their judging duties are in addition to their everyday jobs, a day off is a great\
  \ time to make headway on the daunting task.</p> \n   <p>For those of you playing\
  \ at home, a holiday is also a great time to get your Round 1 entry polished off\
  \ and submitted. There are only a few days left to submit your wondrous item for\
  \ review and a chance to make the Top 32 and move on to Round 2 of RPG Superstar\
  \ 2012, so don’t miss out! The deadline is this Friday, January 6; see all the rules\
  \ and submission guidelines <a href=\"/rpgsuperstar\">here</a>.</p> \n   <p>May\
  \ 4712 AR be the best year yet for Paizo, RPG Superstar, and all of you—our faithful\
  \ fans and constant customers. Desna smile upon you!</p> \n   <p>Mark Moreland<br>\
  \ <i>Developer</i></p> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div>\
