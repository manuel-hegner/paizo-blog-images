  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3><a\
  \ href=\"https://paizo.com/products/btq0b85w?Pathfinder-Battlecry\">Pathfinder Battlecry!</a></h3>\n\
  \      <p>Report for duty! When diplomacy between nations fails and neither side\
  \ backs down, war is the inevitable result. From border skirmishes to large-scale\
  \ invasions, conflict comes in many forms—the perfect chance for heroes to win glory!\
  \ And war has come to the world Golarion, embroiling the nations of the Inner Sea\
  \ in a conflict that will forever change the Pathfinder setting.</p>\n      <p><em>Pathfinder\
  \ Battlecry!</em> is available in standard hardcover, the <strong>paizo.com</strong>\
  \ and hobby retailer exclusive <a href=\"https://paizo.com/products/btq0au9x\">sketch\
  \ edition hardcover</a>, and <a href=\"https://paizo.com/products/btq0apnc\">Special\
  \ Edition faux-leatherette bound hardcover</a> editions, as well as PDF format!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0cpen?Starfinder-Murder-in-Metal-City-Deluxe-Adventure\"\
