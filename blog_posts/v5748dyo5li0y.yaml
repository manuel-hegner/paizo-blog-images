  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Short and Sweet</h1> \n   <p class=\"\
  date\">Friday, September 25, 2015</p> \n   <div itemprop=\"articlebody\"> \n   \
  \ <p itemprop=\"description\">This week's figures come from <a href=\"/products/btpy9er4\"\
  ><em>The Rusty Dragon Inn</em></a> set of prepainted fantasy <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> miniatures. With amazing paint masters, great digital sculpts,\
  \ and lots of creatures and NPC types not previously available in prepainted plastic,\
  \ <a href=\"/products/btpy9er4\"><em>The Rusty Dragon Inn</em></a> is shaping up\
  \ to be one of my favorite sets ever!</p> \n    <p>This week, I'm previewing a few\
  \ of the set's \"shorter\" figures, to account for this week's relatively short\
  \ blog!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150925-DwarfWizard.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20150925-DwarfWizard_360.jpeg\"></a>\n\
  \    </div> \n    <p>Up first is the Dwarf Wizard, a stalwart who appears on the\
  \ cover and interior of the <a href=\"/products/btpy8v3a\"><em>Pathfinder RPG NPC\
  \ Codex</em></a>. Quite a mustache on this guy, who is showing off some elemental\
  \ power by turning his hand to stone. I think it's safe to say... he packs on HELL\
  \ of a punch! <i>(Ahem.)</i> The Dwarf Wizard is a Medium, uncommon figure.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150925-GnomeWizard.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150925-GnomeWizard_360.jpeg\"\
  ></a>\n    </div> \n    <p>It's long been a goal of mine to provide male and female\
  \ figures for all of the primary Pathfinder class types (arcane spellcaster, rogue,\
  \ warrior, cleric, roughly speaking). <a href=\"/products/btpy9er4\"><em>The Rusty\
  \ Dragon Inn</em></a> has proven very helpful in that regard, allowing us to grab\
  \ some of the coolest images from the <a href=\"/products/btpy8v3a\"><em>NPC Codex</em></a>\
  \ and bring them to you in prepainted plastic. Here we have the Gnome Wizard from\
  \ that volume. Honestly I think she also works well as a gnome rogue, if you want\
  \ to play it that way. The Gnome Wizard is a Small, uncommon figure.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150925-KoboldTrapmaker.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150925-KoboldTrapmaker_360.jpeg\"\
  ></a>\n    </div> \n    <p>Like the <a href=\"/products/btpy8v3a\"><em>NPC Codex</em></a>,\
  \ the <a href=\"/products/btpy9926\"><em>Pathfinder RPG Monster Codex</em></a> has\
  \ likewise been a great resource for this set, and from its pages come this week's\
  \ monster, the Kobold Trapmaker, a Small, uncommon figure. This guy is a good example\
  \ of a figure that I think looks even better in hand than in its 3D render, and\
  \ I can't wait to add him to my kobold army.</p> \n    <p>That's it for this week!\
  \ As one of my favorite Doctors once famously said:</p> \n    <p>\"Sorry, must dash.\"\
  </p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote> <!--\
