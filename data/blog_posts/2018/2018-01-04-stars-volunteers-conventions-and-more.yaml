               <h2>Spotlight Blogs</h2>
               <p></p>
               <p>Some of my greatest enjoyment being part of organized play stems from sharing stories and experiences with our players. For those that garner the same enjoyment from sharing, I would invite you to submit a blog for the organized play team to highlight in our Wednesday blogs. Topics are flexible, as long as it relates to organized play, though we reserve the right to edit for content and clarity. Please send submissions to <a href="mailto:organizedplay@paizo.com?subject=Spotlight Blog">organizedplay@paizo.com</a> with the subject <b>Spotlight Blog</b>.</p>
               <p>Wow. That's a lot of information packed into the above paragraphs. I'll leave it there for now and continue on next week.</p>
               <p>Until next time—Explore, Report, Cooperate!</p>
               <p>Tonya Woldridge   <br><em>Organized Play Manager</em></p>
