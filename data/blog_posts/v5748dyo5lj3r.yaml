  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Embrace\
  \ Elemental Might!</h1> \n    <p class=\"date\">Thursday, September 15, 2016</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\">From the\
  \ <a href=\"/pathfinder/adventurePath/jadeRegent\">Jade Regent Adventure Path</a>\
  \ and <a href=\"/products/btpy8pfu\"><em>Dragon Empires Gazetteer</em></a> that\
  \ drove the Year of the Ruby Phoenix to the <a href=\"/pathfinder/adventurePath/ironGods\"\
  >Iron Gods Adventure Path</a> and <a href=\"/products/btpy98i0\"><em>Technology\
  \ Guide</em></a> that inspired the Year of the Sky Key, the <a href=\"/pathfindersociety\"\
  >Pathfinder Society Roleplaying Guild</a> has borrowed heavily from upcoming Pathfinder\
  \ literature when designing a new season's setting and feel. About two years ago,\
  \ the organized play program set a course for storylines independent of the ongoing\
  \ Adventure Paths, and the elemental planes were always that under-appreciated portion\
  \ of the campaign setting's cosmology where the Pathfinder Society could make its\
  \ mark. We're making that happen in the new Year of the Stolen Storm!</p> \n   \
  \  <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderCampaignSetting/PZO9295-AyrzulHolySymbol.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9295-AyrzulHolySymbol_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-HshurhaHolySymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-HshurhaHolySymbol_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-KelizandriHolySymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-KelizandriHolySymbol_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-YmeriHolySymbol.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-YmeriHolySymbol_120.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Nikolai Ostertag</i>\n     </div> \n     <p>The\
  \ trouble is that by divesting our metaplot from the Adventure Paths, we'd entered\
  \ fairly undocumented territory. <a href=\"/products/btpy87uz\"><em>The Great Beyond</em></a>\
  \ provides valuable information upon which <a href=\"/products/btpy978p\"><em>Blood\
  \ of the Elements</em></a> built, but we had still written fewer words about these\
  \ nigh-infinite planes than we had about most countries in the Inner Sea region!\
  \ This time, rather than react to and incorporate other product lines, the Pathfinder\
  \ Society team pitched <a href=\"/products/btpy9ng0\"><em>Planes of Power</em></a>,\
  \ secured it a spot on the schedule, and outlined it so that players, GMs, and authors\
  \ alike could learn more about the elemental planes we're featuring over the next\
  \ year.</p> \n     <p><a href=\"/products/btpy9ng0\"><em>Planes of Power</em></a>\
  \ also provided us with an opportunity to make the elemental planes stand out as\
  \ the truly bizarre, wondrous, and primal places that they are. We aimed much higher\
  \ than simply describing the Plane of Fire as a place that's hot or the Plane of\
  \ Air as a floating realm. Rather, the nuances of each plane are lovingly detailed\
  \ in 10-page chapters, which describe the realms' unique histories, inhabitants,\
  \ places of interest, political intrigues, and more. Each chapter also includes\
  \ a section of ground-level details about a planar metropolis.</p> \n     <p>Rounding\
  \ out the book are chapters full of planar beasts and character options, including\
  \ tools to help PCs explore the elemental planes and wield elemental energies no\
  \ matter the setting. We're excited to say that <a href=\"/products/btpy9ng0\"><em>Planes\
  \ of Power</em></a> also provides a look at the elemental lords, including the unholy\
  \ symbols for the evil lords shown above.</p> \n     <p>Aside from this breadth\
  \ of information, the book flat out looks gorgeous. From its dynamic cover to its\
  \ thematic page elements to its beautiful illustrations, we hope that <a href=\"\
  /products/btpy9ng0\"><em>Planes of Power</em></a>'s visuals inspire readers with\
  \ infinite ideas for planar characters and adventures.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-KingEshakhar.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-KingEshakhar_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-Murajau.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-Murajau_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-Nyagvard.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-Nyagvard_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-ZjarraAmbassador.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9295-ZjarraAmbassador_90.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Tomasz Chistowski, Helge C. Balzer, Roberto\
  \ Pitturru, and Jorge Fares</i>\n     </div> \n     <p>Take a look at the illustrations\
  \ above for a taste of what we mean!</p> \n     <p>John Compton and Amanda Hamon\
  \ Kunz<br> <i>Developers</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
