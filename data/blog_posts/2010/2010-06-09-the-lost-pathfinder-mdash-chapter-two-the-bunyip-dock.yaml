                <td></td>
                <td align="center" class="tiny"><em>"Not even the Big Knife is much good<br>
                   against an angry bunyip."</em></td>
               </tr>
               <tr>
                <td></td>
                <td align="center" class="tiny">Illustration by Joe Wilson</td>
