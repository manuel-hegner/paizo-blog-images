  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Hideous Laughter\
  \ Productions Presents: Bestow Curse!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, May 21, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/052120_BestowCursePreview.jpg\"\
  ><img src=\"/image/content/Blog/052120_BestowCursePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hello again Paizo-verse\
  \ friends and family alike! It’s Steve from Hideous Laughter Productions, and I’\
  m so thrilled to present to you all an exciting new project our team has been working\
  \ on for a while now. It’s called Bestow Curse, and let me tell you, we couldn’\
  t be more excited for you to hear about this.</p> \n     <p>Bestow Curse is a brand-new\
  \ podcast from Hideous Laughter Productions, an officially licensed partner of Paizo,\
  \ where we’ll be taking a classic Pathfinder Adventure Path, updating it to the\
  \ Pathfinder Second Edition ruleset, and producing it as a podcast on its own dedicated\
  \ feed, completely FREE to listen to. This podcast will feature Griffin of the Hideous\
  \ Laughter podcast once again in the GM seat, taking us through the adventure “\
  <b>Curse of the Crimson Throne</b>.” Many of you might be familiar with this adventure,\
  \ having played it in its original 3.5 iteration or the anniversary 1e edition.\
  \ However, Griff’s sure to put his own spin on it, and I promise it’ll be like nothing\
  \ you’ve heard from out of the Paizo-verse before! Returning to this adventure as\
  \ well will be Emily, Haley, and myself (all of the Hideous Laughter podcast), and\
  \ we’ll be introducing our good buddy Chris as a full-time player to round out the\
  \ party.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a6611a9c-26d6-438a-b92c-d5a2a044c35e/052120_BestowCurseCharacters.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a6611a9c-26d6-438a-b92c-d5a2a044c35e/052120_BestowCurseCharacters.png\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Bestow Curse by Hideous Laughter Productions,\
  \ featuring a half-ord, a human, a cat-folk, and a human in a lineup of the player\
  \ characters\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n \
  \    <br> \n     <p>So what can you expect from Bestow Curse? When developing this\
  \ show, we wanted a heavy focus on the city of Korvosa and its inhabitants. We’\
  ll be diving into lore, exploring deep personal connections with NPCs, and fighting\
  \ to save a city on the brink of anarchy from a tyrannical ruler! It’s a story you’\
  re not going to want to miss, and with the slick action style that 2e is known for,\
  \ I can’t wait for you all to hear it. The Bestow Curse feed went live May 21, 2021,\
  \ with our show’s trailer. Since then, we’ve been uploading player/character profiles\
  \ to catch you up on who we are and who we’ll be playing. On June 4th, 2021, the\
  \ show begins in earnest with three full episodes and will be releasing biweekly\
  \ on Fridays afterwards.</p> \n     <p>See you all in Korvosa!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Steven Straple<br> <em>Hideous\
  \ Laughter Productions Player &amp; Sometimes GM, Paizo-verse Enthusiast, and Life\
  \ Oracle of Aroden</em></p> \n    </blockquote> \n   </div> <!-- tags: Podcast,\
