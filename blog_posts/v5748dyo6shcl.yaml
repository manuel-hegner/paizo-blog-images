html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shcl\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">This Week on Twitch, Aug\
  \ 24 - Aug 30</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, August 24, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Check out what we have in\
  \ store this week on Twitch!</p> \n     <p>Also if you’re interested in running\
  \ your own Pathfinder or Starfinder streams, we released some awesome art assets\
  \ which are free to use for your own shows! You can find them <a href=\"https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder\"\
  >here</a>. </p>\n     <p>Be aware that some of the shows on the schedule may be\
  \ canceled at any moment. We prioritize our employees and content creator’s safety\
  \ over their productions as we all deal with the current pandemic, we apologize\
  \ in advance if plans abruptly change from what’s scheduled here.</p> \n     <p>So\
  \ here is what’s happening this week at <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a>!</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91600406-6f4d-4216-acf8-96c316e155a8/082420_UpdatedTwitch.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91600406-6f4d-4216-acf8-96c316e155a8/082420_UpdatedTwitch.png\"\
  ></a> \n     </div> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11e5085e-c405-4fdb-850f-491f26b51189/082420_GlassCannonLive.png\"\
  ><img style=\"width:50%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/11e5085e-c405-4fdb-850f-491f26b51189/082420_GlassCannonLive.png\"\
  ></a>\n     </div> \n     <h2>Glass Cannon Live!, Aug 28, 29, 30 , 3:00 p.m. Pacific</h2>\
  \ \n     <p>The coronavirus pandemic may have put the Glass Cannon Live! tour on\
  \ hold for 2020, but the show must go on. Check out the Glass Cannon Network live\
  \ on Monday as they attempt to marathon through the end of Book One of Strange Aeons!</p>\
  \ \n     <p>The marathon schedule is: </p> \n     <ul style=\"list-style-type:none;\"\
  > \n      <li>Friday 8/28 - 6pm ET - 10pm ET</li> \n      <li>Saturday 8/39 - 6pm\
  \ ET - 10pm ET</li> \n      <li>Sunday 8/30 - 6pm ET - 10pm ET</li> \n     </ul>\
  \ \n     <p>Catch the team live on their twitch channel <a href=\"https://www.twitch.tv/theglasscannon\"\
  \ target=\"_blank\">here</a>. </p> \n     <p><b>Note</b>: Please visit the team’\
  s <a href=\"https://www.instagram.com/theglasscannon/\" target=\"_blank\">Instagram</a>\
  \ page for any news/adjustments on the marathon’s dates. And please wish Troy a\
  \ swift recovery!</p> \n     <br> \n     <hr> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png\"\
  ></a>\n     </div> \n     <h2>Pathfinder 2E Extinction Curse with Squiiddish, Aug\
  \ 24, 1:00 p.m. Pacific</h2> \n     <p>The Circus of Wayward Wonders has just arrived\
  \ in the remote town of Abberton, and the 2 Perception crew are the stars of the\
  \ show! After an unfortunate event the crew finds themselves in charge of keeping\
  \ the show alive. But, how will they fare?<!--/.p--> </p>\n     <p>Squiddish with\
  \ the 2 Perception crew streams the Pathfinder Second Edition Adventure Path Extinction\
  \ Curse every Monday at 1:00 P.M. on Squiiddish’s Twitch channel here. We will be\
  \ hosting this show on the <a href=\"https://www.twitch.tv/officialpaizo\" target=\"\
  _blank\">OfficialPaizo Twitch</a> channel.</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8afac33c-2367-4d16-b80b-622453653c89/082420_CritsGiggles.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8afac33c-2367-4d16-b80b-622453653c89/082420_CritsGiggles.jpg\"\
  ></a>\n     </div> \n     <h2>Crits &amp; Giggles by Dragons &amp; Things, Aug 24,\
  \ 5:00 p.m. Pacific</h2> \n     <p>Join the Dragons &amp; Things crew as they adventure\
  \ through the Pathfinder First Edition Reign of Winter Adventure Path! Feature Jamie\
  \ Mills as the Game Master controlling the fates of Candice Berge, Ben Burch, Katie\
  \ Wilson, Jim Jam, and Meghan Caves. Will these amazing actors survive this winter?\
  \ Tune into their <a href=\"https://www.twitch.tv/thedatnetwork/\" target=\"_blank\"\
  >twitch channel</a> at 5 p.m. Pacific to join in the adventure!</p> \n     <br>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b39f7c0a-58b6-4067-863f-d363e7dd5b41/081420_KingmakerDE.png\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b39f7c0a-58b6-4067-863f-d363e7dd5b41/081420_KingmakerDE.png\"\
  ></a>\n     </div> \n     <h2><i>Pathfinder: Kingmaker</i> with Paizo, Aug 25, 1:00-4:00\
  \ p.m. Pacific</h2> \n     <p>Did you know that our Social Media Producer Payton\
  \ Smith never played Kingmaker? I know right!? We brought in Pathfinder’s Creative\
  \ Director James Jacobs to hop in and be Payton’s Guide to Golarion. So if you’\
  ve been curious about the history of Pathfinder, it’s lore, or overall want to get\
  \ to know us</p> \n     <p>Join us on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a> and for all that is good\
  \ in this world, help keep Payton alive as he journeys through the River Kingdoms\
  \ corner of Golarion.</p> \n     <br> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg\"\
  ><img style=\"width:75%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg\"\
  ></a>\n     </div> \n     <h2>Band of Badgers, Aug 27 , 1:00 p.m. Pacific</h2> \n\
  \     <p>Band of Badgers explores the world of Golarion from the time of ‘<a href=\"\
  https://paizo.com/riseOfTheRunelords\">Rise of the Runelords</a>’ as the band of\
  \ heroes start their journey across the lands of Varisia and beyond. They will be\
  \ facing goblin raids, a cult of serial killers, fight backwoods ogres, stop an\
  \ advancing army of stone giants, delve into ancient dungeons, and finally face\
  \ off against a wizard-king in his ancient mountaintop city.</p> \n     <p>Catch\
  \ them live either hosted on Paizo’s <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Twitch Channel</a> or on their channel <a href=\"https://www.twitch.tv/bandofbadgers\"\
  >here</a>.</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/image/content/Blog/041020_SideQuest.png\"><img style=\"width:75%\"\
  \ hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/041020_SideQuest.png\"\
  ></a>\n     </div> \n     <h2>Side Quest Side Sesh by GlassCannonPodcast, Aug 27,\
  \ 5:00 p.m. Pacific</h2> \n     <p>Our heroes travel through the inter webway of\
  \ the world wide web to gather together and battle in a game of rolling dice to\
  \ achieve critical success in these various side quest side sessions playing through\
  \ various Pathfinder stories.</p> \n     <p>Catch the <a href=\"https://www.twitch.tv/theglasscannon\"\
  \ target=\"_blank\">GlassCannonPodcast</a> crew live on their twitch channel, or\
  \ hosted on <a href=\"https://www.twitch.tv/officialpaizo/\" target=\"_blank\">Paizo’\
  s Official Twitch Channel</a>.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/image/content/Blog/050120_HeroicEndeavors.jpg\"\
  ><img hspace=\"10\" width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/050120_HeroicEndeavors.jpg\"\
  ></a>\n     </div> \n     <h2>Heroic Endeavors, Aug 28, 6:00 p.m. Pacific</h2> \n\
  \     <p>Join Dragons &amp; Things for another Pathfinder Second Edition adventure!\
  \ Swords will clash, magic will be cast, and critical ones will bring these heroes\
  \ to their knees. Journey with these heroic adventurers in their custom world of\
  \ Val’Duren every Friday!</p> \n     <p>Catch them live on their <a href=\"https://www.twitch.tv/thedatnetwork\"\
  \ target=\"_blank\">twitch channel</a>, or hosted on <a href=\"https://www.twitch.tv/officialpaizo/\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a>.</p> \n     <br> \n    \
  \ <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/image/content/Blog/020520_SquiddishAoA.png\"\
  ><img hspace=\"10\" width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/020520_SquiddishAoA.png\"\
  ></a>\n     </div> \n     <h2>Age of Ashes with Squiddish, Aug 29, 11:00 a.m. -\
  \ 3:00 p.m. Pacific</h2> \n     <p>“Fires burn atop the ruined citadel on <a href=\"\
  https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill\"\
  \ target=\"_blank\">Hellknight Hill</a>, sending plumes of red smoke into the air\
  \ that could be a call for help. Now a gang of adventurers rise together to investigate\
  \ the current conflict. How will they handle the Hellknights? Will they all burn\
  \ in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>\
  \ \n     <p>Squiddish with the 2 Perception crew streams on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p> \n     <br>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg\" hspace=\"\
  10\" width=\"75%/\"></a> \n     </div> \n     <h2>Court of Corvids with QueueTimes,\
  \ Aug 30, 4:30 p.m.</h2> \n     <p><i>Court of Corvids</i> is an actual play show\
  \ that takes place in a homebrew setting using the Pathfinder Second Edition ruleset.\
  \ It is currently on hiatus having finished its second story arc but will return\
  \ with a brand new one on Sunday, February 23rd at 4:30 p.m. Pacific.</p> \n   \
  \  <p>In this setting, facts and fiction blur together. In fact, the story began\
  \ with a lie, one that grew so much it became the central pillar for an entire community…\
  that is until the party stumbled upon the truth and brought it all down. Since then,\
  \ they’ve been on the road, trying to find their place in a vast world they didn’\
  t even know existed for most of their lives.</p> \n     <p>The party, taken through\
  \ this world by GM and occult enthusiast Jacob Kile, consists of:</p> \n     <ul>\
  \ \n      <li><b>Croog Claudel</b>, played by Croog: A human monk searching for\
  \ his long-lost siblings, hoping to make amends when he finds them.</li> \n    \
  \  <li><b>Moss the Magnificent</b>, played by Molly McIsaac: An Elven Sorcerer trying\
  \ to recapture the fame she had back home.</li> \n      <li><b>Robyn Way</b>, played\
  \ by Jonas Newhouse: A Gnome druid desperate to hide from her former life and family.\
  \ She’s married to Remi.</li> \n      <li><b>Remi Ashwillow</b>, played by William\
  \ White: The Goblin fighter and Robyn’s partner is just trying to make friends and\
  \ live life after being stuck in a cult for many years.</li> \n     </ul> \n   \
  \  <p>Catch <i>Court of Corvids</i> being hosted live on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo’s Official Twitch Channel</a>, or directly on their channel\
  \ <a href=\"https://www.twitch.tv/queuetimes\" target=\"_blank\">here</a>.</p> \n\
  \     <hr> \n     <p>Do you have a Pathfinder or Starfinder Live Play? Tell us in\
  \ the blog comments below! We’re excited to see what stories you come up with.</p>\
  \ \n     <p>We've added a new <a href=\"https://paizo.com/community/forums/streamingAndActualPlay\"\
  >Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions\
  \ you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays\
  \ or Pathfinder Fridays you can do so in our Forums.</p> \n     <p><a href=\"https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1\"\
  >Pathfinder Fridays Fan Club</a></p> \n     <p><a href=\"https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club\"\
  >Starfinder Wednesdays Fan Club</a></p> \n     <p>If you have a Pathfinder or Starfinder\
  \ stream, post it under Third Party Broadcasts.</p> \n     <p>Catch us live at our\
  \ <a href=\"https://www.twitch.tv/officialpaizo\">Official Twitch Channel</a>. Catch\
  \ the Video On Demand (VOD) on Twitch immediately after it is done or a week later\
  \ on our <a href=\"https://www.youtube.com/user/PaizoPublishing/featured\">YouTube\
  \ channel</a>.</p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, -->\
