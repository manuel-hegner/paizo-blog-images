  ></a><br> <i>Archbanker Darb Tuttle is the leader of the faith of Abadar in Korvosa.</i>\
  \ </td>\n        </tr> \n        <tr>\n         <td> <a href=\"//static2.paizo.com/image/content/PathfinderAdventurePath/PZO1021-Darvayne.jpg\"\
