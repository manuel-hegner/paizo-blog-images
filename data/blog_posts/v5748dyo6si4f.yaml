  \ align=\"left\" width=\"400\" style=\"Veskarium Incapacitator Robot\"></a></td>\n\
  \        </tr> \n       </tbody>\n      </table> \n      <br> \n      <h3>Kendra\
  \ Leigh Speedling (she/her)<br> <em style=\"font-size: 15;\">SF One-Shot #3: System\
  \ Takedown</em></h3> \n      <p>Hello! I’m Kendra Leigh Speedling, a freelancer\
  \ for both Pathfinder and Starfinder. This past year, I wrote <a href=\"https://paizo.com/products/btq02c33?Starfinder-OneShot-3-System-Takedown\"\
  ><em>Starfinder One-Shot #3: System Takedown</em></a>, where a disparate group of\
  \ rebels must infiltrate a Veskarium military communications facility to broadcast\
  \ proof of the misdeeds of a corrupt Veskarium consul on Pulonis, the pahtra home\
  \ world. <em>System Takedown</em> has a unique twist: the rebels are livestreaming\
  \ the infiltration (with their location scrambled, of course) on the channel of\
  \ one of the PC pregens! So if you’re running the game on a stream yourself, your\
  \ players can respond to its chat as if it were the in-game one. I provided scripted\
  \ chat responses for games without an actual live chat, and I had fun coming up\
  \ with things viewers of a Starfinder vid channel might say. I also enjoyed the\
  \ chance to have the PCs strike back at the Veskarium’s colonization, and while\
  \ the adventure doesn’t free Pulonis, it does—hopefully!—make a part of it a nicer\
  \ place to live.</p> \n      <p>Other than <em>System Takedown</em>, my most recent\
  \ work has appeared in <a href=\"https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis\"\
  ><em>Starfinder Drift Crisis</em></a> and <a href=\"https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive\"\
  ><em>Pathfinder Dark Archive</em></a>. I also got to keep up the tyranny-fighting\
  \ theme with <a href=\"https://paizo.com/products/btq02d4x\"><em>To Defy the Dragon</em></a>,\
  \ a standalone Starfinder adventure coming out in October, in which the PCs get\
  \ to find ancient mechs and fight a dragon in them! If you like, you can follow\
  \ me on Twitter <a href=\"https://twitter.com/KendraLS\">@KendraLS</a> for more\
  \ project updates and the occasional cat picture.</p> \n      <br clear=\"all\"\
