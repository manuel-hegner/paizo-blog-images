  \ align=\"right\" hspace=\"6\" border=\"0\"></a> \n  <blockquote> \n   <h1><br>Pathfinder\
  \ RPG Beta Preview #1</h1> \n   <p class=\"date\">Friday, July 11, 2008</p> The\
  \ Beta Playtest Edition of the <a href=\"/pathfinderRPG\"><i>Pathfinder Roleplaying\
  \ Game</i></a> is off to the printer and is due to be released in mid August. In\
  \ anticipation, we are going to be previewing some of the changes made from the\
  \ Alpha stage as well as taking a look at some of the brand new content. In this\
  \ preview, take a look at the massive table of contents and check out a few previews\
  \ along the way.\n   <p></p> \n   <blockquote> \n    <p>Chapter 1: <b>Introduction</b>,\
  \ page 2<br> Chapter 2: <b>Generating a Character</b>, page 4<br> Chapter 3: <b>Races</b>,\
  \ page 8<br> Chapter 4: <b>Classes</b>, page 12<br> Chapter 5: <b>Skills</b>, page\
  \ 52<br> Chapter 6: <b>Feats</b>, page 76<br> Chapter 7: <b>Equipment</b>, page\
  \ 98<br> Chapter 8: <b>Description</b>, page 120<br> Chapter 9: <b>Combat</b>, page\
  \ 130<br> Chapter 10: <b>Magic</b>, page 154<br> Chapter 11: <b>Spells</b>, page\
  \ 170<br> Chapter 12: <b>Running the Game</b>, page 290<br> Chapter 13: <b>Additional\
  \ Rules</b>, page 300<br> Chapter 14: <b>Nonplayer Characters</b>, page 332<br>\
  \ Chapter 15: <b>Magic Items</b>, page 340<br> Chapter 16: <b>Glossary</b>, page\
  \ 388<br> Chapter 17: <b>Playtesting</b>, page 402<br> <b>Character Sheet</b>, page\
  \ 404</p> \n   </blockquote> \n   <p>In the coming weeks, we will be taking a look\
  \ at a number of the changes made since Alpha release 3, such as the revision to\
  \ arcane schools (now you choose bonus spells), alterations to most of the combat\
  \ feats to change them into ordinary feats (some even get an upgrade, such as Dodge),\
  \ bard and ranger modifications, a simplification of the cover rules, and a host\
  \ of other changes (many inspired by the playtesters). We will also be taking a\
  \ look at some new rules that appear in the Beta, such as revised traps guidelines\
  \ (CR 19 Meteor Swarm trap), a new system for generating encounters, and a mountain\
  \ of equipment, magic items, and spells. </p> You will be able to grab the Beta\
  \ Playtest Edition as a free PDF here at paizo.com or as a soft-cover, 408 page,\
  \ full-color book. The book will be on sale at Gen Con, through paizo.com, and from\
  \ your favorite local game store. Check back next week for a look at some of the\
  \ changes you'll find in the Beta.\n   <p></p> \n   <p> Jason Bulmahn <br> Lead\
  \ Designer</p> \n  </blockquote> <!-- tags: Pathfinder RPG, Beta Playtest Edition\
