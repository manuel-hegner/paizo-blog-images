  \ \n     <br clear=\"all\"> \n     <br> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27bf9cea-ba39-4e91-baf6-af4964bf8a23/Thurston-Hillman-headshot.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27bf9cea-ba39-4e91-baf6-af4964bf8a23/Thurston-Hillman-headshot.jpg\"\
