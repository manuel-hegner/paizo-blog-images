           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Nhalmika Ironsight ran through the fresh snow. It wasn’t that much snow—it wouldn’t reach higher than mid-shin on a human—but it was higher than Nhalmika’s knees. And there’s a big difference, she now knew, between running through snow below your knees and running through snow above them. But she nevertheless ran on, hefting her scattergun to keep it free of moisture that might foul the firing mechanism. Most humans would find the large gun to be far too heavy, but Nhalmika carried it with practiced ease. So perhaps there was a fair tradeoff somehow.</p>
              <p>Yesterday, she’d come into the village of Ivlanton to the sound of cheers. The village was deep in Irrisen, the land of perpetual winter. Frostbite and privation were as omnipresent as the snow. Ivlanton sorely needed blankets, firewood, and medicine.</p>
              <p>A caravan master in Lod had sent a cartload of these goods to Ivlanton. When it didn’t return, he asked Nhalmika to investigate. At first, the master had praised Nhalmika’s son, an upright merchant with whom he’d done business, but Nhalmika wouldn’t venture deeper into Irrisen on familial pride alone. The master then offered a generous payment, but Nhalmika still refused. She was from the far south, and this wintry land was unfamiliar to her. She’d intended to move on quickly to warmer Varisia. But when the master talked about the difficulties the villagers would face if the goods hadn’t reached them, Nhalmika agreed to go. She couldn’t let innocent people suffer just because she didn’t like snow. She took the offered coin, too, and spent it on a hand-pulled wagon with still more blankets and medicine. If she couldn’t find the missing goods, she didn’t want to reach Ivlanton empty-handed.</p>
              <p>It turned out she needn’t have worried. She found the cart a few miles from Ivlanton, pulled off the road. Anyone else might have missed it, but the dead teamster’s baldric buckle gleamed in the deep shadows of the snowy hedge, bright as a beacon to Nhalmika’s keen eyes. The horses were nowhere to be seen. She saw that bandits had plainly pawed through the wagon, but they’d left the blankets and firewood behind. “Disappointed in their mundane haul, no doubt,” she muttered. Nhalmika prepared a hasty cairn for the unfortunate teamster and doubled up the load in her wagon to bring the lot to Ivlanton.</p>
              <p>The villagers were pleased, to be sure, but the village seer, an elderly and kind woman named Gerthanna, told Nhalmika that something had been stolen from the wagon after all: a small, magical flask that produced an endless stream of fresh water. In a land where water froze solid all year round, ready access to fresh water was vital.</p>
              <p>“I know bandits,” Nhalmika said assuredly, “and I know how to put them into the dirt…that is, the snow, I suppose,” she finished with faltering confidence. She paused to consider, but only for a moment. “I’ll go after them, and I’ll bring back your magic flask.”</p>
              <p>Nhalmika backtracked to the ransacked cart to look for tracks. Amid her own boot prints and the hoofprints of the departed horses, she discovered several heavy footprints, each a cross between an animal’s paw and an unshod human foot. Snowfall largely concealed the tracks, but Nhalmika was a little disappointed in herself to have missed them the first time. Even good eyes get old, she thought.</p>
              <p>The tracks led away from the trail and up a nearby hill. That’s where she found the remains of the horses, brutally torn to pieces. Clearly, something had feasted on great chunks of their meat. “Well, at least a well-fed enemy is a sluggish enemy,” Nhalmika mused, following the tracks as the hills led into a series of steep canyons. They looked like the box canyons of home: winding, dangerous, and the perfect place for an ambush. She readied her scattergun and shifted her cloak to access her powder and shot more easily. Then she stopped to think.</p>
              <p>The paw-footed bandits entered this canyon but didn’t leave it. That meant they’d either gone to hide inside or they were waiting in ambush. Either way, she could get a better look from above. Nhalmika scrambled up the canyon wall and made her way around its lip, crouching low</p>
              <p>Near the end of the box canyon, Nhalmika spied an elaborate ice sculpture, resembling a cresting wave with spines like icicles jutting every which way. It looked like some sort of symbol, but one that twisted away from her scrutiny as if she weren’t welcome to understand it. She recognized it as a fiendish rune—and a powerful one at that—wrought entirely from ice. An open metal flask resting atop the sculpture spouted a stream of water that quickly froze to slush and then to ice.</p>
              <p>Six hulking bandits worked around the ice sculpture, shaping the water as it froze to form the enormous rune. At first, Nhalmika thought they were dressed in ragged hides, but she soon observed that the patchy hides grew from their skin and claws sprouted from their hands and bare feet. They wore nothing other than blood-stained rags. The burly animal people were working with a definite purpose, and fear struck somewhere deep in Nhalmika’s soul.</p>
              <p>A low growl behind her made Nhalmika gasp in surprise. She’d been so focused on the rune-shaping bandits that she’d forgotten her earliest training: “a vanguard must look in all directions at once.” She glanced behind her.</p>
              <p>An enormous bear glared at Nhalmika from only a dozen yards away. Yet it wasn’t the bear’s hostile stare or aggressive posture that drew her gaze. The bear wore a harness of iron chains supporting a massive mirror atop its back. The mirror stood upright, reflecting Nhalmika’s puzzled expression as she perched at the canyon’s edge.</p>
              <p>“I am never going to understand Irrisen,” Nhalmika sighed as she swung her scattergun around to point at the bear. Before she could scare the bear off, the mirror blazed with bright inner light. The light coalesced into a beam of energy that lanced out toward Nhalmika. She sidestepped the blast, but the mirror immediately started to glow again, as though preparing for another beam. The bear howled in anger, and the roar was answered by the bandits in the chasm. Even as distracted as they were, they couldn’t have missed the bright beam.</p>
              <p>“Well, you shot first. My turn now.” Nhalmika fired at the bear’s head. Her shot might as well have struck stone. The bear hardly flinched, then took two paces, closing in on her. Nhalmika’s hands worked automatically as the scattergun recoiled, loading another round as she used the gun’s momentum to swing it back around in an arc to fire again. The bear ignored the second hit, and its mirror glowed even brighter. While her practiced fingers reloaded again, Nhalmika glanced around for options.</p>
              <p>“That flashy weapon’s the trouble, my furry friend. I can’t let you keep it.” She fired her third round at the mirror, expecting an explosion of glass and metal, but the shot rebounded from the mirror’s surface without a scratch. The scattergun was growing hot in Nhalmika’s hands, but she smoothly loaded it once again.</p>
              <p>“I guess this is hurting me more than it’s hurting you. I don’t have any more time for this.” Nhalmika aimed her scattergun at the snow and leapt from the top of the cliff. She pulled the trigger and the recoil propelled her even higher. Another energy blast shot across the snow where she’d been only a second ago. She had to admit the bear’s aim was good. Especially for a bear.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67e21a88-0291-40d9-a8c0-ecbc7ad4e27d/PZO2109_Gunslinger-Half-Page.png" alt="The iconic gunslinger leaps off the edge of a snowy cliff, propelled by a blast of her scattergun pointed at the ground. She barely dodges a blast of energy fired from a magical mirror strapped to a bear’s back" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <h3>Illustration by Roberto Pitturru from&nbsp;<a href="https://paizo.com/products/btq027nw?Pathfinder-Guns-Gears-Pocket-Edition"><em>Pathfinder Guns &amp; Gears.</em></a></h3>
               <p><br></p>
              </figcaption>
