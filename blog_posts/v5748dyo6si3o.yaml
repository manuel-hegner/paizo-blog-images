  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">August 2022 Organized\
  \ Play Scenario Previews</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, July 21, 2022</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Hey, all! Alex dropping\
  \ in with one quick note: these are the previews for our <em>August</em> scenarios.\
  \ They’ll be making their world debut at <a href=\"https://www.gencon.com/indy\"\
  >Gen Con Indy</a> and <a href=\"https://www.gencon.com/online\">Gen Con Online</a>.\
  \ After that, they’ll be available for <a href=\"https://warhorn.net/events/paizocon-europe-online-2022\"\
  >PaizoCon Europe</a>, and they’ll be releasing to the public on August 31st. Enjoy!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br> <em>Organized Play Coordinator</em></p> \n     <center>\n      <hr\
  \ width=\"50%\">\n     </center> \n     <p>Hello Starfinders!</p> \n     <p>This\
  \ month we’ve got two delightful releases, so let’s dive right in!</p> \n     <p>For\
  \ months, the Starfinder Society has sifted through the wreckage of Histora-Prime's\
  \ life, working to put an end to any of his remaining schemes and to make reparations\
  \ for his many crimes. When the Starfinders uncover the existence of a hidden complex\
  \ in Absalom Station’s Spike owned by Historia-Prime, a team of agents is dispatched\
  \ to investigate! Explore the complex, uncover its purpose, and escape alive—if\
  \ you can! Feast your eyes on one of the terrifying foes awaiting you within the—\
  wait, why is it so… fluffy?</p> \n     <p><a href=\"https://paizo.com/products/btq02d89?Starfinder-Society-Scenario-506-Tarnished-Legacy-Historias-Holdout\"\
  ><em>Starfinder Society Scenario #5-06: Tarnished Legacy: Historia’s Holdout</em></a>\
  \ is an adventure for levels 1–4 by Hilary Moon Murphy. This adventure is the first\
  \ scenario in the two-part Tarnished Legacy story arc. The second scenario is <a\
  \ href=\"https://paizo.com/products/btq02dvn?Starfinder-Society-Scenario-508-Tarnished-Legacy-Star-Sugar-Superstar\"\
  ><em>Starfinder Society Scenario #5-08: Tarnished Legacy: Star Sugar Superstar!!!</em></a>\
  \ which releases in September.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e455c00-1c34-4fde-a870-73b5bc1674d5/PZOSFS0506_AgathionRobot_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6e455c00-1c34-4fde-a870-73b5bc1674d5/PZOSFS0506_AgathionRobot_1500.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Artist Fabio Rodrigues: Cute animal-like\
  \ robot with big eyes and fluffy tail.\"></a> \n      <p style=\"font-size: 13px;\"\
  >Illustration by Fabio Rodrigues</p> \n     </div> \n     <br> \n     <p>Meanwhile,\
  \ the Drift Crisis continues to wreak havoc on the galaxy! On Akiton, unstable planar\
  \ matter ejected from the Drift has collided with the old mining town of Grat Gwaz,\
  \ causing regional destruction and rapid biological mutations. From the wreckage\
  \ sprouts colorful flora which quickly overtakes the region, terraforming Great\
  \ Gwaz into a lush jungle paradise—a bountiful resource ripe for exploitation. At\
  \ the request of famed Akitonian Starfinder Avor Stelek, a team of Starfinders is\
  \ dispatched to investigate the so-called \"planar bloom.\" Rub elbows with opportunistic\
  \ gangs, hopeful citizens, and scientific investigators on your quest to determine\
  \ what should be done with the planar bloom! Does the site’s bounty outweigh the\
  \ danger? Or should the planar bloom be destroyed? The fate of Great Gwaz is in\
  \ your hands! </p> \n     <p><a href=\"https://paizo.com/products/btq02d8a?Starfinder-Society-Scenario-507-Planar-Bloom\"\
  ><em>Starfinder Society Scenario #5-07: Planar Bloom</em></a> is an adventure for\
  \ levels 5–8 by Joan Hong. It’s one of four stand-alone Starfinder Society Scenarios\
  \ directly tied to the Drift Crisis, a galaxy-wide catastrophe detailed in <a href=\"\
  https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis\"><em>Starfinder Drift\
  \ Crisis</em></a>. While basic knowledge of the Drift Crisis enriches the experience\
  \ of this adventure, it is not required. The Starfinder Society Drift Crisis Scenarios\
  \ include: <a href=\"https://paizo.com/products/btq02c83\"><em>Starfinder Society\
  \ Scenario Special #4-99: A Time of Crisis</em></a>, <a href=\"https://paizo.com/products/btq02d5e\"\
  ><em>Starfinder Society Scenario #5-04: Fragment of the 4th</em></a>, <a href=\"\
  https://paizo.com/products/btq02d8a?Starfinder-Society-Scenario-507-Planar-Bloom\"\
  ><em>Starfinder Society Scenario #5-07: Planar Bloom</em></a>, and <em>Starfinder\
  \ Society Scenario #5-14</em>.</p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44024de7-e950-4439-b1fc-36a31d9a1915/PZOSFS0507_TahnHara_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44024de7-e950-4439-b1fc-36a31d9a1915/PZOSFS0507_TahnHara_1500.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Artist Bruno Cesar: Smiling woman\
  \ with a cup raised in greeting.\"></a> \n      <p style=\"font-size: 13px;\">“\
  Hara Asula”, artist Bruno Cesar</p> \n     </div> \n     <br> \n     <p>Take care,\
  \ Starfinders! It’s a dangerous galaxy out there!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <br> \n     <center>\n      <hr width=\"50%\"\
  >\n     </center> \n     <br> \n     <p>Last month we previewed the final scenarios\
  \ for Pathfinder Society Year 3, which can mean only one thing: this month we get\
  \ previews for the beginning of Year 4, the Year of Boundless Wonder!</p> \n   \
  \  <p>The first Pathfinder Society scenario for August, and for Year 4, is naturally\
  \ the introduction to this year’s metaplot! The Pathfinder Society has been entrusted\
  \ with a vast trove of magic items and other treasures, but an old nemesis wants\
  \ to get her hands on the objects as well. The head archivist, Zarta Dralneen, has\
  \ tasked a group of agents with sorting through the items in the Grand Lodge’s vaults,\
  \ but the Society’s enemy has a surprise or two in store for them! When the PCs\
  \ come face-to-face with unexpected enemies, they must keep their wits about them\
  \ to survive—and if they do, they may gain some new allies, and valuable insight\
  \ into their new enemy’s schemes! <a href=\"https://paizo.com/products/btq02du3?Pathfinder-Society-Intro-Year-of-Boundless-Wonder\"\
  ><em>Pathfinder Society Intro: Year of Boundless Wonder</em></a> (Scenario #4-01)\
  \ is an adventure for 1st- through 4th- level characters by yours truly. It’s a\
  \ “Repeatable” adventure, so you can earn Organized Play credit for multiple characters\
  \ by playing or GMing the adventure multiple times.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbebfd1a-2077-4bcb-8382-dfbd250876ca/PZOPFS0401_BIGLOCK_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbebfd1a-2077-4bcb-8382-dfbd250876ca/PZOPFS0401_BIGLOCK_1500.png\"\
  \ width=\"500\" style=\"padding: 10px;\" alt=\"Artist Josef Kucera: Grinning treasure\
  \ chest\"></a> \n      <p style=\"font-size: 13px;\">Biglock, artist Josef Kucera</p>\
  \ \n     </div> \n     <br> \n     <p>Our next adventure takes us to the Gravelands,\
  \ a haunted land brimming with undead horrors. The Pathfinder Society has learned\
  \ of a settlement of refugees trapped within the mist-shrouded borders of the Gravelands.\
  \ They need help, and they’re running out of time before the Whispering Tyrant’\
  s forces discover them and add their corpses to his armies! The Pathfinder Society\
  \ seizes on an opportunity to send a small group of agents behind enemy lines, chart\
  \ a safe path, and get the refugees—including some unlikely new friends—to safety.\
  \ <em><a href=\"https://paizo.com/products/btq02du4?Pathfinder-Society-Scenario-402-Return-to-the-Grave\"\
  >Pathfinder Society Scenario #4-02: Return to the Grave</a></em> is an adventure\
  \ for 1st- through 4th-level characters by Joseph Blomquist. It contains faction\
  \ missions for the Horizon Hunters and Radiant Oath factions.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbc0bd2b-b911-45e2-81b1-4a95e442e60d/PZOPFS0402E_SkeletalPathfinder_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cbc0bd2b-b911-45e2-81b1-4a95e442e60d/PZOPFS0402E_SkeletalPathfinder_1500.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Artist Alexander Ngo: a skeletal\
  \ Pathfinder agent\"></a> \n      <p style=\"font-size: 13px;\">Illustration by\
  \ Alexander Ngo</p> \n     </div> \n     <br> \n     <p>But that’s not all! We have\
  \ a third Pathfinder adventure in store for August! In the Lands of the Linnorm\
  \ Kings, the Pathfinder Society is in talks with Linnorm King White Estrid of the\
  \ Ironbound Isles to secure the rights to explore the Isle of the Ancestors, where\
  \ she famously bested the crag linnorm Boiltongue in combat. However, the talks\
  \ have been disrupted by the arrival of Boiltongue’s children—five rambunctious\
  \ linnorm siblings—in the city of Halgrim. Gorm Greathammer of the Pathfinder Society\
  \ believes that the ensuing chaos is a test of the Pathfinder Society’s capabilities,\
  \ and has sent for a group of agents to look after the linnorms and keep them from\
  \ causing too much trouble while he wraps up negotiations. It’s all fun and games\
  \ until… never mind, it’s pretty much a disaster from the start!</p> \n     <p><em><a\
  \ href=\"https://paizo.com/products/btq02du5?Pathfinder-Society-Scenario-403-Linnorms-Legacy\"\
  >Pathfinder Society Scenario #4-03: Linnorm’s Legacy</a></em> is an adventure for\
  \ 5th- through 8th-level characters by our very own Starfinder Society Developer,\
  \ Jessica Catalan. It contains faction missions for the Grand Archive and Verdant\
  \ Wheel factions.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e72ca2f-99f9-4f78-830a-4cbd2c0995cc/PZOPFS0403E_Manglefang_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e72ca2f-99f9-4f78-830a-4cbd2c0995cc/PZOPFS0403E_Manglefang_1500.png\"\
  \ width=\"400\" style=\"padding: 10px;\" alt=\"Artist Nicolas Espinoza: Adorable\
  \ green linnorm\"></a> \n      <p style=\"font-size: 13px;\">Manglefang, Illustration\
  \ by Nicolas Espinoza</p> \n     </div> \n     <br> \n     <p>Explore! Report! Cooperate!\
  \ Enjoy the Year of Boundless Wonder!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Mike Kimmel<br> <em>Pathfinder Society Developer</em></p>\
