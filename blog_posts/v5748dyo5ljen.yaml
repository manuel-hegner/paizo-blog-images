  ><img src=\"//static3.paizo.com/image/content/Logos/FantasyGrounds_120.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">Paizo is pleased to announce that\
  \ we've now officially partnered with Mesa Mundi Inc (<em>D20PRO</em>) and Smite\
  \ Works (<em>Fantasy Grounds</em>) for Pathfinder Roleplaying Game Virtual Table\
  \ Top content. Both will be offering full access to the Pathfinder Roleplaying Game\
  \ line, along with Adventure Paths and Modules! This new partnership will allow\
  \ gamers from across the globe play the Pathfinder adventures they want, regardless\
  \ of which service you prefer. With our expansive collection of amazing artwork,\
  \ maps, and stories, these VTT platforms are a perfect fit for the Pathfinder Roleplaying\
  \ Game.</p> \n     <p>We're super excited to be working with Mesa Mundi and Smite\
  \ Works, and to be able to bring the magic of Pathfinder to virtual groups in the\
  \ next year!</p> \n     <p style=\"clear: both;\">Mike Kenway<br> <i>Director of\
  \ Licensing</i></p> \n    </div> \n   </blockquote> <!-- tags: Licensed Products,\
