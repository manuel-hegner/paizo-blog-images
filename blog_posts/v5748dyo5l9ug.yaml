html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5l9ug\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <div align=\"center\">\n   <a href=\"/paizocon\"><img src=\"/image/content/Logos/PaizoCon2009_360.jpeg\"\
  \ border=\"0\" alt=\"PAIZOCON 2009\"></a>\n  </div> \n  <blockquote> \n   <h1>Announcing\
  \ PAIZOCON 2009!</h1> \n   <p class=\"date\">Thursday, March 5, 2009</p> \n   <p><a\
  \ href=\"/paizocon\">PAIZOCON</a> returns in 2009 bigger and better than ever! Officially\
  \ sponsored and run by Paizo Publishing, LLC, <a href=\"/paizocon\">PAIZOCON 2009</a>\
  \ brings together dozens of hobby gaming's veteran authors, artists, publishers,\
  \ and designers and gives YOU the opportunity to meet, greet, and game with some\
  \ of the best and brightest that the hobby gaming industry has to offer.</p> \n\
  \   <p>Hosted by the conveniently located Coast Bellevue Hotel, <a href=\"/paizocon\"\
  >PAIZOCON 2009</a> is three non-stop days of gaming, panels, workshops, banquets,\
  \ and (most importantly) fun! You'll get to rub shoulders with your favorite Paizo\
  \ Publishing employees and freelancers as well as game with your favorite people\
  \ from the Paizo Publishing online community.</p> \n   <p>Attendance is capped at\
  \ <b>250 TICKETS</b>, so don't delay—buy your tickets today!</p> \n   <p>Also, Saturday,\
  \ June 13, 2009 <a href=\"/paizocon\">PAIZOCON 2009</a> will host a <a href=\"/pathfinderRPG\"\
  >Pathfinder RPG</a> <a href=\"/store/paizo/paizocon/v5748btpy87dm\">Preview Banquet</a>\
  \ in the main banquet hall at the Coast Bellevue Hotel. The Coast Bellevue Hotel's\
  \ banquet hall can hold 250 people maximum, which means there are less tickets available\
  \ for the banquet than there are for the show overall. Tickets for this event are\
  \ capped at <b>225</b>, so sign up as soon as possible to guarantee your seat. You\
  \ may only purchase tickets for this event if you've also purchased your <a href=\"\
  /paizocon\">PAIZOCON 2009</a> 3-Day Badge located <a href=\"/store/paizo/paizocon/v5748btpy87de\"\
  >here</a>.</p> \n   <p>During the banquet, attendees will have the opportunity to\
  \ view <a href=\"/pathfinderRPG\">Pathfinder RPG</a> products for the first time\
  \ beyond the walls of Paizo Publishing. We will have copies of the <a href=\"/pathfinderRPG\"\
  >Pathfinder RPG</a> hardcover as well as preview copies of the <a href=\"/store/v5748btpy85k5\"\
  >Pathfinder Bestiary</a> for everyone to flip through and marvel at. Additionally,\
  \ members of the Paizo staff and <a href=\"/paizocon\">PAIZOCON 2009</a> Guests\
  \ of Honor will be seated one each at every table in the room, giving attendees\
  \ the opportunity to chat with the industry professional seated at their table.</p>\
  \ \n   <p>Throughout the banquet, there will be games and quizzes with each table\
  \ acting as a team. Prizes will be given away and one lucky attendee will even win\
  \ a copy of the <a href=\"/pathfinderRPG\">Pathfinder Roleplaying Game</a> autographed\
  \ by everyone at Paizo Publishing (to be delivered via the mail upon the game's\
  \ release in August).</p> \n   <p>Don't miss out on this unique event at <a href=\"\
  /paizocon\">PAIZOCON 2009</a>—buy your <a href=\"/pathfinderRPG\">Pathfinder RPG</a>\
  \ Preview Banquet ticket today!</p> \n   <p>We hope to see YOU at <a href=\"/paizocon\"\
  >PAIZOCON 2009</a>! Don't miss out.</p> \n   <p> Joshua J. Frost <br>Events Manager</p>\
