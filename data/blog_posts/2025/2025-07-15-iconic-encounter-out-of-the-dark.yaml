           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The village was scared, that much Grimmyr could sense. While by now he was used to many of the peoples of Golarion being intimidated by his towering form, this fear had nothing to do with him. It had clearly seeped into the community long before he arrived. The faces of the townsfolk were pale and tired. Their movements were slow and languid, as if a heavy weight pressed down upon them. It even seemed to affect the atmosphere—dark clouds gathered overhead, and the flowers ringing the small stone plinth at the center of the village green were wilted and dying. Grimmyr’s heart ached to see such distress.</p>
              <p>Grimmyr ducked under a hanging sign painted with a tankard of ale and opened the door to what he hoped was a tavern or inn. While his people had no such formal meeting spaces in the Fray, he had learned that these businesses were good places to gather information. Inside, he drew the stares of several residents and a pair of individuals who were as armed and armored as himself.</p>
              <p>“A fellow mercenary!” shouted the taller of the two, waving over to Grimmyr. Her skin was tanned from long hours in the sun, her blonde hair was cut roughly, and her friendly grin showed more than one missing tooth. “Come to protect the fine people of Northfork from the monsters?” she asked.</p>
              <p>“Of course he is, Aliss,” said the other. He was stout and bearded, the long reddish hairs twisted into two neat braids. His eyebrows were less groomed, as if left to cover the missing hair on his head. “Look at the size of ‘im.”</p>
              <p>“Monsters?” Grimmyr asked, his voice surprisingly soft.</p>
              <p>“Aye,” said the one named Aliss. “Scaly buggers that crawl up out of the well just outside of town from time to time. No one knows what’s drivin’ them into a frenzy, but his holiness Mordruk and me are only gettin’ paid to kill them.” She winked at a scowling Mordruk.</p>
              <p>“Only been here about a week,” said Mordruk. “But it’s been getting worse and—” he was cut off by the ringing of a bell outside and shouts of “They’re here!”</p>
              <p>With a chuckle, Aliss picked up the longsword leaning against the wall and strode toward the door. “Best hold your breath, new guy,” she said. Mordruk raised the hood of his white cloak and followed without offering an explanation.</p>
              <p>Outside, panic gripped the town. From behind closed doors, Grimmyr could hear children crying and furniture being moved to form makeshift barricades. Aliss and Mordruk hurried eastward, alongside farmers armed with pitchforks and shovels, toward the sound of guttural snarls. As Grimmyr passed by the plinth, the sight of the dying flora sent a foreboding chill down his spine.</p>
              <p>Grimmyr smelled the creatures before he saw them. It was a terrible, musty odor of sweat and stale air that crept into the nostrils and down the back of the throat. He gagged briefly but pushed through the nausea. Some of the farmers weren’t so fortunate, as they stopped to retch. Aliss and Mordruk had already rounded a corner ahead of him, and as Grimmyr followed, he was taken aback by the number of creatures emerging from the well past the edge of town.&nbsp;<em>Will there be no end to them?</em>&nbsp;he thought. Mordruk uttered a desperate prayer under his breath, and Grimmyr sensed that he and Aliss had not yet faced a force of such size here.</p>
              <p>The creatures were reptilian humanoids with mottled gray scaly hides and bony protrusions the length of their spines made more prominent by their hunching posture. Their heads and tails resembled those of cave lizards, and they wore rudimentary hides and wielded simple clubs, if they carried any weapons at all. Each and every one of them exuded that earthy stench. Many wore necklaces of stone chunks on leather cords; Grimmyr found them familiar but couldn’t place why.</p>
              <p>The next hour was a grueling struggle against the odds. The townsfolk fought the best they could, holding back the monstrous tide, but it was clear they would eventually be overwhelmed. Aliss cleaved through torsos with her blade, smirking all the while until Grimmyr could see her arms growing weary. Mordruk called down divine magic to keep her and the farmers standing, though even Grimmyr knew such power would not last forever. For his part, Grimmyr waded into the throng of creatures, swinging his flail in wide sweeps and relying on his armor to turn aside claw, tooth, and club. The field became littered with piles of corpses of the creatures… and sadly, more than a few villagers.</p>
              <p>A bellow drew everyone’s attention back to the well, where something struggled to emerge. Though this new creature shared some similarities to the ones they had been fighting, its hide was the red of fresh clay and it towered over the others, only a foot or two shorter than Grimmyr. It dragged a stone maul behind as it stomped toward a villager.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
