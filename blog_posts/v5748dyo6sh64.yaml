html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh64\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Stay at Home, Play at\
  \ Home with Roll20</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, April 1, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/033120_Roll20Preview_500.jpeg\"\
  ><img src=\"/image/content/Blog/033120_Roll20Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We have joined with Roll20\
  \ to offer free products and resources to help keep your games interesting and entertaining\
  \ as we all practice safe physical distancing. </p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"http://cdn.paizo.com/image/content/Blog/033120_Roll20.jpg\"><img\
  \ src=\"http://cdn.paizo.com/image/content/Blog/033120_Roll20.jpg\" alt=\"\" width=\"\
  75%/\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p><b>Starfinder\
  \ Against the Aeon Throne AP 1: The Reach of Empire</b></p> \n     <p>This first\
  \ adventure path sends you to a fog-shrouded world in the Vast, where you will soon\
  \ discover that a small military force from the Azlanti Star Empire has invaded\
  \ and occupied the Pact Worlds colony there. Will you be able to liberate the settlement\
  \ from its merciless oppressors?</p> \n     <p>“I was really honored to write the\
  \ first volume of the Against the Aeon Throne AP. I wanted to give a real “rebels\
  \ against a powerful invading force” vibe, so I focused on encounters about getting\
  \ to know the beleaguered locals, making strikes against the oppressors, and finally\
  \ freeing the planet from their evil influence.” - Author Ron Lundeen</p> \n   \
  \  <div class=\"blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/Etlk7qIT0fM\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <p><a href=\"http://roll20.io/ReachofEmpire\" target=\"_blank\"\
  >Claim your copy on the Roll20 Marketplace</a></p> \n     <p><b>Pathfinder Second\
  \ Edition Core Rulebook Character Art Pack</b></p> \n     <p>Paizo is known for\
  \ its amazing artwork and now you can have a piece of it in your games. This token\
  \ set is the perfect companion for your next Pathfinder game or any other game you’\
  re in the mood for!</p> \n     <p><a href=\"http://roll20.io/PF2FreeTokens\" target=\"\
  _blank\">Claim your copy on the Roll20 Marketplace</a></p> \n     <p><b>Pathfinder\
  \ Second Edition Demo Adventure: Torment and Legacy</b></p> \n     <p>Torment and\
  \ Legacy is a short introductory adventure for <a href=\"http://roll20.io/PF2\"\
  \ target=\"_blank\"><em>Pathfinder Second Edition</em></a> by Stephen Radney McFarland.\
  \ Perfect for a quick demo of the game for up to six players, you should be able\
  \ to complete this story in as little as 1 hour.</p> \n     <p><a href=\"https://marketplace.roll20.net/browse/module/5460/torment-and-legacy-demo-adventure\"\
  \ target=\"_blank\">Claim your copy on the Roll20 Marketplace</a></p> \n     <p>Looking\
  \ for more information on free resources? Check out Roll20’s other blog posts in\
  \ the Stay at home, Play at home series!</p> \n     <ul> \n      <li><a href=\"\
  https://blog.roll20.net/post/612497773955350528/stay-at-home-play-at-home\" target=\"\
  _blank\">Stay at home, Play at home</a></li> \n      <li><a href=\"https://blog.roll20.net/post/613313603554213888/stay-at-home-play-at-home-round-2-free\"\
  \ target=\"_blank\">Stay at home, Play at home Round 2</a></li> \n     </ul> \n\
  \     <p>And don’t miss the other blog posts in our online series! </p> \n     <ul>\
  \ \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh5r\">Pathfinder\
  \ &amp; Starfinder Home Gaming Guide</a></li> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh5u\"\
  >Guest Blog: Online Region Resources part 1</a></li> \n      <li><a href=\"https://paizo.com/community/blog/v5748dyo6sh5z\"\
  >Guest Blog: Online Region Resources part 2</a></li> \n     </ul> \n    </blockquote>\
