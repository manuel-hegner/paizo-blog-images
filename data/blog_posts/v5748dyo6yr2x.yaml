  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo Remembers Howard\
  \ Andrew Jones</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, January 22, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/HowardAndrewJones_Preview.jpg\"\
  ><img src=\"/image/content/Blog/HowardAndrewJones_Preview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">On Thursday, we received\
  \ the tragic news of the passing of author Howard Andrew Jones, who contributed\
  \ four titles to the Pathfinder Tales line between 2011 and 2017. In addition to\
  \ his contributions to the world of Pathfinder, Howard was a stalwart of the modern\
  \ sword &amp; sorcery movement. He edited eight collections of literary giant Howard\
  \ Lamb’s historical fiction as well as the sword &amp; sorcery magazines <em>Black\
  \ Gate</em>and <em>Tales From the Magician’s Skull. </em>In addition to his myriad\
  \ accomplishments as an author and editor, Howard was a staple of fantasy and gaming\
  \ conventions and loved chatting with fans and colleagues alike. A friend to many,\
  \ Howard will be greatly missed.</p>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9ffc761-4b1f-48bf-a211-80ecd9df033a/HJ2023-Headshot.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e9ffc761-4b1f-48bf-a211-80ecd9df033a/HJ2023-Headshot.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Headshot of author Howard Andrew\
  \ Jones\"></a>\n       <p style=\"font-size: 13px;\">Howard Andrew Jones in 2023</p>\n\
  \      </div>\n      <br>\n      <p>In celebration of his life, and to help his\
  \ family in this difficult time, Paizo is discounting the digital editions of his\
  \ first two Pathfinder Tales novels, <a href=\"https://paizo.com/products/btpy8iqp?Pathfinder-Tales-Plague-of-Shadows\"\
  ><em>Plague of Shadows</em></a> and <a href=\"https://paizo.com/products/btpy92f3?Pathfinder-Tales-Stalking-the-Beast\"\
  ><em>Stalking the Beast</em></a>, through the end of February. All proceeds from\
  \ these sales will go directly to Howard’s family via a <a href=\"https://www.gofundme.com/f/a-call-to-help-howard-andrew-jones-and-his-family\"\
  >gofundme campaign</a> set up last year when he announced his illness and prognosis.\
  \ Additionally, two short stories Howard wrote to promote these novels are available\
  \ for free on paizo.com: <a href=\"https://paizo.com/store/pathfinder/fiction/tales/serial/theWalkersFromTheCrypt\"\
  >“The Walkers from the Crypt”</a> and <a href=\"https://paizo.com/store/pathfinder/fiction/tales/serial/bellsForTheDead\"\
  >“Bells for the Dead.”</a> We hope that you enjoy Howard’s work as much as we have,\
  \ and that through that enjoyment, his memory will live on.</p>\n      <p>We’ll\
  \ miss you, Howard. Thanks for the memories and for lending a small part of your\
  \ talent to our world.</p>\n     </blockquote>\n    </div><!-- tags:  Authors, Pathfinder\
