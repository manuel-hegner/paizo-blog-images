  >\n  <blockquote> \n   <h1><br>Calling All Fanfic Authors!</h1> \n   <p class=\"\
  date\">Tuesday, August 24, 2010</p> \n   <p>We’ve <a href=\"/paizo/blog/v5748dyo5lb94\"\
  >mentioned it before</a>, but in case you’ve forgotten, the <a href=\"http://www.pathfinderchronicler.net/\"\
  \ target=\"nofollow\">Pathfinder Chronicler fanfiction contest</a> is in full swing!\
  \ There’s still plenty of time to enter, however, and the winner will still receive\
  \ the grand prize of a $100 Paizo store gift certificate and publication in <i>Wayfinder</i>,\
  \ with two runners-up receiving $50 Paizo gift certificates. You've got until <b>September\
  \ 12th</b> to get your entry in, so why not use that 3-day weekend over Labor Day\
  \ to whip up a story and send it in? Contest details can be found <a href=\"http://www.pathfinderchronicler.net/?page_id=1743\"\
  \ target=\"nofollow\">here</a>.</p> \n   <p>Why do I bring this up now? Well, in\
  \ addition to offering a reminder while there's still time to get your submission\
  \ in, the Pathfinder Chronicler folks were kind enough to interview me recently\
  \ about judging the contest, writing advice, and all things Pathfinder fiction,\
  \ so if you're feeling almost up to it but could use a little extra encouragement,\
  \ hopefully <a href=\"http://www.pathfinderchronicler.net/?p=1902\" target=\"nofollow\"\
  >some of my ramblings</a> can be of use.</p> \n   <p>Good luck, and may the best\
  \ author win!</p> \n   <p>James Sutter <br>Fiction Editor</p> \n  </blockquote>\
