  \    <a href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">No Hablo Shoanti</h1> \n    <p\
  \ class=\"date\">Monday, February 9, 2014</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\">The <a href=\"/pathfinderSociety\">Pathfinder\
  \ Society Organized Play</a> team recently introduced the <a href=\"/paizo/blog/v5748dyo5lh0h\"\
  >Core Campaign</a>, an additional way to participate in Pathfinder Society that\
  \ makes it more approachable while also opening up hundreds of new ways to play\
  \ for credit.</p> \n     <p>As with any new initiative, there are many features\
  \ that we consider and address before the announcement, and there are often nuances\
  \ and corner cases that the public points out after the grand unveiling. I am going\
  \ to address one of the latter now, but if you have other questions about the Core\
  \ Campaign and how it works, I recommend checking out the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/core\"\
  >Core Campaign messageboard</a>.</p> \n     <p>Languages play a major role in our\
  \ adventures, and while the <a href=\"/products/btpy88yj\"><em>Pathfinder RPG Core\
  \ Rulebook</em></a> describes many of the basic languages that could appear in any\
  \ campaign setting, it does not list any of the languages specific to Golarion.\
  \ That means the Shoanti cannot speak Shoanti, PCs traveling to Tian Xia are unable\
  \ to learn the continent's common tongue, and nobody exploring ruins in Varisia\
  \ can learn to read Thassilonian. That's an omission on our end, and we're including\
  \ a list of key languages in a future version of the <a href=\"/products/btpy84k4\"\
  ><em>Guide to Pathfinder Society Organized Play</em></a>, one of the legal resources\
  \ for the Core Campaign. In the meantime, this blog serves as a legal stand-in resource.\
  \ Also note that page 8 of the Guide notes that human characters also gain their\
  \ ethnic language for free (this is also true in the Core Campaign); in order to\
  \ be extra clear as to who gets what, I have included a parenthetical note next\
  \ to some languages clarifying which human ethnicity (if any) gains that language\
  \ for free.</p> \n     <p>The following 19 languages are legal choices in the Pathfinder\
  \ Society Core Campaign:</p> \n     <blockquote> \n      <div class=\"blurb360\"\
  >\n       <a href=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9240-AlleyOpener.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderCampaignSetting/PZO9240-AlleyOpener_360.jpeg\"\
  ></a>\n       <br>Now that Hayato can legally speak Tien, he can avoid unfortunate\
  \ misunderstandings like this.\n       <br><i>Illustration by Rayph Beisner</i>\n\
  \      </div> \n      <p><b>Modern Human Languages</b></p> \n      <ul>\n      \
  \ <li>Hallit (Kellid)</li> \n       <li>Kelish (Kelishite)</li> \n       <li>Osiriani\
  \ (Garundi)</li> \n       <li>Polyglot (Mwangi)</li> \n       <li>Shadowtongue</li>\
  \ \n       <li>Shoanti (Shoanti)</li> \n       <li>Skald (Ulfen)</li> \n       <li>Tien\
  \ (Tian)</li> \n       <li>Varisian (Varisian)</li> \n       <li>Vudrani (Vundrani)</li>\n\
  \      </ul> \n      <p><b>Ancient Languages</b></p> \n      <ul>\n       <li>Ancient\
  \ Osiriani</li> \n       <li>Azlanti</li> \n       <li>Cyclops</li> \n       <li>Jistka</li>\
  \ \n       <li>Tekritanin</li> \n       <li>Thassilonian</li>\n      </ul> \n  \
  \    <p><b>Other Languages</b></p> \n      <ul>\n       <li>Necril</li> \n     \
  \  <li>Orvian</li>\n      </ul> \n     </blockquote> \n     <p>There are still other\
  \ languages out there like Minkaian, Senzar, Treant, and Tengu, but this list should\
  \ provide PCs with a broad range of language choices that facilitate playing and\
  \ enjoying all that the organized play campaigns have to offer.</p> \n     <p>John\
  \ Compton<br> <i>Developer</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder\
