  blurb\"> <a name=\"v5748dyo5livd\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static2.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Pathfinder: Origins窶年ot Just a Comic\
  \ Book Anymore!</h1> \n   <p class=\"date\">Tuesday, June 14, 2016</p> \n   <div\
  \ itemprop=\"articlebody\"> \n    <p itemprop=\"description\">Short blog today,\
  \ because this week brings the <a href=\"http://originsgamefair.com\" target=\"\
  _blank\">Origins Game Fair</a> to fabulous Columbus, Ohio. It's a 5-day show, and\
  \ if you're in the region, I highly recommend checking it out. Good food, great\
  \ games, and a wide range of stuff to entertain every type of gamer. In the last\
  \ few years, the board and card game area has gotten bigger and better, and the\
  \ Pathfinder Adventure Card Game is part of that growth.</p> \n    <p>Organized\
  \ Play Coordinator Tonya Woldridge will be on the scene, helping Venture-Captain\
  \ Mike McNerney run many, many tables of Pathfinder Society. The Roleplaying Guild\
  \ offerings will be packing the Franklin rooms at the Hyatt end of the convention\
  \ center as usual, and Adventure Card Guild play will be moving from the demo hall\
  \ to the area right at the end of the breezeway near the Franklin rooms. Tonya hopes\
  \ to have some iconic Pathfinder character art there to guide your way, but if you\
  \ head for Franklin you'll be hard-pressed to miss the ACG area.</p> \n    <p>In\
  \ that ACG area we'll have Season of the Runelords running, as well as demos of\
  \ October's <a href=\"/products/btpy9mbg\"><em>Mummy's Mask Base Set</em></a>. The\
  \ area will be open for most of the day, with 5 slots Wednesday through Saturday\
  \ (check the program book for times) and 2-3 slots on Sunday. Tonya also snuck a\
  \ few as-yet-unreleased class decks into her luggage; those of you who can keep\
  \ quiet might get to play with them.</p> \n    <h2>Double Art Spoiler!</h2> \n \
  \   <p>Since I've got less to say this week, you get more pretty pictures!</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderACG/PZO6817-Spotol.jpg\"\
  ><img src=\"/image/content/PathfinderACG/PZO6817-Spotol_180.jpeg\"></a>\n     <br>\
  \ From the <a href=\"/products/btpy9jcw\"><em>Goblins Fight! Deck</em></a>, we have\
  \ Reta Bigbad's lucky pet toad Spotol.\n     <br> <i>Illustration by Marko Horvatin</i>\n\
  \    </div> \n    <div class=\"blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6816-CannonMaster.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6816-CannonMaster_180.jpeg\"\
  ></a>\n     <br> From the <a href=\"/products/btpy9ipq\"><em>Gunslinger Class Deck</em></a>,\
  \ the Cannon Master.\n     <br> <i>Illustration by Suzanne Helmigh</i>\n    </div>\
  \ \n    <p>Until next time, Pathfinders!</p> \n    <p>Tanis O'Connor<br> <i>Adventure\
  \ Card Game Designer</i></p> \n   </div> <!-- tags: Pathfinder Adventure Card Game,\
  \ Marko Horvatin, Suzanne Helmigh, Conventions --> \n  </blockquote> \n </div> <a\
