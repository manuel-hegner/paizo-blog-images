  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">February Organized\
  \ Play Scenario Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, 18 February 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0412165e-863b-4ef5-bbf9-c26ff72db4e6/021821_STILLNESS-PRIEST.jpg\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0412165e-863b-4ef5-bbf9-c26ff72db4e6/021821_STILLNESS-PRIEST.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A Kasatha\
  \ dressed in dark armor, wielding a glowing purple staff\"></a>\n      <p style=\"\
  font-size: 13px;\">Illustration by Wero Gallo</p> \n      <h3>Starfinder:</h3> \n\
  \      <p itemprop=\"description\">This month we’re heading back to the false moon\
  \ of Salvation’s End to explore yet another of its mysterious Vaults. Surely nothing\
  \ weird will happen this time, right? This totally normal and routine exploration\
  \ mission is detailed in <a href=\"https://paizo.com/products/btq026md?Starfinder-Society-Scenario-317-Clone-Batch-Catastrophe\"\
  >Starfinder Society Scenario #3-17: Clone Batch Catastrophe</a> by Christopher Wasko.\
  \ </p> \n      <p>Closer to home, the Acquisitives faction is sending a group of\
  \ trusted Starfinders to Idari on a very personal mission for their leader, Radaszam.\
  \ Explore the kasathan world ship while investigating a mysterious murder in <a\
  \ href=\"https://paizo.com/products/btq026me/discuss?Starfinder-Society-Scenario-318-Secrets-in-Stillness\"\
  >Starfinder Society Scenario #3-18: Secrets in Stillness</a> by Joseph Blomquist.</p>\
  \ \n      <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5552ac91-9add-4909-a66a-939df0c3e480/021821_LADY-VORRI.jpg\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5552ac91-9add-4909-a66a-939df0c3e480/021821_LADY-VORRI.jpg\"\
  \ align=\"right\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A falconer\
  \ wearing a full lined blue vest with a large falcon on their gloved arms\"></a>\n\
  \      <p style=\"font-size: 13px;\">Illustration by Michele Giorgi</p> \n     \
  \ <h3>Pathfinder:</h3> \n      <p>For February we have an impressive slew of three\
  \ scenarios on the release docket! First off, the PCs venture into the borders of\
  \ Oprak to negotiate an agreement with the new hobgoblin nation in <a href=\"https://paizo.com/products/btq026nx?Pathfinder-Society-Scenario-212-Snakes-in-the-Grass\"\
  >Pathfinder Society #2–12: Snakes in the Grass</a> by Lysle Kapp. Then in <a href=\"\
  https://paizo.com/products/btq026ny?Pathfinder-Society-Scenario-213-A-Gilded-Test\"\
  >Pathfinder Society #2–13: A Gilded Test</a> by Kalervo Oikarinen, a group of Pathfinders\
  \ gets to the bottom of a growing threat in the Taldan capital of Oppara. Finally\
  \ in <a href=\"https://paizo.com/products/btq026nz?Pathfinder-Society-Scenario-214-Lost-in-Flames\"\
  >Pathfinder Society #2–14: Lost in Flames</a> by Dennis Muldoon, the PCs continue\
  \ to explore the depths of Iobaria in order to stop an ancient cyclops ritual that\
  \ could spell disaster for the region!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Jenny Jarzabski<br> <em>Starfinder Society Developer</em></p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br>\
  \ <em>Pathfinder Society Developer</em></p> \n     </blockquote> \n    </div> <!--\
