  /rpgsuperstar/previous/2011\"><img src=\"/image/content/Logos/RPGSuperstar2011_360.jpeg\"\
  \ border=\"0\"></a>\n   </div>\n   <blockquote> \n    <h1><br>RPG Superstar 2011\
  \ Begins Today!</h1> \n    <p class=\"date\">Friday, December 3, 2010</p> \n   \
  \ <p>Later today, Round 1 of this year's <a href=\"/rpgsuperstar/previous/2011\"\
  >RPG Superstar 2011 competition</a> begins! If you've ever wanted to be a professional\
  \ game designer, this is an incredible opportunity—and all you have to do (for now)\
  \ is think up a cool wondrous item and submit it!</p> \n    <p>Two big reminders:</p>\n\
  \    <ol> \n     <li>If you want to participate in the competition, <b>you have\
  \ to get involved in Round 1</b>!</li> \n     <li>The deadline for submitting your\
  \ wondrous item is <b>December 31, 2010</b>, at 2 p.m. Pacific Standard Time!</li>\n\
  \    </ol>\n    <p></p> \n    <p>There's a sticky post in the RPG Superstar messageboard\
  \ listing <a href=\"/paizo/messageboards/paizoPublishing/rpgsuperstar/previous/2011/general/wondrousItemAutoRejectAdvice\"\
  >a lot of advice about designing a wondrous item for the competition</a>, and be\
  \ sure to check out some of the helpful links in <a href=\"/paizo/blog/v5748dyo5lbmz\"\
  >this November blog post</a>.</p> \n    <p>Give it your best shot—the Top 4 finalists\
  \ in the competition get published by Paizo!</p> \n    <p>Good luck, and have fun!</p>\
  \ \n    <p>Sean K Reynolds <br>Developer, RPG Superstar Judge</p> \n   </blockquote>\
