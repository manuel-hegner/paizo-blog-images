  \  <li>Varki: Saga Lands</li> \n        <ul> \n        </ul> \n       </ul>\n  \
  \    </ul>\n     </details>\n     <p></p> \n     <p></p>\n     <details> <summary><font\
  \ color=\"#daa520\"><b>Gamemastery Guide</b></font></summary> \n      <p>As the\
  \ <i>Gamemastery Guide</i> primarily contains tools for GMs, new subsystems, and\
  \ rules variants rather than direct player options, all content from this book is\
  \ of limited availability. However, Organized Play will be drawing from the rules\
  \ options in this book in creating future adventures, boons, and other content.</p>\
  \ \n     </details>\n     <p></p> \n     <p></p>\n     <details> <summary><font\
