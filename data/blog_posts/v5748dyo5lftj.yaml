  \ </td>\n       </tr>\n      </tbody>\n     </table> \n     <p>The Top 16 are now\
  \ be required to design a location, encounter, and map to the specifications of\
  \ the RPG Superstar judges, and submit that concept by 2:00 PM Pacific time on Friday,\
  \ February 7. These Round 3 submissions will be revealed to the general public on\
  \ Tuesday, February 11 with judges' comments, and the public will then get to discuss\
  \ the entries and vote for their favorite. Voting ends on February 17 and the Top\
  \ 4 by votes will move on to Round 4: the module pitch!</p> \n     <p>Sean K Reynolds<br>\
  \ <i>Host, Designer, Former RPG Superstar Judge</i></p> \n    </div> \n   </blockquote>\
