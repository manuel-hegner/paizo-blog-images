  \  <blockquote> \n   <h1><br>Goblins for All!</h1> \n   <p class=\"date\">Friday,\
  \ April 1, 2011</p> \n   <p> Because you asked for it, the following changes are\
  \ coming to Pathfinder: </p>\n   <ol> \n    <li><p>Introducing the next in our popular\
  \ Players Companion line of products: <i>Goblins of Purity</i>!</p> <p>Goblins are\
  \ popular. But they're not popular enough! With \"Goblins of Purity,\" we're giving\
  \ you what you've been asking for—the chance to fully embrace all of the madness\
  \ and mayhem that is being a goblin—but in a way that allows you to still be a hero.\
  \ This book is jam-packed with all manner of fun and exciting options for goblins\
  \ dedicated to fighting against the rise of evil (as most often personified by greedy\
  \ adventurers, slavering dogs, and those hateful horses with their sharp, sharp\
  \ hooves and soulless eyes), all while maintaining the rip-roaring fun that being\
  \ an arsonist or a baby-eater brings.</p> <p>Goblins of Purity includes: </p>\n\
  \     <ul>\n      <li><p>Two dozen goblin archetypes, including the Dog Hunter ranger,\
  \ the Friendly Picklechucker rogue, and the Peaceful Beachcomber paladin</p></li>\
  \ \n      <li><p>An extensive discussion of brand-new goblin versions of your favorite\
  \ deities</p></li> \n      <li><p>An exciting reworking of the alignment system\
  \ that allows you to play arsonists and baby-eaters while still being good-aligned</p></li>\
  \ \n      <li><p>A brand-new 20-level base class built especially for would-be goblin\
  \ heroes—the Goblin Babysitter, a class that gets extensive use out of this book's\
  \ new \"innocent accident charts\"</p></li> \n     </ul><p></p></li> \n    <li><p>We're\
  \ not there yet, but when we send the <i>Pathfinder RPG Core Rulebook</i> back for\
  \ another reprint, we'll be adding goblins to the list of core player races. Now\
  \ everyone can be a goblin!</p></li> \n    <li><p>Starting today, goblins are now\
  \ mandatory for play in the Pathfinder Society. Every group must have at least one\
  \ goblin in the party. I expect some awesome stories from your games this weekend!</p></li>\
  \ \n    <li><p>Later this year, we'll release the <i>Goblinomicon</i>, a 64-page\
  \ book that outlines the foes goblins confront in daily life—including true and\
  \ accurate stat blocks for dogs and horses!</p></li> \n    <li>\n     <div style=\"\
