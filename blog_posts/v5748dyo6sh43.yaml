html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh43\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Organized Play\
  \ Foundation: Call for Volunteers</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, February 14, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">A few weeks ago, we posted\
  \ a blog about the Organized Play Foundation calling for volunteers to assist with\
  \ Paizo-sponsored conventions. There are still vacancies for each event, so we thought\
  \ to amplify the call through our communities. Please take the following information\
  \ and share with your communities.</p> \n     <p>Unfortunately, the call for UK\
  \ Games Expo volunteers got caught up a bit due to the need to integrate GDPR compliance\
  \ into the established. Once the edges pull together, the call for that convention\
  \ will add those listed below.</p> \n     <p>Each convention provides a graduated\
  \ benefit scheme for its volunteers. A list of all the benefits is available on\
  \ the Organized Play Foundation’s website at <a href=\"http://www.organizedplayfoundation.org/convention-volunteer-information/\"\
  \ target=\"_blank\">www.organizedplayfoundation.org/convention-volunteer-information/</a>.</p>\
  \ \n     <p>For general information on any of the events, please reach out to Bob\
  \ Jonquet, the Premier Event Coordinator, at <a href=\"mailto:eventteam@organizedplayfoundation.org\"\
  >eventteam@organizedplayfoundation.org</a>.</p> \n     <h3>PaizoCon 2020 (Sea-Tac,\
  \ WA) – May 22-25</h3> \n     <p><i>Open now! Spaces available!</i></p> \n     <p><b>Contact\
  \ Email</b>: <a href=\"mailto:paizoconleads@gmail.com\">paizoconleads@gmail.com</a></p>\
  \ \n     <p><b><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSfecTlydkY89YDkCGwFPISdAPeJLL5Xq4lYJD0xpCT54QBnnw/viewform\"\
  \ target=\"_blank\">PaizoCon Registration Questionnaire</a></b></p> \n     <hr>\
  \ \n     <h3>UK Games Expo 2020 (Birmingham, UK) – May 29-31</h3> \n     <p><i>Opening\
  \ mid-February 2020!</i></p> \n     <p><b>Contact Email</b>: <a href=\"mailto:ukgeleads@gmail.com\"\
  >ukgeleads@gmail.com</a></p> \n     <p><b>UKGE Registration Questionnaire</b></p>\
  \ \n     <hr> \n     <h3>Origins 2020 (Columbus, OH) – June 17-21</h3> \n     <p><i>Open\
  \ now! Spaces available!</i></p> \n     <p><b>Contact Email</b>: <a href=\"mailto:originsoc@gmail.com\"\
  >OriginsOC@gmail.com</a></p> \n     <p><b><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSefQjM9y8UNAmptVFU2X-bryO43C-zBWuyRn9oYmuEDFvjbYQ/viewform\"\
  \ target=\"_blank\">Origins Registration Questionnaire</a></b></p> \n     <hr> \n\
  \     <h3>Gen Con 2020 (Indianapolis, IN) – July 30 – August 2</h3> \n     <p><i>Open\
  \ now! Spaces available!</i></p> \n     <p><b>Contact Email</b>: <a href=\"mailto:genconleads@gmail.com\"\
  >genconleads@gmail.com</a></p> \n     <p><b><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSePm7Lr2LDtCYUK8T_seAby5AL4Lh7IFaNXkdl4QBOLrHfyvg/viewform\"\
  \ target=\"_blank\">Gen Con Registration Questionnaire</a></b></p> \n     <hr> \n\
  \     <h3>PAX Unplugged 2020 (Philadelphia, PA) – Nov 20-22</h3> \n     <p><i>Available\
  \ 2nd Quarter 2020!</i></p> \n     <p><b>Contact Email</b>: <a href=\"mailto:paxunplugged@gmail.com\"\
  >paxunplugged@gmail.com</a></p> \n     <p><b>PAX Unplugged Registration Questionnaire</b></p>\
  \ \n     <p>We look forward to seeing many of you at these events throughout the\
  \ year! Even if you aren’t interested in volunteering, please stop by the organized\
  \ play room and say hi!</p> \n     <p>Visit the blog from this morning for information\
  \ on some new faces and new places in the organized play community.</p> \n     <p>Until\
  \ next time – Explore, Report, Cooperate!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Tonya Woldridge<br><em style=\"font-size:\
  \ 13px;\">Organized Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:\
  \  Organized Play, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
