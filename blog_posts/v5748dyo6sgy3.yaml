html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sgy3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Knights of Everflame Season\
  \ Two Premieres October 29!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, October 1, 2019</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/KoE.jpg\"\
  ><img src=\"/image/content/Blog/KoE_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/072419_KnightsOfEverflame.png\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/072419_KnightsOfEverflame_500.png\"\
  \ alt=\"Knights of Everflame.\"></a> \n     </div> \n     <p itemprop=\"description\"\
  >We are thrilled to announce that Season 2 Knights of Everflame will premier Tuesday,\
  \ October 29 from 4 to 7 p.m. Pacific on <a href=\"https://www.twitch.tv/geekandsundry\"\
  >Geek &amp; Sundry</a>’s Twitch channel (<a href=\"https://www.twitch.tv/geekandsundry\"\
  >twitch.tv/geekandsundry</a>) and <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficalPaizo</a> (<a href=\"https://www.twitch.tv/officialpaizo\">https://www.twitch.tv/officialpaizo</a>)!\
  \ Save the date as the entire cast returns for escalating adventures in collaborative\
  \ storytelling utilizing the Pathfinder Second Edition roleplaying game. You can\
  \ also catch up on past episodes via Geek &amp; Sundry’s YouTube channel <a href=\"\
  https://www.youtube.com/geekandsundry\">Geek &amp; Sundry YouTube channel (youtube.com/geekandsundry</a>).</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100119_KnightsOfEverflameS2Premiere.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100119_KnightsOfEverflameS2Premiere_500.jpeg\"\
  \ alt=\"Left to right: Erika Fermina, Aki, Rachel Seeley, Jason Bulmahn, Jeremy\
  \ Steven Walker, and Gina DeVivo\"></a> \n      <p style=\"font-size: 13px;\">Left\
  \ to right: Erika Fermina, Aki, Rachel Seeley, Jason Bulmahn, Jeremy Steven Walker,\
  \ and Gina DeVivo</p> \n     </div> \n     <p>In Season 1, Game Master Jason Bulmahn\
  \ led a group of five strangers who boarded a caravan heading to Lastwall, an ancient\
  \ kingdom watching over the grave of a long-dead menace. Conscripted into the army,\
  \ they faced years of training and service, but as smoke began to rise from the\
  \ horizon, they came together as friends in order to have a chance at survival.</p>\
  \ \n     <p>At the epic conclusion of Season 1, there were a number of stories left\
  \ unresolved. The trail of one foe stands before them, but it is a journey that\
  \ leads into the deepest darkness, and none of them will emerge unscathed,” said\
  \ Jason Bulmahn.</p> \n     <p>All the #KnightsOfEverflame cast will return including\
  \ <b>Jason Bulmahn</b> (@JasonBulmahn) as the Game Master, <b>Gina DeVivo</b> (@PocketGina)\
  \ as Omelette Stonebreaker the dwarf barbarian, <b>Jeremy Steven Walker</b> (@JwalkerScene)\
  \ as Ikyulys the mysterious champion of Shelyn, <b>Aki</b> (@MxGiniInABottle) as\
  \ Lysonn Shorbucle the halfling ranger, <b>Erika Fermina</b> (@astylepixie) as Tariel\
  \ Windhaven the half-elf bard, and <b>Rachel Seeley</b> (@Sunnyseeley) as Lynneus\
  \ Lennon the half-elf cleric of Sarenrae. <b>Chris Fishel</b> (@AKAthefish) will\
  \ direct. </p> \n     <p>Watch the special Season 1 Q&amp;A with the cast of Knights\
  \ of Everflame right here: (<a href=\"https://youtu.be/tBHiRp-QjXU\">https://youtu.be/tBHiRp-QjXU</a>).\
  \ New episodes will air Tuesdays on Twitch from 4 p.m. to 7 p.m. Pacific, beginning\
  \ on October 29, and each episode will appear on YouTube the week following its\
  \ Twitch premiere. If you missed any previous episodes, including the live Q&amp;A,\
  \ or if you’re brand new to the series, you can join the adventure on YouTube.</p>\
  \ \n     <p> <b>Where:</b> <br><a href=\"https://www.twitch.tv/geekandsundry\">Geek\
  \ &amp; Sundry on Twitch</a> (<a href=\"https://www.twitch.tv/geekandsundry\">twitch.tv/geekandsundry</a>)\
  \ <br>Also hosted on the <a href=\"https://www.twitch.tv/officialpaizo\">OfficialPaizo\
  \ Twitch channel</a> (<a href=\"twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>)\
  \ </p> \n     <p> <b>Replays:</b> <br>Weekly on the <a href=\"https://www.youtube.com/user/geekandsundry\"\
  >Geek and Sundry YouTube channel</a> (<a href=\"https://www.youtube.com/geekandsundry\"\
  >youtube.com/geekandsundry</a>) </p> \n     <p>Aaron Shanks<br> <i>Public Relations\
  \ Manager</i></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder Roleplaying\
  \ Game, Pathfinder Second Edition, Knights of Everflame, --> \n  </article> \n </div>\
