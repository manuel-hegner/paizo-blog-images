              <h1>RPG Superstar™ 2012 Top 32 Revealed</h1>
              <p class="date">Tuesday, January 24, 2012</p>
              <p>Paizo Publishing today announced the finalists for RPG Superstar, the largest open-call tabletop roleplaying game design contest in history. Judges Ryan Dancey, Clark Peterson, Sean K Reynolds, and Neil Spicer selected the Top 32 from hundreds of submissions in an initial contest to design a wondrous item using the rules from the Pathfinder Roleplaying Game, available in stores and in electronic form on paizo.com. The Top 32 wondrous items are now on display at paizo.com, complete with judge commentary and additional comments from 2011 RPG Superstar finalists Sam McGowan, Jerral Toi, and winner Sam Zeitlin. Gamers are invited to contribute their own comments to the entries.</p>
              <p>"RPG Superstar is a unique opportunity for gamers to become professional designers and for Paizo to discover new, talented writers," said judge and Paizo game developer Sean K Reynolds. "As a developer who regularly works with about a dozen notables from previous competitions, I look forward to seeing these designers grow and improve over the next four challenges. Congratulations to this year’s Top 32!"</p>
              <p>The Top 32 finalists (and their winning wondrous items) for RPG Superstar 2012 are (in alphabetical order):</p>
