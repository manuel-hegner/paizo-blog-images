  > \n  </div> \n  <blockquote> \n   <h1>Attack of the Podcasts</h1> \n   <p class=\"\
  date\">Monday, November 8, 2010</p> \n   <p>A short while after Gen Con, Jason Bulmahn\
  \ sat down with the fine folks from the <i>Games With Garfield</i> podcast to talk\
  \ about Pathfinder, Paizo, gaming, Golarion, and a lot of ideas and theories about\
  \ game design and development. We even find out that Jason beat Richard Garfield\
  \ at Magic: The Gathering! You should definitely <a href=\"http://www.threedonkeys.com/blog/archives/416\"\
  \ target=\"nofollow\">listen to it here</a>.</p> \n   <p>The <i>Chronicles: Pathfinder\
  \ Podcast</i> guys return to the <a href=\"/pathfinder/adventurePath/councilOfThieves\"\
  >Council of Thieves Adventure Path</a> with an interview with AP author Richard\
  \ Pett, a new necromancer character-concept build, conversions of all five Abishi\
  \ to the Pathfinder Roleplaying Game, and an in-depth review of <a href=\"/pathfinder/adventurePath/councilOfThieves/v5748btpy89vw\"\
  ><i>The Six-Fold Trial</i></a>. You don't what to miss this one, so <a href=\"http://www.archive.org/download/Episode010CouncilOfThieves-TheSixfoldTrialFeaturingRichardPett/ChroniclesPFPC-EP010.mp3\"\
  \ target=\"nofollow\">check it out here</a>.</p> \n   <p>Hyrum Savage <br>Marketing\
  \ and Organized Play Manager</p> \n  </blockquote> <!-- tags: Council of Thieves,\
  \ Pathfinder Adventure Path,  Hyrum Savage, Jason Bulmahn, Paizo, Pathfinder, Pathfinder\
