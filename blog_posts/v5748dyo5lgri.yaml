  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Last Call\
  \ for Feedback!</h1> \n   <p class=\"date\">Tuesday, November 25, 2014</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">Today is the\
  \ last day of the <a href=\"/pathfinderRPG/occultAdventuresPlaytest\">Occult Adventures\
  \ Playtest</a>. If you have already contributed to the playtest, thank you so much.\
  \ These classes will benefit from your care, comments, and dedication.</p> \n  \
  \  <p>If you have been sitting on some feedback on these classes, psychic magic,\
  \ or the spells released with the playtest document, get on the messageboards and\
  \ let us have it. The <a href=\"/pathfinderRPG/occultAdventuresPlaytest/survey\"\
  >survey</a> and messageboards will be closing at <b>2:00 PM Pacific time</b> today.\
  \ There won't be a second playtest round this time, so stay tuned to this blog for\
  \ updates about <em>Occult Adventures</em> until its release next summer.</p> \n\
  \    <p>Stephen Radney-MacFarland<br> <em>Designer</em></p> \n   </div> \n  </blockquote>\
