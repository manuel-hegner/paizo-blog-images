            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Impossible Lands tell a tale of life adapting in the face of destructive hubris. No magical power has been able to restore the blighted fields of the country of Nex, after the necromancer Geb transformed them into rock. What little progress exists is there due to the long, hard toil of ghoran hands and mortal farmers' sweat. Raising livestock on what meager grains that can be coaxed from the fields is—even in the Impossible Lands—quite impossible. The region's food consists of scraggly native crops, imports from Katepesh, expensive goods from other planes, and magically polluted fish from the rivers and oceans. Most of these, visitors note, have a very distinctive aftertaste.</p>
              <p>Yet will any of this prevent one of the grandest cities in Golarion from having the finest cuisine possible? Never!</p>
              <p>A good meal is its own magic, and the art of sauces and spices its own alchemy. Though the more esoteric flavors of Nexian cuisine are fictional, this heady marinade, provided by the&nbsp;<a href="https://honey.com/">National Honey Board</a>, might capture the experience of Nex's thick and sophisticated cuisine. Those with access to beef can marinate the meat for a lovely addition to this dish, but we've instead mixed it with couscous for a luxurious vegetarian soiree.</p>
              <p>If you’re interested in discovering more recipes and secrets of one of the most intriguing regions of Golarion, check out&nbsp;<a href="https://paizo.com/products/btq02dxx?Pathfinder-Lost-Omens-Impossible-Lands"><em>Pathfinder Lost Omens Impossible Lands</em></a>!</p>
             </div>
             <aside class="blog__paragraph__pullquote below" data-v-e19af2d6>
              <blockquote data-v-e19af2d6>
               <h3>Honey Spice Marinade</h3>
               <p>2 tablespoons red wine vinegar or balsamic vinegar<br>
                 2 teaspoons garlic salt<br>
                 1 teaspoon ground cumin<br>
                 1 teaspoon ground coriander<br>
                 1⁄2 teaspoon ground cinnamon<br>
                 1⁄2 teaspoon ground ginger<br>
                 1⁄2 teaspoon black pepper<br>
                 1⁄2 cup honey<br>
                 1⁄2 cup olive oil</p>
               <p>Combine vinegar and seasonings, stir well. Add honey and oil, stirring until blended.</p>
               <h3>Honey Spice Couscous</h3>
               <p>2 cups water<br>
                 1⁄3 cup marinade<br>
                 8 3⁄4 ounces garbanzo beans<br>
                 10 -12 ounces couscous</p>
               <p>Prepare the couscous as directed, stirring in the marinade alongside the water.</p>
               <p><br></p>
              </blockquote>
