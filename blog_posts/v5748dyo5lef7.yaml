  \ a Pathfinder Module. <a href=\"/products/btpy8s2u\"><i>Doom Comes to Dustpawn</i></a>,\
  \ written by last year's RPG Superstar, Mike Welham, will be releasing this May!</p>\
  \ \n    <p>Congratulations to the Top 16 and good luck in Round 3!</p> \n    <p>Sean\
