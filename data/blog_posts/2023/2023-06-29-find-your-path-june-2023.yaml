  \          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <p>This\
  \ month’s new Pathfinder and Starfinder releases invite you to walk the halls of\
  \ Highhelm, take your fate into your own hands, and follow the Organization’s trail\
  \ of conspiracy ever deeper. Check out these products at your FLGS, bookstore, or\
  \ on&nbsp;<a href=\"https://paizo.com/\">paizo.com</a>!</p>\n            <p>Looking\
  \ forward to more Paizo news? Join us this Friday, June 30<sup>th</sup>&nbsp;at\
  \ 4 p.m. Pacific for the return of Paizo LIVE—our monthly fireside chat show on&nbsp;<a\
  \ href=\"https://twitch.tv/officialpaizo\">Twitch!</a></p>\n           </div>\n\
  \          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n  \
  \          <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/afa25572-ab4f-4583-bedb-21bae99a7030/PZO9316_LostOmensHighhelm.png\"\
  \ alt=\"Dwarves and other adventurers gather outside the mountain entrance to Highhelm.\"\
  \ data-v-e19af2d6>\n           </figure>\n           <div class=\"blog__paragraph__text\"\
  \ data-v-e19af2d6>\n            <h3><a href=\"https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm\"\
  \ title=\"Pathfinder Lost Omens Highhelm\"><em>Pathfinder Lost Omens Highhelm</em></a></h3>\n\
  \            <p>DELVE THE MOUNTAIN DEEP!<br>\n              When the first dwarves\
  \ reached the surface of Golarion, they constructed enormous keeps to serve as their\
  \ new home. The mightiest of these keeps was Highhelm, a Sky Citadel built deep\
  \ within the Five Kings Mountains. While other Sky Citadels have fallen since those\
  \ ancient days, Highhelm holds strong, serving as one of the major centers of dwarven\
  \ culture. Delve into Emperor’s Peak to experience Highhelm in all its glory. Learn\
  \ about everyday life in the city, dwarven culture, and the various clans who influence\
  \ the Sky Citadel. Explore the city’s layers and surroundings, each featuring mysterious\
  \ locations and sites of intrigue suitable for a multitude of adventures. Brave\
  \ heroes and canny adventurers can even visit Highhelm for animal companions, martial\
  \ training, new equipment, and more! What secrets will you find in the depths of\
  \ Highhelm?</p>\n           </div>\n          </div>\n         </div>\n        \
  \ <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n          <div\
  \ class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n           <div class=\"\
  blog__paragraph__text\" data-v-e19af2d6>\n            <p><br></p>\n           </div>\n\
  \           <figure class=\"blog__paragraph__image below\" data-v-e19af2d6>\n  \
  \          <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fec94ce1-3d34-44a1-a144-e1bb49a4eded/PZO9316SE_HighhelmSpecialEdition.png\"\
  \ alt=\"The special edition hardcover of Lost Omens Highhelm.\" data-v-e19af2d6>\n\
  \            <figcaption class=\"style--match_paragraph\" data-v-e19af2d6>\n   \
  \          <p><em>Pathfinder Lost Omens Highhelm&nbsp;</em>is also available in\
  \ a faux-leather bound, metallic debossed&nbsp;<a href=\"https://paizo.com/products/btq02elb?Pathfinder-Lost-Omens-Highhelm-Special-Edition\"\
  >Special Edition.</a></p>\n            </figcaption>\n           </figure>\n   \
  \       </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <figure class=\"blog__paragraph__image left\" data-v-e19af2d6>\n   \
  \         <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d9b973d-80bb-4f8b-84cf-b163db72918b/AngelsoftheDrift_600x900.jpeg?w=250\"\
  \ alt=\"Starfinder Angels of the Drift\" data-v-e19af2d6>\n           </figure>\n\
  \           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <h3><a\
  \ href=\"https://paizo.com/products/btq02eid?STARFINDER-ANGELS-OF-THE-DRIFT-1\"\
  \ title=\"Starfinder: Angels of the Drift\"><em>Starfinder: Angels of the Drift</em></a></h3>\n\
  \            <p>A bold crew of adventurers must race to an isolated world to stop\
  \ a catastrophic war for faster-than-light technology!</p>\n            <p>In the\
  \ science-fantasy universe of the bestselling Starfinder Roleplaying Game, five\
  \ down-on-their-luck mercenaries sign on to help a robotic avatar of the hyperspace\
  \ dimension bring starship technology to a previously uncontacted planet. But with\
  \ sinister forces bent on exploiting the new world, it'll take all the heroes' guns,\
  \ wits, and magic to make it off their space station alive… From Starfinder RPG\
  \ co-creator&nbsp;James L. Sutter&nbsp;(<em>Pathfinder: Runescars</em>) and artist&nbsp;Edu\
  \ Menna&nbsp;(<em>Army of Darkness</em>) comes the launch of a brand-new, out-of-this-world\
  \ adventure!</p>\n            <p>Featuring playable character stats for Navasi,\
  \ the iconic envoy, and new character options based on the content of the exciting\
  \ comic - including a new playable species - all officially sanctioned by the Starfinder\
  \ Society! The Starfinder RPG Rules Appendix has been written by Alexander Augunas!</p>\n\
  \           </div>\n          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__video\" data-v-66f80654>\n    \
  \       <div data-v-66f80654>\n            <iframe type=\"text/html\" src=\"https://www.youtube.com/embed/bLYhQ8fOLM4?autoplay=1\"\
  \ frameborder=\"0\" data-v-66f80654></iframe>\n           </div>\n          </div>\n\
  \         </div>\n         <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n\
  \          <div class=\"blog__paragraph\" style=\"clear:both;\" data-v-e19af2d6\
  \ data-v-66f80654>\n           <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n\
  \            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eee4e629-7a1e-421f-9b21-28c6fd09e307/PZO90192_WorstofAllPossibleWorlds.png\"\
  \ alt=\" The cover for Stolen Fate 3: Worst of All Possible Worlds\" data-v-e19af2d6>\n\
  \           </figure>\n           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n\
  \            <h3><em>Pathfinder Adventure Path #192: Worst of All Possible Worlds\
  \ (Stolen Fate 3 of 3)</em></h3>\n            <p>FACE YOUR FINAL FATE!<br>\n   \
  \           The defenders of destiny have traveled all over Golarion ....</p>\n\
  \            <p>[spoiler]</p>\n            <p>and to the far reaches of reality\
  \ itself</p>\n            <p>[/spoiler]</p>\n            <p>...in search of the\
  \ elusive cards from the Deck of Destiny and now possess most of the once-scattered\
  \ magical harrow deck. Yet unforeseen complications lie in wait, for the gathering\
  \ of the final cards will be no simple matter... The Stolen Fate Adventure Path\
  \ concludes with “Worst of All Possible Worlds,” a complete adventure for 18th-\
  \ to 20th-level characters!</p>\n           </div>\n          </div>\n         </div>\n\
  \         <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n   \
  \       <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n      \
  \     <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n        \
  \    <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/974cac76-ec81-4de1-b996-743f757ba5fc/PZO30130_PathfinderFlipMats_DarklandsttlefieldFlipMat.png\"\
  \ alt=\"Product image of the Darklands Dangers multipack.\" data-v-e19af2d6>\n \
  \          </figure>\n           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n\
  \            <h3><a href=\"https://paizo.com/products/btq02el9?Pathfinder-FlipMat-Darklands-Dangers-MultiPack\"\
  \ title=\"Pathfinder Flip-Mat: Darklands Dangers Multi-Pack\"><em>Pathfinder Flip-Mat:\
  \ Darklands Dangers Multi-Pack</em></a></h3>\n            <p>DANGERS IN THE DARK!<br>\n\
  \              The notorious subterranean Darklands hold as many dangers as they\
  \ do treasures!&nbsp;<em>Pathfinder Flip-Mat: Darklands Dangers Multi-Pack&nbsp;</em>provides\
  \ ready-to-use caverns and tunnels for the busy Game Master. Whether heroes are\
  \ exploring an underground monster’s den, caves riddled with strange fungi, flooded\
  \ passageways, or sprawling lava tubes, these deadly depths have you covered with\
  \ four different combat maps in all! With the&nbsp;<em>Pathfinder Flip-Mat: Darklands\
  \ Dangers Multi-Pack</em>, you’ll be ready the next time your players delve into\
  \ the darkness!</p>\n            <p>This set includes two flip mats, each measuring\
  \ 24\" × 30\" unfolded, and 8\" × 10\" folded. Usable by experienced GMs and novices\
  \ alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>\n\
  \           </div>\n          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n  \
  \          <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d9850493-ae3e-4c9e-89ec-93877f7c35c0/PZOSFS0603E_StarfinderSocietyProjectDawn.png\"\
  \ alt=\"The cover for SFS 6-03: Project Dawn\" data-v-e19af2d6>\n           </figure>\n\
  \           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <h3><a\
  \ href=\"https://paizo.com/products/btq02eg8?Starfinder-Society-Scenario-603-Project-Dawn\"\
  \ title=\"Starfinder Society Scenario #6-03: Project Dawn\"><em>Starfinder Society\
  \ Scenario #6-03: Project Dawn</em></a></h3>\n            <p>A Starfinder Society\
  \ Scenario designed for 3rd- through 6th-level characters.<br>\n              After\
  \ foiling a vicious robbery, the Starfinder Society is hot on the trail of the Organization,\
  \ a mysterious and violent criminal syndicate whose true name remains unknown. A\
  \ team of clever Starfinders are dispatched to the planet Verces to investigate\
  \ Dayside Inc., a shell corporation with suspected ties to the Organization. Your\
  \ orders are simple: sneak in, snoop around, and don’t get caught! But intel uncovered\
  \ at Dayside Inc. hints that the Organization is planning something that will threaten\
  \ the lives of millions. Who is the Organization? What is Project Dawn? And most\
  \ importantly, do the Starfinders have time to stop it?</p>\n           </div>\n\
  \          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n  \
  \          <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0641e733-fe0d-4368-a05e-7580474d7e2f/PZOPFS0415E_PathfinderSocietyInGloriousBattle.png\"\
  \ alt=\"The cover art for In Glorious Battle\" data-v-e19af2d6>\n           </figure>\n\
  \           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <h3><a\
  \ href=\"https://paizo.com/products/btq02eg7?Pathfinder-Society-Scenario-415-In-Glorious-Battle\"\
  \ title=\"Pathfinder Society Scenario #4-15: In Glorious Battle\"><em>Pathfinder\
  \ Society Scenario #4-15: In Glorious Battle</em></a></h3>\n            <p>A Pathfinder\
  \ Society Scenario designed for 9th- through 12th-level characters.<br>\n      \
  \        Though Tar-Baphon’s malevolent presence is thought to be the scourge of\
  \ Ustalav and the Gravelands, it’s also distinctly felt within the Hold of Belkzen.\
  \ Belkzen has been preparing for the next assault since the Battle of Nine Broken\
  \ Skulls, when Tar-Baphon attempted to wipe out Belkzen, making them an example\
  \ to the rest of Avistan.</p>\n            <p>However, Belkzen won that battle,\
  \ with a pivotal role played by the Burning Suns, led by Mahja Firehair. The Whispering\
  \ Way, though, is patient, and while the orcs won a brief respite, they are not\
  \ safe. One of Tar-Baphon's chief lieutenants, Geir, is planning a major assault.\
  \ Mahja learned of this and has called up the Pathfinders for aid. They need her\
  \ connection to Ardax White-Hair, the overlord of Urgir, and so the Society has\
  \ sent a group of their very strongest to aid in what is sure to be one of the most\
  \ intense battles in the Broken Lands.</p>\n           </div>\n          </div>\n\
  \         </div>\n         <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n\
  \          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n   \
  \        <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n     \
  \       <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34cf9f4d-844e-4b63-8e3f-c17ebcdbc794/PZOSFS0604E_StafinderSocietySecretsLongSubmerged.png\"\
  \ alt=\"The cover art for Secrets Long Submerged\" data-v-e19af2d6>\n          \
  \ </figure>\n           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n\
  \            <h3><a href=\"https://paizo.com/products/btq02eg9?Starfinder-Society-Scenario-604-Secrets-Long-Submerged\"\
  \ title=\"Starfinder Society Scenario #6-04: Secrets Long Submerged\"><em>Starfinder\
  \ Society Scenario #6-04: Secrets Long Submerged</em></a></h3>\n            <p>A\
  \ Starfinder Society Scenario designed for 9th- through 12th-level characters.<br>\n\
  \              Thanks to the exemplary work of the Starfinder Society, a team of\
  \ agents has been invited to Pholskar, planet of the giants, to further investigate\
  \ the sunken ruins of a fallen sky city. Evidence uncovered by the Starfinder Society\
  \ on a previous expedition revealed a dark secret that destabilized Pholskar’s political\
  \ balance. With the backing of progressive bureaucrat Elthel, the Starfinders must\
  \ navigate this political turmoil to conduct their underwater excavation.</p>\n\
  \            <p>This scenario builds off the events of&nbsp;<a href=\"https://paizo.com/products/btq029u3\"\
  ><em>Starfinder Society Scenario #4-09: Through Sea and Storm</em></a>. While playing\
  \ this past scenario enriches the experience of this adventure, it is not required.</p>\n\
  \           </div>\n          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <figure class=\"blog__paragraph__image above\" data-v-e19af2d6>\n  \
  \          <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21d84515-dcc4-4b5c-bef2-6d30cbafc521/PZO90193_MantleofGold.jpg?w=350\"\
  \ alt=\"Pathfinder Second Edition Adventure Path Sky King's Tomb: Mantle of Gold\"\
  \ data-v-e19af2d6><img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f387346d-a826-4565-9fa1-df09d0ed0f51/PZO2113_PathfinderRPG_RageofElements.png?w=350\"\
  \ alt=\"Pathfinder Second Edition Rage of Elements\" data-v-e19af2d6>\n        \
  \   </figure>\n           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n\
  \            <p>Coming soon in July and August, brave the elements with&nbsp;<a\
  \ href=\"https://paizo.com/products/btq02eju?Pathfinder-Rage-of-Elements\"><em>Pathfinder\
  \ Rage of Elements</em></a>&nbsp;and uncover lost treasures in&nbsp;<a href=\"https://paizo.com/products/btq02eao?Pathfinder-Adventure-Path-193-Mantle-of-Gold\"\
  ><em>Mantle of Gold</em></a><em>,</em>&nbsp;the beginning of the Pathfinder Sky\
  \ King’s Tomb Adventure Path. Preorder or&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >subscribe today</a>!</p>\n            <p>Note: The&nbsp;<a href=\"https://paizo.com/products/btq02ebn?Pathfinder-Harrow-Deck\"\
  ><em>Pathfinder Harrow Deck</em></a>&nbsp;has been delayed and is currently targeted\
  \ for August.&nbsp;&nbsp;<a href=\"https://paizo.com/products/btq02d54?Pathfinder-Adventure-Path-Abomination-Vaults\"\
  ><em>Pathfinder Adventure Path: Abomination Vaults (5e)</em></a>&nbsp;has also been\
  \ delayed.</p>\n            <p><br></p>\n           </div>\n          </div>\n \
  \        </div>\n         <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n\
  \          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <p>Time\
  \ for a status update on some of our core books in the Paizo Store.</p>\n      \
  \      <ul>\n             <li>The&nbsp;<a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Pathfinder Core Rulebook</em></a>, which sold out in January and was restocked\
  \ in April, is in stock and selling fast. It will not be reprinted but will be remastered\
  \ into&nbsp;<a href=\"https://paizo.com/products/btq02ej2?Pathfinder-Player-Core\"\
  ><em>Player Core</em></a>&nbsp;and&nbsp;<a href=\"https://paizo.com/products/btq02ej3?Pathfinder-GM-Core\"\
  ><em>GM Core</em></a>, coming in November 2023! These core books will also be available\
  \ in&nbsp;<a href=\"https://paizo.com/community/blog/v5748dyo6siag?First-Look-at-Pathfinder-Remastered-Covers\"\
  >Hobby Retailer Exclusive Sketch Covers</a>, which you can ask your FLGS to order\
  \ for you today! \n              <ul>\n               <li>The Pocket Edition of\
  \ the&nbsp;<em>Pathfinder Core Rulebook</em>&nbsp;is out of stock and will not be\
  \ reprinted.</li>\n              </ul></li>\n             <li>The&nbsp;<a href=\"\
  https://paizo.com/products/btq022c1?Pathfinder-Gamemastery-Guide\"><em>Pathfinder\
  \ Gamemastery Guide</em></a>&nbsp;is currently out of stock. The warehouse kobolds\
  \ are working their strange magic and may find some stored in some of the warehouse’\
  s deepest corners, but if they do, those will likely sell quickly! Have no fear,\
  \ though! This content will be remastered as part of&nbsp;<a href=\"https://paizo.com/products/btq02ej3?Pathfinder-GM-Core\"\
  ><em>GM Core</em></a>.</li>\n             <li>The&nbsp;<a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\"\
  ><em>Pathfinder Bestiary</em></a>&nbsp;(1) is in stock and will not be reprinted.\
  \ The content in the&nbsp;<em>Bestiary</em>&nbsp;will be remastered in&nbsp;<a href=\"\
  https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"><em>Monster Core</em></a>,\
  \ coming March 2024.</li>\n             <li>The&nbsp;<a href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  ><em>Pathfinder Advanced Player’s Guide</em></a>&nbsp;was also restocked and we\
  \ currently have healthy quantities. Remastered content for much of it will be coming\
  \ in July 2024 with&nbsp;<a href=\"https://paizo.com/products/btq02ej5?Pathfinder-Player-Core-2\"\
  ><em>Player Core 2</em></a>with the notable exception of the witch class, which\
  \ will be remastered in&nbsp;<a href=\"https://paizo.com/products/btq02ej2?Pathfinder-Player-Core\"\
  ><em>Player Core 1</em></a>.</li>\n             <li>We are currently sold out of&nbsp;<a\
  \ href=\"https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box\">Pathfinder\
  \ Beginner Boxes</a>, with news on that to come!</li>\n            </ul>\n     \
  \       <p>Many of these products can still be found at your FLGS or local bookstore,\
  \ even if we no longer have them in our warehouse.</p>\n            <p>Browse all\
  \ our&nbsp;<a href=\"https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop\"\
  >Foundry VTT products here</a>, including the new volume of&nbsp;<a href=\"https://paizo.com/products/btq02el5?Pathfinder-192-Worst-of-All-Possible-Worlds-BUNDLE\"\
  ><em>Pathfinder Adventure Path #192: Worst of All Possible Worlds</em></a>&nbsp;(Stolen\
  \ Fate 3 of 3).</p>\n            <p>Our partners at&nbsp;<a href=\"https://2e.aonprd.com/\"\
  >Archives of Nethys</a>,&nbsp;<a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources/lost-omens-highhelm\"\
  >Demiplane</a>,&nbsp;<a href=\"https://www.fantasygrounds.com/store/index.php?sys=24\"\
  >Fantasy Grounds</a>,&nbsp;<a href=\"https://www.lonewolfdevel.com/Products/Hero-Lab-Online\"\
  >Hero Lab Online</a>, and&nbsp;<a href=\"https://marketplace.roll20.net/browse/publisher/281/paizo\"\
  >Roll20</a>&nbsp;have all added these new products to their sites as well—remember\
  \ to buy your PDFs on paizo.com to get a discount via the PaizoConnect API. Or buy\
  \ them on their platforms, sync your account, and get a complimentary PDF on the\
  \ Paizo Store!</p>\n            <p>Need some sound to spice up your table? Our partners\
  \ at&nbsp;<a href=\"https://syrinscape.com/\">Syrinscape</a>&nbsp;have a collection\
  \ of Pathfinder and Starfinder soundtracks for your home game, streamed games, and\
  \ more! New this month:&nbsp;<a href=\"https://syrinscape.com/store/569-umbral-dragon-battle/?utm_source=facebook&amp;utm_medium=socials&amp;utm_campaign=launch&amp;fbclid=IwAR3n4H1Lbm6hseLuq0plAwGWvpXe9b5aqjPqgBnMMIMnDNvti6W430NEDyE\"\
  >Umbral Dragon Battle Music.</a></p>\n            <p>Thank you for playing Starfinder\
  \ and Pathfinder!</p>\n           </div>\n           <figure class=\"blog__paragraph__image\
  \ below\" data-v-e19af2d6>\n            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png?w=350\"\
  \ alt=\"Pathfinder Remaster Player Core: Pathfinder iconics battle a large red dragon\
  \ on the steps of a crumbling ruin\" data-v-e19af2d6><img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg?w=350\"\
  \ alt=\"Pathfinder Remaster GM Core: A man dressed in green and silver robes with\
  \ a peacock feather, high collar stands proudly in front of a green and purple dragon\"\
  \ data-v-e19af2d6>\n            <figcaption class=\"style--match_paragraph\" data-v-e19af2d6>\n\
  \             <h3>Shop the&nbsp;<a href=\"https://paizo.com/store\">Paizo Store</a>&nbsp;and\
  \ your&nbsp;<a href=\"https://paizo.com/paizo/locator\">favorite local game store</a>&nbsp;today!</h3>\n\
  \            </figcaption>\n           </figure>\n          </div>\n         </div>\n\
