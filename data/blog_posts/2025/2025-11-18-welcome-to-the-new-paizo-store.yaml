  \          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <p>We’\
  re excited to share the launch of the new Paizo Store and cover some of the more\
  \ significant changes visitors can expect. After more than two years of dedicated\
  \ work across multiple teams, we’re finally ready to open the doors and show you\
  \ what we’ve been building.</p>\n            <p>This redesign is more than just\
  \ a fresh coat of paint; it’s a major upgrade to how you browse, shop, and interact\
  \ with everything Paizo. While we’ve spent a lot of time testing and refining, we\
  \ know that in any major initiative such as this one, there will always be new bugs\
  \ hiding in wait for adventuring parties to stumble upon. That’s where you come\
  \ in!</p>\n            <p>We will have three forum threads set up to help us slay\
  \ these bugs as swiftly as possible:</p>\n            <ul>\n             <li><a\
  \ href=\"https://paizo.com/threads/rzs7ai2a?New-Paizo-Store-Known-Issues-Tracker#1\"\
  >Known Issues</a>&nbsp;(read-only; where Paizo will keep you up-to-date on the current\
  \ issues and what we’re doing to fix them),</li>\n             <li><a href=\"https://paizo.com/threads/rzs7a462?New-Paizo-Store-Bug-Reports#1\"\
  >Bug Reports</a>&nbsp;(where you can report any issues you find), and</li>\n   \
  \          <li><a href=\"https://paizo.com/threads/rzs7ap04?New-Paizo-Store-Suggestions-and-Feature#1\"\
  >Suggestions and Feature Requests</a>&nbsp;(new functionality you would like to\
  \ see).</li>\n            </ul>\n            <p>Alt Text Enhancements:&nbsp;Paizo’\
  s creative and sales teams wrote new alt text for all of Paizo’s Pathfinder and\
  \ Starfinder products. You can see the alt text when you hover over an image on\
  \ a desktop PC, and it will be read on screen readers for the visually impaired.</p>\n\
  \           </div>\n           <figure class=\"blog__paragraph__image below\" data-v-e19af2d6>\n\
  \            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2540bba3-8ece-459d-98ef-34bd9ec3d9e5/NewStore_AltTex.jpg\"\
  \ alt=\"A lineup of three product thumbnails. The Pathfinder Second Edition Player\
  \ Core, The Player Core 2, and the GM Core. A cursor is hovering over the Player\
  \ Core 2, showing off the thumbnails alt text: The alt text says Pathfinder Second\
  \ Edition Player Core 2, by Logan Bonner and Mark Seifter. A great cyclops hurls\
  \ a boulder at dragon-riding adventurers representing samples of the exciting character\
  \ classes found within.\" data-v-e19af2d6>\n           </figure>\n          </div>\n\
  \         </div>\n         <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n\
  \          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <h2>Your\
  \ Paizo Account</h2>\n            <p>With the launch of the new <a href=\"https://store.paizo.com/\"\
  \ data-new-window=\"true\" title=\"Paizo Store\" target=\"_blank\" rel=\"noopener\
  \ noreferrer\">Paizo Store</a>, there are now two separate login portals for your\
  \ Paizo experience. Here’s how they work:</p>\n            <p>New Paizo Store:&nbsp;Select\
  \ the “Forgot Password” option the first time you log in, and make sure to check\
  \ your junk/spam folder for the email containing the link. If you don’t get a reset\
  \ link, create a new account for the store. Anyone who has purchased something from\
  \ the Paizo Store since 2020 should have an account.</p>\n            <p>Forums/Organized\
  \ Play:&nbsp;You can continue posting on the forums and reporting organized play\
  \ sessions on the legacy portal; this isn’t going away with the new store. Access\
  \ to your legacy digital purchases is available on the Legacy My Account page, located\
  \ at the top right of the&nbsp;<a href=\"http://paizo.com/\">Paizo.com</a>&nbsp;homepage.</p>\n\
  \            <h2>Preorders &amp; Payment Methods</h2>\n           </div>\n     \
  \      <figure class=\"blog__paragraph__image below\" data-v-e19af2d6>\n       \
  \     <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/08f243d3-a6e0-4d70-88ec-8cd76d438179/NewStore_DraconicCodex.jpg\"\
  \ alt=\"Pathfinder Lost Omens Draconic Codex Product Page: The product thumbnail\
  \ shows two dragons, a black skeletal dragon and a silvery white sleek dragon with\
  \ two large horns, twist around each other as they battle through the skies. To\
  \ the right of the thumbnail is the product title, price; $64.99, release date,\
  \ purchasable editions, and a PRE-ORDER NOW button.\" data-v-e19af2d6>\n       \
  \    </figure>\n          </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <p>With\
  \ the new Paizo Store, preordering your favorite Pathfinder and Starfinder products\
  \ is simpler than ever!</p>\n            <p>You’ll be able to place a preorder once\
  \ a product arrives at our warehouse, which typically occurs roughly 6 weeks before\
  \ the street date.</p>\n            <p>Here’s how it works:</p>\n            <p>Non-subscribers:&nbsp;You’\
  ll pay at the time of purchase, and your preorder will ship after subscriber orders\
  \ have gone out.</p>\n            <p>Subscribers: If you add the item to your next\
  \ subscription shipment, you’ll be charged when that subscription is processed,\
  \ just like always!</p>\n            <p>Payment methods for the Paizo Store now\
  \ include:</p>\n            <p>Credit Cards:&nbsp;American Express, Aura (Mastercard\
  \ only), Diners Club, Discover, Hipercard, JCB, Maestro, Mastercard, RuPay (Discover\
  \ or JCB only), UnionPay, Visa</p>\n            <p>Digital Wallets:&nbsp;Apple Pay,\
  \ Google Pay, PayPal, Venmo</p>\n            <p>Online Bank Transfers:&nbsp;US Bank\
  \ Accounts</p>\n            <p>Coming Soon: iDEAL, Klarna/Sofort, RuPay</p>\n  \
  \          <p>You can also add vouchers and gift certificates during checkout. To\
  \ redeem a Humble Bundle code, use the&nbsp;<a href=\"https://store.paizo.com/redemption\"\
  >Redeem a Code</a>&nbsp;option at the bottom of the page.<br></p>\n            <h2>Paizo\
  \ Plus &amp; Reviews</h2>\n            <p>All your purchases from the last 12 months\
  \ have been used to calculate your reward tier. Thank you for your support! You\
  \ can find your&nbsp;<a href=\"https://store.paizo.com/account.php?action=order_status\"\
  >Order History</a>&nbsp;from 2020 to present by clicking Your Account on the top\
  \ right of the screen, selecting Account, and then clicking on Orders. For more\
  \ information on Paizo Plus, read the&nbsp;<a href=\"https://paizo.com/community/blog/v5748dyo70cyb?Introducing-Paizo-Plus\"\
  >Introducing Paizo Plus</a>&nbsp;blog. If you spot a problem with your account,\
  \ please&nbsp;<a href=\"https://support.paizo.com/support/home\">contact Customer\
  \ Service</a>.</p>\n            <p>Changes:&nbsp;Great news! You no longer need\
  \ to purchase a product to write a review! Share your thoughts and experiences with\
  \ the community to earn&nbsp;up to 5 gold per week. We’ll keep an eye on this cap\
  \ and adjust as needed based on how many adventurers are submitting reviews.</p>\n\
  \            <h2>New Subscriptions</h2>\n           </div>\n           <figure class=\"\
  blog__paragraph__image below\" data-v-e19af2d6>\n            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/089a4512-0a15-40c5-a19c-d2e1b8fd845c/NewStore_NewSubscriptions.jpg\"\
  \ alt=\"A lineup of three thumbnails, the first is a team of three adventurers,\
  \ a cleric, witch, and rogue, face off against a vile crimson dragon on the steps\
  \ of a ruin in a vast cavern with the pathfinder logo overlayed over it. The text\
  \ under it says, Pathfinder Subscriptions. The second thumbnail is the Starfinder\
  \ iconics, Navasi, Dae, and ChkChk fave against a large purple skinned dragon alien\
  \ with a single large yellow eye in the center of its face and a number of smaller\
  \ yellow eyes running down its arms. The dragon is focusing it's laser-like glare\
  \ down onto Chkchk. Text under the thumbnail says Starfinder Subscriptions. The\
  \ third thumbnail is a photograph of an octagonal tiled board game with different\
  \ colored pieces representing the elements. The text under the thumbnail says Paizo\
  \ Games and Fiction Subscriptions.\" data-v-e19af2d6>\n           </figure>\n  \
  \        </div>\n         </div>\n         <div class=\"blog__article--component_wrapper\"\
  \ data-v-66f80654>\n          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n\
  \           <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <p>We’\
  re excited to introduce several new subscription lines, giving you the flexibility\
  \ to subscribe only to the products you love and in the print format you prefer.\
  \ With these new options, you can now subscribe to almost everything Paizo produces.\
  \ Even better, all releases ship on the first Wednesday of each month, helping you\
  \ save on shipping costs!</p>\n            <ul>\n             <li><a href=\"https://store.paizo.com/paizo-fiction-subscription/\"\
  ><strong>Paizo Fiction</strong></a><strong>:</strong>&nbsp;The first hardcover novel\
  \ for this line will be&nbsp;<a href=\"https://store.paizo.com/pathfinder/supporting-cast/novels/\"\
  >Operation Hellmouth</a>&nbsp;by Chris A. Jackson.</li>\n             <li><a href=\"\
  https://store.paizo.com/paizo-games-subscription/\"><strong>Paizo Games</strong></a>:&nbsp;This\
  \ line delivers brand-new games developed by Paizo, such as&nbsp;<a href=\"https://store.paizo.com/pathfinder-monster-match/\"\
  >Monster Match!</a>&nbsp;The first product in this line will be&nbsp;<a href=\"\
  https://store.paizo.com/spellfinder/\">Spellfinder</a>&nbsp;by Joe Pasini.</li>\n\
  \             <li><strong>Pathfinder Battles:</strong> The pandemic and resulting\
  \ supply chain disruption shook up the product mix for our Pathfinder Battles line,\
  \ but we’re now getting back on track! These new subscriptions are intended to give\
  \ you the most flexibility when choosing your loot. Discounts listed only apply\
  \ to your subscription order and don’t stack with other discounts. \n          \
  \    <ul>\n               <li><a href=\"https://store.paizo.com/pathfinder-battles-booster-subscription/\"\
  ><strong>Pathfinder Battles Booster</strong></a><strong>:</strong> A single booster\
  \ pack of pre-painted miniatures from WizKids with a&nbsp;20% discount. First release:&nbsp;<a\
  \ href=\"https://store.paizo.com/pathfinder-battles-planar-perils-booster/\">Pathfinder\
  \ Battles: Planar Perils</a>.</li>\n               <li><a href=\"https://store.paizo.com/pathfinder-battles-brick-subscription/\"\
  ><strong>Pathfinder Battles Brick</strong></a><strong>:</strong> WizKids has standardized\
  \ a 10-count booster brick for upcoming releases. Subscribing to this product provides\
  \ a 25% discount, and the first release is&nbsp;<a href=\"https://store.paizo.com/pathfinder-battles-planar-perils-10-ct-booster-brick/\"\
  >Pathfinder Battles: Planar Perils Brick 10 ct. Booster Brick</a>.</li>\n      \
  \         <li><a href=\"https://store.paizo.com/pathfinder-battles-subscription/\"\
  ><strong>Pathfinder Battles Case</strong></a>: This is our current subscription\
  \ and retains its 30% discount. If you are an existing Pathfinder Battles subscriber,\
  \ this is the same subscription you’ve always had. The upcoming release is&nbsp;<a\
  \ href=\"https://store.paizo.com/pathfinder-battles-planar-perils-case/\">Pathfinder\
  \ Battles: Planar Perils Case</a>.</li>\n               <li><a href=\"https://store.paizo.com/pathfinder-battles-epic-monsters-subscription/\"\
  ><strong>Pathfinder Battles Epic Monsters</strong></a>: These massive prepainted\
  \ figures represent some of the most powerful and terrifying creatures in the Pathfinder\
  \ game. The first release in this line is&nbsp;<a href=\"https://store.paizo.com/pathfinder-battles-diabolic-dragon-boxed-miniature/\"\
  >Pathfinder Battles: Diabolic Dragon Boxed Miniature</a>.</li>\n              </ul></li>\n\
  \             <li><a href=\"https://store.paizo.com/pathfinder-sketch-edition-rulebook-subscription/\"\
  ><strong>Pathfinder Sketch Edition Rulebooks</strong></a><strong>:</strong> Due\
  \ to popular demand, sketch editions of rulebooks are now available as subscriptions!\
  \ First release:&nbsp;<a href=\"https://store.paizo.com/pathfinder-dark-archive-remastered/\"\
  ><strong>Dark Archive (Remastered) Sketch Edition</strong></a>.</li>\n         \
  \    <li><a href=\"https://store.paizo.com/starfinder-pocket-edition-rulebook-subscription/\"\
  ><strong>Starfinder Pocket Edition Rulebooks</strong></a>: The first release in\
  \ this line will be the&nbsp;<a href=\"https://store.paizo.com/starfinder-2e-gm-core/\"\
  >GM Core Pocket Edition</a>. This product ships&nbsp;<strong>in one week</strong>,\
  \ so act quickly if you want to start your subscription here!</li>\n           \
  \  <li><a href=\"https://store.paizo.com/starfinder-retailer-edition-rulebook-subscription/\"\
  ><strong>Starfinder Retail Edition Rulebooks</strong></a>: The first release in\
  \ this line is the stunning&nbsp;<a href=\"https://store.paizo.com/starfinder-galactic-ancestries/\"\
  >Galactic Ancestries</a>.</li>\n            </ul>\n            <p>Notes for Subscribers</p>\n\
  \            <p><strong>Current Subscribers</strong>: Your active subscriptions\
  \ have been transferred to the new store. Please verify that your subscriptions\
  \ are using the correct shipping address and payment method via your&nbsp;<a href=\"\
  https://store.paizo.com/subscription-manager/\">Subscription Manager</a>. Don’t\
  \ forget you can now skip a book or cancel your subscription directly from this\
  \ page!</p>\n            <p><strong>Add to Next</strong>:&nbsp;Subscribed? You’\
  ll see a new option on product pages that allows you to add this product to your\
  \ next subscription order to save on shipping.&nbsp;<em>This option is not available\
  \ for digital releases, such as PDFs.&nbsp;</em></p>\n            <p><strong>Changes</strong>:\
  \ Subscriptions now begin with the&nbsp;<strong>next release</strong>&nbsp;in a\
  \ series, not the current one. We’ve submitted a request to our subscription partner,\
  \ Ordergroove, to add the ability to start with a current release in the future.</p>\n\
  \            <p>For more details, check out our&nbsp;<a href=\"https://paizo.com/community/blog/v5748dyo722oi?Subscriptions-on-the-New-Paizo-Store\"\
  >Subscriptions at the New Paizo Store</a>&nbsp;blog.</p>\n            <p><br></p>\n\
  \            <h2>Library</h2>\n           </div>\n           <figure class=\"blog__paragraph__image\
  \ below\" data-v-e19af2d6>\n            <img src=\"https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/50251d06-4e29-4bb1-8e8a-2d81f04b9d18/NewStore_DigitalLibrary.jpg\"\
  \ alt=\"A screenshot of the Paizo Store Digital Library user interface. Options\
  \ in the library include a search function, number of downloads, actions, sort,\
  \ and filter.\" data-v-e19af2d6>\n           </figure>\n          </div>\n     \
  \    </div>\n         <div class=\"blog__article--component_wrapper\" data-v-66f80654>\n\
  \          <div class=\"blog__paragraph\" data-v-e19af2d6 data-v-66f80654>\n   \
  \        <div class=\"blog__paragraph__text\" data-v-e19af2d6>\n            <p>All\
  \ digital products purchased from 2020 onward are now in your new&nbsp;<a href=\"\
  https://store.paizo.com/library/\">Library</a>, showing your latest products first.\
  \ Earlier products can be found in your legacy&nbsp;<a href=\"https://paizo.com/paizo/account/assets\"\
  >Digital Content</a>. We’re working to bring all your past downloads into the new\
  \ Library, but this will take a little more time.</p>\n            <p><strong>Downloading\
  \ Your Products</strong></p>\n            <p><br>\n              To download:</p>\n\
  \            <ol>\n             <li>Check the boxes next to the products you want.</li>\n\
  \             <li>Click the&nbsp;<strong>Action</strong>&nbsp;dropdown menu and\
  \ select&nbsp;“<strong>Download Selected.</strong>”</li>\n             <li>Click&nbsp;<strong>Apply</strong>&nbsp;(we’\
  ll remove this step soon for an even smoother experience).</li>\n            </ol>\n\
  \            <p>If a product has multiple formats, you’ll see it listed multiple\
  \ times, one entry for each format (for example, chapter-by-chapter versus a single\
  \ file). We’re looking into ways to make this process even better in the months\
  \ ahead!</p>\n            <p><strong>Free products&nbsp;</strong>are no longer part\
  \ of your Library or the Paizo Store. Instead, you’ll find free downloads on the\
  \ same pages as their products. For instance, you’ll find Player’s Guides and official\
  \ PFS/SFS sanctioning documents on the Adventure Path page they belong to.</p>\n\
  \            <h2>Third-Party Products</h2>\n            <p>Third-party products\
  \ from other publishers aren’t currently visible on the website. However, if you\
  \ have previously purchased these items, they’re still available in your Library\
  \ or through your legacy digital content. We plan to update and re-add some of the\
  \ existing catalog to allow for new purchases as soon as possible, with a primary\
  \ focus on partner products that use the Paizo Compatibility logo.</p>\n       \
  \     <p>We appreciate everyone's patience and support as we’ve worked to make the\
  \ new store a reality, and hope everyone enjoys their journey across the new site.\
  \ We’ll be here making improvements and adding fun new ways to earn gold while you\
  \ explore!</p>\n            <p><br></p>\n            <h3><a href=\"https://store.paizo.com/\"\
