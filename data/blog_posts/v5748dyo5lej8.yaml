  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">RPG Superstar: Round\
  \ 4 Submissions!</h1> \n    <p class=\"date\">Tuesday, February 26, 2013</p> \n\
  \    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\">The\
  \ official playtest period for the Round 4 encounters is over and voting is open!\
  \ Voting closes <b>Monday, March 11</b>, so you still have a few days if you want\
  \ to playtest the encounters. Whether or not you get a chance to playtest, be sure\
  \ to read the entries and playtest feedback from other gamers, then cast your vote.</span></p>\
  \ \n     <p>The ultimate winner of RPG Superstar will be announced on April 2, 2013,\
  \ and will be writing a Pathfinder Module. <a href=\"/products/btpy8s2u\"><i>Doom\
  \ Comes to Dustpawn</i></a>, written by last year's RPG Superstar, Mike Welham,\
  \ will be releasing this May!</p> \n     <center>\n      <span style=\"font-size:\
  \ 2em; font-weight: bold;\"><a href=\"/threads/rzs2pjmb\">Vote now!</a></span>\n\
  \     </center> \n     <p>Sean K Reynolds<br> <i>Designer, RPG Superstar Judge</i></p>\
