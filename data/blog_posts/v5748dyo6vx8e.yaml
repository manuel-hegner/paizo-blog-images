  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6vx8e\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Blast Off with the Starfinder\
  \ Second Edition Playtest Primer Humble Bundle</h1>\n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, August 15, 2024</p>\n    <div itemprop=\"\
  articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\">\n     \
  \ <a href=\"/image/content/Blog/SF2E_PlaytestPrimer_Preview.jpg\"><img src=\"/image/content/Blog/SF2E_PlaytestPrimer_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">After all\
  \ the excitement of Gen Con—including the launch of the <a href=\"https://starfinderplaytest.com/\"\
  >Starfinder Second Edition Playtest</a>—we thought we’d remind you we have a new\
  \ Humble Bundle available now, featuring that very same playtest! With the <a href=\"\
  https://www.humblebundle.com/books/starfinder-second-edition-playtest-primer-from-paizo-inc-books\"\
  >Starfinder Second Edition Playtest Primer Bundle</a>, you can get everything you\
  \ need to participate in the playtest, as well as a ton of Starfinder First Edition\
  \ material to help set the stage for the new edition! The bundle also includes accompanying\
  \ assets in Hero Lab Online, all while helping a worthy cause: Girls Who Code!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://www.humblebundle.com/books/starfinder-second-edition-playtest-primer-from-paizo-inc-books\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2438fc69-ec57-4957-9bcd-28d5ac73cd33/SF2E_PlaytestPrimer_HB_1500x500.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Playtest\
  \ Primer Humble Bundle\"></a>\n       <p style=\"font-size: 13px;\"></p>\n     \
  \ </div>\n      <br>\n      <p>At the base level of a $5 donation, you’ll receive\
  \ everything you need to participate in the Starfinder Second Edition Playtest,\
  \ including: the <em>Starfinder Second Edition Playtest Rulebook</em>, <em>Starfinder\
  \ Second Contact</em>, two Starfinder Playtest Scenarios—<em>Shards of the Glass\
  \ Planet</em> and <em>It Came from the Vast!</em>—the Living Starship and Jungle\
  \ World Starfinder Flip-Mats used in those scenarios, <em>Starfinder Field Test\
  \ #5</em>, and the Hero Lab Online Starfinder Second Edition Playtest Character\
  \ Creation and Vault Content package.</p>\n      <div class=\"blurbCenter\">\n \
  \      <a href=\"https://paizo.com/products/btq05kgn?Starfinder-Second-Edition-Playtest-Rulebook\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a45c637a-6c0d-4b23-87bc-e545eeec43f4/PZO22000_SCStarfinderSecondEditionPlaytest3D.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Playtest\
  \ Rulebook\"></a> <a href=\"https://paizo.com/products/btq045j9?Starfinder-Free-RPG-Day-Second-Contact\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de8182f5-98f8-4d6e-adfe-94876a57048b/PZO24001-SCE_SecondContract.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Free RPG  Day 2024 Starfinder Second\
  \ Edition Second Contact\"></a> <a href=\"https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f00c6140-f565-4071-89d7-d9acf79ee5bd/PZO260002_ItCamefromtheVast.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Playtest Scenario #2:\
  \ It Came from the Vast!\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <br>\n      <p>For just $10 more, at the $15 tier, you’ll also\
  \ unlock a plethora of Starfinder First Edition material to round out your existing\
  \ collection or help you familiarize yourself with the game’s prior edition. This\
  \ includes (asterisks indicate products with Hero Lab Online character creation\
  \ material unlocked alongside the PDF): <em>Starfinder Beginner Box</em>, <em>Starfinder\
  \ Core Rulebook</em>*, <em>Starfinder Alien Archive</em>*, <em>Starfinder Alien\
  \ Archive 2</em>*, <em>Starfinder Alien Archive 3</em>*, <em>Starfinder Alien Archive\
  \ 4</em>*, <em>Starfinder Pact Worlds</em>*, five Starfinder Society Scenarios—\
  <em>Fragment of the 4th</em>, <em>Planar Bloom</em>, <em>Ghost Level Delve</em>,\
  \ <em>Drift Scars</em>, and the multi-table special scenario, <em>A Time of Crisis</em>—\
  along with 7 Starfinder Flip-Mat products used in these adventures: <em>Crashed\
  \ Starship</em>, <em>Desert World</em>, <em>Drift Crisis</em>, <em>Forest Moon</em>,\
  \ <em>Giant Starship</em>, <em>Space Colony</em>, and <em>Space Station</em>, plus\
  \ the <em>Starfinder Flip-Tiles: Alien Planet Starter Set</em> and <em>Alien Planet\
  \ Ruins Expansion</em>.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a964be7e-1a9b-42d0-9ced-f9bd814152f3/PZO7107.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Pact Worlds\"></a> <a\
  \ href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f9d8c31-5ad5-435a-ad12-b4197a7a9f66/033401_SFCoreRulebook.jpg\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Cole Rulebook featuring\
  \ art of the human, yoski, android, and vesk iconics\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>At the $30-or-more digital\
  \ tier, you’ll also receive two complete Starfinder Adventure Paths themed around\
  \ the Drift Crisis, which was the first major cross-product meta-event Paizo ever\
  \ produced, the precursor to such events as Pathfinder’s current War of Immortals\
  \ event, or the sweeping setting changes coming to Starfinder with the advent of\
  \ Second Edition. This tier includes the following (asterisks indicate products\
  \ with Hero Lab Online character creation material unlocked alongside the PDF):\
  \ the entire Drift Crashers Adventure Path (<em>Starfinder Drift Crashers Player’\
  s Guide</em>, <em>The Perfect Storm, Nightmare Scenario</em>, and <em>Masters of\
  \ Time and Space)</em>, the entire Drift Hackers Adventure Path (<em>Starfinder\
  \ Drift Hackers Player’s Guide</em>, <em>A Light in the Dark</em>, <em>Clockwork\
  \ Demons</em>, and <em>Into the Dataverse)</em>, <em>Starfinder Drift Crisis*</em>,\
  \ <em>Starfinder Adventure: Drift Crisis Case Files</em>, <em>Starfinder Near Space*</em>,\
  \ <em>Starfinder Ports of Call*</em>, and <em>Starfinder One-Shot: Before the Storm</em>.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftCrashers\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eb7dc41-01f0-47b8-b787-5c3846d76a58/PZO7246_StarfinderAP_ThePerfectStorm_1200x675.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Adventure Path #46: The\
  \ Perfect Storm (Drift Crashers 1 of 3) \"></a> <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftHackers\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71fbb49c-e714-4907-a029-dfc2096b6b8b/PZO7250---Starfinder-Adventure-Path-%2350--Clockwork-Demons-%28Drift-Hackers-2-of-3%29.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Drift Hackers Adventure\
  \ Path Clockwork Demons\"></a> <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed60205d-f36f-4219-b099-4841efede8cb/PZO7121_PortsofCall.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Starfinder Ports of Call: Iconic\
  \ heroes stroll through a brightly lit sci-fi urban landscape.\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>That’s a $666\
  \ value (a coincidence, we assure you!) in digital products alone, including over\
  \ $120 in Hero Lab Online character creation assets, all for $30! If a discount\
  \ of more than 95% weren’t enough to entice you, consider the $40 physical tier:\
  \ a hardcover copy of <em>Starfinder Drift Crisis</em>. This book retails for $44.99\
  \ by itself, so not only are you getting the book at a discount, but you’ll get\
  \ all the digital content as well. When you redeem your Humble Bundle codes on paizo.com,\
  \ the book will be added to your cart at no cost; you simply pay shipping and handling\
  \ at checkout.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9596f11-0ef2-401f-ae9e-5032f09611e8/PZO7119_DriftCrisis_1200x675.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Starfinder Drift Crisis: Starfinder\
  \ Iconics stand ready for a fight\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <br>\n      <p>So whether you’re new to Starfinder and want\
  \ to get in on the ground floor for the Starfinder Second Edition Playtest, or you’\
  re an old pro with the system and want to fill out your Starfinder First Edition\
  \ collection, you won’t want to miss the <a href=\"https://www.humblebundle.com/books/starfinder-second-edition-playtest-primer-from-paizo-inc-books\"\
  >Starfinder Second Edition Playtest Primer Bundle</a>. Support Girls Who Code now,\
  \ get your Starfinder PDFs, and start up Hero Lab Online and see what amazing adventures\
  \ in the Pact Worlds await!</p>\n      <center>\n       <h3><a href=\"https://www.humblebundle.com/books/starfinder-second-edition-playtest-primer-from-paizo-inc-books\"\
  >Back the Starfinder Second Edition Playtest Primer Bundle today!</a></h3>\n   \
  \   </center>\n     </blockquote>\n    </div><!-- tags:  Starfinder, Starfinder\
