  \ target=\"_blank\"><img src=\"/image/content/PathfinderCompanion/PZO9405-EchoesOfGlory_180.jpeg\"\
  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1><br>Snagged\
  \ from the Vault: Taldor, Echoes of Glory</h1> \n   <p class=\"date\">Wednesday,\
  \ March 18, 2009</p> \n   <p><i>Huzzah! The Preview Purloiners return from the treacherous\
  \ Vault of the Golem once again with a fantastic prize—Ralph Horsley's art for the\
  \ cover of <a href=\"/store/v5748btpy84bi\"><i>Pathfinder Companion: Taldor, Echoes\
  \ of Glory</i></a>. Such beauteous art is particularly coveted by the Golem and\
  \ its minions; but of course, the danger to our own lives is of no concern to you,\
  \ our faithful readers. Now, please excuse us as we don hastily assembled disguises.</i></p>\
  \ \n   <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p> \n   <p><b>Chivalry Tarnished</b>\
  \ <br>Knights, fair maidens, heroic adventures, and righteous quests—these are the\
  \ legends of old Taldor. But the once powerful empire has fallen from its former\
  \ glory. Now rival nobles battle each other with bitter knights and proxy armies\
  \ for personal power rather than honor. A smoldering truce with Qadira again threatens\
  \ to ignite into war, and Taldor's daughter states look down upon her with contempt.\
  \ Yet there is still greatness in Taldor, a stone foundation under the flaking gold\
  \ adornments. Sons and daughters of forgotten royal bloodlines hear change on the\
  \ wind—but is it the whisper of greatness to come, or the death rattle of an empire\
  \ long past its prime?</p> \n   <p>This Pathfinder Companion describes the country\
  \ of Taldor and its capital of Oppara. Become one of the Lion Blades, a secret agent\
  \ prestige class for the empire! Learn the magic of the oppressed church of the\
  \ Dawnflower! Rise to greatness from humble origins with new feats! Gain the ostentatious\
  \ magic of Taldor's wealthy elite! Taldor needs champions—are you ready for the\
  \ challenge?</p> \n  </blockquote> <!-- tags: Pathfinder Companion, Taldor, cover,\
  \ art, Ralph Horsley --> \n </div> <a href=\"https://paizo.com/community/blog\"\
