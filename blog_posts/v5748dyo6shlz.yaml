  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <p>The Starfinder Society welcomes new field agents in a bid\
  \ to fill their shattered ranks. Honoring a long-held tradition, the new Starfinders\
  \ meet with each of the society faction heads to offer their services and demonstrate\
  \ the value of their training.</p> \n     <p>Become a member of the Starfinder Society\
  \ today at <a href=\"https://paizo.com/starfindersociety\">StarfinderSociety.club</a>.</p>\
