             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/companies/rustedIronGames" title="Rusted Iron Games">Rusted Iron Games</a></h2>
              <h3><a href="https://paizo.com/products/btq026mi?Starfarer-Adversaries-Legacy-Bestiary-Book" title="Ancestries of Tombstone: Minotanka PDF">Ancestries of Tombstone: Minotanka PDF</a></h3>
              <p>Ancestries of Tombstone presents the Minotanka Ancestry for your Pathfinder Second Edition games. Minotankas are the ancient caretakers of the land and its resources and are found throughout the western regions of North America.</p>
              <p>Compatible with Pathfinder Second Edition.</p>
