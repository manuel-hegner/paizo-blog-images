  \ Fun and Profit</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, October 9, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/100919_BuildingMonstersPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/100919_BuildingMonstersPreview_360.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">The <a href=\"\
  https://paizo.com/products/btq01zq7?Pathfinder-Gamemastery-Guide\"><i>Gamemastery\
  \ Guide</i></a> for Pathfinder 2nd Edition is still several months away, but we\
  \ knew there were a few parts of it we wanted to get in your hands sooner, and make\
  \ more easily available. That’s why you can download the rules for making creatures\
  \ and hazards right now! These are the Building Creatures and Building Hazards sections\
  \ from chapter 2 of the <i>Gamemastery Guide</i>. The book isn’t quite final, so\
  \ you might see a few changes to what’s in here in the published version.</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/100919_BuildingMonsters.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/100919_BuildingMonsters_500.jpeg\"\
  \ alt=\"A stitched-together monstrosity with the head of a cyclops, insectoid wings,\
  \ and the arms and legs of a giant ape and some sort of crab-like creature.\"></a>\
  \ \n     </div> \n     <p>As we’ve noted on some of our livestreams, the system\
  \ for creating your own monsters and NPCs uses a top down system with benchmarks,\
  \ allowing you to build a creature to match your top-level vision of that creature\
  \ instead of requiring you to build them from the bottom up like a player character.\
  \ This guide has all the relevant numbers for creating these creatures, as well\
  \ as lessons on what you can do to make your monsters the best they can be. The\
  \ numbers are a starting place, and your creativity really brings the monster to\
  \ life. The hazard rules give you everything you need to create traps, environmental\
  \ hazards, and haunts to menace your party.</p> \n     <p><a href=\"http://paizo.com/products/btq021ct?Gamemastery-Guide-Monster-and-Hazard-Creation\"\
  >You can find the downloads right here</a>. We look forward to seeing what you come\
  \ up with!</p> \n    </blockquote> \n    <p>Logan Bonner<br> <i>Designer</i></p>\
