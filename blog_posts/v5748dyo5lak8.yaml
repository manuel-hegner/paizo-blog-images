  \  </div> \n  <blockquote> \n   <h1><br> Pathfinder Society: Looking to the Future</h1>\
  \ \n   <p class=\"date\"> Thursday, October 8, 2009</p> \n   <p>The most frequent\
  \ request I get from players, GMs, and convention coordinators is, \"What scenarios\
  \ will be out by [date]?\" I get this question enough that I've decided to keep\
  \ a rolling 2-to-4 month schedule up on <a href=\"/pathfindersociety\" target=\"\
  nofollow\">paizo.com/pathfindersociety</a>. This rolling schedule has some unique\
  \ challenges—for example, scenarios aren't assigned to authors as far in advance\
  \ as, say, <i>Pathfinder Adventure Paths</i>, and so I often know very little about\
  \ a scenario coming up in three months beyond a potential title, tier-level, and\
  \ location. The open call further complicates this as those scenarios are usually\
  \ just tier-level and location with no additional details.</p> \n   <p>That said,\
  \ it seems to me that the most important details for convention coordinators especially\
  \ is the tier-level of a given future scenario. So we're going to keep you apprised\
  \ of that, even if we don't know much else about the scenario.</p> \n   <p>Without\
  \ further ado, here's a peek at the future scenarios coming from Pathfinder Society\
  \ Organized Play!</p> \n   <blockquote> \n    <p>Pathfinder Society Scenario #35:\
  \ <i>Voice in the Void</i><br> Description TBA. Due out 10/28/09.<br> Written by\
  \ Rob McCreary<br> Tier 1–7</p> \n    <p>Pathfinder Society Scenario #36: <i>Echoes\
  \ of the Everwar Part I: The Prisoner of Skull Hill</i><br> Description TBA. Due\
  \ out 10/28/09.<br> Written by Joshua J. Frost<br> Tier 7–11</p> \n    <p>Pathfinder\
  \ Society Scenario #37: <i>The Beggar's Pearl</i><br> Description TBA. Due out 11/25/09.\
  \ <br> Written by James F. Mackenzie<br> Tier 1–7</p> \n    <p>Pathfinder Society\
  \ Scenario #38: <i>No Plunder, No Pay</i><br> Description TBA. Due out 11/25/09.\
  \ <br> Written by Larry Wilhelm<br> Tier 7–11</p> \n    <p>Pathfinder Society Scenario\
  \ #39: <i>Citadel of Flame</i><br> Description TBA. Due out 12/30/09. <br> Written\
  \ by Steven Robert<br> Tier 1–5</p> \n    <p>Pathfinder Society Scenario #40: <i>Hall\
  \ of Drunken Heroes</i><br> Description TBA. Due out 12/30/09.<br> Written by Tim\
  \ Hitchcock<br> Tier 7–11</p> \n    <p>Pathfinder Society Scenario #41: <i>The Devil\
  \ We Know Part III: Crypt of Fools</i><br> Description TBA. Due out 1/27/10.<br>\
  \ Written by Larry Wilhelm<br> Tier 1–7</p> \n    <p>Pathfinder Society Scenario\
  \ #42: <i>Echoes of the Everwar Part II: The Watcher of Ages</i><br> Description\
  \ TBA. Due out 1/27/10.<br> Written by Greg A. Vaughan<br> Tier 7–11</p> \n   </blockquote>\
