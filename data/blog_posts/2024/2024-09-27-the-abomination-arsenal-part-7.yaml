            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Victory and Total Party Kill!<br>
                We have a saying in the Order: We don’t start campaigns, we finish them. Yet, no matter how many times we find ourselves at the end of an Adventure Path, it still feels nostalgic and we never take it for granted. Having played more than 160 published adventures to date, we’re extremely fortunate to have seen the bottom of so many dungeons, the end of so many stories, and we always make sure to toast when we reach the final encounter. Our headquarters in New Jersey has a shelf with champagne bottles that read “Giantslayer,” “Strange Aeons,” “Ruins of Azlant,” and more.</p>
              <p>Our last marathon of Abomination Vaults was everything you’d hope from the finale of an Adventure Path. The sheer number of hours we clocked dwarfed all previous marathons of this project. We hardly slept, played our hardest, and even Golarion’s pantheon took notice. Rovagug delivered a 4.7 earthquake that shook our miniatures on the opening day, followed by Sarenrae and Tsukiyo providing us a solar eclipse after a 22-hour session to close out. Across the last decade of our Pathfinder projects, this marathon will always rank among the best, and you just had to be there.</p>
              <p>Before you read the ending, get caught up:</p>
              <ul>
               <li><a href="https://paizo.com/community/blog/v5748dyo6si55?The-Abomination-Arsenal">Introduction</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6si7l?The-Abomination-Arsenal-Part-1">Part 1</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6sia3?The-Abomination-Arsenal-Part-2">Part 2</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6sicp?The-Abomination-Arsenal-Part-3">Part 3</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6sifx?The-Abomination-Arsenal-Part-4">Part 4</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6siii?The-Abomination-Arsenal-Part-5">Part 5</a></li>
               <li><a href="https://paizo.com/community/blog/v5748dyo6ufzn?The-Abomination-Arsenal-Part-6">Part 6</a></li>
              </ul>
              <p>After eighteen months of real time, our party of gunslingers had worked its way down through ten levels of Paizo’s largest megadungeon! We managed to get the doors open to some kind of temple that felt like it predated the construction of the Abomination Vaults themselves. This had to be it. This was the bottom level.</p>
              <ul>
               <li><strong>Adventure</strong>:&nbsp;<em>Eyes of Empty Death</em></li>
               <li><strong>Marathon Length</strong>: 69 hours, 45min</li>
               <li><strong>Session Hours</strong>: 51 hours, 25min</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b59842c0-74d0-40ee-82e9-17726c1d3225/Sept2024_OoTAD_05.png?w=450" alt="Areal view of a large 3 dimensional dungeon map laid out on the ground with three people around it" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1b7db01-d45a-4c83-a8ca-f28f828ee284/Sept2024_OoTAD_01.png?w=450" alt="Areal view of a large flat dungeon map laid out on a table with players surrounding it" data-v-e19af2d6>
             </figure>
            </div>
