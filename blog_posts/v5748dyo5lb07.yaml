  \   <blockquote> \n    <h1><br>Kingmaker: Iobarian Timeline</h1> \n    <p class=\"\
  date\">Thursday, May 27, 2010</p> \n    <p>An ancient land of half-forgotten empires\
  \ and untold savagery, Iobaria sprawls beyond the frontiers of northern Avistan.\
  \ History scars and shapes the people of this rugged land, the ruins of sprawling\
  \ civilizations standing testament to ages of glories long lost, but which might\
  \ rise again. Supplementing the \"Iobaria Gazetteer\" by Steven Schend in <a href=\"\
  /pathfinder/adventurePath/kingmaker/v5748btpy88wh\"><i>Pathfinder Adventure Path</i>\
  \ #33</a>, the following timeline (also by Steven) presents an overview of the land's\
  \ long history, laying bare the wonders and terrors that rule that rugged realm\
  \ even today.</p> \n    <blockquote>\n     <div align=\"center\">\n      <table\
  \ align=\"center\" border=\"0\" cellspacing=\"9\" cellpadding=\"0\">\n       <tbody>\n\
  \        <tr>\n         <th colspan=\"2\">Iobaria Timeline</th>\n        </tr> \n\
  \        <tr>\n         <th>Year</th>\n         <th>Event</th> \n        </tr>\n\
  \        <tr>\n         <td><nobr>–5293</nobr></td>\n         <td>Earthfall. End\
  \ of the cyclops Koloran Empire</td>\n        </tr> \n        <tr>\n         <td><nobr>–\
  3923</nobr></td>\n         <td>Pit of Gormuz opens in central Casmaron</td>\n  \
  \      </tr> \n        <tr>\n         <td><nobr>–1281</nobr></td>\n         <td>Taldor\
  \ founded by Lost Azlanti and primitive native humans</td>\n        </tr> \n   \
  \     <tr>\n         <td><nobr>–632</nobr></td>\n         <td>The Tarrasque, Spawn\
  \ of Rovagug, destroys Ninshabur. Some hidden force turns the creature west across\
  \ the Tovrus and into Avistan.</td>\n        </tr> \n        <tr>\n         <td>752</td>\n\
  \         <td>Ulfen explorers traverse the polar ice and settle into the taiga of\
  \ northern Casmaron, founding Okormirr.</td>\n        </tr> \n        <tr>\n   \
  \      <td>753</td>\n         <td>Okormirran explorers discover the Koloran Roads\
  \ and begin building Orlov among an old ruined cyclops city. Orlov becomes larger\
  \ than Okormirr by 764.</td>\n        </tr> \n        <tr>\n         <td>780</td>\n\
  \         <td>Founding of Orost.</td>\n        </tr> \n        <tr>\n         <td>788</td>\n\
  \         <td>Founding of Antoll.</td>\n        </tr> \n        <tr>\n         <td>795</td>\n\
  \         <td>Founding of Lenusya.</td>\n        </tr> \n        <tr>\n        \
  \ <td>809</td>\n         <td>Founding of Mishkar.</td>\n        </tr> \n       \
  \ <tr>\n         <td>818</td>\n         <td>Founding of Kirrosuli.</td>\n      \
  \  </tr> \n        <tr>\n         <td>846</td>\n         <td>Founding of Kirya.</td>\n\
  \        </tr> \n        <tr>\n         <td>905</td>\n         <td>Iobar, son of\
  \ Kjell of Orlov, conquers all challengers. He unites all territories under his\
  \ own banner, claiming all lands from the Icewall to the Castrovin Sea as Iobaria.</td>\n\
  \        </tr> \n        <tr>\n         <td>937</td>\n         <td>Death of Iobar\
  \ I at the Battle of Kridorn. Iobar's son Hrugil repels the pirate fleets from the\
  \ east, spending the rest of his rule improving Iobaria's fleets, intent on eradicating\
  \ the powerful mercenary pirate and corsair fleets of the northwestern Castrovin\
  \ Sea.</td>\n        </tr> \n        <tr>\n         <td>975</td>\n         <td>Kridorn\
  \ rises to become a port city, not a minor fishing town.</td>\n        </tr> \n\
  \        <tr>\n         <td>1080</td>\n         <td>Hroran and Kridorthrost founded\
  \ in this year of plenty.</td>\n        </tr> \n        <tr>\n         <td>1106</td>\n\
  \         <td>The Tearplague scours all settlements between the Norinor and Finadar.</td>\n\
  \        </tr> \n        <tr>\n         <td>1240</td>\n         <td>Human settlers\
  \ claim cyclops ruins in Caemorin, dubbing the settlement Mavradia.</td>\n     \
  \   </tr> \n        <tr>\n         <td>1412</td>\n         <td>Founding of Zradnirras.</td>\n\
  \        </tr> \n        <tr>\n         <td>1466</td>\n         <td>Founding of\
  \ Vurnirn after a 24-year-long struggle against Hoofwood natives.</td>\n       \
  \ </tr> \n        <tr>\n         <td>1528</td>\n         <td>Founding of Mirnbay.</td>\n\
  \        </tr> \n        <tr>\n         <td>1634</td>\n         <td>The Chardeath\
  \ sees many spontaneously combust in high fevers. The flames lead to the eradication\
  \ of a third of all Iobarian settlements. This plague's source is revealed in 1869\
  \ as the necromancer Otyb the Undying.</td>\n        </tr> \n        <tr>\n    \
  \     <td>1717</td>\n         <td>The red and blue great wyrms, Shrodniar and Voldmannasein,\
  \ clash over Fangard. Some force from the forest depths strike Voldmannasein dead,\
  \ while Shrodnair crashes near Antoll. Strange glyphs are discovered, burnt into\
  \ the blue dragon, scarring even his bones.</td>\n        </tr> \n        <tr>\n\
  \         <td>1900</td>\n         <td>The centaur tribes of the Caemorin unite under\
  \ the banner of Errindayn the Seer, sacking Mirnbay and destroying numerous humanoid\
  \ settlements.</td>\n        </tr> \n        <tr>\n         <td>1986</td>\n    \
  \     <td>Errindayn the Seer dies mysteriously after an unnaturally long life. The\
  \ centaurs of the region abandon their warlike ways.</td>\n        </tr> \n    \
  \    <tr>\n         <td>2108</td>\n         <td>Mirnbay refounded and defenses significantly\
  \ reinforced. Centaurs barred from the city for more than 400 years.</td>\n    \
  \    </tr> \n        <tr>\n         <td>2546</td>\n         <td>Ohjar's Plague kills\
  \ a third of all male centaurs, orcs, and humans across the land in a mere 8 months.</td>\n\
  \        </tr> \n        <tr>\n         <td>2602</td>\n         <td>Humans and some\
  \ native centaur tribes ally together to form the realm of Zastel in eastern Iobaria,\
  \ its capital in Mavradia.</td>\n        </tr> \n        <tr>\n         <td>2654</td>\n\
  \         <td>Iobaria begins the Reclamation Wars against Zastel.</td>\n       \
  \ </tr> \n        <tr>\n         <td>2686</td>\n         <td>Zastel reconquered\
  \ and returned to Iobarian rule.</td>\n        </tr> \n        <tr>\n         <td>2742</td>\n\
  \         <td>The Choking Death. A respiratory plague suffocates more than 40% of\
  \ Iobaria's adult population over the course of 8 months. The plague spreads west\
  \ out of Iobaria (carried to Avistan by refugees) and devastates human populations\
  \ in northeastern Avistan over the next 6 years.</td>\n        </tr> \n        <tr>\n\
  \         <td>2767</td>\n         <td>The Native Plaguestrife: Various druid sects,\
  \ guilds, and politicians fan flames against those they deem \"non-native Iobarians\"\
  \ by claiming no plagues ever happened until folk started coming east from Avistan.\
  \ Skirmishes and vendettas weaken the power bases of many for decades.</td>\n  \
  \      </tr> \n        <tr>\n         <td>2920</td>\n         <td>Earthquake rocks\
  \ Taldor, Qadira, and central Casmaron. Coastal settlements along the northwestern\
  \ Castrovin all damaged or destroyed by tidal waves.</td>\n        </tr> \n    \
  \    <tr>\n         <td>3000s</td>\n         <td>Exodus. At least three separate\
  \ waves of refugees abandon Iobaria over this century to settle other colonial lands\
  \ to the west and south or new domains east of the Castrovin Sea.</td>\n       \
  \ </tr> \n        <tr>\n         <td>3150</td>\n         <td>The Pestilentropy infected\
  \ many nomads and settlers in central Iobaria, causing fevers and madness ultimately\
  \ leading to death by overexertion or by the blades of those its victims imagine\
  \ to be their foes. The disease or its manic side effects destroy more than half\
  \ of Iobaria's farms, villages, crops, and cattle, leading to a decade of lean harvests\
  \ and starvation for the region. This devastation and the lack of support for the\
  \ people leads to the final dissolution of Old Iobarian rule.</td>\n        </tr>\
  \ \n        <tr>\n         <td>3212</td>\n         <td>Three warlords (one of Issian\
  \ descent) and their allies band together to restore the nation of Iobaria. Rallying\
  \ to banners and flags of Old Iobaria, support for New Iobaria rose quickly with\
  \ their reclamation of Orlov from foreign factions and their local pawns. The Restoration\
  \ War lasts for nearly a century before New Iobaria officially exists and rules\
  \ its lands.</td>\n        </tr> \n        <tr>\n         <td>3283</td>\n      \
  \   <td>House Arjal and House Korya betray allied House Narkys, sacrificing its\
  \ leaders and troops to dragons of the mountains and wilds, their newer allies.</td>\n\
  \        </tr> \n        <tr>\n         <td>3304</td>\n         <td>The Restoration\
  \ War over, King Irral I turns control and demesne of all the old cyclops ruins\
  \ to their white and red dragon allies.</td>\n        </tr> \n        <tr>\n   \
  \      <td>3679</td>\n         <td>The Great Horde. A collection of ogre, giant,\
  \ and cyclops tribes rampage across Iobaria under the command of Burlor, a cyclops\
  \ wearing the Crown of Mirim and wielding the Perobov Maul. These monsters remain\
  \ a threat long after the death of Burlor beneath the hooves of more than 25 tribes\
  \ of centaurs.</td>\n        </tr> \n        <tr>\n         <td>4000</td>\n    \
  \     <td>Amid the blizzards of a long and particularly harsh winter, frost giants\
  \ from the Ice Steppes invade New Iobaria, pillaging and murdering. They reach Orlov\
  \ before being repelled.</td>\n        </tr> \n        <tr>\n         <td>4499</td>\n\
  \         <td>Iobarian Choral the Conqueror unites Rostland and Issia into Brevoy.</td>\n\
  \        </tr> \n        <tr>\n         <td>4519</td>\n         <td>The Drakeplague\
  \ kills more than 60% of the dragon population within 3 months. The silver dragon\
  \ Cithaythren and Finadar druids perform a ritual to end the plague before it spreads\
  \ beyond Iobaria at the cost of that dragon's life.</td>\n        </tr> \n     \
  \   <tr>\n         <td>4600s</td>\n         <td>Sarkorian barbarians flee the expanding\
  \ Worldwound, a number of tribes crossing the polar ice to Iobaria.</td>\n     \
  \   </tr> \n        <tr>\n         <td>4607</td>\n         <td>Skirmishes and battles\
  \ among Sarkorian refugees, native insurgents, and Iobarian troops begin the second\
  \ fall of Iobaria with the loss of Mavradia to rebel forces. Battles and rebellions\
  \ continue over the next 5 decades.</td>\n        </tr> \n        <tr>\n       \
  \  <td>4659</td>\n         <td>New Iobaria reduced to the now-isolated cities of\
  \ Kridorn, Mirnbay, and Orlov, each of whose rulers now claims to be the true ruler\
  \ and heir of Iobaria due to blood ties to the dead kings. </td>\n        </tr>\
  \ \n        <tr>\n         <td>4667</td>\n         <td>Red Revolution of Galt; many\
  \ Galtan nobles flee north and eventually arrive in Kridorn.</td>\n        </tr>\
  \ \n        <tr>\n         <td>4699</td>\n         <td>Royal House Rogarvia, descended\
  \ from Iobarian warlords, disappears. House Surtova assumes power in Brevoy.</td>\n\
  \        </tr> \n        <tr>\n         <td>4710</td>\n         <td>The current\
  \ year.</td>\n        </tr>\n       </tbody>\n      </table>\n     </div>\n    </blockquote>\
  \ \n    <p>F. Wesley Schneider <br>Managing Editor</p> \n   </blockquote> <!-- tags:\
