  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Knights of Everflame Premieres\
  \ Tonight!</h1> \n   <p class=\"date\">Tuesday, July 30, 2019</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/image/content/Blog/KoE.jpg\"><img src=\"/image/content/Blog//image/content/Blog/KoE_500.jpeg\"\
  ></a>\n    </div> \n    <p>“Five strangers board a caravan heading to Lastwall,\
  \ an ancient kingdom watching over the grave of a long dead menace. Signed up as\
  \ conscripts in the army, they face years of training and service, but as smoke\
  \ begins to rise from the horizon they must come together as friends if they are\
  \ to have any chance at survival.”</p> <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/g8JDrQdpkG8\" style=\"margin:2rem auto;display:block;\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen enablejsapi=\"1\" id=\"widget2\"></iframe>\
  \ \n    <p itemprop=\"description\">Don’t miss the Pathfinder Second Edition <strong>Knights\
  \ of Everflame</strong> premiere today at 4 p.m. Pacific! Game Master Jason Bulmahn\
  \ leads an <a href=\"https://paizo.com/community/blog/v5748dyo6sgsp?Knights-of-Everflame-Begins-July-30\"\
  >amazing cast of adventurers</a> into the heart of darkness every Tuesday from 4-7\
  \ p. Pacific.</p> \n    <p><strong>Where: </strong><a href=\"https://www.twitch.tv/geekandsundry\"\
  >Geek &amp; Sundry on Twitch</a> (also hosted on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  >OfficialPaizo Twitch channel</a>) <br><strong>Replays: </strong>Weekly on the <a\
  \ href=\"https://www.youtube.com/user/geekandsundry\">Geek and Sundry YouTube channel</a></p>\
