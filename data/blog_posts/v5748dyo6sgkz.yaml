  \ </div> \n     <p itemprop=\"description\">STAB! That's a rogue for you, am I right?\
  \ Sneaking up on unsuspecting victims and picking their pockets or poking holes\
  \ in them is what they do. Just be glad today's special sneak attack was just a\
  \ new Iconic Evolution video! In this weekly video series, artist Wayne Reynolds\
  \ takes Paizo's publisher and chief creative officer, Erik Mona, through his creative\
  \ process in updating Pathfinder's iconic characters for the game's Second Edition,\
  \ coming out this August. Check out this short video of their conversation for a\
  \ glimpse into the mind of Pathfinder's most iconic visual artist and the first\
  \ official look at the new version of Merisiel, the iconic elf rogue!</p> <iframe\
  \ style=\"width: 560px; height: 315px; display: block; margin: 2rem auto;\" src=\"\
