  blurb\"> <a name=\"v5748dyo5le9j\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar 2013\
  \ Round 2: Archetypes</h1> \n   <p class=\"date\">Tuesday, December 18, 2012</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">The\
  \ submission period for Round 1 wondrous items is over! The tech team is preparing\
  \ the voting software as we speak. So what's next?</span></p> \n    <ul>\n     <li>Public\
  \ voting begins this Thursday, December 20, at 2 PM Pacific time! Unlike in previous\
  \ years, anyone can log in to paizo.com and vote on entries. Your votes will separate\
  \ the good entries from the bad and determine the best competitors to move on to\
  \ Round 2.</li> \n     <li>You can vote on items as much as you like. Exact details\
  \ of how the voting works will be available when the voting period begins, but in\
  \ short you'll be shown two random entries and vote on which one you like better.</li>\
  \ \n     <li>The voting period closes on January 15, 2013, at 2 PM Pacific time.\
  \ That gives you plenty of time to look at several items each day and contribute\
  \ many votes overall.</li> \n     <li>If you did submit a wondrous item for Round\
  \ 1, you should be thinking about archetype designs for Round 2. If you start planning\
  \ now, that's four extra weeks of design time for your archetype masterpiece! And\
  \ be sure to read <a href=\"/threads/rzs2p9hm\">my advice about archetype design\
  \ posted on the messageboards</a>.</li> \n     <li>The Round 2 rules will be revealed\
  \ later this week—be sure to check the Paizo blog and the RPG Superstar page for\
  \ the surprise twist!</li>\n    </ul> \n    <p>Also, be sure to check out the <a\
  \ href=\"http://atomicarray.com/mike-welham-aase006\" target=\"_blank\">Atomic Array's\
  \ Special Edition segment</a>, featuring RPG Superstar 2012, Mike Welham!</p> \n\
  \    <p>Sean K Reynolds<br> <i>Designer and RPG Superstar Judge</i></p> \n   </div>\
