           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings again, Pathfinders!</p>
              <p>While we’ve only got one Pathfinder scenario this month, it’s definitely one you don’t want to miss!</p>
              <p>This June, we’re bringing you another Glyph scenario, with some of our most powerful agents dispatched to Belkzen! Mahja Firehair is back and needs the Society’s help, as the forces of the Whispering Tyrant have decided that an example must be made of Belkzen’s defiance. A massive host of undead has gathered at the hold’s doorstep, and it’s only by chance that Burning Sun scouts spotted the force, giving others enough time to mount a defense in Freedom Town and call in any favors they can from their old allies. There isn’t enough time for all the holds of Belkzen to gather, and so the fate of the orcs will lie with the PCs, whose experience will be critical to preparing Freedom Town for the coming onslaught and to bringing the fight to the most powerful forces of the enemy army. The time has come for all Pathfinders to back the orcs!</p>
              <p><a href="https://paizo.com/products/btq02eg7?Pathfinder-Society-Scenario-415-In-Glorious-Battlecenario-410-Arclords-Abode"><em>Pathfinder Society Scenario #4-15: In Glorious Battle</em></a>&nbsp;is an adventure for 9th- through 12th-level characters written by Luis Loza.</p>
              <p>Here's hoping all your games are excellent!</p>
              <p><strong>Josh Foster</strong><br><em><strong>Pathfinder Society Developer</strong></em><br></p>
              <p><strong>Shay Snow</strong><br><em><strong>Pathfinder Society Developer</strong></em></p>
             </div>
