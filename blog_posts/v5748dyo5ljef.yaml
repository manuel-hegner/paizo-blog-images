  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Where Winter is Always Warm</h1>\
  \ \n    <p class=\"date\">Monday, December 19, 2016</p> \n    <div itemprop=\"articlebody\"\
  > \n     <div class=\"blurb360\" style=\"width: 380px !important;\">\n      <a href=\"\
  /image/content/PathfinderSociety/PZOPSS0810E-FairuzaBereket.jpg\"><img src=\"/image/content/PathfinderSociety/PZOPSS0810E-FairuzaBereket_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0811E-RedWormAcolyte.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderSociety/PZOPSS0811E-RedWormAcolyte_180.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Enrique Barajas and Sebastian Gomez</i>\n\
  \     </div> \n     <p itemprop=\"description\">This is the time of year when I\
  \ hear requests for wintry scenarios that involve trekking through Irrisen, delves\
  \ into ice caverns, or toboggan-jousting (sounds dangerous—please don't hurt yourself\
  \ trying it). While there are no doubt tales yet to be told of misfit toys that\
  \ (in the true spirit of <a href=\"/pathfinderSociety\">Pathfinder Society Roleplaying\
  \ Guild</a>) come to life and take over a tribe of gnolls, I'm not a big fan of\
  \ cold weather—much less reinforcing how nippy it's getting in much of the northern\
  \ hemisphere by playing an adventure that culminates in getting eaten by an icicle\
  \ ooze. No, we're instead fleeing the frosty climes by vacationing in the elemental\
  \ planes: the Plane of Air and the Plane of Fire, to be precise.</p> \n     <p>The\
  \ aerial metropolis of Armun Kelisk is positively lovely in the winter, and the\
  \ Pathfinder Society has a djinni friend who's happy to provide a team a place to\
  \ stay. That's especially helpful because a thief is on the lam after stealing from\
  \ the Society, so it's up to the PCs to track her down while keeping up appearances.\
  \ In the Tier 1-5 adventure <a href=\"/products/btpy9p8x\"><em>Pathfinder Society\
  \ Scenario #8-10: Tyranny of Winds, Part 2: Secrets of the Endless Sky</em></a>,\
  \ the PCs must navigate the city's rich social scene and chase mysteries while barely\
  \ knowing which way is up. Watch out, though, as it's all too easy for a first-time\
  \ visitor to find new enemies, instead!</p> \n     <p>Things are heating up on the\
  \ Plane of Fire, where the Pathfinder Society has made a dangerous deal with an\
  \ influential efreeti named Qalkami Mishalq. She's called in her last favor, intended\
  \ to seal her triumphant return to the City of Brass, the monumentally wealthy capital\
  \ of the fire genies. In the Tier 5-9 adventure <a href=\"/products/btpy9p8y\"><em>Pathfinder\
  \ Society Scenario #8-11: Forged in Flame, Part 2: Cleansed With Fire</em></a>,\
  \ the PCs must strike down a once-mighty efreeti household that once even tormented\
  \ the Inner Sea region. Watch out, though. The PCs may enjoy temporary privileges,\
  \ yet the City of Brass is a tyrannical and merciless destination where one misstep\
  \ could be an adventurer's last.</p> \n     <p>A lot of us are taking some time\
  \ off for the holidays, but we're making these scenarios available before the last\
  \ Wednesday of the month so that you have new material to play. Season 8 is going\
  \ strong, and there's a lot more exciting content planned for 2017. See you then!</p>\
  \ \n     <p style=\"clear: both;\">John Compton<br> <i>Pathfinder Society Lead Developer</i></p>\
