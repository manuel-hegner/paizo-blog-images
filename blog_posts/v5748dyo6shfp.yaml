  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Beadle and Grimm's Kickstarter\
  \ Launch.</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ October 27, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/Fighter-SlipcasePreview.jpg\"\
  ><img src=\"/image/content/Blog/Fighter-SlipcasePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/432def02-cd8e-4611-aef3-64d0e492c43d/102720-ccc-4-books.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/432def02-cd8e-4611-aef3-64d0e492c43d/102720-ccc-4-books.png\"\
  \ width=\"90%\" hspace=\"5\" alt=\"Beadle and Grimm's complete Character Chronicles\
  \ class book mockups for clerics, fighters, wizards, and rogues\"></a>\n      <p\
  \ style=\"font-size: 13px;\"></p>\n     </div> \n     <p itemprop=\"description\"\
  ><a href=\"https://www.kickstarter.com/projects/beadleandgrimms/beadle-and-grimms-complete-character-chronicles\"\
  \ target=\"_blank\">By the time you read this, we'll be live!</a></p> \n     <p>In\
  \ the meantime, we've been furiously updating the Kickstarter page based on your\
  \ feedback, and as part of that feedback I through you'd like see to something we're\
  \ very excited about: Beadle &amp; Grimm's Roll Inish! line of character class specific\
  \ dice. Extra D6s for Rogues, D4s for Wizards, D8s for Clerics, and D10s for Fighters,\
  \ and D20s for everyone to keep their attacks separate (except Wizards, you'll have\
  \ your one attack and like it).</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a6bfe63-08bd-4ba6-8844-411bc98be31f/102720_RogueDiceTin.png\"\
