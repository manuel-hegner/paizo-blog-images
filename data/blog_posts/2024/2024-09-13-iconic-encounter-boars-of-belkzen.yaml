            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad84e95b-8568-4fcb-8e1e-580e6ef029a4/PZO12006-HC.png?w=250" alt="Pathfinder Second Edition War of Immortals Hard Cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67b2055a-1a72-4619-9670-3c153188b24c/PZO18004E.jpg?w=250" alt="Pathfinder: Before Godsrain: A short Fiction Collection" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fefcb548-c1f4-4d59-9d3c-ebb5139686cf/PZO18001-HC.png?w=250" alt="Pathfinder: Godsrain by Liane Merciel" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Samo and Nahoa make their debut in&nbsp;<em>Pathfinder War of Immortals</em>&nbsp;this October. This rulebook introduces their classes (the animist and exemplar, respectively) into Pathfinder Second Edition, allowing players to channel powerful nature spirits or become a demigod unto themselves. Within, you’ll also find mythic rules to allow characters of all classes to tell stories of legendary scope, all set against the cataclysmic event of the Godsrain and ensuing War of Immortals.&nbsp;<em>War of Immortals</em>&nbsp;is available for preorder now in&nbsp;<a href="https://paizo.com/products/btq02oar?Pathfinder-War-of-Immortals">hardcover</a>,&nbsp;<a href="https://paizo.com/products/btq02oau?Pathfinder-War-of-Immortals-Special-Edition">special edition</a>, and&nbsp;<a href="https://paizo.com/products/btq02qlx?Pathfinder-War-of-Immortals-Pocket-Edition">pocket edition</a>&nbsp;and will also be available as a retailer-exclusive sketch cover while supplies last. Read more of Samo and Nahoa’s adventures in&nbsp;<em>War of Immortals</em>&nbsp;and&nbsp;<a href="http://paizo.com/products/btq06gv8?Pathfinder-Before-the-Godsrain"><em>Pathfinder: Before the Godsrain</em></a>, and look for their special guest appearance in November’s&nbsp;<a href="https://paizo.com/products/btq02sx8?Pathfinder-Godsrain"><em>Godsrain</em></a>&nbsp;novel from Liane Merciel.</p>
             </div>
