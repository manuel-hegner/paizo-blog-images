  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Gobloween\
  \ is Coming!</h1> \n    <p class=\"date\">Thursday, October 25, 2012</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <p align=\"center\"><i>Goblins trick and goblins\
  \ treat,<br> Time to smell some goblin feet!<br><br> Ghosts and ghouls, nice and\
  \ spooky,<br> Goblins like to dress up kooky!<br><br> Give us sweets, don't be a\
  \ jerk,<br> If not have candy, pickles work!<br><br> Bar the windows, lock doors\
  \ tight,<br> 'Cause Gobloween is hallowed night!</i></p> \n     <p>It's drawing\
  \ near to Halloween and that means it's pumpkin carving time! If you're looking\
  \ for some inspiration, check out this pumpkin carved by Becky \"Corvidimus\" Barnes\
  \ last year:</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/Blog/20121025-GoblinPumpkin.jpg\"\
  ><img src=\"/image/content/Blog/20121025-GoblinPumpkin_360.jpeg\" border=\"0\"></a>\n\
  \     </div> \n     <p>Didn't max out your ranks in pumpkin carving? That's okay!\
  \ Here are some simpler designs to inspire you:</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"/image/content/Blog/20121025-Pumpkins.jpg\"><img src=\"/image/content/Blog/20121025-Pumpkins_360.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p>These pumpkins were carved using images\
  \ from the <a href=\"/communityuse/package\">community use packages</a> (Runes and\
  \ Faction Symbols).</p> \n     <p><span itemprop=\"description\">Have your own Pathfinder\
  \ Pumpkin? Or maybe a <a href=\"https://www.facebook.com/media/set/?set=a.10151099535222530.440383.176971707529&amp;type=1&amp;l=646bec3259\"\
  \ target=\"_blank\">Golarion-inspired costume</a>? Email pictures of pumpkins or\
  \ costumes to <a href=\"mailto:cosplay@paizo.com\">cosplay@paizo.com</a>. Include\
  \ with your picture how you wish to be credited (username or real name) and description\
  \ of your costume or pumpkin. We'll post pictures up on the <a href=\"https://www.facebook.com/Paizo\"\
  \ target=\"_blank\">Paizo Facebook page</a> and do a follow up blog to show off\
  \ the best ones.</span></p> \n     <p>Happy carving!</p> \n     <p>Sara Marie<br>\
  \ <i>Customer Carebear</i></p> \n    </div> \n   </blockquote> <!-- tags: Costume,\
