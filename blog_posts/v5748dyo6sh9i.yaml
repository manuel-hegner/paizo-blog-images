  \ to right, illustrations by Tadas Sidlauskas and Michele Giorgi.</p>\n     </div>\
  \ \n     <p>This month we have <a href=\"https://paizo.com/products/btq023fd?Pathfinder-Society-Scenario-122-Doom-of-Cassomir\"\
  >Pathfinder Society Scenario #1-22: Doom of Cassomir</a>, a scenario for levels\
  \ 1 to 4 by Calder CaDavid that takes the PCs to the city of Cassomir, where they\
  \ must uncover the source of a depressive pall that hangs over the city district\
  \ of Admiral’s Fen. Alex Riggs brings us <a href=\"https://paizo.com/products/btq023fe?Pathfinder-Society-Scenario-123-The-StarCrossed-Court\"\
  >Pathfinder Society Scenario #1-23: The Star-Crossed Court</a>, an adventure for\
  \ levels 3 to 6 that continues the story of the Pathfinder’s efforts to renew trade\
  \ agreements with the lizardfolk city of Ekkeshikaar that started in <a href=\"\
  https://paizo.com/products/btq021x5?Pathfinder-Society-Scenario-109-StarCrossed-Voyages\"\
  >Pathfinder Society Scenario #1-09: Star-Crossed Voyages</a>. Rounding out the month’\
  s offerings, Carlos Cabreras brings us <a href=\"https://paizo.com/products/btq024tt/discuss?Pathfinder-Society-Quest-11-A-Parchment-Tree#1\"\
  >Pathfinder Society Quest #11: A Parchment Tree</a>, an investigative journey through\
  \ the markets of Qadira in search of documentation that will prove who the proper\
  \ inheritors of an important property truly are.</p> \n     <p>We’ve also got one\
  \ final announcement: the sanctioning for the Age of Ashes Adventure Path is now\
  \ available! You can find the instructions on earning credit for the Pathfinder\
  \ Society as well as chronicle sheets on the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/ageOfAshes\"\
  >Age of Ashes</a> product page.</p> \n     <p>Come back later this afternoon for\
  \ some last-minute information on ConCurrent, including a sneak peak of the Year\
  \ 3 Starfinder Society scenarios.</p> \n     <p>Until next time,</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Michael Sayre<br><em\
  \ style=\"font-size: 13px;\">Pathfinder Society Developer</em></p> \n    </blockquote>\
