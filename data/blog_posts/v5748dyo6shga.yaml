  blurb\"> <a name=\"v5748dyo6shga\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">October Pathfinder\
  \ and Starfinder Compatible Products</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, November 6, 2020</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Here are the new Pathfinder-\
  \ and Starfinder-compatible products posted on paizo.com in October 2020.</p> \n\
  \      <center>\n       <h2><a href=\"https://paizo.com/companies/dropDeadStudios\"\
  >Drop Dead Studios </a></h2>\n      </center> <a href=\"https://paizo.com/products/btq0252b\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSAOP2E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq0252b\"\
  >Archetypes of Power 2 (PFRPG) PDF</a></h3> \n      <p>Archetypes of Power 2 is\
  \ a collection of new archetypes and class options for the Spheres of Power and\
  \ Spheres of Might systems. Whether you're a wraith whose power mimics the dreaded\
  \ banshees, a professional soldier looking to make your fortune, or a blacksmith\
  \ who forges spells as well as steel, Archetypes of Power 2 contains exactly what\
  \ you need to build the characters of your dreams!</p> \n      <p>Compatible with\
  \ Pathfinder 1st edition.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br>\
  \ <a href=\"https://paizo.com/products/btq0252l\"><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSDESERTENCOUNTERSE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq0252l\"\
  >Spheres Bestiary: Desert Encounters (PFRPG) PDF</a></h3> \n      <p>Through the\
  \ sand-buried ruins and glittering oasis, the deserts host all manner of creatures\
  \ and individuals, from cinder wolves to wasteland slavers, or even the harsh desert\
  \ itself. <em>Spheres Bestiary: Desert Encounters</em> has everything you need to\
  \ build your adventures through the sands for level 1-4 characters.</p> \n     \
  \ <p>Compatible with Pathfinder 1st edition and the Spheres of Power and Spheres\
  \ of Might systems.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> \n\
  \      <center>\n       <h2><a href=\"https://paizo.com/companies/evilRobotGames\"\
  >Evil Robot Games </a></h2>\n      </center> <a href=\"https://paizo.com/products/btq026hs\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/ERG/ERGGP0042E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026hs\"\
  >Galaxy Pirates - Starships: Terran Frigate (SFRPG) PDF</a></h3> \n      <p>Named\
  \ after explorers, UTN Armstrong class frigates were sent through the jump gate\
  \ to protect Terran interests in deep space. They carry coilguns, heavy lasers,\
  \ twin lasers and torpedos. Carries laser weapons, and decent sensors.</p> \n  \
  \    <p>Starfinder Compatible.</p> \n      <br clear=\"all\"> \n      <hr> \n  \
  \    <br> <a href=\"https://paizo.com/products/btq026ht\"><img width=\"200\" src=\"\
  https://cdn.paizo.com/image/product/catalog/ERG/ERGGP0043E.jpg\" align=\"left\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n      <p style=\"\
  font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026ht\"\
  >Galaxy Pirates - Starships: Terran Scout (SFRPG) PDF</a></h3> \n      <p>The Terran\
  \ Scouts were sent all over local space and through the jump gate to support colonization\
  \ efforts. It carries laser weapons, and decent sensors.</p> \n      <p>Starfinder\
  \ Compatible.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"\
  https://paizo.com/products/btq026hu\"><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/ERG/ERGGP0056E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026hu\"\
  >Galaxy Pirates - Gear Book: Battle Gloves (SFRPG) PDF</a></h3> \n      <p>Calling\
  \ all Armor Storm Soldiers, does your Hammer Fist have a lot of empty levels?</p>\
  \ \n      <p>The ability is supposed to keep pace with your armor level, there are\
  \ 20 heavy armor levels and 17 power armor levels, but only 4 battle glove levels\
  \ with a big empty spot between 1st and 10th level.</p> \n      <p>Starfinder Compatible.</p>\
  \ \n      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"https://paizo.com/products/btq026hv\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/ERG/ERGGP0057E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026hv\"\
  >Galaxy Pirates - Gear Book: Operative Weapons PDF</a></h3> \n      <p>Calling all\
  \ Armor Storm Soldiers, does your Hammer Fist have a lot of empty levels?</p> \n\
  \      <p>There are 5 knives and 2 batons in the core book, leaving too many levels\
  \ where your weapon doesn't keep up.</p> \n      <p>Starfinder Compatible.</p> \n\
  \      <br clear=\"all\"> \n      <hr> \n      <br> \n      <center>\n       <h2><a\
  \ href=\"https://paizo.com/companies/legendaryGames\">Legendary Games</a></h2>\n\
  \      </center> <a href=\"https://paizo.com/products/btq0252c\"><img width=\"200\"\
  \ src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP430UL09PFE.jpg\" align=\"\
  left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n      <p\
  \ style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq0252c\"\
  >Ultimate Kingdoms (PFRPG) PDF</a></h3> \n      <p>Ultimate Kingdoms takes your\
  \ <em>Pathfinder Roleplaying Game</em> campaign beyond dragons and dungeons to gain\
  \ wealth, power, and influence in your favorite fantasy world! Within this beautiful\
  \ book you'll find a truly massive expansion to the kingdom-building and mass combat\
  \ rules presented in Pathfinder Roleplaying Game Ultimate Campaign that expand those\
  \ rules into a truly comprehensive system for founding and ruling a kingdom of your\
  \ own. </p> \n      <p>Compatible with Pathfinder 1st edition.</p> \n      <br clear=\"\
  all\"> \n      <hr> \n      <br> <a href=\"https://paizo.com/products/btq0251z?Arcforge-Campaign-Setting-What-Lies-Beyond\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP499AF11PFSFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq0251z?Arcforge-Campaign-Setting-What-Lies-Beyond\"\
  >Arcforge Campaign Setting: What Lies Beyond (PFRPG/SFRPG) PDF</a></h3> \n     \
  \ <p>Traverse the Infinite!</p> \n      <p><em>Arcforge Campaign Setting: What Lies\
  \ Beyond</em> is the final installment exploring the Arcforge universe, bringing\
  \ you a treasure trove of <em>Starfinder Roleplaying Game</em> and <em>Pathfinder\
  \ Roleplaying Game</em> rules and options for players and GMs alike alongside extensive\
  \ lore and mechanics for the vaster cosmology of the Arcforge universe. </p> \n\
  \      <p>Compatible with Pathfinder 1st edition.<br> Starfinder Compatible.</p>\
  \ \n      <br clear=\"all\"> \n      <hr> \n      <br> \n      <center>\n      \
  \ <h2><a href=\"https://paizo.com/companies/lostSpheresPublishing\">Lost Spheres\
  \ Publishing</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq0252m\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LSP/LSPLM01E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq0252m\"\
  >Lost Might: The Braggart (PFRPG) PDF </a></h3> \n      <p>Why only succeed... when\
  \ you can succeed with Style?</p> \n      <p>Enter the dynamic braggart class, an\
  \ exceptionalist who excels at exceeding the mark. Experts in overkill, these warriors\
  \ make \"extra\" an artform and execute extremes of prowess few others could hope\
  \ to achieve. Driven by the \"flair\" mechanic, enter a world where \"you hit\"\
  \ is only the beginning. In addition, this class comes with new archetypes, new\
  \ combat talents, and new feats to support and expand the play experience.</p> \n\
  \      <p>Compatible with Pathfinder 1st edition.</p> \n      <br clear=\"all\"\
  > \n      <hr> \n      <br> \n      <center>\n       <h2><a href=\"https://paizo.com/companies/rogueGeniusGames\"\
  >Rogue Genius Games </a></h2>\n      </center> <a href=\"https://paizo.com/products/btq026hz\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFRGGSFAOGE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026hz\"\
  >Advanced Occult Guide (SFRPG) PDF</a></h3> \n      <p>By Alexander Augunas, Liane\
  \ Merciel, Matt Morris, Michael Sayre, Chris S. Sims, and Owen K.C. Stephens</p>\
  \ \n      <p>Unleash an interstellar assortment of occultic oddities and adventures\
  \ with the <em>Advanced Occult Guide</em>! Possessing over 400 pages of content\
  \ designed by renowned Starfinder RPG authors, the Advanced Occult Guide is the\
  \ largest trove of Starfinder player options and Game Master tools since the Core\
  \ Rules! </p> \n      <p>Starfinder Compatible.</p> \n      <br clear=\"all\"> \n\
  \      <hr> \n      <br> \n      <center>\n       <h2><a href=\"https://paizo.com/companies/samuraiSheepdog\"\
  >Samurai Sheepdog</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq0252a\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPDF-SSDLOT1EE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq0252a\"\
  >Lands of Theia (PFRPG) PDF</a></h3> \n      <p>In the Lands of Theia, adventure\
  \ never waits.</p> \n      <p>Welcome to the first campaign setting that details\
  \ the shattered worlds for Pathfinder 1st Edition. Magical sky races, volcanic jungles,\
  \ steam-powered metropolises, and continent-spanning cave networks are only some\
  \ of the wonders that await adventurers in this fantasty realm.</p> \n      <p>Starfinder\
  \ Compatible.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> \n      <p>Find\
  \ thousands of <a href=\"https://paizo.com/store/pathfinder/compatible\">Pathfinder-compatible</a>\
  \ and <a href=\"https://paizo.com/store/starfinder/starfinderCompatible\">Starfinder-compatible</a>\
  \ products at the <a href=\"https://paizo.com/store\">paizo.com</a> store every\
  \ day.</p> \n      <p>Adventures Ahead!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Aaron Shanks<br> <em>Marketing and Media Manager</em></p>\
