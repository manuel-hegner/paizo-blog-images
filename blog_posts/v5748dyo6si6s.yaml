  \ Impossible!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, November 18, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/ImpossibleLands_Preview.jpg\"\
  ><img src=\"/image/content/Blog/ImpossibleLands_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62ad90c9-bd2e-4906-bd26-3e7441383216/DEATHLESS_ARENA_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62ad90c9-bd2e-4906-bd26-3e7441383216/DEATHLESS_ARENA_2000.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A thrilling ringside match between\
  \ a group of skeletons and a three-armed undead giant champion!\"></a> \n      <p\
  \ style=\"font-size: 13px;\">Illustration by Mirco Paganessi</p> \n     </div> \n\
  \     <br> \n     <p itemprop=\"description\">Do you know who writes the things\
  \ you love? While the writers of our Paizo products are always credited in the front\
  \ and back of the books, a simple name in a byline doesn’t give readers much information\
  \ on the people who work to bring the setting to life! As a final blog to wrap up\
  \ our promotion of <a href=\"https://paizo.com/products/btq02dxx?Pathfinder-Lost-Omens-Impossible-Lands\"\
  ><em>Pathfinder Lost Omens Impossible Lands</em></a>, I reached out to the authors\
  \ of the book with the intent of promoting them, as well as any other personal work\
  \ they would like to showcase, so that new fans of their work could find other projects,\
  \ RPG products, websites, livestreams, and more to enjoy!</p> \n     <p>And if you\
  \ enjoy something, consider telling the creator about it! Many people have the misconception,\
  \ born from admiration, that artists and authors are buried in compliments. Sadly,\
  \ this is often far from the truth, especially in an online era of anonymous and\
  \ low-effort denigration. Support the things you love, to better let them thrive!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Eleanor\
  \ Ferron<br> <em>Pathfinder Developer</em></p> \n     <br> \n     <br clear=\"all\"\
  > \n     <table class=\"image\" align=\"left\"> \n      <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\">\n       Illustration by Yuri Luz\n      </caption>\
  \ \n      <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c55928e-1992-42d3-93ba-3477cb59364d/Chamidu_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c55928e-1992-42d3-93ba-3477cb59364d/Chamidu_2000.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A bronze-skinned woman\
  \ with eight arms and four faces sits atop a tiger with human hands instead of paws.\"\
  ></a></td>\n       </tr> \n      </tbody>\n     </table> \n     <h3>Basheer Ghouse</h3>\
  \ \n     <p>Basheer Ghouse is a Desi Muslim writer, game designer, and cultural\
  \ consultant based out of San Jose. He worked on Nex for <em>Impossible Lands</em>\
  \ and has also worked on Starfinder, Spire, Midgard, and other IPs. He is currently\
  \ developing Guns Blazing!, an indie RPG about international volunteers fighting\
  \ monsters literal and political in an alternate 1925, and can be found at <a href=\"\
  https://www.patreon.com/havocfett\">patreon.com/havocfett</a>.</p> \n     <br> \n\
  \     <h3>Michelle Jones</h3> \n     <p>What's up gamers, I'm Michelle Jones and\
  \ I'm here to provide everything an aspiring Blood Lord needs to get a leg up on\
  \ the competition. From a quick primer on curses, to magical items that'll give\
  \ your necromancy a little extra <em>body</em>, if you're adventuring in Geb, then\
  \ I've got just the thing for you. And uh, be careful around those Stone Sisters,\
  \ hm? They may look harmless from a distance, but they do not get along well with\
  \ others. Very cliquish. Just be sure to temper your ambition; you don't want to\
  \ end up like the Cursed King.</p> \n     <p>For more adventuring tips and updates\
  \ about my other work, follow me on twitter <a href=\"https://twitter.com/Aleshakills\"\
  >@AleshaKills</a>. If you're a Thirsty Sword Lesbian enjoyer, you can find my 3rd-party\
  \ playbooks at <a href=\"https://aleshakills.itch.io/#_blank\">https://aleshakills.itch.io/</a>.</p>\
  \ \n     <br> \n     <h3>TJ Kahn</h3> \n     <p>Hello everyone, TJ here, and I helped\
  \ write the Religion section of <em>Impossible Lands</em>! (See, hubby? That M.Div.\
  \ was good for something!) Plus a few intros.</p> \n     <p>I'm a BIPOC gay author,\
  \ dog father of two and teen father of one (only the dogs listen), and together\
  \ we all live in the Bay Area. If you ever want to catch me, I'm usually at PaizoCons\
  \ with my Find the Path Podcast friends. I have a children's book coming out this\
  \ fall, plus some novellas on the way, and feel free to get me gabbing about ASL\
  \ or Star Wars!</p> \n     <h3>Dave Nelson</h3> \n     <p>I'm Dave. I wrote the\
  \ ugvashi. Please pet your new pangolin buddies with care, to avoid accidents.</p>\
  \ \n     <br clear=\"all\"> \n     <table class=\"image\" align=\"left\"> \n   \
