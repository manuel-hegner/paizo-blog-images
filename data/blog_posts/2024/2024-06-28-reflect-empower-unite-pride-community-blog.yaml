            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Connie Chang (they/he/she)</h3>
              <p>Happy Pride, Paizo! Connie Chang here (they/he/she). I wrote Quain for the&nbsp;<em>Tian Xia World Guide</em>and a flash fiction about gay Grandmasters. Outside of Paizo, I'm the Game Master for Transplanar RPG, an all-transgender, people of color-led dark fantasy actual play channel telling stories in a noncolonial, antiorientalist multiverse. Transplanar is an ENNIE-nominated, CRIT Award-sweeping channel that has been featured in Polygon, Dicebreaker, and Gizmodo and discussed on NPR, The New York Times, and Dropout TV.</p>
              <p>I'm thrilled to announce Transplanar's first-ever IN-STUDIO series, GODKILLER: LAST HOPE! LAST HOPE is a two-person, eight-episode show about Litany, the titular Godkiller forged for a single purpose: to slay the Immortal Emperor of Heaven—and their mother’s sister. After a monumental failure, Litany teams up with a heroic cultivator and travels across a richly layered fantasy world inspired by my diasporic Chinese heritage, learning what it means to truly become.</p>
              <p>LAST HOPE utilizes my original holypunk duet game,&nbsp;<em>GODKILLER</em>, which is being published by Evil Hat Productions. If you're a fan of Tian Xia's Asian fantasy setting and/or queer interrogations of divinity, then tune in June 29 for the premiere of GODKILLER: LAST HOPE on Transplanar RPG's&nbsp;<a href="http://twitch.tv/transplanarrpg">Twitch</a>&nbsp;or&nbsp;<a href="http://youtube.com/@TransplanarRPG">YouTube</a>!</p>
             </div>
