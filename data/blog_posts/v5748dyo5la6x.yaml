  date\">Wednesday, May 23, 2007</p> \n    <p>The guys at <a href=\"http://www.pulpgamer.com/2007/05/23/inside-track-020-erik-mona-of-paizo-publishing/\"\
  >Pulp Gamer</a> have done <a href=\"http://www.pulpgamer.com/2007/05/23/inside-track-020-erik-mona-of-paizo-publishing/\"\
  >another interview with Paizo folks</a>, this time catching publisher Erik Mona\
  \ at the GAMA Trade Show and sitting him down to talk about <i>Pathfinder</i>, <i>GameMastery\
  \ Modules</i>, Planet Stories, and more. If you've had any questions about where\
  \ the company's headed in the next year, this podcast probably answers it, so get\
  \ out your headphones, kick back, and let Erik walk you through the future of Paizo.</p>\
