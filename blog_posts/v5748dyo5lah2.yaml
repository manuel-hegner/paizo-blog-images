html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lah2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>The Servers Are No Longer on Fire (For Now)</h1>\
  \ \n   <p class=\"date\">Thu, Aug 13, 2009 at 04:32 PM Pacific</p> \n   <p>I'd like\
  \ to apologize to everyone who tried to get to paizo.com today and get their PDF\
  \ of the Pathfinder Roleplaying Game Core Rulebook and weren't able to get in. We\
  \ thought the site would be ready but didn't quite anticipate the pent-up demand\
  \ for this product. It really has been an astounding amount of traffic.</p> \n \
  \  <p>To keep up with the onslaught, we've rewritten some core code dealing with\
  \ personalizing downloads, and disabled the messageboards and the search box. I\
  \ hope to bring the messageboards back sometime tomorrow, but can't make any guarantees\
  \ about when that might be or whether they'll stay up.</p> \n   <p>On a positive\
  \ note, we've added a bunch of free stuff that you'll want to explore! Check out\
  \ the <a href=\"http://paizo.com/pathfinderRPG/prd\">Pathfinder RPG Reference Document</a>,\
  \ the <a href=\"http://paizo.com/pathfinderRPG/v5748btpy89m5\">Pathfinder RPG Bestiary\
  \ Preview</a>, the <a href=\"http://paizo.com/pathfinder/v5748btpy89m7\">Council\
  \ of Thieves Player's Guide</a>, the Pathfinder RPG <a href=\"http://paizo.com/download/pathfinder/PathfinderRPGErrata.zip\"\
  >errata</a> (1.2 MB zip PDF), and the updated <a href=\"http://paizo.com/traits\"\
  >Character Traits</a> (516 KB zip PDF). They're all listed on the new Pathfinder\
  \ RPG <a href=\"http://paizo.com/pathfinderRPG/resources\">Resource Page</a>.</p>\
  \ \n   <p>Gary Teter<br>Software Developer</p> \n  </blockquote> \n </div> <a href=\"\
