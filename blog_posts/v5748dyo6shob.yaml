html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shob\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Starfinder: Scoured\
  \ Stars— Episode 09 | Beacons in the Dark!</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Wednesday, May 19, 2020</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/032321_ScouredStarsPreview.jpg\"><img src=\"/image/content/Blog/032321_ScouredStarsPreview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\"><em>While\
  \ exploring the vasts of space, the Starfinders come across distress signals from\
  \ their allies. Where others are in trouble, the Starfinders are there to lend a\
  \ hand. </em></p> \n     <p>The Starfinder <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbG7d0F-XEtw4BBNXxhdN0GG\"\
  \ target=\"_blank\">Scoured Stars</a> liveplay returns tonight for the penultimate\
  \ episode in this limited series! Join us tonight, Wednesday May 12, for “<b>Episode\
  \ 09 | Beacons in the Dark</b>,” at 6 p.m. PDT on the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">&gt;official Paizo Twitch channel</a>. It’s based on “<a href=\"\
  https://paizo.com/products/btq01vpt?Starfinder-Society-Scenario-129-Honorbound-Emissaries\"\
  >Honorbound Emissaries</a>,” by our own Jenny Jarzabski!</p> \n     <center>\n \
  \     <h3><a href=\"https://paizo.com/community/blog/v5748dyo6shln?Starfinder-Scoured-Stars-Liveplay-Premieres\"\
  >Learn the Story and Meet the Cast.</a></h3>\n     </center> \n     <br> \n    \
  \ <div class=\"blurbCenter\">\n      <video width=\"40%\" controls>\n       <source\
  \ src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/494935b8-3034-465a-bab8-ae4d92a80406/Scoured%20Stars%20Xander.mp4\"\
  \ type=\"video/mp4\">\n      </video>\n     </div> \n     <p><b>Starfinder: Scoured\
  \ Stars | Episode 01 \"The Graduates\"</b><br> Get on board with Starfinder: Scoured\
  \ Stars | Episode 01 \"The Graduates\" Based on Starfinder Society Scenario “<a\
  \ href=\"https://paizo.com/products/btpy9tsw?Starfinder-Society-Scenario-101-The-Commencement\"\
  >The Commencement</a>” by Eleanor Ferron. The Starfinder Society welcomes new field\
  \ agents in a bid to fill their shattered ranks. Honoring a long-held tradition,\
  \ the new Starfinders meet with each of the society faction heads to offer their\
  \ services and demonstrate the value of their training.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/zRGssxHPAj4\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <p>You can also catch up on the previous episodes on <a href=\"\
  https://youtu.be/zRGssxHPAj4\" target=\"_blank\">YouTube</a> or listen to the podcast\
  \ on <a href=\"https://music.amazon.com/podcasts/02de5070-6c1c-45bf-8b21-8810917b1c0b/Starfinder-Scoured-Stars\"\
  \ target=\"_blank\">Amazon Music</a>, <a href=\"https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkLnBvZGJlYW4uY29tL3N0YXJmaW5kZXIvZmVlZC54bWw\"\
  \ target=\"_blank\">Google Podcasts</a>, <a href=\"https://www.iheart.com/podcast/269-starfinder-scoured-stars-80018649/\"\
  \ target=\"_blank\">iHeart Radio</a>, <a href=\"https://podcasts.apple.com/us/podcast/starfinder-scoured-stars/id1559658974\"\
  \ target=\"_blank\">iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/starfinder-scoured-stars-paizo-inc-0lrs6cEw4tW/\"\
  \ target=\"_blank\">Listen Notes</a>, <a href=\"https://player.fm/series/starfinder-scoured-stars\"\
  \ target=\"_blank\">Player FM</a>, <a href=\"https://starfinder.podbean.com\" target=\"\
  _blank\">PodBean</a>, and <a href=\"https://open.spotify.com/show/7vxVpQdCq2DFIeIXBPmPSp\"\
  \ target=\"_blank\">Spotify</a>!</p> \n     <div class=\"blurbCenter\">\n      <video\
  \ width=\"40%\" controls>\n       <source src=\"https://assets-us-01.kc-usercontent.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d80ca0f-ea9a-4619-a87f-3c627b2654bd/Michelle%202.mp4\"\
  \ type=\"video/mp4\">\n      </video>\n     </div> \n     <p>These episodes are\
  \ based on the actual scenarios written for Season 1 of Starfinder Society. Become\
  \ a member today at <a href=\"https://paizo.com/starfindersociety\">StarfinderSociety.club</a>.\
  \ If you would like to play the <a href=\"https://paizo.com/store/starfinder/society/season1\"\
  >Scoured Stars Story Arc</a> look to these scenarios:</p> \n     <ul> \n      <li>#1-05:\
  \ <em>The First Mandate</em> (1-4)</li> \n      <li>#1-11: <em>In Pursuit of the\
  \ Scoured Past</em> (3-6)</li> \n      <li>#1-13: <em>On the Trail of History</em>\
  \ (3-6)</li> \n      <li>#1-17: <em>Reclaiming the Time-Lost Tear</em> (5-8)</li>\
  \ \n      <li>#1-29: <em>Honorbound Emissaries</em> (7-10)</li> \n      <li>#1-31:\
  \ <em>Treading History's Folly</em> (3-6)</li> \n      <li>#1-34: <em>Heart of the\
  \ Foe</em> (3-6)</li> \n      <li>#1-39: <em>The Herald's War</em> (7-10)</li> \n\
  \      <li>#1-99: <em>The Scoured Stars Invasion</em> (1-8)</li> \n      <li>#2-00:\
  \ <em>Fate of the Scoured God</em> (1-12)</li> \n     </ul> \n     <p>Watch us Wednesdays\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blabk\">twitch.tv/officialpaizo</a>.\
  \ We’ll see you in the stars!</p> \n    </blockquote> \n   </div> <!-- tags:  Starfinder,\
  \ Starfinder Roleplaying Game, Paizo Twitch, --> \n  </article> \n </div> <a href=\"\
