  ></a> \n     <p><i>Illustrations by Yigit Koroglu, Ilona Sopuch, Oksana Federova,\
  \ and Firat Solhan</i></p>\n    </div> \n    <p>Of course, that's to say nothing\
  \ of the minotaurs...</p> \n    <p>Crystal Frasier<br> <i>Developer</i></p> \n \
