  \   </div> \n   <h1>RPG Superstar™: Vote For Your Superstar!</h1> \n   <p class=\"\
  date\">Tuesday, March 27, 2012</p> \n   <p>The time has come to determine this year's\
  \ RPG Superstar™! For Round 5, each of our Top 4 competitors have submitted a 3,000\
  \ word Pathfinder Module adventure proposal. They've rolled with the puches and\
  \ absorbed feedback from the judges and voters, and now it's time to see who will\
  \ come out on top!</p> \n   <p>Congratulations again to our Top 4! Get to voting\
  \ and determine who will become RPG Superstar™ 2012! Voting ends on April 2 at 2PM\
  \ Pacific Time.</p> \n   <p>The ultimate winner of RPG Superstar™, announced April\
  \ 3, 2012, will write a Pathfinder Module to be published in early 2013. The 2011\
  \ RPG Superstar champion module, Sam Zeitlin’s <a href=\"/pathfinder/modules/v5748btpy8joy\"\
  ><i>The Midnight Mirror</i></a>, releases in April 2012.</p> \n   <center>\n   \
  \ <span style=\"font-size: 2em; font-weight: bold;\"><a href=\"/forums/dmtz5gzx\"\
  >Vote now!</a></span>\n   </center> \n  </blockquote> <!-- tags: RPG Superstar -->\
