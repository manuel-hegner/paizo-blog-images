  \ Find a Way</h1> \n   <p class=\"date\">Tuesday, November 24, 2009</p> \n   <p>Cave\
  \ raptors are sated; it's time to blog!</p> \n   <p>Better writers than I have pointed\
  \ out that the best thing about working for Paizo is the fans, but it bears repeating:\
  \ Paizo fans are awesome. And even though the work of a production goblin can be\
  \ grueling (can you believe I have to be into work by 10 A.M. and only get two nap\
  \ breaks?!), seeing some of the <a href=\"http://paizo.com/paizo/blog/v5748dyo5laad\"\
  >stuff</a> <a href=\"http://paizo.com/paizo/blog/v5748dyo5lamv\">our fans</a> <a\
  \ href=\"http://www.pathfinderchronicler.net\" target=\"nofollow\">create</a> just\
  \ makes me want to worker harder.</p> \n   <p>One of the most mind-boggling of those\
  \ creations is the <a href=\" /store/downloads/paizoFansUnited/v5748btpy88vh \"\
  ><i>Wayfinder</i></a>, a free, fan-made magazine that was released for PaizoCon\
  \ '09. The brainchild of Paizo superfans Liz Courts (Lilith), Tim Nightengale (Timitius),\
  \ and Hugo Solis (Butterfrog), the <i>Wayfinder</i> was entirely written, illustrated,\
  \ edited, and published by dedicated Paizo fans, and looked as professional as many\
  \ other pricey gaming magazines. Getting my copy was one of the highlights of the\
  \ con, and I know it made a lot of grown men giggle here in the Paizo offices. Which\
  \ is why I'm waiting with bated breath for issue #2.</p> \n   <p>Liz announced the\
  \ beginnings of issue #2 back in September and has been collecting holiday- and\
  \ winter-themed articles, illustration, poetry, fiction, and recipes from Paizo\
  \ fans ever since. Not only does this mean even more wonderful Golarion goodness\
  \ for our fans, but most importantly: It's Golarion goodness that no one here at\
  \ the office has had to work on, so we get to be excited about it, too!</p> \n \
  \  <p>Unlike <i>Wayfinder</i> #1, <i>Wayfinder</i> #2 will only be available in\
  \ PDF form. Like <i>Wayfinder</i> #1, the second issue will be 100% free and available\
  \ for download here at <b>paizo.com</b>. According to Liz, the goal is to start\
  \ making the <i>Wayfinder</i> a regular, semi-annual feature, with print and electronic\
  \ versions available for PaizoCon and an electronic-only version available around\
  \ the holidays to bring some sunshine to your winter.</p> \n   <p>If you're a Pathfinder\
  \ fan and you haven't downloaded the first issue of the <i>Wayfinder</i>, <a href=\"\
  /store/downloads/paizoFansUnited/v5748btpy88vh\">do it now</a>! If you're a Pathfinder\
  \ fan and you missed your chance to contribute to issues #1 and #2, don't fret.\
  \ Just keep your eyes on the messageboards for updates and submission information\
  \ for those issues yet to come. New blood keeps the game industry alive, and you\
  \ never know where the next Karzoug might come from.</p> \n   <p>Crystal Frasier\
  \ <br>Production Specialist</p> \n  </blockquote> <!-- tags: Community, PaizoCon,\
