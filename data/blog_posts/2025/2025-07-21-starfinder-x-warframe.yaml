            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hey there, Starfinders! You might have heard elsewhere, but we’ve got exciting news for you. Paizo is proud to work with Digital Extremes to create a Warframe-themed Starfinder adventure,&nbsp;<a href="https://paizo.com/community/blog">Operation: Orias</a>, coming October 2025.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd351649-ad5f-4e44-8b73-2d4a1d272646/Starfinder_Warframe_1080x1350.jpg?w=400" alt="A book cover with art of two humans in science fiction armor fighting their way through other armored humans and robots. Text on the cover says Starfinder Warframe: Operation Orias. " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In this adventure you play as four Protoframes sent to rescue a spy from a Corpus facility on Orias.&nbsp;<em>Operation: Orias</em>&nbsp;is a taste of the&nbsp;<em>Warframe</em>setting using the Starfinder Second Edition rules, designed to play with friends around the tabletop! Gen Con attendees can stop by our demo area to play a snippet encounter of this full adventure.</p>
              <p>I’ve been playing&nbsp;<em>Warframe</em>&nbsp;off and on for many years now (11 years, according to the fun sigil I have in game), and I’ve always had a great time with it. There’s not anything quite like jumping around at intense speeds, slamming down with Rhino’s stomp, and completely obliterating a dozen enemies in the span of two seconds. It’s those moments that keep me coming back again and again.</p>
              <p>I don’t know what possessed me to contact Rebb Ford on that random Monday evening, but I suddenly felt a compulsion to reach out. I’m a Creative Director. She’s a Creative Director. Maybe, just maybe, we could link up and make something cool happen! I was floored with how excited she was by me contacting her. A small meeting occurred shortly thereafter, and I could feel that we were all giddy and excited to come together to make something happen. The only question was what we would be able to make.</p>
              <p>We wanted something out as quick as we could, but our publishing schedules weren’t built with an unexpected collaboration in mind. Something could happen, but it would have to be slim and precise. We landed on a brief little taste for the universe of&nbsp;<em>Warframe</em>, a mashup between Starfinder and&nbsp;<em>Warframe</em>.</p>
              <p>I was fortunate enough to be asked to write a little adventure for this collaboration, and I got to work with the inimitable Kengineer to make something cool happen. Bringing&nbsp;<em>Warframe</em>&nbsp;to the tabletop was a fun challenge and I’d like to think that I was able to translate the feel of being on an in-game mission pretty well. Overall, this has been a super exciting and rewarding experience. Working with DE has been nothing but a dream so far, and I hope that everyone enjoys what we’ve put together. Until next time, Tenno!</p>
              <p>—Luis Loza, Creative Director (Pathfinder)</p>
              <p><br></p>
              <p>Hiya, it’s Jenny, Creative Manager of Starfinder. I’m not the one who came up with this awesome idea or clenched the deal with Rebb, but Starfinder is my department so I had to get involved at some point. Thurston and Luis arranged the collaboration then suddenly told me they needed me to develop a super-secret crossover project. Of course I was like, “OMG YES! I’m in!” See, Thursty and I have played&nbsp;<em>Warframe</em>together quite a few times in the past. If you’re curious about my history with&nbsp;<em>Warframe</em>, I’m a filthy casual with about 300 hours played with friends on and off over a few years. I play Fashionframe, so I choose Warframes based on aesthetic and vibes just as much as playstyle. My favorites are Garuda, Jade, and Yareli. Anyway! I never imagined I’d get to work with Digital Extremes to create an official crossover for their game. It makes perfect sense though—Starfinder Second Edition and&nbsp;<em>Warframe</em>&nbsp;really mesh! I can’t wait for you to play what Luis cooked up for you and experience&nbsp;<em>Warframe</em>&nbsp;in tabletop form, combined with Starfinder Second Edition rules.</p>
              <p>—Jenny Jarzabski, Creative Manager (Starfinder)</p>
              <p>Thurston Hillman, Paizo Associate Publisher here! In&nbsp;<em>Warframe</em>, I’m a longtime Caliban main. (This is an inside joke; I actually was a Valkyr main for years but started saying this as soon as Caliban released.)</p>
              <p>So, there I was, at Gen Con chatting with Luis when he mentioned this fun idea of reaching out to Rebb Ford at Digital Extremes about doing something with Starfinder and&nbsp;<em>Warframe</em>. I said “Absolutely, you should go and do that!” Cut to a few months later, when I’m sitting in a call with Rebb and others from Digital Extremes, and excitedly chatting about potential opportunities together. Hearing that several creative leads at Digital Extremes were in the same Rise of the Runelords campaign brought it full circle, as many of us at Paizo are avid fans of&nbsp;<em>Warframe</em>.</p>
              <p>From that initial meeting onwards, this collaboration has been a joy to work on, with both sides sharing our excitement of our respective properties. We’ve worked together to make this product that we can’t wait to share with both our communities.</p>
              <p>—Thurston Hillman, Associate Publisher &amp; Longtime Caliban Main</p>
              <p><br></p>
              <p>Join us in celebrating this collaboration with Digital Extremes today on&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>&nbsp;at 4 P.M. Pacific!</p>
             </div>
