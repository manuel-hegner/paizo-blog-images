  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">RPG Superstar: Round\
  \ 2!</h1> \n    <p class=\"date\">Tuesday, January 29, 2013</p> \n    <div itemprop=\"\
  articleBody\"> \n     <p><span itemprop=\"description\">Our Top 32 contestants have\
  \ submitted their Round 2 new archetypes! These round two submissions have been\
  \ revealed to the general public with judges’ comments. Discuss the entries and\
  \ <a href=\"/threads/rzs2pf8j\">vote for your favorite</a>! Voting ends on February\
  \ 4 and the Top 16 by votes will move on to Round 3. You can change your mind anytime\
  \ until voting closes <b>Monday, February 4 at 2:00 PM Pacific time</b>.</span></p>\
  \ \n     <p>This year's ultimate winner will write a Pathfinder Module to be published\
  \ by Paizo. Three runners-up will win the opportunity to write Pathfinder Society\
  \ Scenarios, meaning all finalists will be offered professional writing contracts\
  \ with Paizo Publishing, and an opportunity to begin their freelance careers with\
  \ high-profile RPG releases!</p> \n     <p>Last year Mike Welham's <a href=\"/products/btpy8s2u\"\
  ><i>Doom Comes to Dustpawn</i></a> emerged victorious as 2012's RPG Superstar winner\
  \ after a week of public comment and fan voting at paizo.com. His winning adventure\
  \ will release as a full-color printed Pathfinder Module.</p> \n     <center>\n\
