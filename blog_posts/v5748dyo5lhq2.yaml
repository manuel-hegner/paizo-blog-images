  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">A Hellishly Good Winter\
  \ Ahead: July and Winter 2015 Releases!</h1> \n   <p class=\"date\">Thursday, July\
  \ 16, 2015</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\"\
  >As we double- and triple-check our Gen Con prep lists, our warehouse is also busily\
  \ sending out the latest and greatest Pathfinder releases to your doorstep! Check\
  \ out this overview of this month's releases, as well as what's heading your way\
  \ this winter!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9096-EcologyOfTheGigas.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9096-EcologyOfTheGigas_500.jpeg\"\
  ></a>\n     <br>There are creatures in the world that even giants fear.\n     <br><em>Illustration\
  \ by Jason Rainville, from </em><a href=\"/store/v5748btpy98t8\">\"Shadow of the\
  \ Storm Tyrant\"</a>\n    </div> \n    <p>Subscribers have already started receiving\
  \ their July products, and in a little less than two weeks, they'll be available\
  \ to retail stores everywhere, as well as at <a href=\"http://gencon.com\" target=\"\
  _blank\">Gen Con</a> in Indianapolis! Here's a roundup of this month's releases:\
  \ </p>\n    <div class=\"blurb180\">\n     <a href=\"/store/v5748btpy9a0h\"><img\
  \ src=\"//static2.paizo.com/image/product/catalog/PZO/PZO1132_180.jpeg\"></a>\n\
  \    </div> \n    <ul> \n     <li><a href=\"/store/v5748btpy9a0h\"><em>Pathfinder\
  \ Roleplaying Game: Occult Adventures</em></a></li> \n     <li><a href=\"/store/v5748btpy98t7\"\
  ><em>Pathfinder Adventure Path #95—Giantslayer 5 of 6: \"Anvil of Fire\"</em></a></li>\
  \ \n     <li><a href=\"/store/v5748btpy98t8\"><em>Pathfinder Adventure Path #96—\
  Giantslayer 6 of 6: \"Shadow of the Storm Tyrant\"</em></a></li> \n     <li><a href=\"\
  /store/v5748btpy9bs5\"><em>Pathfinder Campaign Setting: Giantslayer Poster Map Folio</em></a></li>\
  \ \n     <li><a href=\"/store/v5748btpy9bs3\">Pathfinder Adventure Card Game—Wrath\
  \ of the Righteous, Adventure Deck 3: \"Demon's Heresy\"</a></li> \n     <li><a\
  \ href=\"/store/v5748btpy9dwx\">Pathfinder Adventure Card Game Character Mats: Ekkie</a></li>\
  \ \n     <li><a href=\"/store/v5748btpy9b9s\"><em>Pathfinder Campaign Setting: Hell\
  \ Unleashed</em></a></li> \n     <li><a href=\"/store/v5748btpy9bs7\"><em>Pathfinder\
  \ Flip-Mat: Museum</em></a></li> \n     <li><a href=\"/store/v5748btpy9ds9\"><em>Pathfinder\
  \ Flip-Mat Classics: Village Square</em></a></li> \n     <li><a href=\"/store/v5748btpy9ds8\"\
  ><em>Pathfinder Flip-Mat Classics: Woodlands</em></a></li> \n     <li><a href=\"\
  /store/v5748btpy9b9u\"><em>Pathfinder Map Pack: Camps &amp; Shelters</em></a></li>\
  \ \n     <li><a href=\"/store/v5748btpy9e2e\">Pathfinder Comics—Origins #5: Harsk</a></li>\
  \ \n    </ul> \n    <p></p> \n    <p>Of course the big release this month is one\
  \ that our staff has been super-excited about, and we've been filtering out sneak\
  \ previews and stories about the six new iconics featured in the newest Pathfinder\
  \ RPG hardcover—<a href=\"/store/v5748btpy9a0h\"><em>Occult Adventures</em></a>!\
  \ Over 250 pages long, it's got everything you want to be a master (or mistress)\
  \ of mysticism and explore new realms of adventure with psychic magic.</p> \n  \
  \  <h2 style=\"clear: both;\">November 2015: One Hundred Volumes of Pathfinder!</h2>\
  \ \n    <div class=\"blurb180\">\n     <a href=\"/store/v5748btpy9e8f\"><img src=\"\
  //static2.paizo.com/image/product/catalog/PZO/PZO90100_180.jpeg\"></a>\n    </div>\
  \ \n    <p>There was a time in the not-too-distant-past where the idea of Pathfinder\
  \ (and Paizo) reaching a volume in triple digits was a distant dream—but it is a\
  \ reality, and <a href=\"/store/v5748btpy9e8f\">\"A Song of Silver\"</a> is it!\
  \ This special volume contains more than just our usual assortment of support articles\
  \ for the adventure—it also contains more new monsters, revelations about the god\
  \ Aroden, and a retrospective covering all of our previous Adventure Paths!</p>\
  \ \n    <p>Additional releases in November include: </p>\n    <ul> \n     <li><a\
  \ href=\"/store/v5748btpy9e8c\"><em>Pathfinder Roleplaying Game: Bestiary 5</em></a></li>\
  \ \n     <li><a href=\"/store/v5748btpy9e8e\"><em>Pathfinder Campaign Setting: Occult\
  \ Realms</em></a></li> \n     <li><a href=\"/store/v5748btpy9e8g\"><em>Pathfinder\
  \ Player Companion: Weapon Master's Handbook</em></a></li> \n     <li><a href=\"\
  /store/v5748btpy9e8d\">Pathfinder Adventure Card Game—Class Deck: Barbarian</a></li>\
  \ \n     <li><a href=\"/store/v5748btpy9dan\"><em>Pathfinder Pawns: Summon Monster\
  \ Pawn Collection</em></a></li> \n     <li><a href=\"/store/v5748btpy9e8h\"><em>Pathfinder\
  \ Flip-Mat: Winter Forest</em></a></li> \n    </ul> \n    <p></p> \n    <h2 style=\"\
  clear: both;\">December 2015: The Thrice-Damned!</h2> \n    <div class=\"blurb180\"\
  >\n     <a href=\"/store/v5748btpy9ezp\"><img src=\"//static2.paizo.com/image/product/catalog/PZO/PZO9287_180.jpeg\"\
  ></a>\n    </div> \n    <p>Unsurprisingly, we've got Hell on our minds (and I am\
  \ firmly placing this blame on the Overlord of Words Wes Schneider), and this December,\
  \ <a href=\"/store/v5748btpy9ezp\"><em>Pathfinder Campaign Setting: Cheliax, The\
  \ Infernal Empire</em></a> gets its due with more details on this infamous country.\
  \ For both freedom fighters of the <a href=\"/pathfinder/adventurePath/hellsRebels\"\
  >Hell's Rebels</a> or Thrune supporters of the Hell's Vengeance Adventure Paths,\
  \ this will be an essential guide!</p> \n    <p>Additional December releases are:\
  \ </p>\n    <ul> \n     <li><a href=\"/store/v5748btpy98td\"><em>Pathfinder Adventure\
  \ Path #101—Hell's Rebels 5 of 6: \"The Kintargo Contract\"</em></a></li> \n   \
  \  <li><a href=\"/store/v5748btpy9ezq\"><em>Pathfinder Player Companion: Agents\
  \ of Evil</em></a></li> \n     <li><a href=\"/store/v5748btpy9ezo\">Pathfinder Adventure\
  \ Card Game—Class Deck: Oracle</a></li> \n     <li><a href=\"/store/v5748btpy9ezr\"\
  ><em>Pathfinder Map Pack: Marsh Trails</em></a></li> \n     <li><a href=\"/store/v5748btpy9e43\"\
  ><em>Pathfinder Tales: Bloodbound</em></a></li> \n    </ul> \n    <p></p> \n   \
  \ <p>As always, the release dates are subject to change, but you can see the most\
  \ up-to-date information on the <a href=\"/paizo/about/schedule\">Product Schedule</a>\
  \ page, or on each individual product page.</p> \n    <p>Liz Courts<br> <i>Community\
  \ Manager</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure\
