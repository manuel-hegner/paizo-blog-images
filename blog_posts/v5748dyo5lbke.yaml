  blurb\"> <a name=\"v5748dyo5lbke\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <div align=\"center\">\n   <a href=\"/image/content/PathfinderCampaignSetting/PZO9226-Dinosaur.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderCampaignSetting/PZO9226-Dinosaur_360.jpeg\"\
  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Tom Rex Found some Dinosaur\
  \ Art for you Delicious People!</h1> \n   <p class=\"date\">Friday, October 29,\
  \ 2010</p> \n   <p>Greetings, meat-flavored fans! What's the scoop? Tom noticed\
  \ that there is a shocking... no, <i>criminal</i> lack of dinosaur-themed art on\
  \ this blog. Tom realized this when the Boss changed his messageboard avatar that\
  \ there was unknown dinosaur artwork lurking on Paizo's servers. Tom likes dinosaur\
  \ pictures, because they inspire Tom. And because Tom is so much more handsome in\
  \ real life, dinosaur art makes Tom feel better about his tiny forelimbs and the\
  \ recent scandals about Tom being a cannibal. (What can Tom say! Tom's friends and\
  \ family are delicious.)</p> \n   <p>Anyway, back on subject, Tom! Tom went sniffing\
  \ through the still-to-be-published art (did you know that Tom's olfactory senses\
  \ are among the most highly developed in the world? Tom can smell you wherever you\
  \ hide, so it's better to not bother and just let Tom eat you alive is what Tom\
  \ is saying). And not only did he find the image that Boss Jacobs stole for his\
  \ new avatar, but three others! Two from some big book about monsters, and another\
  \ from some book about some sort of lost city with a big lake in the middle where\
  \ there are dinosaurs. One of them is not REALLY a dinosaur, but Tom still has fond\
  \ memories of the Todd Tylosaurus and his megalodon gumbo, so Tom's okay including\
  \ him in the art preview. That's the scoop on that!</p> \n  </blockquote> \n  <div\
  \ align=\"center\"> \n   <table cellpadding=\"0\" cellspacing=\"0\" border=\"0\"\
  > \n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/PathfinderRPG/PZO1116-Allosaurus.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1116-Allosaurus_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td><a href=\"/image/content/PathfinderRPG/PZO1116-Tylosaurus.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderRPG/PZO1116-Tylosaurus_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr> \n     <tr>\n      <td><a href=\"/image/content/SerpentsSkull/PZO9039-MokeleMbembe.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/SerpentsSkull/PZO9039-MokeleMbembe_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr>\n    </tbody>\n   </table> \n  </div> \n  <blockquote>\
  \ \n   <p>P.S. Sarah is on another continent. Tom, as a result, doesn't known who\
  \ the artists are for these wonderful pictures. So don't ask Tom who made this art!\
  \ Tom assumes the artists are yummy, though, and you don't need to know someone's\
  \ name to know that. That's also the scoop on that.</p> \n   <p>Tom Rex<br> King\
  \ of Reporters</p> \n  </blockquote> <!-- tags:  Dinosaurs, Tom Rex, Monsters, Serpent's\
  \ Skull, Pathfinder Campaign Setting, Pathfinder Roleplaying Game, wallpapers -->\
