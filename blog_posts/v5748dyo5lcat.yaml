  \   <blockquote> \n    <h1>Don't Be Late for Your Very Important Date with the Harrowing!</h1>\
  \ \n    <p class=\"date\">Friday, June 24, 2011</p> \n    <p> It's no surprise that\
  \ our childhoods influence who we are today. That's especially true for writers,\
  \ since everything we do gets stored in our brains to be mashed together and filtered\
  \ through our experiences, ready to jump out when the Muse strikes. <a href=\"/store/v5748btpy8ibj\"\
  ><i>The Harrowing</i>,</a> an adventure written by Crystal Frasier and designed\
  \ for 9th-level characters, is such a mash-up: one part <i>Time Bandits</i>, two\
  \ parts <i>Alice in Wonderland</i>, with a dash of a David Bowie-styled <i>Labyrinth</i>.\
  \ In this adventure, the long-dead bard Sonnorae feared that her collection of stories\
  \ would be lost when she died, and so she created a demiplane within her personal\
  \ harrow deck to contain them. Over time, these stories took on lives of their own,\
  \ and melded with the images on the cards themselves. But not all stories have happy\
  \ endings, and the storykin who live in the Harrowed Realm have their own motivations\
  \ and plots for power and some have even escaped into the real world. When the PCs\
  \ find themselves drawn into the Harrowed Realm in search of a disappeared scholar,\
  \ they must use all their wits and steel to navigate the landscape and politics\
  \ of this strange wonderland and make it home again.</p> \n    <p>This adventure\
  \ features an entire plane of fanciful locations and characters inspired by the\
  \ popular harrow deck of the Pathfinder campaign setting. In addition, you'll find\
  \ a brand-new monster and an optional rules subsystem allowing players to bend reality\
  \ to their wills by using all 54 cards in the optional <a href=\"/store/v5748btpy80sv\"\
  ><i>Pathfinder Campaign Setting: Harrow Deck</i></a> to manipulate the strange demiplane\
  \ in which they adventure.</p> \n    <p>We'll be shipping this adventure next month\
  \ but until then, we hope this wallpaper fills you with Wonder.</p> \n    <p>Hyrum\
  \ Savage <br>Marketing and Organized Play Manager</p> \n   </blockquote> <!-- tags:\
