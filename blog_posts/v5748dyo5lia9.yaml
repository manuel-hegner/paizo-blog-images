  blurb\"> <a name=\"v5748dyo5lia9\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">A Cold Day\
  \ in Hell and Infernal May-hem!</h1> \n   <p class=\"date\">Thursday, December 3,\
  \ 2015</p> \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"/image/content/PathfinderAdventurePath/PZO90100-ArodenOpener.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO90100-ArodenOpener_500.jpeg\"\
  ></a>\n     <br><em>Illustration by Matias Tapia</em>\n    </div> \n    <p itemprop=\"\
  description\">As I write this blog, I can hear the sounds of the warehouse busily\
  \ unloading the 100th volume of the <a href=\"/pathfinder/adventurePath\">Pathfinder\
  \ Adventure Path</a>—a milestone that in the early days of Pathfinder we were not\
  \ sure we would ever reach! It's time for a roundup of our newest releases as well\
  \ as letting you know more about our May 2016 books!</p> \n    <h2>December 2015\
  \ Releases</h2> \n    <div class=\"blurb120\"> <a href=\"/products/btpy9grm\"><img\
  \ src=\"//static3.paizo.com/image/product/catalog/PZO/PZO90100_120.jpeg\"></a>\n\
  \     <br> <a href=\"/image/content/PathfinderAdventurePath/PZO90100-Tup.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/PathfinderAdventurePath/PZO90100-Tup_120.jpeg\"\
  ></a>\n     <br><em>Illustrations by Wayne Reynolds, Dmitry Burmak</em>\n    </div>\
  \ \n    <p>It's been a long road to get here—over eight years ago, Paizo released\
  \ <a href=\"/products/btpy7zkr\">\"Burnt Offerings\"</a>, the first part of the\
  \ <a href=\"/pathfinder/adventurePath/riseOfTheRunelords\">Rise of the Runelords\
  \ Adventure Path</a>. Roughly 9,504 pages later, here we are at the super-sized\
  \ 100th volume in <a href=\"/products/btpy9grm\">\"A Song of Silver,\"</a> with\
  \ 132 pages of content for your perusal and gaming pleasure. In addition to the\
  \ 10th-level adventure penned by Creative Director James Jacobs, new monsters, and\
  \ the Pathfinder Journal by Stephanie Lorée, we've added extra content for this\
  \ volume. Publisher Erik Mona opens up and tells of the faith of the god Aroden,\
  \ whose death over one hundred years ago caused catastrophe after catastrophe in\
  \ the Inner Sea (and beyond). Each of the previoius <a href=\"/pathfinder/adventurePath/\"\
  >Adventure Paths</a> have one of their NPCs detailed and given further background,\
  \ such as Garavel from <a href=\"/pathfinder/adventurePath/legacyOfFire\">Legacy\
  \ of Fire</a>!</p> \n    <p></p>\n    <ul> \n     <li><a href=\"/products/btpy9grm\"\
  ><em>Pathfinder Adventure Path #100—Hell's Rebels (4 of 6): A Song of Silver</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9hdv\"><em>Pathfinder Campaign Setting: Cheliax,\
  \ the Infernal Empire</em></a></li> \n     <li><a href=\"/products/btpy9he0\"><em>Pathfinder\
  \ Player Companion: Agents of Evil</em></a></li> \n     <li><a href=\"/products/btpy9grs\"\
  ><em>Pathfinder Module: The House on Hook Street</em></a></li> \n     <li><a href=\"\
  /products/btpy9ghm\"><em>Pathfinder Flip-Mat: Winter Forest</em></a></li> \n   \
  \  <li><a href=\"/products/btpy9dyj\"><em>Pathfinder Adventure Card Game—Class Deck:\
  \ Druid</em></a></li> \n     <li><a href=\"/products/btpy9gou\"><em>Pathfinder Comics—\
  Hollow Mountain #1</em></a></li> \n     <li><a href=\"/products/btpy9gbr\"><em>Pathfinder\
  \ Legends—Mummy's Mask #3: Shifting Sands</em></a></li> \n     <li><a href=\"/products/btpy9e43\"\
  ><em>Pathfinder Tales: Bloodbound</em></a></li> \n    </ul>\n    <p></p> \n    <h2>May\
  \ 2016 Annoucements</h2> \n    <p>In May, you'll be asking yourself if you brought\
  \ a flag with the fourth part of the <a href=\"/pathfinder/adventurePath/hellsVengeance\"\
  >Hell's Vengeance Adventure Path</a>! Written by <strike>resident antipaladin</strike>\
  \ Designer Stephen Radney-Macfarland, <a href=\"/products/btpy9ics\">\"For Queen\
  \ and Empire\"</a> will give your characters a chance to really get their hands\
  \ dirty: by entering into the politics of the imperial court and earning the personal\
  \ favor of Queen Abrogail herself. And don't forget—May 27 through 30th is <a href=\"\
  /paizocon\">PaizoCon 2016</a>, where you'll be getting a chance to sit down and\
  \ game with Paizo staff, chat with us about what you want to see in Pathfinder,\
  \ and above all, have four great days of gaming with not only staff, but other Paizo\
  \ fans as well! </p>\n    <div class=\"blurb120\">\n     <a href=\"/products/btpy9icq\"\
  ><img src=\"//static3.paizo.com/image/product/catalog/PZO/PZO1019_120.jpeg\"></a>\n\
  \    </div> \n    <ul> \n     <li><a href=\"/products/btpy9ics\"><em>Pathfinder\
  \ Adventure Path #106—Hell's Vengeance (4 of 6): For Queen &amp; Empire</em></a></li>\
  \ \n     <li><a href=\"/products/btpy9icr\"><em>Pathfinder Campaign Setting: Inner\
  \ Sea Intrigue</em></a></li> \n     <li><a href=\"/products/btpy9ict\"><em>Pathfinder\
  \ Player Companion: Magic Tactics Toolbox</em></a></li> \n     <li><a href=\"/products/btpy9icq\"\
  ><em>Pathfinder Pawns: Bestiary 5 Box</em></a></li> \n     <li><a href=\"/products/btpy9icu\"\
  ><em>Pathfinder Flip-Mat: Hamlet</em></a></li> \n     <li><a href=\"/products/btpy9icp\"\
  ><em>Pathfinder Adventure Card Game—Class Deck: Witch</em></a></li> \n    </ul>\
  \ \n    <p></p> \n    <p>Until next time, may you be able to act in the surprise\
  \ round and may your feasts be <em>heroic</em>,</p> \n    <p>Liz Courts<br> <em>Community\
  \ Manager</em></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure\
