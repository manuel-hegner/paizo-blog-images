  blurb\">\n   <a name=\"v5748dyo6txgz\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Once More Into the Vaults!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, May 15,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO2033_AbominatinVaults5E_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2033_AbominatinVaults5E_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">Just north of\
  \ the coastal lumber town of Otari lie the swampy reaches of Fogfen, a mire nestled\
  \ in the depths of a seaside forest that would have had a notorious reputation for\
  \ being the dangerous haunt of monsters even without the presence of the looming\
  \ tower known as Gauntlight. At first glance simply a lighthouse, the tower stands\
  \ amid a ruined fortress, its heights looking out over the tree line at the coastline\
  \ and town to the south. To those passing by, its position in a landlocked swamp\
  \ is curious, even nonsensical, but its light’s sinister use is not for the guiding\
  \ of ships through troubled waters.</p>\n      <p>For where Gauntlight shines, the\
  \ monsters rise.</p>\n      <p>Of course, those who have played through <a href=\"\
  https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Pathfinder’s Abomination Vaults Adventure Path</a> already know the secrets that\
  \ lie within the mysterious Gauntlight and have explored the sprawling dungeons\
  \ that wait below its ruins—the eponymous Abomination Vaults. These dangers, mysteries,\
  \ treasures, and secrets shall now be revealed to a new category of hero, however:\
  \ <a href=\"https://paizo.com/products/btq02d54\">those built for the fifth edition\
  \ of the world’s oldest roleplaying game!</a></p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c26e209c-d53d-42ed-956b-add24c180a6f/PZO2033_AbominationVaults5E_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c26e209c-d53d-42ed-956b-add24c180a6f/PZO2033_AbominationVaults5E_1200x675.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Abomination Vaults Fifth Edition\
  \ Hard Cover: A bearded sorrowful man stands in the foreground with a demon, a large\
  \ worm, and a ghostly woman in the background behind him \"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>This new hardcover edition\
  \ of the classic Abomination Vaults Adventure Path has been rebuilt to take full\
  \ advantage of the 5E ruleset, giving players an entire megadungeon to explore alongside\
  \ a richly realized local town to live in. Be it as a resident or visitor, defend\
  \ Otari against the rising tide of monstrous threats soon to emerge from the dark\
  \ labyrinth below! There’s enough content within this product’s pages to bring a\
  \ party of 1st-level adventurers all the way up to 11th-level, with dozens of strange\
  \ new monsters, mysterious legends, powerful treasures, and unguessed-at legacies\
  \ to encounter along the way!</p>\n      <p>Your latest <a href=\"https://paizo.com/products/btq02d54\"\
  >5E campaign is here</a>. Will your heroes be able to stand against the sinister\
  \ forces of the Abomination Vaults, or will Gauntlight simply shine upon their graves?</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">James\
  \ Jacobs<br><em>Pathfinder Narrative Creative Director</em><br></p>\n     </blockquote>\n\
