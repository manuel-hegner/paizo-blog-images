  \ border=\"0\" align=\"right\"></a>\n  <blockquote> \n   <h1>All Aboard for Absalom!</h1>\
  \ \n   <p class=\"date\">Monday, December 15, 2008</p> \n   <p>Earlier this week,\
  \ we got in our first bound copy of <a href=\"/store/v5748btpy81tv\"><i>Guide to\
  \ Absalom</i></a>. In the hectic \"GO GO GO!\" mentality that is the Editorial Pit,\
  \ we're often surprised when books we send out do what comes natural and show up\
  \ in completed print form back at the office. It sounds funny, perhaps, but that's\
  \ the way it is in crazy Paizo-land!</p> \n   <p>Anyway, the book reminded me that\
  \ we actually haven't shown off that much art from <i>Guide to Absalom</i>. This\
  \ blog rectifies that! Behold, one of the First Guards of Absalom by artist Andrew\
  \ Hou, and a nice view of the Starstone Cathedral by Ben Wootten.</p> \n   <p>James\
  \ Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote> <!-- tags:\
  \ Guide to Absalom, absalom, Ben Wootten, Andrew Hou--> \n  <br clear=\"all\"> \n\
