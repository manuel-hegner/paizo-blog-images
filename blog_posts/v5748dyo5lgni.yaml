  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Writing Flavor Text for the Pathfinder\
  \ Adventure Card Game</h1> \n   <p class=\"date\">Tuesday, November 4, 2014</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">Flavor text\
  \ is a critical storytelling tool in the <a href=\"/pathfinder/adventureCardGame\"\
  >Pathfinder Adventure Card Game</a>, but we don't have room for a lot of it. In\
  \ an RPG book, you can pontificate for pages on the cleverness of your plot, but\
  \ in a card game, you've got a few lines at best to say what you need to say. Thankfully,\
  \ we've got a lot of brilliant writers. I write some of the game's flavor text,\
  \ with much more written by Brian Campbell, Wes Schneider, Jessica Price, and Rob\
  \ McCreary, among others. I'll talk about mine, and maybe some of the other folks\
  \ will chime in down the road. Here are some principles I use.</p> \n    <h2>Principle\
  \ 1: Set 'Em Up, Knock 'Em Down</h2> \n    <p>When I have a limited amount of space,\
  \ there's no trick more trustworthy than setting up a concept in your mind and then\
  \ inverting it immediately thereafter. Here are three one-liners from role cards,\
  \ from the <a href=\"/products/btpy92zk\"><em>Skull &amp; Shackles Character Add-On\
  \ Deck</em></a>, <a href=\"/products/btpy97ie\"><em>Sorcerer Class Deck</em></a>,\
  \ and <a href=\"/products/btpy97if\"><em>Wizard Class Deck</em></a>.</p> \n    <div\
  \ class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6011-Grenadier.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6011-Grenadier_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6806-Luckstealer.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6806-Luckstealer_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6807-Necromancer.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6807-Necromancer_180.jpeg\"\
  ></a> \n    </div> \n    <p>Those are immensely satisfying to me, because the language\
  \ bends to create alternate meanings. It can take a long time to make one of those\
  \ work, but they're worth the effort.</p> \n    <h2>Principle 2: Cross-Reference\
  \ Like Mad</h2> \n    <p>The big ol' dragon turtle Hirgenzosk is one of the most\
  \ fearsome opponents in the card game. Henchmen don't generally get flavor text,\
  \ though. But we want to make sure you know just how big Hirgy is. For that I circled\
  \ back to him in <a href=\"/products/btpy965x\"><em>Skull &amp; Shackles Adventure\
  \ Deck 3: Tempest Rising</em></a>. Release the <em>Kraken</em>!</p> \n    <div class=\"\
  blurbCenter\"> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6013-Kraken.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6013-Kraken_120.jpeg\"\
  ></a> \n    </div> \n    <p>A couple things are happening here. First, now you know\
  \ how big Hirgenzosk really is. Second, you know there's a wise fellow called the\
  \ Master of the Gales, and you might want to meet him. He'll be waiting for you\
  \ in <a href=\"/products/btpy98af\"><em>Skull &amp; Shackles Adventure Deck 6: From\
  \ Hell's Heart</em></a>.</p> \n    <h2>Principle 3: Threaten the Reader</h2> \n\
  \    <p>Some people think the highest goal of flavor text is making people laugh.\
  \ I think the highest goal is to make people squirm. Here are a couple of different\
  \ approaches to that, from the <a href=\"/products/btpy92zj\"><em>Skull &amp; Shackles\
  \ Base Set</em></a> and <a href=\"/products/btpy95dj\"><em>Skull &amp; Shackles\
  \ Adventure Deck 2: Raiders of the Fever Sea</em></a>.</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6010-PirateQueen.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6010-PirateQueen_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6012-ThresherBack.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6012-ThresherBack_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6010-Marauder.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6010-Marauder_180.jpeg\"\
  ></a> \n    </div> \n    <p>Jirelle is a lot more subtle here than Seltyiel, but\
  \ both are taking control away from you. The <em>Thresher</em> even attempts to\
  \ intimidate you by suggesting you're losing something in the process of reading\
  \ the card. It all works. After all, a little aggression never hurt anyone. Well,\
  \ except for all the times it did.</p> \n    <h2>Principle 4: Punch It, Chewie!</h2>\
  \ \n    <p>In the Class Decks, we introduced a bunch of characters who are not exactly\
  \ the folks we want over for dinner. Necromancers, gamblers, and other reprobates\
  \ are now available for play. The not-nicest of this crew are the aforementioned\
  \ necromancer Darago from the <a href=\"/products/btpy97if\"><em>Wizard Class Deck</em></a>,\
  \ and Wrathack, a half-orc angel-killer from the <a href=\"/products/btpy97ic\"\
  ><em>Ranger Class Deck</em></a>.</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //static2.paizo.com/image/content/PathfinderACG/PZO6807-DaragoRole.jpg\"><img src=\"\
  //static4.paizo.com/image/content/PathfinderACG/PZO6807-DaragoRole_120.jpeg\"></a>\
  \ <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6804-Wrathack.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6804-Wrathack_120.jpeg\"\
  ></a> \n    </div> \n    <p>That last line matters a ton. A punchline is crucial\
  \ to exiting a card with the reader liking you. It's the reason you <em>can</em>\
  \ have nice things.</p> \n    <h2>Principle 5: When All Else Fails, Be a Goblin</h2>\
  \ \n    <p>I seem to have a natural aptitude for writing doggerel. My novel <a href=\"\
  http://www.lonesharkgames.com/maze/\" target=\"_blank\"><em>The Maze of Games</em></a>*\
  \ is filled with it, I write <a href=\"http://selinker.tumblr.com/post/100953558888/clafoutis-spell-limericks-from-d-d-extra-life\"\
  \ target=\"_blank\">spell limericks</a> and <a href=\"http://selinker.tumblr.com/post/93507345568/marian-call-sings-my-tom-lehrers-the-elements\"\
  \ target=\"_blank\">parody songs</a>, and, every now and then, I get to be a goblin.\
  \ Here's the retail promo card Goblin Weidling.</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6010PR-GoblinWeidling.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderACG/PZO6010PR-GoblinWeidling_120.jpeg\"\
  ></a> \n    </div> \n    <p>If you aspire to anything in life, make it getting paid\
  \ to write things like that.</p> \n    <p>Mike Selinker<br> <i>Pathfinder ACG Lead\
  \ Designer</i></p> \n    <p class=\"tiny\"><i>*Developed by Gaby, edited by Tanis.\
  \ Because they're the best.</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
