  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path — March\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ March 27, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO90200_SevenDooms_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO90200_SevenDooms_Preview_500.jpeg\"></a>\n  \
  \   </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well met,\
  \ Pathfinders and Starfinders! This month’s new releases call on heroes to save\
  \ the town of Sandpoint, bring a host of remastered monsters to your table, and\
  \ send you into Azlanti Space!</p>\n      <p>In celebration of <em>Pathfinder Monster\
  \ Core’s </em>release, we’ve got a special “Who’s That Monster?!” stream today,\
  \ March 27<sup>th</sup>, at 12 p.m. Pacific on twitch.tv/officialpaizo!</p>\n  \
  \    <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories.</p>\n   \
  \   <br>\n      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"560\" height=\"315\"\
  \ src=\"https://www.youtube.com/embed/aazeY5gHZ74?si=Doy07Cj_rCqAeFmK\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h3><a href=\"https://paizo.com/store/pathfinder/adventures/adventurepath/sevendoomsforsandpoint\"\
  >Seven Dooms for Sandpoint</a></h3>\n      <p><strong>BACK TO WHERE IT ALL BEGAN...\
  \ </strong></p>\n      <p>The town of Sandpoint has seen more than its fair share\
  \ of danger over the years, including harrowing fires, prolific serial killers,\
  \ goblin raids, and attacks by giants and dragons, but now the so-called Light of\
  \ the Lost Coast faces its greatest threat yet! Something sinister has been manipulating\
  \ events all along, and a new band of heroes must step in to save this legendary\
  \ small town from seven deadly dooms! Return to the town where it all began with\
  \ the Seven Dooms for Sandpoint Adventure Path—a full campaign for 4th- to 11th-level\
  \ characters that’s presented in its entirety in this super-sized volume!</p>\n\
  \      <p>Seven Dooms for Sandpoint is available as a <a href=\"https://paizo.com/products/btq02et8?Pathfinder-Adventure-Path-Seven-Dooms-for-Sandpoint\"\
  >double-sized softcover</a> or an alternate art <a href=\"https://paizo.com/products/btq02eyl?Pathfinder-Adventure-Path-Seven-Dooms-for-Sandpoint\"\
  >hardcover edition</a>!</p>\n      <br>\n      <div class=\"blurbCenter\">\n   \
  \    <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c33cc2a-58e4-4082-93ec-24768cec1aab/MonsterCore_AllCovers.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c33cc2a-58e4-4082-93ec-24768cec1aab/MonsterCore_AllCovers.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Remaster Monster Core all covers feature the hard cover, the special edition cover,\
  \ and the sketch cover\"></a>\n       <p style=\"font-size: 13px;\"></p>\n     \
  \ </div>\n      <h3><a href=\"https://paizo.com/products/btq02ex5?Pathfinder-Monster-Core\"\
  >Pathfinder Monster Core</a></h3>\n      <p><strong>FIGHT FOR GLORY! </strong></p>\n\
  \      <p>Intense battles call for intense monsters! Inside <em>Monster Core</em>,\
  \ you’ll find over 400 creatures, including fantasy classics like elves, ogres,\
  \ and all-new dragons; wild animals from giant ants to ferocious wolves; and unique\
  \ monsters that threaten the world of Pathfinder, like sinspawn and noxious needlers.\
  \ These creatures cover all levels of play, from the slow and mindless zombie shambler\
  \ to the ultrapowerful demonic Treerazer! This collection is an ideal resource for\
  \ Game Masters planning their next battles and player characters looking for monstrous\
  \ allies to summon.</p>\n      <p><em>Pathfinder Monster Core </em>is also available\
  \ as a <a href=\"https://paizo.com/products/btq02elt?Pathfinder-Monster-Core-Special-Edition\"\
  >Special Edition Hardcover</a>, faux-leather bound with foil debossing and an in-bound\
  \ ribbon bookmark.</p>\n      <p>Also, check your FLGS for the hobby retailer exclusive\
  \ Sketch Cover!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1efb1de1-923d-4c86-a440-878fe269e47a/SF_FM_ShoppingMall.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1efb1de1-923d-4c86-a440-878fe269e47a/SF_FM_ShoppingMall.png\"\
  \ width=\"400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip Mat Shopping Mall\"></a>\n       <p style=\"font-size: 13px;\"></p>\n   \
  \   </div>\n      <h3><a href=\"https://paizo.com/products/btq02f07?Starfinder-FlipMat-Shopping-Mall\"\
  >Starfinder Flip-Mat: Shopping Mall</a></h3>\n      <p><strong>SHOPPING TRIP! </strong></p>\n\
  \      <p>From the hustle and bustle of a busy shopping center to the dilapidated,\
  \ overgrown shell of a once-appealing plaza, there’s adventure to be found in malls\
  \ across the galaxy. One side of this Flip-Mat depicts a futuristic mall, with an\
  \ open entryway for crowds to mingle, numerous shops, and a luxurious food court\
  \ to enjoy a bite to eat. The opposite side shows an abandoned mall and is the perfect\
  \ site for a haunting or the remnants of a post-apocalyptic civilization.</p>\n\
  \      <p>Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for\
  \ the busy Game Master. With <em>Starfinder Flip-Mat: Shopping Mall</em>, you’ll\
  \ be ready for the next encounter!</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68b365cd-75a5-4d26-b399-22f8deedf12c/PF_FM_BoardingSchool.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/68b365cd-75a5-4d26-b399-22f8deedf12c/PF_FM_BoardingSchool.png\"\
  \ width=\"400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip Mat Boarding School\"></a>\n       <p style=\"font-size: 13px;\"></p>\n \
  \     </div>\n      <h3><a href=\"https://paizo.com/products/btq02ex7?Pathfinder-FlipMat-Boarding-School\"\
  >Pathfinder Flip-Mat: Boarding School</a></h3>\n      <p><strong>SCHOOL’S IN SESSION!\
  \ </strong></p>\n      <p>Whether your players are students themselves or the ones\
  \ responsible for solving a tricky problem before things get out of hand, turn to\
  \ <em>Pathfinder Flip-Mat: Boarding School. </em>From frightful legends that students\
  \ speak of in hushed whispers, to struggles to contain failed alchemical experiments,\
  \ to lighthearted stories of schoolyard mischief, these school buildings feature\
  \ everything you need for an academic adventure, including classrooms, dormitories,\
  \ a lunchroom, and a library.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/788f33c1-9101-4b19-805e-738b1a106dc0/PZOSFS0615_ExtractionFromAzlantiSpace_2D.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/788f33c1-9101-4b19-805e-738b1a106dc0/PZOSFS0615_ExtractionFromAzlantiSpace_2D.jpg\"\
  \ width=\"300\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #6-15: Extraction from Azlanti Space \"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02exa?Starfinder-Society-Scenario-615-Extraction-from-Azlanti-Space\"\
  >Starfinder Society Scenario #6-15: Extraction from Azlanti Space</a></h3>\n   \
  \   <p>A Starfinder Society Scenario designed for 11th- through 14th-level characters.</p>\n\
  \      <p>The Azlanti Star Empire is a vast union of diverse species, worlds, and\
  \ star systems under the tyrannical dominion of humans who left Golarion for the\
  \ stars long before the Gap. Under the leadership of Star Imperators Iorian and\
  \ Yridela Ixomander, the Azlanti Star Empire seeks to bring all inhabited worlds\
  \ under its hegemony, exploiting their knowledge, labor, and resources for the good\
  \ of the empire. With a navy rivaling that of the Pact Worlds and the Veskarium\
  \ combined, its ruthless legions of gem-augmented Aeon Guard pose a terrifying threat\
  \ to the inhabitants of the galaxy. Most systems—including the Pact Worlds—have\
  \ forbidden their citizens from entering Azlanti space, lest they draw the Imperators'\
  \ covetous eyes.</p>\n      <p>Yet, a foe as powerful as the Azlanti Star Empire\
  \ can’t be ignored, and numerous factions have dispatched agents into the Star Empire\
  \ to operate in secret, acting as the eyes and ears of the Pact Worlds—a first line\
  \ of defense against invasion.</p>\n      <p>When an undercover Starfinder broadcasts\
  \ an emergency call for extraction from New Thespera, at the heart of the Azlanti\
  \ Star Empire, Venture-Captain Naiaj dispatches a team of highly experienced Starfinders\
  \ to answer the call. Infiltrate the Azlanti Star Empire, retrieve a Starfinder\
  \ in peril, and escape with your lives—if you can!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d73a9115-010b-4d74-9957-4617453c084d/PZOPFS0512E.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d73a9115-010b-4d74-9957-4617453c084d/PZOPFS0512E.jpg\"\
  \ width=\"300\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #5-12: Mischief in the Maze\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ex8?Pathfinder-Society-Scenario-512-Mischief-in-the-Maze\"\
  >Pathfinder Society Scenario #5-12: Mischief in the Maze</a></h3>\n      <p>A Pathfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p>\n      <p>The\
  \ Maze of the Open Road has mostly been stabilized, and yet agents are still ending\
  \ up at the wrong destination. While no one has been hurt, Venture-Captain Sigvard\
  \ Tornkvist fears that it might be a matter of time until injury or worse results.\
  \ She tasks the PCs with investigating the cause of these mishaps, and dealing with\
  \ it, if possible. Little do the PCs know what they’ve gotten themselves into, but\
  \ there’s a nonzero chance they’ll find themselves in a dance-off before their mission\
  \ is complete.</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4dd4aac9-b8c8-424e-874b-cb37ce480f4e/PZOSFB0012E.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4dd4aac9-b8c8-424e-874b-cb37ce480f4e/PZOSFB0012E.jpg\"\
  \ width=\"300\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Bounty #12: Under Pressure\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02exb?Starfinder-Bounty-12-Under-Pressure\"\
  >Starfinder Society Bounty #12: Under Pressure</a></h3>\n      <p>A Starfinder Bounty\
  \ designed for 4<sup>th</sup>-level characters.</p>\n      <p>Illegal gas mining\
  \ operations are nothing new on the enormous Pact Worlds gas giant Liavara, but\
  \ mining platform pilot Alana Eledin thought she had a foolproof plan to get past\
  \ the mining syndicates’ and the Confluence Agents’ watchful gaze. She and a crew\
  \ of desperate fortune seekers would power up a derelict platform they used to work\
  \ on and take it down into the depths, to the limit of the structure. Of course,\
  \ no plan is perfect, and reactivating the maneuvering systems on the old rig sent\
  \ out an alert. Now a Confluence Agent, with Deep Station’s troubles still fresh\
  \ in mind, has assembled a team of deep pressure specialists and the PCs to, if\
  \ possible, rescue the derelict and learn what sent it plunging into the clouds.\
  \ What no one involved has realized is that there’s a greater danger than the immense\
  \ pressure facing everyone involved.</p>\n      <br>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df9ad153-7a87-407f-bedc-fded477e47ef/PZOPFS0513E.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/df9ad153-7a87-407f-bedc-fded477e47ef/PZOPFS0513E.jpg\"\
  \ width=\"300\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #5-13: Thick as Thieves\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h3><a href=\"https://paizo.com/products/btq02ex9?Pathfinder-Society-Scenario-513-Thick-as-Thieves\"\
  >Pathfinder Society Scenario #5-13: Thick as Thieves</a></h3>\n      <p>A Pathfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>The\
  \ simple mission is: deliver a letter. However, upon entering the magical hedge\
  \ maze to do so, the Pathfinders find that two of their sticky-fingered friends\
  \ have arrived at the same time and intend to hide a powerful elemental artifact\
  \ within the Maze of the Open Road! This completely realigns the keystones of the\
  \ maze, leading to planar interruptions and wild disruptions to operations. It's\
  \ up to the Pathfinders to realign the keystones, calm down an angry genie, and\
  \ help everyone who's been misplaced along the way! (And just maybe get that letter\
  \ delivered!)</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n     \
  \ </center>\n      <br>\n      <h2>From Our Partners:</h2>\n      <p>Our partners\
  \ at Archives of Nethys, Demiplane, Fantasy Grounds, and Hero Lab Online are dropping\
  \ new content this month as well! Buy your PDF on paizo.com to get a discount via\
  \ the PaizoConnect API. Or pay full price on their platforms, sync your account,\
  \ and get a complimentary PDF on the Paizo Store.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"The key\
  \ art for BKOM's Gallowspire Survivor, showing three heroes in the center of a circle\
  \ of enemies.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <h3><a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  >Pathfinder Gallowspire Survivors</a></h3>\n      <p>Prepare to face Gallowspire's\
  \ hordes for as long as it takes…<em>Pathfinder: Gallowspire Survivors</em>&nbsp;launches\
  \ on Thursday, April 4. Brave heroes can buy&nbsp;<a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  ><em>Pathfinder: Gallowspire Survivors</em></a>&nbsp;on&nbsp;Steam&nbsp;in Early\
  \ Access today, or try the demo, as they await the Whispering Tyrant’s return. Wishlist\
  \ and follow the game on Steam to get notified of the launch. Keep up to date with\
  \ all the information by joining the<a href=\"https://discord.com/invite/9MZwjRKetk\"\
  >&nbsp;official Discord server</a>,&nbsp;<a href=\"https://www.facebook.com/gallowspiresurvivorsgame/\"\
  >Facebook page&nbsp;</a>and following&nbsp;<a href=\"https://twitter.com/BkomStudios\"\
  >BKOM Studios on X (formerly Twitter)</a>.</p>\n      <p>Bring Pathfinder to where\
  \ you are, in person or online, and if you don’t have a favorite local game store,\
  \ get books delivered to your door via a <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
  \ Starfinder and Pathfinder!</p>\n      <h3 style=\"text-align: center;\"><strong>Shop\
  \ the&nbsp;</strong><a href=\"https://paizo.com/store\"><strong>Paizo Store</strong></a><strong>&nbsp;and\
  \ your&nbsp;</strong><a href=\"https://paizo.com/paizo/locator\"><strong>favorite\
  \ local game store</strong></a><strong>&nbsp;today!</strong></h3>\n     </blockquote>\n\
