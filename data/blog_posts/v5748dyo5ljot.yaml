  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Shoot For the Stars窶認inal Starfinder\
  \ Core Rulebook Cover Revealed!</h1> \n    <p class=\"date\">Friday, March 24, 2017</p>\
  \ \n    <div itemprop=\"articlebody\"> \n     <p itemprop=\"description\">One year.\
  \ It's hard to believe that only a year has passed since we first started working\
  \ on <a href=\"/starfinder\">Starfinder</a>. So much has happened in that time.\
  \ We've built a setting. Designed a whole new game. Charted out an Adventure Path.\
  \ Somehow managed to squish 800+ pages of content down into a 528-page Core Rulebook.\
  \ Successfully avoided throwing each other out of windows over design disputes.\
  \ You know, all the challenges associated with a new game.</p> \n     <p>And now\
  \ we're here. Today, the <a href=\"/products/btpy9qy1?Starfinder-Roleplaying-Game-Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a> ships to the printer. It's been a monumental\
  \ undertaking, and I'm incredibly proud of and thankful for everyone who worked\
  \ on it, from all of the Starfinder design and development team to Managing Editor\
  \ Judy Bauer and her editorial strike force and our Creative Design Director Sarah\
  \ Robinson, who's been responsible for overseeing or creating literally every visual\
  \ element in the entire book. It's been a massive undertaking, and we couldn't have\
  \ done it without everyone here.</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"/image/content/Starfinder/PZO7101-Cover.jpg\"><img src=\"/image/content/Starfinder/PZO7101-Cover_500.jpeg\"\
  ></a> \n      <p><em>Cover Illustration by Remko Troost</em></p>\n     </div> \n\
  \     <p>In celebration, here's a first look at the final <em>Starfinder Core Rulebook</em>\
  \ cover! After all this time, it's both exciting and terrifying to step back and\
  \ know that, from this moment forward, the Core Rulebook is out of our hands. Will\
  \ it make it to orbit? Will it survive reentry? We've done our best, and all we\
  \ can do now is watch.</p> \n     <p>We are go for launch!</p> \n     <p>James L.\
  \ Sutter<br> <i>Creative Director</i></p> \n    </div> <!-- tags: Starfinder Roleplaying\
