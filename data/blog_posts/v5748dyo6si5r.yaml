  blurb\"> <a name=\"v5748dyo6si5r\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Paizo PDF Pricing Changes</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, October\
  \ 17, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/021421_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">For many years, Paizo\
  \ has largely set PDF pricing as a percent of the full print MSRP. While this process\
  \ worked well early on, the rise of digital goods and expressions has matured, and\
  \ the exceptions made for certain categories to be priced higher or lower has somewhat\
  \ scrambled the logic used to build those systems. </p> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2cedeb59-b5a0-4061-bf2f-0c1fe75d8603/PZO9562_PFAdventure_CrownoftheKoboldKing_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2cedeb59-b5a0-4061-bf2f-0c1fe75d8603/PZO9562_PFAdventure_CrownoftheKoboldKing_1200.png\"\
  \ width=\"700px\" style=\"padding: 10px;\" alt=\"Pathfinder Adventure: Crown of\
  \ the Kobold King. A red kobold approaches the viewer, wearing a skull crown, gold\
  \ vambraces, carrying a bloody axe\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <br> \n      <p>Effective October 26 for new releases\
  \ and November 1 for all other PDFs (including jpegs for some maps and card products),\
  \ Paizo will be changing prices in the following categories. You’ll probably find\
  \ exceptions for some products as well, but this guide covers most cases. </p> \n\
  \      <br> \n      <div class=\"blurbCenter\"> \n       <table style=\"width:90%;\
  \  border: 1px solid black\"> \n        <tbody>\n         <tr style=\"background-color:lightgrey\"\
  > \n          <th>Product Category</th> \n          <th>Current</th> \n        \
  \  <th>New</th> \n         </tr> \n         <tr> \n          <td>Pathfinder rulebooks</td>\
  \ \n          <td>$14.99</td> \n          <td>$19.99</td> \n         </tr> \n  \
  \       <tr style=\"background-color:lightgrey\"> \n          <td>Adventure Paths</td>\
  \ \n          <td>$17.99</td> \n          <td>$19.99</td> \n         </tr> \n  \
  \       <tr> \n          <td>Standalone Adventures</td> \n          <td>$15.99–\
  $17.99</td> \n          <td>$19.99</td> \n         </tr> \n         <tr style=\"\
