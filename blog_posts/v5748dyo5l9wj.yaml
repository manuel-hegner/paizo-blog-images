  \   </tbody>\n  </table> \n  <blockquote> \n   <h1><br>Dragon on Dragon Action</h1>\
  \ \n   <p class=\"date\">Wednesday, November 19, 2008</p> \n   <p>With the runaway\
  \ success of <a href=\"/store/v5748btpy82r5\"><i>Classic Monsters Revisited</i></a>,\
  \ it was pretty much just a matter of time before we started work on the second\
  \ in what is going to be a series of books that takes well-known monsters from the\
  \ game and examines them in detail, ten per book. The fact that there are ten dragons\
  \ in the core rules made the subject for the second book in the series a no-brainer.\
  \ Check out the cover illustration for that book, <a href=\"/store/v5748btpy84b9\"\
  ><i>Dragons Revisited</i></a>, here!</p> \n   <p>James Jacobs <br> <i>Pathfinder</i>\
  \ Editor-in-Chief</p> \n  </blockquote> <!-- tags: Dragons Revisited, Daren Bader-->\
