  \ Agent feats (page 21).<br> Characters with the Living Monolith Dedication feat\
  \ have access to Ka Stone Ritual (page 59).<br> Characters from the Mwangi Expanse\
  \ have access to the Magic Warrior Dedication feat (page 95). This feat should be\
