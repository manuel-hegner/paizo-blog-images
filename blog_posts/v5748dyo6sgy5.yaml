  \ </tr> \n      </tbody>\n     </table> \n     <h2>Stars</h2> \n     <p>September\
  \ marks a momentous occasion for several GMs, as they earned their 5th GM star.\
  \ To achieve this milestone, GMs run 150 games, of which at least 50 must be unique\
  \ scenarios and 10 special scenarios, as well as run a game for a venture-captain.\
  \ A conservative estimate of time needed to reach 5-stars is 650 hours! Thank you\
  \ to the GMs listed below for their time and service on behalf of the Pathfinder\
  \ Society! We appreciate you very much. Huzzah on their achievement!</p> \n    \
  \ <p>Kwinten Koëter<br> Jimmy Dick<br> Wendy-Ann Francis<br> Neal Blooflat </p>\
  \ \n     <h2>Novas &amp; Glyphs</h2> \n     <p>We’re closing in on having the nova\
  \ evaluation tool appear on venture-captain’s “organizer” tab at Paizo.com. Until\
  \ then, please email evaluation submissions to <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a> for collation.</p> \n     <p>With the launch of Pathfinder\
  \ Society (second edition), we expect to see GMs with glyphs soon. If you’ve GMed\
  \ 10 or more games, post in the comments so we can recognize the GMs of our newest\
  \ program!</p> \n     <h2>Convention Listing</h2> \n     <p>Though the year draws\
  \ to a close, convention season hasn’t wrapped up! You can play in Society games\
  \ at any of the conventions listed below! The list includes all submissions as of\
  \ 1 October. If you see one missing, ping the organizer and have them submit a request\
  \ for support or have them email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a> to discuss their event. All of the conventions on the\
  \ list maintain some type of web presence, be it website, social media page, or\
  \ Warhorn listing, so if you are interested in attending in either capacity, check\
  \ out their websites or contact the local venture-officer for more information!</p>\
