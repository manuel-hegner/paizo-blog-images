  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Pathfinder:\
  \ Secrets of Magic Liveplay Has Gone to the Goats!</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Wednesday, August 11th, 2021</p> \n \
  \   <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/070921_SoMPreview.jpg\"><img src=\"/image/content/Blog/070921_SoMPreview_500.jpg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">Join\
  \ a halfling summoner, dwarven wizard, half-elf magus, and kitsune witch for a first\
  \ look at some of the exciting new content in the upcoming <em>Pathfinder Secrets\
  \ of Magic</em> and watch as they uncover the true danger that awaits them in the\
  \ sands of Thuvia! This unique, 10-episode, actual play show airs live every Wednesday\
  \ at 6 PM Pacific through September 15 on <a href=\"https://www.twitch.tv/officialpaizo\"\
  >Twitch.tv/OfficialPaizo</a>!</p> \n      <p>In <a href=\"https://youtu.be/DDYPUMl1inQ\"\
  >Episode 01 | A Lively Welcome</a>: Four scholars are sent to a small desert town\
  \ to investigate a wild tale. Rumor has it that everyone in the community has developed\
  \ magical abilities. Upon arriving, they learn that the rumors might be true—and\
  \ that such power can be quite dangerous!</p> \n      <p>In <a href=\"https://youtu.be/-R9reRmuHXw\"\
  >Episode 02 | Merchant of Lies</a>: After dealing with an inn run amok, our scholars\
  \ finally get a chance to rest and learn about the town, but their investigation\
  \ is stymied by a massive commotion. A local merchant is selling marvelous gold\
  \ and gem-encrusted wares at incredible prices. Too good to be true, or the deal\
  \ of a lifetime?</p> \n      <p>In <a href=\"https://youtu.be/1rCm_Vt0PYM\">Episode\
  \ 03 | Season of Flame</a>: Dancing flames race through the tiny town of Zaltir,\
  \ causing panic and chaos in their wake. They move so fast that it may be impossible\
  \ for our scholars to catch them before the town burns to ashes!</p> \n      <p>In\
  \ <a href=\"https://youtu.be/u5pLTLYlBCw\">Episode 04: The Great Goat War, Part\
  \ 1</a>: Two goatherders have declared war on each other, and the nearby village\
  \ is caught in the carnage! Using their newfound magical powers, these two threaten\
  \ to bring ruin to the community as armored goats run amok.</p> \n      <p>What\
  \ is causing these strange magical occurrences, and what will happen next in Episode\
  \ 4?</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60bdfd6a-0196-4bf1-b81d-bfe2d42ba5ab/072821_SoMPromo.jpg\"\
