           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello Starfinders!<br>
                The Order of Dawning Fate is crumbling, but the founder and mastermind behind their organization, the calculating witchwyrd Zhaneni, remains at large! It’s time to confront Zhaneni and destroy the last remains of Project Dawn—the hybrid machine that amplifies Zhaneni’s precognitive abilities and enables her to see and shape the future. Time is not on your side!</p>
              <p>Wait… isn’t there another founder we’re forgetting?</p>
              <p><a href="https://paizo.com/products/btq02eye?Starfinder-Society-Scenario-616-Dawning-Fate"><em>Starfinder Society Scenario #6-16: Dawning Fate</em></a>&nbsp;is an adventure for 7th- through 10th-level characters written by Linda Zayas-Palmer! This adventure is the finale of the Year of Fortune’s Fall metaplot.</p>
              <p>Take care out there, Starfinders! The future’s worth fighting for!</p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79643637-e641-44f5-824c-64e24a8a27fe/PZOSFS06_ZHANENI_1500x2100.png?w=400" alt="Illustration by Josef Kucera : The witchwyrd precog Zhaneni regards the viewer with contempt, standing ready to fight with pistol, spell, and time itself." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Josef Kucera</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Pathfinders!<br></p>
              <p>It turns out that all the various consumables handed out on missions require a pretty solid support network, and now a supplier of a rare catalyst aiding in mass production is retiring, leaving the Society to turn towards a more troublesome source–Tragshi the Herbalist, head of the Daggermark Poisoners’ Guild. Fortunately, Tragshi is open to the idea, as the Outlaw Council, a meeting of various leaders of the River Kingdoms, is happening in Daggermark soon, and Tragshi has agreed to supply what the Society needs if they can be seen taking orders for her, letting her show off politically. She says there will also be other sundry tasks that need doing as well, but there’s a pretty good chance that the Pathfinders might end up dragged into an internal power structure within one of the most dangerous organizations in the Inner Sea.</p>
              <p><a href="https://paizo.com/products/btq02eyf/discuss?Pathfinder-Society-Scenario-514-Poisonous-Council#1"><em>Pathfinder Society Scenario #5-14: Poisonous Council</em></a>&nbsp;is an adventure for 3rd- through 6th-level characters written by Tineke Bolleman.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a9b7e807-fff3-43d6-a4f7-3aeb89daef30/PZO9301_DaggermarkAssassin_1500x2100.png?w=400" alt="Illustration by Biagio d'Alessandro : A Daggermark assassin looks on calmly, a blade hidden behind his back and a mask about to be donned." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Biagio d'Alessandro</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Burning Sun orc hold calls for the Pathfinder Society’s assistance in protecting the corpse of Mahja Firehair as she continues to undergo the Crucible. Lately there have been strange attacks on Freedom Town, centered on the house protecting her body and filled with signs of sulfur and occult magic. While the council of Freedom Town suspects the Whispering Way, Uirch has other concerns and requests that the Pathfinders investigate to find out who might be at the root of this chaos and find out their intentions with Mahja’s body, never suspecting that&nbsp;<em>he</em>&nbsp;may also be the target of this strange attacker.</p>
              <p><a href="https://paizo.com/products/btq02eyg?Pathfinder-Society-Scenario-515-Cleansing-the-Flame"><em>Pathfinder Society Scenario #5-15: Cleansing the Flame</em></a>&nbsp;is an adventure for 5th- through 8th-level characters written by Isis Wozniakowska.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09ad24c5-0648-438d-843e-ac0b308e1ade/Daeodon_2100x1500.png?w=450" alt="Illustration by Fabio Di Bernardi : daeodon stands menacingly, its horns and feet covered in red." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Finally, we have the next All Ages quest. The Pathfinder Society has long desired a closer relationship with the Magaambya, and Kreighton Shaine has finally gotten a chance to achieve that. He’s selected some of his finest students to show the instructors at that storied institute of magical learning just what Pathfinder can do. The future ties between these organizations are in your hands!</p>
              <p><a href="https://paizo.com/products/btq02eyh?Pathfinder-Quest-18-Student-Exchange"><em>Pathfinder Society Series 2 Quest #18: Student Exchange</em></a>&nbsp;is an adventure for 1st- through 4th-level characters written by Jackson Wood.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8973f975-a203-404a-83b8-629394183d93/PZO90169_TAKULUOT_1500x2100.png" alt="Illustration by Vlada Hladkova : An instructor, Takulu Ot, welcomes newcomers to the Magaambya with open arms and a wide smile." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Vlada Hladkova</p>
              </figcaption>
             </figure>
            </div>
           </div>
