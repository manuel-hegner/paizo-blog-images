  \ ##<br> <b>[b]Base Atk[/b]</b> +##; <b>[b]CMB[/b]</b> +## (+## zzConditionalmaneuverbonus);\
  \ <b>[b]CMD[/b]</b> ## (## vs. zzManeuvername)<br> <b>[b]Feats[/b]</b> zzFeatname,\
  \ zzFeatname<br> <b>[b]Skills[/b]</b> zzSkillname +##, zzSkillname +## (+## zzCondition);\
  \ <b>[b]Racial Modifiers[/b]</b> +## zzSkillname, +## zzSkillname when zzCondition<br>\
  \ <b>[b]Traits[/b]</b> zzTrait, zzTrait<br> <b>[b]Languages[/b]</b> zzLanguage<br>\
  \ <b>[b]SQ[/b]</b> zz</p> \n       <p><b>[b]----- Special Abilities -----[/b]</b><br>\
  \ <b>[b]zzName (Ex/Sp/Su)[/b]</b> zzDescription</p> \n      </blockquote> \n   \
  \  </div>\n    </div> \n    <ul>\n     <li>All entries due by <b>Monday, October\
  \ 10, 2016 at midnight Pacific time</b>.</li> \n     <li>You may use any Paizo-published\
  \ material, but you must cite your sources.</li> \n     <li>Selection of avatar\
  \ art is subject to Paizo.com's <a href=\"/paizo/about/communityGuidelines\">Community\
  \ Guidelines</a>.</li>\n    </ul> \n    <p>Remember, all entries must be posted\
  \ in this blog's discussion thread by <b>Monday, October 10, 2016</b>!</p> \n  \
  \  <p>Until We Meet in the Upside-Down,</p> \n    <p>Liz Courts<br> <i>Community\
  \ Manager</i></p> \n    <p class=\"tiny\">Logo is from the <a href=\"http://makeitstranger.com/\"\
  \ target=\"_blank\">MakeItStranger.com</a> website by <a href=\"http://nelsoncash.com/?utm_source=makeitstranger&amp;utm_medium=website&amp;utm_campaign=strangify\"\
  \ target=\"_blank\">Nelson Cash</a>. You should totally go have fun with it.</p>\
