             <article>
              <h1 itemprop="headline">The Greatest Show on Golarion</h1>
              <p class="date" style="margin-bottom:1rem !important;">Monday, March 2, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display:none;">
                <a href="/image/content/Blog/011020_ECPGPReview_500.jpeg"><img src="/image/content/Blog/011020_ECPGPReview_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description"></p>
                <h3>Inside volume one of the <a href="https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse">Pathfinder Extinction Curse Adventure Path, <em>The Show Must Go On</em></a>, by Jason Tondro.</h3>
                <p></p>
                <p>Our series of blogs exploring the Extinction Curse Adventure Path includes <a href="https://paizo.com/community/blog/v5748dyo6sh2k?Come-One-Come-All-to-the-Extinction-Curse">Come One, Come All, to the Extinction Curse Player’s Guide!</a>, the web flash fiction <a href="https://paizo.com/community/blog/v5748dyo6sh3l?Extinction-Curse-Waiting-in-the-Wings">Extinction Curse: Waiting in the Wing</a>s, and <a href="https://paizo.com/community/blog/v5748dyo6sh3u?Extinction-Curse-Extravaganza">Extinction Curse Extravaganza!</a> Now, let’s start looking more deeply into what each volume adds to the Pathfinder Second Edition game. (I don’t see spoilers in this blog, but they are ahead, so proceed accordingly.)</p>
                <p><em>The Show Must Go On</em> is a Pathfinder Second Edition adventure for four 1st-level characters. This adventure begins the Extinction Curse Adventure Path, a six-part, monthly campaign in which the heroes lead a traveling circus as they unravel a plot to eradicate all life from the Starstone Isles at the heart of the Inner Sea. The adventure also includes advice on how to run a traveling circus, new circus-themed rules, and a menagerie of monsters both wondrous and wicked.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/022820_EC.jpg"><img src="https://cdn.paizo.com/image/content/Blog/022820_EC.jpg" alt="" width="25%/"></a>
                </div>
                <p>The free <a href="https://paizo.com/products/btq022ks?Pathfinder-Adventure-Path-Extinction-Curse-Players-Guide"><em>Extinction Curse Player’s Guide</em></a> by Ron Lundeen provided six new backgrounds—the aerialist, animal wrangler, barker, blow-in, butcher (not what you might think), circus-born, clown, mystic seer, and rigger. It also shared player-friendly lore on the isles of Erran and Kortos.</p>
                <p>But a Pathfinder Adventure Path is more than just an exciting plot written by a collection of the best authors in the industry. It also includes new rules, stats, and support articles to give Game Masters additional material to expand their campaign. So let’s start to shine the spotlight on the backmatter from the Extinction Curse.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/022820_Promoting.jpg"><img src="https://cdn.paizo.com/image/content/Blog/022820_Promoting.jpg" alt="" width="50%/"></a>
                </div>
                <p>A circus can now be added to any Pathfinder game. You can start by using the <em>Life in the Circus</em> article by Patrick Renie. Here’s an excerpt:</p>
                <blockquote>
                 <p>“The smell of animals, incense, and burning pitch fills the air. Murmurs of excitement punctuate the dark, open space. From outside, silver light cast by a crescent moon slices through the tent’s entryway. Suddenly, music bursts in from all sides. The curtain rises, spotlights flood the ring in the middle of the tent, and a lone figure standing in the center spurs the crowd’s cacophonous applause. “Welcome, welcome!” the figure booms. “Welcome to the greatest show on Golarion!”</p>
                 <p>At the start of this adventure, the PCs inherit the Circus of Wayward Wonders, and they’re thrust into the roles of showrunners in addition to their responsibilities as adventurers. Throughout the Extinction Curse Adventure Path, the PCs will travel all over the Isle of Erran and the Isle of Kortos, undertaking a grand adventure to save the land from an ancient evil. Thankfully, it’s not all dire omens and life-or-death circumstances—during their off time, the PCs can unwind by running a joyous circus where the worst case scenario is a comically clumsy show. To ensure their circus is a success, the PCs will need to promote, orchestrate, and execute fantastic shows in towns big and small.</p>
                 <p>The rules in this article are designed to give the PCs agency over their circus and approximate the fun and responsibility of running a traveling troupe of entertainers. While intended for use throughout the Extinction Curse Adventure Path, the rules are flexible enough to be used in any campaign...”</p>
                </blockquote>
                <p>For more rules and guidance on running a circus, preparing for the show, putting on a show, payout, prestige, and more read the full article in print or PDF.</p>
                <div class="blurbCenter">
                 <a href="https://paizo-images.s3-us-west-2.amazonaws.com/image/download/ExtinctionCurseCircusSheet.pdf" target="_blank"><img src="https://cdn.paizo.com/image/content/Blog/022820_CircusSheet.png" alt="" width="45%" hspace="5/"></a><a href="https://cdn.paizo.com/image/content/Blog/022820_Toolbox.jpg"><img src="https://cdn.paizo.com/image/content/Blog/022820_Toolbox.jpg" alt="" width="45%" hspace="5/"></a>
                 <p style="font-size: 13px;"><a href="https://paizo-images.s3-us-west-2.amazonaws.com/image/download/ExtinctionCurseCircusSheet.pdf" target="_blank">You can download it here!</a></p>
                </div>
                <p>Bring your circus to vivid life with a million dreams and the <em>Adventure Toolbox</em> by Andrew Mullen, Patrick Renie, David N. Ross, and Michael Sayre. This includes two new uncommon player archetypes—the juggler and staff acrobat, the juggle skill feat, five nature snares—like dust pods, seven circus weapons—like the scorpion whip, eight environment spells—like personal rain cloud, and new nine monsters. In fact, we can name a few of the monsters without spoilers—the bone croupier, flea, living graffiti, and luminous ooze—because they are not used in <em>The Show Must Go On</em>. There are also two unique foes that are fully detailed with two pages each. All of these new materials can be dropped into your Age of Lost Omens or homebrew games and are available in print or PDF.</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/022820_Juggler.jpg"><img src="https://cdn.paizo.com/image/content/Blog/022820_Juggler.jpg" alt="Illustration of a performer with the Juggler Archetype" width="35%/"></a><a href="https://cdn.paizo.com/image/content/Blog/022820_Acrobat.jpg"><img src="https://cdn.paizo.com/image/content/Blog/022820_Acrobat.jpg" alt="Illustration of a performer with the Staff Acrobat Archetype" width="35%/"></a>
                 <p><b>Juggler Archetype</b> You’re a skilled performer, with impressive balance and coordination that help you greatly in battle. And the <b>Staff Acrobat Archetype</b> You can perform amazing acts in and out of combat when you have a spear, staff, or polearm.</p>
                </div>
                <p>This is a good opportunity for a Pathfinder Second Edition vocabulary reminder from the <a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook"><em>Core Rulebook</em></a>. Many of these new materials are uncommon—meaning available only to those who have special training, grew up in a certain culture, or come from a particular part of the world. As we just learned from the <a href="https://paizo.com/products/btq01zq7?Pathfinder-Gamemastery-Guide"><em>Gamemastery Guide</em></a>, “Uncommon elements are difficult to access, but a PC can usually find them eventually with enough effort, potentially by choosing a specific character option or spending substantial downtime tracking them down.”</p>
                <p>We release Pathfinder Adventure Paths monthly in six-volume arcs, meaning each year sees the release of two complete Adventure Path campaigns. You can acquire them at your <a href="https://paizo.com/paizo/locator">favorite local gaming store</a>. Or with your ongoing <a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path subscription</a>, we'll send you each new Pathfinder Adventure Path volume and charge your payment method automatically as we ship each product. You only need to sign up once, and never need to worry about renewal notice or missed products.</p>
                <p>Next, we will look inside volume two, <a href="https://paizo.com/products/btq01zrd?Pathfinder-Adventure-Path-152-Legacy-of-the-Lost-God"><em>Legacy of the Lost God</em></a>, with information about the catfolk of Golarion and the villainous xulgaths, as well as new monsters and circus-themed rules!</p>
                <p>Adventures Ahead!</p>
                <p style="margin-left: 20px; font-weight: bold;">Aaron Shanks<br><em>Marketing and Media Manager</em></p>
               </blockquote>
              </div>
