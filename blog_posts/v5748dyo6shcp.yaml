  blurb\"> <a name=\"v5748dyo6shcp\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">August 2020 New Releases</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, August\
  \ 26, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\"\
  \ style=\"display:none;\">\n      &gt;<a href=\"/image/content/Blog/082620_WorldseedPreview.jpg\"\
  ><img src=\"/image/content/Blog/082620_WorldseedPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">We had some <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shby?Paizo-at-Gen-Con-Online-2020\">amazing\
  \ new releases last month</a>; are you ready for more? This month features a dire\
  \ wake-up call, a zealot’s grand plot, and a bounty on the creature known locally\
  \ as \"the Whitefange Wyrm\"!</p> \n      <br> \n      <h2>Starfinder: Shoot For\
  \ the Stars!</h2> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7231.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7231.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ The Devastation Ark Adventure Path: Waking the Worldseed cover\"></a>\n      <p\
  \ style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024yz?Starfinder-Adventure-Path-31-Waking-the-Worldseed\"\
  >Starfinder Adventure Path #31: Waking the Worldseed (Devastation Ark 1 of 3) </a></h3>\
  \ \n      <p>A DIRE WAKE-UP CALL<br> When the heroes rescue a xenoarcheological\
  \ team from weather gone haywire on a distant, frozen world, they unearth more than\
  \ they bargained for as an ancient ruin rises from the ground and kicks off a series\
  \ of events that could change the face of the galaxy forever. The tower contains\
  \ secrets of a warlike civilization thought long dead and is strangely connected\
  \ to a small moon in the Pact Worlds. The heroes must explore a previously unknown\
  \ facility under the moon’s surface that threatens to overheat and destroy all life\
  \ there! They then learn the moon is signaling a gigantic alien craft, drawing it\
  \ toward the system with lethal intent!</p> \n      <br clear=\"all\"> \n      <p>This\
  \ Starfinder Adventure Path volume begins The Devastation Ark Adventure Path and\
  \ includes:</p> \n      <ul> \n       <li>“Waking the Worldseed,” a Starfinder adventure\
  \ for 13th-level characters, by Jenny Jarzabski.</li> \n       <li>A gazetteer of\
  \ Hibb, one of the many shepherd moons orbiting the gas giant of Liavara and home\
  \ to the wheeled bantrids, by Mikhail Rekun.</li> \n       <li>An archive of high-level\
  \ alien creatures, including a haunted hovercar and a burrowing moon worm, by Joshua\
  \ Hennington, Jenny Jarzabski, and Crystal Malarsky.</li> \n       <li>Statistics\
  \ and deck plans for a luxury cruise liner, by Ryan Gilmore, and a glimpse at a\
  \ mysterious ruin- covered world with a corrosive atmosphere, by Robert G. McCreary.</li>\
  \ \n      </ul> \n      <div class=\"blurbCenter\">\n       <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/DnKN38V5Afc\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"\
  \ allowfullscreen></iframe>\n      </div> \n      <br clear=\"all\"> \n      <hr>\
  \ \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7502.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7502.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Flip-Tiles: Space Station Emergency Expansion tiles\"></a>\n      <p style=\"\
  font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024ub?Starfinder-FlipTiles-Space-Station-Emergency-Expansion\"\
  >Starfinder Flip-Tiles: Space Station Emergency Expansion</a></h3> \n      <p>It's\
  \ an emergency in space! Next time your players are ready to explore a space station's\
  \ depths, they won't have to wait for you to surprise them with dangers in the next\
  \ corridor or compartment. <em>Starfinder Flip-Tiles: Space Station Emergency Expansion</em>\
  \ provides beautifully illustrated 6\" × 6\" map tiles that can be used to enhance\
  \ your station with a variety of battle damage, hazards, emergency lighting, and\
  \ locations to explore. Inside, you'll find 24 richly crafted, double-sided map\
  \ tiles. This expansion set, along with <em>Starfinder Flip-Tiles: Space Station\
  \ Starter Set</em>, allows you to create futuristic space habitats with endless\
  \ variety! So stop your sketching and start your flipping today!!</p> \n      <br\
  \ clear=\"all\"> \n      <br> \n      <hr> \n      <br> \n      <h2>Pathfinder:\
  \ Unleash Your Hero!</h2> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90158.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO90158.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path Agents of Edgewatch: Sixty Feet Under. Illustration of a woman\
  \ wearing leather armor and weilding a bloody Kusarigama, a hook on a chain\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024yw?Pathfinder-Adventure-Path-158-Sixty-Feet-Under\"\
  >Pathfinder Adventure Path #158: Sixty Feet Under (Agents of Edgewatch 2 of 6) </a></h3>\
  \ \n      <p>Bury Them Deep<br> After stopping a perilous bank robbery, the Edgewatch\
  \ agents follow the money to uncover the source of the street-level corruption.\
  \ Within a long-lost corner of Absalom’s subterranean Catacombs, they find a cabal\
  \ of murderous worshippers of the so-called Skinsaw Man. The agents will need to\
  \ dig deeper than ever to take down the cult’s leader—a bloodthirsty butcher known\
  \ as the Skinner—and get to the bottom of the zealots’ grand plot. The Agents of\
  \ Edgewatch Adventure Path continues with “<em>Sixty Feet Under</em>,” a complete\
  \ adventure for 4th- to 9th-level characters.</p> \n      <br clear=\"all\"> \n\
  \      <br> \n      <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1039_500.jpeg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO1039_500.jpeg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bestiary 2 cover art. A snakelike Serpentfolk, and pale Morlock standing in a\
  \ cavern in front of a blue Ravener dragon.\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024tj?Pathfinder-Bestiary-2-Pawn-Collection\"\
  >Pathfinder Bestiary 2 Pawn Collection</a></h3> \n      <p>An army of monsters has\
  \ arrived, and they're ready to invade your game! The <em>Pathfinder Bestiary 2\
  \ Pawn Collection</em> is the best way to present these monsters on your gaming\
  \ table. This collection of creatures represents those found in <em>Pathfinder Bestiary\
  \ 2</em> and are perfect for use with the Pathfinder Roleplaying Game or any fantasy\
  \ RPG.</p> \n      <br clear=\"all\"> \n      <br> \n      <hr> \n      <br> <a\
  \ href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30108.jpg\"><img width=\"\
  200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30108.jpg\" align=\"\
  left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder haunted\
  \ Dungeon flip mat cover. Checkered mat of first floor of a cave dungeon\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024u5?Pathfinder-FlipMat-Haunted-Dungeons-MultiPack\"\
  >Pathfinder Flip-Mat: Haunted Dungeons Multi-Pack </a></h3> \n      <p>Whenever\
  \ your players make the choice to ignore the warnings and delve deep into a sinister\
  \ complex or ghost-infested ruin, <em>Pathfinder Flip-Mat: Haunted Dungeons Multi-Pack</em>\
  \ has you covered. This set's four sides each feature a different spooky dungeon\
  \ to explore. Whether you are looking for a vampire's lair, a ghost-infested ruin,\
  \ or any sort of ghoulish complex, these four dungeons are sure to inspire! Don't\
  \ waste your time sketching when you could be playing. With <em>Pathfinder Flip-Mat:\
  \ Haunted Dungeons Multi-Pack</em>, you'll be ready the next time your players spend\
  \ a frightful night in a scary dungeon.</p> \n      <br clear=\"all\"> \n      <br>\
  \ \n      <hr> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a498c58-0025-4b1e-b486-0ac040b622e2/082520_OrgPlayBanner.jpg\"\
  ><img width=\"90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6a498c58-0025-4b1e-b486-0ac040b622e2/082520_OrgPlayBanner.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder illustration\
  \ of a bear in the woods and Starfinder Illustration of a ringed planet floating\
  \ in space behind the Paizo Organized Play logo\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <h2><a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society</a></h2> \n      <p><a href=\"https://paizo.com/community/blog/v5748dyo6sh8p?Organized-Play-Programs-Reveal-Year-Information\"\
  >Pathfinder Society: Year of Corruption’s Reach</a> has just begun! Now, with the\
  \ Society rebuilt and refocused on their principles of exploration and discovery,\
  \ the Pathfinders are set to embark on a new mission: creating a new Pathfinder\
  \ lodge in Iobaria and delving into the ancient secrets that have lain dormant on\
  \ the Inner Sea’s northeastern border for hundreds, perhaps thousands, of years.</p>\
  \ \n      <p>This season we’ve rolled out some innovations to scenario format. We’\
  ve swapped out our traditional Pathfinder Society Quest short scenario format for\
  \ a new approach we’re calling Pathfinder Bounties. These 1-hour adventures answer\
  \ the question “What does a Pathfinder do when the Society doesn’t have a job for\
  \ them?” <b>Unlike our quests and scenarios, bounties don’t assume that the players\
  \ are members of the Pathfinder Society</b>, and the adventures presented therein\
  \ might be anything from a dragon hunt on the Crown of the World to saving a Druman\
  \ farmer’s prized alpaca herds from predacious chupacabras. <b>Bounties are designed\
  \ to provide exciting entry points for any adventurer looking to start their career,\
  \ and they are repeatable, making them a perfect introduction to Pathfinder Second\
  \ Edition.</b></p> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFB001E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFB001E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A wooden\
  \ sign board with a Wanted poster of a whitefang wyrm\"></a>\n      <p style=\"\
  font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024ww?Pathfinder-Society-Bounty-1-The-Whitefang-Wyrm\"\
  >Pathfinder Society Bounty #1: The Whitefang Wyrm</a></h3> \n      <p>A Pathfinder\
  \ Society Bounty designed for level 1.<br> In the frigid region known as the Crown\
  \ of the World, people from diverse cultures and backgrounds must all band together\
  \ to survive the long nights of winter and deadly thaws of spring. The way of life\
  \ of these hardy frontier folk is now threatened by a serpentine creature that slips\
  \ in during the dead of night and empties their nets of fish and their smoking racks\
  \ of fresh meat. Unable and unwilling to let this theft stand, the people of the\
  \ tiny northern town of Aaminiut have placed a bounty on the creature known locally\
  \ as \"the Whitefange Wyrm\".<br> Written by: Michael Sayre.</p> \n      <br clear=\"\
  all\"> \n      <br> \n      <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0201E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0201E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society: Year of Corruption's Grasp. An image of a ghostly white dragon over the\
  \ top of an illustration of ruins in a red forest\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024wy?Pathfinder-Society-Scenario-201-Citadel-of-Corruption\"\
  >Pathfinder Society Scenario #2-01: Citadel of Corruption</a></h3> \n      <p>A\
  \ Pathfinder Society Scenario designed for levels 1–4.<br> A new year dawns for\
  \ the Pathfinder Society. For the past several years, Pathfinders have explored\
  \ the edges of the Iobarian wilderness, making new allies and discovering hints\
  \ at a long-forgotten past. Now, the Decemvirate has decided that it is time for\
  \ the Pathfinders to do what Pathfinders do best: explore, report, and cooperate!\
  \ In an ancient cyclopean ruin, the Society seeks to stake their claim with both\
  \ a new lodge and, hopefully, new insights into Iobaria's remote history. Some secrets\
  \ are best left buried, however. Will the PCs make a name for themselves as modern\
  \ day explorers, or will the evil lurking at the heart of the Iobarian dig site\
  \ consume their hopes and dreams?<br> Written by Scott D. Young.</p> \n      <br\
  \ clear=\"all\"> \n      <br> \n      <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0202E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPFS0202E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society: Year of Corruption's Grasp. An image of blue robed tengu over the top\
  \ of an illustration of ruins in a red forest\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024wz?Pathfinder-Society-Scenario-202-Mountain-of-Sea-and-Sky\"\
  >Pathfinder Society Scenario #2-02: Mountain of Sea and Sky</a></h3> \n      <p>A\
  \ Pathfinder Society Scenario designed for levels 3-6<br> Venture-Captain Amari\
  \ Li has called for assistance in establishing new Pathfinder lodges throughout\
  \ Tian Xia! The mountainous island of Kayajima, in northwestern Minkai, would be\
  \ an ideal site, as it sits atop a convergence of powerful—though long-dormant—\
  ley lines that could offer valuable protection for a future lodge. Rather than lay\
  \ claim to the island by force, the Pathfinders must treat with the island's animals\
  \ and spirits, securing their blessing for a ritual to restore the island's magic\
  \ and establish the newest Pathfinder lodge.<br> Written by Adrian Ng.</p> \n  \
  \    <br clear=\"all\"> \n      <br> \n      <hr> \n      <br> \n      <h2><a href=\"\
  https://paizo.com/starfinderSociety\">Starfinder Society</a></h2> \n      <p><a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sh8p?Organized-Play-Programs-Reveal-Year-Information\"\
  >Starfinder Society’s Year of Exploration’s Edge</a> is well underway! Year of Exploration’\
  s Edge is the perfect opportunity to start enjoying Starfinder Society, or even\
  \ to pick up as bonus content for your already ongoing Starfinder campaigns when\
  \ you need that fun “planet of the week” diversion. While we’re not as focused on\
  \ a major overarching metaplot, there are three unique multi-part stories that PCs\
  \ of all level ranges can still enjoy and should scratch that ongoing story arc\
  \ itch.</p> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0305E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0305E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Year of Exploration's Edge: A 4 armed green alien in purple robes over\
  \ the image of a ringed planted in space\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p> \n      <h3><a href=\"https://paizo.com/products/btq024zb?Starfinder-Society-Scenario-305-The-Hivemarket-Heist\"\
  >Starfinder Society Scenario #3-05: The Hivemarket Heist </a></h3> \n      <p>A\
  \ Starfinder Society Scenario designed for levels 1-4.<br> A group of the giant\
  \ four-armed shobhads from the red world of Akiton approaches the Starfinder Society\
  \ to help retrieve relics stolen from one of their holy sites. Things aren't as\
  \ they seem, as the thieves wait to sell their objects in Akiton's infamous Hivemarket,\
  \ where they enjoy the protection of the mysterious incorporeal beings known as\
  \ khulans. It's up to the PCs to step in and investigate the missing relics without\
  \ gaining any unwanted attention from the khulans.<br> Written by: Jim Groves.</p>\
  \ \n      <br clear=\"all\"> \n      <br> \n      <hr> \n      <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0306E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZOSFS0306E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Year of Exploration's Edge: a dark hole of blue energy over the image\
  \ of a ringed planted in space\"></a>\n      <p style=\"font-size: 13px;\"></p>\
  \ \n      <h3><a href=\"https://paizo.com/products/btq024zc?Starfinder-Society-Scenario-306-Rise-of-the-Vault-Lord\"\
  >Starfinder Society Scenario #3-06: Rise of the Vault Lord</a></h3> \n      <p>A\
  \ Starfinder Society Scenario designed for levels 7-10.<br> During a routine investigation\
  \ on the false moon of Salvation's End, the PCs encounter an emissary from the vault's\
  \ mysterious guiding intelligence. Directed to stop an ongoing invasion of another\
  \ vault, the PCs find themselves caught in the middle of a conflict that could determine\
  \ the fate of the false moon. Only through the PCs' actions can the machinations\
  \ of the mysterious Vault Lord be halted.<br> Written by: Matt Duval.</p> \n   \
  \   <br clear=\"all\"> \n      <br> \n      <hr> \n      <br> \n      <h2><a href=\"\
  https://paizo.com/pacs\">Pathfinder Adventure Card Society</a></h2> \n      <p><a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6sh8p?Organized-Play-Programs-Reveal-Year-Information\"\
  >Pathfinder Adventure Card Society’s new season, Year of Reborn Strife, is here!</a>\
  \ The first half of the new season runs from August to December, with a new storybook\
  \ releasing every month. The season’s early action takes the PCs to a swarming ancient\
  \ metropolis filled with mysteries and intrigue. Kaer Maga, City of Strangers, is\
  \ a haven for outcasts, misfits, rebels, and wayfarers from across the dangerous\
  \ land of Varisia. Anyone is welcome on its shrouded streets, so long as they don’\
  t ask too many questions or interfere with the freedom of their neighbors. </p>\
  \ \n      <p>But a new threat rises to upset this delicate balance!</p> \n     \
  \ <br> <a href=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPACS0701E.jpg\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOP/PZOPACS0701E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Cord Society: Attack of the Twice-Born\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq024xg?Pathfinder-Adventure-Card-Society-71-Attack-of-the-TwiceBorn\"\
  >Pathfinder Adventure Card Society #7-1: Attack of the Twice-Born</a></h3> \n  \
  \    <p>All are welcome in Kaer Maga, the City of Strangers, where master smiths\
  \ with construct bodyguards, troll augurs, and merchants with zombie servants walk\
  \ the shadowed streets. When some of these undead servants break free and turn violent,\
  \ the city's premier purveyor of mindless undead turns to the Pathfinder Society\
  \ for help in uncovering the cause and putting an end to the zombie attacks.</p>\
  \ \n      <br clear=\"all\"> \n      <br> \n      <p>Adventures Ahead!</p> \n  \
  \    <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
