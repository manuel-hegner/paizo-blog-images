  \ Concept Art House</h1> \n    <p class=\"date\">Monday, May 19, 2008</p> \n   \
  \ <p>So, it struck me that we haven't spent much time on this blog talking about\
  \ art. We've shown off plenty of it, but remember, it all has to come from somewhere!\
  \ Sometimes we go to specific artists to get illustrations for Pathfinder products,\
  \ but we also work with several studios of artists as well. One of our favorites\
  \ to work with is <a href=\"http://www.conceptarthouse.com\" target=\"_blank\">Concept\
  \ Art House</a>.</p> \n    <p>Concept Art House is an international art studio/outsourcing\
  \ company whose clients include the film industry, video games, print media, and\
  \ entertainment related intellectual propertiesâ€”like <i>Pathfinder</i>. The core\
  \ founders have over 20 years of industry experience, and while they're headquartered\
  \ in San Francisco, California, they also have a full production studio in Shanghai,\
  \ China. You'll be seeing plenty of their work in the pages of Pathfinder products\
  \ (such as the two illustrations featured with this post), but if you'd like to\
  \ see more, head on over to their art galleries at <a href=\"http://www.conceptarthouse.com\"\
  \ target=\"_blank\">www.conceptarthouse.com</a>. Trust me, it's worth the visit!</p>\
  \ \n    <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote>\
