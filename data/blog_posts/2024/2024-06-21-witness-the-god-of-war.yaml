             <h1 data-v-66f80654>
              <p>Witness the God of War!</p></h1>
             <div class="byline" data-v-66f80654>
              <a href="/blog/author/JamesJacobs" title="More blog posts by James Jacobs" class="name" data-v-66f80654>James Jacobs</a><span class="postDate" data-v-66f80654> - Jun 21, 2024, 5:30 pm</span>
