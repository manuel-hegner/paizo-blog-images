  blurb\"> <a name=\"v5748dyo5lixp\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/battles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Here Come the Hobgoblins</h1>\
  \ \n    <p class=\"date\">Friday, July 8, 2016</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">One of my favorite moments in the development\
  \ of any <a href=\"/pathfinderbattles\">Pathfinder Battles</a> set is the day when\
  \ WizKids brings in the paint master and I get to see the figures for what amounts\
  \ to the first time. Sure, I've carefully selected the reference images and approved\
  \ digital sculpts, but it's not until you can actually hold the figures in your\
  \ hand that they truly become \"real.\" And oh, boy did we have a \"real\" experience\
  \ looking at <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a>!</p> \n   \
  \  <p>Incidentally, the set has officially moved to a NOVEMBER release. I am told\
  \ by reliable sources that it is unlikely to slip further.</p> \n     <p>The theme\
  \ of <a href=\"/products/btpy9kcu\"><em>Deadly Foes</em></a> is high-utility monsters,\
  \ humanoids, and heroes, and the feeling in the room as each of the painted figures\
  \ was that this may be one of our best and most useful sets yet.</p> \n     <p>This\
  \ week I'd like to show off three figures from the set: Hobgoblins all!</p> \n \
  \    <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20160708-HobgoblinArcher.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160708-HobgoblinArcher_360.jpeg\"\
  ></a>\n     </div> \n     <p>Up first is the Hobgoblin Archer, a nice rank-and-file\
  \ ranged weapon attacker. Simple. Effective. Deadly. The Hobgoblin Archer is a Medium,\
  \ common figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20160708-HobgoblinAlchemist.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160708-HobgoblinAlchemist_360.jpeg\"\
  ></a>\n     </div> \n     <p>This guy is the bomb. The Hobgoblin Alchemist is a\
  \ Medium, common figure.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderBattles/20160708-HobgoblinCleric.jpg\"><img src=\"/image/content/PathfinderBattles/20160708-HobgoblinCleric_360.jpeg\"\
  ></a>\n     </div> \n     <p>Last up this week is the Hobgoblin Cleric, another\
  \ Medium, common figure.</p> \n     <p>All three hobgoblins were inspired by art\
  \ from the <a href=\"/products/btpy9926\"><em>Pathfinder RPG Monster Codex</em></a>,\
  \ which also has relevant game statistics.</p> \n     <p>Lots more to show off in\
  \ the coming weeks!</p> \n     <p>Until then, I remain...</p> \n     <p>Erik Mona<br>\
  \ <i>Publisher</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Battles,\
  \ Miniatures, Deadly Foes, Hobgoblins --> \n  </div> <a href=\"https://paizo.com/community/blog\"\
