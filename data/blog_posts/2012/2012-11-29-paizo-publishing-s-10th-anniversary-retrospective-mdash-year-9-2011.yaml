  \ who left in 2011 (in order of their end date):</b><br>\n               Matt Vancil<br>\n\
  \               Hyrum Savage<br>\n               Megan Armezzani</p>\n         \
  \    <p>Lisa Stevens<br><em>CEO</em></p>\n             <h2>Storming the White Castle</h2>\n\
  \             <div class=\"blurb180\">\n              <a href=\"/image/content/Blog/MikeIntroBlog.jpg\"\
  ><img src=\"/image/content/Blog/MikeIntroBlog_180.jpeg\" border=\"0\"></a>\n   \
  \           <br>\n               Mike Brock joins Paizo as our Pathfinder Society\
  \ Campaign Coordinator.\n             </div>\n             <p>Wow! I've already\
  \ passed my one year anniversary at Paizo. That was fast—and the best year I have\
  \ had on any job. As I mentioned when I came on board as the Organized Play Coordinator\
  \ in my first blog, I am privileged and honored at the trust Paizo has given me\
  \ to oversee Organized Play in general, and Pathfinder Society specifically.</p>\n\
  \             <p>I first met some of the current Paizo staff in the late '80s and\
  \ early '90s. I played at Living City tables with Jason Bulmahn's character, Thalkin\
  \ Talymir, human fighter of Torm, and Erik Mona's character, Ellund Torvin, another\
  \ human fighter. I still have a letter dated October 1997 from Lisa Stevens, then\
  \ Vice President of the TSR Brand Team, advising that she was helping to get the\
  \ RPGA up and running again. It's kind of neat to look back and see that I have\
  \ come full circle and actually get to work with these awesome folks who have been\
  \ a part of my hobby for more than 15 years.</p>\n             <p>Like many of you,\
  \ I started as a fan of Paizo with the magazines. I remember renewing my <em>Dragon</em>\
  \ and <em>Dungeon</em> Magazine subscriptions only to be advised a month later that\
  \ they were going away. Enjoying the Adventure Path installments in the later <em>Dungeon</em>\
  \ Magazines, I of course opted into the Pathfinder Adventure Paths, becoming a charter\
  \ subscriber. Shortly after receiving my first AP volume, and experiencing Paizo's\
  \ awesome customer service (though I <em>still</em> haven't gotten any of Liz's\
  \ cookies), I became a charter <em>super</em>scriber. I was hooked.</p>\n      \
  \       <p>A year or so later, my home group was in its fourth year of a Forgotten\
  \ Realms campaign when Wizards of the Coast announced 4th Edition. I gave my group\
  \ the Pathfinder Beta rulebook and some of the other books I had added to my collection,\
  \ and they voted to play Pathfinder instead of 4th Edition. Like many of you, while\
  \ we awaited the finished RPG, I continued running Adventure Paths using the 3.5\
  \ rules for my home group (Legacy of Fire is still my favorite), while dabbling\
  \ in Pathfinder Society occasionally when someone would miss a game.</p>\n     \
  \        <p>Fast forward to Gen Con 2011. Shortly before the convention, the Pathfinder\
  \ Society Campaign Coordinator position became available. I remember joking with\
  \ my home players that if they didn't shape up their tricked-out characters in our\
  \ Legacy of Fire game, I would apply for the job at Paizo. They surprised me by\
  \ encouraging me to go for it. I emailed Erik and told him I was interested in the\
  \ job but I didn't think it would go any further than that. Several weeks later,\
  \ I was at Gen Con GMing 10 slots. I was surprised yet again when Mark Moreland\
  \ came up to me and advised that Erik wanted to chat about the job with me. When\
  \ Mark told me the meeting with Erik was going to be at White Castle, I thought\
  \ it was a big joke my friends from Georgia had set up. Had I known that White Castle\
  \ meant serious business to Erik, I would probably have been a little nervous. But\
  \ Paizo bought my meal (if you can call it that), and I got to sit and chat with\
  \ several employees over \"wonderful\" cheeseburgers, and then I went back to GMing,\
  \ thinking that was the end of that.</p>\n             <p>Several weeks later, I\
  \ received a call from Erik asking if I would like the job. Many would think I would\
  \ have accepted it straight away. There was one problem, however: I had not told\
  \ my wife, Mrs. PFS, that I was seriously pursuing it. I had to find a way to convince\
  \ her that a move from Georgia to Seattle, uprooting our family, was a good thing.\
  \ I eventually found a few ideas to bribe her with, and lucky for me, she accepted\
  \ the position for both of us.</p>\n             <p>I've been here for several months\
  \ past a year now and it doesn't seem like it. Time has flown, and Pathfinder Society\
  \ is growing by leaps and bounds. The growth surpassed my 12-month goals, and I\
  \ look forward to seeing how far it surpasses my 18- and 24-month goals. Even after\
  \ a year, I am still honored and privileged to come into my office, with maps of\
  \ Golarion and all the Pathfinder books I could ever want, sitting in front of me.\
  \ And I love the tons of emails I receive about how Pathfinder Society has positively\
  \ influenced people's lives. Much like my last job, making a difference in people's\
  \ lives matters to me, and I am glad I am able to provide that in this line of work\
  \ as well.</p>\n             <p>Thanks, Purple Golem!</p>\n             <p>Mike\
  \ Brock<br><em>Pathfinder Society Campaign Coordinator</em></p>\n             <h2>Swimming\
  \ Lessons</h2>\n             <div class=\"blurb180\">\n              <a href=\"\
  /image/content/Blog/PatricksLastDay.jpg\"><img src=\"/image/content/Blog/PatricksLastDay_180.jpeg\"\
  \ border=\"0\"></a>\n              <br>\n               Patrick Renie poses for\
  \ one last picture on his last day as an intern.\n             </div>\n        \
  \     <p>It probably sounds cheesy, but that's probably because it is: ever since\
  \ I was a kid, I'd always dreamed of writing these kinds of books. But I won't bore\
  \ you with such a familiar tale; many of you doubtlessly already know that story.\
  \ Let's skip to the middle, instead.</p>\n             <p>While studying at Western\
  \ Washington University, I was originally on track to get my B.A. in a branch of\
  \ journalism called Visual Journalism. I had always sort of figured that RPG writing,\
  \ and by extension all of fantasy writing, was little more than a pipe dream for\
  \ me; after all, I'd talked to countless talented GMs and players like me who would\
  \ have loved nothing more than to work for a tabletop RPG company, and they'd never\
  \ so much as scratched the surface of this occult industry, so what chance did I\
  \ have? I imagined that a degree in journalism would be more marketable than one\
  \ in English (I know, I know... I was young) even though I wasn't as passionate\
  \ about it, but I checked the job listings on the Paizo website every week anyway,\
  \ just to see if there'd be an internship open anywhere near me. At the very least,\
  \ I thought, I could get to see what working at my dream job was like, if only for\
  \ a few months.</p>\n             <p>I didn't have to wait long; by spring quarter\
  \ of my junior year, there was an opening for the Editorial Intern position, and\
  \ I leaped at the chance. When I actually landed the internship, I was ecstatic.\
  \ I drove down from Bellingham to Redmond (a 100-mile journey each way) three days\
  \ a week for over two months, and I couldn't have been happier. I switched my academic\
  \ path to Creative Writing as soon as I got the gig and realized that perhaps my\
  \ childhood dreams could indeed become manifest, and I even scored a not-inconsiderable\
  \ amount of freelance throughout the year after my internship. I applied for the\
  \ Developer position shortly after my graduation ceremony. Getting the job was far\
  \ from a sure bet, in my mind—I worried incessantly about it, both before my interview\
  \ and afterward. I remember having nightmares of getting hired, not getting hired,\
  \ what I'd do if I didn't get hired, that kind of thing. But, well, I probably don't\
  \ need to tell you I was eventually offered the position. Wes called me in late\
  \ July while I was hiking around the Grand Canyon, and I said I could start Tuesday.</p>\n\
  \             <p>I've learned a lot since I began working full-time at Paizo almost\
  \ a year and a half ago. Socrates is quoted as saying that \"the only true wisdom\
  \ is knowing you know nothing,\" and while I would hardly consider myself truly\
  \ wise in any sense, my first few months here served as a valuable lesson in teaching\
  \ me just how much nothing one can know. Pathfinder is huge, and while I thought\
  \ I knew the rules and world pretty well when I hired on, I was quickly proven wrong.\
  \ Very, very wrong. It hadn't really occurred to me until I started working here\
  \ full-time just how expansive Pathfinder was—Golarion, the history of the industry,\
  \ the complexity of a large-scale publishing operation, the passion of the fans\
  \ and employees. It all took me very much by surprise, and during those first months\
  \ (when I was thrown headfirst into development with products like the Jade Regent\
  \ Player's Guide and Book of the Damned III), I often wondered, \"Is this what drowning\
  \ is like?\" Yet, with drowning, there is undoubtedly fear. Anyone who's ever swam\
  \ in the ocean before knows the immensity and unbridled power of water, the strength\
  \ and inherent danger of crashing waves. Paizo strikes a similarly awesome, similarly\
  \ daunting figure, but I wouldn't say I was scared when I first started working\
  \ here. I may have been scared or intimidated leading up to it, but once I was in\
  \ the thick of the work and immersed in the culture, entrenched alongside the amazing\
  \ people who worked at Paizo and the fantastic fans of our products, I wasn't scared—\
  I was invigorated.</p>\n             <p>I've felt the same exhilarating sensation\
  \ ever since, though the thought of drowning has since ebbed from my conscious mind\
  \ considerably, now little more than a distant rumble of the waves that reaches\
  \ my ears only when we're buried in the latest hardcover. Every day at Paizo, I\
  \ get to relive the half-remembered dream-moments of my youth, when I'd spent innumerable\
  \ hours crafting larger-than-life characters and building fantastic worlds for no\
  \ one but myself. Only now, I get to work alongside dozens of brilliant and wonderful\
  \ people, and the fruits of our labors are enjoyed by thousands of other gamers\
  \ all around the world. Paizo even pays me to do the work I'd happily do for free\
  \ (but don't tell my bosses that; seriously, don't—I've got bills to pay), and that's\
  \ pretty nice too.</p>\n             <p>Patrick Renie<br><em>Developer</em></p>\n\
  \             <h2>The Little Robot that Could</h2>\n             <p>Overall, my\
  \ experience with roleplaying games and Pathfinder in particular was relatively\
  \ novice when I applied at Paizo. I had been playing in a Kingmaker game for a little\
  \ over a year at that point, and while I was confident in my ability to fill the\
  \ job requirements (my previous occupation was in pre-production for a printing\
  \ and manufacturing plant), I couldn't help but wonder if I should have done more\
  \ research on wizards and combat maneuvers. It took a few months to hear back, and\
  \ right when I'd assumed that they'd probably found someone else, I got an email\
  \ from Gary asking about a phone interview. I was elated and somewhat shocked, but\
  \ two interviews later, found myself trying to figure out how to transplant my life\
  \ to Washington.</p>\n             <p>My first week at Paizo was crazy. I'd left\
  \ my previous job on a Friday, traveled with my husband, pets, and belongings over\
  \ 700 miles on Saturday, unpacked on Sunday, and was at Paizo that Monday, and somehow\
  \ had overlooked that PaizoCon would be happening at the end of that week. I struggled\
  \ a bit at the convention, getting fellow employees names and faces switched up\
  \ (sorry, Sutter and Wes!), and truthfully not really knowing what people actually\
  \ did at PaizoCon (was it games? dice? booths? meet and greets? prawns?). In retrospect,\
  \ this was probably the best week to start at Paizo. There were no training wheels.\
  \ I found myself tasked with a fairly sizable amount of projects and a long to-do\
  \ list, but was ready to tackle it all.</p>\n             <p>My role as Digital\
  \ Products Assistant is somewhat split between multiple kinds of work (part website\
  \ tasks, part digital product delivery, part design, and part customer service)\
  \ which took some time to adjust to. Prior to the release of the Jade Regent Adventure\
  \ Path, I had been working on a new product feature that we now know as the Interactive\
  \ Map PDFs. This involved bending InDesign to perform tasks that it's not usually\
  \ intended to do, and finding a solution that worked with Paizo's existing workflow.\
  \ We also had the release of the Beginner Box, the redesign of the Pathfinder Reference\
  \ Document, and a myriad of other items that ended up on paizo.com before the end\
  \ of the year. Being a member of the tech team also meant picking up an array of\
  \ technical knowledge and valuable skills from Gary, Lissa, and Ross (and I still\
  \ do).</p>\n             <p>I spent the first six months traveling 2 to 3 hours\
  \ each day to and from the office (sometimes arriving at the unearthly hour of 6\
  \ AM, for which I now can thank my new coffee habit). And not only did a new job\
  \ bring along the array of normal challenges, but relocation had brought it's own\
  \ set of stressors to the table. It didn't really hit home until the Paizo holiday\
  \ party that I had actually accomplished a somewhat monumental task. I'd moved my\
  \ whole life successfully and everything else just seemed to be falling into place.\
  \ And the best part: I'd found a company to work for with people that cared about\
  \ the same things I did, who shared an intense amount of passion for the work they\
  \ did, and who really do value each others opinions. Though I don't do anything\
  \ very publicly remarkable like write rules and adventures, it's exciting to come\
  \ into the office each day. I am grateful for the ability to be myself at Paizo:\
  \ nerdy, somewhat awkward, but proud of it.</p>\n             <p>Chris Lambertz<br><em>Digital\
  \ Products Assistant</em></p>\n             <h2>The Other Erik</h2>\n          \
  \   <div class=\"blurb180\">\n              <a href=\"/image/content/Blog/20120712-Photo23.jpg\"\
  ><img src=\"/image/content/Blog/20120712-Photo23_180.jpeg\" border=\"0\"></a>\n\
  \              <br>\n               Erik Keith shows off his cosplay chops to Wayne\
  \ Reynolds.\n             </div>\n             <p>The first time I heard of Pathfinder\
  \ and Paizo Publishing was winter 2008. I was trying to rework one of my favorite\
  \ homebrew adventure paths for a new group of gamers and had gotten together with\
  \ one of my favorite friends to ping ideas off of. While I was over that night he\
  \ mentioned a new system that a friend had picked up for him at Gen Con that was\
  \ compatible with 3.5. I was a bit skeptical of trying a new system, but when he\
  \ presented me with the system's softcover beta rulebook, I had to admit it had\
  \ my complete attention. I quickly flipped through the amazing illustrations inside\
  \ of the book, went over its designer notes, and promptly asked if I could borrow\
  \ the book for the next few days.</p>\n             <p>From there I went to the\
  \ Paizo website and followed the game from there. I was working a job as a night\
  \ auditor at the time, which left me plenty of time to browse the messageboards\
  \ and take in the clever banter of the Paizo community over the next few years.\
  \ One particular night, a certain thread posted by the company's \"Gninja\" caught\
  \ my attention—she mentioned that Paizo was hiring a new customer service representative.\
  \ I enjoyed my job at the time, but felt like I had been shoehorned into a niche\
  \ that I was unlikely to grow from. I created a resume from scratch that very night,\
  \ attempting to balance professionalism with geekiness to create a suitable blend\
  \ to potentially set myself apart from the other applicants. With a little luck\
  \ (and a cosplay picture) I managed to find myself a short period of time later\
  \ prepping for a phone interview, but with an entertaining twist.</p>\n        \
  \     <p>The key thing about working as a night auditor is that, well, you work\
  \ at night. I had planned on immediately going home and getting a few hours of sleep\
  \ before my phone interview, but when one of my coworkers called in sick that morning,\
  \ I had to cover for them. I found my plans foiled and myself on the phone with\
  \ bloodshot eyes and almost no sleep. Despite everything, I felt that I delivered\
  \ a fairly strong interview. I had answered all of the important questions in a\
  \ decisive manner: My class was a paladin, dexterity was my highest stat, and I\
  \ was genuinely looking forward to using my skills to make Paizo a better place\
  \ for everyone. My greatest flaw was that I couldn't decide if my favorite animal\
  \ was a honey badger or a snow leopard, but I felt I still sounded confident in\
  \ my indecision. Afterward, all I could do was sit back and see if my delivery was\
  \ strong enough.</p>\n             <p>A week later, I came to discover that while\
  \ it had been a very close call, they had opted to go with another applicant. I\
  \ had no regrets; even if I hadn't been their choice, it was still nice knowing\
  \ that I was in genuine consideration for the position. Over the next 6 months,\
  \ I attended PaizoCon and met the Paizo staff in person, which was the first time\
  \ I truly came to regret not having landed the job. After PaizoCon, I started planning\
  \ for my next convention, which was PAX. A few weeks before that show, after fulfilling\
  \ my duties at work, I found myself browsing the Paizo messageboards again. This\
  \ time, I discovered that they needed volunteer GMs for the Pathfinder Society area\
  \ at PAX.</p>\n             <p>I signed up on the messageboards and found myself\
  \ gamemastering at PAX. I had a lot of fun, and while my player survival ratio was\
  \ embarrassingly high compared to the other GMs, the players I was hosting sessions\
  \ for seemed to be enjoying themselves immensely. I left my number with the Paizo\
  \ staff in case they needed an emergency substitute GM, and didn't think twice about\
  \ it, so I didn't expect the phone call I got a few days later. Because I'd made\
  \ a good impression at the convention, and had been a close call for the CS job\
  \ earlier, I suddenly found myself on the other end of another phone interview,\
  \ this time with a much more relaxed tone and—equally wonderful—a full night's rest.\
  \ I put in my one-month notice at work the next day and found myself at Paizo not\
  \ long after. The events that have transpired since then have been truly amazing,\
  \ but I believe I'll leave that story for another day. After all, I haven't even\
  \ started talking about the daily games I run during lunch with the warehouse staff\
  \ yet!</p>\n             <p>Erik Keith<br><em>Customer Service</em></p>\n      \
