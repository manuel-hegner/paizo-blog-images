             <article>
              <h1 itemprop="headline">This Week on Twitch, Sep 21 - Sep 27</h1>
              <p class="date" style="margin-bottom:1rem !important;">Monday, September 21, 2020</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg"><img src="/image/content/Blog/12919_TwitchBlogThumbnail_500.jpeg"></a>
               </div>
               <blockquote>
                <p itemprop="description">Check out what we have in store this week on Twitch!</p>
                <p>Also if you’re interested in running your own Pathfinder or Starfinder streams, we released some awesome art assets which are free to use for your own shows! You can find them <a href="https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder">here</a>.</p>
                <p>Be aware that some of the shows on the schedule may be canceled at any moment. We prioritize our employees and content creator’s safety over their productions as we all deal with the current pandemic, we apologize in advance if plans abruptly change from what’s scheduled here.</p>
                <p>So here is what’s happening this week at <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a>!</p>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/298cba44-a6ce-4456-8530-313e0314c51d/092120_TwitchSchedule.png"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/298cba44-a6ce-4456-8530-313e0314c51d/092120_TwitchSchedule.png"></a>
                </div>
                <br clear="all">
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/image/content/Blog/022820_ECSquiddish.png"></a>
                </div>
                <h2>Pathfinder 2E Extinction Curse with Squiiddish, Sep 21, 1:00 p.m. Pacific</h2>
                <p>The Circus of Wayward Wonders has just arrived in the remote town of Abberton, and the 2 Perception crew are the stars of the show! After an unfortunate event the crew finds themselves in charge of keeping the show alive. But, how will they fare?</p>
                <p>Squiddish with the 2 Perception crew streams the Pathfinder Second Edition Adventure Path Extinction Curse every Monday at 1:00 P.M. on Squiiddish’s Twitch channel here. We will be hosting this show on the <a href="https://www.twitch.tv/officialpaizo" target="_blank">OfficialPaizo Twitch</a> channel.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8afac33c-2367-4d16-b80b-622453653c89/082420_CritsGiggles.jpg"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8afac33c-2367-4d16-b80b-622453653c89/082420_CritsGiggles.jpg"></a>
                </div>
                <h2>Crits &amp; Giggles by Dragons &amp; Things, Sep 21, 5:00 p.m. Pacific</h2>
                <p>Join the Dragons &amp; Things crew as they adventure through the Pathfinder First Edition Reign of Winter Adventure Path! Feature Jamie Mills as the Game Master controlling the fates of Candice Berge, Ben Burch, Katie Wilson, Jim Jam, and Meghan Caves. Will these amazing actors survive this winter? Tune into their <a href="https://www.twitch.tv/thedatnetwork/" target="_blank">twitch channel</a> at 5 p.m. Pacific to join in the adventure!</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d2d9d9-838f-4eec-81c3-df6aa202c861/090320_Kingmaker.png"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/60d2d9d9-838f-4eec-81c3-df6aa202c861/090320_Kingmaker.png"></a>
                </div>
                <h2><em>Pathfinder: Kingmaker</em> with Paizo, Sep 22, 1:00-3:00 p.m. Pacific</h2>
                <p>Did you know that our Social Media Producer Payton Smith never played Kingmaker? I know right!? We brought in Pathfinder’s Creative Director James Jacobs to hop in and be Payton’s Guide to Golarion. So if you’ve been curious about the history of Pathfinder, it’s lore, or overall want to get to know us</p>
                <p>Join us on <a href="https://www.twitch.tv/officialpaizo" target="_blank">Paizo’s Official Twitch Channel</a> and for all that is good in this world, help keep Payton alive as he journeys through the River Kingdoms corner of Golarion.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9c0e462-5253-4707-b702-de6cefd2b387/082420_RotR.jpg"></a>
                </div>
                <h2>Band of Badgers, Sep 24 , 1:00 p.m. Pacific</h2>
                <p>Band of Badgers explores the world of Golarion from the time of ‘<a href="https://paizo.com/riseOfTheRunelords">Rise of the Runelords</a>’ as the band of heroes start their journey across the lands of Varisia and beyond. They will be facing goblin raids, a cult of serial killers, fight backwoods ogres, stop an advancing army of stone giants, delve into ancient dungeons, and finally face off against a wizard-king in his ancient mountaintop city.</p>
                <p>Catch them live either hosted on Paizo’s <a href="https://www.twitch.tv/officialpaizo" target="_blank">Twitch Channel</a> or on their channel here..</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/041020_SideQuest.png"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/image/content/Blog/041020_SideQuest.png"></a>
                </div>
                <h2>Side Quest Side Sesh by GlassCannonPodcast, Sep 24, 5:00 p.m. Pacific</h2>
                <p>Our heroes travel through the inter webway of the world wide web to gather together and battle in a game of rolling dice to achieve critical success in these various side quest side sessions playing through various Pathfinder stories.</p>
                <p>Catch the <a href="https://www.twitch.tv/theglasscannon" target="_blank">GlassCannonPodcast</a> crew live on their twitch channel, or hosted on <a href="https://www.twitch.tv/officialpaizo/" target="_blank">Paizo’s Official Twitch Channel</a>.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/835f2293-631b-46de-8ee8-1d11aae64457/082820_BandOfBravos.png"><img style="width:75%" hspace="10" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/835f2293-631b-46de-8ee8-1d11aae64457/082820_BandOfBravos.png"></a>
                </div>
                <h2>The Band of Bravos! Sep 25, 2:00 - 5:00 p.m. Pacific</h2>
                <p>A troupe of performing adventurers find themselves hired to put on the show of a lifetime, but when the curtain rises, they quickly learn that they are the stars of a far more dangerous quest..</p>
                <p>Join Paizo employees as they brave the absolute horrors that Director of Game Design, Jason Bulmahn has prepared for them.</p>
                <p>Your adventuring party comprises…</p>
                <ul>
                 <li>Social Media Producer Payton Smith as Lorn Barnes, Human Wizard</li>
                 <li>Web Content Manager Maryssa Lagervall as Ilana Thistlefoot, Halfling Druid</li>
                 <li>Developer Jason Keeley as Roark Thunderbird, Tengu Swashbuckler</li>
                 <li>Pathfinder Creative Director James Jacobs as Shensen, Half-Elf Bard</li>
                </ul>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/020520_SquiddishAoA.png"><img hspace="10" width="75%" src="https://cdn.paizo.com/image/content/Blog/020520_SquiddishAoA.png"></a>
                </div>
                <h2>Age of Ashes with Squiddish, Sep 26, 11:00 a.m. - 3:00 p.m. Pacific</h2>
                <p>“Fires burn atop the ruined citadel on <a href="https://paizo.com/products/btq01znq?Pathfinder-Adventure-Path-145-Hellknight-Hill" target="_blank">Hellknight Hill</a>, sending plumes of red smoke into the air that could be a call for help. Now a gang of adventurers rise together to investigate the current conflict. How will they handle the Hellknights? Will they all burn in horrendous fire? Tune into this new Pathfinder Second Edition live play show!</p>
                <p>Squiddish with the 2 Perception crew streams on the <a href="https://www.twitch.tv/officialpaizo">OfficialPaizo on Twitch</a> channel every week at 2 p.m. Pacific.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1af675fa-1b53-4889-a722-b17346cad251/050120_TiS.jpg"><img hspace="10" width="75%" src="https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1af675fa-1b53-4889-a722-b17346cad251/050120_TiS.jpg"></a>
                </div>
                <h2>Things in Space!, Sep 26, 6:00 p.m. Pacific</h2>
                <p>The Dragons &amp; Things crew have blasted off into the wide and expansive universe of Starfinder! Strap yourselves in for an exciting and thrilling adventure through the Starfinder universe!</p>
                <p>Catch them live on their <a href="https://www.twitch.tv/thedatnetwork" target="_blank">twitch channel, or hosted on </a><a href="https://www.twitch.tv/officialpaizo/" target="_blank">Paizo’s Official Twitch Channel</a>.</p>
                <br>
                <div class="blurbCenter">
                 <a href="https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg"><img src="https://cdn.paizo.com/image/content/Blog/021420_QueueTimes.jpg" hspace="10" width="75%/"></a>
                </div>
                <h2>Court of Corvids with QueueTimes, Sep 27, 4:30 p.m.</h2>
                <p><em>Court of Corvids</em> is an actual play show that takes place in a homebrew setting using the Pathfinder Second Edition ruleset. It is currently on hiatus having finished its second story arc but will return with a brand new one on Sunday, February 23rd at 4:30 p.m. Pacific.</p>
                <p>In this setting, facts and fiction blur together. In fact, the story began with a lie, one that grew so much it became the central pillar for an entire community…that is until the party stumbled upon the truth and brought it all down. Since then, they’ve been on the road, trying to find their place in a vast world they didn’t even know existed for most of their lives.</p>
                <p>The party, taken through this world by GM and occult enthusiast Jacob Kile, consists of:</p>
                <ul>
                 <li><b>Croog Claudel</b>, played by Croog: A human monk searching for his long-lost siblings, hoping to make amends when he finds them.</li>
                 <li><b>Moss the Magnificent</b>, played by Molly McIsaac: An Elven Sorcerer trying to recapture the fame she had back home.</li>
                 <li><b>Robyn Way</b>, played by Jonas Newhouse: A Gnome druid desperate to hide from her former life and family. She’s married to Remi.</li>
                 <li><b>Remi Ashwillow</b>, played by William White: The Goblin fighter and Robyn’s partner is just trying to make friends and live life after being stuck in a cult for many years.</li>
                </ul>
                <p>Catch <em>Court of Corvids</em> being hosted live on <a href="https://www.twitch.tv/officialpaizo" target="_blank">Paizo’s Official Twitch Channel</a>, or directly on their channel <a href="https://www.twitch.tv/queuetimes" target="_blank">here</a>.</p>
                <hr>
                <p>Do you have a Pathfinder or Starfinder Live Play? Tell us in the blog comments below! We’re excited to see what stories you come up with.</p>
                <p>We've added a new <a href="https://paizo.com/community/forums/streamingAndActualPlay">Forum for Streaming &amp; Actual Play discussions</a>. If you have any questions you’d like to submit for our Q&amp;A segments at the end of our Starfinder Wednesdays or Pathfinder Fridays you can do so in our Forums.</p>
                <p><a href="https://paizo.com/threads/rzs42s2u?Pathfinder-Fridays-Updates-ask-your#1">Pathfinder Fridays Fan Club</a></p>
                <p><a href="https://paizo.com/threads/rzs42d13?Twitch-Starfinder-Wednesdays-Fan-Club">Starfinder Wednesdays Fan Club</a></p>
                <p>If you have a Pathfinder or Starfinder stream, post it under Third Party Broadcasts.</p>
                <p>Catch us live at our <a href="https://www.twitch.tv/officialpaizo">Official Twitch Channel</a>. Catch the Video On Demand (VOD) on Twitch immediately after it is done or a week later on our <a href="https://www.youtube.com/user/PaizoPublishing/featured">YouTube channel</a>.</p>
               </blockquote>
              </div>
             </article>
