  > \n   </div> \n   <blockquote> \n    <br> \n    <h1>Versatility is a Human Virtue</h1>\
  \ \n    <p class=\"date\">Tuesday, April 24, 2012</p> \n    <div class=\"blurb180\"\
  >\n     <a href=\"/image/content/PathfinderRPG/PZO1121-HumanDruid.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1121-HumanDruid_180.jpeg\" border=\"0\"></a>\n \
  \    <br> Illustration by Eric Braddock\n    </div> \n    <p>When planning out <a\
  \ href=\"/products/btpy8rv2?Pathfinder-Roleplaying-Game-Advanced-Race-Guide\">Advanced\
  \ Race Guide</a> we knew that humans were going to give us some trouble. What do\
  \ you give the race that has the cleanest slate and the most open-ended bonus options?\
  \ We sat down and had to ask what makes humans... well, human.</p>\n    <p> We came\
  \ up with a short list of human virtues. One of the strongest human virtues on the\
  \ list was versatility. Humans are downright tenacious in their ability to adapt\
  \ and thrive. Few human cultures are tied to the ancient traditions and stubborn\
  \ cultural and martial forms of other races. Even humans in well-established cultures\
  \ have a dramatic tendency to delve deep into their experience and intrinsic gumption\
  \ to not only survive but also thrive when the chips are down. The following group\
  \ of human racial feats was designed to emulate humanâ€™s intrinsic versatility. </p>\
  \ \n    <blockquote> \n     <p><b>Critical Versatility (Combat)</b><br> An open\
  \ mind and combat training grant versatility to your critical hits. <br> <b>Prerequisites:\
  \ </b>Fighter level 11th, human. <br> <b>Benefit: </b>Once per day, you can spend\
  \ 1 hour practicing maneuvers to gain one single critical feat that you meet the\
  \ prerequisites for. You gain the benefits of the chosen critical feat until you\
  \ choose to practice a different critical feat.</p> \n     <p><b>Fast Learner</b><br>\
  \ Your progress gains extra versatility. <br> <b>Prerequisites: </b>Int 13, human.\
  \ <br> <b>Benefit: </b>When you gain a level in a favored class, you gain both +1\
  \ hit point and +1 skill rank instead of choosing either one or the other benefit\
  \ or you can choose an alternate class reward. </p> \n     <p><b>Martial Mastery\
  \ (Combat)</b><br> You broaden your study of weapons to encompass multiple similar\
  \ weapons. <br> <b>Prerequisites: </b>Martial Versatility, fighter level 16th, human.<br>\
  \ <b>Benefit:</b> Each combat feat you have that applies to a specific weapon (e.g.,\
  \ Weapon Focus) can be used with all weapons in the same weapon group (<i>Ultimate\
  \ Combat</i> 45). </p> \n     <p><b>Martial Versatility (Combat)</b><br> You further\
  \ broaden your study of weapons to encompass multiple similar weapons. <br> <b>Prerequisites:</b>\
  \ Fighter level 4th, human.<br> <b>Benefit:</b> Choose one combat feat you know\
  \ that applies to a specific weapon (e.g., Weapon Focus). You can use that feat\
  \ with any weapon within the same weapon group.<br> <b>Special:</b> You may take\
  \ this feat more than once. Each time it applies to a different feat. </p> \n  \
  \  </blockquote> \n    <p>Next week we will start delving into the next chapter\
  \ of the book with a look at an old favorite. </p> \n    <p>Stephen Radney-MacFarland<br>\
  \ <i>Designer</i></p> \n   </blockquote> <!-- tags: Pathfinder Roleplaying Game,\
