  0\"></a>\n    <br> Illustration by Michele Chang\n   </div> \n   <h1>I Pity the\
  \ Foo!</h1> \n   <p class=\"date\">Monday, November 28, 2011</p> \n   <p>In just\
  \ a few days, the Pathfinder Society Organized Play campaign will take its first\
  \ steps into the Dragon Empires of Tian Xia, as the Pathfinder Society pursues ways\
  \ to ensure victory in the forthcoming Ruby Phoenix Tournament. The premiere Tian\
  \ adventure for Pathfinder Society players is RPG Superstar 2011 finalist Jerall\
  \ Toi's <i>The Edge of Heaven</i>, which kicks off the three-part series The Quest\
  \ for Perfection. Adventuring high in reaches of the Wall of Heaven (Golarion's\
  \ equivalent of the Himalayas), it's no surprise the PCs may run into a yeti or\
  \ two. Just watch out for falling foo dog statues.</p> \n   <p>Mark Moreland<br>\
  \ <i>Developer</i></p> \n  </blockquote> <!-- tags: Pathfinder Society, Monsters,\
