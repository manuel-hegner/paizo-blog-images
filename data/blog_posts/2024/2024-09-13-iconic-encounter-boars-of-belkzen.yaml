           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The local apparitions were increasingly inhospitable as Samo and Nahoa made their way to the feet of the mountains and into the sun-blasted wastes that the orcs of Belkzen claimed as their hold. Though her grandmother’s spirit was with her as always, the little spirits she knew best from the north—those of river and wave or those who hid in the shade of the taiga—had stayed behind in the places to which they were accustomed when Samo headed south.</p>
              <p>She had reached out to the spirits of this unfamiliar place looking for aid and information only to be met by a recalcitrant and surly apparition who seemed to chase away any other local entities. He was Orc and he was Battle, though Samo doubted he was any particular orc or specific battle; rather, he seemed an amalgamation of the most prominent attributes of this hard place. Her grandmother’s presence had retreated to the back of her mind as she made this new spirit the primary focus of her meditations, seeking to establish a bond that would allow her to draw upon their knowledge of their environs. The spirit warred and wrestled with her as they communed, though she sensed no malice; it seemed instead that the spirit’s language was simply one of conflict. Perhaps, she quickly realized, fortunately so.</p>
              <p>A pair of spine-covered, wild-eyed boars snorted their challenge from a nearby rocky protuberance, the hard-edged nails of their feet tearing troughs in the earth.</p>
              <p>“Nahoa,” Samo cried, “watch out!”</p>
              <p>The large man smiled a grim smile as he looked up at the bristle boars. Samo felt an echo of approval from the orcish battle spirit she had been entreating, the apparition’s former reticence slipping away as their knowledge of battle and Belkzen filled her mind, along with some other interesting information.</p>
              <p>“Do you see there, up behind them, Nahoa?” Samo’s question was met with a nod from her mighty companion, though he did not take his eyes off the dangerous creatures.</p>
              <p>“I do.” Nahoa’s hands gripped his spear tightly before he thrust down into the ground. “Piglets, it would seem. Food in the mountains must be scarce for them to have brought their whole family to hunt and scavenge this far in search of it. Maybe...”</p>
              <p>Without finishing his thought, the former farmer reached into his pack, feeling around until his fingers closed on a leaf-wrapped package. Pulling it forth, he carefully unsealed it, revealing a cluster of smoked tubers he’d prepared a few days earlier. He threw the bundle carefully toward the boars, hoping the food might be enough to persuade them to stand down. His offering was perhaps too late or too aggressively delivered, however, for as the tubers sailed through the air, so too did the spine-covered bodies of the two boars.</p>
              <p>Samo reached for her magic to fling spears of light and spirit at the boars only to find the battle apparition all too eager to respond with their own power instead. Magic of joyful aggression whirled through her, and before she realized it, she was springing into battle alongside Nahoa. The large warrior had left his carved spear behind, clearly hopeful that his great strength could subdue at least one of the beasts without orphaning their young and stranding them to a slow death by starvation.</p>
              <p>As Nahoa and the larger of the two boars crashed to the ground in a tumble of red-stained dust, Samo’s war gavel spun in her hand with remarkable lightness, crashing into the other beast with a strength and impact beyond what her slight frame should have been capable of. She turned with the impact, letting the boar’s quills scratch along the wooden plates of her armor as she prepared another strike. The battle spirit’s magic guided her, and she howled out a word in Orcish—no doubt the spirit’s language coursing back through their bond—that caused her war gavel to strike with unnatural accuracy, amplified by a power that enabled the gavel to tear soul as much as flesh.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/02ba8071-5519-4374-b1aa-e9305ff42beb/PZO12006_IconicEncounter_Samo_1920x1080.jpg" alt="Illustration by Oleksii Chernik: Samo healing iconic exemplar, Nahoa" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Samo heals Nahoa. Illustration by Oleksii Chernik.</p>
              </figcaption>
             </figure>
