           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“I know you can’t answer my questions.” Ezren’s sounded calm as he turned in place, his cane held high to ward off the two-handed sword blow from the War Hounder who’d been trying to sneak up behind him. “But when you flee back to the Pyramid of the Dog, I want you to deliver your master a message.”</p>
              <p>The cloaked woman began dragging the dwarf’s twitching body back into the shadows, tiny sparks of electricity continuing to bound off him across the worn road’s shallow puddles. The attacker with the greatsword swung it again, trying to cut Ezren in half with an attack powerful enough to force the wizard to expend his arcane shield to counter it. Merisiel threw another dagger into an apparently empty space… and the empty space grunted and spattered blood on the street.</p>
              <p>“I’d have sent a courier requesting an audience, but none seemed willing to deliver my message, and I haven’t had any luck with public notices.”</p>
              <p>Ezren formed a new eldritch concept in his mind, and colors sprayed out from his cane, hitting the greatsword-wielder full in the face. The attacker’s eyes took on the same rainbow colors, and the scoundrel dropped his sword as he staggered away unsteadily. The cloaked woman finished dragging her fallen comrade out of sight, and Merisiel positioned herself to watch his back.</p>
              <p>Ezren turned slowly, scanning the open square. The blinded War Hounder was wandering aimlessly but could become a threat again within a minute or so. The woman and dwarf were out of sight but could potentially be maneuvering to make another assault. Merisiel would warn him if that were to happen. There was another man…</p>
              <p>At the edge of the square, a man clad in brown and green lurked in the shadows. His drab clothing actually blended into the backdrop of Absalom’s Puddles District better than the pure black of his compatriots. He was bald with a full beard. He studied Ezren with a stern expression, single dagger in hand, though he was well out of stabbing range. The War Hounder could, of course, throw his blade. Or perhaps he knew some occult secret with which to blast Ezren’s mind.</p>
              <p>Trusting Merisiel to handle any other unforeseen threats from behind, Ezren turned to face the bald man.</p>
              <p>“You are, I take it, in charge?”</p>
              <p>The bald man waved a hand in casual denial. “I wouldn’t say that. We aren’t strict in terms of rank or command, you see? More accurate to say I’m wise enough not to be on the front line when confronting a wizard of your… reputation.”</p>
              <p>Ezren nodded in acknowledgment, though he suspected the bald man had no idea who he was or what reputation he might possess.</p>
              <p>“May I assume,” asked Ezren, eyes still scanning for the missing dwarf, “that if I were to ask you to carry a message to the oldest and wisest of the War Hounders, you could see that it was received?”</p>
              <p>“I’d be delighted.” The bald man looked anything but delighted, but Ezren believed his message would be delivered.</p>
              <p>As Ezren was about to reply, the War Hounder who’d dropped the greatsword snapped out of his befuddlement. He looked back and forth between the wizard and the bald man. Merisiel was nowhere to be seen, but Ezren knew she was nearby. He kicked the dropped greatsword toward his assailant who, upon receiving a nod from the bald man, picked up his weapon and rushed to stand beside his ally.</p>
              <p>“I would&nbsp;<em>very</em>&nbsp;much like to know,” said Ezren with as much iron as he could put in his voice, “what became of the papers and effects of Nessian. Further, I represent a buyer who would pay well for them, if they remain in War Hounder possession.”</p>
              <p>The bald man tried to look impassive, but his eyes showed a hint of surprise. Then he nodded again, and gestured for the larger warrior to head out of the courtyard.</p>
              <p>“I assure you, that message shall be delivered.”</p>
              <p>And with that he followed after the taller man, both of whom were quickly enveloped by shadows.</p>
              <p>Ezren smiled as he headed back toward the inn he was staying at in the Foreign Quarter. He made sure to walk slowly so he could easily be followed, trusting Merisiel to prevent further assaults. He suspected when the War Hounders attacked him again tonight, they’d bring someone who could answer his questions.</p>
              <p>And tonight at the inn, he and Merisiel wouldn’t be alone to receive them.</p>
              <p><strong>About The Author</strong></p>
              <p>Owen K.C. Stephens is a veteran of the tabletop RPG industry with more than 20 years of experience, including being on staff at Green Ronin, Paizo, and Wizards of the Coast and being the publisher of RogueGeniusGames.com. He has worked on numerous RPG lines, including being co-author of the Star Wars Saga Edition RPG and Design Lead for the Starfinder Roleplaying Game. You can support his writing and free content production at&nbsp;<a href="https://www.patreon.com/OwenKCStephens">Patreon</a>, and follow him at his&nbsp;<a href="https://owenkcstephens.com/">blog</a>, on&nbsp;<a href="https://www.facebook.com/OwenK.C.Stephens">Facebook</a>&nbsp;and on&nbsp;<a href="https://twitter.com/Owen_Stephens">Twitter</a>.</p>
              <p><strong>About Iconic Encounters</strong></p>
              <p>Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
