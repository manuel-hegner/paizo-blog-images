  \    </tbody> \n      </table> \n     </div> \n    </blockquote> \n    <p>The breakdown\
  \ of what benefits are available for each tier are:</p> \n    <blockquote> \n  \
  \   <div class=\"callout-block\" style=\"width: 650px;\"> \n      <table class=\"\
  table-spacing-large\" style=\"text-align: center;\"> \n       <thead>\n        <tr>\n\
