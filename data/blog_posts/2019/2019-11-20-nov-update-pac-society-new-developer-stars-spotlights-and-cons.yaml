                <p><em style="font-size: 13px;">*Staffers scheduled to attend may change without notice.</em></p>
                <p>Until next time—Explore, Report, Cooperate!</p>
                <p style="margin-left: 20px; font-weight: bold; line-height: 14px;">Tonya Woldridge<br><em style="font-size: 13px;">Organized Play Manager</em></p>
