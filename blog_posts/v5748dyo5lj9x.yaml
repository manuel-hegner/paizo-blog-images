html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lj9x\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety/\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">OPC Log—14 Neth 4716</h1> \n   <p\
  \ class=\"date\">Monday, November 14, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">The team and I spent some time last week going\
  \ over our blog schedule. I am flabbergasted that we are 7 short weeks to the end\
  \ of <del>4716</del>2016. How did so much time pass so quickly? Looking back, the\
  \ answer is in a blur of conventions, Venture-Officer promotions/resignations, spreadsheets,\
  \ and meetings. I think they rest of the team may add development, planning, and\
  \ devious plans to the list! One thing it reinforces—there is lots of Pathfinder\
  \ Society happening around the world. None of which would happen without the support\
  \ of our huge force of volunteers!</p> \n    <h2>5 Star GMs</h2> \n    <p>One of\
  \ my greatest pleasures is recognizing our volunteers. Today, I get to revel the\
  \ newest batch of 5 star GMs. These folks have put in well over 700 hours of table\
  \ time, not to mention the countless hours of preparation. They come from all over\
  \ the globe—Australia, England, France, the US and Canada—truly an international\
  \ crew! I tip my hat to those achieving their fifth star and extend a heartfelt\
  \ thank you for the time and energy all our volunteers dedicate to the Pathfinder\
  \ Society. Vivat!</p>\n    <p> </p>\n    <blockquote> \n     <p>Jason Avery<br>\
  \ Nikolaus Beattie<br> Alex Blaes<br> Daniel Flood<br> Florent Fournol<br> Ian Hawthorne<br>\
  \ Alexander Lenz<br> Matthew Morris<br> Brian Myhre<br> Dennis Waltman</p> \n  \
  \  </blockquote> \n    <h2>Pathfinder Adventure Card Guild</h2> \n    <p>While Adventure\
  \ Card Guild doesn't have a ranking system for GMs, mostly because it doesn't have\
  \ GMs, we do have several volunteers that dedicate hours of their time testing mechanics\
  \ and assisting in growing our organized play program. I would like to thank the\
  \ individuals listed below for helping out above and beyond!</p> \n    <blockquote>\
  \ \n     <p>Tyler Beck<br> Eliandra Giltessan<br> David Jacobson<br> Ron Lundeen<br>\
  \ Robert O'Hearne<br> Andrew Warner</p> \n    </blockquote> \n    <p><a href=\"\
  /products/btpy9mbg\"><em>Mummy's Mask Base Sets</em></a> are speeding out of the\
  \ warehouse and into venues, homes, and retail locations near you. Friday the 4th\
  \ saw the release of Season of Plundered Tombs scenarios 3-1A &amp; 3-1B. We continued\
  \ the release pattern with 3-1C available for play last week. We anticipate releasing\
  \ one scenario a week through May, skipping the week of December 28th. Once an entire\
  \ Adventure Path is complete, we will make it available for sale on paizo.com. Check\
  \ out our Pathfinder Society <a href=\"/pathfinderSociety/events\">Event Listings</a>\
  \ to find a play location near you! If you don't find one, consider setting one\
  \ up. I and the Venture Officer team are here to assist!</p> \n    <h2>Upcoming\
  \ Conventions</h2> \n    <p>On the topic of places to play, check out some of these\
  \ upcoming conventions:</p> \n    <blockquote> \n     <h3>11/10/16</h3> \n     <p>Midwest\
  \ Game Fest 2016 (Independence, MO)</p> \n     <h3>11/11/16</h3> \n     <p>Ucon\
  \ 2016 (Ann Arbor, MI)<br> BloomingCon 2016 (Bloomington, IN)<br> PFS @ MACE 2016\
  \ (Charlotte, NC)<br> Adadecon 2016 (Dayton, OH)<br> Imperial Outpost Con (Glendale,\
  \ AZ)<br> AetherCon 2016 (Online)<br> Con on the Cob 2016 (Richfield, OH)<br> Conquest\
  \ Avalon (Sacramento, CA)<br> Mepacon Fall 2016 (Scranton, PA)<br> JimCon 2016 (Winnepeg,\
  \ Canada)</p> \n     <h3>11/18/16</h3> \n     <p>Memphis Comic &amp; Fantasy Con\
  \ (Memphis, TN)<br> Winternomicon II (2016) (Quincy, IL)<br> 3XP-Hawaiicon (Sutton,\
  \ UK)</p> \n     <h3>11/19/16</h3> \n     <p>Beacon 2016 (Belfast, Ireland)<br>\
  \ Dreieichcon 2016 (Dreieich, Germany)</p> \n     <h3>11/20/16</h3> \n     <p>Aid\
  \ Another: Autumn 2016 (Philadelphia, PA)</p> \n     <h3>11/25/16</h3> \n     <p>Ludo-Outaouais\
  \ 2016 (Gatineau, Canada)<br> Shady Dragon Con 2016 (Paris, France)</p> \n     <h3>11/26/16</h3>\
  \ \n     <p>PFS Madrid Noviembre 26-27 (Madrid, Spain)</p> \n    </blockquote> \n\
  \    <p>The PFS team's current focus is on wrapping up some loose ends before we\
  \ close out 2016. Watch the blog over the coming weeks and see what we are up to!</p>\
  \ \n    <p>Until next week—Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br>\
  \ <i>Organized Play Coordinator</i></p> \n   </div> \n  </blockquote> <!-- tags:\
  \ Pathfinder Society, Community, Charity -->  \n </div> <a href=\"https://paizo.com/community/blog\"\
