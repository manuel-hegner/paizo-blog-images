  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Sample Encounter The Fox's\
  \ Flames</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday,\
  \ May 7, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/050620_ElementalFirePreview.jpg\"\
  ><img src=\"/image/content/Blog/050620_ElementalFirePreview_500.jpeg\"></a>\n  \
  \  </div> \n    <blockquote> \n     <p itemprop=\"description\">I hope everyone’\
  s staying safe as it starts to be spring here in Seattle. In case you missed it,\
  \ GM registrations have recently opened for <a href=\"https://paizo.com/community/blog/v5748dyo6sh77?PaizoCon-Online-Will-Be-Scheduled-For-May-2631\"\
  >PaizoCon Online</a>, and we’ve already seen a ton of people signing up to run Organized\
  \ Play adventures online. If you’re curious about trying out a Pathfinder Society\
  \ (second edition) scenario at PaizoCon but aren’t sure what to expect, we’ve put\
  \ together a sample encounter to give you a taste of a typical encounter found in\
  \ organized play (and a preview of a few creatures from the upcoming Bestiary 2!).\
  \ Everything you need to play is linked below!</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">James Case<br> <em>Organized Play Developer</em> </p>\
  \ \n     <table style=\"width:50%\"> \n      <tbody>\n       <tr>\n        <td><b>The\
  \ Fox’s Flames</b></td>\n        <td><b>Moderate Encounter, Level 3</b></td>\n \
  \      </tr> \n      </tbody>\n     </table> \n     <p>“Lately, a series of mysterious\
  \ fires have plagued towns across the Varisian coast. Valais Durant, leader of the\
  \ Radiant Oath faction of the Pathfinder Society, suspects the fires to be deliberately\
  \ set, and she dispatched a team of Pathfinders to investigate the situation and\
  \ offer aid. After some investigation in town, the PCs discovered signs of a mysterious\
  \ accelerant and tracked it to a clearing in the woods, where they hope to confront\
  \ those responsible.”</p> \n     <p>This encounter would appear in an adventure\
  \ for 3rd-level Pathfinder characters. If you don’t have a 3rd-level character,\
  \ remember you can always use an iconic pregenerated character in Society play!\
  \ You can download the pregen file <a href=\"https://paizo.com/products/btq01zt5?Community-Use-Package-PF2E-Iconics-Pregenerated-Characters\"\
  >here</a>.</p> \n     <p><b>Map</b>: This map is constructed using flip-tiles from\
  \ <a href=\"https://paizo.com/products/btpya1rj?Pathfinder-FlipTiles-Forest-Starter-Set\"\
  >Pathfinder Flip-Tiles: Forest Starter Set</a>. To create the map, lay out each\
  \ flip tile so that the label in the lower-left corner matches the location on the\
  \ map below—for example, rotate the piece marked 42A clockwise so that the label\
  \ is in the upper left.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  http://cdn.paizo.com/image/content/Blog/050620_FlipMat.jpg\"><img src=\"http://cdn.paizo.com/image/content/Blog/050620_FlipMat.jpg\"\
  \ width=\"50%\" hspace=\"5\"></a>\n     </div> \n     <br> \n     <table style=\"\
  width:50%\"> \n      <tbody>\n       <tr>\n        <td><b>Creatures:</b></td>\n\
  \       </tr> \n       <tr>\n        <td><b>Ifrit Pyrochemists (2)</b></td>\n  \
  \      <td><b>Creature 1</b></td>\n       </tr> \n       <tr>\n        <td><b>Fire\
  \ Mephits (2)</b></td>\n        <td><b>Creature 1</b></td>\n       </tr> \n    \
  \  </tbody>\n     </table> \n     <p>Some ifrit pyrochemists and their mephit familiars\
  \ have been using this clearing as a base of operations as they set fires from town\
  \ to town. When the PCs enter, one pyrochemist is standing at the spot marked with\
  \ a <b>P</b>, observing a magical array that imprisons an ember fox—a usually benevolent\
  \ fire spirit—that the pyrochemists have been draining of elemental essence to empower\
  \ their reagents. The pyrochemist attacks as soon as he notices the PCs. The sounds\
  \ of combat alert the other enemies in the storehouse, who emerge at the beginning\
  \ of the next turn. The pyrochemists attempt to use their alchemist’s fire and smokesticks\
  \ to bombard the PCs from a distance and drink their elixirs of life if they are\
  \ too injured, while the mephits engage in melee, unaffected by the smoke and flame.\
  \ The mephits fight until destroyed, but the pyrochemists attempt to surrender if\
  \ reduced to 5 HP or less. </p> \n     <div style=\"background-color: #336633 ;\
  \ padding: 10px; border: 1px solid green;\">\n      <p style=\"color:white;\"><b><u>Scaling\
  \ the Encounter</u></b><br> This encounter is written for four 3rd-level PCs, but\
  \ if you have more PCs, you can adjust the encounter with Challenge Points. Challenge\
  \ Points are used by the Pathfinder Society to scale encounters for parties with\
  \ up to six members or whose members are of different levels, allowing a greater\
  \ variety of tables. For this encounter, use the following adjustments:</p> \n \
  \     <p style=\"color:white;\"><b>10–11 Challenge Points (5 PCs): Add one pyrochemist\
  \ to the encounter.<br> 12–13 Challenge Points (6 PCs): Add one pyrochemist and\
  \ one fire mephit to the encounter.</b></p>\n     </div> \n     <p><b>The Trapped\
  \ Elemental:</b> As the ember fox lashes out against the walls of its prison, flames\
  \ siphon from its body into various glowing vials and reagents. The array can be\
  \ Disabled with two successful checks, using Thievery to scratch out the runes on\
  \ the stones (DC 19) or using Arcana (DC 19), Nature, Occultism, or Religion (all\
  \ DC 21) to disrupt the magic; as usual, this takes two actions, has the manipulate\
  \ trait, and a critical success counts as two successes. Once the array has been\
  \ Disabled, the grateful ember fox aids the party in combat against the arsonists—\
  though it is weakened by its imprisonment and cannot fight directly, it stays near\
  \ PCs and protects them with its Cloak in Embers reaction when they are targeted\
  \ by fire attacks.</p> \n     <p><b>Treasure:</b> The storehouse contains four flasks\
  \ of lesser alchemist’s fire. This represents 1 Treasure Bundle. Treasure Bundles\
  \ are used by the Pathfinder Society to easily track how much treasure the party\
  \ has accumulated and ensure that all adventurers walk away with the same amount\
  \ of gold—most scenarios have 10 Treasure Bundles to find! </p> \n     <table style=\"\
  width:50%\"> \n      <tbody>\n       <tr>\n        <td><b>Stat Blocks:</b></td>\n\
  \       </tr> \n       <tr>\n        <td><b>Ifrit Pyrochemists (2)</b></td>\n  \
  \      <td><b>Creature 1</b></td>\n       </tr> \n      </tbody>\n     </table>\
  \ <a href=\"http://cdn.paizo.com/image/content/Blog/050620_PlanarScionIfrit.jpg\"\
  ><img src=\"http://cdn.paizo.com/image/content/Blog/050620_PlanarScionIfrit.jpg\"\
  \ width=\"300\" hspace=\"5\"></a>\n     <p style=\"font-size: 13px;\">Art by Emile\
  \ Denis</p> \n     <p><em>Bestiary 2</em> page 200<br> LE, Medium, Human, Humanoid,\
  \ Ifrit<br> <b>Perception</b> +3<br> <b>Languages</b> Common, Ignan<br> <b>Skills</b>\
  \ Acrobatics +6, Crafting +6, Intimidation +4, Nature +3, Survival +3, Thievery\
  \ +6<br> <b>Str</b> +0, <b>Dex</b> +3, <b>Con</b> +2, <b>Int</b> +3, <b>Wis</b>\
  \ +0, <b>Cha</b> +1<br> <b>Items</b> alchemist’s tools, dagger, flint and steel,\
  \ formula book, studded leather<br>' <b>Infused Items</b> An ifrit pyrochemist carries\
  \ the following infused items, which last for 24 hours or until the next time the\
  \ pyrochemist makes their daily preparations: lesser alchemist’s fire (5), lesser\
  \ elixir of life (2), lesser smokestick.<br> <b>AC</b> 18; <b>Fort</b> +5, <b>Ref</b>\
  \ +6, <b>Will</b> +3<br> <b>HP</b> 18; <b>Resistances</b> fire 1<br> <b>Speed</b>\
  \ 25 feet<br> <b>Melee</b> [one-action] dagger +8 (agile, finesse, thrown 10 feet,\
  \ versatile S), <b>Damage</b> 1d4 piercing<br> <b>Ranged</b> [one-action] lesser\
  \ alchemist’s fire +8 (range increment 30 feet), <b>Damage</b> 1d8 fire plus 1 persistent\
  \ fire damage and 1 fire splash damage<br> <b>Primal Innate Spells</b> DC 16, attack\
  \ +8; <b>Cantrips (1st)</b> <em>produce flame</em><br> <b>Quick Bomber</b> [one-action]\
  \ The ifrit pyrochemist draws an alchemical bomb with an Interact action and throws\
  \ it as a ranged Strike.</p> \n     <hr width=\"50%\"> \n     <table style=\"width:50%\"\
  > \n      <tbody>\n       <tr>\n        <td><b>Fire Mephit</b></td>\n        <td><b>Creature\
  \ 1</b></td>\n       </tr> \n      </tbody>\n     </table> <a href=\"http://cdn.paizo.com/image/content/Blog/050620_FireMephit.jpg\"\
  ><img src=\"http://cdn.paizo.com/image/content/Blog/050620_FireMephit.jpg\" width=\"\
  300\" hspace=\"5\"></a>\n     <p style=\"font-size: 13px;\">Art by Josef Kucera</p>\
  \ \n     <p><em>Bestiary</em> page 151<br> N, Small, Elemental, Fire<br> <b>Perception</b>\
  \ +3; darkvision, smoke vision<br> <b>Languages</b> Ignan<br> <b>Skills</b> Acrobatics\
  \ +7, Deception +7<br> <b>Str</b> +0, <b>Dex</b> +4, <b>Con</b> +0, <b>Int</b> –\
  2, <b>Wis</b> +0, <b>Cha</b> +2<br> <b>Smoke Vision</b> The fire mephit ignores\
  \ the concealed condition from smoke.<br> <b>AC</b> 17; <b>Fort</b> +3, <b>Ref</b>\
  \ +9, <b>Will</b> +7<br> <b>HP</b> 16, fast healing 2 (while touching fire); <b>Immunities</b>\
  \ bleed, fire, paralyzed, poison, sleep; <br> <b>Weaknesses</b> cold 3<br> <b>Speed</b>\
  \ 20 feet, fly 25 feet<br> <b>Melee</b> [one-action] jaws +9 (finesse), <b>Damage</b>\
  \ 1d6 piercing and 1d4 fire<br> <b>Arcane Innate Spells</b> DC 15; <b>Cantrips (1st)</b>\
  \ <em>daze, light</em><br> <b>Breath Weapon</b> [two-actions] (arcane, fire) The\
  \ fire mephit breathes flames in a 15-foot cone that deals 2d4 fire and 1d4 persistent\
  \ fire damage to each creature within the area (DC 17 basic Reflex save). The fire\
  \ mephit can’t use Breath Weapon again for 1d4 rounds.</p> \n     <hr width=\"50%\"\
