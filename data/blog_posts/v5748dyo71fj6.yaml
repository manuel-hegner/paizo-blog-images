  \      <p style=\"font-size: 13px;\"></p>\n      <h1>Digital Adventure Releases</h1>\n\
  \      <p itemprop=\"description\">The following adventures will be released on\
  \ September 24, 2025, and may be run at events beginning on that date.</p>\n   \
  \   <br>\n      <h2>Pathfinder Society</h2>\n      <p><a href=\"https://paizo.com/products/btq0da8l\"\
  ><em>Pathfinder Society Scenario #7-03: A Foot in the Door</em></a>*</p>\n     \
  \ <p><a href=\"https://paizo.com/products/btq0da8o\"><em>Pathfinder Society Scenario\
  \ #7-04: Sulfuric Negotiations</em></a>*</p>\n      <h2>Starfinder Society</h2>\n\
  \      <p><a href=\"https://paizo.com/products/btq0da8r\"><em>Starfinder Society\
  \ Scenario #1-05: Sloughscar Summit</em></a>*</p>\n      <p><a href=\"https://paizo.com/products/btq0da8u\"\
  ><em>Starfinder Society Scenario #1-06: Magic in the Mist</em></a>*</p>\n      <p>*part\
  \ of a subscription</p>\n      <br>\n      <h1>Pathfinder Society News</h1>\n  \
  \    <p>As we <a href=\"https://paizo.com/community/blog/v5748dyo713yi?Upcoming-Changes-to-Pathfinder-Adventures\"\
  >announced last month</a>, some changes are coming to Pathfinder Society Scenarios.</p>\n\
  \      <p>Beginning in January of 2026, we will release two Pathfinder Society scenarios\
  \ per month. These scenarios will be 2–3 hours in length with one band of levels,\
  \ such as levels 1–2 or 3–4. Each scenario will still award 4 XP, 10 Treasure Bundles,\
  \ and 4 Reputation with a faction. We will also no longer use Challenge Points;\
  \ scenarios will instead be presented with a baseline encounter and adjustments\
  \ to make the encounter easier or harder based on the table. We’ll also be releasing\
  \ the final Pathfinder Quest in December. You can learn more about these changes,\
  \ as well as the transition into hardcover Adventure Paths, <a href=\"https://paizo.com/community/blog/v5748dyo713yi?Upcoming-Changes-to-Pathfinder-Adventures\"\
  >in this blog</a>!</p>\n      <p>In sanctioning news, two new adventures have been\
  \ sanctioned! The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurepath/mythspeaker\"\
  ><em>Myth-Speaker Adventure Path </em></a>is now available to play for Pathfinder\
  \ Society credit, as well as the new <a href=\"https://paizo.com/products/btq0bszx\"\
  ><em>Pathfinder Game Night: Dawn of the Frogs</em></a>. You can find sanctioning\
  \ documents for these adventures on their product pages.</p>\n      <br>\n     \
  \ <h1>Starfinder Society News</h1>\n      <p>Starfinder Society’s launch month saw\
  \ hundreds of tables run worldwide for thousands of players! We hope you’ve all\
  \ enjoyed our launch scenarios and are eagerly looking forward to the upcoming Invasion’\
  s Edge storyline. I promise you, the Starfinder team has some great things in store\
  \ for this year.</p>\n      <p>Over the past month we’ve made some changes and clarifications\
  \ to the <a href=\"https://paizo.com/starfindersociety/characteroptions\">Starfinder\
  \ Society Character Options page</a>, as well as the <a href=\"https://lorespire.paizo.com/tiki-index.php?page=Guide-to-Organized-Play:-Starfinder-Society---Second-Edition\"\
  >Guide to Organized Play</a>, to smooth out some of the wrinkles we encountered\
  \ at Gen Con and in the weeks following. This will be an ongoing process, but we\
  \ appreciate your patience as we work to answer your questions and sort out any\
  \ missing pieces. If you think something on either of these pages is wrong or could\
  \ be clearer, please don’t hesitate to let us know!</p>\n      <p>This month <a\
  \ href=\"https://paizo.com/products/btq0bt09?Starfinder-GM-Core\"><em>Starfinder\
  \ GM Core</em></a> released; while it has been reviewed and “sanctioned,” in practice\
  \ this is largely a GM-focused book. As such, the minimal player options in this\
  \ book, such as vehicles, are not available for purchase or use by default. We’\
  ll be sure to mine this book for subsystems and mechanics to use in upcoming adventures!</p>\n\
  \      <br>\n      <h1>GM Recognition</h1>\n      <h2>GM Ranks</h2>\n      <p>Whether\
  \ stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial\
  \ amount of time. To achieve the 5th milestone, a GM must run 150 games, of which\
  \ at least 50 must be unique scenarios and 10 special scenarios as well as run between\
  \ one and three games for venture-captains (program dependent). A conservative estimate\
  \ of the time needed to reach the 5th milestone is 650 hours!</p>\n      <p>This\
  \ month we had <strong>five</strong> GMs reach their fifth rank!</p>\n      <p><strong>5th\
  \ Glyph (PFS2):</strong> Matt Duval, Alexandre Menard, Allan C Ong (UncleFroggy),\
  \ Loren Schmidt</p>\n      <p><strong>5th Nova</strong><strong>(SFS1):</strong>\
  \ James Hargrave</p>\n      <p>If you believe you’ve completed your 5th rank but\
  \ haven’t been announced yet, please email me at <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay(at)paizo(dot)com</a>.</p>\n      <br>\n      <h1>Conventions</h1>\n\
  \      <p>Applications are now open for volunteer GMs at PAX Unplugged 2025! We’\
  re seeking RPG GMs for both Pathfinder and Starfinder Society (second edition),\
  \ as well as folks willing to demo our board games like <em>Pathfinder Quest</em>\
  \ and <em>Monster Match</em>! GMs who join us for 12 hours (4 slots) get a free\
  \ badge for the show, and those who do even more can earn free Paizo products. Learn\
  \ more and get the volunteer link <a href=\"https://paizo.com/community/blog/v5748dyo7169u?Call-to-Volunteer-PAX-Unplugged-2025\"\
  >in the blog post</a>.</p>\n      <p>On top of PAX Unplugged, there are tons of\
  \ fall conventions near you! Find one on our <a href=\"https://paizo.com/conventions\"\
  >Convention calendar</a>. Paizo staff will be attending Hurricon in Orlando, GalaxyCon\
  \ in St. Louis, and GameholeCon in Madison this fall, so if you’re in the area,\
  \ come out and join us!</p>\n      <p>Until next time— Explore! Report! Cooperate!\
  \ And good luck in the Great Absalom Relay!</p>\n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Alex Speidel<br><em>Organized Play Coordinator</em><br></p>\n\
