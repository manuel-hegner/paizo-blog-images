             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders!</p>
              <p>March is Women’s History Month here in the United States, and all of us here at Paizo want to take time to uplift and appreciate some of the women who bring our games to your tables!</p>
              <p>It’d be silly not to mention that our CEO and Founder, Lisa Stevens, is a prominent woman in the TTRPG community and has been a cornerstone of Paizo since the beginning. You can enjoy some of her stories about her time working in games by checking out&nbsp;<a href="https://paizo.com/community/blog/tags/paizo/auntieLisasStoryHour">Auntie Lisa’s Story Hour</a>!</p>
              <p>Now, to showcase and give space to some more of the phenomenal women who make Paizo’s worlds better and brighter! As the theme of this year’s Women’s History Month is “Advocating for Diversity, Equity, and Inclusion”, we’re also celebrating the work these people do in those regards!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b7f7e72-b33d-4aa4-bd33-e9ea574ae1ce/WomensHistory_HeroImage2024.png" alt="Women’s History Month Header Image" data-v-e19af2d6>
             </figure>
            </div>
           </div>
