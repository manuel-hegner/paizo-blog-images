                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Sneak Attack</strong><span data-v-a5b270fc>The psstpsstmitl deals 2d6 extra precision damage to flat-footed creatures.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Topple</strong><img src="/img/blog/action/TwoAction.svg" alt="Two Actions" data-v-a5b270fc><span data-v-a5b270fc>The psstpsstmitl swipes one giant paw across the battlefield in a 30-foot cone. All creatures in the cone must attempt a Reflex save.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Critical Success</strong><span data-v-a5b270fc>The target is unaffected.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Success</strong><span data-v-a5b270fc>The target is pushed 10 feet away from the psstpsstmitl and is knocked prone.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Failure</strong><span data-v-a5b270fc>The target is pushed 20 feet away from the psstpsstmitl and is knocked prone.</span></p>
                 <p class="effect" data-v-a5b270fc><strong data-v-a5b270fc>Critical Failure</strong><span data-v-a5b270fc>As failure, and the target is stunned 2.</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Psstpsstmitl</h3>
              <p>Few creatures delight in causing senseless chaos more than the feared psstpsstmitl. These felines look startlingly similar to domestic cats except for their towering size, the largest recorded sighting being over 70 feet tall at the shoulders. Though psstpsstmitls are ferocious predators and will eat nearly anything, many survivors of psstpsstmitl attacks report the colossal cats simply batting them around like toys, sending humanoids flying in various directions before appearing to grow bored and unceremoniously departing. Many adventurers swear that the monstrous felines simply enjoy wreaking havoc upon the battlefield, rather than being primarily motivated by food, though some reports describe the psstpsstmitl snatching provisions to eat after growing bored of knocking about its victims.</p>
              <p><strong>Avi Kool</strong></p>
              <p><em><strong>Senior Editor</strong></em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--starfinder" style="width:45%;" data-v-e19af2d6>
              <div class="creature-sf" data-v-e0f33f54 data-v-e19af2d6>
               <div class="title" data-v-e0f33f54>
                <h1 data-v-e0f33f54>Dessert</h1>
                <h2 data-v-e0f33f54>CR 6</h2>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>XP</strong> 2,400</p>
                <p>LN Medium dragon</p>
                <p><strong>Init</strong>&nbsp;+5;&nbsp;<strong>Senses</strong>&nbsp;darkvision 60 ft., low-light vision, blindsense (scent) 60 ft., darkvision 60 ft.;&nbsp;<strong>Perception</strong>&nbsp;+13</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>DEFENSE</h3><span data-v-e0f33f54><strong data-v-e0f33f54>HP</strong>80</span>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>EAC</strong>&nbsp;18;&nbsp;<strong>KAC</strong>&nbsp;19</p>
                <p><strong>Fort</strong>&nbsp;+7;&nbsp;<strong>Ref</strong>&nbsp;+7;&nbsp;<strong>Will</strong>&nbsp;+11 (-8 vs persuasion to try new treats)</p>
                <p><strong>Immunities</strong>&nbsp;paralysis, sleep, Paul Hollywood’s opinions</p>
                <p><strong>Weaknesses</strong>&nbsp;fire</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>OFFENSE</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Speed</strong>&nbsp;30 ft., burrow 30 ft., fly 60 ft. (average)</p>
                <p><strong>Melee</strong>&nbsp;bite +12 (1d6+6 P + swallow whole [baked goods only]) or claw +12 (1d6+6 S)</p>
                <p><strong>Offensive Abilities</strong>&nbsp;icing breath weapon (30-foot cone, 4d6 B +entangle, Reflex DC 16 for half, usable every 1d4 rounds)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>STATISTICS</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Str</strong>&nbsp;+0;&nbsp;<strong>Dex</strong>&nbsp;+5;&nbsp;<strong>Con</strong>&nbsp;+0;&nbsp;<strong>Int</strong>&nbsp;+3;&nbsp;<strong>Wis</strong>&nbsp;+0;&nbsp;<strong>Cha</strong>&nbsp;+2</p>
                <p><strong>Skills</strong>&nbsp;Diplomacy +18, Medicine +13, Profession (chef) +18, Sense Motive +13, Survival +18</p>
                <p><strong>Languages</strong>&nbsp;Common, Draconic, Lashunta, Shirren, Ysoki</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>ECOLOGY</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Environment</strong>&nbsp;any</p>
                <p><strong>Organization</strong>&nbsp;solitary, bakery (2-5), kitchen (7-12), baker’s dozen (13)</p>
               </div>
               <div class="subheading" data-v-e0f33f54>
                <h3 data-v-e0f33f54>SPECIAL ABILITIES</h3>
               </div>
               <div class="stats" data-v-e0f33f54>
                <p><strong>Sugar on the Tongue</strong>&nbsp;Instead of a cone of icing, a dessert drake can emit a cloud of powdered sugar. Each creature within the cone must succeed at a Fortitude save or be sickened by sickly sweet sugar for 1d4 rounds. All targets within the cone are concealed for 1d3 rounds until the sugar settles to the ground.</p>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dessert Drake</h3>
              <p>Kin to the desert drake, among others, dessert drakes are kinder and gentler than their elemental relatives. Their scales range from pale custard to a crispy golden brown, and many dessert drakes accessorize their scales by painting colorful flowers and patterns. Dessert drakes love to conceptualize and bake new cakes, cookies and pastries, and are known to share their latest batches with nearby settlements and wayward travelers. Spoiler forums on the infosphere claim that bakers are auditioning to compete in a competition known as “The Great Triaxus Drake-Off,” judged by several prominent dessert drakes.</p>
              <p><strong>Alex Speidel</strong></p>
              <p><em><strong>Organized Play Associate</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0146b17-04a8-4b98-a274-9c464eb2422f/040121_DessertDrake.png?w=350" alt="Kin to the desert drake, among others, dessert drakes are kinder and gentler than their elemental relatives. Their scales range from pale custard to a crispy golden brown, and many dessert drakes accessorize their scales by painting colorful flowers and patterns." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Toe beans! I just want to eat them up. Art by Kyle Hunter (Art Director)</em></p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:45%;" data-v-e19af2d6>
              <div class="creature" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Nonsequitaur</h1>
                <h2 data-v-a5b270fc>Creature 3</h2>
               </div>
               <ul class="traits" data-v-a5b270fc>
                <li class="trait--al" data-v-a5b270fc>N</li>
                <li class="trait--sz" data-v-a5b270fc>Large</li>
                <li data-v-a5b270fc>Beast</li>
               </ul>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Perception</strong>&nbsp;+9</p>
                <p><strong>Languages</strong>&nbsp;Common, Elven, Sylvan</p>
                <p><strong>Skills</strong>&nbsp;Athletics +11, Diplomacy +6, Intimidation +6, Nature +7, Survival +7</p>
                <p><strong>Str</strong>&nbsp;+4,&nbsp;<strong>Dex</strong>&nbsp;+2,&nbsp;<strong>Con</strong>&nbsp;+1,&nbsp;<strong>Int</strong>&nbsp;+0,&nbsp;<strong>Wis</strong>&nbsp;+2,&nbsp;<strong>Cha</strong>&nbsp;+1</p>
               </div>
               <div class="abilities interaction" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Centaur out of Nowhere </strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><span data-v-a5b270fc>The PCs round a corner, open a chest or door, unmask a villain, or draw back a particularly plush curtain; Requirements The PCs are not thinking about centaurs; Effect A nonsequitaur appears whenever it is least expected. A nonsequitaur comes into being and everyone rolls initiative.</span></p>
                </div>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>AC</strong>&nbsp;20;&nbsp;<strong>Fort</strong>&nbsp;+8,&nbsp;<strong>Ref</strong>&nbsp;+9,&nbsp;<strong>Will</strong>&nbsp;+9</p>
                <p><strong>HP</strong>&nbsp;40</p>
               </div>
               <div class="abilities reactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>You Should Have Paid Attention to the Centaur</strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>A creature ends its turn without attacking, casting spells at, using skills on, or otherwise acknowledging the nonsequitaur</span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The nonsequitaur dominates all forms of interaction. It uses MORE! CENTAURS! as a reaction.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Forget about Me? </strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>The nonsequitaur leaves the field of view of all of the PCs</span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>The nonsequitaur feels ignored. It uses MORE! CENTAURS! as a reaction.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>At Least That's Over</strong><img src="/img/blog/action/Reaction.svg" alt="Reaction" data-v-a5b270fc><strong data-v-a5b270fc>Trigger</strong><span data-v-a5b270fc>The nonsequitaur is reduced to 0 Hit Points</span><strong data-v-a5b270fc>Effect</strong><span data-v-a5b270fc>It isn't, not yet. The nonsequitaur uses MORE! CENTAURS! as a reaction, then dies.</span></p>
                </div>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Speed</strong>&nbsp;40 feet</p>
               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>hoof +9 (agile)</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d10+4 bludgeoning</span></p>
                </div>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc>spear +11</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d4+6 piercing</span></p>
                </div>
               </div>
               <div class="attacks ranged" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Ranged</strong><span data-v-a5b270fc>spear +9 (thrown 20 feet)</span>, <strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d6+4 piercing</span></p>
                </div>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>MORE! CENTAURS!</strong><img src="/img/blog/action/TwoAction.svg" alt="Two Actions" data-v-a5b270fc><span data-v-a5b270fc>The nonsequitaur decides that this could be improved by more centaurs. It causes another nonsequitaur to spontaneously come into being in an unoccupied space within 60 feet. Before you ask, YES this summoned nonsequitaur can use MORE! CENTAURS! as well, NO this is not a design oversight. I write the blog, them's the breaks.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Trample</strong><img src="/img/blog/action/ThreeAction.svg" alt="Three Actions" data-v-a5b270fc><span data-v-a5b270fc>Medium or smaller, hoof, DC 18</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Nonsequitaur</h3>
              <p>Many a Game Master may need to spice things up and interject a moment of tension in the middle of a confusing puzzle or long social engagement, and think “hey, a quick combat here would do the trick!” A centaur is a classic creature, but how would I justify having a centaur in the middle of this fancy dinner party in idk the Darklands or whatever? When no monster quite fits the situation, there’s always the nonsequitaur, a curious creature that is exactly like a centaur, except that it appears when you least expect it.</p>
              <p><strong>James Case</strong></p>
              <p><em><strong>Designer</strong></em></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <aside class="formatted_rules_content right theme--pathfinder" style="width:45%;" data-v-e19af2d6>
              <div class="creature bordered" data-v-a5b270fc data-v-e19af2d6>
               <div class="title" data-v-a5b270fc>
                <h1 data-v-a5b270fc>Floolf</h1>
                <h2 data-v-a5b270fc>Creature 1</h2>
               </div>
               <figure class="creature__image" data-v-a5b270fc>
                <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8bad6653-480d-49f5-b86f-1c8de3ea4a7a/040121_Floolf.jpg?w=480&amp;h=480&amp;fit=clip&amp;fm=jpg" data-v-a5b270fc>
               </figure>
               <ul class="traits" data-v-a5b270fc>
                <li class="trait--al" data-v-a5b270fc>N</li>
                <li class="trait--sz" data-v-a5b270fc>Medium</li>
               </ul>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Perception</strong>&nbsp;+11; darkvision, scent (imprecise) 20 feet</p>
                <p><strong>Skills</strong>&nbsp;Acrobatics +9, Athletics +9, Stealth +11, Survival +10</p>
                <p><strong>Str</strong>&nbsp;+3,&nbsp;<strong>Dex</strong>&nbsp;+4,&nbsp;<strong>Con</strong>&nbsp;+1,&nbsp;<strong>Int</strong>&nbsp;+1,&nbsp;<strong>Wis</strong>&nbsp;+4,&nbsp;<strong>Cha</strong>&nbsp;-1</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p>AC&nbsp;19;&nbsp;Fort&nbsp;+8,&nbsp;Ref&nbsp;+10,&nbsp;Will&nbsp;+20</p>
                <p>HP&nbsp;50;&nbsp;Immunities&nbsp;cold;&nbsp;Weaknesses&nbsp;warmth</p>
               </div>
               <div class="stats" data-v-a5b270fc>
                <p><strong>Speed</strong>&nbsp;35 ft</p>
               </div>
               <div class="attacks melee" data-v-a5b270fc>
                <div class="attack" data-v-a5b270fc>
                 <p data-v-a5b270fc><strong data-v-a5b270fc>Melee</strong><img src="/img/blog/action/OneAction.svg" alt="One Action" data-v-a5b270fc><span data-v-a5b270fc> jaws +10</span><strong data-v-a5b270fc>Damage</strong><span data-v-a5b270fc>1d8+3 piercing</span></p>
                </div>
               </div>
               <div class="abilities proactive" data-v-a5b270fc>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Pack Attack </strong><span data-v-a5b270fc>The floolf’s attack deals 1d8 extra damage to creatures within the reach of at least two of floolf’s allies.</span></p>
                </div>
                <div class="ability" data-v-a5b270fc>
                 <p class="description" data-v-a5b270fc><strong data-v-a5b270fc>Cute Aggression</strong><span data-v-a5b270fc> Floolf pups are so adorable that any creature that is either a mammal, or has an Intelligence above 3 that sees or touches a floolf pup must succeed at a DC 27 Will save or it will defend the floolf pup with its life. This effect ends when the creature is no longer able to perceive the pup. If the creature can speak, anytime it remembers the floolf pup, it feels a compulsion (Will save DC 15) to tell their story of the encounter, invariably ending with the phrase, “I would die for that floolf.”</span></p>
                </div>
               </div>
              </div>
             </aside>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Floolf</h3>
              <p>Frozen tundras are inhospitable places at the best of times, but the floolf is one such creature that has adapted to life in this most forbidding of landscapes. Their dense, long fur makes them appear extremely fluffy, which keeps their body temperatures well regulated. Like the chinchilla, floolves are hunted for their fur, but unlike the small rodent, floolves are considerably dangerous. Many an opportunistic soul has attempted to get rich quick by hunting and trapping floolves for their pelts, but such ventures rarely end in anything but a bonus snack for a hungry pack.</p>
              <p>While floolves are highly social creatures, it is not unheard of for individuals to wander away from the pack for short periods of time. They are known for being highly defensive, swiftly and viciously attacking whatever they view as a threat. However, there are tales of people, particularly the very young or very old, who have become lost overnight near floolf territory and been approached by a solitary floolf who will curl up around them until dawn breaks, then lead them back to the nearest town or settlement.</p>
              <p><strong>Sara Marie</strong></p>
              <p><em><strong>Customer Service &amp; Community Manager</strong></em></p>
             </div>
            </div>
