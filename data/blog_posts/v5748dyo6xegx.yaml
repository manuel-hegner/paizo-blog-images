  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Exciting Updates on Pathfinder:\
  \ Abomination Vaults – Plus a Playtest Contest!</h1>\n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Monday, October 07, 2024</p>\n    <div itemprop=\"\
  articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\">\n     \
  \ <a href=\"/image/content/Blog/BKOMAbominationVaults_Preview.jpg\"><img src=\"\
  /image/content/Blog/BKOMAbominationVaults_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hey Paizo family!<br>\n  \
  \     We at BKOM have some thrilling news about <strong>Pathfinder: Abomination\
  \ Vaults</strong>, and it’s all thanks to your incredible support! Let’s dive into\
  \ the latest updates, starting with a stunning character revamp and a sneak peek\
  \ at some fresh gameplay images.</p>\n      <br>\n      <h3>Meet the New Harsk</h3>\n\
  \      <p>Our favorite dwarf ranger, <strong>Harsk</strong>, just got a serious\
  \ glow-up! We’ve reworked his character model, adding amazing texture details and\
  \ smoother animations. Now, he looks more realistic and battle-ready than ever.\
  \ You’ll feel even more immersed as you fight through dungeons with him by your\
  \ side!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36b25b80-74bd-4d26-87fc-e5c68a13e06b/BKOM_Harsk_Kickstarter.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/36b25b80-74bd-4d26-87fc-e5c68a13e06b/BKOM_Harsk_Kickstarter.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A three dimensional model of pathfinder\
  \ iconic, ranger, Harsk\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div>\n      <br>\n      <h3>Concept Art Reveal: Crow's Casks</h3>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6d47c5a-df30-4a59-82d6-c4f091b50fac/BKOM_crows_casks.gif\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6d47c5a-df30-4a59-82d6-c4f091b50fac/BKOM_crows_casks.gif\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"an animation of the updates being\
  \ made to a three dimensional model of a building\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <br>\n      <p>Step inside <strong>Crow's Casks</strong>,\
  \ a cozy brewery run by a retired pirate, <strong>Magiloy</strong>. Adventurers\
  \ like you will find this spot perfect for gathering rumors (and drinking ale) before\
  \ braving the dangerous Abomination Vaults.</p>\n      <h3>New Gameplay Images</h3>\n\
  \      <p>We’re also excited to share a few in-game images showcasing our ongoing\
  \ work with <strong>Unreal Engine 5</strong>. The environments are packed with dynamic\
  \ details and lush textures that bring the world of Golarion to life. It’s looking\
  \ awesome—but remember, this is early footage!</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aafba70b-f50c-413a-ba17-dac8b3d8a2c5/KS-watch-your-steps.gif\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aafba70b-f50c-413a-ba17-dac8b3d8a2c5/KS-watch-your-steps.gif\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"A video of the players running across\
  \ a collapsing bridge\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a25c27b-ddb4-411b-aa40-da92c1d327a1/BKOM_KS-Spider-Attack.gif\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a25c27b-ddb4-411b-aa40-da92c1d327a1/BKOM_KS-Spider-Attack.gif\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"An animation of the player characters\
  \ fighting spiders\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6213ba8d-a349-426e-9ebb-c76d6914ccc3/BKOM_KS_BridgeEntrance.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6213ba8d-a349-426e-9ebb-c76d6914ccc3/BKOM_KS_BridgeEntrance.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A gameplay image of the player characters\
  \ crossing a bridge\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fdec839-99cf-4dde-bf03-fa8d2d1e9dc2/BKOM_KS_SpellEffect.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fdec839-99cf-4dde-bf03-fa8d2d1e9dc2/BKOM_KS_SpellEffect.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A gameplay image of a spell effect\
  \ in BKOM's Pathfinder Abomination Vaults\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2763c9f-f240-4fbc-bc7d-18632cee65f5/BKOM_KS_BurningSpiders.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2763c9f-f240-4fbc-bc7d-18632cee65f5/BKOM_KS_BurningSpiders.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"A gameplay image of the players lighting\
  \ monsters on fire in BKOM's Pathfinder Abomination Vaults\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>Playtest Feedback</h3>\n\
  \      <p>To those who participated in our latest playtest—thank you! The feedback\
  \ has been incredible. Players loved the visual effects, smooth combat, and fun\
  \ character-switching mechanics. And the best part? <strong>Over 97% of players\
  \ said they’d recommend the game based on the prototype</strong>!</p>\n      <h3>Contest\
  \ Alert: Win an Exclusive Playtest Key!</h3>\n      <p>To celebrate, we’re giving\
  \ away <strong>10 exclusive playtest keys</strong> PLUS <strong>Amazon gift cards</strong>!\
  \ Don’t miss your chance to dive into the action early and share your thoughts.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://gleam.io/Je1UY/pathfinder-abomination-vaults-game-playtest\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc292420-5233-4334-a0ee-ca215b4714cf/Giveaway_Promotion_Playtest_2000x1125.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pathfinder Abomination Vaults Giveaway\
  \ alert! Enter to win 1 of 10 VIP playtest access plus up to $250 Amazon Gift Card!\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <h3>How to Enter:</h3>\n      <p>Head to our <a href=\"https://gleam.io/Je1UY/pathfinder-abomination-vaults-game-playtest\"\
  >contest link</a>, and you might be one of the lucky winners. Good luck!</p>\n \
  \     <p>Thanks again for your continued support. Stay tuned for more updates and\
  \ follow us on Discord, Twitter, and Facebook to keep up with all the latest news.</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Cheers,<br><em>The\
