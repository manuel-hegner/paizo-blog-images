             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hi, everyone!<br>
                It’s hard to believe that the&nbsp;<em>Pathfinder Lost Omens Tian Xia Character Guide</em>&nbsp;releases tomorrow! This book brings Asian-inspired fantasy and folklore—from the ancient to the modern—to your table in a torrent of character options. The book contains six new playable ancestries, tons of new heritages, pages of archetypes and feats, and more to build whatever kind of Tian character captures your imagination, whether that’s a peachchild leshy that fights with a magical lightning familiar, a tanuki in high-tech armor wielding a&nbsp;<em>frost fair</em>&nbsp;glaive, or a yaksha cultivator who follows the heretical path of the bitter scholar.</p>
              <p>When we started the Tian Xia project back in 2022, we knew we couldn’t do it alone—only by pooling the passion, knowledge, and shared experiences of our stellar cast of writers and designers could we bring the (now gold ENNIE award winning!)&nbsp;<em>Tian Xia World Guide</em>&nbsp;to vibrant life or dream up the spooks and frights of the Season of Ghosts Adventure Path.&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6to7l?Meet-the-Tian-Xia-Authors">You might have heard from some of our authors back in April</a>&nbsp;with the release of the&nbsp;<em>World Guide</em>, but we wanted to give everyone a chance to talk about their inspirations in the&nbsp;<em>Character Guide</em>&nbsp;as well. Hear from some of them below!</p>
              <p>From all of us, thank you for supporting Tian Xia! This vast continent is yours to explore, and we can’t wait to hear what sort of stories you tell!</p>
              <p><strong>James Case</strong><br><em><strong>Lead Developer, Rules and Lore</strong></em></p>
              <p><strong>Eleanor Ferron</strong><br><em><strong>Senior Developer</strong></em></p>
              <p><strong>Ianara Natividad</strong><br><em><strong>Senior Editor</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/86b41702-2364-4a72-b511-6bdc4b80fbae/PZO9317_PathfinderLostOmens_TinaXiaCharacterGuide_3D-MOCK.png?w=350" alt="Tian Xia Character Guide Mockup" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca411ae4-a836-4eb6-9906-6290f8962b38/PZO13002-SE.png?w=350" alt="Pathfinder Second Edition Lost Omens Tian Xia Character Guide" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Eren Ahn (they/them, primarily)</h3>
              <p>안녕하세요! It's Eren again. I'm absolutely thrilled to have written the new dokkaebi goblin heritage! It's been a complete joy to turn the goblin creatures of my childhood into something I hope you will delight in. If you ever come across a pot randomly at the side of the road, make sure to leave a little treat for the dokkaebi napping inside!</p>
              <p>As always, you can find me chatting about my writing on&nbsp;<a href="https://bsky.app/profile/erenahn.bsky.social">Bluesky</a>&nbsp;and everything else on&nbsp;<a href="https://www.twitter.com/chromathesia">Twitter</a>. Hope to see y'all around!</p>
              <p><br></p>
              <h3>Jeremy Blum (he/him)</h3>
              <p>I worked on both the Tian Xia World and Character Guides, and it was a joy to contribute to both. For the&nbsp;<em>World Guide</em>, I took Amanandar into a new era and turned it into Linvarre, and I also wrote bios for the Avistani gods worshipped in Tian Xia, as well as new info on our favorite estranged tengu lovers, Hei Feng and Lady Jingxi. For the&nbsp;<em>Character Guide</em>, I wrote Tian innovation feats for the inventor class. Can you spot all the references I stuffed in there? There's Double Dragon, Dragonball, G Gundam, Street Fighter, the '70s Japanese Spider-Man TV show (EMISSARY FROM HELL!), Megaman, and Voltron!</p>
              <p>When I'm not working on Paizo books, I'm a co-designer on&nbsp;<a href="https://www.threesailsstudios.com/mappamundirpg"><em>Mappa Mundi: An Exploration + Ecology RPG</em></a>&nbsp;for Three Sails Studios. It's a TTRPG about exploring the wild and observing the behaviors of monsters like a naturalist, and it takes place in a fantastical world vaguely inspired by Eurasia. If you like Tian Xia, please check us out, since I've just finished writing up the lore for our Chinese-inspired region of Zoumung! For more news on my current projects, check me out on&nbsp;<a href="https://twitter.com/PixelGrotto">Twitter</a>&nbsp;and&nbsp;<a href="https://bsky.app/profile/pixelgrotto.bsky.social">Bluesky</a>!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e22ed262-1b35-4085-aced-2797db588b74/HowlingAspectYaksha_1600x2000.png?w=350" alt="A yaksha in their howling aspect (art by Alexander Nanitchkov) " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62f80663-c47d-46ab-b5d5-05c806db598f/Even_Tempered_Tanuki_2000x1600.png?w=350" alt="a tanuki getting carried away (art by Sammy Khalid)." data-v-e19af2d6>
