  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Online 2023 Invitation</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, November\
  \ 15, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoCon_2023_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2023_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">We invite you to join us\
  \ for PaizoCon Online 2023, next Memorial Day weekend, May 26–28. We’re excited\
  \ to once again bring events to your screen with an amazing long weekend of Starfinder\
  \ and Pathfinder online gaming, the launch of Year 6 of Starfinder Society, product\
  \ previews, new product announcements, content creator AMAs, seminars, giveaways,\
  \ an extra day of play on May 29th, and more. We’d love to have you join us!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e93c8b13-2e65-46c4-8471-54f0c8dff097/PaizoConOnlinelogo2023.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"PaizoCon Online 2023\"></a> \n\
  \      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>Last\
  \ year, after several years of online-only PaizoCons, we produced a hybrid convention\
  \ with both in-person and online events. We learned a lot, and we’ve decided the\
  \ time isn’t right to produce a physical show. Why? We’ve learned the best way to\
  \ make the PaizoCon experience accessible and affordable for the most people is\
  \ to keep it virtual. And yes, COVID and its variants continue, which makes in-person\
  \ commitments unpredictable for us all. So, we’re planning now to help PaizoCon\
  \ 2023 level-up!</p> \n     <p>Please tell us the pros and cons of the PaizoCons\
  \ of the past—indeed, of all the online cons you’ve attended. Organized Play regularly\
  \ plans games both online and at local retailers. Would you like to see Pop-up PaizoCon\
  \ events at stores alongside PaizoCon Online? In the thread below, tell us what\
  \ you’ve loved and can’t do without, what didn’t work, and what you would like to\
  \ see added—now, while we have some time.</p> \n     <p>Look for further communication\
  \ over the next few months as we finalize more details, including event registration\
  \ dates. We look forward to seeing you at PaizoCon Online 2023!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">-Your Gamer Friends at\
  \ Paizo</p> \n    </blockquote> \n   </div> <!-- tags:  community, Paizo, PaizoCon,\
