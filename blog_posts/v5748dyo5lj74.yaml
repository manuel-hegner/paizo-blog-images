  padding: 15px 0;\">\n    <a href=\"/starfinder\"><img src=\"//static2.paizo.com/image/content/Logos/Starfinder_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">That's No Moon...</h1> \n   <p class=\"\
  date\">Friday, October 14, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <p\
  \ itemprop=\"description\">...it's an internal playtest of the <a href=\"/starfinder\"\
  >Starfinder</a> starship combat system! While we aren't yet ready to fully unveil\
  \ what the starship combat system entails (except to those of you who got to do\
  \ the secret design seminar playtest at Gen Con!), I thought this might be a good\
  \ week to drop some tidbits. For instance, as you can already see, starship combat\
  \ uses a hex map rather than the square-based maps of normal combat. Additionally,\
  \ everyone involved in starship combat has a crew roleâ€”a specific suite of actions\
  \ that only they can take to use their ship's abilities or affect its performance.\
  \ In this picture we see Captain Mike Kenway, Engineer Jason Keeley, Science Officer\
  \ Owen KC Stephens, Gunners Erik Mona and Sarah Robinson, and Pilot Rob McCreary.\
  \ Jason Bulmahn is, of course, the enemy ships trying to kill them. (Not pictured:\
  \ Me, observing and taking notes. Let it never be said that the Creative Director\
  \ hogs all the fun.)</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Starfinder/20161014-Testing.jpg\"\
  ><img src=\"/image/content/Starfinder/20161014-Testing_360.jpeg\"></a>\n    </div>\
  \ \n    <p>That's all I'll say for now, but I look forward to reading your comments\
  \ and seeing what folks can learn from zooming in on those carelessly uncovered\
  \ pages... (Hey, it works in the movies, right? \"Computer... enhance...\")</p>\
  \ \n    <p>James L. Sutter<br> <i>Creative Director</i></p> \n   </div> <!-- tags:\
  \ Starfinder Roleplaying Game --> \n  </blockquote> \n </div> <a href=\"https://paizo.com/community/blog\"\
