  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Kineticist Playtest\
  \ Ending Soon</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, August 19, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PlaneofFire_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PlaneofFire_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">The Kineticist Class Playtest\
  \ ends on September 5th, which means there’s just a few weeks left to test out the\
  \ kineticist at your tables and let us know what you think! Not sure where to go\
  \ to participate in the playtest? Check the links below!</p> \n      <ul> \n   \
  \    <li><a href=\"https://paizo.com/pathfinderplaytest\">Kineticist Class Playtest</a>:\
  \ Here’s where you can read up on the playtest version of the kineticist class.</li>\
  \ \n       <li><a href=\"https://www.surveymonkey.com/r/KineticistClassSurvey\"\
  >Class Survey</a>: Use this survey to tell us what you think of the class.</li>\
  \ \n       <li><a href=\"https://www.surveymonkey.com/r/KineticistOpenResponse\"\
  >Open Response Survey</a>: If there’s anything you want to say that doesn’t come\
  \ up in the class survey, you can give longer form feedback here.</li> \n      </ul>\
  \ \n      <br clear=\"all\"> \n      <table class=\"image\" align=\"left\"> \n \
  \      <caption align=\"bottom\" style=\"font-size: 13px;\">\n        Yoon, the\
  \ iconic kineticist. Sketch by Wayne Reynolds\n       </caption> \n       <tbody>\n\
  \        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/698a0725-8430-4bd2-8187-417ff26e82c8/PZO2113_IconicKineticist_Yoon.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/698a0725-8430-4bd2-8187-417ff26e82c8/PZO2113_IconicKineticist_Yoon.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"Yoon, the iconic kineticist.\
  \ Sketch by Wayne Reynolds\"></a></td>\n        </tr> \n       </tbody>\n      </table>\
  \ \n      <p>While the surveys are the main way we collect feedback, you can also\
  \ talk about your playtest experiences with other members of the community on the\
  \ <a href=\"https://paizo.com/community/forums/pathfinder/second/rageOfElementsPlaytest/kineticistClass\"\
  >Kineticist Playtest forum</a>, which we’re taking a close look through as the playtest\
  \ continues.</p> \n      <p>If you’ve already built characters, sent in your surveys,\
  \ made videos or posts going over the playtest, or contributed to the discussion\
  \ wherever you like to talk about tabletops: thank you! We’re committed to taking\
  \ everyone’s feedback in mind to make the final version of the kineticist the best\
  \ they can be, so get your comments in on time!</p> \n      <p><b>More Elemental\
  \ Goodies</b><br> Want to hear some more about the kineticist and the <em>Pathfinder\
  \ Rage of Elements</em> book? Check out the Exploring Pathfinder &amp; Lost Omens\
  \ Rulebooks panel from Gen Con 2022 to learn about it and other upcoming books!\
  \ <br clear=\"all\"> </p>\n      <div class=\"blurbCenter\"> <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/aoXEOn-xrWs\" title=\"YouTube\
  \ video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe> \n\
  \      </div> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Logan Bonner<br>\
  \ <em>Pathfinder Lead Designer</em></p> \n     </blockquote> \n    </div> <!-- tags:\
