  \ border=\"0\" align=\"right\" hspace=\"9\"></a> \n   <blockquote> \n    <h1><br>Snagged\
  \ from the Vault: Great Beyond, A Guide to the Multiverse</h1> \n    <p class=\"\
  date\">Thursday, April 2, 2009</p> \n    <p><i>Occasionally the Vault contains wondrous\
  \ oddities, such as this map of the Eternal City of Axis, rendered beautifully by\
  \ Rob Lazzaretti. This map, and more information about Axis and the other planes\
  \ of the Outer Sphere, can be found in <a href=\"/store/v5748btpy84bb\"><i>Pathfinder\
  \ Chronicles: The Great Beyond, A Guide to the Multiverse</i></a>, due out in May.\
  \ Of course, nothing but perfect symmetry should be expected from the axiomites\
  \ and their Godmind.</i></p> \n    <p><i>Vadid and Nahk</i> <br>Preview Purloiners</p>\
  \ \n    <p>The Eternal City of Axis exists among the planes of the Outer Sphere\
  \ as the personification of universal law, a shining example of perfect order and\
  \ harmony rising out of the churning Maelstrom. Within the plane's golden barrier\
  \ walls, the streets are perfectly ordered and clean, the buildings appear as paragons\
  \ of their respective architectural styles from virtually every culture within the\
  \ multiverse, and the natives strive to live in orchestrated harmony. Of course,\
  \ some would label the plane's perfection hollow, or its beauty verging on sterility,\
  \ but given the eternal city's violent history and perhaps precarious present standing,\
  \ its gods and outsiders alike dismiss such criticism outright.</p> \n   </blockquote>\
