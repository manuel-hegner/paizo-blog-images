  blurb\"> <a name=\"v5748dyo6sh82\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Online Special\
  \ Events and Player Instructions</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, May 13, 2020</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PaizoPreview_360.jpeg\"\
  ><img src=\"/image/content/Blog/PaizoPreview_360.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\">Greetings all! <br> The finalized schedule\
  \ includes over 1150 Paizo Organized Play (POP) games, as well as author-run events,\
  \ non-organized play games, panels on both Discord and Twitch, and a full slate\
  \ of Twitch-streamed games. For the full schedule, check out the PaizoCon Online\
  \ <a href=\"https://warhorn.net/events/tbdcon-2020\" target=\"_blank\">Warhorn page</a>.\
  \ Reminder, all times are listed in PDT.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"https://cdn.paizo.com/image/content/Blog/242720_PaizoConOnlineLogo.png\"\
  \ target=\"_blank\"><img width=\"200\" src=\"https://cdn.paizo.com/image/content/Blog/242720_PaizoConOnlineLogo.png\"\
  \ alt=\"\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>In\
  \ preparation for event registration, we suggest you visit the following sites and\
  \ register accounts. You may use existing accounts on all the sites listed, so no\
  \ need to create a new one just for PaizoCon Online.</p> \n     <ul> \n      <li>Register\
  \ for an account and an organized play number at Paizo.com (if playing POP games)</li>\
  \ \n      <li>Join the PaizoCon Online Discord Server. Here is an <a href=\"https://discord.com/invite/YyZ8T5w\"\
  \ target=\"_blank\">invite code</a>.</li> \n      <li>Follow the <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo Twitch channel</a>.</li> \n     </ul> \n     <p>Player\
  \ signups go live <b>Saturday, May 16th, at 1 pm PDT</b> on the PaizoCon Online\
  \ <a href=\"https://warhorn.net/events/tbdcon-2020\" target=\"_blank\">Warhorn page</a>.\
  \ Once you are registered for a game, please download the associated VTT platforms\
  \ and input your character(s). All VTT information is listed in the Notes section\
  \ of the Warhorn page. There is no need to register for panels or streams, they\
  \ are included on the schedule to help in planning.</p> \n     <p>The Discord page\
  \ is open and there are channels to chat before the event and ask questions if needed.\
  \ You may also email <a href=\"mailto:paizocononline@paizo.com\">paizocononline@paizo.com</a>\
  \ if you need assistance.</p> \n     <p>So without further ado, here are the descriptions\
  \ for the special events we are pleased to offer at PaizoCon Online 2020. We will\
  \ release the Twitch panel schedule on Thursday afternoon.</p> \n     <p></p>\n\
  \     <details> <summary><b>Author-Run Organized Play Tables</b></summary> \n  \
  \    <p><b>PFS2 1-12: The Burden of Envy (level 1-4)</b><br> <em>Lysle Kapp</em><br>\
  \ Swindler, rogue, and occasional Pathfinder ally Guaril Karela has approached the\
  \ Society with an opportunity that Valais Durant, the leader of the Society's Radiant\
  \ Oath faction, can't refuse. Guaril has been charging refugees to sneak them out\
  \ of Xin Edasseril, a city ruled by the Runelord of Envy, and now it looks like\
  \ Guaril won't be able to fulfill his contracts. Society agents are charged with\
  \ sneaking into the dangerous city and sneaking out with a handful of its citizens\
  \ before their absence is noticed so that the Radiant Oath can help them find new\
  \ lives beyond their current ruler's tyrannical reach.<br> <b>Sessions</b>: Tuesday,\
  \ May 26: 12pm (noon), Friday, May 29: 6am, Saturday, May 30: 6pm</p> \n      <p><b>PFS2\
  \ Quest 3: Grehunde’s Gorget (level 1-4)</b><br> <em>Kate Baker</em><br> Venture-Captain\
  \ Bjersig Torrsen calls the PCs north to the town of Iceferry in the frigid Land\
  \ of the Linnorm Kings. There, Bjersig informs the Pathfinders that he has a request\
  \ from the family of a storied and long-dead Linnorm King. The family's patriarch,\
  \ the warrior Hlavard Grenskuldr, appears to have perished in a shipwreck while\
  \ wearing the family's heirloom, the gorget of the Linnorm King Grehunde the Sunchaser.\
  \ For one hundred generations the family has passed this heirloom down from parent\
  \ to child, until Hlavard sought to wear it on a journey to Valenhall as Grehunde\
  \ herself had intended to do before perishing with the task unfinished. Unwilling\
  \ to leave the relic to rust away in a watery grave, Hlavard's family has requested\
  \ the Pathfinder Society's assistance in locating the shipwreck and retrieving the\
  \ family treasure.<br> <b>Sessions</b>: Friday, May 29: 6pm</p> \n      <p><b>PFS2\
  \ Quest 7: A Curious Claim (level 3-6)</b><br> <em>Dennis Muldoon</em><br> Money\
  \ is power in the land of Druma and those who know how best to manipulate the economics\
  \ of the land have the most of both. The PCs are sent to Druma to investigate a\
  \ missing ship and the particulars of an insurance claim related to its disappearance,\
  \ though both ravenous undead and agents of one of the Pathfinder Society's fiercest\
  \ rival organizations seek to keep them from the truth behind the ship's sad end.<br>\
  \ <b>Sessions</b>: Saturday, May 30: 12pm (noon), Saturday, May 30: 3pm</p> \n \
  \     <p><b>PFS2 Quest 9: Wayfinder Origins (level 3-6)</b><br> <em>Dustin Knight</em><br>\
  \ The Pathfinder Society has sent an expedition to a previously uncharted island!\
  \ The island contains a door sealed with a type of magical technology thought lost\
  \ with the ancient Azlanti empire. What secrets lie behind the door, and what dangers\
  \ may lurk beneath the island's surface? To find out, the PCs will first have to\
  \ solve the magical \"puzzle\" sealing the door and preventing contact with whatever\
  \ lies beyond. <br> <b>Sessions</b>: Wednesday, May 27: 6pm, Thursday, May 28: 6pm,\
  \ Friday, May 29: 6pm, Saturday, May 30: 6pm</p> \n      <p><b>SFS 1-16: Dreaming\
  \ of the Future</b><br> <em>Sasha Laranoa Harving</em><br> The Starfinder Society\
  \ pursues the dream visions of a Liavaran dreamer, seeking information lost in a\
  \ time before the Gap. Three broken fragments form the key to a forgotten repository\
  \ of knowledge hidden within the Pact Worlds. It's up to the PCs to find these missing\
  \ fragments and brave the dangerous reliquary to secure a new source of prescient\
  \ knowledge for the Society.<br> <b>Sessions</b>: Thursday, May 28: 12pm (noon)</p>\
  \ \n      <p><b>SFS 2-03: The Withering World (level 1-4)</b><br> <em>Rigby Bendele</em><br>\
  \ The Starfinder Society has dispatched an investigation fleet to a seemingly impossible\
  \ world: a planet located between a nurturing sun and a voracious black hole. When\
  \ a chance meeting with the local inhabitants leads the Society to discover another\
  \ group of visitors who threatens this incredible planet, it's up to a group of\
  \ heroes to make sure that the world's delicate balance does not break and the planet\
  \ isn't sent hurtling into a black hole!<br> <b>Sessions</b>: Friday, May 29: 12pm\
  \ (noon)</p> \n      <p><b>SFS 2-18: Forbidden Tides (level 5-8)</b><br> <em>Kate\
  \ Baker</em><br> After the Starfinder Society made first contact with the morlamaws\
  \ of Arniselle, the walrus-like people of that world have worked alongside several\
  \ Pact Worlds organizations to explore their homeworld and other planets beyond.\
  \ Recently, a group of radical morlamaws was discovered to have been working with\
  \ an individual opposed to the Society's interests. The PCs travel to Arniselle\
  \ to follow-up on this group's activities and link it back to the mysterious ysoki\
  \ known as Datch. The truth behind these morlamaws is beyond comprehension, and\
  \ threatens all life on Arniselle and beyond!<br> <b>Scenario tags</b>: Faction\
  \ (Exo-Guardians)<br> <b>Sessions</b>: Saturday, May 30: 12pm (noon)</p> \n    \
  \  <p><b>SFS 2-21: Illegal Shipment (level 1-4)</b><br> <em>Joseph Blomquist</em><br>\
  \ As the Swarm invades the distant Suskillon system, a notorious collector of alien\
  \ life captures several Swarm lifeforms with the intent of selling them to interested\
  \ buyers. Bringing these creatures to Absalom Station as part of a clandestine trade,\
  \ events go awry and the trader’s preserved wildlife escape into the station. In\
  \ order to prevent station-wide panic, the Starfinder Society sends its best agents\
  \ to find out what happened, track down the escaped Swarm lifeforms, and stop a\
  \ full-scale infestation at the heart of the Pact Worlds!<br> <b>Sessions</b>: Saturday,\
  \ May 30: 6pm</p> \n     </details>\n     <p></p> \n     <p>The following authors\
  \ have volunteered to run one or more of their Paizo-published adventures. All tables\
  \ will run as normal Organized Play tables and will earn full rewards.</p> \n  \
  \   <p></p>\n     <details> <summary><b>Third-Party/Non-Organized Play Games</b></summary>\
  \ \n      <p><b>The Book in the Old House (Pathfinder second edition)</b><br> <em>Russ\
  \ Taylor, Legendary Games</em><br> Kick off the Aegis of Empires AP! Escort a nobleman\
  \ to the an abandoned estate—fast and easy coin, right? But why is the neighborhood\
  \ deserted but the house still pristine? I'm sure those furtive shadows, sinister\
  \ rumors, and the deafening chorus of frogs haunting the grounds are nothing to\
  \ worry about!<br> <b>Sessions</b>: Wednesday, May 27: 6pm</p> \n      <p><b>Scions\
  \ of the Five Winds (Pathfinder second edition)</b><br> <em>Vanessa Hoskins, Legendary\
  \ Games</em><br> Five bearers of elemental power gather at the Temple of Elements\
  \ to perform their annual blessing, when a dark power intervenes. Can the scions\
  \ of the five winds defend their temple and fight off the dark power that seeks\
  \ to unbalance the elemental forces?<br> <b>Sessions</b>: Thursday, May 28: 6am,\
  \ Saturday, May 30: 6am</p> \n      <p><b>Wizards Wanted (Pathfinder second edition)</b><br>\
  \ <em>Scott 'Curaigh' Janke</em><br> Wizards Wanted! Explore, Report, Trade spells!\
  \ This will be a session of PFS (2) where most of the players have a spellbook that\
  \ needs filling. Tier and scenario will be determined by the players. Alchemist\
  \ and anyone that can learn spells from another Pathfinder are also welcome.<br>\
  \ <b>Sessions</b>: Saturday, May 30: 12pm (noon)</p> \n      <p><b>Remnants of the\
  \ Outer Dominion (Starfinder)</b><br> <em>Matt Daley, Legendary Games</em><br> Remnants\
  \ of the Outer Dominion is a 10th-level Starfinder adventure set in the Arcforge\
  \ Campaign Setting. The wrecked Outer Lord starship known as Mourner's Comet has\
  \ orbited the star of Aurin since the ancient race battled with the Dragons, its\
  \ derelict hull visible across the skies of many worlds. As the wreck approaches\
  \ near the inhabited worlds for the first time in over a century, scattered factions\
  \ from different spheres converge upon Mourner's Comet to uncover its secrets and\
  \ perhaps claim them for themselves.<br> <b>Sessions</b>: Friday, May 29: 6pm</p>\
  \ \n      <p><b>The Wandering Water Bear (Starfinder; Author table)</b><br> <em>Hilary\
  \ Moon Murphy</em><br> Vaando dome on the ice-encrusted asteroid of Nisis is desperate.\
  \ Under constant threat from diaspora wyrms that darken the waters and attack their\
  \ settlement, they've hired the party to contact a missing dwarven scientist. The\
  \ only one with clues to the scientist's whereabouts is her ex-spouse, Captain Cora,\
  \ an irritable riverboat captain. Her ship, The Wandering Waterbear, is a submersible\
  \ that travels between settlements on the River Between; it's also the smelly and\
  \ nigh-indestructible shrunken corpse of a Giant Tardegrade. Captain Cora likes\
  \ to pilot her ship down the river and ram wyrms. The party's job is simple; get\
  \ on Cora's crew, find the scientist and save Vaando dome. This adventure appears\
  \ in Wayfinder 20.<br> <b>Sessions</b>: Wednesday, May 27: 12pm (noon), Friday,\
  \ May 29: 12pm (noon), Saturday, May 30: 6am</p> \n      <p><b>Bestiary Bash (Pathfinder\
  \ first edition)</b><br> <em>Scott 'Curaigh' Janke</em><br> Sharpen you claws and\
  \ study your Agrippa! Monsters with class levels in a tournament to hold the Sapphire\
  \ Blade!<br> <b>Sessions</b>: Thursday, May 28: 12pm (noon)</p> \n      <p><b>Cat’\
  s Meow (Pathfinder first edition)</b><br> <em>Jessica Peters, Find the Path Ventures</em><br>\
  \ Excuse me, my cat is lost. Can you help me find her? What seems to be a simple\
  \ case of lost and found, soon expands into something more mysterious. Cat's Meow\
  \ is a Pathfinder 1e adventure for 1st level characters. Adventure adapted from\
  \ High Level Games.<br> <b>Sessions</b>: Friday, May 29: 6pm</p> \n      <p><b>Legend\
  \ of the Burning Star (Pathfinder first edition)</b><br> <em>Steve Helt of Legendary\
  \ Games</em><br> Dive into the spectacular Aegis of Empires AP with urban investigation\
  \ and wilderness exploration to unravel an ancient and deadly mystery whose madness\
  \ echoes down through the ages, run by the author! 10th level PCs<br> <b>Sessions</b>:\
  \ Saturday, May 30: 6pm</p> \n      <p><b>Riders on the Storm (Part 1) (Pathfinder\
  \ first edition)</b><br> <em>Greg Vaughan</em> Track vicious raiders into the mountains\
  \ for the voormann of Perenland and put an end to their attacks. An original Greyhawk\
  \ adventure for 10th-level characters updated to Pathfinder (1e). Pre-gens provided.\
  \ This is part 1 of a two-session game. Ideally the same players that sign up for\
  \ this session should sign up for part 2 as well.<br> <b>Sessions</b>: Saturday,\
  \ May 30: 12pm (noon)</p> \n      <p><b>Riders on the Storm (Part 2) (Pathfinder\
  \ first edition)</b><br> <em>Greg Vaughan</em><br> Continuing the mission against\
  \ the mountain raiders begun in Part 1. An original Greyhawk adventure for 10th-level\
  \ characters updated to Pathfinder (1e). Pre-gens provided. This is part 2 of the\
  \ same adventure from the previous session. Ideally the same players that signed\
  \ up for part 1 should be the players in part 2 as well.<br> <b>Sessions</b>: Saturday,\
  \ May 30: 6pm</p> \n      <p><b>Wizards Wanted (Pathfinder first edition)</b><br>\
  \ <em>Scott 'Curaigh' Janke</em><br> Wizards Wanted! Explore, Report, Trade spells!\
  \ This will be a session of PFS (1) where most of the players have a spellbook that\
  \ needs filling. Mid-tier 3-7 though the scenario will be TBD. Magi, alchemist and\
  \ witches welcome too, but the focus will be on book-based casters wanting to trade\
  \ some spells.<br> <b>Sessions</b>: Friday, May 29: 12pm (noon)</p> \n      <p><b>Fall\
  \ of Magic (Fall of Magic system)</b><br> <em>Mike Ferdinando</em><br> Magic is\
  \ dying, and the Magus is dying with it. We travel together to realm of Umbra where\
  \ magic was born. \"Fall of Magic\" is a collaborative storytelling game where we\
  \ play a group of travelers in the company of the Magus. On the way, we'll encounter\
  \ strange hosts, fantastic places, and perilous choices as we play to find out who\
  \ our characters are, how they relate, and how our journey changes us. Game rules\
  \ will be taught at the table. <br> <b>Sessions</b>: Wednesday, May 27: 12pm (noon)</p>\
  \ \n      <p><b>The Flocculent Cathedral (Trophy Dark system)</b><br> <em>Mike Ferdinando</em><br>\
  \ Coiled in the moss-shrouded marshlands of The Mire lay the ruins of a lost temple\
  \ to a forgotten saint. What riches can be found there... and what are you willing\
  \ to do to claim them? Trophy Dark is a collaborative dark fantasy/horror RPG of\
  \ desperate treasure-hunters seeking fortune in an enchanted forest that does not\
  \ want them there. The game has very simple rules that will be taught at the table.\
  \ This is an 18+ table.<br> <b>Sessions</b>: Thursday, May 28: 6pm</p> \n      <p><b>Laser\
  \ Metal: Quest for Fire (Attention Span Games’ Laser Metal system)</b><br> <em>Mark\
  \ Orr</em><br> In a brutal, futuristic, post-apocalyptic world only the most metal\
  \ of heroes will survive. Will you join the quest for fire and rock the Laser Metal\
  \ tournament? Laser Metal is a science fiction RPG that is light on rules but heavy\
  \ on metal, and doesn’t' take itself too seriously. Players will play pregenerated\
  \ characters provided by the GM. This is an 18+ table.<br> <b>Sessions</b>: Friday,\
  \ May 29: 12pm (noon)</p> \n      <p><b>Starfinder Adventure Card Game Concept (Reskinned\
  \ Pathfinder Adventure Card Game)</b><br> <em>Tyler Beck, et al</em><br> This event\
  \ will allow players to join veteran PACG organizers in a celebration of the game\
  \ format, set in the world of Starfinder and designed by Tyler \"Cartmanbeck\" Beck.\
  \ The Dead Suns Adventure Path is the inspiration for this brand-new Core Set-style\
  \ game. This game builds on the rules of the Pathfinder Adventure Card Game, so\
  \ significant experience with that game is recommended. This session will use pregenerated\
  \ characters, and will be run using Tabletop Simulator software, so please be familiar\
  \ with the controls and functionality of that platform beforehand. Which scenarios\
  \ will be run during a given slot will be coordinated through the convention's Discord\
  \ server. Please do not sign up for more than 2 slots of this game, in order to\
  \ give other players the chance to experience it.<br> <b>Sessions</b>: Wednesday,\
  \ May 27: 12pm (noon), Thursday, May 28: 6am, Thursday, May 28: 6pm, Friday, May\
  \ 29: 12pm (noon), Sunday, May 31: 6am</p> \n     </details>\n     <p></p> \n  \
  \   <p><em>Please note that no Organized Play credit or rewards will be awarded\
  \ for these tables</em></p> \n     <p></p>\n     <details> <summary><b>Panels</b></summary>\
  \ \n      <p><b>Wayfinder #20 Launch Party and Chat</b><br> <em>Tim Nightengale,\
  \ Wayfinder/Paizo Fans United</em><br> With this year's PaizoCon going virtual,\
  \ how about a Wayfinder release party as part of the fun? Join the Wayfinder Staff\
  \ and Contributors in voice and text to chat about the newest issue! <br> <b>Sessions</b>:\
  \ Tuesday, May 26: 6pm, Friday, May 29: 6pm, Saturday, May 30: 12pm (noon), Saturday,\
  \ May 30: 6pm</p> \n      <p><b>Freelancing 101 with Freelance Force</b><br> <em>Mike\
  \ Kimmel, Freelance Forge</em><br> Learn the basics of RPG freelancing from a panel\
  \ of freelancers!<br> <b>Sessions</b>: Wednesday, May 27: 12pm (noon)</p> \n   \
  \   <p><b>What's New with Legendary Games!</b><br> <em>Jason Nelson, Legendary Games</em><br>\
  \ Get all the latest news and sneak peeks from the stars of Legendary Games, including\
  \ the amazing Aegis of Empires AP Kickstarter ongoing NOW! <br> <b>Sessions</b>:\
  \ Wednesday, May 27: 12pm (noon)</p> \n      <p><b>Danger Club Presents: Level 0\
  \ to Level Hero</b><br> <em>Dan Thompson, The Danger Club Podcast</em><br> Tune\
  \ in to a live episode of The Danger Club and hear a group of British voice actors\
  \ playing Pathfinder 2e. A team of level 0 characters are trapped behind enemy lines\
  \ and hunted by terrible monsters. Can they make it home? Will they become heroes,\
  \ or die as zeros? <br> <b>Sessions</b>: Thursday, May 28: 12pm (noon)</p> \n  \
  \    <p><b>Play-by-Post (PbP) 101</b><br> <em>Play-by-Post Venture Officers, Organized\
  \ Play Foundation</em><br> Interested in games online? Like to write descriptive\
  \ narration? Talk to the team of PbP coordinators about the pros of playing PbP\
  \ online as well. Through the use of Discord screen share, they’ll show you the\
  \ ins and outs of a game.<br> <b>Sessions</b>: Thursday, May 28: 3 pm </p> \n  \
  \    <p><b>Converting a Galaxy: From Star Wars Saga Edition to Imperial Assault</b><br>\
  \ <em>Carlos Cabrera, Something Clever Games</em><br> Learn how a Star Wars GM converted\
  \ his player’s characters from Wizard of the Coast’s roleplaying game to Fantasy\
  \ Flight’s board game in an ongoing campaign since 2008. Carlos Cabrera is a freelancer\
  \ who has worked with Legendary Games, Encounter Table Publishing, Rite Publishing,\
  \ and Paizo.<br> <b>Sessions</b>: Saturday, May 30: 12pm (noon)</p> \n      <p><b>Creating\
  \ Dynamic Characters for the Gaming Table</b><br> <em>Jessica Peters, Find the Path\
  \ Ventures</em><br> Join Find the Path for this interactive seminar that delves\
  \ into the ins-and-outs of creating dynamic and interesting characters. You'll get\
  \ to work with the crew to build a character that implements our best tips, including\
  \ using archetypes to guide mechanics selection, playing against stereotypes, and\
  \ creating backstories that tie into the campaign and the world.<br> <b>Sessions</b>:\
  \ Saturday, May 30: 9am</p> \n      <p><b>Playing Dynamic Characters at the Gaming\
  \ Table</b><br> <em>Jessica Peters, Find the Path Ventures</em><br> In this panel,\
  \ Find the Path will give advice and strategies for roleplaying dynamic characters\
  \ that stay true to your vision while also growing and evolving with the story at\
  \ your gaming table. This is a continuation of Creating Dynamic Characters for the\
  \ Gaming Table, but you do not need to have participated in that seminar to attend\
  \ this one.<br> <b>Sessions</b>: Sunday, May 31: 9am</p> \n      <p><b>Methods for\
  \ Fast Combat</b><br> <em>MrBoot</em><br> Learn methods that both players and GMs\
  \ can use to hasten combat, improve smoothness of play, and encourage engagement\
  \ in the game.<br> <b>Sessions</b>: Saturday, May 30: 12pm (noon)</p> \n     </details>\n\
  \     <p></p> \n     <p><em>All panels listed here will be taking place via Discord\
  \ text and/or voice chat, as determined by the panel organizer.</em></p> \n    \
  \ <p>Remember, check back Thursday afternoon for the list of seminars streaming\
  \ on Paizo’s Twitch channel. </p> \n     <p>Less than 2 weeks to wait!</p> \n  \
  \   <p style=\"margin-left: 20px; font-weight: bold;\">Alex Speidel<br> <em>Organized\
  \ Play Associate</em></p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Tonya Woldridge<br> <em>Organized Play Manager</em></p> \n    </blockquote> \n\
