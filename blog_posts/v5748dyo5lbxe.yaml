  \  </div>\n  <blockquote> \n   <h1>Golarion Day: Death to the Iconics!</h1> \n \
  \  <p class=\"date\">Thursday, February 24, 2010</p> \n   <p>So we have this book\
  \ coming out soon called <a href=\"/pathfinderCampaignSetting/v5748btpy8g77\"><i>Undead\
  \ Revisited</i></a>. A 64-page book that's sort of a spiritual sequel to <a href=\"\
  /PathfinderCampaignSetting/v5748btpy8ban\"><i>Classic Horrors Revisited</i></a>,\
  \ I suppose, in that it's got ten six-page articles that explore all sorts of scary\
  \ monsters. But whereas <i>Classic Horrors Revisited</i> focused on frights that\
  \ come from myth and legend, <i>Undead Revisited</i> focuses more on undead who\
  \ were mostly created whole cloth for the game. A few in here, like the wight, are\
  \ certainly from mythology, but most of the undead in this book are things like\
  \ bodaks, devourers, graveknights, nightshades, and raveners—creatures made up for\
  \ the game and only very loosely (if at all) inspired by overall stories featuring\
  \ undead and threats from beyond the grave.</p> \n   <p>Anyway, when I was ordering\
  \ art for the book, I decided to have a little fun. Each chapter opens with a half-page\
  \ illustration, so why not show these horrible undead doing what they were born\
  \ to do—kill player characters? So for each chapter opener, you get to see some\
  \ violent undead monster killing off one of our iconics—pictured here, the iconic\
  \ alchemist Damiel meets his end at the shadowy hands of a shadow.</p> \n   <p>Of\
  \ course, there's only ten chapters, and when you count the three most recent additions\
  \ to the party (the samurai, the ninja, and the gunslinger), we've got over double\
  \ that in iconics. That DOES mean that only ten of the iconics get offed in this\
  \ book. So make sure to check out <i>Undead Revisited</i> when it comes out to discover\
  \ if YOUR favorite iconic bit the dust!</p> \n   <p>James Jacobs<br> Creative Director</p>\
