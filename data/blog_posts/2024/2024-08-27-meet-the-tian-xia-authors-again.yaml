            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Alyx Bui (they/them)</h3>
              <p>I am so ecstatic to have worked on the Samsaran ancestry with Kienna Shaw! We both wanted to create a world that thrived on cooperation, even in the frigid lands of their homeland Zi Ha. It's a brilliant ancestry that incorporates some fundamental aspects of Buddhism—samsara, reincarnation, impermanence, karma, and enlightenment—and while adapted to a fantasy setting, we tried to ensure that we drew authentically from this way of life. Their power comes from the beginningless cycle of rebirth and attainment of knowledge as a result. It is truly humbling to have been able to incorporate a way of life and teachings that has so greatly influenced my own.</p>
              <p><br></p>
              <h3>Rick Chia (any!)</h3>
              <p>Hey, that’s me! I had the pleasure of writing the handful of critters and blorbos in the companions and familiars section. I myself am taught in the soul-sucking ways of media production, in many mediums, forms, and (hopefully more) projects.</p>
              <p>If you want me to write little critters and blorbos for your project :D,&nbsp;<a href="https://rick-chia.jimdosite.com/">you can find me here</a>.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/19ddf534-ccd5-42bc-bea0-e1abec851ba7/KijimunaGnome_1600x2000.png?w=350" alt="A tropical kijimuna gnome (art by Guilherme Nery)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4bfdb303-fd62-4d5b-8316-742ba2879e84/HeavenscribeKobold_1600x2000.png?w=350" alt="the imperial dragon’s aide, a heavenscribe kobold (art by Guilherme Nery)." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>A tropical kijimuna gnome (art by Guilherme Nery) and the imperial dragon’s aide, a heavenscribe kobold (art by Guilherme Nery).</p>
              </figcaption>
