  \ target=\"_blank\" rel=\"noopener noreferrer\">Join The Convention Planning Server</a></h3>\n\
  \            </figcaption>\n           </figure>\n          </div>\n         </div>\n\
  \         <div class=\"blog__article--component_wrapper\" data-v-41cb3b80>\n   \
  \       <div class=\"blog__paragraph\" data-v-a2f23fca data-v-41cb3b80>\n      \
  \     <div class=\"blog__paragraph__text\" data-v-a2f23fca>\n            <p>Thank\
  \ you all so much for volunteering! These events can’t happen without our volunteer\
  \ GMs and organizers, and we’re so lucky to have you all. We’re looking forward\
  \ to another fantastic year of conventions!</p>\n            <p><br></p>\n     \
  \       <p><strong>Alex Speidel<br></strong><em>Organized Play Coordinator</em></p>\n\
