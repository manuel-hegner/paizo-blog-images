  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Save the Date:\
  \ Pathfinder Arena Kickstarter Set for November 23!</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, October 14, 2021</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/101421_PFArenaPreview.jpg\"><img src=\"/image/content/Blog/101421_PFArenaPreview_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Pathfinder\
  \ Arena is coming to Kickstarter on November 23rd at 10 AM EST.</p> \n     <p>You\
  \ will take the role of one of the iconic heroes of Pathfinder, trapped in a magical\
  \ entity calling itself the “Arena”. The entity poses a challenge to the party:\
  \ select a champion to claim the right to escape from it.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/xsQn-my15ao\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p>Old friends become opponents, and you are suddenly\
  \ forced to compete against them! Dreadful monsters are summoned in an increasingly\
  \ difficult challenge. Claim glory points by defeating monsters or by unleashing\
  \ their wrath on your opponents. Players can constantly modify the Arena, pushing\
  \ and rotating tiles to reach unexplored areas or to trigger a monster’s attack\
  \ against other heroes. Each hero has asymmetric abilities and a tailor-made deck\
  \ from which you can draft items and abilities.</p> \n     <p>Heroes level up during\
  \ the game by picking up tokens in the Arena to enhance their abilities and access\
  \ to their deck. The cards’ drafting and the choice of which ability prioritize\
  \ develop different strategies in the Arena and make each hero unique.</p> \n  \
  \   <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d77f35c8-eeb9-4460-9945-f99c166da3ce/101421_PFArena1200.jpg\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d77f35c8-eeb9-4460-9945-f99c166da3ce/101421_PFArena1200.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Arena box\
  \ mockup along side an unpainted troll miniature\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Pathfinder Arena will feature 18 high-detailed\
  \ miniatures in the core set alone, all of which will be compatible with the main\
  \ Pathfinder line. The Kickstarter campaign will also feature three expansions (heroes,\
  \ monsters, and one dedicated to Age of Ashes) and exclusive Kickstarter stretch\
  \ goals. </p> \n     <p>A young black dragon miniature will be free for day-1 backers,\
  \ so don’t miss that chance and click now!</p> \n     <center>\n      <h3><a href=\"\
  https://www.kickstarter.com/projects/giochiuniti/pathfinder-arena\">“Notify me on\
  \ launch.”</a></h3>\n     </center> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Tommaso Grossi<br> <em style=\"font-size: 13px;\">Communication\
  \ Manager</em><br> <em>Giochi Uniti Srl</em></p> \n    </blockquote> \n   </div>\
