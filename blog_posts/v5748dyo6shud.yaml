  blurb\"> <a name=\"v5748dyo6shud\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Free RPG Day is TODAY!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Saturday, October\
  \ 16, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/100821_SyrenscapePreview.jpg\"\
  ><img src=\"/image/content/Blog/100821_SyrenscapePreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Free RPG Day works with\
  \ top RPG publishers to create the can’t-miss RPG event of the year at hobby game\
  \ stores around the world. Participating stores will have piles of exclusive new\
  \ RPG adventures and other exciting new RPG-related items!</p> \n      <p><a href=\"\
  https://paizo.com/community/blog/v5748dyo6shte?Prepare-for-Free-RPG-Day-October-16-2021\"\
  >Don’t miss the new adventures we’ve made just for the event!</a></p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a07b4c57-98cc-4ce0-97f4-9d18fb1f8151/092421_SFFreeRPG2021.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a07b4c57-98cc-4ce0-97f4-9d18fb1f8151/092421_SFFreeRPG2021.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad430cfd-3ff8-41a1-a510-4e24c5f63878/092421_PFFreeRPG2021.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad430cfd-3ff8-41a1-a510-4e24c5f63878/092421_PFFreeRPG2021.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"40%\" alt=\"\"></a>\
  \ \n       <h3><em>The Starfinder Four vs. the Hardlight Harlequin</em> and <em>Pathfinder:\
  \ The Threshold of Knowledge</em></h3>\n      </div> \n      <p>And don’t miss the\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6shtx?Don-t-miss-the-Pathfinder-Threshold-of\"\
  ><em>Pathfinder: Threshold of Knowledge SoundPack</em></a> from Syrinscape!</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/870a0494-c5e5-4b87-b06f-956cf9462c04/FreeRPGday_Syrinscape.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/870a0494-c5e5-4b87-b06f-956cf9462c04/FreeRPGday_Syrinscape.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"75%\" alt=\"Pathfinder\
  \ Threshold of Knowledge and Syrinscape UI mockup\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <p>These print products will be\
  \ available only in print at your FLGS on October 16. On November 19th, they will\
  \ be for sale on paizo.com and downloadable as free PDFs. The SoundPack will be\
  \ available for some time.</p> \n      <p>Find past Free RPG Day products here!</p>\
  \ \n      <ul> \n       <li><a href=\"https://paizo.com/store/pathfinder/adventures/standalone/freeRPGDay\"\
  >Pathfinder</a></li> \n       <li><a href=\"https://paizo.com/store/starfinder/adventures/standaloneAdventures/freeRPGDayAdventures\"\
  >Starfinder</a></li> \n       <center>\n        <h3><a href=\"https://www.freerpgday.com/gamers/\"\
  >Find Your Retailer</a></h3>\n       </center> \n      </ul>\n     </blockquote>\
