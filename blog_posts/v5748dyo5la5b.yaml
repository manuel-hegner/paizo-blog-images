  \ border=\"0\" align=\"left\"></a> \n   <blockquote> \n    <h1> Elemental Mysteries\
  \ Conclusion</h1> \n    <p class=\"date\">Thursday, August 23, 2007</p> \n    <p>The\
  \ new GameMastery Item Card set, <a href=\"/store/v5748btpy7yi6\"><i>Elements of\
  \ Power</i></a>, should be burning a path to your local store as we speak. As promised\
  \ two weeks ago (sorry about the delay, Gen Con tends to get in the way of schedules),\
  \ here is a complete set list for those of you hoping to delve into the mysteries\
  \ of the elements. </p> \n    <br clear=\"all\"> \n    <p> </p>\n    <table width=\"\
  100%\"> \n     <tbody>\n      <tr> \n       <td> 01&nbsp;Breastplate<br> 02&nbsp;Chain&nbsp;Shirt<br>\
