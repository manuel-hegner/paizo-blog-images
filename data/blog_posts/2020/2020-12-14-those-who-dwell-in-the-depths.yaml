           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/community/blog/v5748dyo6shhu?What-s-Better-Than-One-Large-Mini-in-a-Booster">Last week</a> we got our first glimpse into the myriad creatures included in the forthcoming <a href="https://paizo.com/products/btq026iu?Pathfinder-Battles-Darklands-Rising">Darklands Rising</a> set of Pathfinder Battles prepainted plastic miniatures from our partners at WizKids. But there are still such wonders to explore in these unplumbed depths! There’s no rest for the wicked—especially among demon-worshiping drow and daemon-loving urdefhans—so let’s dive in!</p>
              <p>What do you call a group of drow? Bad news.</p>
              <p>Dad jokes aside, we have a bunch of drow in this set, and that’s good news for Pathfinder players, who have had to look elsewhere (or else paint their elf miniatures purple) for drow thus far. We’re more than making up for their long absence from Pathfinder Battles, though, with five of them. Darklands Rising includes: Drow Rogue (Medium common), Drow Priestess (Medium uncommon), Drow Fighter (rapier and crossbow variants; Medium uncommon), and Allevrah Azrinae (Medium rare).</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ed6d7f1-fa26-475c-b564-0ff89fbed2dc/121420_DrowRogue.png?w=300" alt="Mini figure of a long haired drow rogue with a crossbow in one hand and reaching out with the other" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c5ae8e5-7402-4e8d-a74c-6a07e66735ea/121420_Drow_Priestess.png?w=300" alt="Mini figure of a drow priestress wearing purple and gold robes over her amor, she wears a spiked helmet and holds a mace in one hand" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Long-time collectors may be confused by that last one, since Allevrah, Elf General was included in the Rusty Dragon Inn set, but I assure you that the two are unrelated. Totally a coincidence.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f186bcc9-21cc-43b5-b21a-22838ed9b637/121420_Drow_Fighter%28Rapier%29.png?w=300" alt="a mini figure of a drow in an eye patch, wearing chainmail and leather armor, holding his rapier out in the 'en garde' position" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80a9c8c2-20d1-4814-b0b0-6c8c72b5c194/121420_DrowFighter%28Crossbow%29.png?w=300" alt="a mini figure of a drow in an eye patch, wearing chainmail and leather armor, holding out a crossbow in one hand, reading to fire" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5705d5b2-bc3f-460d-bba8-fe349e113851/121420_Allevrah_Azrinae.png?w=300" alt="A mini figure of Allevrah Azrinae. Wearing silver armor over blue and red robes, she has a shield on one arm and wields a spiked, vine-like whip in the other hand" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>So there are the demon-worshiping drow. They’ll be tough to defeat, but at least they aren’t accompanied by those daemon-loving urdefhans I mentioned alongside them. Right? Again, bad news. We’ve got urdhefans too. The race of transparent-skinned bloodsuckers from deepest Orv are represented by the Urdefhan Warrior (Medium common) and Urdefhan Tormentor (Medium rare), but also a giant undead bat the urdefhans use as mounts, called a Skaveling (Large uncommon).</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b6347f46-0b3e-4720-8ce2-ded9ba02e48b/121420_UrdefhanWarrior.png?w=300" alt="A mini figure of a transparrent-skinned Urgefhan warrior, wearing red and blue robes with a war hammer in one hand and summoning fire in the other" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eb94c2d3-be51-4243-a011-d3fbd397d775/121420_Urdefhan_Tormentor.png?w=300" alt="A mini figure of a transparrent-skinned Urgefhan in leathers, holding a large sword over his head" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/470aa9bb-e9e8-4f8f-9c05-eacf6de3beac/121420_Skaveling.png?w=300" alt="A mini figure of a large undead bat with green eyes and its tongue lashing out" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Surely not every creature in Darklands Rising is quite so evil. Let’s take a look at a few that don’t really have much in the way of sentience (so not evil!) that your players definitely will never have to worry about. Take, for example, the Giant Stag Beetle (Large uncommon)—a perfectly harmless, mindless insect that would never hurt anyone. Or the Giant Amoeba (Small common)—it has “giant” in its name, but it’s still just a benign blob of cell-stuff. Or! Or the Dig-Widget (Medium uncommon), which is just a machine that digs so you don’t have to. Not only won’t it hurt anyone, it actively helps them!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c32a4db4-493b-481f-94e3-f55c346880fa/121420_GiantStagBeetle.png?w=300" alt="A mini figure of a large green beetle with purple mandibles and feet" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8b06705a-6917-493a-907c-7de735a4ea51/121420_Giant_Amoeba.png?w=300" alt="Model of a transparent amoeba with buts of skeleton floating inside it" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84c54a42-8871-4348-9951-2cf71429cc32/121420_Dig-Widget.png?w=300" alt="Mini figure of a Dig-Widget, a metal machine with many attachments to assist with digging" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>That’s all for this week, folks! I’ll be back next Monday to ask you the most important question to consider before opening a pack (or brick, or case, even) of Darklands Rising: “Are you afraid of the dark?” Until then, Pathfinders, stay safe, and have a happy holiday season.</p>
             </div>
            </div>
           </div>
