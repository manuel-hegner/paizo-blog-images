  \ Call</b> <a href=\"/threads/rzs2suqc\">Horseshoes of the Storm Rider</a></span></p>\
  \ <p><a href=\"/people/KingTius\"><b>Jason Evans</b></a><br> <b>Round 4</b> <a href=\"\
  /threads/rzs2sz9x\">Gnome's Throw Crossing</a><br> <span class=\"tiny\"><b>Round\
  \ 3</b> <a href=\"/threads/rzs2sy2u\">Scrapshell Oyster</a><br> <b>Round 2</b> <a\
  \ href=\"/threads/rzs2swvi\">Brokeferry Bridge</a><br> <b>Open Call</b> <a href=\"\
  /threads/rzs2suq5\">Starsling Buckler</a></span></p> </td>\n       <td style=\"\
