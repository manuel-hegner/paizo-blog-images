           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ’Finders! Today is the beginning of Gen Con 2025, the beginning of an all-new era for Starfinder, and the beginning of Pathfinder’s Hellfire Crisis! With so many important launches and new beginnings, we wanted to give you a one-stop guide to everything happening this weekend!</p>
              <h2>Gen Con Digital Sale!</h2>
              <p>Today through Monday, August 4<sup>th</sup>&nbsp;at 11:59 P.M. Pacific Daylight Time, take 20% off all PDFs released 6 months ago or older! This offer includes Pathfinder First Edition, Starfinder First Edition, Pathfinder Second Edition, and Starfinder Playtest content. Offer does not apply to Foundry VTT modules, third-party publications, and non-Paizo PDFs.</p>
              <h2>New Releases</h2>
              <p>Today marks the release of our August 2025 products! In lieu of a traditional release day blog, we’re highlighting the big kickers here!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1aad6adb-ad60-459e-86d4-bd51dff89362/PZO22001-HC.png?w=250" alt="Starfinder Second Edition Player Core: Starfinder iconics, Navasi, Dae, and ChkChk fave against a large purple skinned dragon alien with a single large yellow eye in the center of its face and a number of smaller yellow eyes running down its arms. The dragon is focusing it's laser-like glare down onto Chkchk" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75406530-301e-4182-ad64-5f60cd1d5dcf/PZO22001-SE.png?w=250" alt="Starfinder Second Edition Player Core: a dark purple cover with silver embellished logo and text" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a767d83-8225-4518-bff3-df61ea118f8d/PZO22001-SK.png?w=250" alt="Starfinder Second Edition Player Core: The cover is styled like a vintage game cartridge with a silver border, purple accent in the bottom right corner, and framed in the center is an illustration of Starfinder iconics, Navasi, Dae, and ChkChk fave against a large purple skinned dragon alien with a single large yellow eye in the center of its face and a number of smaller yellow eyes running down its arms. The dragon is focusing it's laser-like glare down onto Chkchk" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder Player Core</h3>
              <p><em>Starfinder Player Core</em>&nbsp;is the definitive entry point for&nbsp;Starfinder Second Edition, with everything a player needs to learn how to play the game! Choose from 10 ancestries, six character classes, and hundreds of feats and spells to create unique characters ready to take on a ruthless galaxy awash with magic and opportunity.&nbsp;<em>Starfinder Player Core</em>&nbsp;brings the Starfinder RPG into its new edition and is now 100% compatible with the acclaimed Second Edition of the hit Pathfinder Roleplaying Game. Along with&nbsp;<em>StarfinderGM Core</em>&nbsp;and&nbsp;<em>Alien Core</em>, these books provide a new foundation for the future of tabletop gaming!</p>
              <p><em>Starfinder Player Core</em>&nbsp;is available in standard hardcover, the&nbsp;paizo.com&nbsp;and hobby retailer exclusive&nbsp;<a href="https://paizo.com/products/btq09jzh?Starfinder-Player-Core-Retailer-Cover">retro video game–inspired hardcover,</a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq0cpf2?Starfinder-Player-Core-Special-Edition">Special Edition faux-leatherette bound hardcover</a>&nbsp;editions, as well as PDF format!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/38951a84-632c-4552-ad95-235565a9f92d/PZO12008-HC.png?w=200" alt="Pathfinder Second Edition Battlecry! A diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5b9ce4b-273e-404f-8299-771fe6b377b4/PZO12008-SK.png?w=200" alt="Pathfinder Second Edition Battlecry! Sketch Cover. A pencil sketched illustration of a diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/704b1774-5758-4d50-8ee6-6fff4e4cde8f/PZO12008-SE.png?w=200" alt="Pathfinder Second Edition Battlecry! Special Edition Cover. A blue textured cover featuring the Pathfinder Second Edition logo in gold embossed text and the Battlecry! text logo in a dark blue block text at the bottom of the cover" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f976b897-db22-41a0-89fe-29931d3312e4/PZO12008-PE.png?w=200" alt="Pathfinder Second Edition Battlecry! Pocket Edtion: A soft cover book featuring cover art of a diverse army dressed in silver and gold plate armor runs forward with an orc leading the charge" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Pathfinder Battlecry!</h3>
              <p>Report for duty! When diplomacy between nations fails and neither side backs down, war is the inevitable result. From border skirmishes to large-scale invasions, conflict comes in many forms—the perfect chance for heroes to win glory! And war has come to the world Golarion, embroiling the nations of the Inner Sea in a conflict that will forever change the Pathfinder setting.</p>
              <p><em>Pathfinder Battlecry!</em>&nbsp;is available in standard hardcover, the&nbsp;paizo.com&nbsp;and hobby retailer exclusive&nbsp;<a href="https://paizo.com/products/btq0au9x">sketch edition hardcover</a>, and&nbsp;<a href="https://paizo.com/products/btq0apnc">Special Edition faux-leatherette bound hardcover</a>&nbsp;editions, as well as PDF format!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cfdeaa79-37bd-457b-82ca-ab52576499c3/PZO24005-BX.png?w=300" alt="A 3-D mockup of the Starfinder Second Edition Murder in Metal City Deluxe Adventure Box. The Top of the box features art of a Ysoki with goggle on their head, hacks a drone in a street lit in neon lights. Behind them an android in a wide brimmed hat, holds a gun up and ready to fire at drones closing in overhead" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder Murder in Metal City</h3>
              <p><em>Murder in Metal City</em>&nbsp;is a deluxe introductory boxed set adventure for four&nbsp;1st-level&nbsp;Starfinder Second Edition characters containing numerous tools to assist GMs, including player and creature tokens, an immersive poster-sized double-sided battle map, investigation handouts, item cards, NPC cards, and a GM reference sheet and investigation tracker—everything required for a premium adventure experience!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1ce44d6-efe4-45c0-ad68-f40382b10a9b/PZO28001-HC.png?w=300" alt="Starfinder Era of the Eclipse by Tim Pratt book mockup: The cover features art of a teal skinned android aiming a blaster at a heavily armored knight with horns protruding from the side of their helmet, wielding an electric whip" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Era of the Eclipse: a Starfinder novel</h3>
              <p>From Hugo Award–winning author Tim Pratt (<em>City of the Fallen Sky, Reign of Stars, Liar’s Blade</em>) comes the definitive starting point to the science-fantasy galaxy of the award-winning setting of the Starfinder Roleplaying Game. Experience firsthand the days after the Gap when history disappeared and follow in the footsteps of Starfinder’s newest iconic characters as they rush to uncover the truth of Starfinder’s greatest mystery!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/117fa983-0cc7-41db-b022-1567075fd6d0/PZO27001-BC.png?w=300" alt="Starfinder Second Edition Infinity Deck by Jason Keeley and Joe Pasini The infinity deck box is a purple box with a white and orange text logo over a purple background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Starfinder Infinity Deck</h3>
              <p>Even seasoned spacefarers need a break sometimes, and those in the Starfinder galaxy often turn to the&nbsp;<em>Starfinder Infinity Deck</em>&nbsp;for some light entertainment.</p>
              <p>The original rules for this ubiquitous deck of 65 suited playing cards, found in virtually every cantina and corner store in the Pact Worlds, were lost to the Gap, an infamous period of missing memory. Since then, countless alien species, cultures, and worlds have invented their own rules using this versatile deck.</p>
              <h3>Other releases this month include:</h3>
              <ul>
               <li><a href="https://paizo.com/products/btq09jz8?Starfinder-Combat-Pad">Starfinder Combat Pad</a></li>
               <li><a href="https://paizo.com/products/btq0cpek?Pathfinder-Adventure-Path-217-Death-Sails-a-WineDark-Sea">Pathfinder Adventure Path #217: Death Sails a Wine-Dark Sea (Myth-Speaker 2 of 3)</a></li>
               <li><a href="https://paizo.com/products/btq0efwo?Pathfinder-FlipMat-Siege">Pathfinder Flip-Mat: Siege</a></li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Paizo at Gen Con!</h3>
              <p>If you’re in Indy this week, stop by any of the following spaces, events, and shows to say hello to Paizo!</p>
              <h4>Booth 203</h4>
              <p>Paizo’s main booth in the Gen Con exhibitor hall is Booth 203! Pick up the latest releases, snag some convention exclusives, and meet the designers of Pathfinder, Starfinder, and Paizo Games!</p>
              <h4>Sagamore Ballroom</h4>
              <p>Come and game with Paizo in the Sagamore Ballroom! We’ll be running Pathfinder Society, Starfinder Society, demos, and more throughout the weekend! Need to grab something quick before your gaming session? The Sagamore Ballroom will also have a satellite Paizo booth, selling core products, flip-mats, accessories, and more!</p>
              <h4>Hall C</h4>
              <p>Looking to try out Pathfinder, Starfinder, Pathfinder Quest, or the Starfinder Infinity Deck? Drop by Paizo’s tables in Hall C, where we’ll be running demos all weekend! Pathfinder Quest demos are played on tables courtesy of Carolina Game Tables.</p>
              <h4>Drifter’s End</h4>
              <p>Paizo and the Omni Severin Bar Cardinale are pleased to welcome you to Drifter’s End, a bar on the edge of the universe! Join us at Drifter’s End for Starfinder-themed drinks, small plates, music, and more!</p>
              <h4>Panels &amp; Events</h4>
              <p>For full descriptions of Paizo’s panels and events,&nbsp;<a href="https://paizo.com/community/blog/v5748dyo70m7q?Get-Ready-for-Gen-Con">please refer to last week’s blog</a>! All times below are listed in Eastern Daylight Time.</p>
              <ul>
               <li>Crafting Quarterly Adventures: Thursday, July 31<sup>st</sup>&nbsp;from 3:00 P.M. to 3:50 P.M.</li>
               <li>Starfinder Second Edition Live!: Friday, Aug 1<sup>st</sup>&nbsp;from 2:00 P.M. to 4:00 P.M.</li>
               <li>Starfinder Second Edition Launch Panel: Saturday, Aug 2<sup>nd</sup>&nbsp;from 10:00 A.M. to 10:50 A.M.</li>
               <li>Pathfinder Battlecry! &amp; the Hellfire Crisis: Saturday, Aug 2<sup>nd</sup>&nbsp;from 6:00 P.M. to 6:50 P.M.</li>
               <li>Reaction! Pathfinder/Starfinder Rules Crossover Q&amp;A: Sunday, Aug 3<sup>rd</sup>&nbsp;from 11:00 A.M. to 11:50 A.M.</li>
               <li>Monster Mash! Pathfinder &amp; Starfinder Creature Creation: Sunday, Aug 3<sup>rd</sup>&nbsp;from 1:00 P.M. to 1:50 P.M.</li>
              </ul>
              <h2>Gen Con at Home!</h2>
              <p>Can’t make it to the show? Don’t fret, Paizo has a collection of streams and videos launching throughout the weekend to keep you in the loop! And don’t forget—to see our major product announcements for 2025, check out our PaizoCon Keynote Address!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/IypiYLI9x9A?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5b505d86-55b4-4b55-b4c8-7f88b6f1ea12/GenCon2025_DigitalConcierge.jpg?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Some of our content creators have coordinated content to release for Gen Con centering around Starfinder Second Edition,&nbsp;<em>Pathfinder Battlecry!</em>, and other key releases! All times below are in Eastern Daylight Time.</p>
              <h2>Wednesday 7/30</h2>
              <p><strong>3:00 P.M.:&nbsp;</strong><a href="https://www.youtube.com/c/RollForCombat"><strong>Roll for Combat</strong></a><br>
                Join Mark Seifter and Stephen Glicker of Roll for Combat as they discuss all the new releases at Gen Con with Associate Publisher Thurston Hillman and Starfinder Creative Manager Jenny Jarzabski. (Livestream)</p>
              <p><br></p>
              <h2>Thursday 7/31</h2>
              <p><strong>9:00 A.M.:&nbsp;</strong><a href="https://knowdirectionpodcast.com/category/podcasts/digital-divination/"><strong>Digital Divination: Murder in Metal City</strong></a><br>
                The Digital Divination team will be reviewing Murder in Metal City with adventure author and Starfinder Creative Manager Jenny Jarzabksi!</p>
              <p><strong>11:00 A.M.:&nbsp;</strong><a href="https://www.youtube.com/@ThrabenU_Gaming"><strong>ThrabenU Starfinder Class Guides</strong></a><br>
                ThrabenU is releasing in-depth strategy content and guides for Starfinder Second Edition, starting with guides for each of the classes! (Recorded)</p>
              <p><strong>1:00 P.M.:&nbsp;</strong><a href="https://www.youtube.com/@Nonat1s"><strong>NoNat1 Pact Worlds Guide</strong></a><br>
                Explore the Pact Worlds with NoNat in “The World of STARFINDER is Crazy…”</p>
              <p><strong>5:00 P.M.:&nbsp;</strong><a href="https://twitch.tv/gencontv"><strong>Pathfinder Quest Demo on GenConTV</strong></a><br>
                Rue Dickey and Alex Speidel run a learn-to-play demo of Paizo’s upcoming board game Pathfinder Quest for Maya Coleman and Krystina Arielle!</p>
              <p><strong>9:00 P.M.:&nbsp;</strong><a href="https://www.twitch.tv/knowdirection"><strong>Know Direction Beyond: Starfinder Player Core</strong></a><br>
                Join Starfinder Designer Dustin Knight and the hosts of Know Direction Beyond as they go over&nbsp;<em>Starfinder Player Core</em>and give out some prizes!</p>
              <p><br></p>
              <h2>Friday 8/1</h2>
              <p><strong>11:00 A.M.:&nbsp;</strong><a href="https://www.youtube.com/@ThrabenU_Gaming"><strong>ThrabenU Starfinder Class Guides</strong></a><br>
                For those who missed Thursday’s video, ThrabenU is again releasing in-depth strategy content and guides for Starfinder Second Edition, starting with guides for each of the classes! (Recorded)</p>
              <p><strong>2:00 P.M.:&nbsp;</strong><a href="https://twitch.tv/gencontv"><strong>Starfinder Second Edition Live on GenConTV</strong></a><br>
                Jenny Jarzabski leads a stellar cast through a Starfinder Second Edition adventure, streamed live from Gen Con 2025!</p>
              <p><strong>7:00 P.M.:&nbsp;</strong><a href="https://www.youtube.com/@TheRealStannex"><strong>Convo on the Couch Gen Con 2025 Edition</strong></a><br>
                Join Starfinder First Edition designer Owen K.C. Stephens and Starfinder Second Edition designer Dustin Knight along with cartoonist Stan! as they share stories, discuss game design, and whatever else comes to mind!</p>
              <p><br></p>
              <h2>Saturday 8/2</h2>
              <p><strong>10:00 A.M.: Starfinder Launch Sequence Panel</strong><br>
                The Starfinder team takes us on a tour of the launch products—plus some special announcements!</p>
              <p><strong>12:00 P.M.:&nbsp;</strong><a href="https://www.youtube.com/@BrambleBear"><strong>Horizons of the Vast Second</strong></a><br>
                Join Bramblebear to meet the administrators of New Harmony, a planet in the untouched frontier of the Vast, as they work to urbanize this newly discovered world while facing threats from the Aspis Consortium, the Azlanti, and even a nefarious entity from the Netherworld.</p>
              <p><strong>4:00 P.M.:&nbsp;</strong><a href="https://www.twitch.tv/phoebebane"><strong>Phoebe Bane Reviews Starfinder Second Edition with Developer Dustin Knight</strong></a><br>
                Join Phoebe Bane and Chk Chk (Dustin Knight) as they review all the new goodness and gobness in Starfinder Second Edition and give out some prizes!</p>
              <p><strong>6:00 P.M.:&nbsp;</strong><em><strong>Pathfinder Battlecry!</strong></em><strong>&nbsp;and the Hellfire Crisis Panel</strong><br>
                Join Jason Keeley and Logan Bonner as they break down&nbsp;<em>Pathfinder Battlecry!&nbsp;</em>and give a look ahead to the coming Hellfire Crisis!</p>
              <p><br></p>
              <h2>Sunday 8/3</h2>
              <p><strong>9:00 A.M.:&nbsp;</strong><a href="https://www.youtube.com/@TheMythkeeper"><strong>Mythkeeper Guide to Magical Academies</strong></a><br>
                Mythkeeper is releasing a new video on his channel about the magical academies of Pathfinder. Drawing heavily from&nbsp;<a href="https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies"><em>Pathfinder Lost Omens Rival Academies</em></a>, Mythkeeper tries to cover the exhaustive list of all the major magical academies across the Inner Sea and beyond. Go check it out, and let him know if he missed any!</p>
              <p><br></p>
              <p>Whether you’re joining us in Indy or tuning in at home, we look forward to sharing Gen Con 2025 with all of you!</p>
              <p>For more Paizo news, mark your calendars for our next live stream: August 22nd at 4 P.M. Pacific on&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>!</p>
