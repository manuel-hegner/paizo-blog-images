  \    </tr>\n    <tr>\n     <td colspan=\"2\" nowrap height=\"9\"></td>\n    </tr>\n\
  \   </tbody>\n  </table>\n  <blockquote> \n   <p>In addition, I'm also pleased to\
  \ show off this brand-new illustration of one of the novel's main characters: Captain\
  \ Drelm, a half-orc raised from his base roots by the glory of Abadar and determined\
  \ to prove himself as a man of honor. I think you'll agree that artist Eric Belisle\
  \ (the same man responsible for our excellent <a href=\"/pathfinder/tales/serial/v5748dyo5lb19\"\
  >Radovan</a> and <a href=\"/pathfinder/tales/serial/v5748dyo5lb2a\">Jeggare</a>\
  \ illustrations) has done a beautiful job capturing both aspects of Drelm's character.\
  \ As we continue to introduce more novels in the Pathfinder Tales line, we're looking\
  \ forward to ordering brand-new illustrations like this to go along with our sample\
  \ chapters, giving you one more reason to check on the web fiction each Wednesday.</p>\
  \ \n   <p>So get to it, already! <a href=\"/pathfinder/tales/serial\">Click here</a>\
  \ to read the new sample chapter of Howard Andrew Jones's <a href=\"/store/v5748btpy8g7p\"\
  ><i>Plague of Shadows</i></a>, then scroll down to the comments section and let\
  \ us know what you think!</p> \n   <p style=\"clear:both;\">James Sutter <br>Fiction\
