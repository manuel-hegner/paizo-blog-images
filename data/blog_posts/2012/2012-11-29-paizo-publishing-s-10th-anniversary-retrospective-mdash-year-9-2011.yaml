  \             <p>One specter that raised its head in 2011 was the rumor of a fifth\
  \ edition of Dungeons &amp; Dragons. In the spring we started to hear rumblings\
  \ which surprised us quite a bit. Wizards had just launched their \"red box\" starter\
  \ product the previous year, and we thought 4th Edition was just starting to get\
  \ into its groove. The idea that they were seriously considering or even working\
  \ on a fifth edition was a move we didn't see coming. Just before Gen Con, we heard\
  \ that they would be announcing the new game at the show. Of course, this made a\
  \ lot of sense; they'd announced previous editions at the show that was built by\
  \ the success of D&amp;D. However, at the show, the buzz went around that something\
  \ happened and the rumored announcement was cancelled at the last minute.</p>\n\
  \             <p>Of course, the idea of a fifth edition had our heads swirling at\
  \ Paizo. It made some sense since sales of Pathfinder had surpassed that of D&amp;D,\
  \ but it also seemed much earlier than we had expected. What should Paizo do? How\
  \ should we respond? Since we didn't know anything about their plans, we decided\
  \ that our best course of action was to just stay the course, put out the best products\
  \ we could, and see what WotC had up their sleeve. In December, we found out that\
  \ the fifth edition announcement had been rescheduled for the beginning of January.</p>\n\
  \             <p>As the year ended, Pathfinder was getting stronger and stronger.\
  \ Sales of the Pathfinder Core Rulebook had been growing each year since its release.\
  \ The number of people playing in the Pathfinder Society program were also jumping\
  \ up year after year. All signs were looking up as we headed into our tenth anniversary\
  \ year in 2012, but the impending 5E announcement was waiting for us in the new\
  \ year.</p>\n             <p><b>Employees who started in 2011 (in order of hiring\
  \ date):</b><br>\n               Megan Armezzani, Customer Service Representative<br>\n\
  \               Chris Lambertz, Digital Products Assistant<br>\n               Michael\
  \ Kenway, Warehouse Personnel<br>\n               Patrick Renie, Developer<br>\n\
  \               Dylan Green, Sales Assistant<br>\n               Lissa Guillet,\
  \ Assistant Software Developer<br>\n               Mike Brock, Organized Play Coordinator<br>\n\
