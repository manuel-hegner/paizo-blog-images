  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">No Peace in the Darkness!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, July\
  \ 16, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/20190716-bc-preview.jpg\"\
  ><img src=\"/image/content/Blog/20190716-bc-preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Things are really getting\
  \ hot for the heroes in the <a href=\"https://paizo.com/dawnofflame\">Dawn of Flame\
  \ Adventure Path</a>. I had the pleasure to write the fourth adventure, <a href=\"\
  https://paizo.com/products/btq01yjk?Starfinder-Adventure-Path-16-The-Blind-City\"\
  ><em>The Blind City</em></a>, available now! The heroes have acquired an ancient\
  \ tablet that hints of strange technology and even stranger magic deeper inside\
  \ the sun. The unusual expert capable of deciphering it speaks of Outer Gods, strange\
  \ cults, and a prison of darkness hidden within the sunâ€™s blazing light. </p> \n\
  \      <p>Outer Gods? Vile cults? Formless evil? Sign me up! I was overjoyed to\
  \ create the cosmic horror of this adventure and add to the pantheon of inscrutable\
  \ and all-consuming entities lurking beyond space and time. This particular evil\
  \ entity, known to some occultists as the Incandescent Doom, is a being of light\
  \ that burns away life, of brilliance that scours flesh and warps minds. What better\
  \ place to anchor such a being than a lightless oubliette in the depths of the sun?\
  \ Of course, the heroes receive a less than pleasant welcome when they journey to\
  \ this isolated location. </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/20190716-alienarchiveopener.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190716-alienarchiveopener_500.jpeg\"\
  \ alt=\"Three flaming skeletons with mouths open wide attacking a 4-armed, bipedal\
  \ alien with grey skin and an angular face and dark pits for eyes. The alien's upper\
  \ left arm is wielding some sort of yellow energy bolt. The silhouette of another\
  \ adventurer looking on in horror can be seen in the foreground.\"></a> \n     \
  \  <p style=\"font-size: 13px;\">Illustration by David Franco Campos</p>\n     \
  \ </div> \n      <p>This adventure is for 7th-level characters, and introduces several\
  \ new monsters such as the pyric revenant and the dimensional shambler. This volume\
  \ also presents a catalogue of bizarre gear and strange artifacts, an in-depth look\
  \ at several cults of the galaxy and those who hunt them, and much more. </p> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/20190716-culthunter.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190716-culthunter_500.jpeg\"\
  \ alt=\"A humanoid with dark red hair and two antennae in a long, double-breasted\
  \ grey jacket with red interior, holding up what appears to be a red robe.\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Illustration by Mary Jane Pajaron</p>\n\
  \      </div> \n      <p>Be not illuminated by the Incandescent Doom!</p> \n   \
  \   <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px\">Ron Lundeen<br>\
  \ <em style=\"font-size: 13px;\">Author</em></p> \n     </blockquote> \n    </div>\
