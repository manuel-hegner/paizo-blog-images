              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/35195bf7-04e9-431e-85b9-dfa3acdfaea8/DRAKOGOR_1600x2000.png?w=400" alt=" Drakogor colossi - Art by Sophie Medvedeva" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>King Gadrakor” Art by Sophie Medvedeva</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>CONCLUSION</h3>
              <p>If the PCs successfully protect the orb, when the simulation ends they are formally offered spots in the NVDF’s 3<sup>rd</sup>&nbsp;Battlegroup as huzkar recruits. The next step in their training will be piloting brand new Apex mechs! If the simulation ends in failure, the PCs can enter remedial training before attempting the placement exam again, or accept positions in Valko Support, Infantry, Tank command groups, or even as Skywatch air support pilots. At this point, the group is ready to level up once more and begin their&nbsp;<em>Mechageddon!&nbsp;</em>campaign.</p>
             </div>
