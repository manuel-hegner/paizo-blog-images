  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"Free RPG  Day 2024\
  \ Pathfinder Second Edition The Great Toy Heist\"></a></td>\n        </tr>\n   \
  \    </tbody>\n      </table>\n      <h2>Pathfinder Adventure: The Great Toy Heist</h2>\n\
  \      <h3><strong>DON’T TOY WITH US! </strong></h3>\n      <p>There’s always someone\
  \ up to no good in the Chelaxian capital of Egorian, and this time it hits a little\
  \ too close to home! A corrupt banker discovered there was something magical about\
  \ The Terrific Toyshop beyond just the magnificent creations within. Greedy and\
  \ unprincipled, this wealthy noble found a loophole in the diabolically complicated\
  \ laws of the city and exploited it to seize the deed to the toyshop and threaten\
  \ to boot the toy maker and his lovely creations out on the streets. What are sentient\
  \ toys to do in the face of such reprehensible actions? Break in and steal the deed\
  \ back, of course!</p>\n      <p>In <em>The Great Toy Heist</em>, you take on the\
  \ role of one of four unique poppets—living toys with strong wills of their own.\
  \ While your gentle creator is beside himself with worry, you and your friends enact\
  \ a risky plan to save your home and livelihoods with stealth, subterfuge, and no\
  \ shortage of luck!</p>\n      <br>\n      <br clear=\"all\">\n      <table class=\"\
  image\" align=\"left\">\n       <caption align=\"bottom\" style=\"font-size: 13px;\"\
  ></caption>\n       <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de8182f5-98f8-4d6e-adfe-94876a57048b/PZO24001-SCE_SecondContract.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de8182f5-98f8-4d6e-adfe-94876a57048b/PZO24001-SCE_SecondContract.jpg\"\
  \ align=\"left\" width=\"300\" style=\"padding: 10px;\" alt=\"Free RPG  Day 2024\
  \ Starfinder Second Edition Second Contact\"></a></td>\n        </tr>\n       </tbody>\n\
  \      </table>\n      <h2>Starfinder Second Contact</h2>\n      <h3><strong>THE\
  \ EVOLUTION STARTS HERE </strong></h3>\n      <p>Experience the evolution of the\
  \ Starfinder roleplaying game with over a dozen iconic creatures fully compatible\
  \ with the upcoming playtest and your existing Pathfinder roleplaying game campaigns!\
  \ Inside you’ll find friends and foes, ranging from the whimsical asteray to the\
  \ classic cybernetic zombie. This dossier also includes previews of spells, weapons,\
  \ and even a squox companion to help you face extraterrestrial threats. Get started\
  \ today and prepare your players for out-of-this-world adventure in the second edition\
  \ of the Starfinder roleplaying game!</p>\n      <br clear=\"all\">\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad8a5c54-a58d-4363-ae58-18b6053a71dc/FreeRPG24_1920x1080.png\"\
