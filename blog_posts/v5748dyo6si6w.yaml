  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Giving Thanks in 2022</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, November\
  \ 24, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p itemprop=\"description\">Greetings,\
  \ Pathfinders and Starfinders! Today is Thanksgiving here in the United States.\
  \ This year, I’m thankful for so much. We were able to return to physical conventions\
  \ this year, and we pulled off a successful PaizoCon and Gen Con in-person in addition\
  \ to their online counterparts. I got to travel to several local conventions and\
  \ spend time with even more of you at your home events, and our Paizo family continues\
  \ to grow with new hires.</p> \n     <p>Most of all, I’m thankful for how generous\
  \ our community continues to be. Each year, we have dozens of charity events that\
  \ raise money for worthy causes, and I wanted to take today to recognize some of\
  \ them!</p> \n     <br clear=\"all\"> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/e0f195d6-af17-4e8c-950e-914a22e92559/NivisGameTable_OrgPlay_1200x675.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/e0f195d6-af17-4e8c-950e-914a22e92559/NivisGameTable_OrgPlay_1200x675.png\"\
  \ hspace=\"5\" width=\"90%\" alt=\"Society members gathered around a game table\"\
  ></a> \n      <p style=\"font-size: 13px;\">Illustration by Lucas Villalva Machado</p>\n\
  \     </div> \n     <br> \n     <p><b>Emerald Con, April 1–3</b><br> Right in Paizo’\
  s backyard, this event raised $5,005 for Food Lifeline, which distributes meals\
  \ to food banks, shelters and meal programs. This year’s event is in-person and\
  \ online next weekend, and <a href=\"https://warhorn.net/events/emerald-con\">spots\
  \ are still available</a>!</p> \n     <p><b>Cosmic Crittercon 5, April 29-May 1</b><br>\
  \ This year, the Crittermanders raised $5,943 for Doctors Without Borders, and once\
  \ again enjoyed cookies while they did so!</p> \n     <p><b>GlyphCon, May 6–8</b><br>\
  \ The Canadian community in Alberta raised $450 for The Hub homeless shelter in\
  \ Leduc, Alberta!</p> \n     <p><b>Gen Con 2022, August 4–7</b><br> Our charity\
  \ auction this year featured boons, custom earrings and dice bags, and signed copies\
  \ of hardcover books. We raised $5,856 for The Patachou Foundation, which provides\
  \ daily meals and learning experiences to underprivileged children.</p> \n     <p><b>Skå\
  lCon 2022, September 30–October 2</b><br> <b>SkålCOnline, November 11–13</b><br>\
  \ These two conventions in Minneapolis raised over $4400 to benefit Tubman, a local\
  \ shelter, and Pawsitivity Service Dogs, which rescues dogs and trains them to act\
  \ as service dogs.</p> \n     <p><b>Crittacon 2022, October 13–16</b><br> The Italian\
  \ PFS community came together and raised €187 to improve food storage in Malawi\
  \ and provide school meals in South Sudan. This funding will cover more than 200\
  \ shared meals!</p> \n     <p><b>Gobloween 2022, October 28–30</b><br> Boys and\
  \ girls of every age joined this spooky event to raise $141 for the Monroe County\
  \ Animal Shelter.</p> \n     <p><b>Defenders of the Healing Flame, November 5–December\
  \ 31</b><br> This Extra Life team has raised over $3,600 so far for local children’\
  s hospitals! The fundraiser is ongoing with a stream planned for December.</p> \n\
  \     <p><b>PF2e Foundry Community Extra Life Fundraiser, November 19</b><br> At\
  \ press time, <a href=\"https://www.extra-life.org/index.cfm?fuseaction=donorDrive.team&amp;teamID=60699\"\
  >this fundraiser</a> put on by the volunteer Foundry developers had raised over\
  \ $9,100 for children’s hospitals!</p> \n     <p>We’ve also raised money for charity\
  \ through five Humble Bundles this year: <b>Pathfinder Second Edition Beginners\
  \ Bundle</b>: $35,382 for The Trevor Project and Tabletop Gaymers.</p> \n     <p><b>Pathfinder\
  \ First Edition Character Options Bundle</b>: $25,649 for the National Coalition\
  \ Against Censorship</p> \n     <p><b>Stand With Ukraine Bundle</b> (including the\
  \ Pathfinder and Starfinder Core Rulebooks): $20,738,895 for Ukrainian relief</p>\
  \ \n     <p><b>Pathfinder Strength of Thousands Bundle</b>: $55,043 for Comicbooks\
  \ for Kids <a href=\"https://www.humblebundle.com/books/give-gift-pathfinder-starfinder-paizo-books\"\
  ><b>Give the Gift of Pathfinder &amp; Starfinder Bundle</b></a>: Still ongoing;\
  \ currently more than $22,000 raised for the Carl Brandon Society</p> \n     <p>We’\
  ve still got more charity events this year, including <a href=\"https://warhorn.net/events/emerald-con\"\
  >Emerald Con</a>, <a href=\"https://warhorn.net/events/cayden-s-ascension-4722\"\
  >Cayden’s Ascension</a>, and the <a href=\"https://paizo.com/community/blog/v5748dyo6si6k?Event-Highlight-Toys-of-Boundless-Wonder\"\
  >Toys of Boundless Wonder drive</a>. Thank you all so much for your generosity this\
  \ year; you all get an extra Hero Point in your next session!</p> \n     <p>Until\
  \ next time—Explore! Report! Cooperate! And enjoy your feasts!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex Speidel<br><em style=\"\
  font-size: 13px;\">Organized Play Coordinator</em></p> \n    </blockquote> \n  \
