  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder Encounter:\
  \ False Flags Over Castrovel</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, February 5, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/020521_SFEncounterPreview.jpg\"\
  ><img src=\"/image/content/Blog/020521_SFEncounterPreview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">The following starship\
  \ encounter takes place in the atmosphere of Castrovel, and can be incorporated\
  \ into any Starfinder campaign with little to no alteration. For more information\
  \ on starship combat in atmospheres, check out the <a href=\"https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual\"\
  ><em>Starship Operations Manual</em></a>. While the encounter was designed with\
  \ <a href=\"https://paizo.com/products/btq026nw?Starfinder-FlipMat-Planetary-Atmosphere\"\
  ><em>Starfinder Flip-Mat: Planetary Atmosphere</em></a> in mind, you can use any\
  \ hex grid to run it. </p> \n      <p>This encounter is Average difficulty for a\
  \ group of PCs flying a tier-4 starship, but your PCs may be higher or lower in\
  \ level. “False Flags over Castrovel” is an Easy encounter for 5th-level PCs, Challenging\
  \ for 3rd-level PCs, Hard for 2nd-level PCs, and Epic for 1st-level PCs.</p> \n\
  \      <h3>False Flags over Castrovel — CR 2</h3> \n      <p>The player characters\
  \ have just arrived in their starship at Castrovel and are on course to their landing\
  \ destination when they receive a message over their ship’s comms</p> \n      <center>\n\
  \       <hr width=\"70%\">\n      </center> \n      <p>“This is <em>Blue Talon 1</em>,\
  \ ordering you to stand down. Repeat, this is the <em>Blue Talon 1</em>. Land for\
  \ inspection. You must comply immediately.”</p> \n      <center>\n       <hr width=\"\
  70%\">\n      </center> \n      <p>The <em>Blue Talon 1</em> comes into view on\
  \ the PCs’ sensors, along with an identical ship; they are single-seat interceptors.\
  \ They transmit codes identifying the craft as the <em>Blue Talon 1</em> and <em>Blue\
  \ Talon 2</em> and indicating they are a patrol squadron for the Pact Worlds defensive\
  \ fleet. A PC who succeeds at a DC 19 Sense Motive check can tell that the interceptors\
  \ are moving to attack. A PC who succeeds at a DC 21 Computers or Profession (bounty\
  \ hunter or smuggler) check recognizes that the codes are fake. A PC who succeeds\
  \ by 5 or more notices the codes were altered to conceal that the ships are flagged\
  \ as “AWOL.”</p> \n      <p> The <em>Blue Talons</em> aim to make the PCs hesitate\
  \ long enough for the interceptors to close in before the PCs understand their hostile\
  \ intentions. The pilots do not respond to any attempts to communicate and fight\
  \ until the PCs’ ship is disabled.</p> \n      <p><b>Starship Combat</b>: The PCs’\
  \ starship begins three hexes away from a short edge of the map. The <em>Blue Talons</em>\
  \ enter the map from the long edge. In battle, the Blue Talons use their fast speed\
  \ to harry the PCs with hit-and-run tactics. When the PCs move to pursue one ship,\
  \ the other moves to attack from another direction.</p> \n      <p><b>Hazard</b>:\
  \ This combat occurs in the third-highest layer of Castrovel’s atmosphere. Castrovel\
  \ has a normal atmosphere, so a starship can move up to 3 hexes without taking damage\
  \ each round. A starship takes Hull Point damage to its forward quadrant equal to\
  \ the starship’s tier × 2 for every hex moved each round beyond 3. If a <em>Blue\
  \ Talon</em> has 50% or more Hull Points remaining, its pilot accepts this damage\
  \ if they can gain an advantageous position. Furthermore, a storm coming in over\
  \ the ocean is a moderate obfuscation hazard for any ship flying over the water.\
  \ This imposes a –2 penalty on gunnery and Piloting checks, as well as Computers\
  \ checks that use a starship’s sensors.</p> \n      <div class=\"blurbCenter\">\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10a5ed0f-2514-4e75-99a8-77cf6db38950/022521_Kelovariskyship.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10a5ed0f-2514-4e75-99a8-77cf6db38950/022521_Kelovariskyship.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"A small, one-person fighter, shaped like a T,\
  \ has a silver hull emblazoned with blue markings.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">KC K-51 Sky Fisher, illustrated by Trevor Brown</p>\n      </div> \n \
  \     <h4>KC K-51 Sky Fishers (2) — Tier 1/2</h4> \n      <p>Tiny interceptor <br>\
  \ <b>Speed</b> 11; <b>Maneuverability</b> perfect (turn 0)<br> <b>AC</b> 14; <b>TL</b>\
  \ 14 <br> <b>HP</b> 30; <b>DT</b> —; <b>CT</b> 6 </p> \n      <p><b>Shields</b>\
  \ basic 10 (forward 3, port 3, starboard 3, aft 1) </p> \n      <p><b>Attack (Forward)</b>\
  \ light laser cannon (2d4; 5 hexes), light torpedo launcher (2d8; 20 hexes)</p>\
  \ \n      <p><b>Power Core</b> Arcus Light (75 PCU); <b>Drift Engine</b> none; <b>Systems</b>\
  \ basic computer, budget long-range sensors, horacalcum thrusters (<a href=\"https://paizo.com/products/btq023hm?Starfinder-Starship-Operations-Manual\"\
  ><em>Starship Operations Manual</em></a> 22), mk 1 defenses; <b>Expansion Bays</b>\
  \ none </p> \n      <p><b>Modifiers</b> +3 Piloting; <b>Complement</b> 1 (minimum\
  \ 1, maximum 1) </p> \n      <h4>CREW</h4> \n      <p><b>Pilot</b> Computers +5\
  \ (1 rank), gunnery +3 (1st level), Piloting +12 (1 rank)</p> \n      <p><b>Development</b>:\
  \ If either ship is disabled or destroyed, the other attempts to flee. It is also\
  \ possible the fighters disable the PCs’ starship. What happens next is up to you!\
  \ Did someone pay some unscrupulous pilots to attack the PCs? Is this a ruse by\
  \ the Pact Worlds fleet to take out the PCs without taking the blame? The possibilities\
  \ are endless!</p> \n      <p><b>XP</b>: Use the table on page 390 of the <a href=\"\
  https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"><em>Starfinder Core\
  \ Rulebook</em></a> to determine the appropriate XP for this encounter, based on\
  \ the encounter’s difficulty.</p> \n      <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Mike Kimmel<br> <em>Developer</em></p> \n     </blockquote> \n    </div>\
