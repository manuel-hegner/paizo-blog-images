  \ \n   <p class=\"date\">Wednesday, March 26, 2008</p> \n   <p>With the Curse of\
  \ the Crimson Throne Adventure Path underway in the pages of <a href=\"/store/v5748btpy81xw\"\
  ><i>Pathfinder</i></a>, we have recently sent off the <a href=\"/store/v5748btpy80hv\"\
  ><i>Curse of the Crimson Throne Item Cards</i></a> to the printer. This set includes\
  \ a wide variety of the items you might encounter while taking the fight to the\
  \ foes of Korvosa. Inside you will find such gems as totem spear, the doctor's mask,\
  \ and the mysterious harrow deck. Need more proof that this is shaping up to be\
  \ a great set, take a look at these cards. The Curse of the Crimson Throne Item\
  \ Card deck consists of 54 cards and is compatible with any fantasy roleplaying\
  \ game (such as the <a href=\"/pathfinderRPG\">Pathfinder RPG</a>). This deck is\
  \ due to hit stores in May.</p> \n   <p>Jason Bulmahn <br> <i>Pathfinder</i> Lead\
  \ Designer</p> \n  </blockquote> <!-- tags: GameMastery, Pathfinder, Item Cards,\
  \ Curse of the Crimson Throne --> \n </div> <a href=\"https://paizo.com/community/blog\"\
