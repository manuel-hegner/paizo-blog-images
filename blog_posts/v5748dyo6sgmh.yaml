  \ and Conventions!</h1> \n   <p class=\"date\">Monday, May 6, 2019</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"><img src=\"\
  /image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div> \n    <p>My\
  \ calendar reminders say 18 days to PaizoCon, 24 days to UK Games Expo, 36 days\
  \ to Origins, and 85 days to Gen Con. The team is neck deep in preparations as we\
  \ head towards the finish lines. Who's getting excited? Last week, we posted a blog\
  \ that had information on our convention special events—<em>PFS #10-98: Siege of\
  \ Gallowspire</em>, <em>SFS #2-00: Fate of the Scoured God</em>, and <em>PFS(2)\
  \ #1-00: Origin of the Open Road</em>. <a href=\"/community/blog/v5748dyo6sgme?Upcoming-Convention-Special-Events\"\
  >You can read it here!</a></p> \n    <h2>Campaign Coins</h2> \n    <p>I attended\
  \ KoboldCon in Colorado Springs last weekend and had the pleasure of recognizing\
  \ OJ Pinckert as a campaign coin recipient. If you've been at Gen Con the past few\
  \ years, you may have met him and his Goblin BoB around the event. He is now the\
  \ proud owner of organized play #808. A huge huzzah for his years of service to\
  \ the program!</p> \n    <h2>Stars</h2> \n    <p>During April, several GMs reached\
  \ their 5th star. To achieve this milestone, GMs run 150 games, of which at least\
  \ 50 must be unique scenarios and 10 special scenarios, as well as run a game for\
  \ a venture-captain. A conservative estimate of time needed to reach 5-stars is\
  \ 650 hours! To the GMs listed below, thank you very much for the time and energy\
  \ you spend running Pathfinder Society games! Huge congratulations on your achievement!</p>\
  \ \n    <blockquote> \n     <p>Jeff B<br> Andreas Forster<br> Eleanor Jenner<br>\
  \ Ken S<br> Sandra Wilkinson</p> \n    </blockquote> \n    <h2>Novas &amp; Glyphs</h2>\
  \ \n    <p>Last month, we presented the first peek at the requirements for reaching\
  \ 5 novas. As we seek to standardize some points between the campaigns, what is\
  \ implemented for novas will apply to Pathfinder Society (2nd edition) Glyphs as\
  \ well.</p> \n    <p>The commentary to that blog provided quite a bit of feedback.\
  \ Readers also raised a few questions. One point of discussion was whether the Nova\
  \ represents a commitment to the campaign (quantitive) or recognizes the ability\
  \ of the GM (qualitative). Feedback from the discussion threads and surveys of last\
  \ fall say the majority of respondents want some level of qualitative measure and\
  \ that a 5 nova GM meets a baseline expectation of table experience.</p> \n    <p>At\
  \ this point, we have a potential rubric. A massive shout out to Chris Marsh, whose\
  \ original version provided the basis for our discussions. As I don't want to clutter\
  \ this blog with a conversation about the rubric, I will post it in a discussion\
  \ thread on our forums. The thread was opened last Friday, May 3 and you can find\
  \ a link to it here. We will take feedback for one week. After that, we will lock,\
  \ load, and publish the rubric for future use.</p> \n    <p>Regarding other questions.\
  \ I'm working on a FAQ sheet that will address most of the commentary/concerns and\
  \ hope to have it posted soon.</p> \n    <h2>Convention Listing</h2> \n    <p>We\
  \ have organized play activities at quite a few conventions in the upcoming months,\
  \ so if you want to get your game on, check out the list below! The list includes\
  \ all the event support requests received to date. If you see one missing, ping\
  \ the organizer and have them submit a request for support or have them email me\
  \ at organizedplay@paizo.com to discuss their event. All of the conventions on the\
  \ list maintain some type of web presence, be it website, social media page, or\
  \ Warhorn listing, so if you are interested in attending in either capacity, check\
  \ out their websites or contact the local venture-officer for more information!</p>\
