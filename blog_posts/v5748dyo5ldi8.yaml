  \      </tr> \n      <tr>\n       <td style=\"vertical-align: top; padding-right:\
  \ 3em;\"> <b>Ability Score Modifiers</b><br> &nbsp;&nbsp;Flexible (+2 Dex, +2 Wis)</td>\
  \ \n       <td style=\"vertical-align: bottom;\">2 RP</td>\n      </tr> \n     \
  \ <tr>\n       <td style=\"vertical-align: top; padding-right: 3em;\"> <b>Languages</b><br>\
  \ &nbsp;&nbsp;Standard</td> \n       <td style=\"vertical-align: bottom;\">0 RP</td>\n\
  \      </tr> \n      <tr>\n       <td style=\"vertical-align: top; padding-right:\
  \ 3em;\"> <b>Racial Abilities</b><br> <b><i>Defense Racial Traits</i></b><br> &nbsp;&nbsp;Defensive\
  \ training, greater<br> &nbsp;&nbsp;Desert runner</td> \n       <td style=\"vertical-align:\
  \ bottom;\">4 RP<br> 2 RP</td>\n      </tr> \n      <tr>\n       <td style=\"vertical-align:\
  \ top; padding-right: 3em;\"> <i>Feat and Skill Racial Traits</i><br> &nbsp;&nbsp;Stalker</td>\
  \ \n       <td style=\"vertical-align: bottom;\">1 RP</td>\n      </tr> \n     \
  \ <tr>\n       <td style=\"vertical-align: top; padding-right: 3em;\"> <i>Movement\
  \ Racial Traits</i><br> &nbsp;&nbsp;Jumper<br> &nbsp;&nbsp;Terrain stride (desert)</td>\
  \ \n       <td style=\"vertical-align: bottom;\">2 RP<br> 1 RP</td>\n      </tr>\
  \ \n      <tr>\n       <td style=\"vertical-align: top; padding-right: 3em;\"> <i>Other\
  \ Racial Traits</i><br> &nbsp;&nbsp;Multi-armed (4 arms)</td> \n       <td style=\"\
  vertical-align: bottom;\">8 RP</td>\n      </tr> \n      <tr>\n       <td style=\"\
  padding-right: 3em;\"><b>Total</b></td>\n       <td><b>20 RP</b></td>\n      </tr>\n\
  \     </tbody>\n    </table> \n   </blockquote> \n   <p>While more powerful than\
  \ most races (which usually have a cost of about 10), a kasatha makes for an interesting\
  \ addition to any game, either as a PC (perhaps one level lower than the rest of\
  \ the party) or as an exotic NPC or even a villain. The above format is written\
  \ for the race builder in particular. Here are the racial traits in a more traditional\
  \ layout.</p> \n   <h2>Kasatha Racial Traits</h2> \n   <p><b>+2 Dex, +2 Wis:</b>\
  \ Kasatha are both nimble and wise.<br> <b>Medium:</b> Kasatha are Medium creatures\
  \ and have no bonuses or penalties due to their size.<br> <b>Normal Speed:</b> Kasatha\
  \ have a base speed of 30 feet.<br> <b>Defensive Training, Greater:</b> Kasatha\
  \ receive a +2 dodge bonus to their Armor Class.<br> <b>Desert Runner:</b> Kasatha\
  \ receive a +4 racial bonus on Constitution checks and Fortitude saves to avoid\
  \ fatigue and exhaustion, as well as any other ill effects from running, forced\
  \ marches, starvation, thirst, and hot or cold environments.<br> <b>Stalker:</b>\
  \ Kasatha always treat Perception and Stealth as a class skill.<br> <b>Jumper:</b>\
  \ Kasatha are always treated as if having a running start when making Acrobatics\
  \ skill checks to jump.<br> <b>Desert Stride:</b> Kasatha can move through difficult\
  \ terrain in a desert environment at their normal speed. Magically altered desert\
  \ terrain affects them normally.<br> <b>Multi-Armed:</b> Kasatha possess four arms.\
  \ While all of the arms can wield weapons, all but one are considered off-hand weapons.\
  \ Kasatha take the normal penalties for two-weapon fighting when using more than\
  \ one weapon.</p> \n   <p>Well, that about wraps up the previews of the <i>Advanced\
  \ Race Guide</i>. Grab a copy, and explore the exciting race options that await\
  \ you within.</p> \n   <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n  </blockquote>\
