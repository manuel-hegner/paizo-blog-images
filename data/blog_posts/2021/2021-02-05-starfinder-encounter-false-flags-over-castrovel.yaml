             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>False Flags over Castrovel — CR 2</h3>
              <p>The player characters have just arrived in their starship at Castrovel and are on course to their landing destination when they receive a message over their ship’s comms</p>
              <p>“This is <em>Blue Talon 1</em>, ordering you to stand down. Repeat, this is the <em>Blue Talon 1</em>. Land for inspection. You must comply immediately.”</p>
              <p>The <em>Blue Talon 1</em> comes into view on the PCs’ sensors, along with an identical ship; they are single-seat interceptors. They transmit codes identifying the craft as the <em>Blue Talon 1</em> and <em>Blue Talon 2</em> and indicating they are a patrol squadron for the Pact Worlds defensive fleet. A PC who succeeds at a DC 19 Sense Motive check can tell that the interceptors are moving to attack. A PC who succeeds at a DC 21 Computers or Profession (bounty hunter or smuggler) check recognizes that the codes are fake. A PC who succeeds by 5 or more notices the codes were altered to conceal that the ships are flagged as “AWOL.”</p>
              <p>The <em>Blue Talons</em> aim to make the PCs hesitate long enough for the interceptors to close in before the PCs understand their hostile intentions. The pilots do not respond to any attempts to communicate and fight until the PCs’ ship is disabled.</p>
              <p><strong>Starship Combat</strong>: The PCs’ starship begins three hexes away from a short edge of the map. The <em>Blue Talons</em> enter the map from the long edge. In battle, the Blue Talons use their fast speed to harry the PCs with hit-and-run tactics. When the PCs move to pursue one ship, the other moves to attack from another direction.</p>
              <p><strong>Hazard</strong>: This combat occurs in the third-highest layer of Castrovel’s atmosphere. Castrovel has a normal atmosphere, so a starship can move up to 3 hexes without taking damage each round. A starship takes Hull Point damage to its forward quadrant equal to the starship’s tier × 2 for every hex moved each round beyond 3. If a <em>Blue Talon</em> has 50% or more Hull Points remaining, its pilot accepts this damage if they can gain an advantageous position. Furthermore, a storm coming in over the ocean is a moderate obfuscation hazard for any ship flying over the water. This imposes a –2 penalty on gunnery and Piloting checks, as well as Computers checks that use a starship’s sensors.</p>
