           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Mwangi Expanse is a vast and diverse place. The region’s people hold a variety of beliefs that include gods not seen anywhere else. You can read about a number of these gods, including returning gods like Grandmother Spider and new gods like catfolk god Adanye, in&nbsp;<a href="https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse">Lost Omens Mwangi Expanse</a>.</p>
              <p>We here at Team Lost Omens thought it would be fun to take some of these Mwangi gods and match them up with other gods, both Mwangi and otherwise, to create new pantheons. Pantheons are groups of related gods that a faithful can worship as a collective, focusing on either a specific deity within the pantheon or following all of the gods together. You can find more information on pantheons in&nbsp;<a href="https://paizo.com/products/btq021wf?Pathfinder-Lost-Omens-Gods-Magic">Lost Omens Gods &amp; Magic</a>.</p>
              <p>Each of the following pantheons includes at least one Mwangi deity and can serve as a suitable faith for characters hailing from the Mwangi Expanse. We encourage everyone to use the following pantheons as examples when creating their own pantheons for home play. If you make your own pantheon or end up playing a character that follows one of the following pantheons, let us know!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5ee751e5-091b-438f-915f-ae14d3bb4b09/071621_majagua.png?w=350" alt="Art by Daniele Sorrentino. A carving of Majagua, goddess of community. She is a muscular, fanged woman with a panther companion" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Daniele Sorrentino</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Demon Bringers</h3>
              <p><strong>Alignment</strong>&nbsp;LG (LG, LN, NG, CG)<br><strong>Areas of Concern</strong>&nbsp;protection, retribution, and keeps<br><strong>Divine Font</strong>&nbsp;heal<br><strong>Divine Ability</strong>&nbsp;Strength or Constitution<br><strong>Divine Skill</strong>&nbsp;Survival<br><strong>Domains</strong>&nbsp;creation, family, might, protection<br><strong>Alternate Domains</strong>&nbsp;cities, duty<br><strong>Cleric Spells</strong>&nbsp;1st:&nbsp;<em>mage armor</em>, 4th:&nbsp;<em>creation</em>, 7th:&nbsp;<em>true target</em><br><strong>Edicts</strong>&nbsp;create fortifications and defenses to protect those who can’t protect themselves, improve your hunting abilities, seek out evils that threaten others<br><strong>Anathema&nbsp;</strong>exclude innocents from safe havens, intentionally destroy a shelter, allow demon summoners to live on unpunished<br><strong>Favored Weapon</strong>&nbsp;machete</p>
              <p>The Mwangi Expanse is full of dangers. Of particular note are the various demons and other Abyssal creatures that roam the jungles. Many of these creatures are drawn to the Mwangi Expanse by the presence of Angazhan’s or Lamashtu’s might, while others are direct servitors of those faithful to the demonic. While the Mwangi Expanse is home to many demon hunters that keep these evil forces at bay, many of them work in independent groups. It’s only with the combined efforts of the demon hunters that the Mwangi Expanse can be rid of this demonic presence and the people of the Mwangi Expanse can be safe.</p>
              <p>The demon hunters among the Ekujae elves, Matanji orcs, Mwangi catfolk, Mbe’ke dwarves, and others began to join forces in their demon hunts and brought their respective gods with them. This led to the worship of a pantheon of righteous gods that both offered the might to destroy demons and the wisdom to defend others. Through the worship of Adanye, Chohar, Kazutal (in her form as Majagua), and Torag, these mighty hunters find the strength they need to make the Mwangi Expanse a safer place. While this pantheon didn’t originally have a name, the local Mwangi populations eventually dubbed them the Demon Bringers, as their faithful would bring home trophies in the form of demon heads, claws, or tails. Followers of the Demon Bringers use their skills to hunt demons and other evils that lie within the Mwangi Expanse. They also help create homes and fortifications for those that can’t fight, as the ultimate goal of the Demon Bringers is a safer Mwangi for all.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/82814672-1259-49fe-a09e-824763ea9498/071621_lubaiko.png?w=350" alt="Art by:Sophie Medvedeva. Lubaiko, goddess of wildfire, inspiration, and turmoil. She resembles a human woman wearing a stylish coat with flames licking at the coat’s tail" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>The Freeing Flame</h3>
              <p><strong>Alignment</strong>&nbsp;CN (NG, N, CG, CN)<br><strong>Areas of Concern</strong>&nbsp;liberation, toppling tyranny, and self-realization<br><strong>Divine Font</strong>&nbsp;harm or heal<br><strong>Divine Ability</strong>&nbsp;Strength or Charisma<br><strong>Divine Skill&nbsp;</strong>Stealth<br><strong>Domains</strong>&nbsp;freedom, change, might, protection<br><strong>Alternate Domains</strong>&nbsp;ambition, destruction, zeal<br><strong>Cleric Spells</strong>&nbsp;1st:&nbsp;<em>anticipate peril</em>, 3rd:&nbsp;<em>fireball</em>, 6th:&nbsp;<em>mislead</em><br><strong>Edicts</strong>&nbsp;free others from oppression, release harmful tethers be they physical or spiritual, work toward your best self and inspire others to follow<br><strong>Anathema</strong>&nbsp;allow tyrants to escape punishment after their reign ends, enslave or oppress others, prevent others from honestly expressing themselves<br><strong>Favored Weapon</strong>&nbsp;sword cane</p>
              <p>Local stories say that the people of Vidrian had the support of the gods when the time came for revolution. Lubaiko provided the first flames of rebellion, literally igniting the first cart that led to the initial confrontation at a plantation on the outskirts of Eleder. The tales then note that the casks on the cart erupted as the first blow was struck, creating a massive explosion that woke everyone on the plantation. Many say this was Cayden Cailean’s way of showing his support. As everyone stirred about and watched those first servants and slaves fight, others were fearful of the consequences. It was the touch of hope that Milani granted them that finally gave them the strength to rise up and fight for freedom.</p>
              <p>Whether or not the stories hold truth, the Freeing Flame remains a notable pantheon among the people of Vidrian today. The young nation broke free from the shackles of oppression and now looks toward bettering itself in the future, a mantra that many Vidrics and followers of the Freeing Flame follow for themselves. With the guidance of Milani, the courage of Cayden, and the inspiration of Lubaiko, a faithful can burn away maladies of the heart to become a person that is free to do as they wish, but also do so without infringing on others. Some follow these ideals to stop tyrants and liberate those that can’t live freely, while others take these teachings to become independent figures with little concern of others’ expectations.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79681794-968f-4d68-9e41-a52b7039213e/071621_uvoko.png?w=700" alt="Art by: Maichol Quinto. : Uvoko, god of metamorphosis, cycles, and growth. Uvoko is a massive cloud dragon with large horns and a gentle face" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Maichol Quinto.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Sky Keepers</h3>
              <p><strong>Alignment</strong>&nbsp;NG (LG, NG, CG)<br><strong>Areas of Concern</strong>&nbsp;freedom, skies, storms, weather<br><strong>Divine Font</strong>&nbsp;heal<br><strong>Divine Ability</strong>&nbsp;Dexterity or Wisdom<br><strong>Divine Skill</strong>&nbsp;Acrobatics<br><strong>Domains</strong>&nbsp;air, change (<em>Pathfinder Lost Omens Gods &amp; Magic</em>&nbsp;112), protection, wyrmkin (<em>Gods &amp; Magic</em>&nbsp;119)<br><strong>Alternate Domains</strong>&nbsp;freedom, lightning<br><strong>Cleric Spells</strong>&nbsp;1st:&nbsp;<em>gust of wind</em>, 4th: fly, 9th:&nbsp;<em>storm of vengeance</em><br><strong>Edicts</strong>&nbsp;remove anyone that would threaten those who live among the skies, encourage others to find a way to live among the clouds, honor the might of storms<br><strong>Anathema</strong>&nbsp;interfere with the natural phases of the sky, remove a creature’s innate means to fly<br><strong>Favored Weapon</strong>&nbsp;longbow</p>
              <p>The only thing more expansive than the Mwangi jungles, mountains, and rivers are the skies that rest above them. There are many who would seek to take control of the skies and there are others who seek to keep the skies free for all. From evil spellcasters looking to wield the weather for their own wicked whims to deadly monsters that make them dangerous to travel, the skies are never truly safe. Thankfully, an unlikely alliance of gods works together to keep the skies over the Expanse safe.</p>
              <p>Apsu, god of good dragons, saw how his son Dahak once tried to burn down the entirety of the Mwangi Expanse and took it upon himself to defend the skies that rest over those that put a stop to Dahak’s destruction. Uvoko, the diamond ring, is a living embodiment of the Mwangi skies and valued Apsu’s aid. Finally, with the recent release of Ranginori, the elemental lord took to reclaiming the skies from evildoers. When the three gods encountered each other, they formed the Pact of the Sky Keepers, dedicating themselves to both keeping the skies safe for all, but also maintaining the natural cycles and orders of the skies. The sky belongs to everyone, but ultimately, the sky has no master and attempts to force one’s will upon by forcibly changing the weather or committing similar acts goes against the Pact. Followers of the Sky Keepers can be found all over Golarion, but Apsu and Uvoko’s focus on the Mwangi Expanse leads to many worshippers operating in the region.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8edfbdd9-37f8-43da-81c1-14a266910a59/071621_luhar.png?w=700" alt="Art by Sophie Medvedeva. Luhar, goddess of death, dreams, and destiny. She is a jet-black lioness with the head of a woman and eyes that grow bright like the moon." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Art by Sophie Medvedeva.</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Touch of the Sun</h3>
              <p><strong>Alignment</strong>&nbsp;NG (LG, LN, NG, CG)<br><strong>Areas of Concern</strong>&nbsp;compassion, rebirth, and the sun<br><strong>Divine Font</strong>&nbsp;heal<br><strong>Divine Ability</strong>&nbsp;Constitution or Wisdom<br><strong>Divine Skill</strong>&nbsp;Diplomacy<br><strong>Domains</strong>&nbsp;family, healing, passion, sun<br><strong>Alternate Domains</strong>&nbsp;change, vigil (Gods &amp; Magic 118), zeal<br><strong>Cleric&nbsp;Spells</strong> 1st:&nbsp;<em>soothe</em>, 2nd:&nbsp;<em>false life</em>, 7th:&nbsp;<em>fiery body</em><br><strong>Edicts</strong>&nbsp;help others with changes that can improve their lives, mind those that others forget or exclude, offer second chances, stand up for others when they can’t stand for themselves<br><strong>Anathema</strong>&nbsp;challenge the sun, ignore the pleas of others when you are able to help, refuse to give someone else a chance to offer their truth<br><strong>Favored Weapon</strong>&nbsp;rapier</p>
              <p>Legends state that Chohar, Luhar, and Tlehar were the first sun-kings of Mzali, building the city as a safe haven for the people of the Expanse. Their might, leadership, and kindness earned them a place among the heavens, transforming them into the sun gods of Mzali. As gods, they met Sarenrae, another goddess of the sun, and for a time, all four worked together to help the people of Golarion. Eventually, whether intentionally or otherwise, the people of Mzali forgot their sun gods. The sun gods watched as the people of Mzali forgot prayers and songs to their former gods. The sun gods wept because their people could no longer see or hear them, but Sarenrae offered them words of encouragement: there would be a time when people remembered the sun gods once more.</p>
              <p>Thanks to the efforts of the Bright Lions of Mzali, worship of the sun gods has returned to the Mwangi Expanse. While the sun gods appreciate this renewed faith, they did not forget Sarenrae’s kindness. When asked about their disappearance, the sun gods merely state they were biding their time alongside a friend. This friendship led to the worship of the three sun gods alongside Sarenrae as a greater sun pantheon. The collective sun gods teach that kindness and second chances are pivotal values. They also note that sometimes a person needs to change into someone new before they are truly themselves and instruct that helping others with these changes is akin to helping bring new life into the world. The four gods know that there might be other forgotten gods and peoples out there that just need some kindness to make it through their period of turmoil, so they ask their worshippers to help these forgotten in whatever way they can. Finally, the sun gods make it clear that lost or abandoned gods can still find companionship among the divine and welcome these gods to join their ranks.</p>
             </div>
            </div>
           </div>
