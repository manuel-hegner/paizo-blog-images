             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>About the Author</strong></p>
              <p>Tim Pratt is the author of more than 20 novels, most recently the Axiom space opera series, including Philip K. Dick Award finalist The Wrong Stars and its sequels, The Dreaming Stars and The Forbidden Stars. Tim’s five Pathfinder Tales novels—<a href="https://paizo.com/products/btpy8rkv?Pathfinder-Tales-City-of-the-Fallen-Sky"><em>City of the Fallen Sky</em></a>,&nbsp;<a href="https://paizo.com/products/btpy98i2"><em>Reign of Stars</em></a>,&nbsp;<a href="https://paizo.com/products/btpy8x1j"><em>Liar’s Blade</em></a>,&nbsp;<a href="https://paizo.com/products/btpy9ip6"><em>Liar’s Bargain</em></a>, and&nbsp;<a href="https://paizo.com/products/btpy9ckd"><em>Liar’s Island</em></a>—are available now. He's a Hugo Award winner for short fiction, and has been a finalist for Nebula, World Fantasy, Sturgeon, Mythopoeic, Stoker, and other awards. His collection Miracles &amp; Marvels was released last fall. He tweets incessantly (@timpratt) and publishes a new story every month for patrons at&nbsp;<a href="https://www.patreon.com/timpratt">www.patreon.com/timpratt</a>.</p>
             </div>
