             <blockquote>
              <p>I saw nothing but calm confidence on her bronze face. I nodded, stepping aside.</p>
              <p>Jelani laid her ice spears on the barren crest, angling them toward the ghouls. They never looked up. She stripped off her mittens and began a chant, her fingers dancing through the spell's gestures.</p>
              <p>A gust of wind circled around the woman, gathering intensity until it whipped her black hair free of its scarf and forced Jelani to squeeze her eyes shut in the cyclone. Then, abruptly, it howled away, hurling the icy lances into the ghouls with spell-driven force.</p>
              <p>The spears shattered as they plunged into undead flesh, but the wind-whipped shards were just as deadly. Ice ripped the ghouls' hides apart and pinned their limbs to their bodies. The stink from their ruptured stomachs was overwhelming; two of my men doubled over, vomiting.</p>
              <p>Some of the ghouls fell. The survivors' heads snapped up. One's left eye was gone, replaced by a thick splinter of ice; another had two feet of ice through its gut. But the attack had broken Adrun's spell, and the ghouls had seen Jelani. Howling, they rushed at her.</p>
              <p>She didn't flinch. Holding her hands out, Jelani called another invocation. Sunlight twinkled on her gold and bronze rings, then ignited in her cupped palms. She threw it, and the spark swelled into a fireball as it flew. It exploded over the ghouls in a rush of translucent, blue-edged flame. They shrieked as they burned—and then they collapsed, spasming, as the ice lances melted in the fireball's heat and spilled holy water through their innards like lye.</p>
              <p>"Finish them," I shouted, leading my soldiers into the fray.</p>
              <p>Even dying, the ghouls fought viciously. They writhed on the ground, covering it with their own deliquescing corruption, and pulled down soldiers who slipped on the slime. Those who fell were doomed. The Kellid woman lost her footing when she swung too vigorously at a fallen ghoul; she crushed her victim's skull, but went to a knee as she did. Instantly two of them were on her, and by the time we battered them away, nothing was left but the bear claws of her necklace, scattered among red rags of skin and bone.</p>
              <p>Another crippled ghoul bit its own arm, filling its mouth with poison, then sank its teeth into Adrun's calf when he ventured into the melee to heal a wounded soldier. The priest screamed, hitting it with his holy symbol in a fist. White light flared, consuming the creature; its skull dropped lifeless onto a bed of ash. But the damage was done. Adrun staggered away, clutching his leg as sickly discoloration seeped through his skin. Two steps from the battle, he fell.</p>
              <p>We destroyed the rest.</p>
              <p>I took stock of the casualties as Jelani cauterized the survivors' wounds with enchanted flame. The Kellid was dead, as was one of the Mendevians. Adrun was badly injured, but if we could get him to a healer before the ghoul's poison took hold, he might live. I wasn't optimistic, but I was willing to take the chance. If it came to the worst, I'd give him mercy myself.</p>
              <p>I touched Jelani's shoulder. "These ghouls carried crusaders' tokens. I think they were the last company of soldiers sent to Valas's Gift. If the wardstone has failed that badly, I don't want to risk the others—but you and I should examine it."</p>
              <p>She paled, but she put her mittens back on. "As you will."</p>
              <p>I hadn't realized how huge the wardstone was until we reached its foot. Even with its wind-pushed lean, it towered thirty feet above us and measured ten feet across its base.</p>
              <p>Chunks of the lichen-stained stone were missing, rupturing the wardstone's rings of runes and leaving a gap large enough for a man to walk through. Peering into the breach, I saw that the wardstone was hollow at its core. Hard-packed silvery dust filled it, or had. The dust had been scraped out as far as a tall man could reach. Where the wardstone had been hollowed, its runes were black and oozing, weeping like cuts in a pine tree's trunk. The ground was spongy with decay where that ichor trickled, as it had been in the dying soldier's bootprints.</p>
              <p>"They took the nexavar," Jelani breathed, tracing the ruined sigils. She was careful to avoid their dripping ink. "That's why the wardstone's failing, and why those soldiers turned to ghouls. They were mining out the nexavar. They took too much, though, and they couldn't have known what these runes said, or they wouldn't have broken through this section. They ruptured the ward, and the backlash killed them."</p>
              <p>"Why would they take nexavar from a wardstone?" I asked.</p>
              <p>She gave me a skeptical look, then laughed. "I forgot. You don't have time for superstitions like the rest of us. You've seen those warding amulets people wear to fend off demons."</p>
              <p>"Yes."</p>
              <p>"The ones that <i>work</i> use nexavar. It's weak magic, but real. People around the Worldwound will pay a lot of money for that—even, or especially, the crusaders themselves. If you care more about lining your own pockets than protecting the border, a wardstone's better than a diamond mine."</p>
              <p>I scowled. If Jelani was right, the dead men had paid for their selfishness, but their deaths didn't end the danger. "Can you fix it?"</p>
              <p>Jelani paced around the wardstone, examining its broken runes and hollow core. At length she stepped back, shaking her head. "I'd need enough nexavar to replace what was taken. Without it, my spells would fade in hours, if I even had the strength to hold them that long."</p>
              <p>My heart sank. It could take months to requisition that much nexavar and bring it back to the wardstone... or longer, with winter hard upon us. I'd heard the nexavar trade depended on river traffic. If that was true, and the supply was locked on frozen boats, we might have to wait until spring. All the while, the Worldwound's poison would seep through the crack in the wards. I hadn't felt so hopeless since Iomedae turned from me.</p>
              <p>And yet that desolation might hold the answer to this one.</p>
              <p>I knelt by the ruined wardstone, just beyond the reach of its spoiled earth. I'd come to Mendev expecting a clear-cut war of good men against evil demons. I'd found selfishness, greed, fanaticism, and bitter grief. And grace, sometimes, though it was fragile and fleeting.</p>
              <p>But no certainty, not until now. Only now, as I clasped my sword between both hands to hold it up as Iomedae's symbol, did I know with absolute, soul-deep clarity that I was acting on behalf of something <i>right</i>. Healing the wardstone was an absolute good. The people of Mendev weren't saints; neither were the unwilling exiles who had joined their war. But they had the <i>potential</i> for virtue amidst their flaws, and sheltering that potential was an unalloyed good. Valas had seen the same before me, and his gift was proof that the gods agreed.</p>
              <p><i>Iomedae</i>, I prayed, <i>hear me. Grant your unworthy servant this boon. Hold the wardstone's magic a little longer. Protect the people of Mendev from the Worldwound. I ask this for them, not for myself. I will give my life for this, if you ask. I will give my soul. But shield them, I beg you.</i></p>
              <p>I waited, kneeling, for some sign. Light, song, agony. Anything.</p>
              <p>Nothing came. The wind wailed on. My knees ached. I heard Jelani pacing back and forth behind me, trying to keep warm as she waited.</p>
              <p>Finally, despairing, I opened my eyes.</p>
              <p>The ground before me was laced with frost—bright, clean frost, with no sign of the previous decay. The rift in the wardstone's side remained, but a shimmering lattice filled the gap, like a tapestry of starlight stretched over black night. The runes at the base had stopped dripping; the poisoned ichor might have been an ugly dream.</p>
              <p>"You did it," Jelani said in wonder. "I don't know <i>what</i> you did, but you did it."</p>
              <p>"How long will the magic last?" I asked.</p>
              <p>"I don't know. It's... not the magic I know. This is holy work." She raised her eyebrows. "I thought you weren't a paladin."</p>
              <p>"I'm not." I'd had so little faith that I hadn't believed Iomedae heard me without a sign.</p>
              <p>"Then what—"</p>
              <p>"We have a reprieve. The chance to do good. But only a chance."</p>
              <p>"Ah." She smiled wearily. "Well, a chance is more than we had before."</p>
              <p>"It is," I agreed, and we walked back to our war.</p>
              <br>
