           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Desna, Lady Luck, the Song of the Spheres and the Tender of Dreams, has aligned the stars to bring out-of-this-world Starfinder and Pathfinder joy to us all this month of PaizoCon 2022.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9596f11-0ef2-401f-ae9e-5032f09611e8/PZO7119_DriftCrisis_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c7l?Starfinder-Drift-Crisis">Starfinder Drift Crisis</a></h3>
              <p><strong>COSMIC CATASTROPHE</strong><br>
                Hyperspace is broken! In a catastrophic instant, commonplace faster-than-light travel, made possible by the Drift, fails. Travelers vanish midflight, communications scramble, and the Drift’s progenitor god Triune falls mysteriously silent. In the aftermath, empires cling to far-flung holdings, opportunists exploit the chaos, and everyone demands to know what triggered this crisis—and how it can be solved. With&nbsp;<em>Starfinder Drift Crisis</em>, you can dive right into this galaxy-spanning adventure and determine what happens next! Featuring:</p>
              <ul>
               <li>More than 100 new player options, from class options and themes to equipment, feats, and spells!</li>
               <li>Twenty detailed adventure seeds that provide a framework for playing a framework for playing through dozens of Drift Crisis stories, whether in encounters, adventures, or entire campaigns.</li>
               <li>Deep dives on the myriad effects of the Drift Crisis on factions, worlds, systems, and the galaxy at large.</li>
               <li>A toolbox with a vast store of information for running adventures in the Drift Crisis, from dozens of unique treasures and 20 new creatures to rich nonplayer character profiles and information on adapting Adventure Paths.</li>
              </ul>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqw?Starfinder-Roleplaying-Game-Subscription">Starfinder Roleplaying Game Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49d18c56-18d3-4d6a-85b2-9882ad3b78a1/PZO7331_StarfinderFlip-Mat_DriftCrisis_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d7g?Starfinder-FlipMat-Drift-Crisis">Starfinder Flip-Mat: Drift Crisis</a></h3>
              <p><strong>A TRIP INTO TROUBLE!</strong><br>
                The hyperspace plane of the Drift is malfunctioning, slowing interstellar trade and travel for all spacefaring citizens of the galaxy! This jumbo, double-sided Starfinder Flip-Mat features a hex grid map of a typical expanse of the Drift on one side, perfect for the Starfinder Roleplaying Game’s starship combat system. The other side is a standard 1-inch-square grid showing the interior of a technological structure—such as a Drift beacon, the satellites that help make Drift travel possible, or a high-tech temple to Triune, the tripartite deity who resides in the Drift. Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With Starfinder Flip-Mat: Drift Crisis, you’ll be ready for this setting-changing catastrophe!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/03316b4a-b14f-468e-a5ab-d90cfff8c381/PZO7245_StarfinderAPTheCullingShadow_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c7k?Starfinder-Adventure-Path-45-The-Culling-Shadow">Starfinder Adventure Path #45: The Culling Shadow (Horizons of the Vast 6 of 6)</a></h3>
              <p><strong>WHO’S THE BOSS?</strong></p>
              <p>An enemy armada invades! The heroes of New Horizon must launch their own forces to withstand the attack and eventually take the fight to the evil cult’s leader on the dark side of the moon. But to truly save their home, they must face the monster at the source of the deadly radiation, which threatens to kill every sentient creature in the system!</p>
              <p>This Starfinder Adventure Path volume concludes the Horizons of the Vast Adventure Path and includes:</p>
              <ul>
               <li>“The Culling Shadow,” a Starfinder adventure for 11th-level characters, by Landon Winkler.</li>
               <li>Ways to continue your Horizons of the Vast campaign beyond the final fight, by Isis Wozniakowska.</li>
               <li>A toolbox featuring a description of the Negative Energy Plane, options for players to harness the power of that void, a collection of dangerous creatures, and a glimpse at a frozen, chalky world, by Ivis K. Flanagan, Jenny Jarzabski, Georg Mir, Andrew Mullen, Hilary Moon Murphy, Dave Nelson, Jess Nevins, Thea Seals, and Landon Winkler.</li>
               <li>Statistics and deck plans for an AbadarCorp long-haul freighter, by Landon Winkler</li>
              </ul>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription">Starfinder Adventure Path Subscription</a>.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5776875d-4a63-4f54-a1cf-6df1ff6503e2/PZO9312_KnightsofLastwall_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02c3a?Pathfinder-Lost-Omens-Knights-of-Lastwall">Pathfinder Lost Omens: Knights of Lastwall</a></h3>
              <p><strong>TAKE UP ARMS!</strong><br>
                When the lich Tar-Baphon escaped from his prison, he destroyed the vigilant nation of Lastwall. Though its cities fell, the people of Lastwall didn’t falter! Knights of Lastwall takes a detailed look at the courageous knights who rose up to continue the fight against the undead hordes threatening the world. This book contains information on joining the knights, details on important members of the organization, new options for knightly characters, and details for playing a valiant, knightly campaign!</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription">Pathfinder Lost Omens Subscription</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/451f75f0-6774-489b-8728-1410b0c7a2af/PZO2110_BookOfTheDead_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq029wd?Pathfinder-Book-of-the-Dead-Pocket-Edition">Pathfinder Book of the Dead Pocket Edition</a></h3>
              <p><strong>THE DEAD ARE RISING!</strong><br>
                This blasphemous tome brings the shambling menace of the undead to the forefront of your game. If you wish to stem the ghostly tide, you’ll find tools and skills to fight against the undead hordes. Or you can join the other side and turn your character into a ghost, ghoul, lich, mummy, skeleton, vampire, or zombie! You’ll also find new haunts, as well as information about the undead-plagued lands within the Lost Omens campaign setting, perfect for adding undead to your next adventure! A massive bestiary section full of undead creatures brings more threats for GMs and summonable creatures for players, including more versions of classic undead like vampires, skeletons, and zombies. This book also includes “March of the Dead,” a grim and dangerous adventure themed around an undead uprising!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a1ce428-c266-4a77-8db5-8fa1f577193d/PZO2033_AbominationVaults_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d7u?Pathfinder-Adventure-Path-Abomination-Vaults">Pathfinder Adventure Path: Abomination Vaults Hardcover</a></h3>
              <p><strong>ENTER THE MEGADUNGEON!</strong><br>
                Spiteful evil stirs beneath the mysterious lighthouse called Gauntlight. When the lighthouse emits an eerie glow, locals suspect that something sinister threatens the countryside. Brave heroes must explore the ruins around the lighthouse and delve into the dungeon levels beneath it. Hideous monsters, deadly traps, unexpected allies, vengeful ghosts, and more await the heroes who dare to enter the sprawling megadungeon called the Abomination Vaults! The Abomination Vaults Adventure Path is a complete campaign taking heroes from 1st to 11th level.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9418f9ba-1788-40b3-8c9d-ae8fc15caa9d/PZO2033_AbominatinVaults_SE_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d7w?Pathfinder-Adventure-Path-Abomination-Vaults-Special-Edition-Hardcover">Pathfinder Adventure Path: Abomination Vaults Special Edition Hardcover</a></h3>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fe457af-b65f-48d4-b951-8a618f715f89/PZO9561_ShadowsatSundown_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d7e?Pathfinder-Adventure-Shadows-at-Sundown">Pathfinder Adventure: Shadows at Sundown</a></h3>
              <p><strong>FEAR THE SETTING OF THE SUN!</strong><br>
                It has been well over a decade since Queen Ileosa was defeated, but the city of Korvosa still fears the evil tyrant’s legacy. And so when ghosts of the sinister queen manifest on the streets after dark, the need for new heroes arises! Pathfinder Adventure: Shadows at Sundown is an adventure for 11th-level characters written by Landon Winkler. While a standalone story, it builds upon themes and plots from years of adventures set in the Varisian city of Korvosa, and includes new monsters and new challenges to test the mightiest heroes. Who will save the city of Korvosa from the dangers that hide in the Shadows at Sundown?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" style="clear:both;" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e16e93be-7e5a-4a66-9ecf-672ab5e698bd/PZO30121_PathfinderFlip-Mat_ShadowsatSundown_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d7y?Pathfinder-FlipMat-Shadows-at-Sundown">Pathfinder Flip-Mat: Shadows at Sundown</a></h3>
              <p><strong>FEAR THE NIGHT!</strong><br>
                The Cathedral of Pharasma, goddess of death, has long stood watch over the city of Korvosa’s sprawling graveyard. This Flip-Mat details the cathedral itself, as well as the catacombs that exist below, suitable for use in play with&nbsp;<em>Pathfinder Adventure: Shadows at Sundown</em>&nbsp;or for any cathedral and attached catacomb found in your own campaign.</p>
              <p>This product is part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>.</p>
             </div>
            </div>
           </div>
