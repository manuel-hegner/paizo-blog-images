  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">Subscribers: don't\
  \ forget to pick up your en con subscriptions!</h1> \n   <p class=\"date\">Sat,\
  \ Aug 17, 2013 at 11:44 AM Pacific</p> \n   <p><span itemprop=\"description\">You\
  \ have less than 4 hours to pick up your August subscriptions! If you don't get\
  \ them by tonight we'll be putting out all remaining copies out on the floor tomorrow!\
  \ We've sold out of many of the new releases so you definitely want to get your\
  \ stuff today!</span></p> \n   <p>If you aren't able to pick up your items well\
  \ ship them to you when we get back to the office. We'll take care of crediting\
  \ back the Indiana sales tax and charging for shipping.</p> \n   <p style=\"clear:both;\"\
  >Sara Marie<br> Customer Service Dire Carebear Manager</p>\n  </blockquote> \n </div>\
