           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases revitalize the Starfinder Society, finish the mystery of Willowshore, and give you an&nbsp;<em>elementally</em>&nbsp;exciting board game to pass the time while you wait for&nbsp;<em>that&nbsp;</em>player to show up!</p>
              <p>We’ve got a couple of exciting streams coming up in February on&nbsp;<a href="https://www.twitch.tv/officialpaizo">twitch.tv/officialpaizo</a>, and wanted to keep you posted on those:</p>
              <ul>
               <li>Join us Friday, Feb 2<sup>nd</sup>&nbsp;at 4 P.M. Pacific for PaizoLIVE—featuring Starfinder Society, Elemental Stones, and&nbsp;<em>Seven Dooms for Sandpoint</em>!</li>
               <li>Drop in Friday, Feb 9<sup>th</sup>&nbsp;at 4 P.M. Pacific for a special Lunar New Year stream, showcasing some of the amazing designers of the&nbsp;<em>Lost Omens Tian Xia World Guide.</em></li>
               <li>Bring your (romantic) rivals for a Valentine’s Day Elemental Stones stream—Wednesday, February 14<sup>th</sup>at 11:30 A.M. Pacific.</li>
              </ul>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>&nbsp;– for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/OCGIzUJucVg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/store/starfinder/adventures/adventurepath/scouredstars" data-new-window="true" title="Starfinder Scoured Stars Adventure Path" target="_blank" rel="noopener noreferrer">Starfinder Scoured Stars Adventure Path</a></h3>
              <p>A WAKING GOD!</p>
              <p>With most of the Starfinder Society’s agents trapped by an impenetrable force field in a distant star system, it’s up to a new generation of heroes to step forward and uncover the mystery within the Scoured Stars. Facing the merciless Jinsul Hierocracy while rebuilding an interplanetary adventuring guild and dealing with the emerging threat of a slumbering deity—it’s all in a day’s work for a Starfinder!</p>
              <p>The Starfinder Scoured Stars Adventure Path is also available as a faux-leather, debossed&nbsp;<a href="https://paizo.com/products/btq02eaj?Starfinder-Scoured-Stars-Adventure-Path-Special-Edition">Special Edition</a>, with an in-bound ribbon bookmark.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20fb5504-1c60-43cb-a6b9-50cf40e339b2/PZO5504.png?w=250" alt="Pathfinder Elemental Stones" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eh8?Pathfinder-Elemental-Stones" data-new-window="true" title="Pathfinder: Elemental Stones" target="_blank" rel="noopener noreferrer">Pathfinder: Elemental Stones</a></h3>
              <p>Take on the role of an elemental sovereign, shaping the very nature of reality in this fast-moving board game!&nbsp;<br>
                2 to 4 players take turns to draft and play colorful (and colorblind-friendly) hexagonal tiles to match specific patterns and meet their own secret objective. With several dozen pattern cards, variable objectives, and a game state that's constantly in flux, you'll never play the same way twice. Simple setup, easy-to-learn rules, and a short play time of around 30 minutes means there's always time for one more game…</p>
              <p><a href="https://youtu.be/9-ezfLblvdE">Watch Lead Designer Joe Pasini lead Alex, Katina, and Josh through a game of Elemental Stones!</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/SIffCZu6POg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ex3?Pathfinder-Adventure-Path-199-To-Bloom-Below-the-Web" data-new-window="true" title="Pathfinder Adventure Path #199: To Bloom Below the Web" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #199: To Bloom Below the Web</a></h3>
              <p>NEW LIFE AND FRESH DEATH</p>
              <p>The eerie curse that afflicted the town of Willowshore might have been defeated, but the dangers facing the rural settlement are far from over. As the first days of spring arrive, conflicts with bandits and political perils threaten the town even as a greater supernatural peril begins to prey upon its citizens. Can Willowshore’s heroes save their hometown from its greatest threat to date? The Season of Ghosts Adventure Path comes to a shocking conclusion with “To Bloom Below the Web,” a complete adventure for 10th- to 12th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eeb8484a-4157-4623-8ad5-99e91250338c/PZO7341_DataCenter.jpg?w=250" alt="Starfinder Flip-Mat Data Center" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02eyj?Starfinder-FlipMat-Data-Center" data-new-window="true" title="Starfinder Flip-Mat: Data Center" target="_blank" rel="noopener noreferrer">Starfinder Flip-Mat: Data Center</a></h3>
              <p>PROTECT YOUR DATA!</p>
              <p>Whether it’s digital information stored on computer servers or ancient magical relics<br>
                that hold the hidden language of the cosmos, someone out there always needs to store<br>
                their data somewhere safe and secure. This double-sided map presents two such places! One side features a futuristic data center with a back room full of servers, large open foyer perfect for a long-range gunfight, and countless vents and access points. The other side depicts a more mystical repository containing ancient relics, lost tomes, strange bio-vats, and even</p>
              <p>a portal to dimensions unknown! Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Data Center</em>, you’ll be ready for the next encounter!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8edc5af0-58a7-40fc-8d25-ebf33919307c/PZO31046_ArcaneDungeon.jpg?w=250" alt="Pathfinder Flip-Mat Classics: Arcane Dungeon" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ey8?Pathfinder-FlipMat-Classics-Arcane-Dungeon" data-new-window="true" title="Pathfinder Flip-Mat Classics: Arcane Dungeon" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat Classics: Arcane Dungeon</a></h3>
              <p>MAGICAL ESCAPES!</p>
              <p>Now your players can explore an archmage’s vaults, delve through magical dimensions, or solve fiendish arcane traps! Whether used as a complete dungeon or piecemeal puzzle,&nbsp;<em>Pathfinder Flip‐Mat Classics: Arcane Dungeon&nbsp;</em>is the perfect place for all manner of magical confrontations and conundrums!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/37432eae-a4a5-4ba3-a6c8-237616b4d8d1/PZOPFS0509E.jpg?w=250" alt="Pathfinder Society Scenario #5-09: Equal Exchanges – Skymetal Hoard" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02etb?Pathfinder-Society-Scenario-509-Equal-Exchanges-Skymetal-Hoard" data-new-window="true" title="Pathfinder Society Scenario #5-09: Equal Exchanges – Skymetal Hoard" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-09: Equal Exchanges – Skymetal Hoard</a></h3>
              <p>A Pathfinder Society Scenario designed for 5th- through 8th-level characters.</p>
              <p>&nbsp;As part of the secret agreement between the underworld dragon Valashinaz and the Waterfall, a group of Pathfinders is sent to a small island off of Minata to gather a collection of skymetals from an abandoned temple to Valashinaz. The island&nbsp;<em>should</em>&nbsp;be uninhabited, but the Pathfinders quickly discover that someone has made it their home. The Pathfinders need to dodge these new inhabitants and avoid Valashinaz's beloved pet squishies while collecting the treasure. Those akatas have one rough bite...</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/80b976a3-8269-4666-8c79-cfaee04a5fc5/PZOSFS0612E.jpg?w=250" alt="Starfinder Society Scenario #6-12: Yesteryear’s Hope" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02etd?Starfinder-Society-Scenario-612-Yesteryears-Hope" data-new-window="true" title="Starfinder Society Scenario #6-12: Yesteryear’s Hope" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #6-12: Yesteryear’s Hope</a></h3>
              <p>A Starfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>The insectile ghibranis of Elytrio live divided, with husk ghibranis living in the harsh desert wastelands and membrane ghibranis living a pampered life in automated cities. Inspired by positive relations with the Starfinder Society, two ghibranis are spearheading a social movement aimed at bridging this cultural divide—with limited success. Undeterred, the ghibranis Dystane and Klarima are planning a joint cultural event intended to mend bridges, forge friendships, and foster understanding between their people. Who better to help them than the Starfinder Society? It’s time to put on the grandest celebration Elytrio’s seen since the Gap!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a93de299-f005-428c-9c13-80325b89bef2/PZOPFS0510E.jpg?w=250" alt="Pathfinder Society Scenario #5-10: The Crocodile’s Smile" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02etc?Pathfinder-Society-Scenario-510-The-Crocodiles-Smile" data-new-window="true" title="Pathfinder Society Scenario #5-10: The Crocodile’s Smile" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #5-10: The Crocodile’s Smile</a></h3>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>After ensuring that Fasiel ibn Sazadin saw Qadiran justice for his crimes, the Pathfinder Society received a mysterious letter from his benefactor detailing that she now sees the Society as a formidable opponent. After receiving this, Venture-Captain Safa spent some time traveling and researching across Qadira and Nex, only to find that the benefactor resides in Jalmeray and is a rakshasa with fine tastes. In order to find out more information about her, Safa and Rashmivati are sending a small crew of Pathfinders to attend a local auction in order to do some reconnaissance. However, while attending the formal event, the Pathfinders notice that one of the guests might have some sticky fingers!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad982c03-d528-4584-9cf2-6e03f9ff2913/PZOSFB0011E.jpg?w=250" alt="Starfinder Society Bounty #11: The Aucturn Dilemma" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma" data-new-window="true" title="Starfinder Society Bounty #11: The Aucturn Dilemma" target="_blank" rel="noopener noreferrer">Starfinder Society Bounty #11: The Aucturn Dilemma</a></h3>
              <p>A Starfinder Bounty designed for 4th-level characters.</p>
              <p>The adventurers are hired by the mysterious Clearbright Institute of Discovery to investigate and secure a wing of their testing facility on Aucturn, where the staff has mysteriously stopped all communications with the corporation. Aucturn is a strange world full of dangers and occult secrets, ruled by cultists of eldritch gods and wrapped in a toxic atmosphere.</p>
              <p>The mission takes the adventurers to a corporate testing facility in the wilderness, just outside of the mobile fortress Grindhold, itself a strange place for newcomers. To complete their job, the heroes explore the facility, facing dangers and unexpected discoveries around every corner.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d0ebfc1-7154-4967-93ca-68b1b0eba348/FVTTPFS05-DE.jpg?w=300" alt="Pathfinder Society Year of Unfettered Exploration Foundry Deluxe Edition" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7c1eec01-eced-447d-a129-14d335223075/FVTT9564.jpg?w=300" alt="Pathfinder Second Edition Rusthenge Adventure on Foundry VTT" data-v-e19af2d6>
