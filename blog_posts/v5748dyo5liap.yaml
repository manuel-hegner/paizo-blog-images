  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinder/adventureCardGame\"><img src=\"//static2.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Druid Class Deck Preview</h1> \n\
  \   <p class=\"date\">Tuesday, December 8, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">In the wake of Paul's lovely but sadly ill-conceived\
  \ <a href=\"/paizo/blog/v5748dyo5li9y&quot;\">Best Character Ever blog</a>, I'm\
  \ here to talk tree-huggers. Hippies. Lovers of the natural world. Two-thirds of\
  \ them are even wearing clothes!</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //static2.paizo.com/image/content/PathfinderACG/PZO6810-GronkFront.jpg\"><img src=\"\
  //static2.paizo.com/image/content/PathfinderACG/PZO6810-GronkFront_120.jpeg\"></a>\
  \ <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-LiniFront.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-LiniFront_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-MaznarFront.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-MaznarFront_120.jpeg\"\
  ></a>\n     <br> <i>Gronk's too sexy for his shirt, so sexy it hurts.</i> \n   \
  \ </div> \n    <p>We've mentioned all three of these characters in previous blogs,\
  \ but now I've got a chance to go into a little more detail. Our design goal for\
  \ this deck was to make three characters that play differently but can each use\
  \ the full range of cards in the set effectively. So even characters that aren't,\
  \ say, Pack Lords can make good use of Animal allies.</p> \n    <p>When the design\
  \ team thinks of druids, we think of three main features: animal companions, wild\
  \ shape abilities, and nature spells. So we designed each druid to showcase a different\
  \ one of these features. As Paul mentioned last week, Class Deck Lini is all about\
  \ the Animal trait. So we made her some new friends!</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"/image/content/PathfinderACG/PZO6810-GiantWeasel.jpg\"><img src=\"/image/content/PathfinderACG/PZO6810-GiantWeasel_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-Stag.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-Stag_120.jpeg\"\
  ></a>\n     <br> <i>Expecto Pat-Giant Weasel?</i> \n    </div> \n    <p>Gronk, as\
  \ you might infer from his art, is a master of shapeshifting. He's in tune with\
  \ the flora and fauna of the forest, and can alter his form to serve the situation.\
  \ In testing, he proved quite self-sufficient, and I think he'll be a popular choice.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-FeralShifter.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-FeralShifter_180.jpeg\"\
  ></a>\n     <br> <i>Everyone loves the Swiss Army elf.</i> \n    </div> \n    <p>Maznar\
  \ is the classic “nature's wrath” druid, wielding elemental magic to zap his enemies\
  \ and succor his friends. I love his art—it immediately told me what sort of character\
  \ he'd be. Maznar is a follower of the Green Faith, a natural spiritual tradition\
  \ that abhors abominations and reveres wild things and places. Acolytes of this\
  \ faith wander the world as a sort of magical park ranger, keeping things as they\
  \ should be.</p> \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-GreenFaithAcolyte.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-GreenFaithAcolyte_180.jpeg\"\
  ></a>\n     <br> <i>If you've got tentacles where you shouldn't, he's gonna send\
  \ you packing.</i> \n    </div> \n    <p>Finally, here's a peek at some classic\
  \ druid spells we were thrilled to bring to the Pathfinder Adventure Card Game!</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-HideFromAnimals.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-HideFromAnimals_120.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-FruitOfLife.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6810-FruitOfLife_120.jpeg\"\
  ></a>\n     <br> <i>Those looks like some good berries, if you know what I mean.</i>\
  \ \n    </div> \n    <p>The <a href=\"/products/btpy9dyj\"><em>Druid Class Deck</em></a>\
  \ is now available for purchase!</p> \n    <p>Tanis O'Connor<br> <i>Adventure Card\
  \ Game Designer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure\
