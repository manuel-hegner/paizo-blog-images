  artist: "Become a Hero! Leave the ordinary behind and take your first step into\
    \ a world of amazing fantasy adventure with the Pathfinder Beginner Box! This\
    \ box contains everything you need to learn how to play the Pathfinder roleplaying\
    \ game, including rules to create your own fantasy hero and tools to tell your\
    \ own incredible stories. On a personal note, I hope that veterans will enjoy\
    \ using it to introduce Pathfinder to new players, that curious players from other\
    \ RPGs will get a taste of the abundance of accessories we offer, and that people\
    \ who have never played an RPG will find it easy to dive into alongside their\
    \ friends!"
  alt: "Pathfinder Beginner Box 3D mockup on a textured red background, Pathfinder\
    \ Iconics battle a green dragon on the cover of the box"
