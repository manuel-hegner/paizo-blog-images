  9\" border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Richard Pett\
  \ Strikes Again!</h1> \n   <p class=\"date\">Tuesday, August 4, 2009</p> \n   <p>I've\
  \ been warning folks that Richard Pett's <a href=\"/pathfinder/adventurePath/councilOfThieves/v5748btpy87da\"\
  >\"The Sixfold Trial,\"</a> (part two of the <a href=\"/pathfinder/adventurePath/councilOfThieves\"\
  >Council of Thieves Adventure Path</a>) is a weird one, but until you get your copy\
  \ and check it out, it's hard to anticipate just how weird it is. And I mean that,\
  \ of course, in a good way. Not only does this adventure give the PCs a chance to\
  \ ham it up on stage (while trying to survive the production of a play whose actors\
  \ generally end up dead during the course of the performance), but it also features\
  \ a banquet with all manner of outlandish dishes and numerous opportunities to make\
  \ powerful political enemies. And all of that happens before you hit the dungeon!</p>\
  \ \n   <p>Of course, even in the dungeon the weirdness doesn't stop. One of my requests\
  \ to Rich when he took on this project was, \"Make the dungeon feel like it was\
  \ designed by the artist Escher.\" Turns out, Rich also channeled M. R. James, Dante,\
  \ Freud, and more, with strange psychological tests, deadly curses, devious traps,\
  \ and more awaiting your PCs within. Yet it's the Outcast King who takes the crown.\
  \ Check him out, in all of his handsome majesty! (And no, I'm not going to reveal\
  \ what he is!)</p> \n  </blockquote>\n  <br clear=\"all\">\n  <div align=\"center\"\
