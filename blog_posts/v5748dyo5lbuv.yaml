  center\" class=\"tiny\">Photography by Adam Daigle</td>\n      </tr> \n     </tbody>\n\
  \    </table>\n   </div> \n   <blockquote> \n    <p>In Houston, Texas, nearly 30\
  \ tables of Pathfinder Society were played in the final weekend of January, including\
  \ the Year of the Shadow Lodge multi-table special. Attendee and Pathfinder Society\
  \ author Adam Daigle sent the following pictures to me over the weekend, showing\
  \ that Team Cheliax was present in full force.</p>\n    <p> </p>\n   </blockquote>\
  \ \n   <table align=\"right\" border=\"0\"> \n    <tbody>\n     <tr> \n      <td\
