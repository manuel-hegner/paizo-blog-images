  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Knights of Everflame Finale!\
  \ </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ December 17, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/KoE.jpg\"\
  ><img src=\"/image/content/Blog/KoE_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/12919_KnightsofEverflame.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/12919_KnightsofEverflame.jpg\"\
  \ width=\"100%\"></a> \n     </div> \n     <p itemprop=\"description\">Don’t miss\
  \ the epic finale of Season 2 tonight from 4 to 7 p.m. Pacific on <a href=\"https://www.twitch.tv/geekandsundry\"\
  \ target=\"_blank\">Geek &amp; Sundry</a>’s Twitch channel and on <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">OfficalPaizo!</a> Stay tuned for the after-party at 7 p.m. when\
  \ the cast returns live to talk about this season’s exploits along with what lies\
  \ ahead.</p> \n     <p>Visit <a href=\"https://paizo.com/knightsofeverflame\" target=\"\
  _blank\">KnightsofEverflame.com</a> to see the latest news, read character backstories,\
  \ grab some <a href=\"https://www.amazon.com/stores/page/1906A362-39BD-43EC-B7B9-CF6F6078C940?ingress=3&amp;visitId=cdc4d8c8-ff97-413f-9689-296717cc27d8\"\
  \ target=\"_blank\">awesome apparel</a> to show your Knights of Everflame colors,\
  \ or to join the Paizo community. </p> \n     <p>We’ll see you tonight!</p> \n \
  \    <p><b>Where:</b> <br><a href=\"https://www.twitch.tv/geekandsundry\" target=\"\
  _blank\">Geek &amp; Sundry on Twitch</a> (<a href=\"https://www.twitch.tv/geekandsundry\"\
  \ target=\"_blank\">twitch.tv/geekandsundry</a>) <br>Also hosted on the <a href=\"\
  https://www.twitch.tv/officialpaizo\" target=\"_blank\">OfficialPaizo Twitch channel</a>\
  \ (<a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">twitch.tv/officialpaizo</a>)</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Aaron\
  \ Shanks<br><em style=\"font-size: 13px;\">PR Manager </em></p> \n    </blockquote>\
