  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Free RPG Day 2020</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, June\
  \ 9, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/060920_SFSkitterHome.jpg\"\
  ><img src=\"/image/content/Blog/060920_SFSkitterHome_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\"></p>\n      <h3>Prepare\
  \ for the New and Improved <a href=\"https://www.freerpgday.com\" target=\"_blank\"\
  >Free RPG Day</a>!</h3>\n      <p></p> \n      <center>\n       <h3>July 25, 2020</h3>\n\
  \      </center> \n      <p>Free RPG Day works with top RPG Publishers to create\
  \ the can’t miss RPG event of the year at hobby game stores around the world.</p>\
  \ \n      <p>Participating retailers receive an abundance of new and exclusive RPG\
  \ adventures, products, and accessories to provide the ultimate day of RPG gaming\
  \ with giveaways and massive foot traffic.</p> \n      <p>Gamers get to play new\
  \ games, publishers get exposure and hype for their core products, and retailers\
  \ get booming sales.</p> \n      <p>Paizo is proud to again sponsor Free RPG Day\
  \ and we are excited to unveil our adventures for you today!</p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/060920_PFLittleTrouble.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/content/Blog/060920_PFLittleTrouble.jpg\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <center>\n\
  \       <h3>Pathfinder Adventure: Little Trouble in Big Absalom</h3>\n      </center>\
  \ \n      <blockquote>\n       <p>Always living in the shadows is hard when you’\
  re a clever and regal creature like a kobold. Now it’s time to make a name for yourself\
  \ and bring honor and prestige to your clan. </p>\n       <p> </p>\n       <p>In\
  \ <em>Little Trouble in Big Absalom</em>, you take on the role of one of five kobolds\
  \ from the Hookclaw clan tasked with exploring a treasure-laden vault discovered\
  \ by a team of Hookclaw diggers. Enticed by the potential wealth, the kobolds brave\
  \ terrible dangers in what turns out to be a *spoiler* before being asked by the\
  \ kind old lady to retrieve her magical hedge trimmer from a neighbor’s garden.\
  \ </p> \n       <p><em>Little Trouble in Big Absalom</em> includes two mini adventures\
  \ that can be played back to back or alone—filling as much or as little time as\
  \ you have for madcap adventure. In addition, the five pregenerated kobold characters\
  \ provide a preview of the upcoming <em>Pathfinder Advanced Player’s Guide</em>\
  \ in this exciting offering for Free RPG Day! Grab some dice and some friends and\
  \ play the role of determined kobolds! </p>\n      </blockquote> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/060920_SFSkitterHome.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/content/Blog/060920_SFSkitterHome.jpg\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <center>\n\
  \       <h3>Starfinder Adventure: Skitter Home</h3>\n      </center> \n      <blockquote>\n\
  \       <p>Even the most helpful six-armed heroes sometimes need a little rest and\
  \ relaxation. But while on vacation to their homeworld, our veteran skittermanders\
  \ come face-to-face with a threat far more dangerous than they could have expected.\
  \ Once again, this fuzzy crew must save the day! </p> \n       <p>In these unique\
  \ adventures, players can tackle two harrowing incidents in any order they wish,\
  \ or they can play them separately as standalone sessions. In the first, they party\
  \ at Reetamander, a festival celebrating a lunar eclipse on the skittermanders’\
  \ homeworld, but are forced to confront a villain who attempts to sabotage the festivities.\
  \ In the second, their underground hunting expedition turns into a rescue mission\
  \ when stridermanders—massive, terrifying cousins of the skittermander species—\
  wreak havoc in the caves.</p> \n       <p>In addition to these versatile adventures,\
  \ this book includes four pregenerated characters that are ready to play, with full\
  \ stat blocks and backstories. The inside covers include all of the maps needed\
  \ for this adventure.</p> \n       <p><em>Skitter Home</em> is a raucous affair\
  \ written for the popular Starfinder Roleplaying Game. It’s intended for four 4th-level\
  \ skittermander characters who are looking for some fun before jumping into action\
  \ like the helpful heroes that they are.</p>\n      </blockquote> \n      <p>Join\
  \ in the fun and grab a copy of Paizo's Free RPG Day offerings while supplies last.\
  \ These special adventures were created specifically for Free RPG Day 2020. The\
  \ print editions will be available for sale and free PDF downloads will be available\
  \ on paizo.com 30 days after Free RPG Day. </p> \n      <p><a href=\"https://paizo.com/store/pathfinder/adventures/first/freeRPGDay\"\
  >See our past Pathfinder First Edition Free RPG Day Adventures here.</a></p> \n\
  \      <p><a href=\"https://paizo.com/store/starfinder/rulebooks\">See our past\
  \ Starfinder Free RPG Day Adventures here.</a></p> \n      <p><a href=\"https://paizo.com/products/btq01x4i?Pathfinder-Module-We-Be-Heroes\"\
  >See our Pathfinder Playtest Free RPG Day Adventure here.</a></p> \n      <p>Let’\
  s rally for retailers wherever we can. <a href=\"https://www.freerpgday.com/gamers\"\
  \ target=\"_blank\">Click here to find a participating store near you!</a></p> \n\
  \     </blockquote> \n    </div> <!-- tags:  Pathfinder Roleplaying Game, Pathfinder\
