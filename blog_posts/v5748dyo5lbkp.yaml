  \  </div> \n  <blockquote> \n   <h1><br>Jason &amp; Sean at Neoncon!</h1> \n   <p\
  \ class=\"date\">Thursday, November 4, 2010</p> \n   <p>This weekend designers Jason\
  \ Bulmahn and Sean K Reynolds will be prowling the Las Vegas strip under the pretext\
  \ of being guests at Neoncon. If you're planning on attending Neoncon, make sure\
  \ you seek those guys out and say \"hi!\" If you have pseudo-celebrity paralysis,\
  \ though, and need more of an icebreaker, I've included some suggestions along with\
  \ their schedules below. And don't worry, while <i>he</i> looks scary, it's the\
  \ other one you need to worry about.</p> \n   <blockquote> \n    <p><b>Jason Bulmahn's\
  \ NeonCon Schedule</b></p> \n    <p><b>Friday</b><br> Friday, 10 a.m.: Game Designer\
  \ 101<br> Friday, 11 a.m.: Pathfinder RPG Design Time<br> Friday, 2 p.m.: Designing\
  \ Content for the Pathfinder RPG<br> Friday, 7 p.m.: Game Designer 101</p> \n  \
  \  <p><b>Saturday</b><br> Saturday, 10 a.m.: Game Designer 101<br> Saturday, 11\
  \ a.m.: Pathfinder RPG Design Time<br> Saturday, 2 p.m.: Designing Content for the\
  \ Pathfinder RPG</p> \n    <p><b>Sunday</b><br> Sunday, 10 a.m.: Game Designer 101<br>\
  \ Sunday, 3 p.m.: Game Designer 101</p> \n    <p><b>Icebreakers:</b></p> \n    <blockquote>\
  \ \n     <p>I hear you're doing an early playtest of \"Words of Power\" from <a\
  \ href=\"/pathfinderRPG/v5748btpy8g7s\"><i>Ultimate Magic</i></a> here at the show.\
  \ What's the deal?</p> \n     <p>Pathfinder intro game?</p> What is a <a href=\"\
  /gameMastery/itemPacks/v5748btpy8g7o\">GameMastery Chase Card</a>?\n     <p></p>\
  \ \n     <p>Ravage verses Laserbeak. Discuss.</p> \n     <p>What happened to the\
  \ kangaroo that used to be on your desk?</p> \n     <p>Why, Jason? Just why?</p>\
  \ \n    </blockquote> \n    <p><b>Sean K Reynolds's NeonCon Schedule</b></p> \n\
  \    <p><b>Friday</b><br> Friday 2 p.m.: Designing Content for the Pathfinder RPG<br>\
  \ Friday 4 p.m.: Deities and Your Campaign World<br> Friday 6 p.m.: Miniatures Assembly\
  \ 101<br> Friday 9 p.m.: Stories We Only Tell In Person</p> \n    <p><b>Saturday</b><br>\
  \ Saturday 10:30 a.m.: Where Do You Get Your Ideas?<br> Saturday 2 p.m.: Designing\
  \ Content for the Pathfinder RPG<br> Saturday 4 p.m.: Filing Off the Serial Numbers<br>\
  \ Saturday 6:30 p.m.: Miniatures Painting 101</p> \n    <p>Plus crashing other seminars</p>\
  \ \n    <p><b>Icebreakers</b></p> \n    <blockquote> \n     <p>What's the coolest\
  \ thing in <a href=\"/pathfinderRPG/v5748btpy8g7s\"><i>Ultimate Magic</i></a> that\
  \ I don't know about?</p> \n     <p>Who's your favorite Pathfinder deity?</p> \n\
  \     <p>How's your weekly lunchtime painting group going?</p> \n     <p>I heard\
  \ you're a scary germophobe. Is this true?</p> \n     <p>Why does your office look\
  \ like you're moving... and then an earthquake happened... and then the apocalypse\
  \ hit?</p> \n     <p>What's the \"K\" stand for? (He loves that one.)</p> \n   \
  \ </blockquote> \n   </blockquote> \n   <p>Wes Schneider <br>Managing Editor</p>\
