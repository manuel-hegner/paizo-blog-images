  blurb\"> <a name=\"v5748dyo6shya\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Paizo and Gale\
  \ Force Nine Announce Boardgame Partnership</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, January 28, 2022</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/GF9Paizo_Preview.jpg\"><img src=\"/image/content/Blog/GF9Paizo_Preview_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">Paizo and\
  \ Gale Force Nine have agreed on a multi-game partnership to publish original Pathfinder\
  \ and Starfinder board games.</p> \n     <p>Gale Force Nine (GF9), known for producing\
  \ games such as “Firefly: The Game” and “Dune: A Game of Conquest and Diplomacy”\
  , have teamed up with Paizo to publish original board and card games drawing from\
  \ the worlds of Pathfinder and Starfinder. The multi-year partnership will see GF9\
  \ exploring the rich settings of Golarion, the Pact Worlds, and beyond to bring\
  \ the heroes, villains, locations, and monsters from the roleplaying systems into\
  \ several new boardgames. </p> \n     <p>Starting in Q2 2022, Gale Force Nine will\
  \ release two board games and one card game over the first year of the partnership,\
  \ with more following over the course of the relationship. The first three titles\
  \ are:</p> \n     <ul> \n      <li><em>Pathfinder: Level 20</em> (Q2 2022)</li>\
  \ \n      <li><em>Starfinder: Pirates of Skydock</em> (Q3 2022)</li> \n      <li><em>Pathfinder:\
  \ Tall Tales</em> (Q4 2022)</li> \n     </ul> \n     <p>“The worlds of Pathfinder\
  \ and Starfinder are fun, diverse, and full of character,” says John-Paul Brisigotti,\
  \ CEO of GF9. “We are excited to explore them further and offer fans of these games\
  \ an opportunity to interact with the worlds in a new way.” </p> \n     <p>We look\
  \ forward to partnering with Gale Force Nine in bringing the Pathfinder and Starfinder\
  \ worlds to life as board games,” says Paizo President, Jeff Alvarez. </p> \n  \
  \   <h3>Pathfinder: Level 20</h3> \n     <p>The first game of this partnership,\
  \ releasing in Q2 2022, is <em>Pathfinder: Level 20</em>, a game where players take\
  \ on the role of kobolds in their warren, scampering away from a 19th-level fighter\
  \ who only needs five XP to hit level 20.</p> \n     <p>Will you make the heroes\
  \ scamper away in embarrassment, thus being crowned the kobold champion? Or will\
  \ you be the last survivor among your friends, a victory in its own right!</p> \n\
  \     <p>Pathfinder: Level 20 is a game for 2–6 players and will be available in\
  \ April with an MSRP of $30. Visit <a href=\"http://www.gf9games.com/pathfinder\"\
  >www.gf9games.com/pathfinder</a> for more information.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f78e79b5-821f-47dd-ad04-45ddda876e3b/Level20_Box.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f78e79b5-821f-47dd-ad04-45ddda876e3b/Level20_Box.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Pathfinder Level 20 Box Mockup featuring\
  \ art of the iconics Seoni, Seelah, and Sajan battling a hoard of Kobolds\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/23cce322-d322-40f8-a727-f05a19698769/Level20_ComponantSpread.png\"\
