  \ Evangelize (page 105) that states “at the GM’s discretion, a target that genuinely\
  \ changes its perspective to support your faith as a result of the argument is also\
  \ otherwise unaffected.”</li>\n                <li>As Mortal Healing (page 105)\
  \ requires you to specifically use the Treat Wounds action, it does not apply when\
  \ used with other actions related to medicine or healing, such as Battle Medicine.</li>\n\
  \                <li>When using Sanctify Water (page 105) use your proficiency with\
  \ simple weapons to determine your attack bonus when throwing the blessed container\
  \ of water. If you give the container to another character for them to throw, they\
  \ use their proficiency with improvised weapons instead.</li>\n                <li>For\
  \ the purposes of Society play, remove the <b>Prerequisites</b> of Numb to Death\
  \ (page 105) that states “you have died at least once.''</li>\n                <li>The\
  \ <em>temporary tool</em> spell (page 111) can be used to create only simple tools,\
  \ and therefore cannot create kits, which are complex objects made of multiple pieces,\
  \ or objects made of any specific precious material.</li>\n                <li>The\
  \ <b>Targets</b> entry for <em>winter bolt</em> (page 112) should be “1 creature”\
  , not “1 creature or object.” This change is based on upcoming errata for the <em>Pathfinder\
  \ Core Rulebook</em></li>\n                <li>The <b>Targets</b> entry for <em>withering\
  \ grasp</em> (page 112) should be “1 creature or unattended object”, not “1 creature\
  \ or object.” When used on an unattended object, the object takes persistent damage\
