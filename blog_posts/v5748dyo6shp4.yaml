  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, June\
  \ 8, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/060821_OriginsPreview.jpg\"\
  ><img src=\"/image/content/Blog/060821_OriginsPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo will not be attending\
  \ this year's Origins Gamefaire. The show has not announced an online component,\
  \ so at this point we aren’t planning to provide programming that weekend. We are\
  \ looking forward to returning to physical conventions in the future, but we aren’\
  t quite to that point yet. Thanks, and stay safe!</p> \n    </blockquote> \n   </div>\
