            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Shahreena Shahrani (she/her)</h3>
              <p>Marhaba, hello, everyone! I’m Shahreena, a Malaysian-American gamer, freelance writer, cultural consultant, and educator. I have previously worked on a number of Pathfinder (and Starfinder) books such as&nbsp;<em>Rage of Elements</em>,&nbsp;<em>Lost Omens Gods &amp; Magic</em>, and&nbsp;<em>Absalom, City of Lost Omens</em>. For the&nbsp;<em>Lost Omens Tian Xia Character Guide</em>, I had fun contributing lore inspired by the folktales I had grown up with.</p>
              <p>In my non-gaming related life, I am an educator actively promoting diverse voices and experiences. I deliver lectures/presentations on regional and cultural studies of the Middle East and North Africa. I also bring together artists, writers, scholars, and experts to present on topics relating to Kurdish Studies in an online Speaker Series (<a href="https://www.youtube.com/@ZahraInstitute">https://www.youtube.com/@ZahraInstitute</a>).</p>
              <p>If you’re looking for a Middle East and North Africa specialist for your next project, you can reach me via email (shahreena_s [at] yahoo [dot] com). You can also find my retelling of world folk tales on YouTube (<a href="https://www.youtube.com/@storytimewithauntienina5783">https://www.youtube.com/@storytimewithauntienina5783</a>).</p>
              <p><br></p>
              <h3>Kienna Shaw (she/they)</h3>
              <p>Hi there! I’m Kienna, and I had the pleasure of reimagining the samsaran ancestry alongside Alyx Bui. As a worldbuilding nerd, it was an exciting creative challenge to expand the lore of this beloved ancestry, ground it within the new version of Tian Xia, and bring it up to date with the play philosophy of Pathfinder Second Edition. I wanted to delve into what “enlightenment” means for the samsarans, making it a concrete goal that can be achieved through many different paths. Whether your samsaran aims to fully understand the world through studying a niche subject, mastering a skill, or exploring the wondrous dangers of the continent, I hope you’ll find the ancestry’s story and roleplay opportunities as rich and rewarding as I did.</p>
              <p>Writing the samsarans for the&nbsp;<em>Tian Xia Character Guide</em>&nbsp;along with the gods Yaezhing and Jin Li in the&nbsp;<em>Tian Xia World Guide</em>&nbsp;was a fantastic experience from start to finish. You can find me and my other TTRPG work on Twitter as&nbsp;<a href="https://x.com/KiennaS">@KiennaS</a>, Bluesky as&nbsp;<a href="https://bsky.app/profile/kiennas.bsky.social">kiennas.bsky.social</a>, or on my website&nbsp;<a href="https://kiennas.com/">https://kiennas.com/</a>.</p>
              <p><br></p>
              <h3>Tan Shao Han</h3>
              <p>I'm happy the&nbsp;<em>Tian Xia Character Guide</em>&nbsp;will reach you soon! Working on Tian Xia for Pathfinder Second Edition has been the highlight of my freelance career so far!</p>
              <p>My&nbsp;<em>Character Guide</em>&nbsp;contributions include designing the yaksha ancestry, lore and consulting for the wayang ancestry, and hybrid studies and an archetype inspired by wuxia and xianxia.</p>
              <p>As a SEAsian Buddhist, yaksha stories have interested me since youth, alongside tales of nagas (whose lore I also got to consult for in&nbsp;<em>Pathfinder Monster Core</em>). These yakshas I've created are inspired by different stories, filtered through my own perspective as a devotee. While you won't find the yakshas in Tian Xia as analogous of any one yaksha tradition, my hope is that our work will be true to the ethos and themes of these spirits.</p>
              <p>I am also happy to create new lore for the wayangs. I tried to recenter SEAsian perspectives by integrating integrated elements of Javanese mysticism (kejawèn) as well as themes of SEA's history of anti-colonial struggle. One day, we shall all be free! Well, in closing, it is my hope to inspire you to find out more about SEA's history and culture through our games. Thank you!</p>
             </div>
