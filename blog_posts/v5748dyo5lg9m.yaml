  \ \n   <p class=\"date\">Fri, Jul 4, 2014 at 10:05 AM Pacific</p> \n   <p><span\
  \ itemprop=\"description\">Need a Banquet Ticket? You're in luck! We have a small\
  \ reserve we are selling at the PaizoCon Store in the Snoqualmie room. </span></p>\
  \ \n   <p>Tickets are $25.00 + tax. <br> PaizoCon Preview Banquet is at 7pm on Saturday,\
  \ July 5th. </p> \n   <p>(There may be a few additional tickets sold at the door\
  \ on Saturday night, $25, cash only).</p> \n   <p style=\"clear:both;\">Sara Marie<br>\
