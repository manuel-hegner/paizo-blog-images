  \ Events!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, May 20, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoCon_2022Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoCon_2022Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Join us for adventures\
  \ May 27-30 at PaizoCon Online 2022!</p> \n      <h2>PaizoCon Twitch Events</h2>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00f18d4a-570a-4666-99ee-dd844be5dac9/PaizoCon_Schedule_2022.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/00f18d4a-570a-4666-99ee-dd844be5dac9/PaizoCon_Schedule_2022.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"PaizoCon 2022 Panel Schedule\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <br> \n   \
  \   <h2>PAIZOCON ONLINE STREAM SCHEDULE</h2> \n      <h3>FRIDAY MAY 27</h3> \n \
  \     <p><b>KEYNOTE ADDRESS WITH PUBLISHER ERIK MONA<br> 10 – 11 AM PDT</b></p>\
  \ \n      <p>Join Paizo Publisher and Chief Creative Officer Erik Mona for a peek\
  \ at upcoming Paizo releases!</p> \n      <br> \n      <p><b>PATHFINDER ON FOUNDRY\
  \ VTT<br> 11 – 12 PM PDT</b></p> \n      <p>Foundry VTT is an installable client\
  \ virtual tabletop software. Don’t know what that is? Want to learn more? This panel\
  \ will get you started.</p> \n      <br> \n      <p><b>THE GALAXY IN CRISIS<br>\
  \ 12 – 1 PM PDT</b></p> \n      <p>Tragedy strikes the Starfinder setting's hyperspace\
  \ realm, creating chaos and opportunity in a galaxy-wide event called the Drift\
  \ Crisis. Learn about this galaxy-wide event, the new Drift Crisis book, and how\
  \ this can impact your campaign in countless ways! </p> \n      <br> \n      <p><b>ADVENTURING\
  \ DURING THE DRIFT CRISIS<br> 1 – 2 PM PDT</b></p> \n      <p>Learn all about the\
  \ adventures Paizo has planned for the Drift Crisis. This panel deep dives some\
  \ of the upcoming plans for Adventures Paths, Modules, One-Shots, and Organized\
  \ Play. Hear about what’s coming up and how you can be a part of Starfinder’s biggest\
  \ event since its launch!</p> \n      <br> \n      <p><b>DECLASSIFYING THE DARK\
  \ ARCHIVE<br> 2 – 3 PM PDT</b></p> \n      <p>The paranormal secrets of the Dark\
  \ Archive have remained hidden for too long! Join designers Logan Bonner &amp; James\
  \ Case and editors Avi Kool &amp; K Tessa Newton as we unseal the casefiles and\
  \ reveal classified info on the psychic and thaumaturge classes, new options, and\
  \ stories from behind the scenes!</p> \n      <br> \n      <p><b>PUBLISHING ON PATHFINDER\
  \ INFINITE<br> 3 – 4 PM PDT</b></p> \n      <p>Ever wanted to publish your own material\
  \ set in the Pathfinder or Starfinder settings? Now you can with Pathfinder and\
  \ Starfinder Infinite, hosted on DriveThruRPG! Learn about the program and find\
  \ out how to get started with members of Paizo's staff and existing Infinite publishers.</p>\
  \ \n      <p><b>ROLL FOR COMBAT PRESENTS A BATTLEZOO ADVENTURE WITH LINDA ZAYAS-PALMER<br>\
  \ 4 – 8 PM PDT</b></p> \n      <br> \n      <h3>SATURDAY MAY 28</h3> \n      <p><b>BUILDING\
  \ WORLDS IN STARFINDER<br> 10 – 11 AM PDT</b></p> \n      <p>Help create an amazing\
  \ new science-fantasy planet in this one-hour workshop on building worlds in Starfinder.\
  \ We'll discuss general concepts you can apply when designing locations in your\
  \ Starfinder game and use tools like the Galaxy Exploration Manual and Starfinder\
  \ Deck of Many Worlds to guide us.</p> \n      <br> \n      <p><b>CONCEPTING ALIENS\
  \ FOR YOUR GAME<br> 11 – 12 PM PDT</b></p> \n      <p>Let’s make aliens! Join us\
  \ as our panelists discuss how they design creatures to fit the needs of their stories,\
  \ worlds, and encounters—all while they create a completely new creature with the\
  \ audience.</p> \n      <br> \n      <p><b>SECRETS OF GOLARION<br> 12 – 1 PM PDT</b></p>\
  \ \n      <p>We're not gonna tell you how Aroden died, but pretty much any other\
  \ answer is up for revelation! Come to this seminar armed with your most burning\
  \ questions about the mysteries of the Lost Omens campaign setting, and we'll do\
  \ our best to pull back the curtain and reveal the truth!</p> \n      <br> \n  \
  \    <p><b>GOLARION ADVENTURES OLD AND NEW<br> 1 – 2 PM PDT</b></p> \n      <p>What\
  \ goes into the creation of an adventure for Golarion? What's on the horizon and\
  \ coming soon for the stand-alone adventure line? Join James Jacobs, Leo Glass,\
  \ and PaizoCon Guest of Honor Vanessa Hoskins for the inside scoop!</p> \n     \
  \ <br> \n      <p><b>PAIZO ORGANIZED PLAY: WHAT'S NEW IN '22<br> 2 – 3 PM PDT</b></p>\
  \ \n      <p>Catch up with the Organized Play team as they chat about what's coming\
  \ this year! We'll be revealing the title of Pathfinder Society Year 4 and talking\
  \ about what's next for Starfinder Society in the Year of Redemption's Rise.</p>\
  \ \n      <p><b>GETTING STARTED WITH VIRTUAL TABLETOPS<br> 3 – 4 PM PDT</b></p>\
  \ \n      <p>Curious about playing Pathfinder virtually but not sure where to start?\
  \ Join Paizo staff for a fun and informative walkthrough on the basics of virtual\
  \ tabletops (VTTs), including our top tips for beginners and answers to all your\
  \ VTT questions!</p> \n      <br> \n      <h3>SUNDAY MAY 29</h3> \n      <p><b>GAME\
  \ MASTER 101<br> 10 – 11 AM PDT</b></p> \n      <p>Members of the Paizo Staff share\
  \ their tips for GMing Pathfinder and Starfinder!</p> \n      <br> \n      <p><b>INSIDE\
  \ PAIZO PLAYTESTING<br> 11 – 12 PM PDT</b></p> \n      <p>An in-depth look at how\
  \ we run playtests here at Paizo, with a focus on engaging with the testers and\
  \ data-driven feedback! <br> </p>\n      <p><b>HAPPY ANNIVERSARY STARFINDER<br>\
  \ 12 – 1 PM PDT</b></p> \n      <p>A celebration of all things Starfinder! Hear\
  \ from past members of the team, veterans, and its newest members. From before the\
  \ game’s launch in 2017 to its exciting future, this panel delves into the history\
  \ of Starfinder and gives some hints on where the game may be going in the future.</p>\
  \ \n      <br> \n      <p><b>ADVENTURE PATHS IN THE IMPOSSIBLE LANDS<br> 1 – 2 PM\
  \ PDT</b></p> Talk to the developers, authors, and editors of two Adventure Paths\
  \ set in the Impossible Lands: the steampunk-themed Outlaws of Alkenstar and the\
  \ undead intrigue-themed Blood Lords!\n      <p></p> \n      <br> \n      <p><b>PATHFINDER\
  \ Q&amp;A<br> 2 – 3 PM PDT</b></p> \n      <p>Come hear the Pathfinder Design team\
  \ talk about the state of the game and give a preview of what’s to come in 2022\
  \ and beyond!</p> \n      <p><b>FIND THE PATH PODCAST PRESENTS MARK OF THE MANTIS\
  \ WITH LUIS LOZA.<br> 4 – 8 PM PDT</b></p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acb81cf9-609c-4cd8-a17a-d04fd4e005e7/DiscordColorLogo.png\"\
  \ width=\"250\" style=\"padding: 10px;\" alt=\"Discord Logo\"></a> \n       <p style=\"\
  font-size: 13px;\"></p> \n      </div> \n      <br> \n      <h3>PaizoCon Discord\
  \ Events</h3> \n      <p><b>Join Paizo Organized Play!</b></p> \n      <p><a href=\"\
  https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/DirectAction/signIn?path=organizedplay\"\
  >Create a Paizo account</a> with a registered player number and join in the fun!</p>\
  \ \n      <br> \n      <p><b>Find a Game</b></p> \n      <p>Visit <a href=\"https://warhorn.net/events/paizocon-2022\"\
  >Warhorn</a> to register, view scheduled events, and sign up for games. GM signups\
  \ are now open; player signups open on <b>May 7</b>.</p> \n      <br> \n      <p><b>Discord</b></p>\
  \ \n      <p>Join the <a href=\"https://discord.gg/xQhfyz5Sc6\">PaizoCon Discord</a>\
  \ community, chat with friends, participate in giveaways, and more! Throughout the\
  \ weekend, we'll be hosting giveaways from a number of our friends at <a href=\"\
  https://roll20.net/\">Roll20</a>, <a href=\"https://syrinscape.com/\">Syrinscape</a>,\
  \ <a href=\"https://app.demiplane.com/nexus/pathfinder2e\">Demiplane</a>, and more.\
  \ Keep an eye on the PaizoCon Discord for info on the Giveaway channel and how to\
  \ participate!</p> \n      <p>Also, our friends at <a href=\"https://geekgrindcoffee.com/pages/pathfinder-geekgrind-coffee\"\
  >Geek Grind</a> are offering a PaizoCon special. Use the code \"PaizoCon22\" for\
  \ 20% off all Paizo Pathfinder and Starfinder coffee, tea, and mugs in their store!</p>\
  \ \n      <p>Stay tuned for more exciting announcements and deals as we build up\
  \ to our first hybrid PaizoCon!</p> \n      <center>\n       <h3><a href=\"https://paizo.com/paizocon\"\
