  blurb\"> <a name=\"v5748dyo6sgl7\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">The Dead Rise</h1> \n\
  \   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, April 22,\
  \ 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderAdventurePath/20190422-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20190422-Preview_500.jpeg\"></a>\n\
  \    </div> \n    <p itemprop=\"description\">The <a href=\"/tyrantsgrasp\">Tyrant's\
  \ Grasp Adventure Path</a> is in full swing! It's not too late to jump in on these\
  \ earth-shaking adventures. This final adventure path for First Edition Pathfinder\
  \ tells the stories that help shape the world of Second Edition.</p> \n    <div\
  \ class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/PZO90139-Bestiary.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/PZO90139-Bestiary_500.jpeg\"\
  ></a> \n     <p>Illustration by Anthony Star</p>\n    </div> \n    <p>In Tyrant's\
  \ Grasp, the action begins in the remote town of Roslar's Coffer. The heroes are\
  \ whisked away in an unprecedented disaster and must discover what happened to them,\
  \ how they can recover, and who is responsible. Signs point to the Whispering Tyrant,\
  \ a mighty lich imprisoned for centuries behind indestructible magical seals. Yet\
  \ this message, voiced by a member of the nefarious Whispering Way, suggests that\
  \ the tyrant has plans for escape.</p> <iframe width=\"560\" height=\"315\" style=\"\
  display:block;margin:2rem auto;\" src=\"https://www.youtube.com/embed/Fhm6cK-IobE\"\
  \ frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;\
  \ picture-in-picture\" allowfullscreen></iframe> \n    <p>The first two adventures,\
  \ <a href=\"/products/btq01ws3?Pathfinder-Adventure-Path-139-The-Dead-Roads\"><em>The\
  \ Dead Roads</em></a> and <a href=\"/products/btq01x4b?Pathfinder-Adventure-Path-140-Eulogy-for-Roslars-Coffer\"\
  ><em>Eulogy for Roslar's Coffer</em></a>, are both available now. The following\
  \ adventures will only ramp up the stakes and reveal ever-greater threats, deeper\
  \ horrors, and unexpected allies. The Tyrant's Grasp Adventure Path takes the heroes\
  \ across the world and pit them against one of the greatest threats the Inner Sea\
  \ has ever knownâ€”no matter the cost.</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //cdn.paizo.com/image/content/PathfinderAdventurePath/PZO90142-WhisperingTyrant.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/PZO90142-WhisperingTyrant_360.jpeg\"\
  ></a> \n     <p>Illustration by Kurt Jacobi</p>\n    </div> \n    <p>In addition\
  \ to bone-chilling survival horror adventures, each volume also contains articles\
  \ describing nefarious organizations, all-new player options, and a bestiary packed\
  \ with fearsome monsters. Evil is rising, and heroes must rise to confront it.</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/PZO90143-ChicomeCouatl.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderAdventurePath/PZO90143-ChicomeCouatl_360.jpeg\"\
  ></a> \n     <p>Illustration by Artur Nakhodkin</p>\n    </div> \n    <p>Stand against\
  \ the rise of the Whispering Tyrant in the <a href=\"/tyrantsgrasp\">Tyrant's Grasp\
  \ Adventure Path</a>!</p> \n    <p>Ron Lundeen<br> <i>Developer</i></p> \n   </div>\
  \ <!-- tags: Pathfinder Adventure Path, Tyrant's Grasp --> \n  </article> \n </div>\
