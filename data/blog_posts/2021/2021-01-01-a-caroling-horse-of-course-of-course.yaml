    <meta data-n-head="ssr" name="description" content="<p>Happy holidays, one and all! Whether you're celebrating the season, stuck working, or enjoying business mandated days off, I don't think it's an exaggeration to say we could all use a bit of festive cheer this year. Winter traditions range from the sweet to the downright malevolent (check out Krampus in our upcoming <em>Bestiary 3</em>), but by far one of the strangest is the Welsh tradition of the Mari Lwyd. This spooky, shrouded creature has a horse's skull for a head. It shows up either during Christmas or the New Year—depending on how much the local church freaks out about its presence—and carols at the doorways to peoples' houses, demanding entrance using Welsh rhymes. Those who let the Mari Lwyd inside must offer the creature hospitality, usually in the form of alcohol and cheese. (Golarion scholars are still debating the absolute definition of “cheese”, but the general rule is that if you have to ask if something counts, it doesn't.)</p>">
