  \ class=\"date\">Monday, December 7, 2009</p> \n    <p>So we're putting the final\
  \ touches on <a href=\"/pathfinder/v5748btpy88w6\">the last volume of Council of\
  \ Thieves</a> as I write this post. Which also means that I'm finally starting to\
  \ work on the next Adventure Path, Kingmaker. The authors have, of course, already\
  \ been hard at work and we've already got four of the adventures in house in one\
  \ shape or anotherâ€”but the grisly process of development and editing can now start\
  \ in earnest.</p> \n    <p>And so I thought I'd show off some art from the first\
  \ Kingmaker volume, <a href=\"/pathfinder/v5748btpy88wf\"><i>Pathfinder</i> #31</a>.\
  \ Something new that's going on the inside front and back covers of every volume\
  \ of Kingmaker. What could a crazy bearded man, a farmer's wife, a hungry tatzylwyrm,\
  \ and an angry wild boar have in common?</p> \n    <div align=\"center\">\n    \
