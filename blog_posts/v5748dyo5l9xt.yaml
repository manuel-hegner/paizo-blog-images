  \ Darklands We Trod </h1> \n    <p class=\"date\"> Friday, September 12, 2008</p>\
  \ \n    <p>It falls to me once again to reveal a tantalizing taste of some of the\
  \ terrific tableaux contained within the pages of <i>Pathfinder</i>. Today I bring\
  \ to you two pieces from <a href=\"/store/v5748btpy81tu\"><i>Into the Darklands</i></a>.\
  \ The first is a bunch of drow and slaves leading freshly captured heroes into a\
  \ drow city. Lucky them. The second is, well... it's an underground lost-world-type\
  \ cavern where giant monsters fight dinosaurs. I think that speaks for itself. Have\
  \ I mentioned before how much I love my job?</p> \n    <p>Enjoy!</p> \n    <p> Jacob\
  \ Burgess <br>Online Retail Coordinator</p> \n   </blockquote> <!-- tags: Darkness,\
