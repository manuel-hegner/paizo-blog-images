  \ 1</b> <a href=\"/threads/rzs2rrou\">Windstrider Mail</a></span></p> </td>\n  \
  \     </tr>\n      </tbody>\n     </table> \n     <p>One more challenge remains\
  \ to determine which of our finalists shall claim that grand prize, and it comes\
  \ in two parts. First, each contestant must send a short pitch for their adventure\
  \ idea to James Jacobs and myself to ensure the basic concept is something Paizo\
  \ can publish. Once their pitches are approved, they must create a full adventure\
  \ proposal, up to 3,000 words, to be judged and voted on.</p> \n     <p>Because\
  \ this is the largest challenge of the contest, and they have to get approval before\
  \ proceeding, we're giving our final four a bit more time than previous rounds.\
  \ They have until 2:00 PM Pacific time on Friday, March 13th, to turn in their proposals.\
  \ Each must be for a 32-40 page adventure for 5th level characters, set in Nar-Voth.\
  \ Hopefully that allows the contestants to use the research they've done for rounds\
  \ 3 and 4, so they can take the entire time from now until March 13th to craft and\
  \ hone their perfect proposals.</p> \n     <p>Also, if you didn't have a chance\
  \ to catch it this past Saturday, our Top 8 were featured in a Know Direction podcast.\
  \ <a href=\"http://knowdirectionpodcast.com/2015/03/know-direction-rpg-superstar-2015-special-bonus-edition/\"\
  >Check out their interviews here!</a></p> \n     <p>It's been a great contest so\
  \ far, and I hope everyone will join me in congratulating the final four on their\
  \ success making it to the final round, and thank all our contestants for the fabulous\
  \ work and ideas they've provided us throughout the previous challenges.</p> \n\
  \     <p>Owen K. C. Stephens<br> <i>Developer and RPG Superstar Host</i></p> \n\
