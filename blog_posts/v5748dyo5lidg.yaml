  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Vote for Your Favorite Pathfinder\
  \ Society Mini!</h1> \n   <p class=\"date\">Thursday, January 14, 2016</p> \n  \
  \ <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">A few weeks ago,\
  \ I announced the first in a series of competitions aimed toward Pathfinder Society\
  \ members. The response illustrates the fantastic talents our players possess. While\
  \ their creations graced tables, it took being in the right place at the right time\
  \ to admire them. On that note, thank you to the artists for sharing your creations.\
  \ Submitting items for public perusal can be daunting and I appreciate your willingness\
  \ to let us look.</p> \n    <p>But enough of me typing, let's get to the fun part—\
  looking at all the images and choosing your favorite. Voting opens now and continues\
  \ until Friday, February 5 at 12:00 PM Pacific time. I'll announce the winners in\
  \ the Pathfinder Society blog the following Monday, along with the next competition\
  \ category.</p> \n    <table class=\"table-spacing-large tiny\" style=\"width: 700px;\
