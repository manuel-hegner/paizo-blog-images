            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Hiromi Cota (they/them)</h3>
              <p>Hai tai! Wanne Hiromi yaibiin! Hi! I’m Hiromi! For folks unfamiliar with me, I’ve worked on over a hundred books and games, usually as a writer or game designer. I’m excited to have worked with Paizo, as I’ve wanted to for years. I’m even more excited to say that I also got to work on the&nbsp;<em>Tian Xia Character Guide</em>&nbsp;and pen the tie-in fiction&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sii3?Tian-Xia-Days-The-Matsuri">The Matsuri</a>! Hopefully, I’ll have more opportunities to work with Paizo in the future. If I do, you’ll find out about them from my Bluesky account&nbsp;<a href="https://bsky.app/profile/hiromicota.bsky.social">@hiromicota</a>!</p>
              <p>For the&nbsp;<em>Tian Xia World Guide</em>, I worked on Kwanlai. I had fun providing an in-world explanation as to why Kwanlai is principally populated by tengu (a Japanese creature) but has a Chinese name. The answer, in short, is colonialism. In real life, Japan colonized Uchinaa and foisted the exonym “Okinawa” upon my people. So, it was natural for me to depict the Lung Wa conquering the nation of Ootoya and foisting the exonym “Kwanlai” on the Ootoyans. Another fun tidbit in the writeup is takoyaki (battered and fried octopus) becoming a popular snack due to Wanshou (a nation ruled by a kraken) attacking Kwanlai.</p>
              <p><br></p>
              <h3>Dana Ebert (she/her)</h3>
              <p>Dana Ebert (nonchalant female human writer) is a common author to find credited in Pathfinder publications, and the&nbsp;<em>Tian Xia World Guide</em>&nbsp;is no exception. Known for fanciful and often extravagant prose, her work reimagining Minata is most evident in phrases like "swallowing dragons like krill" and "churned the sea like a mortar and pestle." In addition to authoring the chapter on Minata, she contributed substantial Minata-adjacent content to the&nbsp;<em>Tian Xia Character Guide</em>. When she's not writing for Pathfinder, Dana is a full-time content creator at&nbsp;<a href="https://www.tpkbrewing.com/">TPK Brewing Co.</a>, a tabletop roleplaying-themed brewery she co-owns in Portland, Oregon.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/045141e1-b519-4209-ba33-f5e285e02b26/LuongPhung_1200x1500.png?w=400" alt="The sorrowful dragon Luong Phung (art by Gunship Revolution)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aeb69c57-b514-403e-88d9-3d1cb4b835d8/PhamDucQuan_1200x1500.png?w=400" alt="the draconic emperor Pham Duc Quan (art by Gunship Revolution)" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The sorrowful dragon Luong Phung (art by Gunship Revolution) and the draconic emperor Pham Duc Quan (art by Gunship Revolution)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>John Godek III (he/him)</h3>
              <p>Hi! I’m John, a mixed-race Filipino American gamer, gamemaster, freelancer, and podcaster. For the&nbsp;<em>Pathfinder Lost Omens Tian Xia World Guide</em>&nbsp;I wrote the Oceans of Tian Xia as well as several new Tian ships, along with Yamatsumi the mountain god and General Susumu. I was very excited to work on these as I spent my early childhood in Hawai'i and Philippines, and later sailed the seven seas as I started my career.</p>
              <p>As a freelance game designer, I’ve written mostly for Paizo but also some for Evil Robot Games and Legendary Games. As a gamemaster, I earned my 5th Nova in 2021 and have volunteered at dozens of gaming conventions. As a podcaster, I produce three podcasts on the Know Direction Network:&nbsp;<a href="https://knowdirectionpodcast.com/category/podcasts/digital-divination/">Digital Divination</a>, with Paizo Senior Designer Jason Keeley and D&amp;D Designer Ron Lundeen;&nbsp;<a href="https://knowdirectionpodcast.com/category/podcasts/intrepid-heroes/">Intrepid Heroes</a>, an RPG actual play where we just completed the&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/devastationArk">Devastation Ark</a>&nbsp;AP and soon begin a&nbsp;<a href="https://evilhat.com/product/scum-and-villainy/">Scum and Villainy</a>&nbsp;adventure run by Jason Keeley; and&nbsp;<a href="https://knowdirectionpodcast.com/category/podcasts/presenting/">Presenting - Gamers Making Games</a>, a podcast where I have interviewed over 100 game designers, developers, artists, and editors. In addition, I am also GMing a&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix">Fists of the Ruby Phoenix</a>&nbsp;campaign and playing&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar">Outlaws of Alkenstar</a>&nbsp;and&nbsp;<a href="https://dndstore.wizards.com/us/en/product/820944/planescape-adventures-in-the-multiverse-digital-plus-physical-bundle">Planescape: Adventures in the Multiverse</a>. In my non-gaming life, I am a university professor teaching entrepreneurship and social venture creation in the Seattle area.</p>
              <p>You can reach me on Twitter&nbsp;<a href="https://twitter.com/JohnGodekIII">@JohnGodekIII</a>&nbsp;and find my podcasts at&nbsp;<a href="https://knowdirectionpodcast.com/">https://knowdirectionpodcast.com/</a>&nbsp;or on&nbsp;<a href="https://www.youtube.com/@gamingdivination/videos">YouTube</a>.</p>
              <p><br></p>
              <h3>Daniel Kwan (he/him)</h3>
              <p>Hello! My name's Daniel! I'm the co-host of the Asians Represent Podcast and am a freelance game designer and cultural consultant with over 40 games credits! The&nbsp;<em>Tian Xia World Guide</em>&nbsp;is my second Paizo contribution and certainly the one I'm most excited about. I had a blast bringing my love of weapons, horror, and mythology to life for the project. It is such an honor to be part of such a diverse team of Asian creatives who have worked so hard to bring life to Tian Xia! Fun fact, some of my fellow freelancers and I started a home game to test out many of our contributions during the development period!</p>
              <p>Twitter:&nbsp;<a href="https://twitter.com/danielhkwan">@danielhkwan</a>&nbsp;Website:&nbsp;<a href="https://danielhkwan.carrd.co/">https://danielhkwan.carrd.co/</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eacfac7d-9898-4ada-939b-d43062c4856c/LadyJingxi_1200x1500.png?w=400" alt="the goddess of liminal spaces, Lady Jingxi (art by Carl Springer)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a791055-62df-44b0-bc4d-deeef0ccfb72/Mugura_Nrithu_1200x1500.png?w=400" alt="the lovers-turned-rivals Mugura and Nrithu (art by Carl Springer)" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Two of Tian Xia’s deities, the goddess of liminal spaces, Lady Jingxi (art by Carl Springer), and the lovers-turned-rivals Mugura and Nrithu (art by Carl Springer)</p>
