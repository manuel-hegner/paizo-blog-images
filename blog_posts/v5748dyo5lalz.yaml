  \  </div> \n  <blockquote> \n   <h1><br>Introducing the Calikang</h1> \n   <p class=\"\
  date\">Friday, November 6, 2009</p> \n   <p>Sometimes, art makes the choices for\
  \ me. When we ordered the cover to Greg A. Vaughn's <a href=\"/pathfinder/v5748btpy87dd\"\
  >\"Mother of Flies,\"</a> we asked Steve Prescott to paint us a scene in a thieves'\
  \ guild treasury involving the iconics in a fight against a six-armed stone golem.\
  \ The art, as you can see here, is great!</p> \n   <p>Unfortunately, by the time\
  \ I got to the section in the adventure where this six-armed menace made its appearance,\
  \ I realized something. A six-armed stone golem (particularly one armed with a pair\
  \ of tree-sized-swords) would be something like a CR 15 monster. Not really a fair\
  \ fight to inflict on 10th-level characters, and certainly not good design to have\
  \ the dude guarding the treasury be tougher than the adventure's actual boss.</p>\
  \ \n   <p>So, in a last-minute brainstorm in Wes's office when he was probably trying\
  \ to go home, he, Crystal Frasier, Lisa Stevens, and I figured out what to do with\
  \ the situation. The result is a new monster from distant Vudra, the six-armed calikang,\
  \ a race spawned from a deity's failure and doomed now to seek atonement for an\
  \ ancient sin. We ordered an extra piece of art for this volume's Bestiary, I wrote\
  \ up the monster that weekend, and everything fell perfectly in place just in time\
  \ to ship to the printers.</p> \n   <p>As for the calikang itself? You'll just have\
  \ to wait for <a href=\"/pathfinder/v5748btpy87dd\">\"Mother of Flies\"</a> to find\
  \ out what he can do!</p> \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p>\
