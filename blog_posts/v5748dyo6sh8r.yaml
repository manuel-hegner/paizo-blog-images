  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder at PaizoCon\
  \ Online</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ May 27, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n      <a href=\"/image/content/Blog/052720_ColossalStarshipPreview.jpg\"\
  ><img src=\"/image/content/Blog/052720_ColossalStarshipPreview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> \n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/73fe7d73-2a6d-476d-b4fe-afe3f8bcfbba/sflogo.png\"\
  ><img style=\"max-width:400\" src=\"https://cdn.paizo.com/d960ad1b-9967-00f9-1158-72274b18312d/73fe7d73-2a6d-476d-b4fe-afe3f8bcfbba/sflogo.png\"\
  \ alt=\"Starfinder logo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n    \
  \  </div> \n      <p itemprop=\"description\">Each day during PaizoCon Online, we’\
  re taking a look at upcoming products, revealing new art and details, and diving\
  \ deep into the day’s focus with a livestreamed Marquee Event panel and Q&amp;A\
  \ session. Today’s Marquee Event panel focused on the upcoming <em>Starfinder Starship\
  \ Operations Manual</em> and other future Starfinder releases. This blog is a recap\
  \ of some of the reveals covered in that session. Don’t forget to check out the\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6sh85\"> PaizoCon Online Stream\
  \ Schedule</a> to stay on top of the latest Paizo news in real time!</p> \n    \
  \  <p>Though convention season looks very different in 2020 than in years past,\
  \ we’re still ecstatic to have the opportunity to spend PaizoCon Online with all\
  \ of our fans, geeking out together (from a safe distance) over what lies in store\
  \ for our favorite game of space fantasy. </p> \n      <br> \n      <h3><em>Starship\
  \ Operations Manual</em></h3> \n      <p>This summer’s big Starfinder release is\
  \ the <em>Starship Operations Manual</em>, a 160-page sourcebook for all things\
  \ starship related, from custom upgrades and expansion modules, to advice on running\
  \ starship-based campaigns, new starship monsters to challenge parties of all levels,\
  \ to details on the galaxy’s most prominent manufacturers!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052720_PZO7114Cover.jpg\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_PZO7114Cover.jpg\"\
  \ alt=\"Starship Operations Manual cover illustration by Remko Troost\"></a>\n \
  \      <p style=\"font-size: 13px;\">Cover illustration by Remko Troost</p>\n  \
  \    </div> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/image/content/Blog/052720_Ship1.jpg\"><img style=\"max-width:30%\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/052720_Ship1.jpg\" alt=\"Starship\
  \ illustrations by Bryce Homick\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/052720_Ship2.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_Ship2.jpg\"\
  \ alt=\"Starship illustrations by Michael Soong\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/052720_Ship3.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_Ship3.jpg\"\
  \ alt=\"Starship illustrations by Michael Soong\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Left to right: starship illustrations by Bryce Homick and Michael Soong.</p>\n\
  \      </div> \n      <p>We would be remiss to make a book this size called the\
  \ Starship Operations Manual and not include dozens of new starships ready to add\
  \ to your campaign such as the trio shown here.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052720_Colossal%20starship.jpg\"\
  ><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_Colossal%20starship.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\">Illustration by Daniele Sorrentino</p>\n\
  \      </div> \n      <p><em>Starship Operations Manual</em> contains rules on building\
  \ supercolossal starships, such as in this illustration by Daniele Sorrentino.</p>\
  \ \n      <br> \n      <br> \n      <h3><em>Alien Archive 4</em></h3> \n      <p>Following\
  \ in <em>Starship Operation Manual’s</em> engine wake comes the <em>Starfinder Alien\
  \ Archive 4</em>. As with previous alien archives, this book presents scores of\
  \ new friends, foes, and potential player character races with tons of lore and\
  \ new rules options tied to each.</p> \n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://cdn.paizo.com/image/content/Blog/052720_StarfinderAlienArchive4.jpg\"\
  ><img style=\"max-width:35%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_StarfinderAlienArchive4.jpg\"\
  \ alt=\"Alien Archive 4 cover illustration by Remko Troost\"></a>\n       <p style=\"\
  font-size: 13px;\">Alien Archive 4 cover by Remko Troost</p>\n      </div> \n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052720_PreviewAlien1.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_PreviewAlien1.jpg\"\
  \ alt=\"Starship illustrations by Bryce Homick\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/052720_PreviewAlien2.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_PreviewAlien2.jpg\"\
  \ alt=\"Starship illustrations by Michael Soong\"></a> <a href=\"https://cdn.paizo.com/image/content/Blog/052720_PreviewAlien3.jpg\"\
  ><img style=\"max-width:30%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_PreviewAlien3.jpg\"\
  \ alt=\"Starship illustrations by Michael Soong\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Left to right: alien illustrations by Tuan Duong, Victor Rossi, and Alexandre\
  \ Honore.</p>\n      </div> \n      <p>Check out these aliens inhabiting the book\
  \ from Tuan Duong Chu, Victor Rossi, and Alexandre Honore. Can you guess what they\
  \ are?</p> \n      <br> \n      <br> \n      <h3><em>Devastation Ark Adventure Path</em></h3>\
  \ \n      <p>We don’t just publish rules supplements, though! Starfinder is all\
  \ about galaxy-spanning adventure, which we provide in the pages of the monthly\
  \ <em>Starfinder Adventure Path</em>. In August, we’ll launch the first sequel AP\
  \ in the line with the 3-chapter high-level Devastation Arc Adventure Path. This\
  \ campaign begins at 13th level, making it the perfect sequel to nearly all of our\
  \ previous APs, and characters should reach 20th level by the story’s conclusion!\
  \ </p> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052720_NEW-Devastation-Ark-Logo.jpg\"\
  ><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_NEW-Devastation-Ark-Logo.jpg\"\
  \ alt=\"The Devistation Ark Adventure Path Title Treatment\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <br> \n      <h3><em>Fly\
  \ Free or Die Adventure Path</em></h3> \n      <p>In November, we’ll mix things\
  \ up and return to our normal 6-chapter campaign format with the Fly Free or Die\
  \ Adventure Path. In this exciting story, the player characters aren’t necessarily\
  \ heroes—at least not intentionally. A crew of scoundrels, rogues, and misfits,\
  \ they find it hard to survive in a galaxy where everyone has a price. Targeted\
  \ by a crime boss and his army of enforcers, preyed upon by faceless mega-corporations,\
  \ and hounded by rivals, the crew of the Free Trader <em>Oliphaunt</em> line up\
  \ the big score that will at last make them rich beyond their wildest dreams. But\
  \ when their many enemies join forces and the crew loses it all, they find out there\
  \ are two things in the galaxy that can't be bought: freedom... and revenge.</p>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052720_Fly-Free-or-Die-Mock-Logo.jpg\"\
  ><img style=\"max-width:50%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_Fly-Free-or-Die-Mock-Logo.jpg\"\
  \ alt=\"Fly Free or Die Adventure Path Title Treatment\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <br> \n      <h3><em>Galaxy\
  \ Exploration Manual</em></h3> \n      <p>Fans wondering what our next hardcover\
  \ rules supplement will be need look no further, because we’re happy to announce\
  \ the <em>Starfinder Galaxy Exploration Manual</em> for release in April of next\
  \ year. This book will provide players and GMs alike with rules for hailing from\
  \ or exploring the myriad worlds found in the Starfinder galaxy, covering a variety\
  \ of biomes and planetary concepts, allowing for nearly endless possibility every\
  \ time a starship drops out of the Drift into uncharted space. It’s still nearly\
  \ a year out, so we don’t have a lot to show you now, but we’ll have a lot more\
  \ on this book as its release approaches.</p> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/image/content/Blog/052720_GEMMockUpCover.jpg\"\
  ><img style=\"max-width:40%\" src=\"https://cdn.paizo.com/image/content/Blog/052720_GEMMockUpCover.jpg\"\
  \ alt=\"Galaxy Exploration Manual mockup cover\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div> \n      <br> \n      <br> \n      <h3><em>Beyond the\
  \ Galaxy</em></h3> \n      <p>That wraps up this infosphere transmission, but we’\
  re on halfway through Wednesday here at PaizoCon Online! Be sure to check out the\
  \ live-play Starfinder X.T.R.E.M.! stream this evening from 4-7 PM (Pacific Daylight\
  \ Time) at <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\"><b>twitch.tv/officialpaizo</b></a>.\
  \ You can find the full schedule of streamed events <a href=\"https://paizo.com/community/blog/v5748dyo6sh85\"\
  \ target=\"_blank\"><b>here</b></a>. Enjoy the rest of your PaizoCon Online, stay\
  \ safe, and roll high!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Mark Moreland<br><em style=\"font-size: 13px;\">Director\
  \ of Brand Strategy</em></p> \n     </blockquote> \n    </div> <!-- tags:  Paizo\
