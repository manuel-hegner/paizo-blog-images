  \ featuring the further adventures of Jiri. His short fiction has appeared in </i>Clarkesworld,\
  \ Fantasy, Apex, Intergalactic Medicine Show,<i> and </i>Writers of the Future 25<i>.\
  \ Find him online at <a href=\"http://garykloster.com\" target=\"_blank\">garykloster.com</a>.</i></p>\
