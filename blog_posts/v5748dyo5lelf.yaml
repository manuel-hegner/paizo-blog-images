  >\n     <div class=\"PSociety\"></div></a>\n   </center> \n   <h1 itemprop=\"headline\"\
  >The First of Many</h1> \n   <p class=\"date\">Monday, March 25, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb360\">\n     <a href=\"/image/content/PathfinderSociety/PZOPSS-Sascha.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PZOPSS-Sascha_120.jpeg\" border=\"\
  0\"></a><a href=\"/image/content/PathfinderSociety/PZOPSS-Canayven.jpg\"><img src=\"\
  /image/content/PathfinderSociety/PZOPSS-Canayven_120.jpeg\" border=\"0\"></a>\n\
  \     <br> Illustrations by Yong Yi Lee and Ian Llanas\n    </div> \n    <p><span\
  \ itemprop=\"description\">This month's Pathfinder Society Scenarios send the ever-resourceful\
  \ agents after two valuable treasure troves, and thanks to its inside information,\
  \ the society has exclusive access to both sites; however, just because a ruin is\
  \ long-forgotten does not mean that it is undefended.</span></p> \n    <p>Sam Polak's\
  \ <a href=\"/products/btpy8wdx\"><i>Pathfinder Society Scenario #4-17: Tower of\
  \ the Ironwood Watch</i></a> sends the Pathfinders to the edge of the Mierani Forest\
  \ to explore a lost elven watchtower.</p> \n    <p><a href=\"/products/btpy8wdy\"\
  ><i>Pathfinder Society Scenario #4-18 The Veteran's Vault</i></a>, written by former\
  \ Editorial Intern, Savannah Broadway, sends the operatives to recover an ex-Pathfinder's\
  \ hidden wealth that she secreted away somewhere in Korvosa five years ago.</p>\
  \ \n    <p>This is an exciting month of \"firsts\" for many reasons. It's the first\
  \ time that we deal directly with Venture-Captain Sir Canayven Heidmarch, Sheila's\
  \ husband. Also, not only are these the authors' first Pathfinder Society scenarios\
  \ that they have written, but they're also the first that I had the privilege to\
  \ develop. Look for these scenarios later this week.</p> \n    <p>John Compton<br>\
  \ <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society,\
