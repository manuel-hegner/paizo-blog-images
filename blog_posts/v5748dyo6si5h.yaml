  \ to Great Authors!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, September 30, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/LOTG_Preview.jpg\"\
  ><img src=\"/image/content/Blog/LOTG_Preview_500.jpeg\"></a>\n     </div> \n   \
  \  <blockquote> \n      <p itemprop=\"description\">The <em>Lost Omens Travel Guide</em>\
  \ has been out for a few weeks and we wanted to take a break from all our travels\
  \ throughout the Inner Sea to highlight the authors who made the book possible.\
  \ There’s been a lot of love for <em>Travel Guide</em> and we wanted to give these\
  \ authors a chance to share their excitement for the book, as well as some information\
  \ about themselves and their projects. If you’ve enjoyed these authors’ work, let\
  \ them know in the comments below or by following them on social media!</p> \n \
  \     <h3>Luis Loza<br> <em style=\"font-size: 15;\">Senior Developer</em></h3>\
  \ \n      <br> \n      <h3>Rigby Bendele (they/them)</h3> \n      <p>My contributions\
  \ to this book consisted of the \"What People Know\" (page 70) and \"Nature and\
  \ Animals\" (page 96) sections. Much of my writing comes from my life, and when\
  \ I wrote the nature section, I went back to my days as a nature camp counselor\
  \ and how my relationship with the world around me changed when I was truly immersed\
  \ in it. While I think that it's easy to get away from the mundane reality of survival\
  \ in a fantasy game, I hope that this section inspires players and GMs to think\
  \ about how their characters would interact with the physical world (and that many,\
  \ many people will enjoy buying pet possums for their characters!).</p> \n     \
  \ <p>If you want to hear more from me, you can follow me on Twitter <a href=\"https://twitter.com/rigbeesknees\"\
  >@rigbeesknees</a> or subscribe to my free queer sci-fi and fantasy book review\
  \ newsletter at <a href=\"https://transgenre-books.ghost.io/\">Transgenre Books</a>.</p>\
  \ \n      <br> \n      <br clear=\"all\"> \n      <table class=\"image\" align=\"\
