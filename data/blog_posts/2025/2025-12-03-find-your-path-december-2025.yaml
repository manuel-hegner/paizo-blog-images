            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, ‘Finders! This month’s new releases dive deep into the lore of Golarion’s dragons and bring the world to the brink of apocalypse!</p>
              <p>A reminder—the Organized Play scenarios listed here are November’s scenarios, which released on Wednesday, November 19th! As we have shifted our physical product release to the first Wednesday of the month, we will be highlighting the digital releases from the previous month!</p>
              <p>Never miss a release with our <a href="https://store.paizo.com/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers get a free PDF with purchase, early access to game content, and exclusive discounts on paizo.com!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/gUQMMg-mZbg?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/pathfinder-lost-omens-draconic-codex/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Lost Omens: Draconic Codex</a></h2>
              <p><strong>MY WINGS ARE A HURRICANE!</strong></p>
              <p>Dragons! The very name invokes power beyond reckoning, fire that can melt mountains, and fangs the size of swords. To face a dragon is to face the ultimate challenge of any adventurer’s career. The reward for victory: gold, enough to twist any mortal’s heart into a bigger monster than the one they just slew. Inside this tome lies the secrets of dragons, as well as those mortals who look upon them with awe or bitter envy. Research a fearsome foe or summon the courage to make an ally of these primordial beings, and put your strength and wisdom to the test. Success means triumph beyond measure, while failure leads to an ignominious end within the dragon’s maw!</p>
              <p><em>Pathfinder Lost Omens Draconic Codex</em> is available in both standard hardcover and Special Edition faux-leatherette bound hardcover editions, as well as PDF format.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/psmQGWNZhks?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/pathfinder-adventure-path-221-into-the-apocalypse-archive-revenge-of-the-runelords-3-of-3-p2/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Adventure Path #221: Into the Apocalypse Archive (Revenge of the Runelords 3 of 3)</a></h2>
              <p><strong>THIS IS HOW IT ENDS.</strong></p>
              <p>Jandelay: a word filled with mystery and wonder, but also the promise of global annihilation. Known also as the Apocalypse Archive, the doomsday realm of Jandelay stands poised to add the world of Golarion to its collection as a final sacrifice from Runelord Xanderghul in his quest for revenge against the world. Only a handful of mythic heroes stand between him and the end of all things! The Revenge of the Runelords Adventure Path concludes with “Into the Apocalypse Archive,” a complete adventure for 18th–20th level mythic characters!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/34f13d3c-818d-4404-ab68-6321c44266fc/PZO11032__55466.jpg?w=300" alt="Pathfinder Second Edition Flip-Mat. A square tiled flip mat featuring a circle of stones in a forest " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/pathfinder-flip-mat-ritual-sites/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Flip-Mat: Ritual Sites</a></h2>
              <p><strong>SACRED GROUNDS!</strong></p>
              <p>Whether you practice sinister magic or enact sacred rites, a powerful ritual calls for a special location. This Flip-Mat presents two ideal sites. One side features a dark fey abode, a deep forest complete with a carved dolmen and strange vegetation. The other side presents a sandy cavern that could exist near a seashore or in a vast desert and includes an intricate network of chambers with mysterious crystals. Prepare for your ritual with <em>Pathfinder Flip-Mat: Ritual Sites</em>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7490ad6a-dba4-485d-831d-4458fd49f66e/PZO160706_Brastlewark_at_War_Part_1.jpg?w=300" alt="Pathfinder Society The Year of the Battle's Spark: Brastlewark at War Part 1, The Gnome Defection. The background art is of Zarta Dralneenm dressed in a smart red jacket, as she moves pieces around a battle map while her wayfinder illuminates the scene, with Pathfinders and Andoren soldiers moving in the background of a busy war camp." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/pathfinder-society-scenario-7-06/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-06: Brastlewark at War Part 1: The Gnome Defection</a></h2>
              <p>With war breaking out, the gnomes of Brastlewark in Cheliax can no longer cling to their carefree ways. Self-proclaimed King Drum Thornfiddle is eager to ingratiate himself to Queen Abrogail, and so conscripts the city's magical and creative resources toward the war effort. A few gnomes have broken free, and they have brought evidence of the various works being created in Brastlewark. They're no fighters, though. It'll be up to the Pathfinders to get them safely across the border to Andoran and freedom.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3fd3e56a-870e-4eba-9458-1bbbeb794d5b/PZO260109E__64126.jpg?w=300" alt="Starfinder Society Invasion's Edge: Abduction. The background art is of First Seeker Sarmak and fellow Starfinder Zizenzi fight off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/starfinder-society-scenario-1-09-abduction/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #1-09: Abduction</a></h2>
              <p>Agents of the mysterious Functionary, self-proclaimed representative of the Wreck of the Returned, slink through the Sloughscar Hills on the planet Akiton, abducting anyone who refuses to bow to her commands. Among the missing are two Starfinders. Worried over the fate of his friends and other explorers, First Seeker Sarmak dispatches a team of Starfinders to rescue them. Navigate the Akitonian wilderness, track down the missing, and face off against the forces holding them captive! Their fate is in your hands!</p>
              <p>This is an adventure in the ongoing Invasion's Edge metaplot.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/986f0398-1c62-4609-ab1d-61fef02e90ee/PZO160707_Draconic_Folly-1-PRINT__09468.jpg?w=300" alt="Pathfinder Society: The Year of the Battle's Spark: Draconic Folly. The background art is of Zarta Dralneenm dressed in a smart red jacket, as she moves pieces around a battle map while her wayfinder illuminates the scene, with Pathfinders and Andoren soldiers moving in the background of a busy war camp." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/pathfinder-society-scenario-7-07/" data-new-window="true" target="_blank" rel="noopener noreferrer">Pathfinder Society Scenario #7-07: Draconic Folly</a></h2>
              <p>The fall of Treerazer left a power vacuum in southern Kyonin. A young and arrogant dragon believes that they're the best one to fill this. They've had their minions assailing and robbing travelers, charging tolls and tribute, and otherwise disrupting the region's recovery in the wake of the demon lord's defeat. With their resources stretched thin recovering the rest of the region and cleansing more significant demonic remnants, the elves of Kyonin have asked the Pathfinders, newly granted a lodge in Greengold, to deal with the upstart dragon. It's up to you to take on the dragon. And even a young dragon is not a threat to be underestimated.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8d8ba62-f160-4206-93c6-afb8ff63b38c/PZO260110E__18101.jpg?w=300" alt="Starfinder Society Invasion's Edge: Rites of Rekindling. The background art is of First Seeker Sarmak and fellow Starfinder Zizenzi fight off robots in front of a massive, alien starship. It’s dark, and the Starfinders are illuminated by aerial spotlights from an unknown source" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://store.paizo.com/starfinder-society-scenario-1-10-rites-of-rekindling/" data-new-window="true" target="_blank" rel="noopener noreferrer">Starfinder Society Scenario #1-10: Rites of Rekindling</a></h2>
              <p>Deep in the Vast, the dying star Sota has miraculously rekindled, bathing the frozen planet Lajok in glorious light and blessing thousands of the planet’s inhabitants with a solar spark. As scientists and skeptics ponder this inexplicable twist of fate, vlakas the galaxy over undertake the sojourn home to witness this miracle for themselves and celebrate Sota’s revival. Thanks to a coincidental meeting, the Starfinder Society has been invited to participate in one such celebration: the Rekindling Festival in Sour Spring. When strange occurrences and a missing relic cast a shadow over the celebrations, it’s up to the Starfinders to investigate. Is someone to blame for Sour Spring’s misfortunes, or is Rekindling cursed?</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p>Bring Pathfinder and Starfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://store.paizo.com/subscriptions">Paizo Subscription!</a> From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://store.paizo.com/">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
              <h3><a href="https://paizo.com/threads/rzs7dl6e?NEW-RELEASES-BLOG-December-2025">Join the conversation on our forums!</a></h3>
             </div>
            </div>
           </div>
