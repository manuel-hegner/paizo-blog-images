               <h2>2018 Organized Play Staff Travel</h2>
               <p>I've submitted the 2019 travel schedule to the Paizo executive staff, so I should have an updated list of appearances soon. We try to do our annual plan in August, so 2019 is pretty wrapped. Looking forward, if you are an event organizer and want to invite us out at your event in 2020, drop an email to <a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a> before next summer.</p>
               <p>If your attending any of the following events, please stop by the booth or organized play room and say hi!</p>
