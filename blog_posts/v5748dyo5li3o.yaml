  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Welcome\
  \ Our New Editor—Josh Vogt!</h1> \n    <p class=\"date\">Tuesday, October 20, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurb180\">\n      <img\
  \ src=\"/image/content/Blog/20151013-JoshVogt_180.jpeg\">\n     </div> \n     <p>Greetings,\
  \ fellow mortals! This is Josh Vogt, and I'm delighted to announce I've taken on\
  \ the role of a Wielder of the Red Pen (aka Editor) here at Paizo!</p> \n     <p\
  \ itemprop=\"description\">I've journeyed long from Denver, CO, to be here and am\
  \ excited to join the team. Ever since college, my career has always involved writing\
  \ and editing in some fashion, veering from journalism to copywriting to my own\
  \ fiction and full-time freelancing for RPG developers and otherwise. Some of you\
  \ might also recognize me as the author of the Pathfinder Tales novel <a href=\"\
  /products/btpy9dz2\"><em>Forge of Ashes</em></a>, as well as several of the stories\
  \ in the <a href=\"/pathfinder/tales/serial\">Web Fiction series</a>. Alongside\
  \ that, I continue to work on my own wordsmithing, including <em>The Cleaners</em>\
  \ series, with \"Enter the Janitor\" and <em>The Maids of Wrath</em> bringing a\
  \ little supernatural sanitation twist to urban fantasy.</p> \n     <p>I'm a lifelong\
  \ gamer, avid reader of speculative fiction, and lover of all geeky things, so getting\
  \ the chance to adventure along with the fine folks here at Paizo is amazing, to\
  \ say the least.</p> \n     <p>Thanks to the Paizo team for having me!</p> \n  \
  \   <p>Onward and upward,</p> \n     <p>Josh Vogt<br> <i>Editor</i></p> \n    </div>\
