  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrate Valentine's\
  \ Day with <em>Pathfinder NPC Core</em>!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, February 4, 2025</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Valentines2025Preview.jpg\"\
  ><img src=\"/image/content/Blog/Valentines2025Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Next month we’re releasing\
  \ <em>Pathfinder NPC Core</em>! This upcoming tome comes with over 250 stat blocks\
  \ for all sorts of marvelous characters to add to your games. In addition to whole\
  \ towns full of human NPCs of varying flavors, the book also includes guidance for\
  \ changing the ancestries of any of these NPCs to suit your campaign. Plus, alongside\
  \ all of the NPCs of non-human ancestries breathing vigor into your gameplay, like\
  \ a tumbleweed leshy courier and an iruxi masked mummer, <em>Pathfinder NPC Core</em>\
  \ also comes with fun extras like goblin songs, allowing GMs and players alike to\
  \ expand the characters in their adventures with ease. <em>Pathfinder NPC Core</em>\
  \ comes in three versions: the standard hardcover, the FLGS and paizo.com exclusive\
  \ sketch cover, and the Special Edition faux-leatherette! <em>Pathfinder NPC Core</em>\
  \ will be available on March 5th, and you can <a href=\"https://paizo.com/products/btq09mal?Pathfinder-NPC-Core\"\
  \ target=\"_blank\">pre-order your copy today</a>!</p>\n      <p>To celebrate the\
  \ addition of so many wonderful NPCs to our world, we’ve made a collection of character-themed\
  \ NPC valentines for you to share with your friends, loved ones, and potential partners!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e76f8ef1-b5ee-48cd-9f29-3ed607a8cb2f/Fisher_ValentinesDayCard.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e76f8ef1-b5ee-48cd-9f29-3ed607a8cb2f/Fisher_ValentinesDayCard.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Fisher art by Nicholas Phillips,\
  \ speech bubble saying Braden, twenty three, yes I'm over six foot\"></a>\n    \
