html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shhq\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Pathfinder Battles\
  \ Deep Cuts Are Here!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, December 02, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/120220_MinisPreview.jpg\"\
  ><img src=\"/image/content/Blog/120220_MinisPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">This week, our partners\
  \ at WizKids released the thirteenth wave of Pathfinder Battles Deep Cuts unpainted\
  \ plastic miniatures. Thirteen! I can’t believe our little baby is a teenager already.\
  \ As we approach the darkest, coldest (and likely most socially distanced) part\
  \ of winter, I imagine a lot of folks are going to have some free time to paint\
  \ minis, and we’ve got you covered!</p> \n     <p>This time around we have two Huge\
  \ figures, the <a href=\"https://paizo.com/products/btq026lo?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Huge-Air-Elemental-Lord\"\
  >Huge Air Elemental Lord</a> and <a href=\"https://paizo.com/products/btq026lp?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Huge-Fire-Elemental-Lord\"\
  >Huge Fire Elemental Lord</a> that first appeared in painted form as premium figures\
  \ accompanying the Maze of Death set. While both air and fire are clear, these nevertheless\
  \ offer a lot of texture for you to put your own little touches on when painting.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab1ce3ef-8f1d-498e-93d9-6903e9a7bc72/Hug_eairelementallord.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab1ce3ef-8f1d-498e-93d9-6903e9a7bc72/Hug_eairelementallord.png\"\
  \ hspace=\"5\" alt=\"Transparent  mini figure of a  large wind elemental\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8bb7f2b5-2971-427c-9216-581d62b36ecb/Hugefireelemental_lord.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8bb7f2b5-2971-427c-9216-581d62b36ecb/Hugefireelemental_lord.png\"\
  \ hspace=\"5\" alt=\"Transparent  mini figure of a  fire elemental with large horns\
  \ \"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>We’\
  ve also got three goblins, perfect for either a warband of enemies or as player\
  \ characters. We’ve got <a href=\"https://paizo.com/products/btq026ls?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Goblin-Rogue-Male\"\
  >male</a> and <a href=\"https://paizo.com/products/btq026lr?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Goblin-Rogue-Female\"\
  >female goblin rogues</a> and a <a href=\"https://paizo.com/products/btq026lq?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Goblin-Fighter-Male\"\
  >male goblin fighter</a>, each presented with both a “low-“ and “high-level” loadout,\
  \ giving you either an evolving character miniature as you level up, or twice as\
  \ many variant figures for a warband.</p> \n     <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96624d2a-e3d7-4249-91dd-ff87b8247b92/goblinfighter_malelow.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96624d2a-e3d7-4249-91dd-ff87b8247b92/goblinfighter_malelow.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a goblin fighter, crouched behind a shield with\
  \ a jagged sword raised\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f9a6c67-987f-4d09-8fa9-7f20e719c545/goblinfighter_malehigh.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6f9a6c67-987f-4d09-8fa9-7f20e719c545/goblinfighter_malehigh.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a goblin fighter, standing tall with his sword\
  \ raised\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3cf88da-6303-4727-85d2-98791fb12cf5/Goblinrogue_femalelow.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3cf88da-6303-4727-85d2-98791fb12cf5/Goblinrogue_femalelow.png\"\
  \ hspace=\"5\" alt=\"Miniature of a female goblin rogue, holding a torch in one\
  \ hand and resting the other on a bag at her hip \"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/359c9de9-699c-47eb-bf69-d0393a728e8f/Goblinrogue_femalehigh.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/359c9de9-699c-47eb-bf69-d0393a728e8f/Goblinrogue_femalehigh.png\"\
  \ hspace=\"5\" alt=\"Miniature of a female goblin rogue standing with a bow, drawn\
  \ to fire\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69d290b7-7f14-47b0-ac65-a697e777fc57/Goblinrogue_malelow.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69d290b7-7f14-47b0-ac65-a697e777fc57/Goblinrogue_malelow.png\"\
  \ hspace=\"5\" alt=\"Miniature of a of a male goblin rogue with a pierced ear holding\
  \ a dagger, ready to throw\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54024d31-af11-471c-a3bb-ba5b8c34a1df/Goblinrogue_malehigh.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54024d31-af11-471c-a3bb-ba5b8c34a1df/Goblinrogue_malehigh.png\"\
  \ hspace=\"5\" alt=\"Miniature of a hooded goblin, holding two daggers in a defensive\
  \ position\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n   \
  \  <p>There are a few longshanks in this wave as well, don’t worry. The <a href=\"\
  https://paizo.com/products/btq026lu?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Human-Rogue-Male\"\
  >human rogue male</a> and <a href=\"https://paizo.com/products/btq026lt?Pathfinder-Deep-Cuts-Unpainted-Miniatures-Elf-Fighter-Male\"\
  >elf fighter male</a> are fantasy staples, and are also provided with two variants\
  \ each.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fae4fd94-e8bd-446f-8833-693f08fc04a0/Humanrogue_malelow.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fae4fd94-e8bd-446f-8833-693f08fc04a0/Humanrogue_malelow.png\"\
  \ hspace=\"5\" alt=\"A miniature of a hooded human rogue wielding a crossbow\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca7a3248-673c-4daa-8510-88e4eba584d6/Humanrogue_malehigh.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ca7a3248-673c-4daa-8510-88e4eba584d6/Humanrogue_malehigh.png\"\
  \ hspace=\"5\" alt=\"A miniature of a hooded human rogue wielding a hand crossbow\
  \ in one hand and a saber in the other\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/931cb39c-be75-464d-bb8b-1b2d50d2f314/Elffighter_malelow.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/931cb39c-be75-464d-bb8b-1b2d50d2f314/Elffighter_malelow.png\"\
  \ hspace=\"5\" alt=\"A long haired, armored elf, standing at the ready with a sword\
  \ in one hand and a dagger in the other\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27c9e5d2-bd2f-4ceb-91c2-d74daf6a5095/Elffighter_malehigh.png\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27c9e5d2-bd2f-4ceb-91c2-d74daf6a5095/Elffighter_malehigh.png\"\
  \ hspace=\"5\" alt=\"The back of a miniature of a long haired, armored, elf. Holding\
  \ two swords, one high over head\"></a> \n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <p>Make sure you check out our complete line of officially licensed\
  \ Master Series paints from our other partners at Reaper Miniatures, available now\
  \ in two handy 28-color Pathfinder: Colors of Golarion collections: <a href=\"https://paizo.com/products/btq021vi?Master-Series-Paints-Pathfinder-Colors-of-Golarion-Paint-Set-1\"\
  >Paint Set #1</a> and <a href=\"https://paizo.com/products/btq021vj?Master-Series-Paints-Pathfinder-Colors-of-Golarion-Paint-Set-2\"\
  >Paint Set #2</a>.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78dcf1ff-bfd3-4a14-948e-62c3d6d609a5/120120_RPR09967.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78dcf1ff-bfd3-4a14-948e-62c3d6d609a5/120120_RPR09967.jpg\"\
  \ hspace=\"5\" alt=\"Colors of Golarion Paint Set 1 \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae19f715-8aa6-4538-a026-8be3304e4993/120120_RPR09968.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae19f715-8aa6-4538-a026-8be3304e4993/120120_RPR09968.jpg\"\
  \ hspace=\"5\" alt=\"Colors of Golarion Paint Set 2\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Previews for the next set of Pathfinder Battles\
  \ prepainted plastic miniatures from WizKids start next week, so I guess I’ll see\
  \ ya’ soon! Until then, Pathfinders, stay safe.</p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p>\
