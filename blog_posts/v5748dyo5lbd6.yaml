  \ align=\"right\" hspace=\"9\" border=\"0\"></a> \n  <blockquote> \n   <h1><br>The\
  \ Arsenal</h1> \n   <p class=\"date\">Sun, Aug 8, 2010 at 11:35 AM Pacific</p> \n\
  \   <p>With Society games at an end, I popped over to The Arsenal, a Society store\
  \ in Indianapolis that serves as a game store, gaming area, and cafe. They have\
  \ some cool themed gaming rules in the basement, a lot of Pathfinder Society games\
  \ each week, and they can bring you food right to your table while you do it. All-in-all,\
  \ a fun visit.</p> \n   <p>Joshua J. Frost<br> Events Manager</p>\n  </blockquote>\
