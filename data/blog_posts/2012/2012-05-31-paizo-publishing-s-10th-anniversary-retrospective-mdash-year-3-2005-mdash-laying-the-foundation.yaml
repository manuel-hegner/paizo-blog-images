  \          <h1>Paizo Publishing's 10th Anniversary Retrospective—Year 3 (2005)</h1>\n\
  \            <h2>Laying the Foundation</h2>\n            <p class=\"date\">Thursday,\
  \ May 31, 2012</p>\n            <p class=\"tiny\" align=\"center\"><em>This blog\
  \ entry is the fourth in a series of blogs commemorating Paizo's 10th anniversary.<br><a\
  \ href=\"/paizo/blog/2012/february/v5748dyo5ld43\">Click here to read the first\
  \ installment</a>.</em></p>\n            <p>At the start of 2005, the loss of our\
  \ friends and co-workers who had worked on <em>Undefeated</em> and <em>Amazing Stories</em>\
  \ still lay heavily on our hearts, but the feeling in the company that we had already\
  \ hit bottom and there was nowhere left to go but upward was oddly hopeful. Nevertheless,\
  \ there was a lot of revenue that still needed to be made up for from the loss of\
  \ <em>Star Wars Insider</em> a year and a half earlier. If we were going to be <em>just</em>\
  \ the <em>Dragon</em> and <em>Dungeon</em> magazine company, we would still need\
  \ to get much leaner, which would mean more layoffs—something none of us wanted\
  \ to go through again. Instead of retreating, we needed to secure new territory.</p>\n\
  \            <p>In January, the top managers in the company met at my house. The\
  \ goal was to find new uses for Paizo's existing people and skills, with an eye\
  \ toward quickly increasing revenue. Instead of focusing on actual product ideas\
  \ at this meeting, we were looking for broad categories of things we were already\
  \ good at. Here are the strategies we devised that afternoon:</p>\n            <ol>\n\
  \             <li>Use our strong position in the distribution chain to help other\
  \ publishers get their products into game stores, taking a bit off the top for our\
  \ efforts.</li>\n             <li>Increase paizo.com sales by expanding the scope\
  \ of products available on the website through partnerships with other publishers,\
  \ who would in turn bring in new customers for us.</li>\n             <li>Expand\
  \ our license for <em>Dragon</em> and <em>Dungeon</em> to create official non-magazine\
  \ Dungeons &amp; Dragons products—especially those we could base on in-demand but\
  \ out-of-print material from the magazines.</li>\n             <li>Create generic\
  \ gaming accessories that would appeal to our RPG customers.</li>\n            \
  \ <li>Expand Paizo into areas of gaming outside of RPGs that would spread our risk\
  \ around.</li>\n             <div class=\"blurb180\">\n              <a href=\"\
  /image/content/Blog/20120531-Blog5.jpg\"><img src=\"/image/content/Blog/20120531-Blog5_180.jpeg\"\
  \ border=\"0\"></a>\n              <br>\n               The tower of Shackled City\
  \ hardcovers at Gen Con was as tall as some of our customers!\n             </div>\n\
  \             <li>Expand our subscriber base for <em>Dragon</em> and <em>Dungeon</em>\
  \ while continuing to make those businesses more efficient.</li>\n            </ol>\n\
  \            <p>With those in place, we next had a brainstorm session with the entire\
  \ Paizo staff to come up with some product ideas that might fit those strategies.\
  \ A key rule of brainstorming is that you don't critique any ideas at first; you\
  \ just write them down and discuss them later... so everything got recorded for\
  \ posterity: the good, the bad, and the ugly. (See below for the results of our\
  \ brainstorm.) Some of these ideas came to fruition, including the compilation of\
  \ comic strips, the DM Workbook (which turned into our <a href=\"/products/btpy7fiz\"\
  >Campaign Workbook</a>), preprinted plastic/vinyl maps (which evolved into the <a\
  \ href=\"/gameMastery/maps\">Flip-Mat line</a>), and a few others. Some were just\
  \ plain silly, like LARPing with paintball rules, the swimsuit edition, minted Greyhawk\
  \ coins (though the <a href=\"/store/gameAids/other/campaignCoins\">GameMastery\
  \ Campaign Coins</a> line comes close), cereal bowls, and replica D&amp;D artifacts.\
  \ (That last one, and some of the others, also involved a lot of wishful thinking\
  \ about things that our license with Wizards of the Coast didn't even <em>begin</em>\
  \ to cover.)</p>\n            <div class=\"blurbCenter\">\n             <a href=\"\
  /image/content/Blog/20120531-Blog10.jpg\"><img src=\"/image/content/Blog/20120531-Blog10_360.jpeg\"\
  \ border=\"0\"></a>\n            </div>\n            <p>Now that we had a plan,\
  \ we spent the rest of 2005 executing it. The most visible result was probably our\
  \ first two hardcover books. <a href=\"/products/btpy7dx9\">The Shackled City hardcover</a>\
  \ compiled the first-ever Adventure Path into a huge 416-page book. Magazines have\
  \ a short shelf-life by design, and The Shackled City was originally spread across\
  \ 11 non-consecutive issues of a magazine that was still bimonthly at the start,\
  \ so the first chapters of the AP had already been out of print for over 2 years.\
  \ Because D&amp;D 3.5 had been released during this time, we also needed to update\
  \ the first few chapters from 3.0. We generally fine-tuned things throughout based\
  \ on customer feedback, and we even had Chris Perkins write a whole new adventure\
  \ to fill an XP gap. James Jacobs slaved away many an evening—on top of his normal\
  \ <em>Dungeon</em> duties—getting this book ready to go. We released it just before\
  \ Gen Con, and had a huge stack of them for sale at our booth.</p>\n           \
  \ <div class=\"blurb180\">\n             <a href=\"/image/content/Blog/20120531-Blog7.jpg\"\
  ><img src=\"/image/content/Blog/20120531-Blog7_180.jpeg\" border=\"0\"></a>\n  \
  \           <br>\n              The full <a href=\"/dungeon/products/issues/greyhawkmap\"\
  >Greyhawk map from Dungeon 118–121</a>.\n            </div>\n            <p>At the\
  \ end of the year, The Shackled City's sister book was released. The <a href=\"\
  /products/btpy7dxa\"><em>Dragon Compendium Volume 1</em></a> (yep—we had hoped to\
  \ release additional volumes in subsequent years) compiled some of the top articles\
  \ from the long history of <em>Dragon</em> magazine, updated to 3.5 where necessary.\
  \ Erik Mona spent many an evening going through the entire <em>Dragon</em> archive\
  \ and tagging pages for future reference. To this day, our archive copies have those\
  \ little tags sticking out of the top of every issue, a testament to how thorough\
  \ Erik was in his task!</p>\n            <p>We brought <em>Dungeon</em> one of the\
  \ most highly anticipated events of its history at the beginning of 2005. Back in\
  \ the days of Team Greyhawk at Wizards of the Coast, we had begun making the Greyhawk\
  \ map to end all Greyhawk maps. We pored through every Greyhawk source we could\
  \ find and made sure every single location ever mentioned was on the map. Sadly,\
  \ the project was shelved at the time. However, when Paizo was looking for something\
  \ to help raise awareness of the new and improved <em>Dungeon</em>, we hit upon\
  \ the idea of breaking that enormous map into four parts, which we released in consecutive\
  \ issues. <em>Dungeon</em> #118–121 ended up being some of the most popular and\
  \ best-selling issues in the magazine's history.</p>\n            <div class=\"\
  blurb180\">\n             <a href=\"/image/content/Blog/20120531-Blog6.jpg\"><img\
  \ src=\"/image/content/Blog/20120531-Blog6_180.jpeg\" border=\"0\"></a>\n      \
  \       <br>\n              The Age of Worms Adventure Path kicked off in 2005.\n\
  \            </div>\n            <p>Another big change for <em>Dungeon</em> was\
  \ making the Adventure Path a monthly feature. Beginning with Erik Mona's now infamous\
  \ adventure \"The Whispering Cairn\" in <a href=\"/products/btpy7ym6?Dungeon-Issue-124\"\
  ><em>Dungeon</em> 124</a>, the new <a href=\"/dungeon/products/issues/ageOfWorms\"\
  >Age of Worms AP</a> brought new stories every single month, climaxing in the demigod\
  \ Kyuss's attempt to enter the world of Oerth. From that point in July 2005 onward,\
  \ we've scheduled a new Adventure Path installment every single month!</p>\n   \
  \         <p><em>Dragon</em> didn't have any earth-shattering events in 2005, just\
  \ a refinement of the changes we'd debuted at the previous Gen Con. A couple of\
  \ regular articles in particular had become reader favorites: One was James Jacobs's\
  \ \"Demonomicon of Iggwilv\" articles, delving into the details of D&amp;D's biggest\
  \ bads. Fraz-Urb'luu and Zuggtmoy had their fiendish plans unveiled in <a href=\"\
  /products/btpy7y9x\">issues #333</a> and <a href=\"/products/btpy7ufi\">#337</a>\
  \ respectively. We started Sean K Reynolds's \"Core Beliefs\" series, which covered\
  \ Greyhawk deities in the same depth that Faiths and Pantheons had brought to the\
  \ Realms gods. We also started the \"Worm Food\" series, providing information especially\
  \ useful to folks playing though the Age of Worms Adventure Path running over in\
  \ <em>Dungeon</em>.</p>\n            <p>While our first two hardcovers were certainly\
  \ the stars of the 2005 lineup, we also launched another line of products which\
  \ has been much more prolific over the intervening years. GameMastery was envisioned\
  \ as a line that would provide GMs with a wealth of tools that they could use to\
  \ augment their ongoing campaigns. Our first product was the <a href=\"/store/games/miniatures/miniaturesForRoleplaying/compleatEncounters\"\
  >Compleat Encounter</a> line, which brought to reality an idea I'd had for years.\
  \ In my own campaigns, I struggle when my players have random encounters that turn\
  \ out to be more substantial than an orc or two. I'd always wanted a line of products\
  \ that would give you a map, a couple of miniatures, and a mini-adventure that you\
  \ could just plop into your campaign. I really wanted the miniatures to be prepainted\
  \ plastic, but that was beyond our capabilities. My good friend Bob Watts (formerly\
  \ at Grenadier, Heartbreaker, Ral Partha, and Games Workshop) helped Paizo create\
  \ our first unpainted metal miniatures by getting us in touch with the best sculptors,\
  \ painters, mold makers, and miniatures spinners. All we needed was somebody to\
  \ draw the maps and write the adventures.</p>\n            <p>For the first two\
  \ releases, we turned to longtime <em>Dungeon</em> cartographer Chris West for the\
  \ maps. Wayne Reynolds provided us with design sketches for minis that we turned\
  \ over to sculptors Neil McKenzie and Dennis Mize. And Mike Mearls wrote the adventures,\
  \ using one of our spare desks as his part-time office. Dark Elf Sanctum and Death\
  \ Shrine of the Ninja Cult released in September and October, and saw pretty good\
  \ sales for a miniatures product. In the subsequent months, further Compleat Encounters\
  \ were written by James Jacobs, Keith Strohm, Jason Bulmahn, and Sean K Reynolds,\
  \ with Corey Macourek contributing maps and Andrew Hou designing minis. Some of\
  \ the villains that would become iconic in the not-yet-even-dreamed-of Pathfinder\
  \ campaign setting saw their births in this line, including the Whispering Tyrant\
  \ and the Gorilla King. Ultimately, though, the line was more effort than it was\
  \ really worth, and because the cost of metal for making the miniatures skyrocketed\
  \ that winter, we decided to end the line in April 2006. (For trivia buffs, this\
  \ line provided three of the very few Paizo products that were cancelled after being\
  \ officially announced: Fane of the Black Adept, which would have been written by\
  \ Wes Schneider; and Stand &amp; Deliver and War Golem Factory, which hadn't been\
  \ assigned to writers.)</p>\n            <div class=\"blurb180\">\n            \
  \ <a href=\"/image/content/Blog/20120531-Blog8.jpg\"><img src=\"/image/content/Blog/20120531-Blog8_180.jpeg\"\
  \ border=\"0\"></a>\n             <br><a href=\"/products/btpy7ux6\">Compleat Encounter:\
  \ Dark Elf Sanctum</a> was the first GameMastery product. \n             <br>\n\
  \             <br><a href=\"/image/content/Blog/20120531-Blog9.jpg\"><img src=\"\
  /image/content/Blog/20120531-Blog9_180.jpeg\" border=\"0\"></a>\n             <br><a\
  \ href=\"/products/btpy8kqu\">Map Pack: Village</a> kicks off this popular GameMastery\
  \ product line.\n            </div>\n            <p>The other GameMastery line that\
  \ debuted that year, Map Packs, have done quite a bit better for us. We kicked off\
  \ the line in November 2005 with the now sold-out <a href=\"/products/btpy8kqu\"\
  >Map Pack: Village</a>. Using the same 5\" x 7\" map tile configuration that we\
  \ created for the Compleat Encounter line, Map Packs were envisioned as a tool that\
  \ GMs could use on the fly, giving them high-quality graphics to replace the marker\
  \ scribblings most of us manage on our own. The fact that we've just released our\
  \ 37th Map Pack shows you just how successful this product line has been!</p>\n\
  \            <p>In an effort to expand Paizo's business into other types of games,\
  \ we announced the formation of Titanic Games at Gen Con. Titanic Games found its\
  \ genesis at the same con the previous year when Bob Watts and I were talking with\
  \ Cheapass Games proprietor James Ernest. James had built an entire business around\
  \ the premise that folks tend to have all the bits and pieces they need for most\
  \ games—dice, pawns, and such—so he could provide high-value games at low cost by\
  \ supplying only the unique parts—usually, rules, game boards, and cards, printed\
  \ in black-and-white on thick paper, with clip-art illustrations, often packaged\
  \ in an unassuming envelope. Titanic Games started with the idea of flipping that\
  \ premise back around—bringing high production values to some of the most popular\
  \ Cheapass Games. Of course, we announced that we'd be starting with the number\
  \ one game in the Cheapass portfolio, <a href=\"/products/btpy8ar0\">Kill Doctor\
  \ Lucky</a>. James, along with fellow designer Mike Selinker, had a few non-Cheapass\
  \ ideas kicking around too, including one that we thought could be a real game changer...\
  \ but that story will have to wait until 2006.</p>\n            <p>We also took\
  \ our first shot at using our existing distribution chain to help out other companies\
  \ in 2005. Order of the Stick creative guru Rich Burlew had already produced two\
  \ printed compilations of his webcomic early in 2005, and they'd quickly sold out\
  \ and already needed to be reprinted. Rich had found that sending out all of those\
  \ books was taking time and effort that he really wanted to direct back to drawing\
  \ his strips, so he was open to working with us to handle those things for him.\
  \ We announced our partnership in September, along with the news that Order of the\
  \ Stick would now appear monthly in <em>Dragon</em>. We had similar deals in the\
  \ works with other companies; we'll talk about those in the 2006 blog.</p>\n   \
  \         <p>The paizo.com online store really started to take off in 2005. We created\
  \ several strategic relationships with manufacturers and publishers that wanted\
  \ to get their products into the hands of the growing <em>Dragon</em> and <em>Dungeon</em>\
  \ customer base. In 2005, among the most successful were a variety of T-shirt manufacturers\
  \ who began to offer their funny and geeky designs through paizo.com. We also began\
  \ selling PDFs of Paizo issues of <em>Dragon</em> and <em>Dungeon</em> in March,\
  \ and added our first third-party PDF publisher, <a href=\"/store/byCompany/r/roninArts\"\
  >Ronin Arts</a>, in May. And we alerted gamers to the trove of products available\
  \ at paizo.com by adding a few catalog pages to the back of <em>Dragon</em>. By\
  \ the end of the year, paizo.com online sales had beaten 2004 by more than 500%.</p>\n\
  \            <p>At Gen Con, Paizo made our return to the ENnie Awards, raking in\
  \ 4 gold awards and a silver. The awards received were:</p>\n            <blockquote>\n\
  \             <p>Best Cartography—Gold ENnie: World of Greyhawk 4-part map from\
  \ <em>Dungeon</em> #118–121<br>\n               Best Adventure—Gold ENnie: \"Maure\
  \ Castle\" from <em>Dungeon</em> #112<br>\n               Best Aid or Accessory—\
  Gold ENnie: <em>Dungeon</em><br>\n               Best Free Product or Web Enhancement—\
  Gold ENnie: <em>Dungeon</em> Maps &amp; Handouts (Issues #114–122)<br>\n       \
  \        Best Publisher—Silver ENnie: Paizo Publishing</p>\n            </blockquote>\n\
