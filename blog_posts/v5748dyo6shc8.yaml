  \ Online Convention Updates</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, August 13, 2020</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlayPreview_500.jpg\"></a>\n    </div> \n   \
  \ <blockquote> \n     <blockquote>\n      <p>Janira shuffles the papers in front\
  \ of her, smiling as she scans the contents, setting each to the side in a neat\
  \ pile once she finishes reading. After placing the last one gently on top of the\
  \ stack, she leans back in her chair and sighs. “So fortunate,” she mutters softly.\
  \ “With all the chaos sown by the Whispering Tyrant, the sight of so many busy agents\
  \ pleases me.” She pulls a clean piece of parchment from a desk drawer. Dipping\
  \ her quill in the inkpot, she pauses thoughtfully. “Time to answer, Gavix. Remember\
  \ the tone – cheerful, excited, and full of optimism.” As the quill scratches the\
  \ parchment, she sighs once more. “Desna smile on their operations. We could use\
  \ a bit of fortune at this point.” </p>\n     </blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Extinction Curse Adventure Path: The Apocalypse Prophet book cover\"></a>\n  \
  \   <p style=\"font-size: 13px;\"></p> \n     <h2>Paizo-Sponsored and Paizo-Licensed\
  \ Events</h2> \n     <p itemprop=\"description\">Greetings organized play members!\
  \ Just a quick update to chat about our next series of online events. The events\
  \ below qualify for Premier Plus Event status. GMs, for more information, join the\
  \ discussion on the <a href=\"https://discord.gg/UJhC5CH\" target=\"_blank\">OPF\
  \ Major Events discord</a>. For the Paizo-sponsored events, the <a href=\"http://www.organizedplayfoundation.org/\"\
  \ target=\"_blank\">Organized Play Foundation’s website</a> lists GM rewards plus\
  \ contact information for the organizing committees.</p> \n     <br clear=\"all\"\
  > \n     <h3>PaizoCon Francia – August 14-16 (Geneva, Switzerland)</h3> \n     <p>Going\
  \ on this weekend! If you are in the Geneva area and want to attend, you can find\
  \ more info on their <a href=\"https://warhorn.net/events/paizocon-francia/schedule/2020/08.\"\
  \ target=\"_blank\">Warhorn site</a>.</p> \n     <h3>Virtually Expo (UK Games Expo)\
  \ – August 21-23 (Online)</h3> \n     <p>The UK biggest games convention moved online!\
  \ The schedule of games and registration is available on the <a href=\"https://www.ukgamesexpo.co.uk/virtually-expo/\"\
  \ target=\"_blank\">Virtually Expo website</a>.</p> \n     <h3>Pax Online (PAX Aus/PAX\
  \ West) – September 12-20</h3> \n     <p>We are utilizing <a href=\"http://warhorn.net/\"\
  \ target=\"_blank\">Warhorn</a> as the scheduling mechanism for this show, alongside\
  \ VTTs of GM choice and discord. Our planned schedule includes 14 tables each block\
  \ during the weekend and 2-5 tables during 1 block a day total during the week (and\
  \ nothing the following weekend. GMs that want to run the weekend of 19-20 should\
  \ submit games to TPKon (see below). </p> \n     <p>To register for the Paizo Organized\
  \ Play Online Events discord, <a href=\"https://discord.gg/RFmemAy\" target=\"_blank\"\
  >follow this link</a>. If you already joined for PaizoCon Online, ConCurrent, and\
  \ Gen Con Online, you don’t need to rejoin, just keep an eye on the server about\
  \ a week before the event to see when we open the channels for the convention.</p>\
  \ \n     <p>We will open Warhorn registration for GM to choose their tables to run\
  \ on the 22nd and player signups on the 5th of Sept. </p> \n     <h3>Non-Paizo Sponsored\
  \ Events:</h3> \n     <p>We posted a list of other conventions in the August Update\
  \ blog, but we’ve had two additions since then.</p> \n     <p><b>DragonCon Online\
  \ – August 29-31</b>. This is being planned by the local organized play community\
  \ and more information is available on the DragonCon website or by contacting RVC\
  \ David Shaw via email at apparvc@gmail.com.</p> \n     <p><b>TPKon 9 – September\
  \ 18-20</b>. An online region supported convention with GM submissions currently\
  \ going on. You can find more information on the TPKon website.</p> \n     <p>Come\
  \ back next week for more organized play information!</p> \n     <p>Until then,</p>\
  \ \n     <p>Explore, Report, Cooperate!</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Tonya Woldridge<br><em style=\"font-size:\
  \ 13px;\">Organized Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:\
