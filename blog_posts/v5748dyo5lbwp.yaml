  \ \n  <blockquote> \n   <h1>Paizo Is Divine</h1> \n   <p class=\"date\">Friday,\
  \ February 18, 2011</p> \n   <p>It's been a divine week here at Paizo. On Wednesday\
  \ we talked a little about <a href=\"/pathfinderCompanion/v5748btpy8g7f\"><i>Faiths\
  \ of Purity</i></a>, a book that discusses in depth the good-aligned gods and the\
  \ role of religion and faith on Golarion. In that post we spoiled the code that\
  \ paladins of Shelyn live by, which you can read about by <a href=\"/paizo/blog/tags/pathfinderPlayerCompanion/v5748dyo5lbwl\
  \ \">clicking here</a>.</p> \n   <p>Yesterday, James Jacobs gave us the subdomains\
  \ for all of the deities mentioned by name in <a href=\"/pathfinderChronicles/v5748btpy8ief\"\
  ><i>The Inner Sea World Guide</i></a> that didn't in turn get a write-up in the\
  \ <a href=\"/pathfinderRPG/v5748btpy8fo1\"><i>Advanced Player's Guide</i></a> That\
  \ <a href=\"/paizo/blog/tags/golarionThursdays/v5748dyo5lbwn\">post</a> built on\
  \ the one from the <a href=\"/paizo/blog/tags/golarionThursdays/v5748dyo5lbvp\"\
  >week before</a>, where he gave us Pharasma-friendly versions of the Death domain\
  \ and the attached Souls subdomain. He also gave us the Dark Tapestry, Stars, Dragon,\
  \ and Saurian subdomains, which fall under the Void and Scalykind domains, both\
  \ of which can be found in <a href=\"/pathfinderChronicles/v5748btpy8ief\"><i>The\
  \ Inner Sea World Guide</i></a>.</p> \n   <p>All of that is a roundabout way of\
  \ presenting this week's wallpaper, a great piece depicting a paladin of Shelyn.\
  \ Enjoy!</p> \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n\
