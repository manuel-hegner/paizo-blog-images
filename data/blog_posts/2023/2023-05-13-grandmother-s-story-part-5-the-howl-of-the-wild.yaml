             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Howl of the Wild, Coming Spring 2024!</h2>
              <p>Paizo is proud to announce our newest project,&nbsp;<em>Pathfinder Howl of the Wild</em>! This latest creature-focused rulebook dives into the beasts and animals of the wilderness. Catalogue them all alongside an old naturalist and his eclectic crew as they sail their fantastic airship to Golarion’s furthest reaches, studying its lushest biomes in search of the elusive Wardens of the Wild.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a5d25138-8e9e-4fed-9ae6-02fc6c139d0d/ZoetropeConceptArt_Exterior_2000.png?w=800" style="width:100%;max-width:calc((100% - 1rem) / 2);" data-v-0467a0dc><img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cc2153ba-42cc-496e-b7b8-15cb23eb35b8/ZoetropeConceptArt_Interior_2000.png?w=800" style="width:100%;max-width:calc((100% - 1rem) / 2);" data-v-0467a0dc>
              <figcaption data-v-0467a0dc>
               <p>Concept art of the&nbsp;<em>Zoetrope</em>&nbsp;airship by Kent Hamilton.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This book provides deep dives and regional variants of classic beasts of legend, as well as a whole menagerie of never-before-seen wildlife to study, tame, cooperate with, or confront. In addition, you’ll find unique gear for dealing with beasts (as well as magical items drawing upon their power), archetypes, feats, and more that allow you to evoke the power of nature.&nbsp;<em>Howl of the Wild</em>&nbsp;also brings six new playable ancestries for you to create a character who’s a bit more on the wild side, including the two revealed in the story above: the swift centaur and the powerful minotaur! Each ancestry is represented in the ship’s crew. Meet the ship’s scout, Telero, and the expedition’s scribe, Charikleia:</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/914a743c-1deb-440f-9e32-bf635348a5e6/Telero_2000.png?w=300" alt="Telero, art by Gunship Revolution. A centaur scout, dressed in and red, looking through a magnifying glass" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8f1ea989-fafd-41c4-be35-4510c0777ea3/Charikleia_2000.png?w=300" alt="Charikleia, art by Gunship Revolution. A minotaur scribe, dressed in blues and purples with gold jewelry holding a notebook with a brush" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Telero, the ship’s centaur scout, and Charikleia, the expedition’s minotaur scribe. Art by Gunship Revolution.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lastly, though we don’t have an airship of our own (...yet), we do have an excellent crew, without whom this book wouldn’t be possible! The ferocity and wonder of the wild is brought to you by Kate Baker, Rigby Bendele, Chris Bissette, Jeremy Blum, Logan Bonner, Dan Cascone, James Case, Jessica Catalan, Brite Cheney, Rue Dickey, Caryn DiMarco, Matthew Fu, Leo Glass, Steven Hammond, Patrick Hurley, Michelle Y. Kim, Dustin Knight, Kendra Leigh Speedling, Christiana Lewis, Jessie "Aki" Lo, Luis Loza, Letterio Mammoliti, Jonathan "Ryomasa" Mendoza, Quinn Murphy, Dave Nelson, Mikhail Rekun, Kai Revius, Ember Rose, Simone D. Sallé, Shay Snow, Levi Steadman, Kyle Tam, Ruvaid Virk, and Andrew White.</p>
              <p>If you’re eager to learn a bit more about these ancestries and a few of the monsters in the book, check out&nbsp;<a href="https://www.wargamer.com/pathfinder/howl-of-the-wild-preview">this exclusive sneak peek from Wargamer</a>&nbsp;for more information! Otherwise, be sure to tune in to PaizoCon Online 2023, where we’ll talk about&nbsp;<em>Howl of the Wild</em>&nbsp;in our&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6sian?PaizoCon-Online-2023-Twitch-Stream-Schedule">Primal Previews</a>&nbsp;panel!</p>
              <p>But that, explorers, is a story for another day,</p>
              <p><strong>James Case</strong><br><em><strong>Senior Designer</strong></em></p>
             </div>
            </div>
