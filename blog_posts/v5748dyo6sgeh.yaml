  \ Depths of the Earth</h1> \n   <p class=\"date\">Friday, November 30, 2018</p>\
  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"\
  display: none;\">\n     <a href=\"/image/content/Blog/20181130-Preview.jpg\"><img\
  \ src=\"/image/content/Blog/20181130-Preview_500.jpeg\"></a>\n    </div> \n    <div\
  \ class=\"blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/PathfinderModules/20181130-DarkCallerPriest.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderModules/20181130-DarkCallerPriest_500.jpeg\"\
  ></a> \n     <br><i>Illustration by Sally Gottschalk</i>\n    </div> \n    <p itemprop=\"\
  description\"></p>\n    <p>It's no secret I love adventures first and foremost,\
  \ and the upcoming <a href=\"/products/btq01vaw?Pathfinder-Module-Cradle-of-Night\"\
  ><i>Pathfinder Module: Cradle of Night</i></a> is one of the highlights of my first\
  \ year at Paizo. This adventure was crafted by several of Paizo's veteran contributors:\
  \ James Jacobs, Wes Schneider, Neil Spicer, and Greg Vaughan. Don't let the multiple\
  \ authors fool you into thinking this is a collection of stories—it's a single super-adventure\
  \ with a stunning beginning and a desperate urgency all the way to the end. <i>Cradle\
  \ of Night</i> was a long time coming, but it's all the better for it, and now it's\
  \ here!</p> \n    <p>In this deluxe adventure for 8th-level characters, the heroes\
  \ receive a plea from a desperate caligni refugee. Her cosmopolitan subterranean\
  \ city of Lyrudrada has fallen into the grip of a fanatical cult called the Reborn.\
  \ This wicked cult seeks an artifact called the <i>Cradle of Night</i>, an important\
  \ piece of caligni history and lore. The heroes must keep the artifact out of the\
  \ cult's hands and fight to bring light to the shadows that threaten to consume\
  \ them.</p> \n    <p>One of the reasons I was glad to jump in on this project—apart\
  \ from it being an exciting adventure into new lands and themes—is the opportunity\
  \ to address the name and history of the caligni. There's an unfortunate trend in\
  \ fantasy fiction to equate \"dark\" with \"evil,\" and the \"dark folk\" monsters\
  \ have been carrying this baggage for years. Of course, these subterranean people\
  \ don't call themselves \"dark folk;\" they call themselves \"caligni,\" and since\
  \ they're at the center of this adventure, it's a great time to pull back the shadows\
  \ around their naming, history, and secret lore.</p> \n    <p>Venture into the depths\
  \ of the earth and claim the <i>Cradle of Night</i>!</p> \n    <p>Ron Lundeen<br>\
  \ <i>Developer</i></p> \n   </div> <!-- tags: Pathfinder Roleplaying Game, Pathfinder\
