  blurb\"> <a name=\"v5748dyo6si8x\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Find Your Path, February\
  \ 2023</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ February 22, 2023</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/PZO2112_PFTreasureVaultSE_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO2112_PFTreasureVaultSE_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Huzzah, it’s New\
  \ Starfinder and Pathfinder Day! The&nbsp;<a href=\"https://paizo.com/products/btq02eav?Pathfinder-Treasure-Vault\"\
  \ style=\"color: rgb(149, 79, 114);text-decoration: underline;\" title=\"Venture\
  \ into the Vault! Pathfinder Treasure Vault reveals the glittering hoard of a terrifying\
  \ dragon, as presented by the creature's plucky kobold...\"><em>Pathfinder Treasure\
  \ Vault</em></a> rulebook is at the top of our marquee in hardcover, Special Edition\
  \ and Pocket Editions.</p> \n     <br> \n     <br> \n     <center>\n      <hr width=\"\
  50%\">\n     </center> \n     <br> \n     <blockquote> \n      <p>Venture Into The\
  \ Vault!<br> <em>Pathfinder Treasure Vault</em> reveals the glittering hoard of\
  \ a terrifying dragon, as presented by the creature's plucky kobold assistant. This\
  \ 224-page hardcover rulebook presents a catalog of new gear from nearly every category\
  \ of equipment and magic item available in the Pathfinder Roleplaying Game while\
  \ introducing entirely new categories of items. Give your character the perfect\
  \ tool for the job with signature weapons, customizable relics, and wondrous items\
  \ to fit your every need while preparing for any eventuality with potions, elixirs,\
  \ wands, and more!<br> —<em>Pathfinder Treasure Vault</em> back cover text</p> \n\
  \     </blockquote> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10c4a77f-6fe3-404f-af3d-f8214f7928aa/PZO2112---Pathfinder-Treasure-Vault.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/10c4a77f-6fe3-404f-af3d-f8214f7928aa/PZO2112---Pathfinder-Treasure-Vault.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Treasure Vault\"></a>\n      <p style=\"font-size: 13px;\"> </p>\n\
  \     </div> \n     <p><a href=\"https://paizo.com/products/btq02eav?Pathfinder-Treasure-Vault\"\
  ><em>Pathfinder Treasure Vault</em></a> is part of the <a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\"\
  >Pathfinder Rulebook</a> subscription, and <a href=\"https://paizo.com/products/btq02eee?Pathfinder-Treasure-Vault-Special-Edition\"\
  ><em>Pathfinder Treasure Vault Special Edition</em></a> is part of the <a href=\"\
  https://paizo.com/products/btq022lf?Pathfinder-Special-Edition-Rulebook-Subscription\"\
  >Pathfinder Special Edition Rulebook</a> subscription. The <a href=\"https://paizo.com/products/btq02dw0?Pathfinder-Treasure-Vault-Pocket-Edition\"\
  ><em>Pathfinder Treasure Vault Pocket Edition</em></a> is a non-subscription offer.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6533475-9b5e-4d91-beb2-20c5eeb9212c/PZO90188---Pathfinder-Adventure-Path-%23188--They-Watched-the-Stars-%28Gatewalkers-2-of-3%29.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6533475-9b5e-4d91-beb2-20c5eeb9212c/PZO90188---Pathfinder-Adventure-Path-%23188--They-Watched-the-Stars-%28Gatewalkers-2-of-3%29.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Gatewalkers Adventure Path: They Watched The Stars\"></a>\n   \
  \   <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <p>The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers\"\
  >Gatewalkers Adventure Path</a> continues with <a href=\"https://paizo.com/products/btq02edn?Pathfinder-Adventure-Path-188-They-Watched-the-Stars\"\
  ><em>Pathfinder Adventure Path #188: They Watched the Stars (Gatewalkers 2 of 3)</em></a>,\
  \ part of the <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a> subscription. Get started with the free <a href=\"\
  https://downloads.paizo.com/GatewalkersPlayersGuide.pdf\">Player’s Guide PDF</a>!\
  \ Also available for Foundry VTTs!</p> \n     <p>After they walked through that\
  \ glowing gateway, nothing was ever the same. A band of characters become paranormal\
  \ investigators in order to figure out the cause of a global amnesic episode. Their\
  \ quest takes them to lands near, far, and outside reality altogether. Along the\
  \ way, the characters meet fellow \"gatewalkers,\" defeat alien monsters, and explore\
  \ strange realms also touched by the so-called Missing Moment. And when it comes\
  \ time to learn the grim truth of what happened to them on that fated summer night,\
  \ what then?</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71fbb49c-e714-4907-a029-dfc2096b6b8b/PZO7250---Starfinder-Adventure-Path-%2350--Clockwork-Demons-%28Drift-Hackers-2-of-3%29.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71fbb49c-e714-4907-a029-dfc2096b6b8b/PZO7250---Starfinder-Adventure-Path-%2350--Clockwork-Demons-%28Drift-Hackers-2-of-3%29.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Drift Hackers Adventure Path Clockwork Demons\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <p>The <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftHackers\"\
  >Starfinder Drift Hackers Adventure Path</a> is the exciting conclusion of the Drift\
  \ Crisis in which faster-than-light travel breaks down, and the galaxy is thrown\
  \ into chaos. Go from 7th to 13th level as you travel into the dataverse to save\
  \ the Pact Worlds!</p> \n     <p>None of you are strangers to adversity. You’re\
  \ all veterans of adventure to some degree—not yet legendary heroes of myth whose\
  \ names are whispered throughout the galaxy, but far from novices taking their first\
  \ few steps into a wider world. However, like the rest of the galaxy, none of you\
  \ has dealt with such a wide-reaching catastrophe as the Drift Crisis. Several months\
  \ have passed since the Drift Crash began the upheaval, and speculation has run\
  \ rampant on infospheres throughout the Pact Worlds and Veskarium about its causes\
  \ and remedies. Will answers ever emerge? Can the Drift be restored to what it once\
  \ was? Or are these throttled Drift travel times and constant interruptions in communications\
  \ and shipping the new normal for every sapient being that relies on this form of\
  \ faster-than-light travel?</p> \n     <p>—From the free <a href=\"https://downloads.paizo.com/DriftHackersPlayersGuide.pdf\"\
  >Starfinder Drift Hackers Player’s Guide PDF</a></p> \n     <p><a href=\"https://paizo.com/products/btq02edy?Starfinder-Adventure-Path-50-Clockwork-Demons\"\
  ><em>Starfinder Adventure Path #50: Clockwork Demons (Drift Hackers 2 of 3)</em></a>\
  \ part of the <a href=\"https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription\"\
  >Starfinder Adventure Path</a>subscription.</p> \n     <br> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d252234-3da6-49ff-8527-e1e6d0106b06/PZO9309-SE-Lost-Omens-Mwangi-Expanse-Special-Edition-3D-MOCK.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d252234-3da6-49ff-8527-e1e6d0106b06/PZO9309-SE-Lost-Omens-Mwangi-Expanse-Special-Edition-3D-MOCK.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens Mwangi Expanse Special Edition\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <p>The <a href=\"https://paizo.com/products/btq02eec?Pathfinder-Lost-Omens-The-Mwangi-Expanse-Special-Edition\"\
  ><em>Pathfinder Lost Omens: The Mwangi Expanse Special Edition</em></a> is part\
  \ of the <a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Pathfinder Lost Omens Special Edition</a> subscription. It’s a gorgeous addition\
  \ to your bookshelf and another way to enhance your <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/strengthOfThousands\"\
  >Strength of Thousands Adventure Path</a> experience.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2991a909-7644-4680-aaa3-5dca4669c6b9/PZOPFS0409E---Pathfinder-Society-Scenario-%234-09--Killer-in-the-Golden-Mask.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2991a909-7644-4680-aaa3-5dca4669c6b9/PZOPFS0409E---Pathfinder-Society-Scenario-%234-09--Killer-in-the-Golden-Mask.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Year of Boundless Wonder: Killer in the Golden Mask\"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <p>The <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a> subscription’s most recent offerings are <a href=\"https://paizo.com/products/btq02e8t?Pathfinder-Society-Scenario-409-Killer-in-the-Golden-Mask\"\
  ><em>Pathfinder Society Scenario #4-09: Killer in the Golden Mask</em></a> and <a\
  \ href=\"https://paizo.com/products/btq02e8w?Pathfinder-Society-Scenario-410-Arclords-Abode\"\
  ><em>Pathfinder Society Scenario #4-10: Arclord's Abode</em></a>, both in PDF only!</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d1e48be-078a-4d58-b507-111cb096d4a7/PZOSFS0514E---Starfinder-Society-Scenario-%235-14--Ghost-Level-Delve.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d1e48be-078a-4d58-b507-111cb096d4a7/PZOSFS0514E---Starfinder-Society-Scenario-%235-14--Ghost-Level-Delve.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Year of Redemption's Rise: Ghost Level Delve\"></a>\n      <p style=\"\
  font-size: 13px;\"> </p>\n     </div> \n     <p><a href=\"https://paizo.com/products/btq02e8u?Starfinder-Society-Scenario-514-Ghost-Level-Delve\"\
  ><em>Starfinder Society Scenario #5-14: Ghost Level Delve</em></a> is part of the\
  \ <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Starfinder Society</a> subscription.</p> \n     <br> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96aabfeb-c61d-44ea-8855-979821ddb009/PPZOSFB0007E---Starfinder-Bounty-%237--Voyage-on-the-River-Between.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/96aabfeb-c61d-44ea-8855-979821ddb009/PPZOSFB0007E---Starfinder-Bounty-%237--Voyage-on-the-River-Between.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Bounty Voyage on the River Between\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <p>This month we have two other non-subscription\
  \ offers—<a href=\"https://paizo.com/products/btq02e7d?Starfinder-Bounty-7-Voyage-on-the-River-Between\"\
  ><em>Starfinder Bounty #7: Voyage on the River Between</em></a>and <a href=\"https://paizo.com/products/btq02edz?Pathfinder-FlipMat-Classics-Winter-Forest\"\
  ><em>Pathfinder Flip-Mat Classics: Winter Forest</em></a><em>.</em></p> \n     <br>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/37f47adb-a125-4209-96fa-272da33cab27/PZO31042---Pathfinder-Flip-Mat-Classics--Winter-Forest.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/37f47adb-a125-4209-96fa-272da33cab27/PZO31042---Pathfinder-Flip-Mat-Classics--Winter-Forest.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Flip Mat Classics; Winter Forest\"></a>\n      <p style=\"font-size:\
  \ 13px;\"> </p>\n     </div> \n     <p>Read the <a href=\"https://paizo.com/community/blog/v5748dyo6si8r\"\
  >February 2023 Organized Play Scenario Previews</a> blog for the exciting details\
  \ of the new adventures, including a Bounty that gives you a one to two hour taste\
  \ of Starfinder, even if you don’t yet play in the Starfinder Society. They are\
  \ available to play for free at participating local game stores!</p> \n     <p>Plan\
  \ the future of your games with our <a href=\"https://paizo.com/paizo/releases\"\
  >Release Schedule</a>, with products listed month-by-month, along with associated\
  \ subscriptions.</p> \n     <p>Explore our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a> and see what we’re releasing up to 9 months away. Like\
  \ crowdfunding campaigns, by committing in advance, subscriptions help us estimate\
  \ print runs, so we offer you a complimentary PDF. Ownership of a digital product\
  \ lets you use our Paizo Connect system to sync with our digital partners—who can\
  \ then also offer a discount on their products and services. If you’re interested\
  \ in multiple subscriptions, you can save more with our Paizo Advantage offering.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1deb9dc-4d11-4e9c-a708-6e4081378f4a/PZO9315_Firebrands.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1deb9dc-4d11-4e9c-a708-6e4081378f4a/PZO9315_Firebrands.jpg\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Lost Omens Firebrands\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f80653a9-c4f8-487b-b91b-dbebae725682/PZO7606_DriftCrisis_CaseFiles.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f80653a9-c4f8-487b-b91b-dbebae725682/PZO7606_DriftCrisis_CaseFiles.jpg\"\
  \ width=\"35%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Drift Crisis Case Files\"></a> \n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <p>The next hot batch of new releases will occur on March\
  \ 29, 2023 and include <a href=\"https://paizo.com/products/btq02ee6?Pathfinder-Lost-Omens-Firebrands\"\
  ><em>Pathfinder Lost Omens: Firebrands</em></a>, <a href=\"https://paizo.com/products/btq02ee7?Starfinder-Adventure-Drift-Crisis-Case-Files\"\
  ><em>Starfinder Adventure: Drift Crisis Case Files</em></a>, <a href=\"https://paizo.com/products/btq02ef9?Starfinder-Deck-of-Endless-NPCs\"\
  ><em>Starfinder Deck of Endless NPCs</em></a> and the climactic <a href=\"https://paizo.com/products/btq02ef2?Pathfinder-Adventure-Path-189-Dreamers-of-the-Nameless-Spires\"\
  ><em>Pathfinder Adventure Path #189: Dreamers of the Nameless Spires (Gatewalkers\
  \ 3 of 3)</em></a>!</p> \n     <p>Thank you for playing Starfinder and Pathfinder!</p>\
  \ \n     <br> \n     <center>\n      <h3>Shop the <a href=\"https://paizo.com/store\"\
  >Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\">favorite local\
  \ game store</a> today!</h3>\n     </center> \n     <br> \n     <center>\n     \
  \ <hr width=\"50%\">\n     </center> \n     <br> \n     <p>Adventures Ahead!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Aaron\
  \ Shanks, <br> <em>Director of Marketing</em><br> Paizo</p> \n    </blockquote>\
