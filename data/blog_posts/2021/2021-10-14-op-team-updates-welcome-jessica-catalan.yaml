           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Starfinder universe is vast and full of adventures just waiting to be discovered. Sometimes, captains of the grand ships that soar between the stars decide it’s time to move to a new vessel for the next phase of their journey. So it is with Jenny Jarzabski, who has been the stalwart captain of the Starfinder Society ship for the past year. She is moving fully on to the Starfinder team, where she will continue to produce excellent adventures in the form of standalone adventures and AP volumes.</p>
              <p>But never fear; the Master of Stars is in good hands. Our new First Seeker, Jessica Catalan, has the creative vision and experience to chart a bold course for the Society’s future. Jessica has consistently proven herself as one of Paizo’s most talented, versatile, and dependable freelancers. It’s been a pleasure to work with her, and I’m delighted to bring her on to the Digital Adventures team.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/584e3ca8-716e-488a-b944-de54015b9c3c/101421_MANYSOULSANDROID.png?w=350" alt="Smiling female android with short hair and exposed nanites." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello! My name is Jessica Catalan and I’m beyond thrilled to announce I’ll be taking over as Starfinder Society Developer!</p>
              <p>Some of you may have heard of me, but for those who haven’t, let me introduce myself. I’m a Canadian, Métis freelance TTRPG author and a regular contributor to both the Pathfinder and Starfinder RPGs. I’ve been a freelance author for nearly three years, and in that time, I’ve contributed to over 30 Paizo products, including three AP volumes, five Starfinder Society Scenarios, and two Pathfinder Society Scenarios, one of which was this year’s&nbsp;<a href="https://paizo.com/products/btq029w3/discuss?Pathfinder-Society-Special-399-Fate-in-the-Future"><em>Pathfinder Society Special: #3-99 Fate in the Future</em></a>. I’ve also done freelance development work on the upcoming&nbsp;<a href="https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic"><em>Starfinder Galactic Magic</em></a>.</p>
              <p>Some of my recent work includes Pathfinder’s&nbsp;<a href="https://paizo.com/products/btq026l5?Pathfinder-Secrets-of-Magic"><em>Secrets of Magic</em></a>,&nbsp;<a href="https://paizo.com/products/btq026mw/discuss&amp;page=1?Pathfinder-Guns-Gears"><em>Guns &amp; Gears</em></a>, and&nbsp;<a href="https://paizo.com/products/btq027kc/discuss?Pathfinder-Lost-Omens-The-Grand-Bazaar"><em>Lost Omens Grand Bazaar</em></a>, and&nbsp;<a href="https://paizo.com/products/btq024zu/discuss?Starfinder-Galaxy-Exploration-Manual#tabs"><em>Starfinder’s Galaxy Exploration Manual</em></a>,&nbsp;<a href="https://paizo.com/products/btq026mr?Starfinder-Tech-Revolution"><em>Tech Revolution</em></a>, and the&nbsp;<a href="https://paizo.com/products/btq024zw"><em>Starfinder #39: The Gilded Cage</em></a>. Some of my upcoming releases include Pathfinder’s&nbsp;<a href="https://paizo.com/products/btq029wb?Pathfinder-Book-of-the-Dead"><em>Book of the Dead</em></a>,&nbsp;<a href="https://paizo.com/products/btq02ajm?Pathfinder-Lost-Omens-Knights-of-Lastwall"><em>Lost Omens Knights of Lastwall</em></a>,&nbsp;<a href="https://paizo.com/products/btq029ud?Pathfinder-Adventure-Path-176-Lost-Mammoth-Valley"><em>Pathfinder #176: Lost Mammoth Valley</em></a>, and&nbsp;<em>Pathfinder #186: Ghost King’s Rage</em>, and Starfinder’s&nbsp;<a href="https://paizo.com/products/btq027rz?Starfinder-Galactic-Magic"><em>Galactic Magic</em></a>&nbsp;and<a href="https://paizo.com/products/btq02aly?Starfinder-Drift-Crisis"><em>&nbsp;Drift Crisis</em></a>.</p>
              <p>Before becoming a freelance author, I managed d20diaries, a personal blog discussing my family’s experiences in d20 gaming. While my blog has long since taken a backseat to freelancing, it still gets a periodic update when time allows. When I’m not playing or writing for my favorite TTRPGs, I’m spending time with my kids. I’m a sucker for a good book, board game, video game, or TCG.</p>
              <p>Jenny has made a huge contribution to Starfinder and has been a shining light as leader of the Starfinder Society. She’s left me an impressive legacy to measure up to and, while I’m still settling into my new role, I look forward to bringing my best to the Society. I hope you’ll join me.</p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em></p>
              <p><br></p>
              <p>Stay tuned for details on what’s coming down the pike for October, including an adventure written by Jessica herself!</p>
              <p><strong>Linda Zayas-Palmer</strong><br><em><strong>Development Manager for Digital Adventures</strong></em></p>
             </div>
