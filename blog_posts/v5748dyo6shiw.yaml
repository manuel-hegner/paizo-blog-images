html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shiw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">The Last Minis Preview\
  \ (of 2020)</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, December 28, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/122820_DarklandsPreview.jpg\"\
  ><img src=\"/image/content/Blog/122820_DarklandsPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The Paizo offices (or our\
  \ home offices, I guess) may be closed for the holidays, but that doesn’t mean we\
  \ can’t show off some of the great new minis coming next month in WizKids’s <a href=\"\
  https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/darklandsRising\"\
  >Pathfinder Battles: Darklands Rising</a> set of prepainted plastic miniatures.</p>\
  \ \n     <p>Last week, I hinted that maybe, if you were good, Santa would stuff\
  \ your stockings with some figures representing many of the ancestries available\
  \ to Pathfinder Second Edition players. Well, it looks like you were either good\
  \ enough or critically succeeded in your Stealth checks while being bad, because\
  \ he left quite the haul hanging from the mantle. Let’s dig in, shall we?</p> \n\
  \     <p>One of the goals of this set, apart from getting 3-D plastic versions of\
  \ some of the Darklands’ most iconic creatures, was to get more minis into the hands\
  \ of players whose characters aren’t found in the <em>Pathfinder Core Rulebook</em>.\
  \ Heck, I wanted to make sure that we were offering something to folks whose characters\
  \ weren’t even based on the <em>Lost Omens Character Guide</em>, which introduced\
  \ the lizardfolk, hobgoblin, and leshey ancestries to the game. That meant I needed\
  \ to look even further ahead—this set was designed around this time last year—to\
  \ the <em>Advanced Player’s Guide</em>.</p> \n     <p>Let’s change things up and\
  \ look at these by rarity. First, the common figures. Here we have the Hellspawn\
  \ Monk, Hollowborn Rogue, and Tengu Bard, all Medium figures. Not to be ignored\
  \ in a Darklands-themed set, the Deep Gnome Scout and Deep Gnome Warrior are also\
  \ present at this rarity (both Small, of course).</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ace49a1-ec56-4535-b4f3-1cf5559d19b5/122820_Hellspawn_Monk.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0ace49a1-ec56-4535-b4f3-1cf5559d19b5/122820_Hellspawn_Monk.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a purple tiefling monk with tall horns and red\
  \ robes\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef8be46b-231b-4ec4-a3a7-2c3a3b405459/122820_Hollowborn-Rogue.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef8be46b-231b-4ec4-a3a7-2c3a3b405459/122820_Hollowborn-Rogue.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a hollowborn rogue, a drow with their hair pulled\
  \ back in dark leathers and red and blue robes\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2812cbf-c1bb-417a-9955-5d4121045819/122820_Tengu_Bard.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f2812cbf-c1bb-417a-9955-5d4121045819/122820_Tengu_Bard.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a tengu in a gold robe with a light blue sash,\
  \ dancing with two large fans\"></a> \n     </div> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/906535b2-5923-466b-91d3-d0548b5d8898/122820_001.0_Deep_Gnome_Scout.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/906535b2-5923-466b-91d3-d0548b5d8898/122820_001.0_Deep_Gnome_Scout.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a deep gnome scout dressed in wraps and leathers,\
  \ with a mask over their lower face, crouched with a mattock\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f57b2b7-ace7-44fa-8510-6782f87144b0/122820_002.0_DeepGnomeWarrior.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0f57b2b7-ace7-44fa-8510-6782f87144b0/122820_002.0_DeepGnomeWarrior.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a deep gnome warrior dressed in leathers and\
  \ chain mail with a buckler on one arm and a spear in the other hand\"></a> \n \
  \    </div> \n     <p>At the uncommon rarity, we’ve got the Deep Gnome Rockwarden,\
  \ Gnome Scout, and Gnome Warrior, both repaints of the common deep gnome counterparts\
  \ of the same name.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dabc292b-9bba-43b9-ba45-5daa8ab35f31/122820_Deep_Gnome_Rockwarden.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dabc292b-9bba-43b9-ba45-5daa8ab35f31/122820_Deep_Gnome_Rockwarden.png\"\
  \ hspace=\"5\" alt=\"mini figure of a deep gnome with a large beard and eyebrows,\
  \ holding a tall scythe\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da9b9c0c-c49f-43a0-8d59-7c52ebee1284/122820_001.2_Deep_Gnome_Scout.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da9b9c0c-c49f-43a0-8d59-7c52ebee1284/122820_001.2_Deep_Gnome_Scout.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a gnome scout dressed in wraps and leathers,\
  \ with a mask over their lower face, crouched with a mattock\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0a1c803-2509-4609-b641-b86f4a58a9eb/122820_002.2_GnomeWarrior.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0a1c803-2509-4609-b641-b86f4a58a9eb/122820_002.2_GnomeWarrior.png\"\
  \ hspace=\"5\" alt=\"Mini figure of a purple haired gnome warrior dressed in leathers\
  \ and chain mail with a buckler on one arm and a spear in the other hand\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>In rare slots,\
  \ we’ve got the Tengu Jinx Eater and Siora Quinndove, Pathfinder , both Medium figures.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad9a3022-5334-4288-b74f-b3107b4f1e10/122820_Tengu_Jinx_Eater.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad9a3022-5334-4288-b74f-b3107b4f1e10/122820_Tengu_Jinx_Eater.png\"\
  \ hspace=\"5\" alt=\"Tengu Jinx Eater: A mini figure of a tengu in a large jacket\
  \ with a parrot on their shoulder, eating a purple smoke from a broken jar\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b49032bf-48c0-453d-be2f-d53c3cde4b0a/122820_Siora_Qinndove_Pathfinder.png\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b49032bf-48c0-453d-be2f-d53c3cde4b0a/122820_Siora_Qinndove_Pathfinder.png\"\
  \ hspace=\"5\" alt=\"Siora Quinndove Pathfinder: An elf in red leathers with a wayfinder\
  \ in one hand and looking off into the distance\"></a> \n     </div> \n     <p>Finally,\
  \ all of this set’s promo figures are repainted versions of Darklands ancestries.\
  \ Hopefully we’ll see a return of in-person conventions in 2021 so we can start\
  \ handing these (as well as promos from a few other recent sets) to attendees who\
  \ visit our booths or participate in our events. Until then, here is a glimpse at\
  \ the Gnome Hook Hammer Lurker, Aiudeen Elf Rogue, Ekujau Elf Swashbuckler, and\
  \ the Gateborn Rogue.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5f8cf0b-8995-4382-bcc4-cbf1cbb18b73/122820_Promo-1.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5f8cf0b-8995-4382-bcc4-cbf1cbb18b73/122820_Promo-1.jpg\"\
  \ hspace=\"5\" alt=\"promo mini figure of a pink haired gnome scout dressed in dark\
  \ wraps and leathers, with a mask over their lower face, crouched with a mattock\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07a72542-e8c7-4db6-b5a4-53737e4b6286/122820_Promo\
  \ 2.jpg\"><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07a72542-e8c7-4db6-b5a4-53737e4b6286/122820_Promo\
  \ 2.jpg\" hspace=\"5\" alt=\"Promo mini figure of an elf in leathers long blond\
  \ hair and a crossbow in one hand\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c01356fc-1d3d-4e42-ba47-e7d74a5921f5/122820_Promo\
  \ 3.jpg\"><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c01356fc-1d3d-4e42-ba47-e7d74a5921f5/122820_Promo\
  \ 3.jpg\" hspace=\"5\" alt=\"promo mini figure of a dark skinned elf in chain mail\
  \ and a long green coat with a brown scarf, holding a sword in the 'en garde' position\"\
  ></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c513297-0d3c-4004-a137-5b3f21b9b4bb/122820_Promo\
  \ 4.jpg\"><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c513297-0d3c-4004-a137-5b3f21b9b4bb/122820_Promo\
  \ 4.jpg\" hspace=\"5\" alt=\"promo mini figure of a half elf with his hair pulled\
  \ back, wearing dark purple and black robes with two knives held out horizontally\
  \ \"></a> \n     </div> \n     <p>Next week, we’ll usher in the new year with a\
  \ look at a miniature of life-size proportions coming out the first week in January,\
  \ and then wrap up Darklands Rising previews with a look at some of fantasy’s finest\
  \ foes. Until then, Pathfinders, stay safe and have a happy new year!</p> \n   \
  \  <p style=\"margin-left: 20px; font-weight: bold;\">Mark Moreland<br> <em>Director\
  \ of Brand Strategy</em></p> \n    </blockquote> \n   </div> <!-- tags: Pathfinder,\
  \ Pathfinder Roleplaying Game, Pathfinder Second Edition, Pathfinder Battles, Pathfinder\
