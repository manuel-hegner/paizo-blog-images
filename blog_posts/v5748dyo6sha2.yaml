html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sha2\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Battle of the Pantheons\
  \ Winner Announcement</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 25, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/PathfinderSociety/PFSUpdates2.jpg\"\
  ><img src=\"/image/content/PathfinderSociety/PFSUpdates2_360.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">In our <a href=\"https://paizo.com/community/blog/v5748dyo6sh6q?Battle-of-the-Pantheons-Pathfinder-Society\"\
  >April 16th blog</a>, we announced the Battle of the Pantheons contest, run in conjunction\
  \ with folks at the <a href=\"http://knowdirectionpodcast.com/\" target=\"_blank\"\
  >Know Direction Network</a>. On June 11th, we revealed the four finalists and opened\
  \ voting to members of the community. Now, it is time to announce the winner and\
  \ sanction the new Pantheon for use in the Pathfinder Society organized play program.</p>\
  \ \n     <p>Drumroll please!</p>\n     <p> </p>\n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/image/content/Blog/20200121-godesses.jpg\"\
  \ target=\"_blank\"><img width=\"75%\" src=\"https://cdn.paizo.com/image/content/Blog/20200121-godesses.jpg\"\
  \ alt=\"\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <center>\n\
  \      The winner was <b>The Path of the Heavens</b> Pantheon by <b>Conor Young</b>!\n\
  \     </center> \n     <p>Here is the pantheon in its final edited version. Characters\
  \ in the Pathfinder Society may choose to follow this pantheon by downloading the\
  \ <a href=\"https://paizo.s3-us-west-2.amazonaws.com/062520_BattleofthePantheon_Sanctioned_Content.pdf\"\
  \ target=\"_blank\"><b>pdf version</b></a> of the pantheon and including it with\
  \ their character sheet.</p> \n     <blockquote> \n      <h3>The Path of the Heavens</h3>\
  \ \n      <p><b>Areas of Concern</b> Celestial bodies, navigation, travelers<br>\
  \ <b>Alignment</b> CG (NG, CG, CN)<br> <b>Divine Font</b> <em>heal</em><br> <b>Divine\
  \ Ability</b> Intelligence or Wisdom<br> <b>Divine Skill</b> Survival<br> <b>Domains</b>\
  \ moon, stars, sun, travel<br> <b>Alternate Domains</b> darkness, void<br> <b>Cleric\
  \ Spells</b> 1st: <em>longstrider</em>, 2nd: <em>flaming sphere,</em> 3rd: <em>gravity\
  \ well (Lost Omens Gods &amp; Magic 108)</em><br> <b>Edicts</b> guide travelers;\
  \ observe the movements of the moon, planets, and stars<br> <b>Anathema</b> mislead\
  \ a traveler, permanently blind an enemy<br> <b>Favored Weapon</b> Starknife</p>\
  \ \n      <p>The Path of the Heavens is well known to those who make their way in\
  \ Golarion. Looking down from above, these deities help travelers and voyagers find\
  \ their path. Their guidance can be literal, or for others, more spiritual—some\
  \ worshippers seek to know the progress of Sarenrae (the sun), Tsukiyo (the moon),\
  \ and Desna (the stars) and through this knowledge gain enlightenment. Nocticula,\
  \ the last member of the pantheon, for her part uses the cover of the darkness,\
  \ the gaps in between the others, to shelter travelers and outcasts. Some who worship\
  \ her as their primary deity in the pantheon seek to use the void between the stars\
  \ to defend voyagers on the road. Though this is frowned upon by the other members\
  \ of the Path of the Heavens, it does not seem to disrupt the harmony between the\
  \ gods.</p>\n     </blockquote> \n     <hr> <a href=\"https://cdn.paizo.com/image/content/Blog/061520_KnowDirection.jpg\"\
  \ target=\"_blank\"><img width=\"200\" src=\"https://cdn.paizo.com/image/content/Blog/061520_KnowDirection.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p>Watch the Know Direction Network\
  \ for an announcement on their upcoming interview with Conor as well as follow up\
  \ pieces on putting the contest together! You can find all this and more things\
  \ Paizo on the <a href=\"http://knowdirectionpodcast.com/\" target=\"_blank\">Know\
  \ Direction Network</a>.</p> \n     <p>Until next time—Explore, Report, Cooperate!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Tonya\
  \ Woldridge<br><em style=\"font-size: 13px;\">Organized Play Manager</em></p> \n\
  \     <br clear=\"all\"> \n    </blockquote> \n   </div> <!-- tags:  Organized Play,\
