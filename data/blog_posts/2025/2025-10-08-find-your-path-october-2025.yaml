           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://www.backerkit.com/c/projects/paizo-inc/pathfinder-quest#top" data-new-window="true" title="Pathfinder Quest" target="_blank" rel="noopener noreferrer">Pathfinder Quest</a></h2>
              <p>There’s just a little over a week left to back Pathfinder Quest, our upcoming cooperative adventure board game for 1-4 players! Join the campaign and prepare to save Falcon’s Hollow from certain doom!</p>
              <p>Our friends at MyMiniFactory and Titan Forge are running a&nbsp;<a href="https://www.myminifactory.com/frontier/pathfinder-quest-4534">concurrent Frontiers campaign featuring STL models of all of the creatures in Pathfinder Quest</a>—plus, some Hellfire Crisis extras!</p>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20* are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary PDFs do not apply.</p>
              <p><br></p>
              <p>Bring Pathfinder and Starfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</p>
             </div>
