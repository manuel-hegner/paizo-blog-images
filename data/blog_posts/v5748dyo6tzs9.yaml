  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6tzs9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Infinite Game Jam</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, May 16,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteGameJam_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteGameJam_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p>Guest Blog by Meredith Gerber (she/her), DriveThruRPG\
  \ Partner Relations Manager</p>\n      <p itemprop=\"description\">For PaizoCon\
  \ this year, we wanted to invite the community to a Micro Game Jam. We received\
  \ over 20+ submissions, all from different levels of creators from first-timers\
  \ to Infinite Veterans! These two-page submissions offer a ton of variety inspired\
  \ by PaizoCon 2024’s theme of Educate, Entertain, and Inspire.</p>\n      <p><a\
  \ href=\" https://www.pathfinderinfinite.com/browse.php?filters=0_0_0_0_0_0_0_1000194\"\
  >You can check out ALL the titles here!</a></p>\n      <p>If you’re like me and\
  \ want to learn about all 20+ titles, we have included them in this blog to give\
  \ you a quick glimpse of each title! These titles are in order of submission. We\
  \ hope that you enjoy these and use them in your games at PaizoCon 2024 (and beyond!)</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd395d2d-913b-4ae0-8b25-0b414cf98483/InfiniteGameJamSpread_1700.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dd395d2d-913b-4ae0-8b25-0b414cf98483/InfiniteGameJamSpread_1700.png\"\
  \ hspace=\"5\" width=\"85%\" alt=\"A spread of the covers for the Infinite Game\
  \ Jam\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n\
  \      <h3>I Don't Wanna Be a Pirate, But I Cannae Pay the Bucks, and I Need a Duck</h3>\n\
  \      <p>Created by: Druid GM Designs</p>\n      <p><em>This is a quick-start guide\
  \ to using iNaturalist, a citizen science nature website, to find images of animals,\
  \ plants, and the like for use in gaming. Applicable to players, GMs, and publishers.</em></p>\n\
  \      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/473321/I-Dont-Wanna-Be-a-Pirate-But-I-Cannae-Pay-the-Bucks-and-I-Need-a-Duck\"\
  >https://www.pathfinderinfinite.com/product/473321/I-Dont-Wanna-Be-a-Pirate-But-I-Cannae-Pay-the-Bucks-and-I-Need-a-Duck</a></p>\n\
  \      <br>\n      <h3>Vaudevillian Muse Bard</h3>\n      <p>Created by: Ian Speidel</p>\n\
  \      <p><em>Most people take life too seriously, and you want to change that.\
  \ Your muse may be a great comedian, someone who can effortlessly lift the spirits\
  \ of those around them, or even the concept of humor itself. Art inspired by a vaudevillian\
  \ muse is often absurdist and irreverent, though it can also contain biting satire\
  \ or scathing criticism of the powers that be.</em></p>\n      <p><em>As a bard\
  \ with a vaudevillian muse, you support your allies by lifting their spirits and\
  \ combat adversaries with lighthearted antics.</em></p>\n      <p><em>This new muse\
  \ adds seven new feats allow you to make pratfalls, modify casting certain spells,\
  \ and find hilarious new ways to mock your enemies while the three new focus spells\
  \ will really leave your foes with pie on their faces!</em></p>\n      <p>Link:\
  \ <a href=\"https://www.pathfinderinfinite.com/product/476767/Vaudevillian-Muse-Bard\"\
  >https://www.pathfinderinfinite.com/product/476767/Vaudevillian-Muse-Bard</a></p>\n\
  \      <br>\n      <h3>Numerologist</h3>\n      <p>Created by: gameipedia</p>\n\
  \      <p><em>If you know what this is you are probably crying tears of anguish\
  \ or joy, if you dont know what this is, I'm sorry.</em></p>\n      <p><em>Numerologist\
  \ is a class archetype for Pathfinder 2e made for the PaizoCon 2024 Game Jam with\
  \ the theme of Educate, Entertain, and Inspire!</em></p>\n      <p><em>It will Educate\
  \ you on prime numbers, Entertain your friends with your ability to (hopefully)\
  \ do quick math, and Inspire your GM's nightmares!</em></p>\n      <p>Link:<a href=\"\
  \ https://www.pathfinderinfinite.com/product/477416/Numerologist\"> https://www.pathfinderinfinite.com/product/477416/Numerologist</a></p>\n\
  \      <br>\n      <h3>Dacilane Academy Teacher's Handbook</h3>\n      <p>Created\
  \ By: Minty Belmont, Sasha Laranoa Harving</p>\n      <p><em>Study the surreal and\
  \ educate the adventurous at Dacilane Academy! Featuring skill feats perfect for\
  \ teachers, a magus hybrid study for those pulling from the ethereal, a wizard arcane\
  \ school suited to educate and inspire, and ranger feats for those who seek to take\
  \ down troublesome proteans, this Pathfinder 2nd Edition product is perfect for\
  \ characters new and old.</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/477439/Dacilane-Academy-Teachers-Handbook\"\
  >https://www.pathfinderinfinite.com/product/477439/Dacilane-Academy-Teachers-Handbook</a></p>\n\
  \      <br>\n      <h3>World Renditions</h3>\n      <p>Created By: Iris Gormless,\
  \ Joshua T</p>\n      <p><em>Beneath all worldly processes is a steady, beating\
  \ rhythm; all bards know this, but few truly feel the pull of inspiration to explore\
  \ the fundamentals of their magical knowledge to greater breadths. Within are a\
  \ duo of unconventional muses inspired by breadths of real-world cultures, that\
  \ might push your Bard to take their art in strange new directions;</em></p>\n \
  \     <ul>\n       <li>The Mute Muse, a mourner that divests others of their sorrows\
  \ whilst also plunging their opponents into eternal repose.</li>\n       <li>The\
  \ Phenomenon Muse, a naturalist that invokes the energies that move in the earth\
  \ and on the wind.</li>\n      </ul>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/477938/World-Renditions\"\
  >https://www.pathfinderinfinite.com/product/477938/World-Renditions</a></p>\n  \
  \    <br>\n      <h3>Flumph Gate! -or- Undulations across the Infonet!</h3>\n  \
  \    <p>Created by: Joseph fox</p>\n      <p><em>In celebration of Paizocon 2024,\
  \ here is the means to introduce the setting's original inspirational entertaining\
  \ educators into the future that they never meant to happen.</em></p>\n      <p><em>This\
  \ single page PDF is designed to print out and slip into any GM's binder for a dangerous\
  \ rainy day and includes:</em></p>\n      <ul>\n       <li><em>a monster stat block\
  \ representing a typical flumph that can be easily augmented with class templates\
  \ into a wide variety of NPCs!</em></li>\n       <li><em>stats for allowing players\
  \ to create a flumph PC of their own!</em></li>\n       <li><em>two potential plot\
  \ hooks to introduce flumph into a campaign set in space or planetside!</em></li>\n\
  \       <li><em>VTT token artwork!</em></li>\n      </ul>\n      <p>Link: <a href=\"\
  https://www.pathfinderinfinite.com/product/478290/Flumph-Gate-or-Undulations-across-the-Infonet\"\
  >https://www.pathfinderinfinite.com/product/478290/Flumph-Gate-or-Undulations-across-the-Infonet</a></p>\n\
  \      <br>\n      <h3>The Goblin Gog Crawl</h3>\n      <p>Created by: Elise Cretel</p>\n\
  \      <p><em>The Goblin Grog Crawl is a 2-page mini adventure created as part of\
  \ the PaizoCon 2024 Game Jam! Get ready to steal, brawl, make deals, or sweet talk\
  \ your way into reclaiming goblin loot at the Tipsy Tavern, The Dragon Roost, and\
  \ other pubs frequented by humans! You don't have to be a goblin to go on the grog\
  \ crawl and drink a little troll swill!</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/478679/The-Goblin-Grog-Crawl\"\
  >https://www.pathfinderinfinite.com/product/478679/The-Goblin-Grog-Crawl</a></p>\n\
  \      <br>\n      <h3>Remembrance</h3>\n      <p>Created by: Vishesh Bhartiya</p>\n\
  \      <p><em>Remembrance is an adventure outline for 5th-level characters where\
  \ the PCs explore the memories of a former Steward Director, experiencing first-hand\
  \ his early years, his service during the Swarm invasion, and his later days in\
  \ office. Also contained within is a brief look at the mechanics of the Sensorium,\
  \ the technomagical device used to traverse memories.</em></p>\n      <p><em>This\
  \ outline draws upon the lore found in the Starfinder Core Ruleboook, Pact Worlds\
  \ and Near Space books, as well as rules and aliens found in the Alien Archives\
  \ and Attack of the Swarm adventure path.</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/478708/Remembrance\"\
  >https://www.pathfinderinfinite.com/product/478708/Remembrance</a></p>\n      <br>\n\
  \      <h3>The Caring Necromancer</h3>\n      <p>Created By: Jared Thaler</p>\n\
  \      <p><em>Not all necromancers view their undead minions as disposable cannon\
  \ fodder. Some view their creations as works of art, others view them as the closest\
  \ thing they will ever have to children, and some just can’t stand the inefficiency\
  \ of constantly having to restock their forces with fresh corpses. Whatever their\
  \ reasons, caring necromancers need magic that goes beyond the mere raising of corpses.</em></p>\n\
  \      <p><em>This One Page Ruleset contains 8 new spells that GMs can use to flesh\
  \ out their NPCs and give them a little personality or Players can use to keep their\
  \ undead friends safe or patch them up when they get hurt.</em></p>\n      <p>Link:\
  \ <a href=\"https://www.pathfinderinfinite.com/product/478895/The-Caring-Necromancer\"\
  >https://www.pathfinderinfinite.com/product/478895/The-Caring-Necromancer</a></p>\n\
  \      <br>\n      <h3>Way of the Gunsmith</h3>\n      <p>Created by: Daniel Vitti,\
  \ Arcanum Press</p>\n      <p><em>The Way of the Gunsmith is a new Gunslinger Way\
  \ granting a series of deeds and access to new feats available to a Gunslinger character\
  \ in the Pathfinder 2e RPG. The Gunslinger is described in the Guns &amp; Gears\
  \ sourcebook.</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/478869/Way-of-the-Gunsmith\"\
  >https://www.pathfinderinfinite.com/product/478869/Way-of-the-Gunsmith</a></p>\n\
  \      <br>\n      <h3>Teacher Archetype</h3>\n      <p>Created by: Sam Striker</p>\n\
  \      <p><em>A support archetype allowing a character to teach their allies skills\
  \ and techniques, including weapon proficiency and spells! Works well with martial,\
  \ spellcasting, and skill-focused classes. Inspired by the author's experiences\
  \ as a teacher!</em></p>\n      <p><em>Complete archetype for Pathfinder 2nd edition,\
  \ with 10 feats (plus dedication) and access to 5 feats from outside the archetype.</em></p>\n\
  \      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/478995/Teacher-Archetype\"\
  >https://www.pathfinderinfinite.com/product/478995/Teacher-Archetype</a></p>\n \
  \     <br>\n      <h3>Focused Aptitude: Unarmed Mastery</h3>\n      <p>Created by:\
  \ Ruka Amick</p>\n      <p><em>Created for the PaizoCon 2024 Game Jam under the\
  \ theme \"Educate! Entertain! Inspire!'' This short 2-page supplement gives you\
  \ a selection of unarmed focused options focused on the classes in Player Core,\
  \ but includes options for characters all all walks of life - so long as they like\
  \ to punch (or claw, or tail-swipe) people.</em></p>\n      <p>Link: <a href=\"\
  https://www.pathfinderinfinite.com/product/478997/Focused-Aptitude-Unarmed-Mastery\"\
  >https://www.pathfinderinfinite.com/product/478997/Focused-Aptitude-Unarmed-Mastery</a></p>\n\
  \      <br>\n      <h3>A Breath of Cordite</h3>\n      <p>Created by: Kate Tremaine</p>\n\
  \      <p><em>Hired to provide support on a milk run through the pirate-infested\
  \ waters of the Shackles, the PCs come face to face with a new but feared pirate\
  \ in Jessina Alousin and her vessel, the Groaning Phoenix. The Phoenix is rumored\
  \ to hold a magical secret that lets her sail in any way she pleases, even into\
  \ the wind. Duel fierce boarders, cross swords with the Dark Fate herself, and discover\
  \ the secret hidden in the lowest hold of the Groaning Phoenix in A Breath of Cordite!</em></p>\n\
  \      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479074/A-Breath-of-Cordite\"\
  >https://www.pathfinderinfinite.com/product/479074/A-Breath-of-Cordite</a></p>\n\
  \      <br>\n      <h3>Ashrah's Abandons : Melodrama Bard Muse</h3>\n      <p>Created\
  \ by: Kathrin Garcia</p>\n      <p><em>A new bard muse focusing on the epic and\
  \ dramatic! with abilities like Temper the crowd allowing you to potentially lower\
  \ and even cancel critical strikes against your allies!</em></p>\n      <p><em>This\
  \ was intended for \"Educate, Entertain, Inspire!\" Game Jam done for PaizoCon 2024!\
  \ my first game jam AND Pathfinder infinite product so I hope you enjoy!</em></p>\n\
  \      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479145/Ashrahs-Abandons--Melodrama-Bard-Muse\"\
  >https://www.pathfinderinfinite.com/product/479145/Ashrahs-Abandons--Melodrama-Bard-Muse</a></p>\n\
  \      <br>\n      <h3>To Learn or Not to Learn</h3>\n      <p>Created by: Luc Dumain</p>\n\
  \      <p><em>Always wanted to learn a few more languages?</em></p>\n      <p><em>To\
  \ master one specific weapon?</em></p>\n      <p><em>To get that one fun class feat\
  \ from level one but that you really can't afford to sacrifice a feat for it?</em></p>\n\
  \      <p><em>Then here comes the Learning subsystem! A simple system that can be\
  \ applied to any character wishing to learn more abilities: Languages, Skills, Skill\
  \ Feats, Lores and even Class Feats!</em></p>\n      <p><em>Be it with the help\
  \ of a teacher, or a book, or simply by yourself... Learn more! Do more! And have\
  \ fun!</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479153/To-Learn-or-not-to-Learn\"\
  >https://www.pathfinderinfinite.com/product/479153/To-Learn-or-not-to-Learn</a></p>\n\
  \      <br>\n      <h3>Chronicler: A Bard Archetype</h3>\n      <p>Created by: B.D.\
  \ Anderson</p>\n      <p><em>Do you wish that your Bards were a little less charismatic\
  \ and more of an intellectual? Do you love telling stories about your adventures\
  \ with other players? Or do you like just info dumping all the cool lore you know\
  \ about a setting with the thinly held pretext of it being in character?</em></p>\n\
  \      <p><em>The Chronicler Bard is for you!</em></p>\n      <p><em>This Class\
  \ Archetype changes out your charisma and perfomance based abilities for a focus\
  \ on intelligence and storytelling. Supported with eight brand new feats to help\
  \ you weave your tale alongside your new storytelling assistant.</em></p>\n    \
  \  <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479222/Chronicler-A-Bard-Archetype\"\
  >https://www.pathfinderinfinite.com/product/479222/Chronicler-A-Bard-Archetype</a></p>\n\
  \      <br>\n      <h3>Educate, Entertain, Inspire! The Art of Monster Channeling</h3>\n\
  \      <p>Created by: Kevin Glusing</p>\n      <p><em>Give yourself a reason to\
  \ use the monster books usually reserved for the GM!</em></p>\n      <p><em>Educate:\
  \ With the monster channeler archetype, you can learn new abilities from the monsters\
  \ you battle, then turn them against your next, unsuspecting enemy.</em></p>\n \
  \     <p><em>Entertain: Gain access to an entirely new collection of options you\
  \ may have never used otherwise as a player.</em></p>\n      <p><em>Inspire: Plan\
  \ ahead with your GM, or find exciting new twists on abilities as you select your\
  \ favorites to keep long after your enemy is defeated.</em></p>\n      <p><em>Included\
  \ in the 2 pages</em></p>\n      <ul>\n       <li><em>The monster channeler archetype</em></li>\n\
  \       <li><em>7 new feats</em></li>\n       <li><em>A list of sample adaptations\
  \ you can gain from Monster Core monsters</em></li>\n      </ul>\n      <p>Link:\
  \ <a href=\"https://www.pathfinderinfinite.com/product/479229/Educate-Entertain-Inspire-The-Art-of-Monster-Channeling\"\
  >https://www.pathfinderinfinite.com/product/479229/Educate-Entertain-Inspire-The-Art-of-Monster-Channeling</a></p>\n\
  \      <br>\n      <h3>The Trial of the Muse</h3>\n      <p>Created By: Wyatt Stevens</p>\n\
  \      <p><em>The festival of the muses is the most exciting time of the year for\
  \ the town of Fugue and the Bard College of the Four Muses as they host a legendary\
  \ musical festival for all to join in. This year will be more exciting than most\
  \ as the doors to the inner sanctum of the muses have once again opened. What trials\
  \ will await our adventures and what will they learn in The Trial of the Muses.</em></p>\n\
  \      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479231/The-Trial-of-the-Muse\"\
  >https://www.pathfinderinfinite.com/product/479231/The-Trial-of-the-Muse</a></p>\n\
  \      <br>\n      <h3>Erudition Duet Archetype</h3>\n      <p>Created By: Tan Jim\
  \ Son</p>\n      <p><em>Made for the Educate, Entertain, Inspire! one-page game\
  \ jam.</em></p>\n      <p><em>Establish a mentor and pupil relationship, an erudition\
  \ duet that learns and grows each step together. As you traverse this path you will\
  \ teach each other new skills, cultivate teamwork and enable combination attacks.</em></p>\n\
  \      <p><a href=\"https://www.pathfinderinfinite.com/product/479289/Erudition-Duet-Archetype\"\
  >https://www.pathfinderinfinite.com/product/479289/Erudition-Duet-Archetype</a></p>\n\
  \      <br>\n      <h3>Roving Intern Archetype</h3>\n      <p>Created by: Helen\
  \ Savore</p>\n      <p><em>Sometimes when you set forth on an adventure you’ve already\
  \ had a lifetime of experience, are world weary, and simply know this is what you\
  \ must do. But for others, they’re on the road to learn. A real frontier education.\
  \ The Roving Intern Archetype is 14 feats of learning features from your party,\
  \ aiding them in return, and generally accumulating knowledge.</em></p>\n      <ul>\n\
  \       <li><em>Don’t forget the Beverage Runs</em></li>\n       <li><em>Benefit\
  \ from a Broad Grasp on topics</em></li>\n       <li><em>Be shown Like This from\
  \ your mentors</em></li>\n      </ul>\n      <p><em>Comes with Pathbuilder and Foundry\
  \ Integration.</em></p>\n      <p><em>Part of the PaizoCon 2024 Game Jam - Educate,\
  \ Entertain, Inspire!</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479314/Roving-Intern-Archetype\"\
  >https://www.pathfinderinfinite.com/product/479314/Roving-Intern-Archetype</a></p>\n\
  \      <br>\n      <h3>The Aetherial Loom</h3>\n      <p>Created by: Wim De Hert</p>\n\
  \      <p><em>Fabled, yet known only by the initiated few, the Aetherial Loom is\
  \ a legendary artefact. It consists of three key elements: the Loom itself, the\
  \ Weaver, and the Shuttle. The Loom spins the threads of existence out of nothingness,\
  \ these threads are passed on to the Weaver, who defines the patterns and structures\
  \ into which the fates align, using the Shuttle, which through the inevitability\
  \ of time finds its way through the weave.</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479155/The-Aetherial-Loom\"\
  >https://www.pathfinderinfinite.com/product/479155/The-Aetherial-Loom</a></p>\n\
  \      <br>\n      <h3>Elementary, My Dear Acadame</h3>\n      <p>Created By: Evelyn\
  \ Hannon, Astride \"Dr Umbrus\" Couillaux</p>\n      <p><em>Professor Janius of\
  \ the Acadamae, nervous about today's demonstration of their special arcana altar\
  \ designed to draw elementals from different planes to the Universe, has asked for\
  \ the assistance of students - and well paid adventurers - to come and assist them\
  \ and make sure nothing bad happens. What could go wrong? A roar filled adventure\
  \ for four 3rd level characters.</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479336/Elementary-My-Dear-Acadame\"\
  >https://www.pathfinderinfinite.com/product/479336/Elementary-My-Dear-Acadame</a></p>\n\
  \      <br>\n      <h3>Legacy of the Storm Serpent</h3>\n      <p>Created by: Max\
  \ Forrest</p>\n      <p><em>Follow in the footsteps of the illustrious Storm Serpent\
  \ to learn the secrets of her long-lost fighting style. This supplement includes\
  \ feats for Monk characters who pursue the Storm Serpent Style and a ritual for\
  \ devout followers of the divine.</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479359/Legacy-of-the-Storm-Serpent\"\
  >https://www.pathfinderinfinite.com/product/479359/Legacy-of-the-Storm-Serpent</a></p>\n\
  \      <br>\n      <h3>A Coven's Brilliant Predicament</h3>\n      <p>Created by:\
  \ Kate Tremaine</p>\n      <p><em>Relaxing in a tavern after a long day, the PCs\
  \ are asked for help by a citizen of the town. A coven led by several local witches\
  \ has experienced some troubling accusations and is calling to a small group of\
  \ skilled visitors for help.</em></p>\n      <p><em>Or are they perhaps just looking\
  \ for a convenient scapegoat...</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479368/A-Covens-Brilliant-Predicament\"\
  >https://www.pathfinderinfinite.com/product/479368/A-Covens-Brilliant-Predicament</a></p>\n\
  \      <br>\n      <h3>The Magic of Boolean Algebra</h3>\n      <p>Created By: Patrick\
  \ Starrin</p>\n      <p><em>Educational puzzles that teach Boolean algebra, a branch\
  \ of math fundamental to computer programming and digital electronics. Players and\
  \ GMs alike can learn a valuable STEM skill while playing their favorite tabletop\
  \ RPG!</em></p>\n      <p>Link: <a href=\"https://www.pathfinderinfinite.com/product/479372/The-Magic-of-Boolean-Algebra\"\
  >https://www.pathfinderinfinite.com/product/479372/The-Magic-of-Boolean-Algebra</a></p>\n\
  \     </blockquote>\n    </div><!-- tags: Pathfinder Roleplaying Game, Pathfinder\
  \ Second Edition, Pathfinder, Starfinder, Starfinder Roleplaying Game, Pathfinder\
