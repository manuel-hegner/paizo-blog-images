  blurb\"> <a name=\"v5748dyo5ldc8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <div class=\"blurbCenter\">\n    <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8o6b\"\
  ><img src=\"/image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <h1>Pathfinder Battles Preview: Behold the Black Arrows!</h1> \n\
  \   <p class=\"date\">Friday, April 20, 2012</p> \n   <p>I'm on the road this week,\
  \ so today's preview will be short and sweet.</p> \n   <p>In recent weeks, we've\
  \ showed off a lot of monsters and villains from the <a href=\"/products/btpy8rqs\"\
  >Rise of the Runelords</a> set of <a href=\"/pathfinder/pathfinderMiniatures/wizKids\"\
  >Pathfinder Battles</a> prepainted miniatures. This week, I'd like to show off a\
  \ trio of key NPCs that might prove to be enemies OR allies in the course of the\
  \ <a href=\"/products/btpy8mqq\">Rise of the Runelords Adventure Path</a>, the notorious\
  \ Black Arrows rangers!</p> \n   <p>I'm really pleased with how awesome these minis\
  \ turned out. Best of all, they make for great player character minis, and perfect\
  \ stand-ins for whatever kind of warrior-types you might need in your campaigning\
  \ beyond the <a href=\"/pathfinder/adventurePath/riseOfTheRunelords\">Rise of the\
  \ Runelords</a> Adventure Path.</p> \n   <div class=\"blurbCenter\">\n    <a href=\"\
  /image/content/Blog/20120420-JakardrosSovark.jpg\"><img src=\"/image/content/Blog/20120420-JakardrosSovark_180.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <p>First up we have Jakardros Sovark, an uncommon\
  \ human ranger who happens to be the stepfather of <a href=\"/paizo/blog/v5748dyo5ld4u?Pathfinder-Battles-Preview-Familiar-Faces\"\
  >Shalelu Andosana</a>, Varisia's famed elf ranger protector. Jakardros lost an eye\
  \ somewhere along the way, but I assure you that hasn't hurt his skill with the\
  \ bow and arrow!</p> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/20120420-ValeTemros.jpg\"\
  ><img src=\"/image/content/Blog/20120420-ValeTemros_180.jpeg\" border=\"0\"></a>\n\
  \   </div> \n   <p>Next up is Vale Temros, an uncommon human ranger/fighter with\
  \ two axes and a whole lot of hurt to unleash on his enemies! I'm thrilled with\
  \ how well Vale turned out, and in-hand I think he's one of the best miniatures\
  \ in the set. I'd certainly love to put him on my table as either a PC or NPC!</p>\
  \ \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/20120420-KavenWindstrike.jpg\"\
  ><img src=\"/image/content/Blog/20120420-KavenWindstrike_180.jpeg\" border=\"0\"\
  ></a>\n   </div> \n   <p>Last up we have Kaven Windstrike, an uncommon ranger/rogue\
  \ who might not turn out to be quite as helpful as his Black Arrow fellows. Unfortunately,\
  \ Kaven's sword snapped off before we could grab a good photo of him (the paint\
  \ masters are made of a much more brittle plastic than the final figures), so you'll\
  \ have to use your imagination to see his supremely awesome sword. (Ok, it's pretty\
  \ much just a normal sword, but as long as we're imagining...).</p> \n   <p>Be sure\
  \ to get your own Black Arrows by <a href=\"/products/btpy8rqs\">preordering a Standard\
  \ Case</a> of Rise of the Runelords Pathfinder Battles minis, or set up <a href=\"\
  /products/btpy8o6b\">an ongoing case subscription</a> to ensure your best chance\
  \ of getting all 65 figures in the set!</p> \n   <p>That's it for this week. Next\
  \ week, I promise something gross and monstrous!</p> \n   <p>Erik Mona<br> <i>Publisher</i></p>\
