  \ <h1>Come to Gen Con!</h1> \n    <p class=\"date\">Monday, August 13, 2007</p>\
  \ \n    <p>Gen Con is always a big deal for us here at Paizo, but this year is even\
  \ more momentous than most. With many people getting their first chance to pick\
  \ up and check out copies of <i><a href=\"/pathfinder\">Pathfinder</a></i> (with\
  \ an alternate Gen Con-exclusive cover!), <i><a href=\"/store/v5748btpy7wiz\">Seven\
  \ Swords of Sin</a></i>, <a href=\"/store/v5748btpy7yi6\">Elements of Power Item\
  \ Cards</a>, and the first few books in the <a href=\"/store/paizo/planetStories\"\
  >Planet Stories line</a> (from such authors as Michael Moorcock, C. L. Moore, and\
  \ Gen Con Guest of Honor Gary Gygax, who will be signing copies at our booth), this\
  \ convention will be our first chance to show off all of Paizo's new ventures at\
  \ once. So along with a boatload of shiny new products, what kinds of things can\
  \ you expect to see starting Thursday?</p> \n   </blockquote> \n   <img src=\"/image/product/catalog/PZO/PZO8001_120.jpeg\"\
  \ align=\"right\" border=\"0\" hspace=\"12\"> \n   <blockquote> \n    <p><b>Signings</b>:\
  \ Want your chance to personally meet industry legends like Gary Gygax, Larry Elmore,\
  \ Wayne Reynolds, and our own cast of <i>Pathfinder</i> and GameMastery authors?\
  \ Paizo has you covered!</p> \n    <p><b>Seminars and Events</b>: Learn about everything\
  \ Paizo's going to be doing in the upcoming year, design your own Stonehenge game,\
  \ or play in game demos ranging from Kill Dr. Lucky to <i>Pathfinder</i> roleplaying\
  \ blocks run by our editors and authors.</p> \n   </blockquote> \n   <img src=\"\
  /image/product/catalog/PZO/PZO9503_120.jpeg\" align=\"left\" border=\"0\" hspace=\"\
  12\"> \n   <blockquote> \n    <p><b>Delves</b>: Bring your friends or join a party\
  \ and play your way through a chunk of deadly 3D dungeon based on <i>Seven Swords\
  \ of Sin</i> and run by a crack team of expert GMs. Do well, and you just might\
  \ win awesome prizes from Paizoâ€”including one of several <i>actual swords</i>! </p>\n\
  \    <p><b>The ENnies</b>: Show your support for Paizo at one of gaming's most prestigious\
  \ awards shows! Will our proud convention warriors end the night with glory or defeat,\
  \ champagne or stale Mountain Dew? Only time will tell!</p> \n    <p>Hope to see\
  \ you there!</p> \n    <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
