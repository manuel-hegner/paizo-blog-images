  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Walking on the Sun</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, March\
  \ 15, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Starfinder/20190318-Preview2.jpg\"\
  ><img src=\"/image/content/Starfinder/20190318-Preview2_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">Things are heating up in Starfinder adventures!\
  \ The second volume of the <a href=\"/store/starfinder/adventurePath/dawnofFLame\"\
  >Dawn of Flame Adventure Path</a>, <a href=\"/products/btq01wye?Starfinder-Adventure-Path-14-Soldiers-of-Brass\"\
  ><i>Soldiers of Brass </i></a>by Crystal Frasier, releases this month, after an\
  \ explosive start with James L. Sutter's <a href=\"/products/btq01woc?Starfinder-Adventure-Path-13-Fire-Starters\"\
  ><i>Fire Starters</i></a>.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //cdn.paizo.com/image/content/Starfinder/20190315-Opener.jpg\"><img src=\"//cdn.paizo.com/image/content/Starfinder/20190315-Opener_500.jpeg\"\
  ></a> \n     <br>Illustration by Mirco Paganessi\n    </div> \n    <p>With Dawn\
  \ of Flame, the Starfinder Adventure Path goes back to six volumes, released monthly\
  \ and starting at 1st level. The action in Dawn of Flame takes place around, on,\
  \ and inside Mataras, the Pact Worlds sun. It all starts on a space station near\
  \ the star, where the heroes watch a magical portal to the Plane of Fire disappear\
  \ into the sun just after creatures exit it for the first time in recorded history.\
  \ The heroes must then peel back layers of a fiery conspiracy while delving deeper\
  \ and deeper into Mataras itself.</p> \n    <p>In the Dawn of Flame video, a mysterious\
  \ speaker reveals parts of this scheme.</p> \n    <p><iframe style=\"width: 560px;\
  \ height: 315px; display: block; margin: 0 auto;\" src=\"https://www.youtube.com/embed/6KoXzH8Xj9w\"\
  \ frameborder=\"0\" allowfullscreen></iframe></p> \n    <div class=\"blurb360\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20190315-Rifti.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20190315-Rifti_360.jpeg\"></a>\
  \ \n     <br>Illustration by Mirco Paganessi\n    </div> \n    <p>This Adventure\
  \ Path emphasizes some of the fantasy in science-fantasy without straying too far\
  \ from the science in that genre. Flying into the interior of a star seems impossible,\
  \ yet the heroes in this story find a way, by means of magic and technology. Within\
  \ Mataras are places to discover and explore, each revealing a bit of lore from\
  \ the Pact Worlds or other locations in the wider galaxy.</p> \n    <p>In a similar\
  \ way, each volume of the Dawn of Flame Adventure Path delves into aspects of the\
  \ life in the sun. The heroes have an opportunity to experience the hustle and bustle\
  \ of the Burning Archipelago, a Pact Worlds settlement in the sun's atmosphere.\
  \ They can change the status quo there, and ultimately, protect the solar settlement\
  \ from threats once hidden in the solar plasma.</p> \n    <p>The adventures in the\
  \ Dawn of Flame Adventure Path are only part of the package. Every volume also contains\
  \ new creatures, from elementals to bizarre solar aliens. Additionally, each book\
  \ contains expansions to the Starfinder setting, along with new starships, gear,\
  \ and other player options.</p> \n    <p>So, if you and your group want to know\
  \ what hides in Mataras's stellar depths, pick up <i>Fire Starters</i> and dive\
  \ right in!</p> \n    <p>Chris S. Sims <br><i>Developer</i></p> \n   </div> <!--\
