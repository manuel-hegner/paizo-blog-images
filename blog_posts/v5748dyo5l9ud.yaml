  \    </tr>\n   </tbody>\n  </table> \n  <blockquote> \n   <h1><br>The Pathfinder\
  \ Wiki</h1> \n   <p class=\"date\">Tuesday, March 10, 2009</p> \n   <p>Hello Paizonians!\
  \ I would just like to take a moment to talk about, for those of you who are not\
  \ already aware, the <a href=\"http://www.pathfinderwiki.com/\" target=\"_blank\"\
  >Pathfinder Wiki</a>. The Pathfinder Wiki is a community project run by our forum's\
  \ very own yoda8myhead, and to date has over 1,100 articles related to Golarion\
  \ and various Pathfinder-related products. If you haven't had the pleasure, you\
  \ should hop on over there and check it out. Or, if you're interested in helping\
  \ to build a vast database for you and your fellow Pathfinder GMs, contribute something\
  \ yourself! (There are tutorials and help articles for the wiki illiterate.) While,\
  \ of course, we don't condone verbatim copies of our products being regurgitated\
  \ in a public forum, we do appreciate and welcome brief and succinct synopses of\
  \ Pathfinder content. Basically, it would be great if you know someone who is interested\
  \ in learning about Pathfinder for you to be able to point them to the wiki and\
  \ have it do the job of introducing him or her to all the goodness that is Pathfinder.</p>\
  \ \n   <p>So, whether you're looking for more information on this character or that\
  \ country, hoping to introduce your players to Golarion, or want to help build a\
  \ fantastic Pathfinder resource, stop on by the Pathfinder Wiki when you get the\
  \ chance.</p> \n   <p>Hank Woon <br>Editorial Intern</p> \n  </blockquote> <!--\
