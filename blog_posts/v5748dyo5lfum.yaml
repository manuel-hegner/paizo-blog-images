  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2014_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">Superstar 2014: Round\
  \ 3 Voting!</h1> \n   <p class=\"date\">Tuesday, February 11, 2014</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">Voting is now\
  \ open for the encounter round of RPG Superstar 2014. This is where the competition\
  \ gets fierce—only four competitors from our Top 16 get to advance to the final\
  \ round, and your votes determine who those lucky and talented four are!</span></p>\
  \ \n    <p>In this round, each voter gets 4 votes to divide among the encounter\
  \ entries. Take your time, read all the encounters, look at the maps, then pick\
  \ your favorites. You're also welcome to add your own comments to the discussion\
  \ thread for each encounter—let the competitors know what you think! You can change\
  \ your votes as often as you want up until the Round 3 voting deadline (Monday,\
  \ February 17 at 2 PM Pacific time). Meanwhile, competitors should be working on\
  \ their pitch for their Round 4 adventure!</p> \n    <p>Does your favorite designer\
  \ have what it takes to get through this round and move on to the Top 4? Your votes\
  \ decide!</p> \n    <p style=\"font-size: 2.5em; font-weight: bold;\" align=\"center\"\
  ><a href=\"/threads/rzs2qom8\">Vote now!</a></p> \n    <p>Unfortunately, last week\
  \ judge Peter Adkison had a friend hospitalized in critical condition, and therefore\
  \ Peter is not able to perform his judging duties at this time. Our thoughts are\
  \ with him and his friend, and any similar expressions of support from the Paizo\
  \ community are greatly appreciated.</p> \n    <p>Join the Know Direction podcast\
  \ for a very special pair of shows tonight and tomorrow as they <a href=\"http://www.youtube.com/knowdirectionshow/\"\
  \ target=\"_blank\">interview the RPG Superstar 2014 Contestants LIVE!</a></p> \n\
  \    <p>Sean K Reynolds<br> <i>Host, Designer, Former RPG Superstar Judge</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: RPG Superstar --> \n </div> <a href=\"\
