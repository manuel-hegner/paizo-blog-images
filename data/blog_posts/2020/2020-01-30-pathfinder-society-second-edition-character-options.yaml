  \ (page 63)<br>\n                    Plot the Future (page 64)</td>\n          \
  \       </tr>\n                 <tr>\n                  <td><b>Spells:</b></td>\n\
  \                  <td><em>ghostly tragedy</em> (page 220)</td>\n              \
  \   </tr>\n                </tbody>\n               </table>\n               <h4><font\
  \ color=\"#ffbf00\">Rulings and Clarifications</font></h4>\n               <p>Please\
  \ follow these rulings and clarifications specific to Pathfinder Society play wherever\
  \ they conflict with the language printed in the original source.</p>\n        \
  \       <ul>\n                <li>The snares created with the Snare Genius kobold\
  \ ancestry feat (page 15) are temporary items and become unusable after 24 hours\
  \ or during your next daily preparations, whichever comes first.</li>\n        \
  \        <li>The Tusks orc ancestry feat (page 18) requires the character to file\
  \ down their tusks or perform a similar action to retrain; this is part of the normal\
  \ retraining process and does not take any additional time.</li>\n             \
  \   <li>The temporary Hit Points granted by the Spell Devourer orc ancestry feat\
  \ (page 19) are applied as soon as the character succeeds at their saving throw;\
  \ for an effect that causes Hit Point damage on a successful save, such as a <em>fireball</em>,\
  \ this means that the character gains the temporary Hit Points before taking damage.</li>\n\
  \                <li>Unless specifically noted otherwise, most wands and scrolls\
  \ are less than 1 foot long and can fit into a ratfolk’s Cheek Pouches (page 22).</li>\n\
  \                <li>Per design team clarification, the Homeward Bound gnome feat\
  \ (page 44) should be of uncommon rarity.</li>\n                <li>Per design team\
  \ clarification, the Speed penalty inflicted by the Kneecap feat (page 45) has a\
  \ duration of 1 round.</li>\n                <li>GMs should provide a character\
  \ with the That’s Odd investigator feat (page 60) a hint whenever the character\
  \ enters a room with hidden aspects, specifically with regard to hidden passageways\
  \ (such as scuff marks near a bookcase that’s actually a swinging door), creatures\
  \ or hazards (such as drippage on the floor from an unseen fungus growing on the\
  \ rafters), or valuables (such as bunched carpet over a secret compartment in the\
  \ floor that contains a bag of coins). The GM does not need to provide clues for\
  \ rooms that have no significant secret or hidden features. These clues should indicate\
  \ only that the character should investigate a given section of the room, not let\
  \ them automatically uncover the hidden element or provide any additional information\
  \ beyond signaling its presence.</li>\n                <li>GMs should let a character\
  \ with the Sense the Unseen investigator feat (page 64) know when the trigger for\
  \ the ability has been met so they can use the feat if they so choose.</li>\n  \
  \              <li>Given the slightly relaxed rules around edicts and anathema in\
  \ Society play, a barbarian with the superstition instinct (page 108) can benefit\
  \ from spells and magic items if they are an unavoidable part of a Society adventure,\
  \ such as if a scenario assumes the PCs are transported to their mission location\
  \ via a <em>teleport</em> spell, or if an adventure requires that all PCs participate\
  \ in a magical ritual.</li>\n                <li>Per design team clarification,\
  \ when a barbarian uses the Sunder Spell feat (page 111) against a spell like <em>wall\
  \ of fire</em> that does not have a listed AC, the Strike hits automatically—the\
  \ barbarian simply rolls the counteract check.</li>\n                <li>A cavalier\
  \ (page 184) can pledge to a legal deity, religion, or pantheon, an organization\
  \ they have access to, or the Pathfinder Society. The edicts and anathema of the\
  \ Pathfinder Society are as follows:<br><b>Edicts</b>: Explore important sites,\
  \ report and record your discoveries, and cooperate with fellow Pathfinders<br><b>Anathema</b>:\
  \ Fail to explore, report and cooperate; defy the will of a venture-captain or the\
  \ Decemvirate</li>\n                <li>A vigilante’s Safe House (page 196), can\
  \ be located in any city or near any lodge they have received a Pathfinder briefing.\
  \ A vigilante can use their downtime to relocate their safe house. A vigilante can\
  \ use their safe house only if it is in the town or location where their current\
  \ adventure is taking place.</li>\n                <li>The DCs for the Armor Assist\
  \ feat (page 203) are not subject to GM adjudication. Rather, simply use the default\
  \ DCs listed in the feat: 15 for common armor, 20 for uncommon armor, and 25 for\
  \ rare armor.</li>\n                <li>For the purposes of Society play, the <b>Targets</b>\
  \ entry for the <em>claim undead</em> (page 230) oracle revelation spell is “1 mindless\
  \ undead creature”, not “1 undead creature.” The intent of this change is to reduce\
  \ the prevalence of domination magic on sapient creatures in Society play.</li>\n\
  \                <li>Strikes made by a <em>malicious shadow</em> (page 238) use\
  \ the spellcaster’s spell attack roll.</li>\n               </ul>\n            \
