  s Market Meeting </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, July 6, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/021421_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">There’s my favorite customer\
  \ in the world! I’ve been looking all over the <a href=\"https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  >Grand Bazaar</a> for you. I’m so glad you agreed to meet me after dark. It’s much\
  \ more comfortable without that burning sun and fewer prying eyes. I don’t share\
  \ my secrets with just anyone and I know you’ve been looking forward to my upcoming\
  \ shipments. A night market is the best market, I’ve always said so. Except, have\
  \ you ever been shopping in Shadow Absalom? No? Well next time dearie, let’s meet\
  \ there!</p> \n     <br> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4358f74-ca01-4276-8b42-aa1453ac2e64/PZO2110_IchorSlinger.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4358f74-ca01-4276-8b42-aa1453ac2e64/PZO2110_IchorSlinger.jpg\"\
  \ width=\"400\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"An ichor\
  \ slinger dressed in a long red coat with their hair slicked back carrying a tray\
  \ of brightly colored bottles\"></a>\n      <p style=\"font-size: 13px;\">Ichor\
  \ slinger from <a href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"\
  ><em>Pathfinder Book of the Dead</em></a> by Carl Springer.</p>\n     </div> \n\
  \     <br> \n     <p>Now, take a good sip of my Tomb Juice™ and let’s get started.\
  \ I’ve smuggled, er, procured some tantalizing tidbits from my upcoming subscription\
  \ releases. You’ll find a piece of art and a bit of introductory text to get a feel\
  \ for what’s coming soon. They are not complete introductions, mind you, because\
  \ I obtained these under less than legal, er, less than ideal conditions. Still,\
  \ I think you’ll be pleased and intrigued, dearie. You know how much I like to give\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6si0i?Free-Samples\">free samples</a>.</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e2065378-6d83-437a-9b4c-2048eb668365/BRIDGE_AT_NIGHT.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e2065378-6d83-437a-9b4c-2048eb668365/BRIDGE_AT_NIGHT.png\"\
  \ width=\"500px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Iconic\
  \ psychic and thaumaturge face off against a long haired, ghostly figure floating\
  \ over a rickety wooden bridge\"></a> \n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive\"\
  >Pathfinder Dark Archive</a></h3> \n     <blockquote> \n      <p>“Welcome to the\
  \ Dark Archive</p> \n      <p>My future and fellow Archivists,<br> The Dark Archive\
  \ is no more, except for me. When the Pathfinder Society announced that our faction\
  \ was to be dissolved, absorbed into its other departments, I grabbed the files\
  \ I could and left before they could stop me. These pages are all that remain of\
  \ our faction’s records, and I am all that remains of our membership.</p> \n   \
  \   <p>This world of ours is strange, isn’t it? I muse on this idea more often than\
  \ I care to admit, vital though it may be to our work. The most common description\
  \ of the Dark Archive is that we “investigate the paranormal” and that’s... true,\
  \ but it’s a description by negation. If we are to turn our gaze to the “paranormal”\
  , first we must ask: what is normal? </p> \n      <p>We know a staggering number\
  \ of things about our world. We know of its general size and diversity of terrain,\
  \ as well as a vast majority of the peoples and creatures that inhabit it. We know\
  \ of the void that hangs above it, and that other worlds, some with peoples and\
  \ creatures of their own, lie across that void, or even on other planes of existence.\
  \ Beyond even this, consider all the endeavors that have expanded the normal even\
  \ further. Consider the fields of alchemy and the burgeoning craft of clockwork\
  \ engineering. Consider the magic that we have split into schools, the meticulous\
  \ cataloging of its sources that we have uncovered and explored. This is all within\
  \ the boundaries of the normal. </p> \n      <p>I apologize for being long-winded;\
  \ I wanted to provide enough description to, hopefully, plant in you the same question\
  \ that drives each of us, that defines our work, that first brought me, far too\
  \ many years ago, to the Dark Archive’s doorstep: what could there possibly be left\
  \ to find? </p> \n      <p>This is what we mean by “paranormal.” Though some might\
  \ recoil in fear from such unknowns, my hope is that they excite you. In these casefiles,\
  \ I’ve done my best to compile every lead we collected in the course of our efforts\
  \ to part the strands of the unknown that keep us from uncovering the truth as we\
  \ gaze into the darkness.”</p> \n      <center>\n       <h4><a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription\"\
  >Start your Pathfinder Rulebook Ongoing Subscription today!</a></h4>\n      </center>\
  \ \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e737dc79-ac7a-437d-95a6-c439feb80932/PZO9313_TableSpread.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e737dc79-ac7a-437d-95a6-c439feb80932/PZO9313_TableSpread.jpg\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A table\
  \ full go delicious looking food\"></a> \n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dv8?Pathfinder-Lost-Omens-Travel-Guide\"\
  >Pathfinder Lost Omens: Travel Guide</a></h3> \n      <blockquote> \n       <p>“\
  Welcome to our latest guidebook, <em>Golarion’s Finest Guide to the Inner Sea</em>!<br>\
  \ Are you a world-spanning traveler from Arcadia or Tian Xia, planning the trek\
  \ of a lifetime across the numerous and varied lands of the Inner Sea? Are you a\
  \ lifelong dweller in one region of the Inner Sea who now craves a different view?\
  \ Or are you simply an avid armchair tourist, looking to discover more about this\
  \ diverse and exciting region from the comfort of your own home? If any of these\
  \ apply to you, then this is the guide you’re looking for! </p> \n       <p>The\
  \ Inner Sea region is truly enticing and sensational, full of culture, stories,\
  \ and traditions across its stunning range of nations and peoples, not to mention\
  \ its rugged landscapes and enduring mysteries. In this comprehensive guide, you\
  \ will be delighted to learn all about this fabulous region! We explore aspects\
  \ from history to religion to cuisine to fashion—and that’s just the beginning!\
  \ In addition to a broad overview with all kinds of fascinating and unexpected details,\
  \ we’ve also included wondrous illustrations, maps, and diagrams throughout! </p>\
  \ \n       <p>Within these thrilling pages, you’ll find everything you need to know\
  \ to enrich your travels, no matter their scope or purpose. We present you with\
  \ the most up-to-date information to help you orchestrate your wanderings or delight\
  \ your dinner guests with your newfound knowledge. We help you determine precisely\
  \ where to go and what to see. Even the seasoned traveler who’s spent considerable\
  \ time already in any of the nations of the Inner Sea will be amazed at the depth\
  \ and breadth of our guide. Which Varisian or Taldan festivals should be on your\
  \ schedule? Which games should you try in Oppara or Nantambu? What should you wear\
  \ to the opera in Westcrown or the theater in Almas? Is there ever a good reason\
  \ to head into the Eye of Dread? We answer these questions—and thousands more!”\
  </p> \n       <center>\n        <h4><a href=\"https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription\"\
  >Start your Pathfinder Lost Omens Ongoing Subscription today!</a></h4>\n       </center>\
  \ \n      </blockquote> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/391bd2e5-841c-4c78-bd42-89906390249f/PZO9562_FightingTheKoboldKing.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/391bd2e5-841c-4c78-bd42-89906390249f/PZO9562_FightingTheKoboldKing.png\r\
  \n        \" width=\"500px\" style=\"padding-right: 10px; padding left: 10px;\"\
  \ alt=\"A kobold in a red cloak with a skull-like crown on their head, holding a\
  \ large axe aloft\"></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div>\
  \ \n      <h3><a href=\"https://paizo.com/products/btq02ase?Pathfinder-Adventure-Crown-of-the-Kobold-King\"\
  >Pathfinder Adventure: Crown of the Kobold King</a></h3> \n      <blockquote> \n\
  \       <p>“Only the Desperate and the Brave.” So reads the proud motto of the town\
  \ of Falcon’s Hollow, for here on the fringes of Andoran, in the shadow of the looming\
  \ volcano known as Droskar’s Crag, the dim, mist-laden forests are prowled by feral\
  \ beasts, ravenous monsters, and the restless souls of the dead. Once, a great dwarven\
  \ kingdom brought safety and stability to the region, but that all ended with the\
  \ wakening of Droskar’s Crag during the apocalypse known today as the Rending. For\
  \ too long did sibilant whispers ride the vale winds after nightfall in the aftermath\
  \ of this disaster, and during those desperate years, evil took root in the hidden\
  \ places deep below. Today, the land has recovered from the volcanic eruption, and\
  \ as is humanity’s wont, settlers have returned to the region. “Only the Desperate\
  \ and the Brave” came to build Falcon’s Hollow, and time has appeared to reward\
  \ that desperation and bravery, for now their home feels relatively safe and secure.</p>\
  \ \n       <p>This is all a lie, for what awaits the people of Falcon’s Hollow deep\
  \ below might well be doom adorned with a bloodstained crown.”</p> \n       <center>\n\
