html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhlr\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">One Last Look at Dungeons Deep</h1>\
  \ \n   <p class=\"date\">Friday, June 12, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Last week, I previewed some <a href=\"/pathfinderbattles\"\
  ><em>Pathfinder Battles</em></a> prepainted plastic figures from the upcoming set,\
  \ <a href=\"/store/v5748btpy9ehm>The Rusty Dragon Inn</a>. Amid the reactions to\
  \ those figure reveals, several posters pointed out that I had not yet provided\
  \ decent images of a few of the figures from <a href=\" http: paizo.com products\
  \ btpy9bc6?pathfinder-battles-dungeons-deep><em>Dungeons Deep</em></a> that had\
  \ originally leaked to the Internet thanks to trade show photos, which often don’\
  t reveal the figures in the best possible light, or even from a decent angle. And,\
  \ while I’m eager to show off a bunch more figures from <a href=\"/store/v5748btpy9ehm>The\
  \ Rusty Dragon Inn</a>, with <a href=\" http: paizo.com products btpy9bc6?pathfinder-battles-dungeons-deep><em>Dungeons\
  \ Deep</em></a> now being shipped to paizo.com customers and appearing in retail\
  \ stores, today seems like the best time to make up for that omission.</p> \n  \
  \  <p>So, without further ado, here are most (if not all) of the remaining <a href=\"\
  http://paizo.com/products/btpy9bc6?Pathfinder-Battles-Dungeons-Deep\"><em>Dungeons\
  \ Deep</em></a> figures, now available as <a href=\"http://paizo.com/pathfinderbattles/singles/dungeonsDeepSingles\"\
  >singles</a> or in <a href=\"http://paizo.com/products/btpy9bc6?Pathfinder-Battles-Dungeons-Deep\"\
  >booster boxes</a> from paizo.com and elsewhere. Thanks especially to our crack\
  \ Community Team members Liz Courts and Chris Lambertz for taking snazzy new photos\
  \ of the final figures from the entire set, which you can browse in our singles\
  \ gallery <a href=\"http://paizo.com/pathfinderbattles/singles/dungeonsDeepSingles\"\
  >here</a>.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-02.jpg\"\
  ><img src=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-02_360.jpeg\"\
  ></a>\n    </div> \n    <p>First up this week is the Nuglub Gremlin, one of my favorite\
  \ creatures from <a href=\"http://paizo.com/products/btpy8hif?Pathfinder-Roleplaying-Game-Bestiary-2\"\
  ><em>Bestiary 2</em></a>! The Nuglub’s three eyes shine with a pearlescent blue\
  \ paint that adds a touch of color to this dastardly figure. The Nuglub Gremlin\
  \ is a Small, common figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  //static3.paizo.com/image/product/catalog/WZK/WZK71815-8-05.jpg\"><img src=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-05_360.jpeg\"\
  ></a>\n    </div> \n    <p>The Pukwudgie was originally intended for the <a href=\"\
  http://paizo.com/products/btpy92s9?Pathfinder-Battles-Reign-of-Winter\"><em>Reign\
  \ of Winter</em></a> set, but got bumped to <a href=\"http://paizo.com/products/btpy9bc6?Pathfinder-Battles-Dungeons-Deep\"\
  ><em>Dungeons Deep</em></a> for a variety of reasons. Its statistics appear in <a\
  \ href=\"http://paizo.com/products/btpy8odu?Pathfinder-Roleplaying-Game-Bestiary-3\"\
  ><em>Bestiary 3</em></a>. The final figure features some really nice paintwork for\
  \ a Small common, including picked-out fingernails and a wash on the garment that\
  \ adds a nice sense of three-dimensionality. </p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-09.jpg\"\
  ><img src=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-09_360.jpeg\"\
  ></a>\n    </div> \n    <p>The Andrazku Demon is another refugee from the <a href=\"\
  http://paizo.com/products/btpy92s9?Pathfinder-Battles-Reign-of-Winter\"><em>Reign\
  \ of Winter</em></a> set. Its statistics appear in <a href=\"http://paizo.com/products/btpy8xbz?Pathfinder-Adventure-Path-69-Maiden-Mother-Crone\"\
  ><em>Pathfinder Adventure Path #69</em>: \"Maiden, Mother, Crone\"</a>, which among\
  \ other things details powers like “icewalking” and “mutilating gouge.” WizKids\
  \ did a nice job with the Andrazku’s sculpt, giving the creature a great, menacing\
  \ scream. The Andrazku Demon is a common, Medium figure.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-25.jpg\"\
  ><img src=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-25_360.jpeg\"\
  ></a>\n    </div> \n    <p>Here we have the Dire Bat, a long-anticipated creature\
  \ for the line. Based on the illustration from page 30 of the <a href=\"http://paizo.com/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary\"\
  ><em>Pathfinder Roleplaying Game Bestiary</em></a>, the mini depicts the Dire Bat\
  \ hovering in flight, facing its enemies directly. This pose gives it a strange,\
  \ almost humanoid appearance that, for my money, makes the figure great as a proxy\
  \ for any number of bat-like foes. The Dire Bat is a Large, uncommon figure.</p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-38.jpg\"\
  ><img src=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-38_360.jpeg\"\
  ></a>\n    </div> <a href=\"http://paizo.com/products/btpy9bc6?Pathfinder-Battles-Dungeons-Deep\"\
  ><em>Dungeons Deep</em></a> is the first set to greatly benefit from the amazing\
  \ art in the <a href=\"http://paizo.com/products/btpy8v3a?Pathfinder-Roleplaying-Game-NPC-Codex\"\
  ><em>NPC Codex</em></a>, and almost as soon as we saw the Half-Orc Adept on page\
  \ 245, we knew we needed to add him to a <a href=\"/pathfinderbattles\">Pathfinder\
  \ Battles</a> set. With a mace, blade, and a nasty mask, this guy works great for\
  \ any orcish villain or for a decidedly nasty player character. The Half-Orc Adept\
  \ is a Medium, rare figure.\n    <p></p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-36.jpg\"><img\
  \ src=\"//static3.paizo.com/image/product/catalog/WZK/WZK71815-8-36_360.jpeg\"></a>\n\
  \    </div> \n    <p>Our last figure today actually comes from the very <a href=\"\
  http://paizo.com/products/btpy7zkr\">first volume</a> of the <a href=\"/pathfinder/adventurePath\"\
  >Pathfinder Adventure Path</a>—the adventuring hero Eando Kline! The first 18 Pathfinder\
  \ Journals depicted Eando’s field reports to his Pathfinder Society masters, and\
  \ in the years since his 2007 debut we’ve come to think of old Eando as the “iconic\
  \ Pathfinder.” He’s subsequently appeared on the cover of the <a href=\"http://paizo.com/products/btpy8mfq?Pathfinder-Campaign-Setting-Pathfinder-Society-Field-Guide\"\
  ><em>Pathfinder Society Field Guide</em></a>, and he was an NPC in the <a href=\"\
  /pathfinder/adventurePath/serpentsSkull\">Serpent’s Skull Adventure Path</a>. And\
  \ we definitely haven’t seen the last of him, either. Based on fantastic art by\
  \ PaizoCon 2015 Artist Guest of Honor Jason A. Engle, Eando Kline is a GREAT choice\
  \ for a player character figure, an NPC Pathfinder Society agent, or really just\
  \ any sweet-looking human warrior with a sword. Eando is one of my favorite figures\
  \ in the set, and not just for reasons of nostalgia. Eando Kline is a Medium, rare\
  \ figure.</p> \n    <p>All of these figures and more than 40 others are currently\
  \ available in the <a href=\"http://paizo.com/products/btpy9bc6?Pathfinder-Battles-Dungeons-Deep\"\
  ><em>Dungeons Deep</em></a> set. Snap them up before they’re gone forever!</p> \n\
  \    <p>Until next week, I remain…</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
