  \ Zamendi \"></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <p><b>About\
  \ the Author</b><br>\n        Baranthet Zamendi cultivated his love of the natural\
  \ world at a young age, enamored with his grandmother’s awe-inspiring tales of the\
  \ legendary Wardens of the Wild. He briefly attended Almas University before returning\
  \ home to rebuild Droon’s public library, eventually becoming its head archivist.\
  \ His upcoming book on the crew of the <em>Zoetrope</em> and their search for the\
  \ wardens is his first, but he’s already planning his next adventure.</p>\n    \
  \  <p><b>Support for Mr. Zamendi by</b><br>\n        Simone D. Sallé is a senior\
  \ editor at Paizo and has written for numerous Pathfinder and Starfinder books,\
  \ including more of Baranthet’s tale in<em>Pathfinder Howl of the Wild</em>, the\
  \ primal treatise and witch journals in <em>Pathfinder Secrets of Magic</em>, and\
  \ <em>Starfinder Bounty #12: Under Pressure</em>. When she’s not extolling the virtues\
  \ of the en dash, she enjoys playing as many narrative games as her schedule allows\
  \ and wandering the woods with her Disreputable Dog.</p>\n      <br>\n      <center>\n\
  \       <hr width=\"75%\">\n      </center>\n      <br>\n      <p>Good morning,\
  \ explorers! While we’ve taken a look at the crew you’ll see throughout <em>Howl\
  \ of the Wild</em>, we realized there’s one more character we still needed to introduce:\
  \ the <em>Zoetrope</em> itself! This unique airship serves as a home to our eccentric\
  \ crew as they search Golarion for the Wardens of the Wild and features its own\
  \ onboard menagerie, darkroom, research deck, and aquarium for all their exploratory\
  \ needs.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe849b4f-ceca-4e07-849a-ada2e1dae3fc/TheZoetrope_2000x1152.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe849b4f-ceca-4e07-849a-ada2e1dae3fc/TheZoetrope_2000x1152.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The Zoetrope airship sitting at dock\"\
  ></a>\n       <p style=\"font-size: 13px;\">The <em>Zoetrope</em> in dock. Art by\
  \ Gunship Revolution.</p>\n      </div>\n      <br>\n      <p>If your characters\
  \ want to have their own adventures alongside Baranthet and the rest of the crew,\
  \ we hope the following map, wonderfully illustrated by Damien Mammoliti and based\
  \ on concept art from our very own Kent Hamilton, will come in handy.</p>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b1d24b6-21b6-4192-8252-a56e9b4efec6/TheZoetropeMap_1500x2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b1d24b6-21b6-4192-8252-a56e9b4efec6/TheZoetropeMap_1500x2000.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Top down map of the multiple levels\
  \ of the Zoetrope airship\"></a>\n       <p style=\"font-size: 13px;\">Map of the\
  \ <em>Zoetrope</em>. Art by Damien Mammoliti.</p>\n      </div>\n      <br>\n  \
  \    <p>It's hard to believe our foray through the Zoetrope logs is at a close.\
  \ But this is just a taste of Baranthet’s story, and we hope that you’ll want to\
  \ take part when <em>Howl of the Wild</em> releases next month. Look forward to\
  \ seeing some more tidbits about all the creatures, options, items, and more coming\
  \ in the book, and let us know what sort of expedition <em>your</em> characters\
  \ are thinking about going on!</p>\n      <p>But that, explorers, is a story for\
  \ another day.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
