           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders! This month’s new releases build a new foundation for playing Pathfinder, gust the Season of Ghosts into fall, and send Starfinders on a dangerous mission to save a whole planet!</p>
              <p>It’s Pathfinder Remaster Project release date—something we’ve all been looking forward to since the project was announced! Many of our licensed partners are also releasing their remastered content today, so be sure to check if a service you use has been updated.</p>
              <p>Our friends at Natural Pengu start their fully remastered actual play today on twitch.tv/officialpaizo! Join us at 12 p.m. Pacific for their opening session of Rusthenge!</p>
              <p>Just like the last couple of months, our digital-only releases are on a later cycle than our print products. Our Pathfinder &amp; Starfinder Society digital products will release on Wednesday, November 29.</p>
              <p>Never miss a release with our&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>—for everything from rulebooks to accessories.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/knXpjb33lkw?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png?w=350" alt="Pathfinder Remaster Player Core: Pathfinder iconics battle a large red dragon on the steps of a crumbling ruin" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02eoj?Pathfinder-Player-Core"><em>Pathfinder Player Core</em></a></h2>
              <p>FORGE YOUR LEGEND!</p>
              <p>A world of adventure awaits, but it needs you to be the hero of the story! Take on the role of a daring adventurer with&nbsp;<em>Pathfinder Player Core</em>. This tome contains everything you need to create a player character, outfitting them with mighty weapons and powerful spells, providing all the necessary tools to survive in a world filled with deadly monsters, nefarious villains, and fabulous treasures! The first page of your amazing adventure starts here...</p>
              <p><em>Pathfinder Player Core&nbsp;</em>comes in standard hardcover, as well as a&nbsp;<a href="https://paizo.com/products/btq02eu6?Pathfinder-Player-Core-Special-Edition">Special Edition</a>&nbsp;hardcover with a foil debossed leatherette cover and ribbon bookmark. Plus, hobby retailer exclusive sketch covers are available now at your FLGS!</p>
              <p>We have released some Day 1 Errata that covers some important changes.&nbsp;<a href="https://paizo.com/pathfinder/faq">Read the errata here</a>, and look out for a blog later today from the design team!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0fd957bd-7e44-4ee7-acd0-1daea2834897/PZO12002_PathfinderGMCore.jpg?w=350" alt="Pathfinder Remaster GM Core: A man dressed in green and silver robes with a peacock feather, high collar stands proudly in front of a green and purple dragon" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02eok?Pathfinder-GM-Core"><em>Pathfinder GM Core</em></a></h2>
              <p>TELL YOUR STORY!</p>
              <p>Creating a compelling tale takes more than just heroes—it requires a complex cast of allies, adversaries, and villains! As the Game Master, your job is to narrate the story, working with the players to imagine an epic adventure.&nbsp;<em>GM Core&nbsp;</em>is here to help you with every facet of the game, including guidelines on story structure, tips on creating thrilling combat, and amazing treasure to reward your heroes for saving the day! This book has everything you need to become a legendary Game Master.</p>
              <p><em>Pathfinder GM Core&nbsp;</em>comes in standard hardcover, as well as a&nbsp;<a href="https://paizo.com/products/btq02eu8?Pathfinder-GM-Core-Special-Edition">Special Edition</a>&nbsp;hardcover with a foil debossed leatherette cover and ribbon bookmark. Plus, hobby retailer exclusive sketch covers are available now at your FLGS!</p>
              <p>We have released some Day 1 Errata that covers some important changes.&nbsp;<a href="https://paizo.com/pathfinder/faq">Read the errata here</a>, and look out for a blog later today from the design team!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aa961ee8-8d23-4c00-98c0-75358990ae87/PZO90197_LetTheLeavesFall.jpg?w=350" alt="Pathfinder Adventure Path #197: Let the Leaves Fall (Season of Ghosts 2 of 4)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02eu4?Pathfinder-Adventure-Path-197-Let-the-Leaves-Fall"><em>Pathfinder Adventure Path #197: Let the Leaves Fall (Season of Ghosts 2 of 4)</em></a></h2>
              <p>BEYOND THE WALL OF GHOSTS</p>
              <p>The town of Willowshore is cursed! As fall begins, the town’s newest heroes find themselves in the position of leading preparations for the lean times to come. Yet the curse itself must be investigated as well, and when it becomes apparent that the answers might lie in a ruined monastery, the heroes must find a way to pass beyond the eerie Wall of Ghosts that blocks the only path! The Season of Ghosts Adventure Path continues with “Let the Leaves Fall,” a complete adventure for 4th- to 6th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/122bb12f-5ebb-4e33-affb-fc019541f384/PZO30133_NightMarket.jpg?w=350" alt="Pathfinder Flip-Mat: Night Market &amp; Shrine" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02eub?Pathfinder-FlipMat-Night-Market-Shrine"><em>Pathfinder Flip-Mat: Night Market &amp; Shrine</em></a></h2>
              <p>PURCHASES OR PRAYERS?</p>
              <p>Whether it’s the bustling wonders of a night market in the middle of a city or the idyllic scenery along a secluded path to a remote shrine, danger can strike where you least expect it!</p>
              <p><em>Pathfinder Flip-Mat: Night Market &amp; Shrine&nbsp;</em>measures 24" × 30" unfolded and 8" × 10" folded. A Flip-Mat’s coated surface can handle any dry-erase, wet-erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a61b8dd9-778e-43a3-a90a-94bd27405b86/PZO7340_LivingStarships.jpg?w=350" alt="Starfinder Flip-Mat: Living Starships" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02euc?Starfinder-FlipMat-Living-Starships"><em>Starfinder Flip-Mat: Living Starships</em></a></h2>
              <p>IT’S ALIVE!</p>
              <p>Blending complex biology and cutting-edge technology, living starships aren’t traditional spacefaring creatures but act as self-sustaining transports to which crews often form deep connections. These vessels can often gather power from solar energy or even regrow damaged systems—just like biological organisms! This double-sided map presents two such living starships—one grown from plant-like components and the other being the adapted interior of a traveling space whale. Starfinder Flip-Mats present ready-to-use science-fantasy set pieces for the busy Game Master. With&nbsp;<em>Starfinder Flip-Mat: Living Starships</em>, you’ll be ready for the next encounter.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/31c28611-2ad3-478e-8432-79a62470ac8c/PZOPFS0506_Ukuja_TheFirstWall.jpg?w=350" alt="Pathfinder Society Scenario #5-06: Ukuja, the First Wall" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02epr?Pathfinder-Society-Scenario-506-Ukuja-The-First-Wall"><em>Pathfinder Society Scenario #5-06: Ukuja, the First Wall</em></a></h2>
              <p>A Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>
              <p>A new portal has been discovered in the Maze of the Open Road, and the Society has sent the PCs to investigate what secrets remain on the other side. The PCs discover the settlement of Ukuja, first of the nine walls that make up the Matanji orcs' aptly named Nine Walls nation. There, the PCs fall under scrutiny for a fiendish plot to destabilize the fortress settlement and must work to prove their innocence, all while discovering the true villain behind a fiendish invasion!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f287a1a2-6013-4fb0-8ce3-d6ab255b652e/PZOPFS0507_SewerDragonCrisis.jpg?w=350" alt="Pathfinder Society Year of Unfettered Exploration: Sewer Dragon Crisis" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02eps?Pathfinder-Society-Scenario-507-Sewer-Dragon-Crisis"><em>Pathfinder Society Scenario #5-07: Sewer Dragon Crisis</em></a></h2>
              <p>A Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>
              <p>Drandle Dreng's unmasking as the member of the Decemvirate known as Sapphire has left the Sewer Dragons in a sort of limbo, with one of their strongest political allies largely stripped of influence. Chief Yiddlepode still believes that these agreements with outsiders is the best way to keep the Sewer Dragons strong, but, while that was an easy case to make before their territory was devastated, doubts have arisen among other members of the tribe in the ensuing years. Trapmaster Tok especially has begun to blame the Pathfinder for their misfortune. He has issued a challenge to Yiddlepode for the leadership of the Sewer Dragons, and she has turned again to the Pathfinders. The conflict brewing beneath the streets of Absalom threatens to destabilize the whole city. The PCs need to prove to the beleaguered kobold allies that the best way forward is together.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67844415-ac15-4649-9f69-76ba3dd6ea9f/PZOSFS0610_DeathOfKortusiV.jpg?w=350" alt="Starfinder Society: Year of Fortune's Fall - The Death of Kortus 4" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02ept?Starfinder-Society-Scenario-610-The-Death-of-Kortus-IV"><em>Starfinder Society Scenario #6-10: The Death of Kortus IV</em></a></h2>
              <p>A Starfinder Society Scenario designed for 9th- through 12th-level characters.</p>
              <p>Today, a planet dies! After suffering a devastating setback at the hands of the Starfinder Society, the Organization, now revealed as the mysterious Order of Dawning Fate, move to cut ties with their mining outpost on Kortus IV—and salt the earth as they go. Enacting a brutal assault on the planet, the Order of Dawning Fate intend to slaughter the planet’s entire population, scouring the city of Braerton from existence. Unwilling to stand idly by, the Starfinder Society mobilizes a fleet, bringing their strength to bear to hold back the barrage. From the bridge of the&nbsp;<em>Master of Stars</em>, First Seeker Edu Hadif oversees the rescue mission in person. The objective is simple—evacuate as many people as possible. But with one of the Order’s founders leading this devastating purge, victory is far from certain.</p>
              <p>The fate of Kortus IV is in your hands!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b52867db-bafc-4598-b2f2-71c07e26b5ad/PZOSFB0010E_ThoseWhoWereTaken.jpg?w=350" alt="Starfinder Society Bounty: Those who were taken" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2><a href="https://paizo.com/products/btq02epn?Starfinder-Bounty-10-Those-who-were-Taken"><em>Starfinder Bounty #10: Those who were Taken</em></a></h2>
              <p>A Starfinder Bounty designed for 4th-level characters.</p>
              <p>In the wake of the Drift Crash, the three main anacite factions are barely avoiding open conflict, and the guidance of the Insight Array, the governing entity of Automatrix, can offer no clear path forward.</p>
              <p>A criminal hacker took advantage of the holes in Automatrix security left by the squabbling and diverted a shipment of important parts needed for the creation of new anacites to an unknown location. The Insight Array hires a group of adventurers to track down the missing parts and find evidence of who stole them. The heroes explore the factory-cities of Aballon to find the missing parts.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ae2e615a-25f4-48e2-ad8f-0ec26e1e87a0/PZO90197_FoundryVTT_LetTheLeavesFall.png?w=450" alt="Season of Ghosts Adventure Path: Let The Leaves Fall on Foundry VTT" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop">Browse all of our Foundry VTT products here</a>, including the new volume of Pathfinder Adventure Path #197: Let the Leaves Fall (Season of Ghosts 2 of 4). And don’t forget about our new&nbsp;<a href="https://paizo.com/store/gaming/accessories/virtualTableTop/foundryVirtualTabletop/organizedPlay">Organized Play Scenario Season Passes</a>, which give Organized Play scenarios the same deluxe treatment as our adventure paths!</p>
              <p><br></p>
              <h2>From Our Partners:</h2>
              <p>Our partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and Roll20 are dropping new content this month as well! Buy your PDF on paizo.com to get a discount via the PaizoConnect API. Or pay full price on their platforms, sync your account, and get a complimentary PDF on the Paizo Store.</p>
              <p><br></p>
              <h2>Remaster Partner Products</h2>
              <p>Our partners at Roll20 are also releasing&nbsp;<em>Pathfinder Player Core &amp; Pathfinder GM Core&nbsp;</em>on their platform today. If you already own the&nbsp;<em>Pathfinder Core Rulebook&nbsp;</em>on Roll20, you can choose to upgrade to the remastered rules for free—though this does not sync with the PaizoConnect API and will not get you free PDFs via our webstore.</p>
              <p>Demiplane is also offering a similar deal. Players who already own the&nbsp;<em>Pathfinder Core Rulebook&nbsp;</em>can upgrade to&nbsp;<em>Pathfinder Player Core &amp; Pathfinder GM Core&nbsp;</em>for free.</p>
              <p>FoundryVTT and Fantasy Grounds will also be supporting the launch of the remastered content.</p>
              <p>Bring Pathfinder to where you are, in person or online, and if you don’t have a favorite local game store, get books delivered to your door via a&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’ve got subscriptions for every table! Subscribing to a line of books gets you the physical book and the PDF for one price! Subscribe to four lines or more to unlock Paizo Advantage savings on products site-wide!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4fbf6a85-b777-4d14-9245-892fc20a533a/052821_Syrinscape.png?w=330" alt="Syrinscape text based logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Need some sound to spice up your table? Our partners at Syrinscape have a collection of Pathfinder and Starfinder soundtracks for your home game, streamed games, and more. New this month—<a href="https://app.syrinscape.com/a135e1c5e1c1438a99a19bf83cd498db/#/?element=3178982&amp;soundset=182410">Haunted Manor!</a></p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
             </div>
