  blurb\"> <a name=\"v5748dyo6sibc\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon South Pacific\
  \ is coming June 30th through July 2nd, 2023</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Monday, May 22nd, 2023</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a\
  \ href=\"/image/content/Blog/PaizoConSouthPacific2023_Preview.jpg\"><img src=\"\
  /image/content/Blog/PaizoConSouthPacific2023_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">PaizoCon South Pacific is\
  \ happening again at the historic Quarantine Station in Sydney, Australia this June/July!\
  \ </p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1526b75-ca3c-4119-a906-167ca5d7e4e2/PaizoConSouthPacific2023_1920x1080.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1526b75-ca3c-4119-a906-167ca5d7e4e2/PaizoConSouthPacific2023_1920x1080.png\"\
  \ width=\"600px\" style=\"padding: 10px;\" alt=\"PaizoCon South Pacific 2023\"></a>\
  \ \n      <p style=\"font-size: 13px;\"></p> \n     </div> \n     <br> \n     <p>This\
  \ year, weâ€™re doing things a little differently and have embraced a spooky theme\
  \ to celebrate the shortest days of the year here in the Southern Hemisphere. A\
  \ boatload of Pathfinder and Starfinder Society content will be on offer over the\
  \ weekend, alongside ghost tours and other activities that will let you catch up\
  \ with other players from around the region. Activities will include:</p> \n   \
  \  <ul> \n      <li>Low level sessions of Pathfinder Society 2E and Starfinder;\
  \ beginners welcome!</li> \n      <li>A whole pile of OP scenarios, a module, and\
  \ even short adventures to play, so as to provide something for everyone.</li> \n\
  \      <li>Dinner at The Hold on Sunday, July 2<sup>nd</sup>&nbsp;(<u><a href=\"\
  https://thehold.com.au/\">https://thehold.com.au/</a>)</u></li> \n     </ul> \n\
  \     <p>A weekend-pass is $70, or you can purchase individual sessions at $15 per\
  \ person. Tickets are purchased&nbsp;<a href=\"https://warhorn.net/events/paizocon-south-pacific-203\"\
  >through Warhorn</a>&nbsp;via PayPal.&nbsp;All the details can be found here or\
  \ at Warhorn, and you can keep up with the conversation on&nbsp;<a href=\"https://discord.gg/EWFrkHgU8V\"\
  >Discord</a>.&nbsp;</p> \n     <p>Please contact the organisers (Sandra Wilkinson\
  \ or Nik Beattie) by email (<a href=\"mailto:nsworgplay@tutanota.com\">nsworgplay@tutanota.com</a>)\
  \ or via the PCSP section in the NSW Discord (<a href=\"https://discord.gg/dkkPNpxGn9\"\
  >https://discord.gg/dkkPNpxGn9</a>) if you have any questions or queries about the\
  \ convention, they will be more than happy to help you out!</p> \n     <p><b>PaizoCon\
  \ South Pacific Organisers</b></p> \n    </blockquote> \n   </div> <!-- tags:  community,\
  \ Paizo, PaizoCon, Conventions, Organized Play, Pathfinder, Starfinder,  --> \n\
