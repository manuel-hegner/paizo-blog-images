  \ Horrors, Celestial Allies, and Hordes Alike—It's Time for Something New!</h1>\
  \ \n    <p class=\"date\">Friday, October 16, 2015</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p><span itemprop=\"description\">One of the projects that I've come to\
  \ call my own during my time at Paizo is our <a href=\"/prd\">Pathfinder Reference\
  \ Document</a> (or PRD for short). This project has been passed around and improved\
  \ by different folks over the years, including our System Administrator Lissa Guillet,\
  \ who was responsible for past incarnations of our global indices features. I'm\
  \ proud to say that the <a href=\"/paizo/blog/v5748dyo5lhdw\">formation of our Community\
  \ team</a> means that we now have Liz Courts championing for more useful improvements\
  \ and features for GMs and players alike. Her first new feature, the <a href=\"\
  /pathfinderRPG/prd/indices/bestiary.html\">Bestiary Index</a> is ready for you to\
  \ use in your own games!</span></p> \n     <div class=\"blurb180\">\n      <a href=\"\
  /image/content/PathfinderRPG/PZO1127-ClockworkMage.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1127-ClockworkMage_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Damien Mammoliti</i>\n     </div> \n     <blockquote>\
  \ \n      <p>I've always been a big proponent of using technology to make your game\
  \ run smoother, and so I put some of my old class skills to use. As some of you\
  \ may have noticed during our latest update, some portions of the PRD got a bit\
  \ of an improvement—most specifically the <a href=\"/pathfinderRPG/prd/indices/bestiary.html\"\
  >Bestiary</a> and <a href=\"/pathfinderRPG/prd/indices/spelllists.html\">Spell List\
  \ Indexes</a>. More than just an alphabetical listing now, the new Bestiary Index\
  \ now allows you to sort by Challenge Rating (including highlighting CRs based on\
  \ the calculated APL), creature type and subtype, climate and terrain, size, and\
  \ also a quick way to find companions, character races, cohorts, and familiars.\
  \ (I also threw in the <a href=\"/pathfinderRPG/prd/indices/templates.html\">Template\
  \ Index</a> as well.) For the Spell List Index, there was a lot of data corrections\
  \ (not to mention that the bloodrager and shaman spell lists are now completely\
  \ listed), and there's now an option to filter your results by a spell's school.</p>\
  \ \n      <p>I'm not done hammering out some improvements to help you find the information\
  \ you need to run your game or select options for your character—I'm just getting\
  \ started! Keep your eyes out for a few other \"free-tures\" in our coming updates!</p>\
  \ \n      <p>Happy gaming, and may your next crit confirm!</p> \n      <p>Liz Courts<br>\
  \ <i>Community Manager</i></p> \n     </blockquote> \n     <p>Our next round of\
  \ PRD updates will include both <em>Pathfinder Unchained</em> and <em>Occult Adventures</em>.\
  \ And as always, if you find any issues or have ideas for the Pathfinder Reference\
  \ Document, <a href=\"/threads/rzs2soys\">let us know here</a>!</p> \n     <p>Chris\
  \ Lambertz<br> <i>Community &amp; Digital Content Director</i></p> \n    </div>\
