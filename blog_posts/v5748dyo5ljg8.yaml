  \    <a href=\"/pathfinder/adventureCardGame\"><img src=\"//static2.paizo.com/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Avoiding Scourges Like the Plague</h1>\
  \ \n    <p class=\"date\">Tuesday, January 17, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">It's plague season! And that means the flu\
  \ is whipping through your friendly game design community like a desert sirocco.\
  \ But I'm still upright, so I'm going to talk to you about the Pathfinder Adventure\
  \ Card Game's manifestations of the plagues of Osirion in <a href=\"/pathfinder/adventureCardGame/mummysMask\"\
  >Mummy's Mask</a>: scourges.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderACG/PZO6030-CurseOfPoisoning.jpg\"><img src=\"/image/content/PathfinderACG/PZO6030-CurseOfPoisoning_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-CurseOfTheRavenous.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-CurseOfTheRavenous_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6034-CurseOfTheSphinx.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6034-CurseOfTheSphinx_180.jpeg\"\
  ></a>\n      <br> <i>Foiled again.</i>\n     </div> \n     <p>Like <a href=\"/blog/v5748dyo5ljd7\"\
  >traders</a>, scourges are a new type of support (ha!) card in Mummy's Mask. (Importantly,\
  \ they're not the <i>last</i> new type of support card we'll introduce in this set,\
  \ but that'll be the subject of another column.) Scourges borrow some of the tech\
  \ we built for the haunts in Rise of the Runelords and the curses in Skull &amp;\
  \ Shackles and Wrath of the Righteous.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6006-CannibalHaunt.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6006-CannibalHaunt_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6015-CorseOfTheFlesheaters.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6015-CorseOfTheFlesheaters_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6024-FilthDemon.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6024-FilthDemon_180.jpeg\"\
  ></a>\n      <br> <i>I hope you didn't just eat breakfast.</i>\n     </div> \n \
  \    <p>All those cards display themselves by your deck, but they're not the kinds\
  \ of things you <i>want</i> by your deck. But here's the thing about those: They're\
  \ henchmen and monsters. They're only going to show up if you do something foolish,\
  \ like explore your location.</p> \n     <p>Scourges aren't banes at all. They're\
  \ just penalties for failing to do what the game expects you to do. They're given\
  \ out like candy in all sorts of splendiferous ways. You can get them for not convincing\
  \ a head in cage to do your bidding, or not burying an ally when closing a plaza\
  \ full of ghouls, or getting one of those regular curses we talked about earlier.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-Neferekhu.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-Neferekhu_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-GhoulSquare.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-GhoulSquare_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-CurseOfTeethAndFleas.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-CurseOfTeethAndFleas_180.jpeg\"\
  ></a>\n      <br> <i>*You* get a scourge! And *you* get a scourge!</i>\n     </div>\
  \ \n     <p>We like giving them out so much in Mummy's Mask, we had to invent a\
  \ new action for it: \"suffer.\" When you suffer a specifically named scourge, you\
  \ display that scourge next to your deck. But if a card just says \"suffer a scourge,\"\
  \ you'll roll the scourge die specified on the adventure card and see if you're\
  \ happy with your result on this delightful table.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-ScourgeTable.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-ScourgeTable_360.jpeg\"\
  ></a>\n      <br> <i>Are you happy with your result? (No, you're not. You'll be\
  \ stone dead in a moment.)</i>\n     </div> \n     <p>About that scourge die: It\
  \ just gets bigger. The Base Set's Adventure Card tells you the scourge die is 1d4.\
  \ By adventure 4, we're up to 1d8. And the names you're seeing aren't exactly getting\
  \ friendlier as the numbers get higher. If you're not looking forward to a card\
  \ called Curse of Blindness... well, trust me, you're not looking forward to it.</p>\
  \ \n     <p>Getting a random scourge from the scourge table is so fun, Alahazra\
  \ can even do it to <i>herself</i> to evade an encounter. Her Recursor role power\
  \ \"You may evade your encounter with a bane; if you do, suffer a scourge\" is a\
  \ <i>real</i> PACG player's power: If you're all about controlling your game, you'll\
  \ want to check that box and rely on the Recursor's powers to get rid of curses.\
  \ Go ahead, I dare you.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  //static2.paizo.com/image/content/PathfinderACG/PZO6030-AlahazraRecursor.jpg\"><img\
  \ src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-AlahazraRecursor_360.jpeg\"\
  ></a>\n      <br> <i>\"Stop whining. I got this.\"</i>\n     </div> \n     <p>Other\
  \ than \"being Alahazra,\" there are precious few ways to get rid of scourges. The\
  \ most common is the spell Remove Curse, but carrying that around means one less\
  \ Chain Lightning. If you're willing to stock up, here are some boons that might\
  \ help alleviate that scourge burden.</p> \n     <div class=\"blurbCenter\">\n \
  \     <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-RemoveCurse.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-RemoveCurse_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-MaskOfTheForgottenPharaoh.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-MaskOfTheForgottenPharaoh_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6033-ScarabOfMummyDefense.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6033-ScarabOfMummyDefense_180.jpeg\"\
  ></a>\n      <br> <i>We hope you like scarabs, because there's more coming.</i>\n\
  \     </div> \n     <p>There are other ways too. You could close the Hall of Blessed\
  \ Rebirth, or blow away both heads of a wannabe Cerberus, or examine some sort of\
  \ arm thing, or explore after Gaunt Cadaver gives you a Curse of Withering. But\
  \ that's about it. Once you get a scourge, it's yours to keep.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-HallOfBlessedRebirth.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-HallOfBlessedRebirth_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-DeathHound.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6030-DeathHound_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6033-Theletos.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6033-Theletos_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-GauntCadaver.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderACG/PZO6032-GauntCadaver_180.jpeg\"\
  ></a>\n      <br> <i>See, Gaunt Cadaver is his name, not his... wait, is one of\
  \ the only scourge-banishing cards Basic?</i>\n     </div> \n     <p>Scourges will\
  \ likely change your strategies a lot. Just like <a href=\"/blog/v5748dyo5lj8f\"\
  >the Trigger trait</a> make you less interested in examining everything so you don't\
  \ get killed, scourges make you more interested in examining everything so you don't\
  \ get killed. Quite the riddle of the Sphinx, that one.</p> \n     <p>Mike Selinker<br>\
  \ <i>Adventure Card Game Lead Designer</i></p> \n    </div> \n   </blockquote> <!--\
