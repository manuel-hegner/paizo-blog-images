html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5li5o\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/bestiary5\"><img src=\"/image/content/Logos/PathfinderRPGLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">It's a Fight to the Finish!</h1>\
  \ \n   <p class=\"date\">Thursday, October 22, 2015</p> \n   <div class=\"blurb180\"\
  >\n    <a href=\"/products/btpy9g9x\"><img src=\"//static3.paizo.com/image/product/catalog/PZO/PZO1133_180.jpeg\"\
  ></a>\n   </div> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\"\
  ><a href=\"/products/btpy9g9x\"><em>Bestiary 5</em></a> is creeping, crawling, slithering,\
  \ and sneaking its way to you soon—it's time for some previews! But we're gonna\
  \ shake things up a bit, and give <i>you</i> the opportunity to choose what you\
  \ want to see, not to mention a chance to win a signed copy of <a href=\"/products/btpy9g9x\"\
  ><em>Bestiary 5</em></a> when it releases!</p> \n    <p>If any of you have been\
  \ to <a href=\"/paizocon\">PaizoCon</a> and had a chance to play \"Green Blood on\
  \ a Black Rock\", you'll have a great idea of what to expect in this elimination-style\
  \ event. <i>All</i> of these creatures are brand new, unseen in any of our other\
  \ books—but this time, we're leaving the choice of which ones you'll get the details\
  \ on to <i>you</i>! As each round progresses, we'll reveal more information, starting\
  \ with their name and a full picture.</p> \n    <p>With that out of the way, let's\
  \ get ready to rumble, and meet our contestants!</p> \n    <br style=\"clear: both;\"\
  > \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Aberration.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-Aberration_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-MonstrousHumanoid.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-MonstrousHumanoid_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Animal.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/Blog/PZO1133-Animal_180.jpeg\"></a> <a\
  \ href=\"//static3.paizo.com/image/content/Blog/PZO1133-Plant.jpg\"><img src=\"\
  //static3.paizo.com/image/content/Blog/PZO1133-Plant_120.jpeg\"></a> \n     <br>\
  \ <em>Aberration</em> vs. <em>Monstrous Humanoid</em>, <em>Animal</em> vs. <em>Plant</em>\
  \ \n    </div> \n    <p>Our Aberration would love to sit down and think about deep,\
  \ meaningful topics with you, and our Monstrous Humanoid would love to have a long\
  \ shuffle on the ocean beach, and it's flora and fauna puttin' up their dukes, and\
  \ who's gonna win this one: small and fierce, or cute and cuddly?</p> \n    <div\
  \ class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Construct.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-Construct_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderA.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderA_90.jpeg\"></a>\
  \ <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Dragon.jpg\"><img src=\"\
  //static3.paizo.com/image/content/Blog/PZO1133-Dragon_180.jpeg\"></a> <a href=\"\
  //static3.paizo.com/image/content/Blog/PZO1133-OutsiderB.jpg\"><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderB_120.jpeg\"\
  ></a> \n     <br> <em>Construct</em> vs. <em>Outsider A</em>, <em>Dragon</em> vs.\
  \ <em>Outsider B</em> \n    </div> \n    <p>Will this crafted being be able to conquer\
  \ a creature formed from the very fabric of existence, and this is no ordinary Dragon\
  \ that the Outsider will be facing—but this Outsider has powers at its command that\
  \ even dragons should fear!</p> \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Fey.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-Fey_120.jpeg\"></a> <a\
  \ href=\"//static3.paizo.com/image/content/Blog/PZO1133-Undead.jpg\"><img src=\"\
  //static3.paizo.com/image/content/Blog/PZO1133-Undead_180.jpeg\"></a> <a href=\"\
  //static3.paizo.com/image/content/Blog/PZO1133-Humanoid.jpg\"><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-Humanoid_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderC.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderC_180.jpeg\"></a>\
  \ \n     <br> <em>Fey</em> vs. <em>Undead</em>, <em>Humanoid</em> vs. <em>Outsider\
  \ C</em> \n    </div> \n    <p>Clearly our Fey might just like to have a good time—\
  will they set the glass down long enough to face against this ferocious four-legged\
  \ Undead? Mortal pit against immortal: who will win? The candle that burns twice\
  \ as bright, but half as long, or the embodiment of endless and immutable forces?</p>\
  \ \n    <div class=\"blurbCenter\"> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-MagicalBeast.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-MagicalBeast_90.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderD.jpg\"><img\
  \ src=\"//static3.paizo.com/image/content/Blog/PZO1133-OutsiderD_180.jpeg\"> </a>\
  \ <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Ooze.jpg\"><img src=\"\
  //static3.paizo.com/image/content/Blog/PZO1133-Ooze_180.jpeg\"></a> <a href=\"//static3.paizo.com/image/content/Blog/PZO1133-Vermin.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/Blog/PZO1133-Vermin_120.jpeg\"></a>\n\
  \     <br> <em>Magical Beast A</em> vs. <em>Magical Beast B</em>, <em>Ooze</em>\
  \ vs. <em>Vermin</em> \n    </div> \n    <p>We're pitting these two Magical Beasts\
  \ against each other—time to see who really can conquer mind over matter! I'm pretty\
  \ sure if you dipped our Vermin in the Ooze, it might make a tasty tempura treat...but\
  \ I don't think they'd like that much! </p> \n    <p>What are you waiting for? Place\
  \ your bets in the <a href=\"/bestiary5\">voting booth</a> and give yourself a chance\
  \ to win a signed copy of <a href=\"/products/btpy9g9x\"><em>Bestiary 5</em></a>—\
  as well as a chance to receive one of four <em>Bestiary 5</em> PDFs! The first round\
  \ of voting closes at <b>12:00 PM Pacific time on October 28, 2015</b>, and remember,\
  \ each round will give you more chances to win!</p> \n    <p style=\"text-align:\
  \ center; font-size: 30px; font-weight: bold;\"><a href=\"/bestiary5\">Vote Now!</a></p>\
  \ \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderRPG/PZO1133-AngelBalisse.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1133-AngelBalisse_180.jpeg\"></a> <a\
  \ href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DevilHeresy.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-DevilHeresy_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-UnfetteredPhantom.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderRPG/PZO1133-UnfetteredPhantom_180.jpeg\"\
  ></a> \n     <br> <em>Illustrations by Rogier van de Beek, Alexandru Sabo, and Daniel\
  \ López</em> \n    </div> \n    <p>And because I know you've all been super-patient\
  \ for some art, I'm gonna whet your appetites with a trio of goodies that caught\
  \ my attention (I blame <em>Diablo III</em>).</p> \n    <p>Until next week,</p>\
  \ \n    <p>Liz Courts<br> <i>Community Manager</i></p> \n   </div> \n  </blockquote>\
