  /image/content/Blog/MisCon2013_3_180.jpeg\" border=\"0\"></a> <a href=\"/image/content/Blog/MisCon2013_4.jpg\"\
  ><img src=\"/image/content/Blog/MisCon2013_4_180.jpeg\" border=\"0\"></a> \n   \
  \  <br>Photos Courtesy of the Gamerati\n    </div> \n    <p>We each have particular\
  \ convention highlights. From Adam:<br> \"I had such a great time talking to people\
  \ during the weekend, especially all the people that came to my panels and stuck\
  \ around to talk when they were over. I think we all came up with some fun ideas\
  \ during the monster design panel, and though Monday was a bit slower as people\
  \ went back to their normal lives. We had some good talks with people about writing\
  \ for publication. I was most touched when Erik Evjen found me on Friday and presented\
  \ me with a sweet thank you card, on behalf of all Montana gamers, to bring back\
  \ to the office and share with my coworkers (along with a bottle of booze!).\"</p>\
  \ \n    <p>From John:<br> \"MisCon 27 was my first opportunity to represent Paizo\
  \ while wearing the blue shirt, and I enjoyed the experience immensely. All of the\
  \ panels that I participated in were lively, informative, and well attended. Of\
  \ particular note were the monster design panel that I ran with Adam, a \"how to\
  \ make paladins fun\" panel, and the ever-infamous Deck of Many Situations exercise\
  \ that concluded an expanded series of GM 101 seminars. Missoula was an excellent\
  \ host, and I look forward to returning in the future.\"</p> \n    <p>And I personally\
  \ had a lot of fun during my two-hour Improvisational GMing seminar. That's always\
  \ a blast, but the crowd at MisCon was especially fun to work with, because they\
  \ jumped right in with the improv exercises. There were also a few people running\
  \ The Dresden Files RPG non-stop over the convention, so I stopped by at the end\
  \ of the show and high-fived them. Finally, I got to meet and talk with Jim Butcher,\
  \ which was a real treat after reading his books for years and working on the game\
  \ about his world.</p> \n    <p>And, of course, we all enjoyed the after-hours shindigs,\
  \ sitting around and chatting with fans and newfound friends.</p> \n    <p>If you\
  \ get a chance to go to MisCon, we cannot recommend it enough.</p> \n    <p>Ryan\
  \ Macklin,<br> <i>Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Paizo,\
