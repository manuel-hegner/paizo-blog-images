  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Beginner Box\
  \ Sanctioning</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 19, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/111220_PFSPreview.jpg\"\
  ><img src=\"/image/content/Blog/111220_PFSPreview_500.jpeg\"></a>\n    </div> \n\
  \    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/152183ce-f594-4549-bb7e-ce858d1dd1fa/111920_UndeadFight.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/152183ce-f594-4549-bb7e-ce858d1dd1fa/111920_UndeadFight.jpg\"\
  \ width=\"90%\" hspace=\"5\" alt=\"Pathfinder Iconics, Kyra the cleric and Ezren\
  \ the wizard battle a hoard of undead and skeletons in a dungeon lit by torches\
  \ and a high window\"></a>\n      <p style=\"font-size: 13px;\">Art by Ksenia Kozhevnikova</p>\n\
  \     </div> \n     <p itemprop=\"description\">As promised in our <a href=\"https://paizo.com/blog/november-update-conventions-sanctioning-stars-novas-and-more\"\
  >monthly update blog</a>, we’ve been working hard on sanctioning playable content\
  \ for Pathfinder Society (second edition). Today, we’re pleased to announce that\
  \ the adventure “Menace Under Otari,” part of the <a href=\"https://paizo.com/pathfinder/beginnerbox\"\
  ><em>Pathfinder Beginner Box</em></a>, awards credit for Pathfinder Society characters!</p>\
  \ \n     <p>We’ve sanctioned the adventure in campaign mode as a two-chronicle adventure.\
  \ The story lends itself nicely to splitting into two parts, each of which we believe\
  \ should be playable in 4-5 hours. Players should either use one of the provided\
  \ pregenerated characters or build their own using the Beginner Box rules. Each\
  \ chronicle must be applied to a 1st-level character and grants 4 XP, 10 Treasure\
  \ Bundles, and 4 Reputation for their chosen faction. We’ve also designated the\
  \ adventure <b>repeatable</b>, so players earn credit each time they play through\
  \ the adventure.</p> \n     <p>The Beginner Box is designed for new players. To\
  \ encourage GMs and experienced players to use it as an onboarding tool for new\
  \ players, we decided to award <b>double AcP</b> for sessions run as part of the\
  \ Pathfinder Society. This means players earn 8 points and GMs earn 16 points, plus\
  \ any adjustments for premiere and premier plus events, allowing everyone to purchase\
  \ new boons faster!</p> \n     <center>\n      <p><b><a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/Beginner+Box+Sanctioning.pdf\"\
  >Download the sanctioning document and chronicle sheet here!</a></b></p>\n     </center>\
  \ \n     <p>As noted above, the <em>Beginner Box</em> is the perfect introduction\
  \ into the world of Pathfinder. From there, we’ve put together a series of next\
  \ steps leading adventurers to a career in the Pathfinder Society. First up, we\
  \ recommend the upcoming Bounty titled <em>The Road from Otari</em>, scheduled to\
  \ debut in January. The story builds on Menace Under Otari, leading your first-level\
  \ characters from Otari to Absalom, where you arrive at the Grand Lodge to begin\
  \ your career as a Pathfinder! From there, we recommend <a href=\"https://paizo.com/products/btq01znb?Pathfinder-Society-Scenario-101-The-Absalom-Initiation\"\
  ><em>PFS 1-01: The Absalom Initiation</em></a>, where new characters can meet the\
  \ various important Society NPCs, and the upcoming <a href=\"https://paizo.com/products/btq023dg?Pathfinder-Society-Scenario-212-The-Pathfinder-Trials\"\
  ><em>PFS 2-11: The Pathfinder Trials</em></a>, which gives a peek into how the Society\
  \ trains its initiates. Post-training, a good start to the Year of Corruption’s\
  \ Reach, this year’s metaplot, is <a href=\"https://paizo.com/products/btq024wy?Pathfinder-Society-Scenario-201-Citadel-of-Corruption\"\
  ><em>PFS 2-01: Citadel of Corruption</em></a>, or characters can dive into being\
  \ Pathfinders via any other Pathfinder Society adventure!</p> \n     <p>Unfortunately,\
  \ we don’t have any sanctioning this month for either Starfinder Society or Pathfinder\
  \ Society (first edition). Next up on our sanctioning docket is <em>The Slithering</em>\
  \ for Pathfinder (second edition), the Devastation Ark Adventure Path and <em>Alien\
  \ Archive 4</em> for Starfinder, and the remaining Pathfinder (first edition) content\
  \ as time permits. Keep an eye on the monthly update blogs. We’ll keep you posted\
  \ on our progress as we have news to share.</p> \n     <p>Until next time: Explore!\
  \ Report! Cooperate!</p> \n     <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Alex Speidel<br> <em>Organized Play Associate</em></p> \n     <p style=\"margin-left:\
  \ 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized Play Manager</em></p>\
