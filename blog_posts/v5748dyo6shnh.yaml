html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shnh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">Join Us for Jasper’\
  s Game Week and Raise Funds for Suicide Prevention and Awareness</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Friday, April 30, 2021</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/012621_JaspersPreview.jpg\"><img src=\"/image/content/Blog/012621_JaspersPreview_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Guest Blog by Fenway Jones <br> <em style=\"font-size:\
  \ 13px;\">Jasper's Game Day<br> Founder and President</em></p> \n     <p itemprop=\"\
  description\">Jasper’s Game Week, running from April 30th-May 11th 2021, is a TTRPG\
  \ streaming event with both streams to watch and games to play run by Jasper’s Game\
  \ Day (JGD). With our partners Paizo and MiniTerrainDomain and sponsors Ardent Roleplay/Meeples\
  \ and Dragons, Hearthsinger Games, Penny for a Tale, Lark Adventures, and the Paizo\
  \ Organized Play Convention, we are raising money for suicide prevention and awareness.\
  \ </p> \n     <p>This year’s events include our Paizo Organized Play convention\
  \ and Streaming events! Start Playing Games is also running a JGD fundraiser for\
  \ the duration of the event where GMs can run any game they would like with proceeds\
  \ donated to JGD. During the stream events, you may also purchase Reroll tickets\
  \ to give adventurers a bit of extra luck in all online games, along with other\
  \ rewards, available at <a href=\"https://jaspersgameday.com/jaspers-game-week/\"\
  \ target=\"_blank\">https://jaspersgameday.com/jaspers-game-week/</a>. Visit <a\
  \ href=\"https://jaspersgameday.com/jaspers-game-week-schedule/\" target=\"_blank\"\
  >https://jaspersgameday.com/jaspers-game-week-schedule/</a> for details on game\
  \ offerings and signup. </p> \n     <p>Don’t forget that during the streams you\
  \ have the ability to watch and affect the games with people like Jason Bulmahn,\
  \ Erik Mona, B Dave Walters and so many more! </p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0784b104-552f-4cb4-bbf5-e712f0713376/043021_JGD_POPCon.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0784b104-552f-4cb4-bbf5-e712f0713376/043021_JGD_POPCon.png\"\
  \ width=\"70%\" hspace=\"5\" alt=\"Paizo Organized Play Convention\"></a>\n    \
  \  <p style=\"font-size: 13px;\"></p>\n     </div> \n     <br> \n     <h3>Paizo\
  \ Organized Play Convention! </h3> \n     <p><a href=\"https://tabletop.events/conventions/popcon-2021\"\
  \ target=\"_blank\">Sign Up Here</a></p><a href=\"https://tabletop.events/conventions/popcon-2021\"\
  \ target=\"_blank\"> </a>\n     <h3><a href=\"https://tabletop.events/conventions/popcon-2021\"\
  \ target=\"_blank\">Streaming Schedule Channel: </a><a href=\"https://www.twitch.tv/hearthsingergames\"\
  >Twitch.tv/hearthsingergames </a></h3> \n     <br> \n     <h4>May 8th</h4> \n  \
  \   <p><b>12 p.m.-3 p.m. EST GM: Anne Richmond</b><br> Game System: Starfinder!\
  \ <br> Celebrity Players: <br> Erik Mona <br> Sydney Ammanuel <br> Kiah </p> \n\
  \     <p><b>3:30 p.m.-6:30 p.m. EST GM: Waffles from Waffles and Maple Syrup</b><br>\
  \ Game System: Pathfinder 2 <br> Celebrity Players: <br> Matthew Lillard <br> Matthew\
  \ Capodicasa <br> Syrup from Waffles and Maple Syrup </p> \n     <p><b>10:30 p.m.-1:\
  \ 30 a.m. EST GM: Jake Kile from Queue Times</b><br> Game System: Pathfinder Second\
  \ Edition<br> Celebrity Players:<br> Nathan (Maker's Misfits)<br> Bee Zelda (Broadswords)\
  \ </p> \n     <br> \n     <h4>May 9th </h4> \n     <p><b>12 p.m.-3 p.m. EST GM:\
  \ Chris “Chrifu” Bernal</b><br> Game System: Pathfinder Second Edition<br> Celebrity\
  \ Players:<br> Wyatt Rowe<br> Derry Zumi</p> \n     <p><b>3:30 p.m.-6:30 p.m. EST\
  \ GM: Quinn Murphy</b><br> Game System: Pathfinder Second Edition<br> Celebrity\
  \ Players:<br> Rick Sandidige<br> Jeremy Cobb from Three Black Halflings </p> \n\
  \     <p><b>7 p.m.-10 p.m. EST GM: Justin Harris (Tableverse)</b><br> Game System:\
  \ Starfinder<br> Celebrity Players:<br> B Dave Walters<br> Helena Anderson<br> Anne\
  \ Richmond </p> \n     <p><b>10:30 p.m.-1:30 a.m. EST GM: PJ Megaw (Nat 20 Productions)</b><br>\
  \ Game System: Pathfinder Second Edition<br> Celebrity Players:<br> Michelle Rapp<br>\
  \ Thomas Winkley</p> \n     <br> \n     <h4>May 10th </h4> \n     <p><b>12 p.m.-3\
  \ p.m. EST GM: Dan Thompson (Danger Club)</b><br> Game System: Pathfinder Second\
  \ Edition <br> Celebrity Players:<br> Jasper William Cartwright (Three Black Halflings)\
  \ <br> Drak <br> Jason Bulmahn <br> Silvanna Russo </p> \n     <p><b>3:30 p.m.-6:30\
  \ p.m. EST GM: Vana</b><br> Game System: Pathfinder 2<br> Celebrity Players:<br>\
  \ Chanzlyn <br> Megan Caves <br> Wendy Lee Szany </p> \n     <p><b>7pm-10pm EST\
  \ GM: Adam Kelly (Southern Tomfoolery)</b><br> Game System: Starfinder <br> Celebrity\
  \ Players: <br> Anne Richmond <br> Michelle Nguyen Bradley<br> Irene Campos </p>\
  \ \n     <p><b>10:30 p.m.-1: 30 a.m. EST GM: Jess Negin</b><br> Game System: Pathfinder\
  \ 2<br> Celebrity Players:<br> Jessica Lynn Parsons <br> Alexandra Hensley <br>\
  \ Aubrey Vakarian </p> \n     <p>We strive to use gaming to reduce the stigma around\
  \ talking about suicide prevention and mental health. Tables are composed of both\
  \ TTRPG streamers and auction winners who have bid for seats to play with them.\
  \ We place an emphasis on having a diverse group of GMs and players and accessible\
  \ tables and games.</p> \n     <p>Jasper’s Game Day is an IRS designated 501(c)(3)\
  \ non-profit that raises funds for suicide prevention and awareness. Net proceeds\
  \ are donated to suicide prevention and awareness charities, crisis centers, and\
  \ hotlines. We use gaming to build community and spread our mission that You are\
  \ Not a Critical Failure. Visit <a href=\"https://jaspersgameday.com/\" target=\"\
  _blank\">www.jaspersgameday.com</a> to learn more about us. If you or someone you\
  \ know needs help, call the National helpline at 1-800-273-8255 or text 741-741,\
  \ you do not have to roll for initiative alone.</p> \n    </blockquote> \n   </div>\
