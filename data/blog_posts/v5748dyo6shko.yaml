  \ and the Weird Wild West: New Compatible Products</h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, February 11, 2021</p> \n  \
  \  <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">January\
  \ brought fourteen new Pathfinder- and Starfinder-compatible PDF products to paizo.com.</p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9731f214-e51b-4301-a529-a91c0533b4dc/011520_PathfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  ><img width=\"250\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a813029-c678-408d-aa78-510ff1bc58ef/011520_StarfinderCompatible.jpg\"\
  \ hspace=\"5\" alt=\"\"></a> \n      </div> \n      <center>\n       <h2><a href=\"\
  https://paizo.com/companies/dropDeadStudios\">Drop Dead Studios</a></h2>\n     \
  \ </center> <a href=\"https://paizo.com/products/btq026o2?Wreckage-to-Deliverance\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSW2DE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026o2?Wreckage-to-Deliverance\"\
  >Wreckage to Deliverance (PFRPG) PDF</a></h3> \n      <p>Wreckage to Deliverance\
  \ is a perfect introduction to the campaign world of Skybourne and the Spheres of\
  \ Power/Spheres of Might systems, as well as other fun 3rd party materials for Pathfinder\
  \ 1st edition, and introduction to any campaign that will see itself delving the\
  \ ruins of the desert seeking for gold and glory.</p> \n      <p>Compatible with\
  \ Pathfinder First Edition.</p> \n      <br clear=\"all\"> \n      <hr> \n     \
  \ <br> <a href=\"https://paizo.com/products/btq026o1?Wreckage-to-Deliverance-Players-Guide\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSW2DPGE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026o1?Wreckage-to-Deliverance-Players-Guide\"\
  >Wreckage to Deliverance: Player's Guide (PFRPG) PDF</a></h3> \n      <p>In this,\
  \ the player's guide, you will find all sorts of information designed to help both\
  \ players and GMs make the most of this adventure, including character creation\
  \ guidelines and sample characters, campaign traits, new equipment, and guidelines\
  \ for the skill challenges that are found in the adventure itself.</p> \n      <p>Whether\
  \ you are playing Wreckage to Deliverance or wanting to explore other desert-themed\
  \ adventures, hopefully Wreckage to Deliverance: Player's Guide will have the information\
  \ you need to help you make the most of your game.</p> \n      <p>Compatible with\
  \ Pathfinder First Edition.</p> \n      <br clear=\"all\"> \n      <hr> \n     \
  \ <br> <a href=\"https://paizo.com/products/btq026o3?Spheres-Bestiary-Undead-and-the-Immortal-Forlorn\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSUNDEADBESTIARYE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026o3?Spheres-Bestiary-Undead-and-the-Immortal-Forlorn\"\
  >Spheres Bestiary: Undead and the Immortal Forlorn (PFRPG) PDF</a></h3> \n     \
  \ <p><em>Spheres Bestiary: Undead and the Immortal Forlorn</em> brings you a staggering\
  \ variety of tools and bestiary content, including new stat blocks, monster variants,\
  \ templates, template variants, incantations and artifacts, and talent packages.</p>\
  \ \n      <p>This Spheres bestiary brings you a massive trove of undead-fueled content\
  \ to make your Pathfinder 1st edition games using the Spheres of Power/Spheres of\
  \ Might systems thematic and vibrant.</p> \n      <br clear=\"all\"> \n      <hr>\
  \ \n      <br> <a href=\"https://paizo.com/products/btq026o4?The-Gravecallers-Handbook\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/DDS/DDSGRAVECALLERE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026o4?The-Gravecallers-Handbook\"\
  >The Gravecaller's Handbook (PFRPG) PDF</a></h3> \n      <p>The bells toll, the\
  \ dead walk again, and heroes and villains take on the mantle of the grave! The\
  \ Gravecaller's Handbook is a player-oriented supplement for Pathfinder 1e using\
  \ Ultimate Spheres of Power, as well as materials from Spheres of Might, Champions\
  \ of the Spheres, and other Drop Dead Studio products, bringing you a revitalized\
  \ Death sphere, new feats, archetypes, items, and talent</p> \n      <p>Compatible\
  \ with Pathfinder First Edition.</p> \n      <br clear=\"all\"> \n      <hr> \n\
  \      <br> \n      <center>\n       <h2><a href=\"https://paizo.com/companies/everybodyGames\"\
  >Everybody Games</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq026n1?Files-for-Everybody-Improved-Familiars\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFRGGF/PZOPDFRGGF4EB023E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026n1?Files-for-Everybody-Improved-Familiars\"\
  >Files for Everybody: Improved Familiars (PF2E) PDF</a></h3> \n      <p>In this\
  \ File, improved familiars! Predesigned for your convenience, these exciting new\
  \ options allow your spellcasting characters to join forces with the likes of quasits,\
  \ cassissians, nosoi, pipefoxes, and more! </p> \n      <p>Compatible with Pathfinder\
  \ Second Edition.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> \n  \
  \    <center>\n       <h2><a href=\"https://paizo.com/companies/legendaryGames\"\
  >Legendary Games</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq026mp?Stellar-Options-7-Mental-Mysteries\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP462SO07SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026mp?Stellar-Options-7-Mental-Mysteries\"\
  >Stellar Options #7: Mental Mysteries (SFRPG) PD</a></h3> \n      <p>Get new options\
  \ for your mystic to unleash the power of their mind in communion with the universe\
  \ to wield supernatural powers beyond imagining. Cast your thoughts into the realms\
  \ of pure thought with the etheric dreamer connection or sate your hunger for the\
  \ hopes, dreams, and memories of others with the terrifying thoughtdrinker connection!\
  \ Or let your witchwarper tap into the collective unconscious with the whispers\
  \ from beyond paradigm shift!</p> \n      <p>Compatible with Starfinder.</p> \n\
  \      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"https://paizo.com/products/btq026no?Legendary-Hunters\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP467LC25PFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026no?Legendary-Hunters\"\
  >Legendary Hunters (PFRPG) PDF</a></h3> \n      <p><em>Legendary Hunters</em> is\
  \ the latest volume in our series of class-focused player supplements for the <em>Pathfinder\
  \ Roleplaying Game</em>, this time focused on the intertwined souls who use their\
  \ connection to overcome challenges and hunt down threats, the hunter and their\
  \ companion. These two use their skills in the wilderness, tandem tactics and training,\
  \ and primal magic to protect their domains. Legendary Hunters completely redesigns\
  \ the hunter class granting it more unique, diverse and iconic class abilities centered\
  \ around their animal companion. Grab this amazing 50-page character class supplement\
  \ for the Pathfinder Roleplaying Game today and Make Your Game Legendary!</p> \n\
  \      <p>Compatible with Pathfinder First Edition.</p> \n      <br clear=\"all\"\
  > \n      <hr> \n      <br> <a href=\"Treasury of the Crusade (PF2E) PDF\"><img\
  \ width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP149WR05PF2E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"Treasury of the\
  \ Crusade (PF2E) PDF\">Treasury of the Crusade (PF2E) PDF</a></h3> \n      <p>The\
  \ Treasury of the Crusade brings you over 30 new magical items for Pathfinder Second\
  \ Edition, each perfect to gear up for a righteous crusade where valorous guardians\
  \ of the mortal realms stand in defiant resistance against the encroaching armies\
  \ of the demon lords. Grab this 22-page Pathfinder Second Edition magic item supplement\
  \ today and Make Your Game Legendary!</p> \n      <p>Compatible with Pathfinder\
  \ Second Edition.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"\
  https://paizo.com/products/btq026o6?Stellar-Options-8-Advanced-Gunnery\"><img width=\"\
  200\" src=\"https://cdn.paizo.com/image/product/catalog/LGP/LGP463SO08SFE.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026o6?Stellar-Options-8-Advanced-Gunnery\"\
  >Stellar Options #8: Advanced Gunnery (SFRPG) PDF</a></h3> \n      <p>Get new options\
  \ for breaking out the big guns with your Starfinder heroes with over a dozen character\
  \ options, including the artillerist character theme with new abilities like traversing\
  \ fire and component targeting. Plus unleash massive firepower with new spells like\
  \ gravity bullet and new feats like Overwatch, Improved Suppressing Fire, and Unholstering\
  \ Strike!</p> \n      <p>Compatible with Starfinder.</p> \n      <br clear=\"all\"\
  > \n      <hr> \n      <br> \n      <center>\n       <h2><a href=\"https://paizo.com/companies/ragingSwanPress\"\
  >Raging Swan Press</a></h2>\n      </center> <a href=\"https://paizo.com/products/btq026nq?The-Picaroon-Peninsula\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFRSP/PZOPDFRSP202101E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026nq?The-Picaroon-Peninsula\"\
  >The Picaroon Peninsula (PFRPG) PDF</a></h3> \n      <p>Set sail for adventure on\
  \ the Picaroon Peninsula! Stretching from the isolated pirate stronghold of Deksport\
  \ in the west with its three violent, feuding rulers, to the mysterious Forest of\
  \ Gray Spires in the east, the Picaroon Peninsula is home to ruthless buccaneers,\
  \ cannibal cults, crumbling tree-choked ruins and pirate curses.</p> \n      <p>The\
  \ Picaroon Peninsula presents together for the first time the town of Deksport with\
  \ the villages of Red Talon, Sea Bitch, Revenge and Black Wyvern, along with eight\
  \ new coastal and wilderness adventure locations and an updated map by master cartographer\
  \ Tommi Salama.</p> \n      <p>Compatible with Pathfinder First Edition.</p> \n\
  \      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"https://paizo.com/products/btq026nr?GMs-Miscellany-MiniEventures-I\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFRSP/PZOPDFRSP202102E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026nr?GMs-Miscellany-MiniEventures-I\"\
  >GM's Miscellany: Mini-Eventures I (PFRPG/PF2E) PDF</a></h3> \n      <p>Even the\
  \ smallest town has more locations than all but the most diligent and time-rich\
  \ GM could ever hope to detail and design. To make matters even worse, when an adventuring\
  \ party gets to a town or city, the characters often have the irritating habit of\
  \ going off exploring. What's a GM to do? Designed specifically for you, the busy\
  \ GM, the mini-eventures herein help you bring depth and flavour to your characters'\
  \ next urban adventure. This compilation is designed for use with City Backdrop:\
  \ Languard, but can be easily used in virtually any town or city.</p> \n      <p>Compatible\
  \ with Pathfinder First and Second Editions.</p> \n      <br clear=\"all\"> \n \
  \     <hr> \n      <br> \n      <center>\n       <h2><a href=\"\"></a></h2>\n  \
  \    </center> <a href=\"https://paizo.com/products/btq026o7?GMs-Miscellany-Village-Backdrop-I-VIII\"\
  ><img width=\"200\" src=\"https://cdn.paizo.com/image/product/catalog/PZOPDFRSP/PZOPDFRSP202103E.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026o7?GMs-Miscellany-Village-Backdrop-I-VIIIs\"\
  >GM's Miscellany: Mini-Eventures I (PFRPG/PF2E) PDF</a></h3> \n      <p>Village\
  \ Backdrops are short, richly detailed supplements that each present a single village\
  \ ready to insert into almost any home campaign. Perfect for use as a waystop on\
  \ the road to adventure, as an adventure site themselves or as a PC's home, Village\
  \ Backdrop present the details so the busy GM can focus on crafting exciting, compelling\
  \ adventures.</p> \n      <p>Compatible with Pathfinder First and Second Editions.</p>\
