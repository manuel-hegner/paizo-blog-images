             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png?w=400" alt="PaizoCon 2022 Logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png?w=400" alt="PaizoCon Online 2022 Logo" data-v-e19af2d6>
