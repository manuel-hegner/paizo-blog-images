html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shl4\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Resident Aliens</h1> \n\
  \   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, February\
  \ 22, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/022221_SFB01Preview.jpg\"\
  ><img src=\"/image/content/Blog/022221_SFB01Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">For the past few weeks,\
  \ we’ve been looking at the myriad aliens and starships that make up the <a href=\"\
  https://paizo.com/products/btq027lz?Starfinder-Battles-Planets-of-Peril\"><em>Starfinder\
  \ Battles: Planets of Peril</em></a> set of prepainted plastic miniatures from WizKids,\
  \ coming out next month. Now, alas, our journey through the galaxy has come to an\
  \ end, and we’re putting the landing gear down on our preview cruiser. But before\
  \ we touch down planetside, let’s get one last look at the creatures in the set\
  \ that hail from the Starfinder setting’s home system, the Pact Worlds.</p> \n \
  \    <p>First, from Aballon, we have two sizes of SRO (Small and Medium commons)\
  \ as well as the eye-covered predator known as the Sharpwing (Large rare).</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e394f71b-6ca2-46cf-a8aa-a6251078e611/022221_SRO-small.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e394f71b-6ca2-46cf-a8aa-a6251078e611/022221_SRO-small.jpg\"\
  \ hspace=\"5\" alt=\"Starfinder SRO Small mini figure\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d920281-7bb8-4ec1-8553-28001c03a5c8/022221_SRO-medium.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d920281-7bb8-4ec1-8553-28001c03a5c8/022221_SRO-medium.jpg\"\
  \ hspace=\"5\" alt=\"Starfinder SRO Medium mini figure\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5fafaaf0-776f-4c81-aec7-6068efc47a60/022221_Sharpwing.jpg\"\
  ><img width=\"30%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5fafaaf0-776f-4c81-aec7-6068efc47a60/022221_Sharpwing.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a Sharpwing, a purple, winged, alien, covered\
  \ in yellow eyes\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <p>Next, hailing from Castrovel is the Formian Warrior (Medium uncommon),\
  \ the plantlike people known as the Khizar (Medium uncommon), the three-legged laser-wolves\
  \ known as Tashtari (Medium uncmmon), and the predatory Vracinea (Large rare). (The\
  \ <a href=\"https://paizo.com/community/blog/v5748dyo6shk5?Set-Course-For-Planets-of-Peril\"\
  >ksarik</a> was among the first figures we revealed, so you’ve already seen that\
  \ one!)</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a11d2bb0-84d2-414d-9cae-d5e5771a0b02/022221_Formian-warrior.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a11d2bb0-84d2-414d-9cae-d5e5771a0b02/022221_Formian-warrior.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a Formian warrior, an insect-like four legged\
  \ alien wielding a large rifle\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73c28c08-add1-4c21-8514-bdbcc5fa472f/022221_Khizar.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/73c28c08-add1-4c21-8514-bdbcc5fa472f/022221_Khizar.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a Khizar, a two legged plant-like alien with\
  \ a large yellow head\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6cf77d69-aeff-42ce-bb93-2794ed522438/022221_Tashtari.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6cf77d69-aeff-42ce-bb93-2794ed522438/022221_Tashtari.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a tashtari, a medium, three legged wolf-like\
  \ creature\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db217900-be04-406e-b039-e3a0a5b8f59f/022221_Vracinea.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db217900-be04-406e-b039-e3a0a5b8f59f/022221_Vracinea.jpg\"\
  \ hspace=\"5\" alt=\"Vracinea mini figure, a large planlike creature with multiple\
  \ mouths and a lavender-like bloom on its tail\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Skipping Absalom Station and moving straight\
  \ on to the red planet of Akiton, we have the four-armed giant Shobhad (large uncommon).\
  \ Hailing from the Diaspora asteroid belt is the winged Sarcesian Sniper (Large\
  \ uncommon). We cruise past a few more planets since we’ve already seen the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shk5?Set-Course-For-Planets-of-Peril\"\
  >dragonkin</a>, but we must stop at Liavara to glimpse the Bantrid (Small uncommon)\
  \ who makes its home on the shepherd moon of Hibb. While Liavara itself is home\
  \ to the entities known as dreamers, they’re physiologically identical to the <a\
  \ href=\"https://paizo.com/community/blog/v5748dyo6shk5?Set-Course-For-Planets-of-Peril\"\
  >barathus</a> of neighboring Bretheda, and they showed up at the very beginning\
  \ of this journey, so we’ll move on to the last stop on the trip: the mysterious\
  \ planet of Aucturn, where the Orocoran (Medium rare) lives.</p> \n     <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bf145d95-0f6f-4f83-b710-05f2ff4394f9/022221_Shobhad.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bf145d95-0f6f-4f83-b710-05f2ff4394f9/022221_Shobhad.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of the four-armed giant Shobhad, wearing a black\
  \ and green padded suit with a large gun in one hand\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07f65ad5-fe91-49bf-8248-3f7fb72ac54b/022221_Sarcesian-Sniper.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/07f65ad5-fe91-49bf-8248-3f7fb72ac54b/022221_Sarcesian-Sniper.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of an orange winged Sarcesian Sniper posed off\
  \ the ground, ready to strike\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13556bf7-d5c5-4a0f-921d-796b90619475/022221_Bantrid.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/13556bf7-d5c5-4a0f-921d-796b90619475/022221_Bantrid.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of a Bantrid with a orb-like base for movement\
  \ with large hand-like appendages growing from their upper torso\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cbf92fb-fb36-4222-ae8a-9e2f82615688/022221_Orocoran.jpg\"\
  ><img width=\"20%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3cbf92fb-fb36-4222-ae8a-9e2f82615688/022221_Orocoran.jpg\"\
  \ hspace=\"5\" alt=\"Mini figure of an Orocoran, a four-legged, wingless, mosquito-like\
  \ alien\"></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>And\
  \ that’s it for <a href=\"https://paizo.com/products/btq027lz?Starfinder-Battles-Planets-of-Peril\"\
  ><em>Starfinder Battles: Planets of Peril</em></a>, releasing in just a few weeks\
  \ and available for preoder now! While I’d love to go on and explore more amazing\
  \ aliens in plastic form, right now I’m going to take a break. Lie down. Get some\
  \ rest. The strangely melodious tinnitus that has accosted me since we left Aucturn\
  \ is growing to an unbearable cacophony, and I must get sleep. While I slumber in\
  \ dreams I’m sure will be nothing but pleasant, may you all enjoy your new Starfinder\
  \ miniatures, friends, and stay safe!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Mark Moreland<br> <em>Director of Brand Strategy</em></p> \n    </blockquote>\
