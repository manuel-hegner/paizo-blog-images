  blurb\">\n   <a name=\"v5748dyo6x2w9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">A Venture-Gossip Briefing!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, September\
  \ 26, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/VentureGossip6_Preview.jpg\"\
  ><img src=\"/image/content/Blog/VentureGossip6_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Pathfinders!<br>\n\
  \        Writing this column has been a feat and a half since I’ve been on the road\
  \ so much! Just to recap what I’ve done recently: Went through the Puddles to check\
  \ on what’s happening there, went through Eastgate and Westgate to peek at the latest\
  \ fashions coming through, nibbled my way through the Grand Bazaar to check out\
  \ a visiting chef, and then got packed up to go and stay at the Docks district on\
  \ “official business.”</p>\n      <p>(It’s those boxes.)</p>\n      <p>(The red\
  \ ones.)</p>\n      <p>(I <em>knew</em> they were weird!)</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cdfb0fa1-665f-43f9-9dd0-89112421df74/WanderingChef_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cdfb0fa1-665f-43f9-9dd0-89112421df74/WanderingChef_1500x2100.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Artist Mirco Paganessi : A female\
  \ dark-skinned dwarf holds a platter of colorful and delicious foods\"></a>\n  \
  \     <p style=\"font-size: 13px;\">Illustration by Mirco Paganessi</p>\n      </div>\n\
  \      <br>\n      <p>Beyond my beloved Absalom, I’m still championing Agent Anemone\
  \ to be our venture-captain in Nirmathas! Her dear companion Pattypan of Gold Bits\
  \ has sent along their recommendation letter, so if any other Pathfinders see it,\
  \ well, you know my thoughts!</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2df1272-8984-4dde-88db-cfd9ee0c6dc8/PZO160606_PattyanOfGoldBits_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2df1272-8984-4dde-88db-cfd9ee0c6dc8/PZO160606_PattyanOfGoldBits_1500x2100.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Artist Samuel Azeredo : An agender\
  \ friendly gourd leshy waves!\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Samuel Azeredo</p>\n      </div>\n      <br>\n      <p>Outside of that: it\
  \ seems that Lady Hesla Embersplitter may be starting to split at the seams! We’\
  re learning so much about her, especially her manor which</p>\n      <br>\n    \
  \  <h3>Publisher’s Note:</h3>\n      <p>Upon receiving this quarter’s briefing from\
  \ VG, it abruptly ended there and included a strange sketch of what looks like a\
  \ wasp in dirty robes. We’re not sure what the intended message of this was, but\
  \ we also have not received any further communication from VG since they left the\
  \ Isle of Kortos. We’re holding off on being concerned as this isn’t the first time\
  \ they’ve gone off the grid for either Pathfinder Society or gossip reasons!</p>\n\
  \      <p>With concern,</p>\n      <p style=\"margin-left: 20px; font-weight: bold;\
  \ line-height: 14px;\">Ink Worker’s United Printing Press<br>\n        c/o Agent\
  \ Kitsch, Office of Supplies and Procurement</p>\n      <br>\n      <p><em>Explore!\
  \ Report! Cooperate! Gossip!</em></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder Society Developer</em><br></p>\n\
  \     </blockquote>\n    </div><!-- tags:  Organized Play, Pathfinder Society, Pathfinder\
