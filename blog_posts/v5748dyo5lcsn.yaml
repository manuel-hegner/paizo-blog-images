  \ \n   <h1>Death's Heretic Wallpapers!</h1> \n   <p class=\"date\">Thursday, November\
  \ 3rd, 2011</p> \n   <p><a href=\"/store/v5748btpy8oda\"><i>Death’s Heretic</i></a>,\
  \ the planes-hopping, soul-stealing new book in the Pathfinder Tales line (and the\
  \ only one written by yours truly), releases in just three weeks. To help celebrate,\
  \ Crystal’s used Kekai Kotaki’s awesome cover art to make <i>Death’s Heretic</i>\
  \ wallpapers.</p> \n   <p>As I’m sure you can imagine, these will shortly be the\
  \ backgrounds on every computer I own, and maybe some that I don’t. Wes is currently\
  \ out of town—perhaps his monitor could use a little sprucing up? Or better yet—\
  he’s always complaining about the glare from his big office windows, so I’m sure\
  \ he’d prefer to have all that glass covered up by some nice color printouts...</p>\
  \ \n   <p>James Sutter<br> <i>Fiction Editor</i></p> <!-- tags: Kekai Kotaki, Pathfinder\
