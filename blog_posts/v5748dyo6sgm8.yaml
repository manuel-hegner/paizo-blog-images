  blurb\"> <a name=\"v5748dyo6sgm8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinders Aren't Born,\
  \ They're Made!</h1> \n   <p class=\"date\">Friday, April 26, 2019</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\"\
  >\n     <a href=\"/image/content/Starfinder/20180803-Preview.jpg\"><img src=\"/image/content/Starfinder/20180803-Preview_500.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">It's a monumental week here\
  \ at Starfinder HQ! The <a href=\"/starfinder/beginnerbox\"><em>Starfinder Beginner\
  \ Box</em></a> escaped into the wild yesterday, representing untold hours of Team\
  \ Paizo's passionate work to bring an exciting and introductory Starfinder experience\
  \ to players everywhere. No matter your level of experience in tabletop roleplaying\
  \ games, the <em>Beginner Box</em> contains everything you need to enjoy the futuristic\
  \ fun of Starfinder, either alone or with a group of friends.</p> \n    <p>As much\
  \ as we worked to bring you this product, we're also working diligently to get the\
  \ word about it out. Yesterday, <a href=\"https://www.twitch.tv/officialpaizo\"\
  \ target=\"_blank\">Paizo's Twitch stream</a> brought you an exclusive live-play\
  \ stream of a <em>Beginner Box</em> game. If you want to watch some space antics\
  \ in action (and hear some wacky voices!), check out the replay video of Starfinder\
  \ Developer Jason Keeley, Starfinder Creative Director Rob McCreary, <em>Starfinder\
  \ Beginner Box</em> Design Lead Joe Pasini, and Customer Service &amp; Community\
  \ Manager Sara Marie playing through a wacky adventure of my creation. (And if you'd\
  \ like to read some of the <em>Beginner Box</em> designers' thoughts about making\
  \ this beautiful product, check out last week's blog!)</p> \n    <p>But the stream\
  \ certainly isn't the only way we're shining the flashlight on the <em>Beginner\
  \ Box</em>. With our partners at Two Kings Entertainment, we have put together a\
  \ character creation video to help players get started building their first (or\
  \ second, or fourth) <em>Beginner Box</em> character. We hope this video, and the\
  \ idea of creating your very own futuristic hero, will help players get started\
  \ on the delightful path of a lifelong love of roleplayingâ€”or supplement an existing\
  \ passion for creativity, ingenuity, storytelling, and every other fulfilling aspect\
  \ of tabletop games.</p> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/4atmxDg0poc\"\
  \ style=\"margin:2rem auto;display:block;\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen enablejsapi=\"\
  1\" id=\"widget2\"></iframe> \n    <p>So if you're inclined, check out the video,\
  \ forge some ideas for a Beginner Box character, and let your science-fantasy adventures\
  \ begin!</p> \n    <p>Amanda Hamon<br> <i>Starfinder Managing Developer</i></p>\
