  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">A Look\
  \ at Cultures in Inner Sea Races</h1> \n    <p class=\"date\">Thursday, September\
  \ 3, 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  >With the release of <a href=\"/products/btpy9g9v\"><em>Pathfinder Campaign Setting:\
  \ Inner Sea Races</em></a> just around the corner, we're kicking off previews of\
  \ the new content heading your way today! Here's a look at one of the books new\
  \ features:</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderCampaignSetting/PZO9280-Garundi.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9280-Garundi_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-Keleshite.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-Keleshite_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-Elf.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-Elf_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-HalfOrc.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderCampaignSetting/PZO9280-HalfOrc_180.jpeg\"\
  ></a>\n     </div> \n     <p>Each human ethnicity and non-human core race has a\
  \ sidebar giving tips on how to play a character from that culture. These tips include\
  \ both elements that are common to that culture, such as the likely educational\
  \ background and religious attitudes for characters from that culture, and descriptions\
  \ of the way other residents of the Inner Sea region are likely to view them. Above\
  \ are examples from two human ethnicities and two non-human races.</p> \n     <p>Look\
  \ out for more content sneak peeks of <a href=\"/products/btpy9g9v\"><em>Inner Sea\
  \ Races</em></a> in the coming weeks!</p> \n     <p>Jessica Price<br> <i>Project\
  \ Manager</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Campaign\
