  >\"The Weeping Blade\"</a> and <a href=\"http://paizo.com/pathfinder/tales/serial/huntersFolly\"\
  >\"Hunter's Folly.\"</a> His first creator-owned novel, </i>Enter the Janitor<i>,\
  \ just released, and his short fiction has been published in such venues as Orson\
  \ Scott Card's </i>Intergalactic Medicine Show<i> and </i>Shimmer<i>. For more information,\
  \ see his website at <a href=\"http://jrvogt.com\" target=\"_blank\">jrvogt.com</a>.</i></p>\
