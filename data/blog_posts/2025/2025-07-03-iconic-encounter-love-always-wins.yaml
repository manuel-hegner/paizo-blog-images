           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This was, Navasi decided, the third worst date she’d ever been on.</p>
              <p>It wasn’t her datemate’s fault this time, though; things had been going pretty well with Pakelia considering they’d met on Shelyn’s Boudoir. Navasi wasn’t usually one for dating apps, but she’d been recommended that one by&nbsp;<em>Quig</em>, of all people. Probably he was just sick of hearing her complain about her disaster of a love life.</p>
              <p>So she’d nabbed a reservation at Angelfish, Absalom Station’s hottest new seafood restaurant, and to her surprise, Pakelia turned out to be a real person, not a scambot—and a charming one at that. They’d already moved past small talk by the time their server brought them their menus.</p>
              <p>Then everything went to hell.</p>
              <p>As another explosion rattled the chandeliers, Navasi tugged Pakelia further into the cover of their overturned table. The verthani woman’s shoulders were a taut line, soot staining the green silk of her dress; her gaze darted around, seeking an exit. They’d been seated in the back corner, and the attackers were between them and the panicked crowd of diners and staff fleeing out the front door.</p>
              <p>Navasi glared at the menu lying on the floor by their broken cocktail glasses, its scrolling display of the day’s specials replaced by a sigil of a cat’s paw clutching a scimitar. She knew that sigil. And if Trace was here, it wasn’t because she’d lucked into a table.</p>
              <p>As the dust cleared, she heard, “<em>Navasiiiii</em>!” echo from the extemporary exit Trace’s grenade had blown in the wall, and any hope she’d had of Pakelia&nbsp;<em>not</em>&nbsp;identifying her as the target of this chaos evaporated. She glanced over but couldn’t read any emotion in Pakelia’s ink-black eyes.</p>
              <p>A hail of electrical bolts singed holes in the wall behind them. That was definitely Trace’s first mate, Arvann. Navasi muttered a word that would have made her childhood etiquette tutor revoke her vidgame privileges for a week and fished her laser pistol out of the thigh holster strapped under her skirt.</p>
              <p>“They’re after you?” Pakelia asked, glancing briefly at the gun, then away. Navasi sighed, cursing Trace’s timing. Her lifestyle could be risky, and Pakelia was an accountant, for Besmara’s sake. An accountant she’d inadvertently dropped into a firefight.<em>&nbsp;Oh, I am&nbsp;so&nbsp;not getting a second date</em>.</p>
              <p>“Yeah,” she said. “Sorry. It’s… complicated.”</p>
              <p>“A soap opera plot is complicated,” Pakelia said. “This is what I’d call a&nbsp;<em>problem</em>.” She peeked over the table. “They’ve got all the exits covered.”</p>
              <p>Was it her imagination, or had Pakelia’s posture&nbsp;<em>relaxed</em>?</p>
              <p>“Navasi!” Trace’s voice rang out. “Get out here before I ventilate this ceiling!”</p>
              <p>“Because you’ve done the décor so many favors already,” Navasi retorted.&nbsp;<em>Disproportionate&nbsp;</em>was the key word for Trace’s reactions to pretty much anything. She’d found it intoxicating, once, before she’d gotten tired of feeling like a moth crisping itself on a flame. She scanned the restaurant for options. Trace’s tendency to bombard first and ask questions later had worked to their advantage in one way, at least; there were plenty of broken chairs and tables to use as cover, and luckily, everyone else seemed to have escaped already.</p>
              <p>“Dare I ask?” Pakelia murmured in her ear. The scent of her perfume, floral and subtly sweet, cut through the acrid tang of electricity, and Navasi spared a moment of wistfulness for lost opportunities.</p>
              <p>“Don’t date a Free Captain,” she answered. “And if you&nbsp;<em>do</em>&nbsp;date a Free Captain and then break up with them, don’t take a protection job on her route and foil a score she’s been planning for months.”</p>
              <p>“Might I suggest,” Pakelia mused, “that perhaps you shouldn’t have let her know who did it?”</p>
              <p>“My ship’s pretty distinctive,” Navasi said, wondering if she was imagining the hint of amusement dancing on the edges of Pakelia’s voice. She tilted her head at the panorama windows on the other side of the restaurant, which provided a beautiful view of Jatembe Park below. “Okay. See those windows?” The table shielding them disintegrated, another grenade boom echoing through the air. Navasi grabbed Pakelia’s arm and yanked her away from the wreckage. The two scrabbled toward the next overturned table.</p>
              <p>“They’re our exit,” Navasi finished, brushing splinters off her dress. The purple satin was shredded and stained, probably beyond nonmagical repair. “Damn it, Trace!” she yelled over the table. “This dress was expensive!”</p>
              <p>“I like your blue one better!” Trace called back. “What happened to the blue one?”</p>
              <p>Navasi contemplated taking a deep breath and counting to ten. Instead, she popped up long enough to fire a few warning shots.</p>
              <p>“You borrowed it,” she shouted, in between laser blasts, “and spilled nitro fuel on it. Remember?”</p>
              <p>“Is that why you broke up?” Pakelia asked.</p>
              <p>“No,” Navasi admitted, “but it should have been. Would have saved me some time and trouble.” Trace’s response to that was another grenade. Navasi hissed in surprise as Pakelia slid an arm around her shoulders and swept her along to new cover as their second table met the same splintery fate as the first.</p>
              <p>“Is she trying to kill you?” Pakelia asked. As they ducked behind table number three, her knee only narrowly avoided skidding across the remains of someone’s mango shrimp. The question wasn’t incredulous, but neutral, a mere clarification of fact stated in the exact same tone she’d used to ask their server whether the Castrovelian glowfish sauté had nuts in it. She was handling this better than Navasi would have expected.</p>
              <p>“Probably not,” she said. Trace had a temper, but she wasn’t&nbsp;<em>that</em>&nbsp;extreme. “If I had to guess, I’d say she just wants to knock us out, steal all our valuables, and call it even.”</p>
              <p>“Well,” Pakelia said. “I’m fond of this necklace—and also my skull—so I’d prefer to avoid that.” She inclined her head toward the far wall. “Making a break for the windows it is. I assume you’ve accounted for the main problem?”</p>
              <p>“That we’re five stories up?”</p>
              <p>“That’s the one.”</p>
              <p>“Did you see that tattooed vesk guy out there?”</p>
              <p>“I tend to notice people blasting arc emitters at me, yes.”</p>
              <p>“He’s got an autograppler on his belt.”</p>
              <p>“You want us to fight past your angry ex and her crew, snatch an autograppler off one of them, and then dive out of a five-story window?” Pakelia asked.</p>
              <p>“Pakelia,” Navasi began, her stomach sinking. “I’m sorry I—” She wasn’t sure how she planned to end the sentence—<em>ruined our date? have a chaos gremlin of an ex? am totally cursed when it comes to relationships?</em>—but before she could try, Pakelia grinned.</p>
              <p>“Sounds fun,” she said, giving Navasi a wink. “I’ll cover you.”</p>
              <p><em>With&nbsp;</em><em><strong>what</strong></em>? Navasi opened her mouth to say, when Pakelia made a graceful motion, her forearm unfolding to reveal a pistol. She decided to file her many questions away for when they weren’t under attack.&nbsp;<em>Time to go</em>. She stood, pointing at Arvann. “Get him!” she called, aiming a laser blast at his arm to punctuate her directive. She didn’t want to kill any of them, but Arvann was sturdy; he could take a few hits.</p>
              <p>Pakelia sidled around the table, shooting off covering fire as Navasi made a dash for the overturned chair closest to the window. Trace’s vertical pupils were narrowed and her fur bristling, her ears pinned back against the top of her head.&nbsp;<em>Oh yeah, she’s mad</em>.</p>
              <p>“You got in my way!” Trace hissed. “That score was supposed to set us up for years.”</p>
              <p>“I just took a job!” Navasi said. “How was I supposed to know&nbsp;<em>you</em>&nbsp;were the one after that ship?”</p>
              <p>“Like it would have changed anything if you’d known!” Trace lobbed another grenade, but this time Navasi dodged out of the way, nearly tripping on the silverware scattered across the floor.</p>
              <p>“So what if it didn’t?” Navasi demanded. “You don’t get immunity just because we used to date!”</p>
              <p>“I’ll keep that in mind should I decide to get up to anything nefarious!” Pakelia called, executing an impeccable tuck and roll to the table on Navasi’s other side. Her shots stayed perfectly steady throughout the entire maneuver.</p>
              <p>“<em>And</em>,” Trace snarled, her pupils retracting to a line, “you still have my favorite Strawberry Machine Cake t-shirt!”</p>
              <p>“<em>Seriously</em>? That’s why you’re blowing up the restaurant?”</p>
              <p>Giving up on reasoning with Trace, Navasi made a dash toward Arvann. She only got halfway there before Trace’s gyrojet pistol unleashed a rocket, slamming her into the wall. Her dazed mind registered the incongruous view in the security cams—the restaurant’s mural of an angel holding a platter of fried calamari overlain by her in her ruined dress, two elegantly painted wings extending outward behind her—before she fell to the ground. She shook her head unsteadily, then looked up in time to see Arvann raise his arc emitter again.</p>
              <p>“Watch out!” she called to Pakelia, but it was too late; his shot struck her in the leg. Pakelia stumbled, muttering a curse in Vercite under her breath.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
