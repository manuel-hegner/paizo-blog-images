             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d8aae3c3-fa1c-4eda-942d-43cda27d79a3/051520_PaizoOP.png?w=200" alt="Organized Play logo, white text over blue golem graphic on orange background" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>OPM Musings</h2>
              <p>We’ve kinda slowed down a bit on the convention front, with PAX Online being our last big show of 2020, but that doesn’t mean the program slowed down. On the editorial side of the team, we have earlier than last Wed of the month release dates for Nov and Dec scenarios to avoid releasing items on American Thanksgiving or Christmas/Kwanzaa. We also hope to have space to allow our team to take some time off over the holidays.</p>
              <p>In this downtime between active conventions, we also do quite a bit of our planning for the upcoming years. Look for more information in blogs after the first of the year. We also use the time to complete outstanding tasks, like mailing charity boons and producing goblin songs. Finally, we like to take this time to get 2021 conventions spun up and the background items put into place.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>To that end, we’re currently in talks with volunteers at the Organized Play Foundation about the makeup of our 2021 convention teams. With the uncertainty of in-person shows as well as digital platform use for conventions, we’ve got to shake up how we are doing things, including revamping the Department Head structure, looking to have a hybrid digital-physical committee, and streamlining volunteer registration processes. As these changes deal with volunteers, the specifics will appear on the <a href="http://www.organizedplayfoundation.org/paizo/convention-volunteer-registration/">Organized Play Foundation website</a>. As soon as the information is posted, we will bump this blog. Expect this to happen in the next week or so.</p>
              <h2>Fame Conversion Status</h2>
              <p>Unfortunately, we did not quite make our October goals. We did get every boon into the system, but we did not publish the conversion guide out to our community. With the accelerated production schedule of Nov and Dec, to get products out before the holidays, we just could not put one more thing into our schedule. We still have this on our radar and hope to have more information out to you, but we don’t want to prioritize it over getting out the monthly scenarios. We will keep you updated via blogs on where we are and what our new timeline is expected to be. We are also adjusting schedules so that a delay on our end doesn’t remove integration time from the community. Thank you for your patience.</p>
              <h2>Sanctioning</h2>
              <p>A new batch of sanctioning was <a href="https://paizo.com/community/blog/v5748dyo6shft?Sanctioning-Update-Adventure-Paths">posted last week</a>! This included the <a href="https://paizo.com/store/pathfinder/adventures/adventurePath/extinctioncurse"><em>Extinction Curse</em> Adventure Path</a> for Pathfinder Society (second edition), as well as the remainder of <a href="https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy"><em>The Threefold Conspiracy</em></a> AP for Starfinder Society. If you’re new and want to know more about what sanctioning is and why we do it, there’s some good information in that blog as well, check it out!</p>
              <p>Next in the queue for sanctioning is the Pathfinder (second edition) Beginner Box, which we do hope to have sanctioned before the end of the month. After that, we’ll take a look at <em>Devastation Ark, The Slithering</em>, and the remaining PF1 Adventure Paths to determine what’s next on our priority list</p>
              <h2>Stars/Novas/Glyphs</h2>
              <p>This month, we had time to review all outstanding four-star and four-nova GMs. Now that the system is more automated, we are able to keep closer track of those GMs on the road to the top. We believe that we have contacted every GM on that list to let them know what’s left to become a five-star or five-nova GM. If you were not contacted and feel you should have been, please email us at organizedplay[at]paizo[dot]com and we’ll check it out.</p>
              <p>As a result of this process, we discovered several GMs who had completed all their requirements. They are recognized below; congratulations, and thank you for all the time you have devoted to Organized Play!</p>
              <p>Congratulations to:</p>
              <ul>
               <li><strong>5 Star GMs:</strong>
                <ul>
                 <li><strong>Steven Lee</strong></li>
                 <li><strong>Betsy Nold</strong></li>
                </ul></li>
               <li><strong>5 Nova GMs:</strong>
                <ul>
                 <li><strong>Doug Edwards</strong></li>
                 <li><strong>Mike Bramnik</strong></li>
                </ul></li>
              </ul>
              <h2>Convention Listing</h2>
              <p>If you don’t see a convention on the list that you think should be there, contact the event organizer and ask them to register their event for Organized Play support!</p>
