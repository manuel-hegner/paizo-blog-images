            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Alex Speidel (he/him), Organized Play Coordinator</h3>
              <p>be gay form unions</p>
              <p>that’s it that’s the submission. what more can I say.</p>
              <p><br></p>
              <h3>Avi Kool (they/he)</h3>
              <p>Hi all, I’m lead editor at Paizo and a nonbinary trans man. Being queer has been part of my life for as long as I can remember, even if I didn’t have words for it when I was young. As time has gone on, being queer exposed me to the world of social justice and activism, and I am a firm believer that no one is free until we all are free. Queer people are actively under attack in our current political climate. This is why it’s so important to me to center queer experiences in my work. At Paizo, we have the opportunity to spread awareness of queer identities to a large number of people, as well as making queer people feel seen in our books. So Paizo will continue to be queer as heck, and I’m proud to be part of that.</p>
              <p><br></p>
              <h3>Basil Wright (he/they/xe)</h3>
              <p>I know that the fight for equality, freedom, and safety by my Indigenous community in the States is being echoed elsewhere, whether it's in Palestine, the Congo, Sudan, or in the United States of America. As Juneteenth goes by, I am reminded about the power of community, of the strength of those who stand beside you and uplift you and work towards a common cause. We are all stronger together. More often than not, I have found community with Indigenous creators, with Black creators, with queer creators (and many of us holding all these identities together, such as myself). I want to continue to create games and stories that highlight the importance of community, of belonging, of togetherness. We are better, together.</p>
              <p>If you'd like to support my work, two of my games best exemplify the theme of community: Mouseia and Well Wishers, which you can find on my Itch.io page (<a href="https://kobanya.itch.io/">https://kobanya.itch.io</a>). I also have a Ko-Fi (<a href="http://ko-fi.com/kobanya">ko-fi.com/kobanya</a>).</p>
              <p><br></p>
