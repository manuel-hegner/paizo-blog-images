  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">More Inner\
  \ Sea Monsters!</h1> \n   <p class=\"date\">Thursday, June 4, 2015</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy9ala\"\
  ><img src=\"/image/product/catalog/PZO/PZO9283_180.jpeg\"></a>\n    </div> \n  \
  \  <p itemprop=\"description\">Ever since we released <a href=\"/products/btpy9926\"\
  ><em>Pathfinder RPG Monster Codex</em></a> last fall fans have been asking for an\
  \ Inner Sea version, covering monsters unique to the Pathfinder Campaign Setting.\
  \ Soon, those fans will get their wish, as the <a href=\"/products/btpy9ala\"><em>Inner\
  \ Sea Monster Codex</em></a> debuts in just a couple short weeks! The 64-page book\
  \ presents ten monsters iconic to the Inner Sea region, including charau-ka, gillmen,\
  \ and strix, each with four sample creatures filling a variety of combat and social\
  \ roles. To support these monsters, the book also includes new rules, such as archetypes,\
  \ oracle mysteries, alchemist discoveries, traps, spells, feats, and magic items.\
  \ Here are two of the new rules found in the book, a minotaur spell and a gillman\
  \ magic item, as a little sample, as well as a few choice pieces of art to whet\
  \ your monstrous appetites.</p> \n    <blockquote> \n     <p class=\"stat-block-title\"\
  >PUZZLE BOX</p> \n     <p class=\"stat-block-1\"><b>School</b> enchantment (compulsion)\
  \ [curse<sup>UM</sup>, mind-affecting]; <b>Level</b> bard 2, sorcerer/wizard 3,\
  \ witch 3<br> <b>Casting</b> Time 1 standard action<br> <b>Components</b> V, S<br>\
  \ <b>Range</b> close (25 ft. + 5 ft./2 levels) or touch; see text<br> <b>Target</b>\
  \ one creature or one object up to 5 lbs./level<br> <b>Duration</b> 1 round/level\
  \ or permanent; see text<br> <b>Saving Throw</b> Will negates or none; <b>Spell\
  \ Resistance</b> yes</p> \n     <p class=\"stat-block\">This spell causes even commonly\
  \ used objects to become conundrums. When cast on a creature, the target loses all\
  \ weapon and shield proficiencies. The target also forgets how to use all spell-completion,\
  \ spell-trigger, and use-activated magic items, as well as any mundane items used\
  \ as part of a skill check, imposing a –5 penalty on all ability and skill checks\
  \ attempted with such items. These effects last for 1 round per level. As a move\
  \ action, the target can attempt a skill check to negate the effects of this spell\
  \ for one object. Weapons, shields, and mundane objects require a successful Craft\
  \ skill check of the type required to craft the item in question, with a DC equal\
  \ to the spell's save DC. Magic items require a successful Spellcraft or Use Magic\
  \ Device skill check against the spell's save DC.</p> \n     <p class=\"stat-block\"\
  >Alternatively, this spell can be cast on a single touched object that weighs up\
  \ to 5 pounds per the caster's level. Use of this object becomes a puzzle even to\
  \ those previously familiar with it. Any creature attempting to use an item affected\
  \ in this way is treated as though the creature was the target of puzzle box for\
  \ that item only. When cast on an object, the duration of this spell is permanent.</p>\
  \ \n     <p class=\"stat-block-title\">BATHING BASIN</p> \n     <p class=\"stat-block-1\"\
  ><b>Price</b> 6,750 gp<br> <b>Slot</b> none <b>CL</b> 5th <b>Weight</b> 5 lbs.<br>\
  \ <b>Aura</b> faint conjuration and transmutation</p> \n     <p class=\"stat-block\"\
  >This heavy bronze bowl, etched with outlines of waves, feels cool to the touch.\
  \ Once per day as a standard action, the bowl can be commanded to grow in size and\
  \ fill with 25 gallons of cool, fresh water. In its enlarged state, the basin can\
  \ accommodate a Medium or smaller creature. The basin remains enlarged for 1 hour\
  \ or until the user commands it to shrink. All water in the basin disappears when\
  \ the item shrinks, and any creatures or objects that don't fit in the shrunken\
  \ bowl are expelled into an adjacent square.</p> \n     <p class=\"stat-block-breaker\"\
  >Construction Requirements</p> \n     <p class=\"stat-block-1\"><b>Cost</b> 3,375\
  \ gp<br> Craft Wondrous Item, create water, shrink item</p> \n    </blockquote>\
