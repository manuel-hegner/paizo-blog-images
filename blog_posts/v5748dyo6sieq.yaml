  blurb\"> <a name=\"v5748dyo6sieq\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Fear in a Handful of\
  \ Rust</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ September 25, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/Rusthenge_Preview.jpg\"\
  ><img src=\"/image/content/Blog/Rusthenge_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p><em>An unusual surprise came to Osprey Cove the morning\
  \ after the storm. On an early dawn walk to appraise the storm’s damage, Elder Johedia\
  \ stumbled across a gravely wounded man at the edge of town. Suffering from exposure,\
  \ two infected crossbow bolt wounds, and a strange sickness that left rust-red splotches\
  \ all over his body, the man gasped an unsettling warning before he died: “Iron\
  \ Harbor... rust... ship... all dead... before... too late...</em></p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd0a5e5f-2207-4485-b3ee-7da457c0dace/PZO9564_UNDEADRISING_2000x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bd0a5e5f-2207-4485-b3ee-7da457c0dace/PZO9564_UNDEADRISING_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Art of Valeros fighting skeletons\
  \ with rusty, mushroom like growths.\"></a> \n       <p style=\"font-size: 13px;\"\
  >Illustration by Luis Salas Lastra</p> \n      </div> \n      <p><em>The man was\
  \ dressed in rusted armor and clutched an equally rusted religious symbol of Gorum\
  \ in one hand. This, and his final words, suggested something dreadful had occurred\
  \ in the nearby village of Iron Harbor. Osprey Cove’s youngest leader, Elder Ordwi,\
  \ quickly organized an expedition to make the daylong trip east to Iron Harbor,\
  \ in order to offer aid as needed but also extend overtures of peace, hopefully\
  \ bringing an end to the yearslong feud between the two Kindred Coast villages.\
  \ </em></p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/182cb512-438d-4ba2-ae38-48332f5d4804/PZO9564_ordwi_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/182cb512-438d-4ba2-ae38-48332f5d4804/PZO9564_ordwi_1500x2100.png\"\
  \ width=\"350px\" style=\"padding: 10px;\" alt=\"Full body art of Ordwi, a human\
  \ cleric with long blond hair wearing traveling clothes.\"></a> \n       <p style=\"\
  font-size: 13px;\">illustration by Firat Solhan </p> \n      </div> \n      <p><em>Whether\
  \ you volunteered or were recruited, your group is now well on their way along the\
  \ Old Coast Road as Elder Ordwi’s escorts. What awaits your arrival at Iron Harbor?</em></p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ecf4ca2e-b766-47c5-b0df-68ca7577c979/PZO9564_REEFCLAWAMBUSH_2000x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ecf4ca2e-b766-47c5-b0df-68ca7577c979/PZO9564_REEFCLAWAMBUSH_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"An illustration of Fumbus fighting\
  \ a Reefclaw.\"></a> \n       <p style=\"font-size: 13px;\">Illustration by Luis\
  \ Salas Lastra</p> \n      </div> \n      <p itemprop=\"description\"><a href=\"\
  https://paizo.com/products/btq02epv?Pathfinder-Adventure-Rusthenge\"><em>Pathfinder\
  \ Adventure: Rusthenge</em></a> is a deluxe standalone adventure for 1<sup>st</sup>-level\
  \ characters, designed by Vanessa Hoskins. This adventure was specifically created\
  \ to be an introduction to Pathfinder and the Age of Lost Omens, perfect for new\
  \ players! Seasoned Pathfinder adventurers will enjoy the callbacks to the era of\
  \ the runelords and new monsters tied to Rusthenge’s notorious history.</p> \n \
  \     <p>Explore New Thassilon and Osprey Cove to discover the secrets of a mysterious\
  \ rusting illness before it’s too late!</p> \n      <p>This adventure is available\
  \ as part of our <a href=\"https://paizo.com/products/btpy7ym4?Pathfinder-Adventure-Subscription\"\
  >Pathfinder Adventures subscription line</a>.</p> \n     </blockquote> \n    </div>\
