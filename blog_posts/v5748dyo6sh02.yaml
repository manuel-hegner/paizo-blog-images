html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh02\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">T-Shirts, Sweatshirts,\
  \ Hoodies and More!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, November 5, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/110519_PaizoApparelPreview.jpg\"\
  ><img src=\"/image/content/Blog/110519_PaizoApparelPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/110519_PaizoApparel.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/110519_PaizoApparel_500.jpeg\"\
  ></a> \n     </div> \n     <p itemprop=\"description\">Paizo has been searching\
  \ for better ways to deliver the kinds of apparel you want to see for both Starfinder\
  \ and Pathfinder. For years, we’ve commissioned shirt designs, bringing them to\
  \ PaizoCon and GenCon before selling them on paizo.com. Ensuring you get to pick\
  \ the styles, sizes, and colors was a challenge that we haven’t been able to overcome...until\
  \ now.</p> \n     <p>Today, we announce a new store on Amazon that has a plethora\
  \ of apparel options we could only dream of offering directly. In addition to men’\
  s, women’s, and youth sizes, you’ll also have the ability to choose:</p> \n    \
  \ <p>Hoodies&amp; Sweatshirts<br>Long Sleeve T-shirts<br>Raglan Baseball Tee<br>Tank\
  \ Top<br>T-shirts &amp; Premium Tees<br>Women’s V-neck T-shirts<br>Zip Hoodie</p>\
  \ \n     <p><b>What’s the Difference Between T-shirts and Premium Tees?</b> The\
  \ premium shirts have a slimmer fit than regular t-shirts and tend to have a more\
  \ buttery feel to the cotton. </p> \n     <p><b>Are these cotton shirts?</b> Yes,\
  \ but the amount depends on style and color. Solid colors tend to have more cotton,\
  \ while heather tends to have less. This can vary quite a bit, so make sure to check\
  \ the materials after you’ve chosen your style and color and adjust your size if\
  \ needed to account for some shrinking.</p> \n     <p>Each style has up to 10 different\
  \ color options (just click the See Buying Options to see them).</p> \n     <table\
  \ width=\"500\" style=\"text-align:center\"> \n      <tbody>\n       <tr> \n   \
  \     <td><a href=\"https://www.amazon.com/stores/page/1906A362-39BD-43EC-B7B9-CF6F6078C940?ingress=3&amp;visitId=314d2cca-d2ba-44ee-840c-475f40fe1b59\"\
  >Knights of Everflame Apparel</a></td> \n        <td><a href=\"https://www.amazon.com/stores/page/B79D7C58-3CBB-4329-B314-31F70DB29045?ingress=3&amp;visitId=314d2cca-d2ba-44ee-840c-475f40fe1b59\"\
  >Paizo and Pathfinder Apparel</a></td> \n        <td><a href=\"https://www.amazon.com/stores/page/BC831D9B-F199-43D5-8DCA-6B5B5F19294A?ingress=3&amp;visitId=314d2cca-d2ba-44ee-840c-475f40fe1b59\"\
  >Starfinder Apparel</a></td> \n       </tr> \n       <tr> \n        <td><a href=\"\
  https://www.amazon.com/stores/page/1906A362-39BD-43EC-B7B9-CF6F6078C940?ingress=3&amp;visitId=314d2cca-d2ba-44ee-840c-475f40fe1b59\"\
  ><img src=\"/image/content/Blog/110519_KoETShirt_360.jpeg\"></a></td> \n       \
  \ <td><a href=\"https://www.amazon.com/stores/page/B79D7C58-3CBB-4329-B314-31F70DB29045?ingress=3&amp;visitId=314d2cca-d2ba-44ee-840c-475f40fe1b59\"\
  ><img src=\"/image/content/Blog/110519_PathfinderTShirt_360.jpeg\"></a></td> \n\
  \        <td><a href=\"https://www.amazon.com/stores/page/BC831D9B-F199-43D5-8DCA-6B5B5F19294A?ingress=3&amp;visitId=314d2cca-d2ba-44ee-840c-475f40fe1b59\"\
  ><img src=\"/image/content/Blog/110519_StarfinderTShirt_360.jpeg\"></a></td> \n\
  \       </tr> \n      </tbody>\n     </table> \n     <p>Of course, we also have\
  \ a number of designs still available on paizo.com, but once these are gone they’\
  ll only live on in your wardrobes. Many are also on sale, so check out the <a href=\"\
  https://paizo.com/store/byCompany/o/offworldDesigns/gaming/pathfinder\">Pathfinder</a>\
  \ and <a href=\"https://paizo.com/store/byCompany/o/offworldDesigns/gaming/starfinder\"\
  >Starfinder</a> designs here, too.</p> \n     <div class=\"blurbCenter\"> \n   \
  \   <img src=\"https://cdn.paizo.com/image/content/Blog/110519_PathfinderPopSocket_180.png\"\
  > \n      <img src=\"https://cdn.paizo.com/image/content/Blog/110519_StarfinderPopSocket_180.png\"\
  > \n     </div> \n     <h2>Rise of the PopSockets</h2> \n     <p>PopSockets are\
  \ collapsible grips and stands for your electronic devices, allowing you to hold\
  \ your cellphone or tablet easier or even sit it on its side to watch a video. Check\
  \ out the ones we have available for <a href=\"https://www.amazon.com/stores/page/F679FC3F-A142-423B-8D08-35266829F8E9?ingress=3&amp;visitId=054010ed-bc8e-4975-b700-777008bdf69a\"\
  >Paizo, Pathfinder and the Pathfinder Iconics</a> and don’t miss the <a href=\"\
  https://www.amazon.com/stores/page/989427AC-E4C0-4628-A097-F20DE2548A77?ingress=3&amp;visitId=054010ed-bc8e-4975-b700-777008bdf69a\"\
  >amazing Starfinder Iconics</a>.</p> \n     <h2>More to Come?</h2> \n     <p>We\
  \ plan to continue to offer new designs in the coming months, so feel free to let\
  \ us know what you want to see more of in the comments below.</p> \n    </blockquote>\
