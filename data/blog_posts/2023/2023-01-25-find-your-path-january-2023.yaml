           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Happy New Releases Day! Many of you may have a new or renewed interest in Pathfinder and Starfinder, so I’d like to tell you about all our new open gaming products, including subscriptions and special offers, and point you toward what’s coming next!</p>
              <p>You will find our&nbsp;<a href="https://paizo.com/paizo/releases">Release Schedule</a>&nbsp;here, with products listed month-by-month, along with associated subscriptions. It’s a great way to plan the future of your games.</p>
              <p>Also, you can explore our 14&nbsp;<a href="https://paizo.com/store/subscriptions">Paizo Subscriptions</a>&nbsp;and see what we’re releasing up to 9 months out. Like crowdfunding campaigns, by committing in advance, subscriptions help us estimate print runs, so we incentivize you to subscribe with a complimentary PDF. Ownership of a digital product lets you sync with our digital partners, who can then also offer a discount on their products and services. If you’re interested in multiple subscriptions, you can save more with our Paizo Advantage offering.</p>
              <p>Subscriptions are important us, but so are game and bookstores, and we know they’re important to you, too. We already have a great list of retailers who’ve opted into our&nbsp;<a href="https://paizo.com/paizo/locator">Where to Buy page</a>, but now is a great time to help the list grow! Feel free to ask your favorite local game or bookstore about their programs and see if they’re interested in joining our list.</p>
              <p>So, what’s new? You can find the list of&nbsp;<a href="https://paizo.com/threads/rzs43qf9?New-Physical-Product-Releases-in-January">New Physical Product Releases</a>&nbsp;in January in our Forum Announcements channel. These announcements happen monthly and let you know when your card will be charged and when shipping starts. By the way, we now take American Express and are exploring non-credit card options.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1105f47-50fe-4780-83c5-19d2f2d2925a/OpenRPG_1200x675.png" alt="Open RPG logo over-layed over an image of pathfinder champion Seelah leading a battle" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We currently have an&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si7w?Celebrate-Open-Gaming-with-Pathfinder">Open Gaming Sale</a>&nbsp;offering 25% off print copies of the&nbsp;<a href="https://paizo.com/products/btq023dx?Pathfinder-Beginner-Box"><em>Pathfinder Beginner Box</em></a>,&nbsp;<a href="https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook"><em>Pathfinder Core Rulebook 2nd Edition</em></a>&nbsp;(4th printing with errata), and&nbsp;<a href="https://paizo.com/products/btq026de?Pathfinder-Core-Rulebook-Pocket-Edition"><em>Pathfinder Core Rulebook Pocket Edition</em></a>&nbsp;to help you get started with the&nbsp;<a href="https://paizo.com/pathfinder">Pathfinder RPG</a>. Don’t miss the&nbsp;<em>free</em>&nbsp;PDF copy of the&nbsp;<a href="https://paizo.com/products/btq01zoj?Pathfinder-Lost-Omens-World-Guide"><em>Lost Omens World Guide</em></a>&nbsp;to help you get to know our setting. Simply add the PDF to your cart and use discount code OPENGAMING at checkout. Offer valid through midnight PST, January 25, 2023</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ab38c20c-e9c1-49d5-bbc1-f311c8439b4e/PZO2035---Pathfinder-Adventure-Path--Fists-of-the-Ruby-Phoenix_1200.png" alt="Pathfinder Second Edition Adventure Path: Fist of the Ruby Phoenix" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>This month we have two special non-subscription offers—&nbsp;<a href="https://paizo.com/products/btq02eca?Pathfinder-Adventure-Path-Fists-of-the-Ruby-Phoenix"><em>Pathfinder Adventure Path: Fists of the Ruby Phoenix</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02ecc?Pathfinder-Adventure-Path-Fists-of-the-Ruby-Phoenix-Special-Edition"><em>Pathfinder Adventure Path: Fists of the Ruby Phoenix Special Edition</em></a>. These are hardcover compilations of the original three-volume campaign that takes your party from level 11 to 20 as you compete in the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix">Ruby Phoenix Tournament</a>!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1bf03395-9275-4c7a-88c5-aa3688030952/PZO2235---Pathfinder-Fists-of-the-Ruby-Phoenix-Battle-Cards_1200.png" alt="Pathfinder Fists of the Ruby Phoenix Battle Cards" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<a href="https://paizo.com/products/btq02eci?Pathfinder-Fists-of-the-Ruby-Phoenix-Battle-Cards"><em>Pathfinder Fists of the Ruby Phoenix Battle Cards</em></a>&nbsp;are also available as 4" x 6" sturdy printed cards and a digital version. This product is also part of the&nbsp;<a href="https://paizo.com/products/btq01zq3?Pathfinder-Accessories-Subscription">Pathfinder Accessories Subscription</a>.</p>
              <p>In the&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Roleplaying-Game-Subscription">Pathfinder Rulebooks Subscription</a>, the paranormal-themed&nbsp;<a href="https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive"><em>Pathfinder Dark Archive</em></a>, with the popular new psychic and thaumaturge classes, is available if you subscribe now! And next month, you can “venture into the vault” with&nbsp;<a href="https://paizo.com/products/btq02eav?Pathfinder-Treasure-Vault"><em>Pathfinder Treasure Vault</em></a>! This 224-page hardcover rulebook presents a hoard of new gear from nearly every category of equipment and magic item available in the Pathfinder Roleplaying Game, while also introducing entirely new categories of items!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74a03a5f-0719-4927-8f3c-44d068405bac/PZO9308-SE---Pathfinder-Lost-Omens--Ancestry-Guide-Special-Edition_1200.png" alt="Pathfinder Lost Omens Special Edition Subscription " data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The&nbsp;<a href="https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription">Pathfinder Lost Omens Special Edition Subscription</a>&nbsp;is a relatively new offering that catches up on previously released setting hardcovers. These deluxe special editions are bound in faux leather with metallic debossing and a bound-in ribbon bookmark!&nbsp;<a href="https://paizo.com/products/btq02ecf?Pathfinder-Lost-Omens-Ancestry-Guide-Special-Edition"><em>Pathfinder Lost Omens: Ancestry Guide Special Edition</em></a>&nbsp;with geniekin, androids, kitsune, sprites, and more, is the new release this month. You can look forward to&nbsp;<a href="https://paizo.com/products/btq02dw2?Pathfinder-Lost-Omens-The-Mwangi-Expanse-Special-Edition"><em>Pathfinder Lost Omens: The Mwangi Expanse Special Edition</em></a>&nbsp;next month.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/801853b2-08c4-4d07-944c-b1c1e4ac424c/PZO90187---Pathfinder-Adventure-Path-%23187--The-Seventh-Arch-_1200.png" alt="Pathfinder Adventure Path #187: The Seventh Arch (Gatewalkers 1 of 3)" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo was founded on our&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path Subscription</a>&nbsp;and we’re excited that&nbsp;<a href="https://paizo.com/products/btq02ec4?Pathfinder-Adventure-Path-187-The-Seventh-Arch"><em>Pathfinder Adventure Path #187: The Seventh Arch (Gatewalkers 1 of 3)</em></a>&nbsp;is now available! The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers">Gatewalkers Adventure Path</a>&nbsp;starts at level 1 and is a three-part monthly campaign in which a team of paranormal investigators unravel the mystery behind a mass amnesic episode which left them with lost memories and strange powers. The adventure continues with the&nbsp;<a href="https://paizo.com/products/btq02dw1?Pathfinder-Adventure-Path-188-They-Watched-the-Stars"><em>Pathfinder Adventure Path #188: They Watched the Stars (Gatewalkers 2 of 3)</em></a>&nbsp;next month. This Adventure Path is intended to have Foundry VTT support at the time of writing this blog. Download the free&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si7s?Introducing-the-Gatewalkers-Player-s-Guide">Player’s Guide PDF</a>&nbsp;and get started building characters today!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/17c6edfe-2552-42fd-b31d-fb948d5e78d7/PZOSFS0513E---Starfinder-Society-Scenario-%235-13--Finding-the-Forgotten_1200.png" alt="Starfinder Society Scenario #5-13: Finding the Forgotten" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>But wait, there’s more! This month, the&nbsp;<a href="https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription">Pathfinder Society Subscription</a>&nbsp;offers the&nbsp;<a href="https://paizo.com/products/btq02e5o?Pathfinder-Society-Scenario-408-Battle-for-Stars-Fate"><em>Pathfinder Society Scenario #4-08: Battle for Star's Fate</em></a>&nbsp;and the&nbsp;<a href="https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription">Starfinder Society Subscription</a>&nbsp;offers&nbsp;<a href="https://paizo.com/products/btq02e5p?Starfinder-Society-Scenario-513-Finding-the-Forgotten"><em>Starfinder Society Scenario #5-13: Finding the Forgotten</em></a>. These PDF-only adventures are perfect for a solid one-shot gaming session, regardless of whether you officially join Organized Play. But officially joining is a great deal! Retailers who host Organized Play get all the Quests, Bounties, and Scenarios for free—so bring your friends and get the goods!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f0b9461c-fa1c-4475-9cc7-5897e6be9be1/PZO30127---Pathfinder-Flip-Mat--Alien-Ruins_1200.png" alt="Pathfinder Flip-Mat: Alien Ruins" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps Subscription</a>&nbsp;has the&nbsp;<a href="https://paizo.com/products/btq02ech?Pathfinder-FlipMat-Alien-Ruins"><em>Pathfinder Flip-Mat: Alien Ruins</em></a>&nbsp;and the&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps Subscription</a>&nbsp;has the&nbsp;<a href="https://paizo.com/products/btq02ec6?Starfinder-FlipMat-Basic-Terrain-MultiPack"><em>Starfinder Flip-Mat: Basic Terrain Multi-Pack</em></a>. These rugged maps offer inspiring location art, great for any TTRPG! Investing in them will create a lifetime of adventure (though we’re not responsible to TPKs).</p>
              <p><br></p>
              <p>While they don’t have new releases this month, don’t miss the&nbsp;<a href="https://paizo.com/products/btpy80ie?Pathfinder-Campaign-Setting-Subscription">Pathfinder Lost Omens</a>,&nbsp;<a href="https://paizo.com/products/btpy8o6b?Pathfinder-Battles-Case-Subscription">Pathfinder Battles</a>,&nbsp;<a href="https://paizo.com/store/starfinder/rulebooks">Starfinder Roleplaying Game</a>,&nbsp;<a href="https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription">Starfinder Adventure Path</a>,&nbsp;<a href="https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription">Starfinder Accessories</a>, and&nbsp;<a href="https://paizo.com/products/btq02c4f?Starfinder-Adventure-Subscription">Starfinder Adventures</a>&nbsp;product lines. Go into Exploration Mode and find your path to friendship and adventure with open gaming products from Paizo!</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
              <p><br></p>
              <h3>Shop the&nbsp;<a href="https://paizo.com/store">Paizo Store</a>&nbsp;and your&nbsp;<a href="https://paizo.com/paizo/locator">favorite local game store</a>&nbsp;today!</h3>
              <p><br></p>
              <p><br></p>
              <p>Adventures Ahead!</p>
              <p><strong>Aaron Shanks,</strong><br><em><strong>Director of Marketing</strong></em><br><strong>Paizo</strong></p>
             </div>
            </div>
           </div>
