             <blockquote>
              <p>Rorr stepped away from the plow, wiped sweat from his forehead, then faced the four riders. All wore tabards with the same coat of arms he had seen on the brigand's shield. He started to order Fren to the house, but the lead rider motioned and another rode to a position where such retreat would be cut off.</p>
              <p>"Stay close," Rorr said in a low voice. Louder, "Who might you be?"</p>
              <p>"Soldiers of Lord Suvarian, peasant. Show respect for vassals of your lord."</p>
              <p>"There's no lord to rule over this land. This stretch of the River Kingdoms hasn't had royalty to govern it since the last border war."</p>
              <p>"That has changed. Suvarian claims this land all the way to Brevoy."</p>
              <p>"The farm is mine. By edict of Duke Gessmen."</p>
              <p>"Who is dead in a border skirmish. How is it you claim ownership through a duke long deceased, yet deny Lord Suvarian's rule?" The soldier rode closer. Soot lay heavy on his tabard, disguising much of the gerfalcon rampant coat of arms. The man wore leather armor beneath and carried his sword in a scabbard slung from his saddle and under his left leg. The scar on his face, his lean body and quick, nervous movements, told of a soldier anticipating battle.</p>
              <p>"I want only to farm my land in peace."</p>
              <p>"Peace," the rider said, sneering. "There can be none as long as you befoul Lord Suvarian's land."</p>
              <p>"This is my land," Rorr said stubbornly.</p>
              <p>"Pa, he—"</p>
              <p>"Quiet," Rorr snapped. He saw the outrider's amused expression, but the soldier watched like the bird sigil on his chest. It would take but an instant to draw his sword and swoop down should Fren bolt for the house.</p>
              <p>"My lord—<em>your lord</em>—claims all this land for grazing. He has a vast herd and supplies the war effort along the Sellen."</p>
              <p>"Then grain would be in demand. I can sell—"</p>
              <p>"Milord doesn't want your filthy grain. It's not even fit for his cattle. If you leave this land now, it will return to grass by the summer and provide proper fodder."</p>
              <p>"Where would you have us go?" Fren pushed past Rorr and stared at the soldier, too young and foolish to understand fear.</p>
              <p>"What does it matter? Leave. Your neighbors have departed."</p>
              <p>"The Torvans? Where are they?" Rorr saw the smirk and how the warrior unconsciously touched the soot on his armor.</p>
              <p>"It doesn't matter. Perhaps they have gone to the Boneyard. If you want to avoid meeting them in Pharasma's sweet embrace, leave."</p>
              <p>"No!" Fren jerked free of his stepfather and moved forward, fists small and bony.</p>
              <p>"One of them has sand in the gizzard," another soldier said, amused.</p>
              <p>"Give him a sword, Darrotte," ordered the leader. "I would see if their skill matches their fine words."</p>
              <p>The warrior reached behind his saddle and whipped out a short sword. He held it high to catch the sun, flashed it in Rorr's direction, then sent it wheeling through the air. It landed point down in the plowed ground at Rorr's feet.</p>
              <p>Rorr held Fren back to keep him from seizing it. "We're farmers," he said. "What chance would we have against four warriors?"</p>
              <p>"The best in Lord Suvarian's army," bragged the leader.</p>
              <p>"It would be doubly foolish for a farmer to fight you, then."</p>
              <p>"They would drive us from our land!" Fren showed his outrage, but Rorr tightened his grip to hold the boy back.</p>
              <p>"Keep the sword. You might need it—as you leave Lord Suvarian's pastureland!" The leader laughed, pulled hard on his horse's reins and motioned for his men to follow. They galloped away.</p>
              <p>Only when they were out of sight did Rorr release his stepson.</p>
              <p>"You can't let them chase us away. This was my father's land! My real father!" Fren's eyes welled with unshed tears of rage.</p>
              <p>"This is what I think of their weapons." Rorr yanked the sword from the dirt, placed the point at an angle against the ground, and stomped down hard. The blade broke raggedly a few inches above the hilt. Rorr flung the piece in his hand as far away from him as he could.</p>
              <p>"Coward," Fren grated. He ran for the house.</p>
              <p>Rorr let the boy go. It would do no good to explain that these four meant nothing. They were messengers only.</p>
              <p>But messengers could be dangerous. Rorr heaved a deep sigh, then returned to his plowing. The cold wind blowing from the north chilled him more than ever.</p>
              <p></p>
