  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190624-2_360.jpeg\"></a>\
  \ \n          <p>Illustration by Alexander Nanitchkov</p>\n         </div> </td>\
  \ \n        <td> \n         <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/20190624-5.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190624-5_360.jpeg\"></a>\
  \ \n          <p>Illustration by Andrea Tentori Montalto</p>\n         </div> </td>\n\
  \       </tr> \n      </tbody>\n     </table> \n     <h2>Creating Your Story</h2>\
  \ \n     <p>Pathfinder Second Edition empowers you to tell your own story, no matter\
  \ what side of the table you occupy. Players have a wide variety of choices in making\
  \ their character, giving them the tools to bring their idea to life. Your choice\
  \ of ancestry, background, and class define the major parts of your character, but\
  \ they are just the beginning. Your choice of skills, feats, and gear say a lot\
  \ about the player character you are portraying and as you gain power, the new choices\
  \ you get to make speak to your hero’s journey. You can come up with a plan for\
  \ your character’s growth, or you can let their adventures influence your decisions.\
  \ It’s up to you!</p> \n     <p>Taking on the role of Game Master brings a whole\
  \ different kind of flexibility to your role at the table. As GM, you get to shape\
  \ the overall narrative, defining the actions of villains, monsters, and all of\
  \ the nonplayer characters that make up the world. You provide the adversaries that\
  \ the PCs must face if they hope to succeed, and your narrative forms the backdrop\
  \ that allows the characters to grow and triumph. Pathfinder provides a wide range\
  \ of tools to help you in this vital task, from guidelines on how to build balanced\
  \ encounters to narrative advice, and guidance on how to create a welcoming play\
  \ environment. Within the pages of the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  >Core Rulebook</a> you will also find a wealth of treasure to award to your PCs\
  \ when they succeed and a bunch of devious traps to guard the treasure. Most importantly,\
  \ the <a href=\"https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\">Bestiary</a>\
  \ contains over 400 monsters waiting to face off against your PCs, from shambling\
  \ undead to fiendish demons.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/20190624-1.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/20190624-1_500.jpeg\"></a>\
  \ \n      <p>Illustration by Will O'Brien</p>\n     </div> \n     <h2>What's Next</h2>\
  \ \n     <p>In the coming weeks, we are going to be looking at various aspects of\
  \ Pathfinder Second Edition to give you a better idea about how each part of the\
  \ game works. Next week, we are going to go over the steps you take when making\
  \ and leveling up a character, but make sure to come back every week as we take\
  \ a deep look at the new combat system, explore creating your own adventures, and\
  \ provide a bunch of tips and tricks for using Pathfinder to tell your stories!</p>\
  \ \n     <p>Jason Bulmahn<br> <i>Director of Game Design</i></p> \n    </blockquote>\
