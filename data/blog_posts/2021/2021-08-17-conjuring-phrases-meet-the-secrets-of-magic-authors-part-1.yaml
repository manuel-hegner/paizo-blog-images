             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>When putting together a book, the lead designer or developer gives the text its framework and structure, with the authors breathing life into the shell, then returning it to the designer for molding into its final form. In the case of&nbsp;<a href="https://paizo.com/products/btq027uy?Pathfinder-Secrets-of-Magic"><em>Secrets of Magic</em></a>, Pathfinder Lead Designer Logan Bonner set the stage for the many authors who contributed to the book. While each author receives credit in the book itself, space is limited. By shining the blog spotlight on them, we can share more information, including what parts they worked on or other projects they’re involved with.</p>
              <p>We reached out to the authors and so many responded that we’re splitting the blog into two parts. The first is below, and the second will be posted later today. Authors are listed in no particular order. Check back this afternoon for more creator goodness! If you're a fan of a particular author, consider visiting their social media (if provided) or giving a shout out in the comments below!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ab49e5d-c42f-4f3a-abc1-bc37da586c09/PZO2108_AlmanacEnchanter_LucasVillalvaMachado.png?w=300" alt="Illustration by Lucas Villalva Machado: Almanac Enchanter " data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Lucas Villalva Machado</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Ruvaid Virk (he/him)</h3>
              <p>Hello there! I’m Ruvaid, a Pakistani-American writer who’s been playing Pathfinder Second Edition since release. I’m super stoked to have been a part of this great book alongside so many amazing people. I wrote a bunch of magic items that made it into both the consumable and permanent item sections. I’m excited to see what you all think, and to see those items used in action. You can find more of my work for Paizo in Bestiary 3, as well as books 2 and 3 of the Fists of the Ruby Phoenix Adventure Path, and hopefully in more future books! If you’d like to try out any of the awesome new options from this book with me, I run a discord channel that hosts Pathfinder Society games every Saturday morning at 9am EST, and I would love to have you in it! You can also find me playing a Pathfinder Second Edition homebrew campaign, The Longstriders, on Wednesday nights at 9pm EST with a group of awesome people on Twitch at&nbsp;<a href="https://www.twitch.tv/codygarettwells">https://www.twitch.tv/codygarettwells</a>. I’m also on Twitter @Darth_Ruvaider, where I talk about my work, Pathfinder as a whole, FFXIV, and whatever else comes to mind. I’m always looking for interesting projects or even just people to talk games with, so feel free to send me a message! I hope you all enjoy this book, and I will perhaps catch you on another blog some time again, someday – cheers! Find me on Twitter:&nbsp;<a href="https://twitter.com/Darth_Ruvaider">@Darth_Ruvaider</a>.</p>
              <p><br></p>
              <h3>Jessica Catalan (she/her)</h3>
              <p>Hi everyone! My name is Jessica and I’m a full-time freelance author. I’ve contributed to over thirty projects for Paizo since I started freelancing two years ago, including seven organized play scenarios, Pathfinder’s&nbsp;<em>Advanced Player’s Guide</em>,&nbsp;<em>Bestiary 3</em>,&nbsp;<em>Lost Omens Legends</em>, and&nbsp;<em>Lost Omens Ancestry Guide</em>, and Starfinder’s&nbsp;<em>Alien Archive 4</em>,&nbsp;<em>Starship Operations Manual</em>,&nbsp;<em>Galaxy Exploration Manual</em>, and&nbsp;<em>The Gilded Cage</em>&nbsp;(book 6 of the&nbsp;<em>Fly Free or Die</em>&nbsp;Adventure Path). Some of my upcoming releases include Guns &amp; Gears, Lost Omens Grand Bazaar, Tech Revolution, and&nbsp;<em>Galactic Magic</em>! For&nbsp;<em>Secrets of Magic</em>, I wrote Elementalism and a bunch of new spells.</p>
              <p><em>Secrets of Magic</em>&nbsp;is a really unique book, and I desperately look forward to cracking open a copy. I hope you enjoy&nbsp;<em>Secrets of Magic</em>&nbsp;as much as I do! You can find me on Twitter&nbsp;<a href="https://twitter.com/d20diaries">@d20diaries</a>.<br>
                Until next time,<br>
                Jessica</p>
              <p><br></p>
              <h3>Andrew White (He/Him) – Paizo Front End Engineering Lead</h3>
              <p>Hello! I'm Andrew White, Paizo's front-end engineering lead and occasional contributor to various Pathfinder and Starfinder projects, including&nbsp;<em>Advanced Player's Guide</em>,&nbsp;<em>Bestiary 3</em>,&nbsp;<em>Guns &amp; Gears</em>,&nbsp;<em>Book of the Dead</em>,&nbsp;<em>Tech Revolution</em>, and a handful of super secret, as-yet unannounced things.&nbsp;<em>Secrets of Magic</em>&nbsp;was a blast to work on; I wrote a bunch of luck-focused and miscellaneous utility spells and a couple of rituals, and I am unreasonably happy that my weird spell that makes inanimate objects sentient without giving them the ability to move or communicate made it into the final product. Hope you have fun with it!</p>
              <p><br></p>
              <h3>Minty Belmont of the Belmont System (She/her and Dae/Daem)</h3>
              <p>I’m Minty! I’m a plural polyamorous trans woman. You may know me from my work on a little series called “Hot or Not”, a series I run on @rpgegirl on twitter where we rate TTRPG monsters (and aliens) as to whether they are hot or not! We dive into the lore, the way monsters are built, and the general artwork for it! I’m also something of a Twitch streamer at&nbsp;<a href="http://twitch.tv/shineychariot">twitch.tv/shineychariot</a>&nbsp;on Monday–Thursday nights, and I do moderation work for Twitch streamers in my free time. I’ve been playing Tabletop RPGs for over half my life now. Currently, I’m just obsessed with the Paizo family of products, but previously I’ve played D&amp;D 3.5, a little bit of 4e, D20 modern, D&amp;D 5e, Numenera, Zombie Survivalist second edition, Interstitial, and a little bit of Pathfinder first edition. In the past I’ve made an entire TTRPG myself that’s on hiatus for development and have written a few homebrew classes for 5e and mini homebrew adventures for Pathfinder 2e! My favorite monster for Pathfinder Second Edition is the Cacodaemon, and for Starfinder it’s the Calecor and literally any undead creature. If you had a gun to my head asking what my favorite ice cream was, first I’d ask you to put the gun down and then tell you it’s birthday cake and you could have just asked.</p>
              <p>Lastly, if you have a group that wants to play Extinction Curse and you are missing one person, contact me. I’m&nbsp;<a href="https://twitter.com/rpgegirl">@rpgegirl</a>&nbsp;on Twitter,&nbsp;<a href="http://twitch.tv/shineychariot">Shineychariot</a>&nbsp;on Twitch.</p>
             </div>
            </div>
