  0\" align=\"right\"></a> \n   <blockquote> \n    <h1><br>All Hail Mobogo!</h1> \n\
  \    <p class=\"date\">Monday, June 9, 2008</p> \n    <p><a href=\"/store/v5748btpy80i8\"\
  ><i>Pathfinder</i> #12</a> is off to the printer, and with it a block of four more\
  \ new monsters! Of those four, three have roles to play in this volume's adventure,\
  \ \"Crown of Fangs.\" So to avoid spoilers, let's check out the fourth oneâ€”the dread\
  \ mobogo! We first mentioned these immense frog-like monsters way back in <i>Pathfinder</i>\
  \ #2 in the boggard entry, and I knew then that sooner or later we'd be seeing these\
  \ monstrous lords of the swamp. Check him out! Doesn't he look happy to be here?</p>\
  \ \n    <p>Mobogos reside in the most primal swamps of Golarion, grotesque eldritch\
  \ wildernesses unchanged for centuries. The crude religion of boggard-kind says\
  \ that when the massive goddess Gogunta deposited her frogspawn in the muddy morass\
  \ of Golarion's still-forming continents, the mobogo were among the first creatures\
  \ to emerge. Ever since, these Swamp Kings have slept and fed, preying upon the\
  \ beasts of their fetid meres, growing huge and lethargic, dreaming inscrutable\
  \ amphibious dreams of their godly mother's return.</p> \n    <p>James Jacobs <br>\
  \ <i>Pathfinder</i> Editor-in-Chief</p> \n   </blockquote> <!-- tags: Pathfinder,\
  \ Pathfinder #12, Curse of the Crimson Throne--> \n  </div> <a href=\"https://paizo.com/community/blog\"\
