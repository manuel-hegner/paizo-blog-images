                <p><strong>Languages</strong>&nbsp;Aklo, Common, Draconic, Mwangi</p>
                <p><strong>Skills</strong>&nbsp;Athletics +36, Deception +28, Intimidation +28, Nature +29, Survival +29</p>
                <p><strong>Str</strong>&nbsp;+9,&nbsp;<strong>Dex</strong>&nbsp;+3,&nbsp;<strong>Con</strong>&nbsp;+9,&nbsp;<strong>Int</strong>&nbsp;+1,&nbsp;<strong>Wis</strong>&nbsp;+6,&nbsp;<strong>Cha</strong>&nbsp;+3</p>
                <p><strong>Deep Breath</strong>&nbsp;The maliadi can hold its breath for 1 day</p>
