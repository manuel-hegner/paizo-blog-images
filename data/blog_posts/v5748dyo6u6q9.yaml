  font-size: 13px;\">The powerful ascendant griffon (art by Damien Mammoliti) and\
  \ the shocking magnetic gecko (art by Maichol Quinto)</p>\n      </div>\n      <h3>Kyle\
  \ Tam</h3>\n      <p>Hello everyone! I'm Kyle, a writer from the Philippines, and\
  \ this is my first time writing for Paizo! For this book, I had the pleasure of\
  \ introducing everyone to your favorite navigator, Lythea, and writing the thunder\
  \ snake! I've written my own tabletop RPGs as well as writing for other people’\
  s games, and I've also published my fair share of short stories, all of which you\
  \ can find at <a href=\"https://whatkylewrites.carrd.co/\">https://whatkylewrites.carrd.co/</a>.</p>\n\
  \      <p>I LOVE mermaids, so it is with absolute joy that I took on the task of\
  \ bringing Lythea to life! She's basically the kind of character I'd love to play\
  \ in a campaign of exploration, at one with the land, sea, and sky thanks to adaptive\
  \ technologies giving her the best of all worlds. The thunder snake concept came\
  \ to me by looking at electrical cords and adjustable lamps, watching the way coils\
  \ and wires moved—so you can imagine it like a giant electrical plug!</p>\n    \
  \  <p>Thank you so much for supporting <em>Howl of the Wild</em>!!!</p>\n      <br>\n\
  \      <h3>Ruvaid Virk</h3>\n      <p>Good day, friends! Ruvaid Virk, sometimes\
  \ Paizo contributor, here. It's so wild that they keep letting me on these books,\
  \ but I'm super grateful for it. First, I'd like to say how proud I am to have contributed\
  \ to this cool book alongside other fantastic authors. Field biology was one of\
  \ my favorite undergrad classes, and seeing this book come together has brought\
  \ me an untold amount of joy. Only one thing could make this better for me, and\
  \ that's if all of you would share your favorite parts of the book. Now, maybe you're\
  \ wondering, \"That's cool, Ruvaid, but what did you work on?\"</p>\n      <p>Surprise,\
  \ dear reader, for I have seeded a trail to answer that very question—one that can\
  \ be found by tracing steps back through these sentences of mine.</p>\n      <p>That's\
  \ right, it was the griffon section! Well, that, and some of the beast armaments\
  \ and alchemical items.</p>\n      <p>I hope you guys enjoy this awesome book. There's\
  \ a ton of cool things in here that I can't wait to play with for myself.</p>\n\
  \      <p>Should you want to know more about me or my works, you can follow me on\
  \ the bird site at <a href=\"https://twitter.com/Darth_Ruvaider\">@Darth_Ruvaider</a>\
  \ or the sky site <a href=\"https://bsky.app/profile/darthruvaider.bsky.social\"\
  >@darthruvaider.bsky.social</a>. I've got plenty of exciting announcements to make\
  \ this year, so stay tuned!</p>\n      <br>\n      <h3>Andrew White (he/him)</h3>\n\
  \      <p>Hello! I’m Andrew, Paizo’s digital products lead and contributor to such\
  \ projects as <em>Book of the Dead</em>, <em>Rage of Elements</em>, and <a href=\"\
  https://paizo.com/products/btq02jo3?Pathfinder-Adventure-Path-201-Pactbreaker\"\
  >the first volume of an Adventure Path</a> that just so happens to go <b>great</b>\
  \ with all of the new character options you’ll find in <em>Howl of the Wild</em>!\
  \ For this book, I had the amazing opportunity to write a bunch of weird new alchemical\
  \ items, the ethereal wildlife section, six new dinosaurs, and the werecreature\
  \ archetype. I absolutely loved working on this project, and I would like to extend\
  \ my sincerest thanks to the designers who not only gave me all these awesome assignments\
  \ but who also let me put a devil T-Rex that shoots unholy fire beams out of its\
  \ eyes into their nature book.</p>\n      <p>You can find me on Twitter and slightly-less-awful-Twitter\
  \ at <a href=\"https://twitter.com/plaguecontrol\">@plaguecontrol</a> and <a href=\"\
  https://bsky.app/profile/plaguecontrol.bsky.social\">@plaguecontrol.bsky.social</a>\
  \ respectively, and my freelancer portfolio at <a href=\"https://andrewwhite.carrd.co./\"\
  >https://andrewwhite.carrd.co.</a></p>\n      <br>\n      <center>\n       <hr width=\"\
