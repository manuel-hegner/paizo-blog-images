            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Digital Adventure Releases</h2>
              <h3>August 2022</h3>
              <p>These adventures will be available on August 31, 2022.</p>
              <h4>Pathfinder Society</h4>
              <p><a href="https://paizo.com/products/btq02du3?Pathfinder-Society-Intro-Year-of-Boundless-Wonder"><em>Pathfinder Society Intro: Year of Boundless Wonder*</em></a><br><a href="https://paizo.com/products/btq02du4?Pathfinder-Society-Scenario-402-Return-to-the-Grave"><em>Pathfinder Society Scenario #4-02: Return to the Grave*</em></a><br><a href="https://paizo.com/products/btq02du5?Pathfinder-Society-Scenario-403-Linnorms-Legacy"><em>Pathfinder Society Scenario #4-03: Linnorm's Legacy*</em></a><br><a href="https://paizo.com/products/btq02d88?Pathfinder-Bounty-20-Burden-in-Bloodcove"><em>Pathfinder Bounty #20: Burden in Bloodcove</em></a></p>
              <h4>Starfinder Society</h4>
              <p><a href="https://paizo.com/products/btq02d89?Starfinder-Society-Scenario-506-Tarnished-Legacy-Historias-Holdout"><em>Starfinder Society Scenario #5-06: Tarnished Legacy: Historia's Holdout*</em></a><br><a href="https://paizo.com/products/btq02d8a?Starfinder-Society-Scenario-507-Planar-Bloom"><em>Starfinder Society Scenario #5-07: Planar Bloom*</em></a></p>
              <h3>September 2022</h3>
              <p>These adventures will be available on September 28, 2022.</p>
              <h4>Pathfinder Societ</h4>
              <p><a href="https://paizo.com/products/btq02dvm?Pathfinder-Society-Scenario-404-To-Seek-the-Heart-of-Calamity"><em>Pathfinder Society Scenario #4-04: To Seek the Heart of Calamity*</em></a></p>
              <h4>Starfinder Society</h4>
              <p><a href="https://paizo.com/products/btq02dvn?Starfinder-Society-Scenario-508-Tarnished-Legacy-Star-Sugar-Superstar"><em>Starfinder Society Scenario #5-08: Tarnished Legacy: Star Sugar Superstar!!!*</em></a></p>
              <p>*part of a subscription</p>
              <p><br></p>
              <h2>Sanctioning</h2>
              <p><strong>Newly Sanctioned</strong>: Last month we sanctioned&nbsp;<a href="https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive"><em>Dark Archive</em></a>&nbsp;for Pathfinder Society and&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6si4n?AugustSeptember-2022-Organized-Play-Monthly"><em>Redshift Rally</em></a>&nbsp;for Starfinder Society! For&nbsp;<em>Dark Archive</em>, the&nbsp;<a href="https://paizo.com/pathfindersociety/characteroptions">Character Options</a>&nbsp;are available for use, and the 8 Case File adventures have&nbsp;<a href="https://downloads.paizo.com/OP-Sanctioning/Dark+Archive+Case+Files+Sanctioning.pdf">sanctioning documents</a>&nbsp;on the product page. They all grant 2 XP and commensurate rewards.&nbsp;<em>Redshift Rally</em>&nbsp;is sanctioned for play, and its&nbsp;<a href="https://paizo.com/starfindersociety/characteroptions">Character Options</a>&nbsp;are available for use as well.</p>
              <p><strong>Upcoming</strong>:&nbsp;<a href="https://paizo.com/products/btq02c20"><em>Lost Omens: Travel Guide</em></a>&nbsp;sanctioning is finished and ready for a street date next week, so look for those Character Options next Wednesday!&nbsp;<a href="https://paizo.com/products/btq02ase/discuss?Pathfinder-Adventure-Crown-of-the-Kobold-King"><em>Crown of the Kobold King</em></a>&nbsp;and the&nbsp;<a href="https://paizo.com/products/btq02c0y/discuss?Starfinder-Adventure-Path-Dead-Suns"><em>Dead Suns</em></a>&nbsp;hardcover have both had their release dates shifted to October, but we should be on track to have them both ready on release. The&nbsp;<a href="https://paizo.com/store/starfinder/adventures/adventurePath/driftCrashers">Drift Crashers Adventure Path</a>&nbsp;should also be sanctioned around the release of the third volume in October.</p>
              <p>We do intend to sanction the Kingmaker Adventure Path and associated content for Pathfinder Society! However, it’s a lot of content that we have not yet started reviewing, so we can’t guarantee that sanctioning will be ready for its release at the end of October. We’ll be sure to keep you posted as we make progress.</p>
              <p><br></p>
              <h2>Guide Updates</h2>
              <h3>Pathfinder Adventure Card Society</h3>
              <p>That’s right, there’s a PACS update! Been a while since we had one of those. We’ve long said that we intended to release one final version of the PACS Guide to cover any lingering issues and close out the program. Well, that day is today! The Guide has been updated to its final form at this time.</p>
              <p>Major updates include the addition of Adventurer’s Packs, the sanctioning of content published on Infinite for play, and various other changes.&nbsp;<a href="https://paizo.com/products/btpy98no?Pathfinder-Adventure-Card-Society-Guide">The Guide is available for download now</a>!</p>
              <p><br></p>
              <h2>GM Recognition</h2>
              <h3>Campaign Service Coins</h3>
              <p>While at Gen Con, I was able to award a number of additional Campaign Coins. We award these coins to members of the community who have gone above and beyond to provide an exceptional program to the community at large. Campaign Coins are awarded based on nominations; if you believe someone in your community is deserving of this award (whether or not they are a Venture Officer), send an email to organizedplay[at]paizo[dot]com with their name and reasons.</p>
              <p>Congratulations to:<br><strong>Chris Johnson</strong>, who now holds a Campaign Coin and Organized Play ID&nbsp;<strong>#858</strong><br><strong>Doug Edwards</strong>, who now holds a Campaign Coin and Organized Play ID&nbsp;<strong>#859</strong><br><strong>Kristin Bollerman</strong>, who now holds a Campaign Coin and Organized Play ID&nbsp;<strong>#860</strong><br><strong>Jim Crase</strong>, who now holds a Campaign Coin and Organized Play ID&nbsp;<strong>#861</strong><br><strong>Rebecca Fehn</strong>, who now holds a Campaign Coin and Organized Play ID&nbsp;<strong>#862</strong><br>
                and&nbsp;<strong>Tim Munsie</strong> (TMun), who now holds a Campaign Coin and Organized Play ID&nbsp;<strong>#863</strong></p>
              <p><br></p>
              <h2>Order of the Wayfinder</h2>
              <p>In addition to the Campaign Service Coin, we also have one other award: the Order of the Wayfinder. This award is given out only once per year, and recognizes a member of the community who has provided exceptional service. Typically, we give this award to individuals who have taken on a particular project and knocked it out of the park. Previously, this award has been awarded to the head of our Additional Resources review team and our Regional Venture-Coordinator for the Online region, among others.</p>
              <p>I am pleased to finally announce that the 2021 recipient of the Order of the Wayfinder is<strong>&nbsp;Barb Wilkins</strong>. Since 2018, Barb has been the one-woman show behind sending out volunteer agreements to our Venture Officers. Every year, this involves sending out literally hundreds of agreements to volunteers, ensuring that they’ve been signed and returned, and maintaining the master list of every Venture Officer worldwide. It’s a monumental task, and one that she has done for nearly four years now. Her work is undeniably vital to Organized Play, and I am delighted to have presented this award to her at Gen Con this year.</p>
              <h3>GM Ranks</h3>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the fifth milestone, a GM must run 150 games, which must include at least 50 unique scenarios and 10 special scenarios, as well as run between one and three games for Venture-Captains (program dependent). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>This month, we had four GMs earn their 5th Star for PFS1 and two GMs earn their 5th Glyph for PFS2.</p>
              <p><strong>5th Star</strong>: Zackery Kuehn, Ben Tash, Christopher Waterfield, and Denis Wishnevsky<br><strong>5th Glyph</strong>: Milan Badzic and Robert Bollerman</p>
              <p><br></p>
              <h2>Conventions</h2>
              <p>I'm pleased to announce that I'll be attending two regional shows this October! First up, I'll be at&nbsp;<strong>CinCityCon</strong>&nbsp;in Cincinnati, Ohio from October 7–9 (that’s over Indigenous Peoples’ Day so it’s a long weekend). Tickets are on sale now at&nbsp;<a href="https://cincitycon.com/">https://cincitycon.com/</a>; the tables I'm running will be charity tickets.</p>
              <p>I'll also be attending&nbsp;<strong>Scarefest</strong>&nbsp;in Asheville, North Carolina from October 21–23, which is just a perfect convention for a big scaredy-cat like me! Tickets are available on their website at&nbsp;<a href="https://avlscarefest.com/">https://avlscarefest.com/</a>&nbsp;and game signups are on their Warhorn at&nbsp;<a href="https://warhorn.net/events/asheville-scarefest">https://warhorn.net/events/asheville-scarefest</a>.</p>
              <p>I'm looking forward to getting out to see you all this fall! I've got some fun tables planned and I can't wait.</p>
              <p>If you’re not in the neighborhood of these shows, or you’re looking for more fun closer to home or online, check out our&nbsp;<a href="https://paizo.com/conventions">conventions calendar</a>! We’ve got tons of shows coming up in the home stretch of 2023 for you to check out and support.</p>
              <p>Until next time—Explore! Report! Cooperate! And enjoy the new Year of Boundless Wonder!</p>
              <p><strong>Alex Speidel<br></strong><em><strong>Organized Play Coordinator</strong></em></p>
             </div>
            </div>
