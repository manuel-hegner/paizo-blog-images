  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Second Edition\
  \ Character Sheets</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, July 24, 2019</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/Blog/20190724-cspreview.jpg\"\
  ><img src=\"/image/content/Blog/20190724-cspreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Many of you are probably\
  \ already dreaming up characters for Pathfinder Second Edition, writing them down\
  \ in journals, carving them in ancient stones, or maybe even incanting them to the\
  \ darkest corners of the Abyss. Others might be waiting on the official character\
  \ sheets to begin their journey. Fortunately, that wait is over. You can grab both\
  \ the <a href=\"https://paizo.s3-us-west-2.amazonaws.com/PZO2101-CharacterSheet-Color.pdf\"\
  >full-color</a> and <a href=\"https://paizo.s3-us-west-2.amazonaws.com/PZO2101-CharacterSheet-BW.pdf\"\
  >printer-friendly version</a> of the character sheet today! </p> \n      <p>If these\
  \ aren’t quite what you’re looking for, you might instead opt for the Character\
  \ Sheet Pack, which releases August 1st! This handy folder contains custom character\
  \ sheets for all 12 classes, with expanded sheets for every detail you might want\
  \ to record about your character, from the location of their gear to the name and\
  \ stats of their animal companion. You can get the Character Sheet Pack right here\
  \ on paizo.com or at your favorite local game store starting August 1st!</p> \n\
  \      <p>I mean... you can still inscribe your statistics on ancient stone if you\
  \ want; just don’t ask us to help drag it to your game table.</p> \n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px\">Jason Bulmahn<br> <em\
  \ style=\"font-size: 13px;\">Director of Game Design</em></p> \n     </blockquote>\
