html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lahw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1><br> While We Were Gone</h1> \n   <p class=\"\
  date\">Wednesday, August 19, 2009</p> \n   <p>While some of us were back in blissful\
  \ Seattle sipping ice tea and lounging on the beaches and others of us were still\
  \ trekking back from Gen Con—drunk on our own sleep deprivation and tears—Ashton\
  \ Sperry, <a href=\"/pathfinder/pathfinderPaperMinis\">paper minis</a> mogul and\
  \ <a href=\"/people/nWah\">N’wah</a> from the boards, decided to drop by. While\
  \ most of us missed him, he certainly left his mark. Here are just a few of the\
  \ scribbles that followed in Ashton's wake. Sorry we missed you man, but thanks\
  \ for the post-its! It really made getting back to the old grindstones all the more\
  \ bearable!</p> \n   <p>For everyone else! Expect more reports from Gen Con starting\
  \ bright and early tomorrow morning! It was great to see a ton of you at the show\
  \ and, as always, we had a fantastic time. For folks who couldn't make it, though,\
  \ tune in to the blog and messageboards for what you missed!</p> \n   <div align=\"\
  center\">\n    <table border=\"0\">\n     <tbody>\n      <tr>\n       <td><a href=\"\
  /image/content/Blog/AshtonButterflies.jpg\"><img src=\"/image/content/Blog/AshtonButterflies_180.jpeg\"\
  \ border=\"0\"></a></td>\n       <td><a href=\"/image/content/Blog/AshtonRPGIsAnEpicWeapon.jpg\"\
  ><img src=\"/image/content/Blog/AshtonRPGIsAnEpicWeapon_180.jpeg\" border=\"0\"\
  ></a></td>\n      </tr>\n      <tr>\n       <td><a href=\"/image/content/Blog/AshtonSeanFleeingStickFigure.jpg\"\
  ><img src=\"/image/content/Blog/AshtonSeanFleeingStickFigure_180.jpeg\" border=\"\
  0\"></a></td>\n       <td><a href=\"/image/content/Blog/AshtonTreerazerAP9Spoiler.jpg\"\
  ><img src=\"/image/content/Blog/AshtonTreerazerAP9Spoiler_180.jpeg\" border=\"0\"\
  ></a></td>\n      </tr> \n      <tr>\n       <td colspan=\"2\" align=\"center\"\
  \ class=\"tiny\">Illustrations by Ashton Sperry*</td>\n      </tr>\n     </tbody>\n\
  \    </table>\n   </div> \n   <br clear=\"all\"> \n   <p>F. Wesley Schneider <br>Managing\
  \ Editor</p> \n   <p class=\"tiny\">*Except the stick figure. That's Sean's. Ashton\
  \ wrote the note.</p> \n  </blockquote> <!-- tags: Ashton Sperry, Gen Con, Community-->\
