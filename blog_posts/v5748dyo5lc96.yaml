  \ align=\"right\" border=\"0\"></a> \n  <h1>The Ironroot Deception</h1> \n  <p>by\
  \ Robin D. Laws</p> \n  <h2>Chapter Two: The Hole</h2> \n  <blockquote> \n   <p>\
  \ On massive, clawed legs, the forest-beast bounds toward the elves and their captives.\
  \ Its beady eyes, shielded by rootlike extrusions, seem to lock onto Gad. It stops\
  \ to snort and paw the ground. </p> \n   <p>Gad can't help but wonder: why him?</p>\
  \ \n   <p>It can't be that he's the only human present. There are two in the press-gang\
  \ now.</p> \n   <p>Then he understands: he's bruised and limping from the thrashing\
  \ Ethundel gave him. He reads as the weakest prey.</p> \n   <p>Dualal's lesser subordinates\
  \ pose for flight. Ethundel preempts them, sweeping his sword from the imposing\
  \ scabbard mounted on his back. \"For you, milady!\" he bellows. Meadow-grass churning\
  \ beneath his boots, he runs for the forest-beast. It shifts its attention to the\
  \ shouting warrior. It charges. Ethundel stands ready to pivot when it reaches him,\
  \ but misjudges its speed. It butts him full-on. His wiry body flies into the air.\
  \ He lands with a thud. The creature, spraying leafy sputum, rears to crush him\
  \ beneath elephantine feet.</p> \n   <p>Ethundel rolls, seizes the hilt of his dropped\
  \ sword, and stabs up into the beast's scaly belly. Gouts of pulpy blood gush from\
  \ the wound. The elf reaches to withdraw his stuck blade. The creature bucks away\
  \ before he can grasp it. Ethundel pulls out a dagger.</p> \n   <p>Finally shocked\
  \ from their daze, his comrades rush with drawn longswords to join him. </p> \n\
  \   <p>Dualal remains in place. She reaches for the spiraled wand strapped to her\
  \ back. Green energy swirls up the spirals to collect around its globular tip. With\
  \ a snap of her wrist, Dualal lobs the gathered energy into the air. It arcs onto\
  \ the creature's back.</p> \n   <p>The beast freezes in mid-leap. Its position insupportable,\
  \ it thumps over on its side. Dualal calmly ambles over to it.</p> \n   <p>The elves\
  \ have left Gad and the second prisoner on their own.</p> \n   <p>\"Let's go,\"\
  \ the young man says.</p> \n   <p>Gad shakes his head. \"They'll catch up,\" he\
  \ says, words muffled by the gag.</p> \n   <p>The creature isn't breathing. The\
  \ wand's magic has stilled even its involuntary reactions. Dualal, impassive, watches\
  \ it suffocate. Even in death it remains rigid.</p> \n   <p>\"She wouldn't use that\
  \ on us, would she?\" the prisoner asks.</p> \n   <p>Gad points to his mouth, as\
  \ if to say, <i>I can't answer, I'm wearing a gag</i>.</p> \n   <p></p>\n   <center>\n\
  \    ∗ ∗ ∗\n   </center>\n   <p></p> \n   <p>For several hours Ethundel leads the\
  \ party deeper into the wildwood. Signs of corruption grow ever more frequent. The\
  \ ground cover becomes a slick fungal mass. Blackened spores swell the surfaces\
  \ of rocks and boulders. Bloated insects the color of corpse-flesh hang like bats\
  \ from withered branches.</p> \n   <p>Clustering firs give way to an expanse strewn\
  \ with vine-choked logs. These thin out as the group trudges into a vast circle\
  \ of dead vegetation. Diffuse smoke rises from a fire ahead. Temporary shelters,\
  \ fastidiously constructed from scrap wood, huddle on the edge of a pit. On its\
  \ lip, elven archers—Gad counts three of them and assumes there will be more—stand\
  \ with exaggerated ease. Their weapons point down into the hole.</p> \n   <p>Ethundel\
  \ seizes Gad by the back of the neck and shoves him onward. He hisses into Gad's\
  \ ear, his breath hot and vaguely sweet. \"Here's where you learn humility, churl.\"\
  </p> \n   <p>The pit has been quarried from an earthy soil thick with chunks of\
  \ shattered limestone. Ethundel manhandles Gad toward its edge. A treacherous ramp\
  \ composed of loose gravel leads down into the pit. Ethundel means to steer Gad\
  \ short of it, to heave him directly into the hole. It's a fifteen, maybe twenty-foot\
  \ drop.</p> \n   <p>\"Good Ethundel!\" Dualal warns. Ethundel snarls, changes course,\
  \ and jostles Gad onto the ramp. The prisoner stumbles, recovers, and slides down\
  \ to its floor level without twisting an ankle. He contemplates the connection between\
  \ the elf leader and her chief bullyboy. Not lovers, he decides: It's the wrong\
  \ kind of heat. It smacks more of an unbidden, unexamined mother-son pull. Perhaps\
  \ between a mother who has never had a son and a son who has never known his mother.\
  \ Gad stores the theory for later use.</p> \n   <p>He surveys his new surroundings.\
  \ Dried meal coats the side of an empty gruel-pot. Heaps of dirt and gravel periodically\
  \ shed their pebbles. Planks of fresh-cut deadwood cover a deeper hole in the pit's\
  \ center.</p> \n   <p>A dozen prisoners sit in exhausted stupor on hard-packed dirt.\
  \ Shackles bind their ankles. They are pale, undernourished, water-starved. Eleven\
  \ humans, three of them women, and a female halfling. Gad gives himself a plausible\
  \ interval, and checks to see that none of his captors are looking, before seating\
  \ himself next to the latter.</p> \n   <p>It hurts to see her in this state. Under\
  \ chosen circumstances, Vitta would be impeccably turned out. No matter how deep\
  \ the dungeon, she'd be powdered and rouged, her clothing spotless, her hair piled\
  \ and secured by an intricate copper lattice. Grime coats her forehead. Her usually\
  \ plump cheeks have sunk. </p> \n   <p>\"You all right?\" he asks.</p> \n   <p>She\
  \ stares ahead, speaking without moving her lips. \"Remind me again why I got volunteered\
  \ to get caught first.\"</p> \n   <p>\"Your expertise in matters subterranean. Your\
  \ mastery of traps, engineering, hazards...\"</p> \n   <p>\"An annoyingly correct\
  \ answer.\"</p> \n   <p>\"They've been putting you to work?\"</p> \n   <p>\"Also\
  \ remind me, once this rip is over, to never lift another rock.\" She steals a sideways\
  \ glance. \"You got kicked around some, too.\"</p> \n   <p>\"Got to sell the gaffle.\"\
  </p> \n  </blockquote> \n  <table align=\"right\" border=\"0\" cellspacing=\"0\"\
