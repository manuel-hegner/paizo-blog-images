html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shqx\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">July Scenario Previews</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, July\
  \ 22nd, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/PFS2SFS4Preview.jpg\"\
  ><img src=\"/image/content/Blog/PFS2SFS4Preview_500.jpg\"></a>\n    </div> \n  \
  \  <blockquote> \n     <p itemprop=\"description\">&gt;&gt;Error 404: mission not\
  \ found.<br> &gt;&gt;The mission you requested was not found.<br> &gt;&gt;Resubmit\
  \ request?</p> \n     <p>&gt;&gt;Loading. &gt;&gt;<br> &gt;&gt;<br> &gt;&gt;<br>\
  \ &gt;&gt;Mission found. Sending text.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7cd90b56-e61b-4e5b-b652-83c86870b2b0/072221_HiloBeruta.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7cd90b56-e61b-4e5b-b652-83c86870b2b0/072221_HiloBeruta.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"Venture Captain Hilo\
  \ Beruta, a dark skinned, bearded, barefoot, man in blue and yellow robes, summoning\
  \ a small ball of fire between his hands\"></a>\n     <p style=\"font-size: 13px;\"\
  >Artist Beatrice Pellagatti.</p> \n     <p>I apologize for that, Starfinders. With\
  \ Guidance still shut-down, it’s tricky to get intel to all of you agents out in\
  \ the field. Don’t worry, though—tech issues won’t stop us from exploring the stars!\
  \ I’ve pulled the available information about your next two available missions.\
  \ Be careful out there, Starfinders!</p> \n     <p>Author Rigby Bendele takes the\
  \ Society to Verces, where Celita hopes to recruit an infamous hacktivist to help\
  \ solve the Data Scourge digital attacks. <a href=\"https://paizo.com/products/btq027ro?Starfinder-Society-Scenario-404-Mission-Not-Found\"\
  ><em>Starfinder Society #4-04: Mission Not Found</em></a> is best suited to a team\
  \ with technological expertise and diplomatic inclinations. Don’t forget that Verces\
  \ has been hit hard by the Data Scourge, so pack extra ammo and be ready for anything.</p>\
  \ \n     <p>Novice agents get a call to action when reclusive Venture-Captain Hilo\
  \ Beruta tasks them with investigating a mysterious relic that can seemingly transport\
  \ beings to different locations across the multiverse. What new worlds will these\
  \ brave Starfinders discover? <a href=\"https://paizo.com/products/btq027rp/discuss?Starfinder-Society-Scenario-405-A-Waltz-Through-Myriad-Worlds\"\
  ><em>Starfinder Society #4-05: A Waltz Through Myriad Worlds</em></a> is a collection\
  \ of four quests written by four up-and-coming Starfinder authors: Fabby Garza,\
  \ Alexi J. Greer, Katrina Hennessy, and Quinn Murphy. </p> \n     <p>See you in\
  \ space,</p> \n     <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Jenny Jarzabski<br> <em style=\"font-size: 13px;\">Starfinder Society\
  \ Developer</em></p> \n     <br clear=\"all\"> \n     <p>Meanwhile, down here in\
  \ Pathfinder Society land (also known as Golarion), we get our mission intel from\
  \ written correspondence on plain old-fashioned parchment! We’ve received word of\
  \ two critical missions coming up for Pathfinder Society agents. Time for adventure!</p>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20897710-9a7a-425d-a76a-3a66dc0624f9/072221_DemoniacSpirit.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20897710-9a7a-425d-a76a-3a66dc0624f9/072221_DemoniacSpirit.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"A dark skinned, malevolent\
  \ spirit. They are wearing ragged robes that hang as they float off the ground with\
  \ no visible feet, and one flaming red eye.\"></a>\n     <p style=\"font-size: 13px;\"\
  >Artist Samuel Jr.</p> \n     <p>While on a routine mission to catalogue a noble\
  \ family’s heirlooms in Cheliax’s port city of Hinji, a team of novice Pathfinder\
  \ agents went missing! Suspecting foul play, the Society dispatches a more experienced\
  \ group to find these agents—or their remains—and put a stop to whoever might be\
  \ hunting hapless Pathfinders in the streets of Hinji. <a href=\"https://paizo.com/products/btq027rn?Pathfinder-Society-Scenario-223-An-Agents-Obligation\"\
  ><em>Pathfinder Society Scenario #2-23: An Agent’s Obligation</em></a> is an adventure\
  \ for levels 3–6 written by Joshua Hennington.</p> \n     <p>When the Pathfinder\
  \ Society’s leaders first set their sights on distant Iobaria, they planned to establish\
  \ a new lodge and solidify the Society’s reputation as the preeminent group of modern\
  \ day adventurers and explorers. They knew the region was dangerous and had an extensive\
  \ history—but they couldn’t have anticipated the true extent of what they would\
  \ discover there. Take part in the dramatic conclusion to the Year of Corruption’\
  s Reach in <a href=\"https://paizo.com/products/btq027s6?Pathfinder-Society-Scenario-224-Breaking-the-Storm-Parting-Clouds\"\
  ><em>Pathfinder Society Scenario #2-24: Breaking the Storm: Parting Clouds</em></a>,\
  \ an adventure for levels 7–10 written by Tineke Bolleman.</p> \n     <p>Speaking\
  \ of written correspondence, it looks like there’s a bunch of mail piling up from\
  \ several prominent Inner Sea lodges. <a href=\"https://paizo.com/community/blog/v5748dyo6shpa\"\
  >Some of it looks urgent</a>, but I’m sure it can wait another month or so while\
  \ we handle these other critical matters. Everything is fine.</p> \n     <br clear=\"\
  all\"> \n     <p>Explore! Report! Cooperate! And try to stay alive!</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Mike Kimmel<br>\
  \ <em style=\"font-size: 13px;\">Pathfinder Society Developer</em></p> \n    </blockquote>\
