            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We invite you to join us for PaizoCon 2022, scheduled for Memorial Day weekend (May 27–29) at the Doubletree in Seatac, WA. For those unable to make the trek in person, we’re also pleased to announce that PaizoCon Online will once again bring events to your screen with online play and seminars (and an extra day’s events on May 30th). Join us for an amazing weekend of Pathfinder and Starfinder gaming, including the launch of Year 5 of Starfinder Society and the kickoff of the Drift Crisis! We’ll also be celebrating a huge milestone: 2022 is Paizo’s 20th anniversary, and we’d love to have you join us!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c07a0045-c914-4379-afa3-327c7f379dc2/PaizoConlogo2022.png?w=400" alt="PaizoCon 2022 Logo" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/66f61cc2-be75-4a70-8db9-f2c8a76d3c13/PaizoConOnlinelogo2022.png?w=400" alt="PaizoCon Online 2022 Logo" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>While our physical show will be limited to 500 attendees, we still plan to bring plenty of Paizo content to both the online and physical space. Some highlights include:</p>
              <p>Premiere events debuting simultaneously at both PaizoCon and PaizoCon Online!</p>
              <ul>
               <li>Launch of Starfinder Society Year 5</li>
               <li>New Starfinder Special #4-99 on Saturday evening from 6–11 pm</li>
               <li>PaizoCon Puzzle Hunt returns for its 6th year!</li>
              </ul>
              <p>At PaizoCon 2022 in Seatac you’ll find:</p>
              <ul>
               <li>Pathfinder Society and Starfinder Society games from Friday to Sunday</li>
               <li>The Paizo Store</li>
               <li>Rooms for attendees to watch what’s happening at PaizoCon Online</li>
               <li>Small-scale seminars and workshops</li>
               <li>The Glass Cannon Network room returns! Join them for their show in downtown Seattle on Friday night and their PaizoCon show on Saturday night.</li>
               <li>Onsite places for attendees/staff to watch digital events</li>
              </ul>
              <p>At PaizoCon Online, you’ll find:</p>
              <ul>
               <li>PaizoCon Online Keynote with Publisher Erik Mona</li>
               <li>Pathfinder Society and Starfinder Society games running around the clock from Friday to Monday</li>
               <li>Panels focused on products and big announcements, Friday through Sunday 10 am to 4 pm Pacific</li>
              </ul>
              <p>For purchasers of PaizoCon 2020 tickets who rolled them over to our next physical show, we will be updating your tickets to ones for PaizoCon 2022. Anyone who wishes for a refund can do so by contacting customer.service@paizo.com. Please use the subject line “PaizoCon 2020 Refund” to expedite your request. The deadline for refund requests will be March 11, 2022, after which we will open up PaizoCon 2022 tickets for general purchase and put PaizoCon Online tickets on sale.</p>
              <p>One change from prior in-person PaizoCons is that we are using Warhorn for all our event scheduling. We will have an initial schedule posted by March 21st and will update it as we add more events. If you are an author, third-party publisher, or Pathfinder Infinite content producer interested in running events, please stay tuned to the Paizo blog for more information about how to add your events to our online or physical schedule!</p>
              <p>Covid-19 remains an ongoing consideration, and Paizo is committed to the safety of the Paizo staff and attendees. The precautions we are taking include:</p>
              <ul>
               <li>In-person attendees are required to show proof of vaccination (including booster shots) and wear masks in all Paizo-controlled spaces such as ballrooms, seminar rooms, gaming spaces, and the Paizo store.</li>
               <li>No banquet event</li>
               <li>Hand sanitizer available in public spaces</li>
               <li>Reduced number of physical show tickets with a capped attendance of 500.</li>
               <li>More space between attendees in the seminar rooms, OP hall (between players and between tables), and in the Paizo store</li>
               <li>Paizo will pivot to an online-only event should conditions take a turn for the worse.</li>
              </ul>
              <p>Look for more communication over the next few months as we finalize more details, including event registration dates. We look forward to seeing you either in person or online!</p>
              <p><strong>-PaizoCon Planning Team</strong></p>
