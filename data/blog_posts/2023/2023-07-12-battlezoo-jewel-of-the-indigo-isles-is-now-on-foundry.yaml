           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5448e4af-45d1-493e-94e3-855e4c970836/RfC_IndigoIsles_Foundry_01.png?w=300" alt="Roll For Combat, Jewel of the Indigo Isles book cover" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Jewel of the Indigo Isles</em>. Presented by Roll For Combat</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo has many partners who produce content under a variety of licenses, including media partners like Roll for Combat, who—in addition to streaming high quality Pathfinder and Starfinder actual-play podcasts and running the RPG Superstar design talent competition—publish their own line of Pathfinder Second Edition rulebooks and adventures under the Battlezoo brand. Check out this overview of their newest compatible product—with another licensed partner Foundry VTT—from Roll for Combat’s Director of Game Design, Mark Seifter!</p>
              <p><em>Jewel of the Indigo Isles</em>&nbsp;is an epic three-part adventure for Pathfinder Second Edition packed into one enormous volume,&nbsp;<a href="https://battlezoo.com/products/jewel-of-the-indigo-isles-for-foundry-vtt?variant=40493989363812">and now it’s available on Foundry</a>! In the module, you’ll find a colorful cast of pirates, scoundrels, queens, and heroes, all with gorgeous full-color illustrations. This leads to more assets and content than any other three-part adventure—it’s nearly as big as Pathfinder Kingmaker Adventure Path!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The adventure begins with the heroes on the hunt for the other half of an ancient pirate treasure map that belonged to the city’s legendary founder, and it leads through numerous twists and evolves into an action-packed finale with bigger battles and higher stakes than ever before, with the entire Indigo Isles at stake! Our publisher likes to describe it as&nbsp;<em>Guardians of the Galaxy</em>&nbsp;meets Indiana Jones in a fantasy pirate setting.</p>
              <p>There are a lot of amazing adventures available for Pathfinder Second Edition, but we feel that&nbsp;<em>Jewel of the Indigo Isles&nbsp;</em>stands out not only because of the amount of art but also because of the attention to detail and interconnectivity throughout the adventure brought to you by industry veteran adventure authors and current or former Paizo developers Patrick Renie, Ron Lundeen, and Linda Zayas-Palmer, who have collectively developed hundreds of Paizo adventures and written over a dozen Paizo adventure path volumes. Throughout the adventure,&nbsp;<em>Jewel of the Indigo Isles</em>&nbsp;takes into account multiple approaches and outcomes, including the possibility of failing if the heroes are vanquished at different points along the way. Six unique backgrounds allow the heroes to tie themselves directly into the story, with special payoffs that occur along the way for each background so that as the ongoing adventure’s overall story unfolds, so does each hero’s personal story.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/eabe4988-7686-49d3-9e3c-155f628e608a/RfC_IndigoIsles_Foundry_02.png" alt="Screen shot of Jewel of the Indigo Isles on Foundry" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Jewel of the Indigo Isles</em>. Presented by Roll For Combat</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>None of the opponents is a standard beast found in mainstream bestiaries. Found either in the adventure itself or the&nbsp;<em>Battlezoo Bestiary</em>, every encounter in J<em>ewel of the Indigo Isles</em>&nbsp;is a new surprise that requires the heroes to learn as they go along, with multi-stage battles, large-scale assaults, dynamic chases, environmental effects, and more! The Foundry module has absolutely everything you need for all those monsters, from statistics down to art assets (and quite a few of the creatures have a unique art asset for the adventure rather than reusing the&nbsp;<em>Battlezoo Bestiary&nbsp;</em>art); there’s no need to purchase the&nbsp;<em>Battlezoo Bestiary&nbsp;</em>module in order to run it.</p>
              <p>The adventure supports the&nbsp;<em>Battlezoo Bestiary</em>&nbsp;monster parts system, allowing the heroes to effortlessly craft new magic items out of the parts of monsters they overcome while also providing all the information necessary to run a game using only the standard rules. You decide!</p>
              <p>The titular setting for&nbsp;<em>Jewel of the Indigo Isles</em>&nbsp;is a small island chain that can be inserted into just about any fantasy setting, including Golarion, with ease, though it has hints of its own new setting as well. Rather than being filled with familiar ancestries like humans, elves, and dwarves, the Indigo Isles are home to brand-new, never-before-seen ancestries. Parrot-like g’mayun, who are the most common in the adventure’s starting city, recovered from the brink of being converted into demons long ago, while porcine orpok, whom the heroes visit later on, work hard, play hard, and have a vibrant food culture. All in all, there are seven new ancestries and heritages that make up the majority of the inhabitants of the isles, and thus of the cast of characters the heroes will encounter... and that’s not taking into account the brand new wild dragons who live side by side with other ancestries!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0222154-78f3-41e5-8fac-f0b0c05336da/RfC_IndigoIsles_Foundry_03.png?w=400" alt="thumbnail icons of character for Jewel of the Indigo Isles adventure on Foundry" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p><em>Jewel of the Indigo Isles</em>. Presented by Roll For Combat</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In order to bring the setting to life,&nbsp;<em>Jewel of the Indigo Isles</em>&nbsp;includes two lengthy gazetteers detailing major settlements in the isles. The first is Rumplank, a raucous, festive, rough-and-tumble city that has come to be the largest and most influential in the Indigo Isles and is where the story begins. The second is Seaview, a city populated mostly by orpok with a thriving food scene, which plays an important role in the second adventure. Both Rumplank and Seaview come to life in the words of their inhabitants, complete with details, plot hooks, maps, and a host of assorted characters to use in-game.</p>
              <p>If you’re interested but aren’t sure (or just want some cool free swag), we’ve released the first chapter of the adventure, with multiple encounter areas and sessions worth of content, as well as pregenerated characters, a player-friendly city gazetteer, and more for free at&nbsp;<a href="https://battlezoo.com/products/jewel-of-the-indigo-isles-free-first-chapter-pdf">https://battlezoo.com/products/jewel-of-the-indigo-isles-free-first-chapter-pdf</a>.</p>
              <p>You can find the new Foundry release at&nbsp;<a href="https://battlezoo.com/products/jewel-of-the-indigo-isles-for-foundry-vtt">https://battlezoo.com/products/jewel-of-the-indigo-isles-for-foundry-vtt</a>.</p>
              <p>Inside the&nbsp;<em>Jewel of the Indigo Isles&nbsp;</em>for Foundry VTT you’ll find:</p>
              <ul>
               <li><strong>An epic adventure spanning levels 1-11</strong>&nbsp;for Pathfinder Second Edition</li>
               <li>Written by current or former veteran Paizo adventure developers, and the module was coded by the<strong>&nbsp;same developers that bring Paizo adventures to Foundry</strong></li>
               <li><strong>Easily insert the Indigo Isles island chain into your own setting</strong>&nbsp;or the world of Golarian!</li>
               <li>Discover a host of&nbsp;<strong>brand-new ancestries</strong></li>
               <li><strong>Six new backgrounds,</strong> each with their own distinctive complications and fates in the adventure</li>
               <li><strong>Two lengthy gazetteers</strong>&nbsp;with lore on major settlements found in the isles</li>
               <li>Lavishly illustrated with a plethora of full-color art,&nbsp;<strong>all with Foundry assets</strong></li>
               <li><strong>No more PC meta-gaming!</strong>&nbsp;Every monster found in the adventure is new or from the&nbsp;<em>Battlezoo Bestiary</em></li>
               <li>Full optional support for crafting items using the&nbsp;<em>Battlezoo Bestiary</em>&nbsp;<strong>monster parts system</strong></li>
               <li><strong>Check out the first chapter of the adventure for FREE at&nbsp;</strong><a href="http://www.battlezoo.com/"><strong>com</strong></a></li>
              </ul>
              <p><strong>One of two massive gazetters!</strong></p>
              <p><strong>Mark Seifter<br></strong><em><strong>Director of Game Design, Roll for Combat</strong></em></p>
             </div>
             <aside class="blog__paragraph__pullquote below" data-v-e19af2d6>
              <blockquote data-v-e19af2d6>
               <p>Author Bio:</p>
               <p>I'm Mark Seifter, Roll for Combat director of game design and Paizo’s former design manager, as well as one of the four leads on the creation of Pathfinder Second Edition. I’m @markseifter on twitter. Check out my Twitch stream with Linda Zayas-Palmer, Arcane Mark, Tuesdays at 8 PM Eastern and Saturdays at 1 PM Eastern at&nbsp;<a href="https://www.twitch.tv/arcanemark">https://www.twitch.tv/arcanemark</a>, as well as my Roll for Combat Live youtube stream with Stephen Glicker at&nbsp;<a href="https://www.youtube.com/c/RollForCombat/">https://www.youtube.com/c/RollForCombat/</a>. Both shows cover a variety of RPG and Pathfinder topics! You can also join my&nbsp;<a href="https://discord.com/invite/jcEfDCz">discord!</a></p>
              </blockquote>
             </aside>
