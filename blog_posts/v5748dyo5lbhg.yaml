  \  </div> \n  <blockquote> \n   <p> The <a href=\"/paizo/blog/v5748dyo5lbfw\"><i>Year\
  \ of the Shadow Lodge</i></a> is coming to Redmond, WA! Clear your schedules, as\
  \ you won't want to miss this unique Pathfinder Society event coming up this Saturday,\
  \ October 2nd at the Redmond Games and Gizmos at noon.</p> \n   <p><i>Year of the\
  \ Shadow Lodge</i> is a unique Pathfinder Society adventure in which multiple tables\
  \ of Pathfinders work together throughout the mission. Pathfinders from levels 1â€“\
  11 are welcome to come join and share their skills to help fight an epic battle\
  \ that threatens Absalom's Grand Lodge itself.</p> \n   <p>As a special treat, since\
  \ Games and Gizmos is one of Paizo HQ's local game stores, several members of the\
  \ Paizo staff will be present and participating in the event! Events Manager Joshua\
  \ J. Frost will be dusting off his own PFS character to play alongside one lucky\
  \ table, and Developer Mark Moreland will be GMing. Other Paizo VIPs may stop by\
  \ to observe and mingle with fans and players as well!</p> \n   <p>Details for holding\
  \ yourself a spot can be found in <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/grandLodge/yearOfTheShadowLodgeRedmondWAOct2&amp;page=1\"\
  >this thread</a> in the Pathfinder Society messageboards. Players can show up on\
  \ October 2nd and hope for a space, but signing up as indicated on that thread is\
  \ recommended due to limited space and to ensure there are enough GMs.</p> \n  \
  \ <p>The event is also still looking for a few GMs to lead their fellow gamers through\
  \ the stunning adventure, and as with any PFS adventure, GMs can apply credit for\
  \ the scenario to one of their own level-appropriate PCs.</p> \n   <p>Thanks everyone,\
  \ and I hope to see you there!</p> \n   <p style=\"clear:both;\">Blake \"Nethys\"\
  \ Davis <br>Paizo Fan &amp; Event Organizer</p> \n  </blockquote> <!-- tags: Andrew\
