  \ <h2>Volunteer Opportunities</h2> \n    <p>As we spin up 2018, watch for a few\
  \ more Call to Vol blogs. We will need GMs/HQ personnel for Gen Con and Origins\
  \ . We are also looking for volunteers willing to help demonstrate games in the\
  \ Paizo booth at UK Games Expo and PAX Unplugged. Calls for Gen Con, Origins, and\
  \ UKGE should go out within the first quarter, with PAX arrangements occurring in\
  \ July/August.</p> \n    <p>I've got the list of PaizoCon volunteer registrations\
  \ and will be working to match volunteers to tables over the week or two. I will\
  \ send emails to all registrants regarding their status. For those that hadn't completed\
  \ the form but wanted to volunteer, you can still register by completing the <a\
  \ href=\"https://goo.gl/forms/mxDA6BAqbY88LOWU2\"> PaizoCon 2018 Volunteer Registration</a>.</p>\
  \ \n    <h2>2018 Organized Play Staff Travel</h2> \n    <p>Last month, I added a\
  \ column to the convention list to show which events the organized play team planned\
  \ on attending. While helpful, it didn't allow for much pre-planning, since event\
  \ support requests submissions tend to be 1-2 months before the event. So this month,\
  \ I've pulled together a list of all events in 2018 that will have an organized\
  \ play staff presence. A few are listed as TBD and there may be some changes, as\
  \ who attends depends on workloads and availability, but this is our currently planned\
  \ itinerary.</p> \n    <p>If you are an event organizer and want to invite us out\
  \ at your event in 2019, drop an email to <a href=\"mailto:organizedplay@paizo.com\"\
  >organizedplay@paizo.com</a> before next summer. We review our schedule in the fall\
