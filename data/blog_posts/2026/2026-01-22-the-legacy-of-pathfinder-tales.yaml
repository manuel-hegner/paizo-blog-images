           <div class="blog__article--component_wrapper" data-v-41cb3b80>
            <div class="blog__paragraph" data-v-a2f23fca data-v-41cb3b80>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>In 2024, we released the first Pathfinder novel in over 7 years with Liane Merciel’s <a href="https://store.paizo.com/godsrain/"><em>Godsrain</em></a>, which is currently available in hardcover, softcover, e-book, and audiobook. Last summer, we debuted the first Starfinder novel since the game’s launch in 2017, Tim Pratt’s <a href="https://store.paizo.com/starfinder-era-of-the-eclipse-hardcover/"><em>Era of the Eclipse</em></a>. In March, we’ll release Chris A. Jackson’s <a href="https://store.paizo.com/operation-hellmouth-a-pathfinder-novel"><em>Operation Hellmouth</em></a>, the fourth Pathfinder novel featuring his fan-favorite pirate crew and the fiction debut of Pathfinder’s iconic fighter, Valeros!</p>
              <p>Prior to their release, we had previously published 26 novels as mass market paperbacks and an additional 12 titles as trade paperbacks under license to TOR, all under the Pathfinder Tales brand. While most of these are out of print in their physical forms (though you can still find some through other sellers across the web), they live on in digital formats.</p>
              <p>Last year, Paizo regained the rights to the 12 Pathfinder Tales titles previously published by TOR, and we’ve since reissued their e-books (at a new, lower price point) as well as the audiobooks for 6 of them. As with all our audiobook products (except <em>Godsrain</em>), these are available exclusively on Apple, Amazon, and Audible.</p>
              <p>If you’ve never listened to a Pathfinder fiction title as an audiobook, you can give an Audible membership a try for free (or for $.99 a month for 3 months) and select any of the following titles as your first listen. If you like what you hear—and we think you will—the entire back catalog and all future releases will be available to you with your monthly credits. Paizo earns a commission if you start an Audible trial using these links. Audiobooks are quickly becoming the medium of choice for fiction readers, and we want to offer as many titles in audio as we can. Checking out our backlist, with or without a subscription, is one way to ensure we can continue to explore this exciting audio landscape for years to come. (For non-US customers, please make sure to use the link associated with your national Audible marketplace so our affiliate linking works!)</p>
             </div>
