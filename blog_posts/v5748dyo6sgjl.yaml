  description\">They say repeating something three times makes it a habit, so I guess\
  \ we've established a steady routine for Iconic Evolutions! In this weekly video\
  \ series, artist Wayne Reynolds takes Paizo's publisher and chief creative officer,\
  \ Erik Mona, through his creative process in updating Pathfinder's iconic characters\
  \ for the game's Second Edition, coming out this August. Check out this short video\
  \ of their conversation for a glimpse into the mind of Pathfinder's most iconic\
  \ visual artist and the first official look at the new version of Harsk, the iconic\
  \ dwarf ranger!</p> <iframe style=\"width: 560px; height: 315px; display: block;\
  \ margin: 0 auto;\" src=\"https://www.youtube.com/embed/2ctHnEeF5iE\" frameborder=\"\
  0\" allowfullscreen></iframe> \n    <p>Each week, we'll take a look at a different\
  \ updated iconic with Erik and Wayne, so stay tuned.</p> \n    <p>Mark Moreland<br>\
