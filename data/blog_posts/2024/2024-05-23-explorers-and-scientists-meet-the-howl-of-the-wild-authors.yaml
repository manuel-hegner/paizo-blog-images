            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, explorers!<br><em>Pathfinder Howl of the Wild</em>&nbsp;is now officially out! I hope everyone’s been having fun making new characters, whether they’re minotaur druids, centaur wild mimics, or awakened koi witches with the Ripple in the Deep patron who navigate on land in enchanted supramarine chairs that double as their cauldrons! I hope, too, that you’re enjoying some new animals to throw at your PCs, or just having fun reading the tale of Baranthet and the&nbsp;<em>Zoetrope</em>’s crew as they fly about Golarion!</p>
              <p>Of course, this book had its own crew in the form of wonderful writers and designers who each brought a taste of the wild to the project and were sure to keep the writers’ room well supplied with animal gifs and links to nature documentaries. Get to know some of them below and feel free to shout out any bits you enjoy!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e468814-7d52-4824-89ba-8040f48fdbb3/CommemorativePhotogram_2100x1333.png" alt="Commemorative Photogram - art by Ivan Koritarev: a light writer plate image of the crew of the Zoetrope" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Light writer plate of crew upon returning from their journey, from official Zoetrope expedition logs. (Art by Ivan Koritarev)</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Rigby Bendele (they/them)</h3>
              <p>When James pitched&nbsp;<em>Howl of the Wild</em>, I was immediately hooked! I want to bring a sense of embodiment to TTRPGs so that players and GMs have tools to understand what it might be like to live in a world so fantastic, so I was looking forward to focusing an Attenborourgh-style lens on Golarion’s natural world. While working on my sections—the athamaru ancestry, holdfast, some of the big game siege weapons, and the Warden of Caverns and Burrows—I hoped to make the world seem fantastical from its skies to its lowest depths. This book is going to be a great tool as I continue to run my own games and design adventures, and I can't wait to see how everyone uses it in their games.</p>
              <p><br></p>
              <h3>Chris Bissette (he/they)</h3>
              <p>Hello! I'm Chris Bissette, a game designer from the UK. Writing for Pathfinder has been a dream of mine for over a decade at this point, and I'm delighted to have finally had the opportunity on&nbsp;<em>Howl of the Wild</em>. Monsters were my first love in RPGs and getting to put together the dischorans for this book was some of the most fun I've had writing games.</p>
              <p>When I'm not writing for Pathfinder, I can usually be found working on my free and very imaginatively titled dungeon crawler&nbsp;<a href="https://loottheroom.itch.io/a-dungeon-game">A Dungeon Game</a>. On socials, you can find me on Bluesky&nbsp;<a href="https://bsky.app/profile/loottheroom.bsky.social">@loottheroom.bsky.social</a>.</p>
              <p><br></p>
              <h3>Jeremy Blum (he/him)</h3>
              <p>I wrote the ostilli host archetype for&nbsp;<em>Howl of the Wild</em>, the anti-behemoth weaponry (anybody catch the Godzilla reference in there?), and the decapod dinghy, which is basically Catbus as a giant crab. Contributing to this wonderful celebration of nature's finest offerings was a nice shift, as it immediately followed the work I did to redesign Linvarre for the&nbsp;<em>Lost Omens Tian Xia World Guide</em>, which should now be in everyone’s hands. I've also penned some rad stuff for the&nbsp;<em>Tian Xia Character Guide</em>&nbsp;and have several unannounced Pathfinder contributions in the pipelines.</p>
              <p>Outside of the Paizo sphere, my biggest project is&nbsp;<a href="https://www.threesailsstudios.com/mappamundirpg">Mappa Mundi: An Exploration + Ecology RPG</a>&nbsp;for Three Sails Studios, a small three-man company based in the UK. It's a TTRPG about mapping the wilderness, studying monsters like a biologist instead of fighting them, and returning the art of storytelling to a voiceless world. Our recently released playtest could be used in conjunction with&nbsp;<em>Howl of the Wild</em>&nbsp;to run a gorgeous, monster-observing campaign that spans Golarion and beyond, since the themes are quite similar! Mappa Mundi's full release will crowdfund in 2025, so if you're interested, please follow me on&nbsp;<a href="https://twitter.com/PixelGrotto">Twitter</a>&nbsp;and&nbsp;<a href="https://bsky.app/profile/pixelgrotto.bsky.social">Bluesky</a>&nbsp;for the latest news.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/33b52589-24c9-43d1-b994-1a594447e4c3/RiftChameleon_1500x2100.png?w=400" alt="Rift Chameleon - art by Adam Shafi : a chameleon sitting on a branch, its tail is translucent and you can see a void of space and stars in its open mouth" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a1d522c-6ce2-4f9e-b2bd-fd02859c2d29/StonyBat_2100x1500.png?w=400" alt="Stony bat -  art by Maichol Quinto : A bat using magic to launch small stones and their enemy" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The ethereal rift chameleon (art by Adam Shafi) and the lithivorous stony bat (art by Maichol Quinto)</p>
              </figcaption>
