  \ border=\"0\" hspace=\"6\"></a> \n  </div> \n  <blockquote> \n   <h1>Pathfinder!\
  \ Now in Two Amazing Dimensions!</h1> \n   <p class=\"date\">Wednesday, October\
  \ 29, 2008</p> \n   <p>Anyone who's haunted the Paizo messageboards for a while\
  \ has likely come across the artwork of Ashton Sperry, our own N'wah. (If you haven't,\
  \ look for his posts <a href=\" /paizo/messageboards/community/offTopic/illDrawYouPathfinderPC\"\
  >in this thread!</a>) That Ashton is a big ol' <i>Pathfinder</i> fan goes without\
  \ saying. His deluxe-sized rune giant paper \"miniature\" so impressed us a few\
  \ months back that when asked if we'd like to see more <i>Pathfinder</i> characters\
  \ receive the same 2D paper miniature treatment there was absolutely no way we could\
  \ turn him down. Well, the artistic fruits of Ashton's labor showed up today and\
  \ they're simply too awesome to keep to ourselves! Heroes, and villains, and goblins\
  \ aplenty! More proof that we have the most talented, most insane, most incredible\
  \ readers in the world. So a huge thanks from all of us here to Ashton and his colorist\
  \ Ben's (Benchak on the boards) amazing work!</p> \n   <p>And as we keep having\
  \ to tell people, they're not paper dolls, they're precisely scaled miniature combat\
  \ aids. There's a difference.</p> \n   <p>F. Wesley Schneider <br><i>Pathfinder</i>\
  \ Managing Editor</p> \n  </blockquote> <!-- tags: Pathfinder, community--> \n </div>\
