  \ width=\"400\" hspace=\"5\" alt=\"Starfinder Iconic Soldier, Obozaya the vesk,\
  \ standing on the back of a large robot, being cheered on by other vesk and goblins\"\
  ></a>\n      <p style=\"font-size: 13px;\">Art by Setiawan Fajareka</p>\n     </div>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">Robert G. McCreary<br>\
  \ <em>Starfinder Creative Director</em></p> \n     <br clear=\"all\"> \n    </blockquote>\
