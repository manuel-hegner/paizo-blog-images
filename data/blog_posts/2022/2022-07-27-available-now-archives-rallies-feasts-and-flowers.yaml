           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>So many fantastic Paizo products are coming out this month, including Pathfinder’s biggest rulebook of the year, the first Pathfinder Lost Omens Special Edition, two Free RPG Day adventures, two Flip-Mats, an intergalactic race across land and sea, a bounty to save a nigh-extinct species, a handy pocket edition, numerous Society releases, and the start of a new Pathfinder Adventure Path that’s perfect for less than good-hearted adventurers!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7ae0425a-e6ae-485a-8359-167c33551059/PZO2111_DarkArchive_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/pathfinder/darkarchive" title="Pathfinder Dark Archive">Pathfinder Dark Archive</a></h3>
              <p><strong>ENTER THE PARANORMAL!</strong><br>
                The unknown beckons from beyond the fringes of our understanding, and the eight lost files of the&nbsp;<em>Dark Archive</em>&nbsp;arm you to explore, understand, and confront it. Unleash the untold power of your mind as the new psychic class, or leverage supernatural secrets and mystic implements as the thaumaturge! As you pore over each case file, you’ll find paranormal player options like divine magic wielded by secret cults, eldritch pacts with powerful entities, and archetypes that skip through time. If you’re a GM, you’ll find options to turn your creatures into rumored cryptids, new rules for unexplained powers and mental battles—and more! Each file concludes with a short adventure to immerse players in the unknown, spanning every corner of the Age of Lost Omens campaign setting!</p>
              <p>Demiplane has&nbsp;<em>Dark Archive</em>&nbsp;on&nbsp;<a href="http://pathfindernexus.com/">PathfinderNexus.com</a>&nbsp;and Roll20 has&nbsp;<em>Dark Archive</em>&nbsp;on their Marketplace.</p>
              <p>Available in&nbsp;<a href="https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive">Hardcover</a><br>
                Subscription:&nbsp;<a href="https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription">Pathfinder Rulebook</a></p>
             </div>
            </div>
           </div>
