  \ updateurl=\"https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/Spinny/defaultSpinny\"\
  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6si4s\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Available Now: Almanac,\
  \ Armory, &amp; Aspis!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, August 31, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO7247_SFAP_47_NightmareScenario_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO7247_SFAP_47_NightmareScenario_Preview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">This\
  \ month’s new releases include abundant new lore, new adventures of varying lengths,\
  \ new rules sprinkled throughout, established content that has been repackaged in\
  \ more convenient or collectable formats, and a new set of Flip-Tiles can be used\
  \ for a wide variety of tabletop RPGs! </p> \n      <br> \n      <center>\n    \
  \   <hr width=\"50%\">\n      </center> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b370a65-d211-4868-bc6c-c4678c33a123/PZO9313_PathfinderLostOmens_TravelGuide_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b370a65-d211-4868-bc6c-c4678c33a123/PZO9313_PathfinderLostOmens_TravelGuide_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens: Travel Guide\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dv8?Pathfinder-Lost-Omens-Travel-Guide\"\
  >Pathfinder Lost Omens: Travel Guide</a></h3> \n      <p>Subscription: <a rhef=\"\
  https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription\">Pathfinder\
  \ Lost Omens</a></p> \n      <p><b>YOUR JOURNEY BEGINS!</b><br> Don’t let the best\
  \ of Golarion pass you by! This handy book presents the highlights of the Inner\
  \ Sea region to help any and all curious travelers plan where to go and what to\
  \ see. Gain local insights related to the most extravagant festivals, the greatest\
  \ hits of a storied theater scene, and the delicacies of fine restaurants. Discover\
  \ notable athletes featured in upcoming sports competitions or the latest trends\
  \ in fashion essential for dazzling onlookers at balls. Explore the vast, rich variety\
  \ the Inner Sea has to offer!</p> \n      <p>Also available on Hero Lab and Pathfinder\
  \ Nexus.</p> \n      <p>Don’t miss yesterday’s blog “<a href=\"https://paizo.com/community/blog/v5748dyo6si4p\"\
  >A Taste of Thuvia!</a>” </p> \n      <br> \n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5529a228-8269-447e-89a5-793ee97feffb/PZO7108-PE_StarfinderArmoryPocketEdition_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5529a228-8269-447e-89a5-793ee97feffb/PZO7108-PE_StarfinderArmoryPocketEdition_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Armory Pocket Edition\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n   \
  \   </div> \n      <h3><a href=\"https://paizo.com/products/btq02as8?Starfinder-Armory-Pocket-Edition\"\
  >Starfinder Armory Pocket Edition</a></h3> \n      <p><b>GEAR UP!</b><br> It’s a\
  \ dangerous universe out there, and often the difference between survival and being\
  \ the next meal for an angry ksarik is having the right equipment. From guns and\
  \ augmentations to high-tech and magical devices for every imaginable situation,\
  \ <em>Starfinder Armory</em> is your guide to everything you need, whether you’\
  re a frontline fighter, stealthy spy, or scholarly spellcaster. Inside this book\
  \ you’ll find the following:</p> \n      <p>Scores of new weapons, filling out the\
  \ options for weapons of every category, level, and type as well as rules to customize\
  \ your weapons through weapon accessories, weapon fusions, and different weapon\
  \ manufacturers.</p> \n      <p>New suits of armor, including light, heavy, and\
  \ powered armor for nearly every level and numerous armor upgrades.</p> \n     \
  \ <p>A wide range of new equipment-themed player options, including class features\
  \ for every class! Dozens of new pieces of technological, magic, and hybrid items,\
  \ as well as numerous personal items, new augmentations from cybernetics to magitech\
  \ and necrografts, and more!</p> \n      <p>The pocket edition presents the same\
  \ contents in a smaller sized softcover for a lower price and better portability.</p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21108783-cba1-4e3f-a3f6-963cb3ae412a/PZO9302-SE_PathfinderLostOmens_CharacterGuideSpecialEdition_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/21108783-cba1-4e3f-a3f6-963cb3ae412a/PZO9302-SE_PathfinderLostOmens_CharacterGuideSpecialEdition_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens: Character Guide Special Edition\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e04?Pathfinder-Lost-Omens-Character-Guide-Special-Edition\"\
  >Pathfinder Lost Omens: Character Guide Special Edition</a></h3> \n      <p>Subscription:\
  \ <a href=\"https://paizo.com/products/btq02c34?Pathfinder-Lost-Omens-Special-Edition-Subscription\"\
  >Pathfinder Lost Omens Special Edition</a></p> \n      <p><b>ALLIES AND ANCESTRIES</b><br>\
  \ An adventurer’s life can be difficult, but long journeys and heavy burdens are\
  \ easier when you have company. This guide to the world of Pathfinder presents the\
  \ people and organizations that can help—or hinder—heroes like you!</p> \n     \
  \ <p>The <em>Pathfinder Lost Omens Character Guide</em> features new heritages and\
  \ feats for existing ancestries, as well as three brand-new ancestries for unusual\
  \ heroes forging a place for themselves in an uncertain age. Join five of Golarion’\
  s most influential organizations, fight alongside the rank-and-file members provided\
  \ in these pages, or clash against them in pursuit of your own passions and goals!</p>\
  \ \n      <p>This deluxe special edition is bound in faux leather with metallic\
  \ deboss cover elements and a bound-in ribbon bookmark.</p> \n      <p>Also available\
  \ on Roll20.</p> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5e0ce9f-8d9b-45d5-a041-a47daf4aca16/PZO7247_StarfinderAdventurePath_47NightmareScenario_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5e0ce9f-8d9b-45d5-a041-a47daf4aca16/PZO7247_StarfinderAdventurePath_47NightmareScenario_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path #47: Nightmare Scenario (Drift Crashers 2 of 3) \"></a>\n     \
  \  <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5e0ce9f-8d9b-45d5-a041-a47daf4aca16/PZO7247_StarfinderAdventurePath_47NightmareScenario_1200x675.png\"\
  >Starfinder Adventure Path #47: Nightmare Scenario (Drift Crashers 2 of 3) </a></h3>\
  \ \n      <details> <summary><b>ONLY A BAD DREAM?</b></summary> \n       <p>Desna,\
  \ goddess of dreams, chooses the crew of the Primoratato help save victims of the\
  \ Drift Crash. Soon they’re rescuing a solarian cosmonastery from a black hole and\
  \ locating a family of explorers lost along the River of Souls. Though Desna might\
  \ welcome them to Cynosure, her personal home inside a star, the crew quickly discovers\
  \ their enemies have followed them and now threaten the deity’s very realm!</p>\
  \ \n      </details> \n      <p>This Starfinder Adventure Path volume continues\
  \ the Drift Crashers Adventure Path and includes:</p> \n      <ul> \n       <li>“\
  Nightmare Scenario,” a Starfinder adventure for 3rd-level characters, by Jenny Jarzabski.</li>\
  \ \n       <li>\n        <details> <summary>Spoiler</summary> \n         <p>A look\
  \ at the Church of Desna—the goddess of dreams, luck, and the stars—including options\
  \ for characters who worship her, by Jenny Jarzabski and Isabelle Thorne.</p>\n\
  \        </details></li> \n       <li>\n        <details> <summary>Spoiler</summary>\
  \ \n         <p>A toolbox featuring a tour of Cynosure—the gossamer realm of Desna—\
  a handful of strange and delightful creatures, and a pleasure world under threat,\
  \ by Joseph Blomquist, Sasha Laranoa Harving, Jenny Jarzabski, and Quinn Murphy.</p>\n\
  \        </details></li> \n       <li>\n        <details> <summary>Spoiler</summary>\
  \ \n         <p>Statistics and deck plans for Curiosity, a scientific vessel refitted\
  \ and crewed by the inquisitive Wise family, by Jenny Jarzabski.[end spoiler tag]</p>\n\
  \        </details></li> \n      </ul> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a092e97-33ba-45b9-b494-45b71e50cfd8/PZO90182_PathfinderAdventurePath_182-Graveclaw_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3a092e97-33ba-45b9-b494-45b71e50cfd8/PZO90182_PathfinderAdventurePath_182-Graveclaw_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #182: Graveclaw (Blood Lords 2 of 6) \"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e00?Pathfinder-Adventure-Path-182-Graveclaw\"\
  >Pathfinder Adventure Path #182: Graveclaw (Blood Lords 2 of 6) </a></h3> \n   \
  \   <p>Subscription: <a href=\"https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription\"\
  >Pathfinder Adventure Path</a></p> \n      <details> <summary><b>TOIL AND TROUBLE\
  \ </b></summary> \n       <p>The troubleshooters must seek out the hag coven pulling\
  \ the strings of a poisonous plot. From shadowed forests to undersea communities,\
  \ between rusted-out factories and university lecture halls, the characters must\
  \ investigate trails of misery and fear—or end up stewing in a hag’s cauldron!</p>\n\
  \      </details> \n      <p>The Blood Lords Adventure Path continues with “Graveclaw,”\
  \ a complete adventure for 4th- to 7th-level characters.</p> \n      <p>Also available\
  \ on Foundry VTT and Pathfinder Nexus.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ce4b2d6-3c8d-4ffd-bea3-7d701c662976/PZOPFB0020E_PathfinderBounty_20BurdeninBloodcove_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9ce4b2d6-3c8d-4ffd-bea3-7d701c662976/PZOPFB0020E_PathfinderBounty_20BurdeninBloodcove_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Bounty #20: Burden in Bloodcove\"></a>\n       <p style=\"font-size: 13px;\">\
  \ </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02d88?Pathfinder-Bounty-20-Burden-in-Bloodcove\"\
  >Pathfinder Bounty #20: Burden in Bloodcove</a></h3> \n      <p><b>Designed for\
  \ 3rd-level characters.</b></p> \n      <p>A member of the Aspis Consortium is tasked\
  \ with inspecting all incoming shipments to the port of Bloodcove. The job is too\
  \ much for one person and she calls in skilled adventurers to assist with the inspections.\
  \ Of course, not all is as it seems, and... </p>\n      <details>\n       <summary>...spoilers</summary>\
  \ the Consortium’s many enemies have snuck dangers into several of the incoming\
  \ shipments. It’s up to the hired help to figure out what’s good for transport and\
  \ what needs a more ‘thorough’ inspection\n       <p></p>\n      </details> \n \
  \     <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3beeed3f-12ff-4538-acfd-c3c9e2a58d21/PZO4096_PathfinderFlip-Tiles_VillainLairsSet_1200X675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3beeed3f-12ff-4538-acfd-c3c9e2a58d21/PZO4096_PathfinderFlip-Tiles_VillainLairsSet_1200X675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Tiles: Villain Lairs Set\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e02?Pathfinder-FlipTiles-Villain-Lairs-Set\"\
  >Pathfinder Flip-Tiles: Villain Lairs Set</a></h3> \n      <p>Subscription: <a href=\"\
  https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\">Pathfinder Maps</a></p>\
  \ \n      <p><b>WELCOME TO MY LAIR!</b><br> You can’t be a proper villain without\
  \ a memorable lair to populate with monstrous minions and devious traps! Next time\
  \ your players confront their latest nemesis, you won’t have to draw out a villain’\
  s entire den. <em>Pathfinder Flip-Tiles: Villain Lairs Starter Set</em> provides\
  \ beautifully illustrated 6\" × 6\" map tiles that can be used to construct all\
  \ manner of sinister strongholds. Inside, you’ll find 42 richly crafted double-sided\
  \ map tiles and six tabbed dividers to keep them organized. This starter set is\
  \ only the first step; Flip-Tiles expansion sets allow you to expand your lairs\
  \ in size and scope with nearly endless variety. So, stop your sketching and start\
  \ your flipping today! The <em>Villain Lairs Starter Set</em> includes:</p> \n \
  \     <ul> \n       <li>Wilderness forts</li> \n       <li>Underground retreats</li>\
  \ \n       <li>Sinister towers</li> \n       <li>Remote ruins</li> \n       <li>Dungeon\
  \ dens</li> \n       <li>Hidden waterways</li> \n      </ul> \n      <br> \n   \
  \   <p><b>Want YOUR favorite local game store to host Organized Play events? <a\
  \ rhef=\"https://paizo.com/paizo/retailers\">Register their store</a> to receive\
  \ FREE digital copies of each for each Organized Play option they select!</b></p>\
  \ \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b40b988-ffd6-4e9a-b5f3-eae8bbd0cde7/PZOPFS0401E_PathfinderSocietyIntro_YearofBoundlessWonder_1200X675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b40b988-ffd6-4e9a-b5f3-eae8bbd0cde7/PZOPFS0401E_PathfinderSocietyIntro_YearofBoundlessWonder_1200X675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Intro: Year of Boundless Wonder\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02du3?Pathfinder-Society-Intro-Year-of-Boundless-Wonder\"\
  >Pathfinder Society Intro: Year of Boundless Wonder</a></h3> \n      <p>Subscription:\
  \ <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a></p> \n      <p>A Pathfinder Society Scenario designed for\
  \ 1st- through 4th-level characters.</p> \n      <p>Wonder abounds! The Pathfinder\
  \ Society's vaults have suddenly recieved a huge treasure trove of precious items\
  \ from around the world and beyond. Much remains mysterious about these objects,\
  \ from their origins to the reason the trove's original owner was so desperate to\
  \ be rid of it. A group of novice agents has the opportunity to explore the troves'\
  \ wonders for themselves, but not all is as it seems. After being drawn into an\
  \ otherworldly realm, they must use their wits and fight to escape with their lives!</p>\
  \ \n      <p><em>Intro: Year of Boundless Wonder</em> is the introduction to the\
  \ plot of the Year of Boundless Wonder. This scenario presents treasures, characters,\
  \ and themes that will feature in Year 4's metaplot, and so it is is a natural starting\
  \ point for players looking to jump into the action.</p> \n      <br> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05247d79-4f68-4f5d-8727-1c153aa8f314/PZOPFS0402E_PathfinderSocietyScenario_4-02-ReturntotheGrave_1200X675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05247d79-4f68-4f5d-8727-1c153aa8f314/PZOPFS0402E_PathfinderSocietyScenario_4-02-ReturntotheGrave_1200X675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-02: Return to the Grave \"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02du4?Pathfinder-Society-Scenario-402-Return-to-the-Grave\"\
  >Pathfinder Society Scenario #4-02: Return to the Grave </a></h3> \n      <p>Subscription:\
  \ <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a></p> \n      <p>Following the desolation of Lastwall at the\
  \ hands of the Whispering Tyrant, untold horrors wander the woods and roads of the\
  \ region now known as the Gravelands. Many small refugee settlements are scattered\
  \ throughout the area, their citizens either helplessly trapped behind enemy lines,\
  \ or stubbornly hoping they won’t be noticed by Tar-Baphon’s undead armies.<br>\
  \ One such settlement became a new home for a Pathfinder agent—a dedicated member\
  \ of the Radiant Oath faction—who had been traveling in Lastwall when the nation\
  \ fell. The agent decided to help those in need rather than flee the Gravelands,\
  \ and they’ve managed to keep the settlement protected... so far.</p> \n      <p>Now\
  \ with the settlement burgeoning with refugees and the Whispering Tyrant’s forces\
  \ drawing near, the agent has made a desperate attempt to reach a Pathfinder lodge\
  \ in Ustalav. They barely made it out alive—and now they’re asking for agents to\
  \ return to the Gravelands and aid their stranded friends!</p> \n      <br> \n \
  \     <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05247d79-4f68-4f5d-8727-1c153aa8f314/PZOPFS0402E_PathfinderSocietyScenario_4-02-ReturntotheGrave_1200X675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05247d79-4f68-4f5d-8727-1c153aa8f314/PZOPFS0402E_PathfinderSocietyScenario_4-02-ReturntotheGrave_1200X675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-03: Linnorm’s Legacy\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02du5?Pathfinder-Society-Scenario-403-Linnorms-Legacy\"\
  >Pathfinder Society Scenario #4-03: Linnorm’s Legacy</a></h3> \n      <p>Subscription:\
  \ <a href=\"https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription\"\
  >Pathfinder Society</a></p> \n      <p>A Pathfinder Society Scenario designed for\
  \ 5th- through 8th-level characters.</p> \n      <p>King Estrid of the Ironbound\
  \ Islands has put out a call for Pathfinders to explore the Island of the Ancestors,\
  \ but first the Society must earn her approval. Gorm Greathammer, a prince, warrior,\
  \ and leader of the Grand Archive faction, has traveled to Halgrim to meet with\
  \ King Estrid—and her crag linnorm companion, Boiltongue—and forge a new alliance\
  \ for the Society. Talks have been going well, but the arrival of Boiltongue’s children\
  \ in the city has thrown everything into chaos! Gorm senses the negotiations are\
  \ about to collapse and sends for a team of Pathfinders to help keep an eye on Boiltongue’\
  s children while he wraps up talks with King Estrid. Babysitting five rambunctious\
  \ linnorm siblings is about as easy as it sounds (which is to say, not at all),\
  \ and the Pathfinders are about to have their hands full!</p> \n      <br> \n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a520e2f-b4f4-4273-a251-d0ec04823534/PZOSFS0506E_StarfinderSocietyScenario_5-06-TarnishedLegacy_HistoriasHoldout_1200X675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9a520e2f-b4f4-4273-a251-d0ec04823534/PZOSFS0506E_StarfinderSocietyScenario_5-06-TarnishedLegacy_HistoriasHoldout_1200X675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-06: Tarnished Legacy: Historia’s Holdout\r\n\"></a>\n    \
  \   <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02d89?Starfinder-Society-Scenario-506-Tarnished-Legacy-Historias-Holdout\"\
  >Starfinder Society Scenario #5-06: Tarnished Legacy: Historia’s Holdout</a></h3>\
  \ \n      <p>Subscription: <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Starfinder Society</a></p> \n      <p>A Starfinder Society Scenario designed for\
  \ 1st- through 4th-level characters.</p> \n      <p>For months the Starfinder Society\
  \ has sifted through the wreckage of Histora-Prime’s life, working to put an end\
  \ to any of Historia-Prime’s remaining schemes and make reparations for his many\
  \ crimes....</p> \n      <details> <summary>...spoilers</summary> \n       <p>When\
  \ Celita discovers record of a hidden complex on Absalom Station owned by Historia-Prime,\
  \ she and Ixthia dispatch a team of Starfinders to investigate the complex, uncover\
  \ its purpose, and shut the site down for good. What lies within Historia-Prime’\
  s final holdout?</p> \n      </details> \n      <p>Can any good come from the tarnished\
  \ legacy Historia-Prime has left behind?</p> \n      <p>This is the first scenario\
  \ in the two-part Tarnished Legacy story arc. The second scenario is <em>Starfinder\
  \ Society Scenario #5-08: Tarnished Legacy: Star Sugar Superstar!!!</em></p> \n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea9cabc4-6285-4775-b67e-5abd2add6305/PZOSFS0507E_StarfinderSocietyScenario_5-07_PlanarBloom_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea9cabc4-6285-4775-b67e-5abd2add6305/PZOSFS0507E_StarfinderSocietyScenario_5-07_PlanarBloom_1200x675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-07: Planar Bloom\"></a>\n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02d8a?Starfinder-Society-Scenario-507-Planar-Bloom\"\
  >Starfinder Society Scenario #5-07: Planar Bloom</a></h3> \n      <p>Subscription:\
  \ <a href=\"https://paizo.com/products/btpy9tr0?Starfinder-Society-Scenario-Subscription\"\
  >Starfinder Society</a></p> \n      <p>A Starfinder Society Scenario designed for\
  \ 5th- through 8th-level characters.</p> \n      <p>Unstable planar matter ejected\
  \ from the Drift has collided with Akiton’s wastes, causing regional destruction\
  \ and rapid biological mutations. Yet from this collision sprouts opportunity, as\
  \ the planar collision terraforms Great Gwaz into a lush, jungle paradise. At the\
  \ request of famed Akitonian Starfinder Avor Stelek, a team of Starfinders is dispatched\
  \ to investigate the so called “planar bloom.” Can the Starfinders stop the planar\
  \ bloom’s spread? More importantly: should they?</p> \n      <p>This scenario is\
  \ one of four stand-alone Starfinder Society Scenarios directly tied to the Drift\
  \ Crisis a galaxy-wide catastrophe detailed in <em>Starfinder Drift Crisis</em>.\
  \ While basic knowledge of the Drift Crisis enriches the experience of this adventure,\
  \ it isn’t required. The Starfinder Society Drift Crisis Scenarios include: <a href=\"\
  https://paizo.com/products/btq02c83\"><em>Starfinder Society Scenario Special #4-99:\
  \ A Time of Crisis</em></a>, <a href=\"https://paizo.com/products/btq02d5e\"><em>Starfinder\
  \ Society Scenario #5-04: Fragment of the 4th</em></a>, <em>Starfinder Society Scenario\
  \ #5-07: Planar Bloom</em>, and Starfinder Society Scenario #5-14.</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f1bbcb7-b78c-4dcd-ab68-f621b78547b3/PZOPFS0399E_PathfinderSocietySpecial_3-99-FateintheFuture.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f1bbcb7-b78c-4dcd-ab68-f621b78547b3/PZOPFS0399E_PathfinderSocietySpecial_3-99-FateintheFuture.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Special #3-99: Fate in the Future\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq029w3?Pathfinder-Society-Special-399-Fate-in-the-Future&quot;&quot;\"\
  >Pathfinder Society Special #3-99: Fate in the Future</a></h3> \n      <p>A Pathfinder\
  \ Society Scenario designed for 1st- through 8th-level characters (subtiers 1-4\
  \ &amp; 5-8).</p> \n      <p>The Pathfinder Society dispatches its best agents when\
  \ it receives word from the Woodsedge Lodge of a mysterious anomaly in the magical\
  \ pathway known as the Maze of the Open Road...</p> \n      <details>\n       <summary>...spoiler</summary>\
  \ \n       <p>Traveling through the maze, the agents find themselves a world away\
  \ from home. Only by learning the source of the anomaly can the Pathfinder Society\
  \ hope to regain full use of one of its most important tools for transportation.\
  \ However, a secret that spans an unfathomable amount of time rests at the heart\
  \ of the dangerous expedition.</p>\n      </details> \n      <p>This is an interactive\
  \ special that leads directly into the events of <a href=\"https://paizo.com/products/btq029w4\"\
  ><em>Starfinder Society Special #3-99: Perils of the Past</em></a>.</p> \n     \
  \ <br> \n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55516349-2d5b-4591-b881-01564a75485e/PZOSFS0399E_StarfinderSocietySpecial_3-99-PerilsofthePast_1200X675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55516349-2d5b-4591-b881-01564a75485e/PZOSFS0399E_StarfinderSocietySpecial_3-99-PerilsofthePast_1200X675.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Special #3-99: Perils of the Past\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq029w4?Starfinder-Society-Special-399-Perils-of-the-Past\"\
  >Starfinder Society Special #3-99: Perils of the Past</a></h3> \n      <p>A Starfinder\
  \ Society Scenario designed for 1st- through 8th-level characters (subtiers 1-2,\
  \ 3-4, 5-6, &amp; 7-8).</p> \n      <p>Delve deep into frozen ruins on the planet\
  \ Akiton as part of a major Starfinder Society expedition to chart the area and\
  \ investigate its temporal anomalies. Encounter strange creatures, powerful artifacts,\
  \ and help two time-lost companions reunite! Content in this interactive special\
  \ ties in to <a href=\"https://paizo.com/products/btq029w3\"><em>Pathfinder Society\
  \ Special #3-99: Fate in the Future</em></a>.</p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/474f78b3-dfbf-43aa-8432-feed2655e1ed/PZOPACS0799E_TheProteansPrank.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/474f78b3-dfbf-43aa-8432-feed2655e1ed/PZOPACS0799E_TheProteansPrank.jpg\"\
  \ width=\"250px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Card Society #7-99: The Protean’s Prank\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq027sa?Pathfinder-Adventure-Card-Society-799-The-Proteans-Prank\"\
  >Pathfinder Adventure Card Society #7-99: The Protean’s Prank</a></h3> \n      <p>A\
  \ surge of chaotic magic sweeps up a group of travelers, who find themselves catapulted\
  \ into a variety of different adventures, with themes and locales that pay homage\
  \ to the last few years of Pathfinder Adventure Card Society stories. They must\
  \ uncover the cause of this disruption and stop it at its source.</p> \n      <p>This\
  \ Pathfinder Adventure Card Society special adventure requires the <a href=\"https://paizo.com/products/btq01ws7?Pathfinder-Adventure-Card-Game-Core-Set\"\
  >Core Set</a> and the <a href=\"https://paizo.com/products/btq01ws8?Pathfinder-Adventure-Card-Game-Curse-of-the-Crimson-Throne-Adventure-Path\"\
  >Curse of the Crimson Throne Adventure Path</a>.</p> \n      <p>See <a href=\"https://paizo.com/community/blog/v5748dyo6si3o?August-2022-Organized-Play-Scenario-Previews\"\
  >August 2022 Organized Play Scenario Previews</a> for more detail!</p> \n      <br>\
