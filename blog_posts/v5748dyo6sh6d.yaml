html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh6d\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo People, Spring 2020</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, April\
  \ 10, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/PaizoPreview_360.jpeg\"\
  ><img src=\"/image/content/Blog/PaizoPreview_360.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <p itemprop=\"description\">Please join us in welcoming our new employees,\
  \ celebrating staff promotions, and generally bringing some orderliness to our titles.\
  \ We invited each employee to add as much, or as little, as they would like to share.</p>\
  \ \n     <h2>New Employees</h2> \n     <hr> \n     <h3>Alex Speidel, Organized Play\
  \ Associate</h3> \n     <table cellpadding=\"5\"> \n      <tbody>\n       <tr>\n\
  \        <td> <a href=\"https://cdn.paizo.com/image/content/Blog/040820_AlexS.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/040820_AlexS.jpg\" width=\"\
  300px\"></a></td>\n        <td><a href=\"https://paizo.com/community/blog/v5748dyo6sh4w?March-Update-Welcome-Alex-Spotlights-and\"\
  >Previously introduced here</a>.</td>\n       </tr> \n      </tbody>\n     </table>\
  \ \n     <br> \n     <h3>Calliope Taylor, Customer Service Representative </h3>\
  \ \n     <table cellpadding=\"5\"> \n      <tbody>\n       <tr>\n        <td> <a\
  \ href=\"https://cdn.paizo.com/image/content/Blog/040820_Calliope.jpg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/040820_Calliope.jpg\" width=\"300px\"></a></td>\n\
  \        <td>[they/them/she/her]<br> Calliope is a forever GM and slightly over-enthusiastic\
  \ tabletop games evangelist. When not embroiled in one weekly RPG game or another,\
  \ they can be found explaining the finer intricacies of Goblin culture to increasingly\
  \ uncomfortable looking people in the supermarket frozen food section. You can follow\
  \ them at <a href=\"https://twitter.com/thegriefmop\" target=\"_blank\">@thegriefmop</a>\
  \ on twitter. </td>\n       </tr> \n      </tbody>\n     </table> \n     <br> \n\
  \     <h3>Devinne Caples, HR Generalist</h3> \n     <table cellpadding=\"5\"> \n\
  \      <tbody>\n       <tr>\n        <td> <a href=\"https://cdn.paizo.com/image/content/Blog/040820_DevinneC.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/040820_DevinneC.jpg\" width=\"\
  300px\"></a></td>\n        <td>Devinne has an educational background in Human Resources\
  \ and Leadership and Management. This wife and mother of 3 children and 2 fur babies,\
  \ is passionate about living life and always strives to do her best in everything.\
  \ Away from the office she enjoys spending time with friends and family, watching\
  \ her children play sports and traveling. </td>\n       </tr> \n      </tbody>\n\
  \     </table> \n     <br> \n     <h3>Ianara Natividad, Editor</h3> \n     <table\
  \ cellpadding=\"5\"> \n      <tbody>\n       <tr>\n        <td> <a href=\"https://cdn.paizo.com/image/content/Blog/040820_IanaraN.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/040820_IanaraN.jpg\" width=\"\
  300px\"></a></td>\n        <td>Heya! My name’s Ianara (she/her), and I’m absolutely\
  \ ecstatic to join the Paizo team as an editor. I’ve played tabletop and roleplaying\
  \ games for over the past ten years, even running a few campaigns of my own. I hail\
  \ from South Carolina, where I worked in the nonprofit sector while freelancing\
  \ as a writer and editor. I regularly contribute to Worldbuilding Magazine, a fantastic\
  \ community-driven digital publication for all things worldbuilding. When I’m not\
  \ working, I take naps and play games. I’m also on Twitter, <a href=\"https://twitter.com/imachinate\"\
  \ target=\"_blank\">@imachinate</a>. </td>\n       </tr> \n      </tbody>\n    \
  \ </table> \n     <br> \n     <h3>Eric Powell, Accounting &amp; AP Specialist</h3>\
  \ \n     <br> \n     <h2>Promotions</h2> \n     <br> \n     <h3>Adam Vick, Art Director\
  \ </h3> \n     <br> \n     <h3>Leo Glass, Senior Editor</h3> \n     <table cellpadding=\"\
  5\"> \n      <tbody>\n       <tr>\n        <td> <a href=\"https://cdn.paizo.com/image/content/Blog/040820_LeoG.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/040820_LeoG.jpg\" width=\"\
  300px\"></a></td>\n        <td>Leo has worked as an editor at Paizo for 2 years\
  \ and has contributed to products such as the <em>Pathfinder Core Rulebook, Pathfinder\
  \ Gamemastery Guide, Starfinder Beginner Box</em>, and <em>Starfinder Character\
  \ Operations Manual</em>. He holds a B.A. in English with an emphasis in creative\
  \ writing from the University of Nebraska-Lincoln. If you’ve ever overused scare\
  \ quotes or reflexive pronouns in your freelance turnover for Paizo, there’s a good\
  \ chance he removed them. He is extremely excited to serve Paizo and his extended\
  \ family on the editing team as senior editor. He’s also thankful for his loving\
  \ partner, Ashley, his dog, Rocko, and his cat, Pixel. If you’re a fan of his freelance\
  \ writing, you can follow him on Twitter @leoglasswrites.</td>\n       </tr> \n\
  \      </tbody>\n     </table> \n     <br> \n     <h3>Mark Moreland, Director of\
  \ Brand Strategy</h3> \n     <br> \n     <h3>Sonja Morris, Managing Art Director</h3>\
  \ \n     <br> \n     <h2>Title Changes</h2> \n     <br> \n     <h3>Brian Bauman,\
  \ Software Architect</h3> \n     <table cellpadding=\"5\"> \n      <tbody>\n   \
  \    <tr>\n        <td> <a href=\"https://cdn.paizo.com/image/content/Blog/040820_BrianB.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/040820_BrianB.jpg\" width=\"\
  300px\"></a></td>\n        <td>Brian has worn a number of hats over his two years\
  \ at Paizo - some of his favorite pet projects have included making our watermarking\
  \ service faster and more reliable, quadrupling the speed of our builds, and migrating\
  \ our database to a more stable cluster solution.<br> He currently spends most of\
  \ his days designing and implementing better tools for the developers, designing\
  \ Paizo’s cloud architecture, and advocating for industry standards and best practices.\
  \ In his spare time he plays baritone saxophone in a brass street band, sings tenor\
  \ in a seasonal Victorian caroling quartet, and plays all the board, video and tabletop\
  \ games he can get his hands on. His adorable dog Cosmo puts up with all of it.</td>\n\
  \       </tr> \n      </tbody>\n     </table> \n     <br> \n     <h3>Sarah Robinson,\
  \ Director of Visual Design</h3> \n     <br> \n     <h3>Scott Keim, Finance Operations\
  \ Specialist</h3> \n     <br> \n     <h3>Tony Barnett, Graphic Designer</h3> \n\
  \     <br> \n     <h3>Whitney Chatterjee, System Administrator II</h3> \n     <p>From\
  \ all of us here at Paizo, thank you for your patronage.</p> \n     <p>Adventures\
  \ Ahead!</p>\n     <p> </p>\n    </blockquote> \n    <p>Aaron Shanks,<br> <i>Marketing\
  \ and Media Manager</i></p> \n   </div> <!-- tags:  Paizo, Paizo Staff, --> \n \
