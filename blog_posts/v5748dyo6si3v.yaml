  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\"><em>Pathfinder Revolution!</em>\
  \ launches on Kickstarter from Steve Jackson Games</h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Friday, July 22, 2022</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\" style=\"display: none;\">\n    \
  \ <a href=\"/image/content/Blog/PFRevolutionKickstarter_Preview.jpg\"><img src=\"\
  /image/content/Blog/PFRevolutionKickstarter_Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Tabletop publishers Steve\
  \ Jackson Games and Paizo Inc. have joined forces once again for the release of\
  \ <em>Pathfinder Revolution!</em>, funding on Kickstarter July 18 - August 4. This\
  \ new edition of the classic Revolution! board game combines the best elements of\
  \ the base game and follow-up expansions into one package, setting it in the universe\
  \ of Paizo’s Pathfinder RPG. Players secretly bid to influence powerful figures\
  \ and control the city of Korvosa through bribery, blackmail, and force.</p>\n \
  \    <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41da1b45-2775-4c32-992d-6d1f16845029/PathfinderRevolution_1200x675.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/41da1b45-2775-4c32-992d-6d1f16845029/PathfinderRevolution_1200x675.png\"\
  \ hspace=\"5\" width=\"80%\" alt=\"Pathfinder Revolution from Steve Jackson Games.\"\
  ></a> \n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>“<em>Revolution!</em>\
  \ is an outlier in our catalog, the game closest to the ‘Euro’ wave titles of the\
  \ mid-2000s we’ve ever released. It’s a game where your ability to read the table\
  \ and your skills at guile and diplomacy can be stronger than any other abilities\
  \ you bring to the session. Rather than relying on the luck of the draw or the roll\
  \ of the dice to achieve victory, your social skills and long-term plans have the\
  \ most decisive impact on your position at the game’s end. With <em>Pathfinder Revolution!</em>\
  \ we’ve finally managed to bring the game back in a new edition that incorporates\
  \ the best mechanics and concepts from the earlier edition of the game and its expansions.”\
  \ says Phil Reed, CEO of Steve Jackson Games.</p> \n     <p>Steve Jackson Games,\
  \ based in Austin, Texas, has been publishing games, game books, and magazines since\
  \ 1980. Steve Jackson Games released <em>Car Wars Sixth Edition</em>, a new take\
  \ on its best-selling classic. Other top sellers are <em>The Fantasy Trip</em>,\
  \ <em>Zombie Dice</em>, and <em>Illuminati</em>. Past hits have included the <em>Dungeon\
  \ Fantasy</em> and GURPS roleplaying game systems. Steve’s very first game, <em>Ogre</em>,\
  \ was originally published in 1977.</p> \n     <center>\n      <h3><a href=\"https://www.kickstarter.com/projects/sjgames/pathfinder-revolution-by-steve-jackson-games\"\
  >Check out the Kickstarter!</a></h3>\n     </center> \n    </blockquote> \n   </div>\
