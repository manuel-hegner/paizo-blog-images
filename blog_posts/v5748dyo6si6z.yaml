  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Pathfinder Infinite:\
  \ October in Review</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, November 29, 2022</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/InfiniteLogos_Preview.jpg\"\
  ><img src=\"/image/content/Blog/InfiniteLogos_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Hey <a href=\"\">Pathfinder</a>\
  \ and <a href=\"\">Starfinder</a> Infinite fans! This month we’re looking at the\
  \ top performers from October across both platforms, as well as a look at what’\
  s new in November.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4c4e26de-a41d-4c15-87da-b8c3129c13ac/PFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Pathfinder infinite logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5daa3012-3fc9-4dcc-9ec3-bf258934a454/SFInfiniteLogo.png\"\
  \ hspace=\"5\" width=\"40%\" alt=\"Starfinder Infinite Logo\"></a> \n       <p style=\"\
  font-size: 13px;\"></p>\n      </div> \n      <br> \n      <h3>Octobers’s Top Performers</h3>\
  \ \n      <p>Titles are ranked by an average of units sold and revenue earned and\
  \ are presented in alphabetical order. Congratulations to all the top performers!</p>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/373876/Abomination-Vaults-GMs-Guide?affiliate_id=2791261\"\
  >Abomination Vaults GM’s Guide (P2)</a></b><br> The Abomination Vaults Adventure\
  \ Path is an extensive campaign in a sprawling megadungeon. Your players need the\
  \ right tools to navigate its dangers, and you need the tools in this GM’s Guide\
  \ to keep the action moving! Inside, you’ll find new mini adventures that connect\
  \ to the dungeon, new wandering factions, a checklist of all the side quests the\
  \ campaign offers, and full stat blocks for every single monster on every single\
  \ level!</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/410698/The-Adventurers-Handbook?affiliate_id=2791261\"\
  >The Adventurer’s Handbook (P2)</a></b><br> <em>The Adventurer’s Handbook</em> is\
  \ a collection of new and exciting abilities that every adventurer should get to\
  \ know before the start of their next journey. It introduces 30 new general feats,\
  \ including the outrageous hybrid skill feats: a new type of feat that requires\
  \ and combines the functionality of two or more skills. With them, you can learn\
  \ new combat tricks like calculated risk, evasive somersault, and unexpected maneuvers;\
  \ master numerology with arithmancy, all in the numbers, and sacred geometry; or\
  \ explore your more artistic side with powerful voice, enthralling artwork, and\
  \ fashion master! Foundry VTT and Pathbuilder support also available.</p> \n   \
  \   <p><b><a href=\"https://www.pathfinderinfinite.com/product/413656/Character-Classes-Tarotmaster?affiliate_id=2791261\"\
  >Character Classes: Tarotmaster (P2)</a></b><br> Strange magics await within the\
  \ tarot, waiting to be discovered. Including 3 focus arcana subclasses, card-casting\
  \ capabilities, and many ways to manipulate your Major Arcana deck of spells, will\
  \ you control fate, or will fate control you? Includes over 50 class feats and a\
  \ multiclass dedication for those who wish to dabble only slightly in the tarot.\
  \ Foundry VTT support also available.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/400727/Everything-Shields?affiliate_id=2791261\"\
  >Everything Shields (P2)</a></b><br> Take your shields to the next level! With the\
  \ <em>Everything Shields</em> Pathfinder Second Edition supplement, you can create\
  \ hundreds of customized shields and shield-focused characters. Do you want to play\
  \ a swashbuckling, targe-wielding duelist whose shield can exude darkness on command\
  \ when you get in a pinch? Or a mobile warrior who throws a mithral hoplon that\
  \ returns after each attack? How about a witch who has etched a hex onto the face\
  \ of their shield to make enemies falter when they attack? All of these options\
  \ and many more are possible with <em>Everything Shields</em>.</p> \n      <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/406118/Frontiers-of-Magic?affiliate_id=2791261\"\
  >Frontiers of Magic (P2)</a></b><br> Magic is an ever-expanding field of study.\
  \ Wizards construct new spells, druids befriend newly observed species, occultists\
  \ uncover secrets thought lost, and clerics receive novel blessings. This book explores\
  \ these lesser-known facets with new player options for Pathfinder Second Edition.\
  \ Some of these options are recent discoveries in Golarion, but others are new only\
  \ to game mechanics. This 138-page supplement of player options includes two new\
  \ classes (Mesmerist and Shifter), 34 archetypes, new class options and feats for\
  \ most spellcasting classes, spell skill actions, and over 60 new spells (including\
  \ consolation cantrips). Includes Foundry VTT support.</p> \n      <p><b><a href=\"\
  https://www.drivethrurpg.com/product/408758/NPC-Index-Spellcasters?affiliate_id=2791261\"\
  >NPC Index: Spellcasters (P2)</a></b><br> Want to save yourself hours of session\
  \ prep time for your Pathfinder Second Edition game? This is where <em>NPC Index:\
  \ Spellcasters</em> shines. Here you’ll find more than 100 ready-made stat blocks\
  \ for spellcasting NPCs of every level, from a lowly apprentice to the most awe-inspiring\
  \ archdruid. Whether you’re planning out future adventures, converting First Edition\
  \ adventures to Second Edition, or throwing together interesting magical encounters\
  \ on the fly, this book does the hard work so you can play more! Foundry VTT support\
  \ also available.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/402698/NPC-Index-Warriors?term=NPC+Index?affiliate_id=2791261\"\
  >NPC Index: Warriors (P2)</a></b><br> Want to save yourself hours of session prep\
  \ time for your Pathfinder Second Edition game? This is where <em>NPC Index: Warriors</em>\
  \ shines. Here you’ll find more than 100 ready-made stat blocks for martial NPCs\
  \ of every level, from a lowly squire to the most terrifying barbarian chieftain.\
  \ Whether you’re planning out future adventures, converting First Edition adventures\
  \ to Second Edition, or throwing together interesting martial encounters on the\
  \ fly, this book does the hard work so you can play more! Foundry VTT support also\
  \ available.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/405453/Oracles?affiliate_id=2791261\"\
  >Oracles+ (P2)</a></b><br> From the authors of the bestselling <em>Witches+</em>,\
  \ <em>Oracles+</em> provides new mysteries, such as beast, fate, and song; new oracle\
  \ feats, including trance, relic, and mystery cult feats; and suggested errata to\
  \ help balance existing mysteries! It also includes the Awakened Oracle class archetype,\
  \ in which your minor curse is always active, but you gain an additional boost when\
  \ you are overwhelmed by your curse! Includes Foundry VTT and Pathbuilder support.</p>\
  \ \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/409566/Psychics-Gone-Wild?affiliate_id=2791261\"\
  >Psychics Gone Wild (P2)</a></b><br> In this primal expansion for everyone’s favorite\
  \ occult powerhouse, expand your psychic options with new subconscious minds that\
  \ allow you to draw on the power of your wisdom and empathic abilities, and new\
  \ conscious minds that grant you powerful, nature-inspired abilities. The primordial\
  \ conduit class archetype allows you to channel powerful energy using your body\
  \ as a gateway, at risk to your own health! Push yourself to new limits with the\
  \ unique primordial conduit subconscious mind and call on the awesome power of the\
  \ elements with four new elemental-themed conscious minds, as well as four new archetype\
  \ feats that expand your mastery over your chosen element.</p> \n      <p><b><a\
  \ href=\"https://www.pathfinderinfinite.com/product/409823/Thaumaturges-Wrath?affiliate_id=2791261\"\
  >Thaumaturge’s Wrath (P2)</a></b><br> From the bands that bind us together to the\
  \ unfathomable artifacts of eldritch entities, within this tome you’ll find 10 thaumaturge\
  \ implements to add to your game as well as a handful of feats to accompany them:\
  \ Band, Coffin, Coin, Mask, Nail, Ossuary, Stake, Timepiece, Unfathomable, and Urn.\
  \ Foundry VTT support also available.</p> \n      <p><b><a href=\"https://www.pathfinderinfinite.com/product/397932/Witches?affiliate_id=2791261\"\
  >Witches+ (P2)</a></b><br> <em>Witches+</em> offers new lessons, feats, class updates,\
  \ and patrons, including streets, time, and spirits! The book even has new final\
  \ lessons and suggested errata that help balance existing patrons with adjustments\
  \ to existing hexes! Includes Foundry VTT and Pathbuilder support.</p> \n      <br>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://www.pathfinderinfinite.com/product/410698/The-Adventurers-Handbook?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a262a694-92ac-4911-842e-6b4c11a5fa3b/AdventurersHandbook_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite The Adventurer's Handbook:\
  \ Thirty General and Skill Feats by James Beck and Luigi Lizza\"></a> <a href=\"\
  https://www.pathfinderinfinite.com/product/413656/Character-Classes-Tarotmaster?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/736b6739-ef3c-4185-b1a6-73901ec63296/TarotMaster_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite tarot master: by Aaron Brandon\"\
  ></a> <a href=\"https://www.pathfinderinfinite.com/product/406118/Frontiers-of-Magic?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53f6fb4c-6e14-46d3-93e5-2812a40124c4/FrontiersOfMagic_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite Frontiers of Magic: Over\
  \ one hundred and thirty pages of player options for Pathfinder Second Edition by\
  \ W. Brian Lane\"></a> <a href=\"https://www.pathfinderinfinite.com/product/409823/Thaumaturges-Wrath?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c826c649-2fec-4eb0-a8c0-9c4bd5398599/ThaumaturgesWrath_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite Thaumaturge's Wrath\"></a>\
  \ \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <br> \n    \
  \  <h3>New In November</h3> \n      <p>November saw the release of two new Pathfinder\
  \ and Starfinder hardcovers: <a href=\"https://paizo.com/products/btq02dxx?Pathfinder-Lost-Omens-Impossible-Lands\"\
  ><em>Pathfinder Lost Omens Impossible Lands</em></a> and <a href=\"https://paizo.com/products/btq02e2c?Starfinder-Interstellar-Species\"\
  ><em>Starfinder Interstellar Species</em></a>. Infinite Masters were hard at work\
  \ producing tie-in content, which you can find on the Infinite marketplace now.\
  \ Among them are the <a href=\"https://www.pathfinderinfinite.com/browse.php?keywords=Impossible+Ancestries\"\
  >Impossible Ancestries</a>, <a href=\"https://www.pathfinderinfinite.com/product/415981/Impossible-Experiments-12-BUNDLE?affiliate_id=2791261\"\
  >Impossible Experiments</a>, and <a href=\"https://www.pathfinderinfinite.com/product/416907/Impossible-Paths-Clockwork-Clinic?affiliate_id=2791261\"\
  >Impossible Paths</a> series supporting, you guessed it, <em>Impossible Lands</em>,\
  \ and <a href=\"https://www.pathfinderinfinite.com/product/416875/A-Class-Of-Species--Instance-01-Maraquoi-Vanguards?affiliate_id=2791261\"\
  ><em>A Class of Species</em></a> supporting <em>Interstellar Species</em>. Be sure\
  \ to check out all the <a href=\"https://www.pathfinderinfinite.com/browse.php?filters=100178_0_0_0_0_0_0&amp;src=fid100178?affiliate_id=2791261\"\
  >Infinite Masters releases here</a>!</p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://www.pathfinderinfinite.com/browse.php?keywords=Impossible+Ancestries\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef2539f8-7be5-4ed8-b180-208528ec327f/ImpossibleAncestries_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite Impossible Ancestries: Wastewalkers\
  \ by Kevin Clusing\"></a> <a href=\"https://www.pathfinderinfinite.com/product/415981/Impossible-Experiments-12-BUNDLE?affiliate_id=2791261\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/93b0686b-4d85-495f-a0aa-a0fd4d3c786c/ImpossibleExperiments_InfiniteMasters_750.png\"\
  \ hspace=\"5\" width=\"20%\" alt=\"Pathfinder Infinite Impossible Experiments: The\
  \ Guardian of Gitna - a first level adventure for Pathfinder Second Edition by W.\
  \ Brian Lane\"></a> <a href=\"https://www.pathfinderinfinite.com/product/416907/Impossible-Paths-Clockwork-Clinic?affiliate_id=2791261\"\
