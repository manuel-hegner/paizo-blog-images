  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Down the Path of Madness</h1>\
  \ \n    <p class=\"date\">Thursday, December 15, 2016</p> \n    <div itemprop=\"\
  articlebody\"> \n     <p itemprop=\"description\">With this month's release of <a\
  \ href=\"/products/btpy9q9o\"><em>The Whisper Out of Time</em></a> the <a href=\"\
  /pathfinder/adventurePath/strangeAeons\">Strange Aeons Adventure Path</a> is two-thirds\
  \ of the way through a twisted journey through horror and uncertainty. By the time\
  \ the PCs begin this month's adventure, they have reclaimed their lost memories\
  \ and figured out what happened to them—something that will hopefully motivate them\
  \ to track down those responsible. Let see what mind-shattering dangers await the\
  \ PCs as they move into the last two volumes of the Strange Aeons Adventure Path.</p>\
  \ \n     <p>In <a href=\"/products/btpy9qcl\"><em>Pathfinder Adventure Path #113:\
  \ What Grows Within</em></a> (written by our own John Compton), the PCs journey\
  \ to the mysterious and (mostly) abandoned alien city of Neruzavin where they hope\
  \ to catch up to Count Lowls, but they have to survive a dangerous desert trek and\
  \ the otherworldly dangers within if they hope to be successful. In addition to\
  \ the adventure, this volume contains an article about the Great Old One Xhamen-Dor\
  \ as well as a look into the blasphemous <i>Necronomicon</i>.</p> \n     <p><a href=\"\
  /products/btpy9qcm\"><em>Pathfinder Adventure Path #114: Black Stars Beckon</em></a>\
  \ (written by Jim Groves) brings the PCs to dreaded Carcosa as they frantically\
  \ attempt to unravel the tendrils of the city that grip Golarion and seek to draw\
  \ it into its alien bulk. Will the PCs draw the attention of Hastur before they\
  \ can complete their task or will they remain forever shattered in lost Carcosa?\
  \ This volume also contains a number of ways to continue the campaign—in strange\
  \ ways—as well as the final installment of the Pathfinder's Journal (written by\
  \ yours truly).</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderAdventurePath/PZO90113-Carcosa.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO90113-Carcosa_500.jpeg\"></a>\
