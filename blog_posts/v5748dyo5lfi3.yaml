  blurb\"> <a name=\"v5748dyo5lfi3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Mayhem in\
  \ the Mana Wastes</h1> \n   <p class=\"date\">Saturday, November 30, 2013</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderModules/PZO9543_TooOldForThis.jpg\"><img src=\"/image/content/PathfinderModules/PZO9543_TooOldForThis_360.jpeg\"\
  \ border=\"0\"></a>\n     <br>Illustration by Chris Seaman\n    </div> \n    <p><span\
  \ itemprop=\"description\">With the release of <a href=\"/products/btpy92lr\"><i>Pathfinder\
  \ Module: Wardens of the Reborn Forge</i></a>, there's no shortage of monsters and\
  \ mutants eager to kill some characters! Not only are there dangerous constructs\
  \ like the one you see here taking on Lirianne, but even regular beasties end up\
  \ nastier and weirder.</span></p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderModules/PZO9543_Syckar.jpg\"><img src=\"/image/content/PathfinderModules/PZO9543_Syckar_360.jpeg\"\
  \ border=\"0\"></a>\n     <br>Illustration by Maichol Quinto\n    </div> \n    <p>Because\
  \ scorpions weren't scary enough already, right? They really needed a sabosan with\
  \ a sword and a gun to be a threat. We're not going to say much more about this\
  \ NPC; this image speaks for itself!</p> \n    <div class=\"blurbCenter\">\n   \
  \  <a href=\"/image/content/PathfinderModules/PZO9543_GunpowderOoze.jpg\"><img src=\"\
  /image/content/PathfinderModules/PZO9543_GunpowderOoze_360.jpeg\" border=\"0\"></a>\n\
  \     <br>Illustration by Dieter Miller\n    </div> \n    <p>Now, you might expect\
  \ a good many folks carrying firearms in Alkenstar and beyond, but in the Mana Wastes,\
  \ even the oozes are filled with gunpowder! This gunpowder ooze makes fights more\
  \ volatile with its explosive residue.</p> \n    <p><a href=\"/products/btpy92lr\"\
  ><i>Pathfinder Module: Wardens of the Reborn Forge</i></a> will be available for\
  \ purchase approximately December 18, 2013</p> \n   </div> \n  </blockquote> <!--\
  \ tags: Pathfinder Modules, Chris Seaman, Maichol Quinto, Dieter Miller --> \n </div>\
