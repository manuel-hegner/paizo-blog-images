           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e3a8d932-f1b2-4d55-a3a3-787375092652/StarfinderSociety_2ELogo_1500x500.png?w=450" alt="Starfinder Society Second Edition Logo" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Starfinders! Today, Jessica and I are thrilled to officially announce&nbsp;Starfinder Society Second Edition, launching at Gen Con 2025!</p>
              <p><br></p>
              <h2>What is Starfinder Society?</h2>
              <p>Starfinder Society is our flagship Organized Play program for the Starfinder roleplaying game. Our goal is to provide players with a fast, easy, and flexible way to play Starfinder by offering games at local game stores, at conventions, and online. You can even play at home with your friends! Every time you play an adventure, you’ll earn rewards for your character such as credits and experience.</p>
              <p>Organized Play allows you to take the same character from table to table around the world and continue to level them up. No matter what your schedule is, whether you’re a weekly player or a once-a-month-if-I’m-lucky gamer, Organized Play provides a way for you to participate in the campaign!</p>
              <p>By playing Starfinder Society adventures, you’ll get involved with the Starfinder universe and have a major impact. Each game’s results are reported back to us by your GM, and your decisions will have major consequences. The Starfinder Society has been front and center for many major events in the Pact Worlds including the hatching of Aucturn, the liberation of Pulonis, the Data Scourge, and more!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>The World of the Starfinder Society</h2>
              <p>In the Starfinder universe, the Starfinder Society is a famous organization of adventurers, explorers, scholars, and xenoarchaeologists dedicated to discovering, exploring, and chronicling all the corners of the galaxy and beyond. Starfinders are incredibly diverse, with countless people, specialties, and life experiences represented. The motto of the Starfinder Society is “explore, report, cooperate.” All of your Starfinder Society Organized Play characters are members of the Starfinder Society.</p>
              <p>Starfinder agents work in teams and perform missions as assigned by Starfinder leadership, including First Seeker Sarmak, current elected leader of the Starfinder Society. Starfinders record their findings, preserve discoveries, and share their knowledge with the galaxy. Many Starfinders operate out of regional headquarters called lodges, which are maintained by a venture-captain—an experienced Starfinder who acts as a mentor and organizer. The Lorespire Complex is the main base of operations for the Starfinder Society, which is located on Absalom Station, the very heart of the Pact Worlds.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/40f7a831-3c16-4c47-80ee-11105998b2c2/PZO22002_FirstSeekerSarmakUpdate_1200x1500.png?w=450" alt="First Seeker Sarmak, artist Mirco Paganessi: First Seeker Sarmak, izalguun leader of the Starfinder Society, stands dressed in high-tech armor while examining an alien device." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Mirco Paganessi</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Getting Started</h2>
              <p>Our program officially launches at Gen Con 2025 (July 31–August 3). The launch scenarios and adventures will be available on paizo.com on August 1, and organizers may begin scheduling events as soon as the convention ends on August 3. In the meantime, get started with these three simple steps:</p>
              <ol>
               <li>Get an Organized Play ID number&nbsp;at&nbsp;<a href="https://paizo.com/organizedPlay/myAccount">https://paizo.com/organizedPlay/myAccount</a>. Every time you play a Starfinder Society game, you’ll give this number to your GM to report back to us.</li>
               <li>Begin to&nbsp;create your character! We’ll talk about the specifics of character creation in a future blog, but you can review the&nbsp;<a href="https://paizo.com/starfinderplaytest"><em>Starfinder Playtest Rulebook</em></a>&nbsp;as well as the&nbsp;<a href="https://paizo.com/products/btq07vsk?Starfinder-Galaxy-Guide"><em>Starfinder Galaxy Guide</em></a>&nbsp;(releasing next month) to get inspiration for your first player character.</li>
               <li>Locate your gaming group! Reach out to your friendly local game store to see if they have Organized Play games, and if not, ask about how to run some! Join our online community at&nbsp;<a href="http://pfschat.com/">pfschat.com</a>, or check out the&nbsp;<a href="https://www.gencon.com/indy">Gen Con event catalog</a>&nbsp;to join one of our launch events.</li>
              </ol>
              <p><br></p>
              <h2>New Edition, New Program</h2>
              <p>Since the summer of 2023, we have been working as a team on the next iteration of Organized Play. We knew that a new edition was going to provide us with a unique opportunity to revitalize and revamp the program for a modern age, and we’re taking the opportunity with all six of our skittermander arms. We’ve put every part of the program under a microscope, from scenario structure to character creation and more, and evaluated what it’s doing and how we can make it the best version of itself. The community’s feedback has been critical to this. Whether you’ve spoken to us about OP at a convention, answered last winter’s community survey, or written something about the program online, we’ve taken your thoughts and input into account.</p>
              <p>In some ways, the program will look very familiar. In others, it will look radically different. Whether you’re an Organized Play veteran or a brand-new Starfinder fresh out of training, we encourage everyone to approach the program with an open mind. Our primary goals have been to make the program easier to get into, simpler to explain, and focus more on the fun at the table. We’re not doing things just because we’ve always done them that way; we’re taking some risks and breaking down some barriers to make a stronger program for all of you.</p>
              <p>Narratively, the Starfinder Society is always in the thick of things, uncovering secrets, witnessing major events, averting disasters, driving change, and shaping the ongoing story of the Pact Worlds with their actions. The future is no different. In fact, I hear something big is coming to the Pact Worlds and, while we’re not going to reveal our next major storyline today, we&nbsp;<em>can</em>&nbsp;shine a light on it...</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e50185d6-0b11-4155-b1ef-82acc00a8363/PZO260100_Robot_1500.png?w=350" alt="Illustration by Kevin Sardinha: A cartoon robot shines a spotlight on the logo of the Starfinder Society, coming in from above with arms poised to seize the logo" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Kevin Sardinha</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Over the next four weeks, we’ll be unveiling more information about the program, focusing on a different aspect of the program in each blog. You can follow along with our schedule below:</p>
              <ul>
               <li>April 15 - Scenario Structure</li>
               <li>April 22 - Character Creation</li>
               <li>April 29 - Adventure Rewards</li>
               <li>May 6 - Year 1 Storyline</li>
              </ul>
              <p>Until next week—Explore! Report! Cooperate! And join us in the stars!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em><br></p>
              <p><strong>Jessica Catalan</strong><br><em><strong>Starfinder Society Developer</strong></em><br></p>
              <p><br></p>
             </div>
