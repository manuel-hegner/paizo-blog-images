  \    <a href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Four Tales, Ten Heroes</h1> \n\
  \    <p class=\"date\">Tuesday, October 14, 2014</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\"><a href=\"/paizo/blog/v5748dyo5leqh\">Last\
  \ year</a> the <a href=\"pathfinderSociety\">Pathfinder Society Organized Play</a>\
  \ campaign introduced a new system for sanctioning <a href=\"/pathfinder/tales/novels\"\
  >Pathfinder Tales novels</a>. Rather than create a Chronicle sheet for each new\
  \ book, we introduced the \"Pathfinder Tales, Volume IV Chronicle sheet,\" so named\
  \ because it represented the fourth distinct set of four Pathfinder Tales novels.\
  \ This means a player only needs to print the Chronicle sheet once to enjoy the\
  \ benefits of reading four books. As has always been the case, a player must bring\
  \ a printed or digital (legally obtained and including a watermark indicating such)\
  \ book to a sanctioned Pathfinder Society event to unlock a novel's Chronicle sheet\
  \ boon.</p> \n     <p>It's my pleasure to announce that \"Pathfinder Tales, Volume\
  \ V\" is now available for download. This Chronicle sheet sanctions <a href=\"/products/btpy92f3\"\
  >Stalking the Beast</a>, <a href=\"/products/btpy93qy\">The Dagger of Trust</a>,\
  \ <a href=\"/products/btpy94r1\">Skinwalkers</a>, and, <a href=\"/products/btpy94r3\"\
  >The Redemption Engine</a> for the organized play campaign. As was the case for\
  \ Volume IV, this most recent installment also grants one of your characters a permanent\
  \ boon if you have all four novels. You can download it from the <a href=\"/pathfindersociety/additionalResources\"\
  >Additional Resources</a> page or any of the product pages.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderTales/PZO8500-Gideon.jpg\"\
  ><img src=\"/image/content/PathfinderTales/PZO8500-Gideon_120.jpeg\"></a> <a href=\"\
  //static1.paizo.com/image/content/PathfinderTales/PZO8500-Jendara2.jpg\"><img src=\"\
  //static1.paizo.com/image/content/PathfinderTales/PZO8500-Jendara2_120.jpeg\"></a>\
  \ <a href=\"//static1.paizo.com/image/content/PathfinderTales/PZO8500-Salim.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderTales/PZO8500-Salim_180.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Eric Belisle</i>\n     </div> \n     <p>Of\
  \ course, with <a href=\"/products/btpy99k6\">Nightblade</a> just about to hit shelves,\
  \ we're only a few months away from needing \"Pathfinder Tales, Volume VI.\" Best\
  \ get reading!</p> \n     <p>Last week we also released <a href=\"/pathfinderSociety/gmResources\"\
  >the pregenerated characters</a> for all 10 of the new <a href=\"/products/btpy978v\"\
  >Pathfinder RPG Advanced Class Guide</a> iconic characters. Having first debuted\
  \ at Gen Con Indy 2014, these characters are now available for use by everyone in\
  \ the organized play campaign.</p> \n     <p>As always, let us know what you think\
  \ about this newer format for the Pathfinder Tales Chronicle sheets and the new\
  \ two-sided versions of these latest pregenerated characters.</p> \n     <p>Happy\
  \ gaming!</p> \n     <p>John Compton<br> <i>Developer</i></p> \n     <p>PS: The\
  \ <a href=\"/pfsacg\">Adventure Card Guild</a> blog won't be happening today, but\
  \ will be returning next Tuesday with more exciting tidbits!</p> \n    </div> \n\
