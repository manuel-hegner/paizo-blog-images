  \ border=\"0\" align=\"right\"></a> \n   <blockquote> \n    <h1><br>Snagged from\
  \ the Vault: Otyugh</h1> \n    <p class=\"date\">Monday, April 13, 2009</p> \n \
  \   <p><i>From the upcoming Pathfinder Chronicles product, <a href=\"/pathfinder/pathfinderChronicles/v5748btpy85ji\"\
  ><i>Dungeon Denizens Revisited</i></a>, behold the vile otyugh, as depicted by artist\
  \ Ben Wootten.</i></p> \n    <p>The strong scent of rotting garbage precedes this\
  \ walking horror. It stumbles on three massive legs that end in flat stumps with\
  \ broad toes. Atop these is a gigantic mouth full of crumbling teeth that seems\
  \ to stretch from one side of its broad body to the other. Extending from its body\
  \ is a trio of muscular tentacles, each one ending in a hooked pad, waving around\
  \ menacingly.</p> \n    <p><i>Vadid and Nahk <br>Preview Purloiners</i></p> \n \
