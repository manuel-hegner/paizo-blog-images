  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Halloween\
  \ Monster Movie Playlist</h1> \n    <p class=\"date\">Wednesday, October 21, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >For those of you that are big fans of monsters like me, paging through a bestiary\
  \ is always a delight. While we pull many of our devious and dangerous creatures\
  \ from folklore, we also draw from pop culture from time to time. Many of us here\
  \ are fond of horror movies (and monster movies), and it's no small surprise that\
  \ a number of our monsters are inspired by the movies we so love.</span></p> \n\
  \     <p>As a Halloween treat, here's a list of ten monsters from our bestiaries\
  \ that owe part of their origin to the silver screen. For this list I tried to stick\
  \ to influences that were strictly movie-based instead of things from folklore that\
  \ happen to be the monstrous stars of horror movies, otherwise this list would be\
  \ full of vampires, werewolves, flesh golems, ghosts, and even leprechauns (<i>oh,\
  \ come on... you know you've seen at least one of the </i>Leprechaun<i> movies</i>).</p>\
  \ \n     <p>And now for our feature presentation...</p> \n     <ul>\n      <li><a\
  \ href=\"/pathfinderRPG/prd/bestiary3/kyton.html#kyton,-augur\">Augur Kyton</a>\
  \ (<em>Bestiary 3</em>) <em>Phantasm</em> (1979)</li> \n      <li><a href=\"/pathfinderRPG/prd/bestiary4/bodythief.html#bodythief\"\
  >Body Thief</a> (<em>Bestiary 4</em>) <em>Invasion of the Body Snatchers</em> (1956,\
  \ 1978)</li> \n      <li><a href=\"/pathfinderRPG/prd/bestiary2/carnivorousBlob.html#carnivorous-blob\"\
  >Carnivorous Blob</a> (<em>Bestiary 2</em>) <em>The Blob</em> (1958, 1988)</li>\
  \ \n      <li>Deadly Mantis (<em>Inner Sea Bestiary</em>) <em>The Deadly Mantis</em>\
  \ (1957)</li> \n      <li><a href=\"/pathfinderRPG/prd/bestiary3/hungryFog.html#hungry-fog\"\
  >Hungry Fog</a> (<em>Bestiary 3</em>) <em>The Fog</em> (1980, 2005)</li> \n    \
  \  <li><a href=\"/pathfinderRPG/prd/bestiary4/immortalIchor.html#immortal-ichor\"\
  >Immortal Ichor</a> (<em>Bestiary 4</em>) <em>Prince of Darkness</em> (1987)</li>\
  \ \n      <li><a href=\"/pathfinderRPG/prd/bestiary4/kaiju.html#kaiju-mogaru\">Mogaru\
  \ Kaiju</a> (<em>Bestiary 4</em>) <em>Godzilla</em> (various; 1954-2014)</li> \n\
  \      <li><a href=\"/pathfinderRPG/prd/bestiary4/weedwhip.html#weedwhip\">Weedwhip</a>\
  \ (<em>Bestiary 4</em>) <em>Day of the Triffids</em> (1963)</li> \n      <li><a\
  \ href=\"/pathfinderRPG/prd/bestiary4/wickerman.html#wickerman\">Wickerman</a> (<em>Bestiary\
  \ 4</em>) <em>Wickerman</em> (1973, 2006)</li> \n      <li><a href=\"/pathfinderRPG/prd/bestiary4/xenopterid.html#xenopterid\"\
  >Xenopterid</a> (<em>Bestiary 4</em>) <em>Mimic</em> (1997)</li>\n     </ul> \n\
