  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">The Pathfinder:\
  \ Wrath of the Righteous Computer Game is Available Now!</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, September 2, 2021</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/082921_WotRPreviewjpg.jpg\"><img src=\"/image/content/Blog/082921_WotRPreviewjpg_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">The Worldwound.\
  \ A cursed land that threatens all life. Not a wasteland, or the site of a natural\
  \ disaster, but an abscess through which the mortal world bleeds into the Abyss.\
  \ One hundred years ago, this realm teemed with life. Gardens flourished and cities\
  \ thrived here, but now death reigns over all.</p> \n     <p>There are no “common\
  \ folk” here—only those who are willing to risk everything to defend the world against\
  \ the endless hunger of the Abyss. Or... to win glory. To answer the call of forbidden\
  \ knowledge. To rise above the fate prescribed to mortals.</p> \n     <p>And you?\
  \ What has brought you here? Are you ready to fight? Are you ready to lead? Are\
  \ you ready to ascend? And if you're ready—which path will you choose?</p> \n  \
  \   <p>How will your power manifest? Will it breathe new life into the corrupted\
  \ lands, or kill them off for good? Will you be a beacon of light in the darkness,\
  \ or an island of chaos and madness?</p> \n     <p>Who will follow you? Saints or\
  \ sinners? Mortals or beings from other planes of existence?</p> \n     <p>Who will\
  \ you become for them? A commander? A prophet? A friend? Something more? Or will\
  \ mortal pawns and their feelings no longer interest you at all?</p> \n     <p>Only\
  \ you can answer these questions. Only you can decide which path to take. The choice\
  \ is yours, crusader.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d5be6fd-f399-46e7-8f44-8130c31785eb/081921_WotR.png\"\
  ><img width=\"90%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d5be6fd-f399-46e7-8f44-8130c31785eb/081921_WotR.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Wrath of the\
  \ Righteous \"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n  \
  \   <br> \n     <p><em>Pathfinder: Wrath of the Righteous</em>, the computer RPG\
  \ developed by Owlcat Games, is available now on Steam, the Epic Games Store, and\
  \ GOG for PC/Mac. Console adaptations for PlayStation 4 and Xbox One will follow\
  \ next spring. In this adaptation of the 2013 <a href=\"https://paizo.com/wrathOfTheRighteous\"\
  >Pathfinder Adventure Path</a> of the same name, you are tasked with saving a dark\
  \ and gritty demon-infested world from ruin—or damning it to its fate. <a href=\"\
  https://paizo.com/community/blog/v5748dyo6shs4?Pathfinder-Wrath-of-the-Righteous-is-Almost-Here\"\
  >Learn more in our preview article</a>.</p> \n     <p>Watch the <em>Pathfinder:\
  \ Wrath of the Righteous</em> official launch here:</p> \n     <div class=\"blurbCenter\"\
  >\n      <iframe width=\"720\" height=\"405\" src=\"https://www.youtube.com/embed/rVmMe0GVvm0\"\
