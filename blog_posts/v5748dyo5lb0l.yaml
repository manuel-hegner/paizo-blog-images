  \  </div> \n  <blockquote> \n   <h1><br>Rejected <i> Bestiary 2</i> Ideas</h1> \n\
  \   <p class=\"date\">Wednesday, June 2, 2010</p> \n   <p><a href=\"/pathfinderRPG/v5748btpy8ddb\"\
  ><i>Pathfinder Roleplaying Game: Bestiary 2</i></a> is in development, and part\
  \ of the development process is making interesting connections between existing\
  \ monsters to give GMs ideas for neat encounters. The achaierai is a lawful evil,\
  \ four-legged, intelligent, predatory flightless bird-creature that lives in the\
  \ lower planes. Kytons are lawful evil outsiders and can sometimes be found on the\
  \ lower planes. As both creatures are LE non-devil outsiders that like torturing\
  \ others, the idea was proposed that achaierais and kytons may ally from time to\
  \ time, with kytons using the achaierais as mounts. As it turns out, there aren't\
  \ that many kytons in Hell, so this sort of alliance would be unusual rather than\
  \ common, so we dropped the idea. But it did inspire this strange \"what if?\" art....</p>\
  \ \n   <p>Sean K Reynolds <br>Developer</p> \n  </blockquote> <!-- tags:  Monsters,\
