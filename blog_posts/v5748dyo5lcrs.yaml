html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lcrs\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Beginner Box Add-On Content is\
  \ Live!</h1> \n   <p class=\"date\">Thursday, October 20, 2011</p> \n   <div class=\"\
  blurb180\">\n    <a href=\"/image/product/catalog/PZO/PZO1119.jpg\"><img src=\"\
  /image/product/catalog/PZO/PZO1119_180.jpeg\" border=\"0\"></a>\n   </div> \n  \
  \ <p>You’ve heard all about it, <a href=\"/paizo/blog/v5748dyo5lcpf\">you’ve seen\
  \ the unboxing</a>, and pretty soon you’ll have your hands on your own copy of the\
  \ highly awaited <a href=\"/pathfinderRPG/v5748btpy8osv\"><i>Pathfinder Roleplaying\
  \ Game: Beginner Box</i></a>. But why wait for your first look at the <i>Beginner\
  \ Box</i> now that <a href=\"/beginnerbox\"><b>paizo.com/beginnerbox</b></a> is\
  \ live?!</p> \n   <p>Just follow the link, or click on the new logo to the top left\
  \ of this page, to head on over to the <a href=\"/beginnerbox\"><i>Beginner Box</i></a>\
  \ page, where you’ll find tons of details on the box itself, Wizkids’ <a href=\"\
  /store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8l52\"><i>Pathfinder\
  \ Beginner Box Heroes Miniatures Set</i></a>, pregenerated characters and character\
  \ sheets, new <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/beginnerBox\"\
  ><i>Beginner Box</i> discussion forums</a>, and two free expansion PDFs packed with\
  \ new content for players and Game Masters alike. In the first of these PDFs, the\
  \ <a href=\"/store/downloads/v5748btpy8p2k\"><i>Beginner Box Player Pack</i></a>,\
  \ heroes will find new abilities, feats, skills, and equipment for every <i>Beginner\
  \ Box</i> class, as well as a completely new base class, the barbarian, who storms\
  \ into adventure with a brutal new way to play. In the <a href=\"/store/downloads/v5748btpy8p2l\"\
  ><i>Beginner Box GM Kit</i></a>, Game Masters will find new monsters and magic items,\
  \ a complete new adventure, and details on how to expand their adventures beyond\
  \ the <a href=\"/beginnerbox\"><i>Beginner Box</i></a> experience.</p> \n   <p>Whether\
  \ you’re just starting out or you’ve been gaming since the beginning, whether you’\
  ve already charged into adventure or you’re just ready to find out what the <a href=\"\
  /pathfinderRPG/v5748btpy8osv\"><i>Pathfinder Roleplaying Game: Beginner Box</i></a>\
  \ is all about, check out <a href=\"/beginnerbox\"><b>paizo.com/beginnerbox</b></a>\
  \ for all the news and new content you’ll need to make someone’s first fantasy roleplaying\
  \ adventure as thrilling and memorable as your own.</p> \n   <p>Wes Schneider<br>\
  \ <i>Managing Editor</i></p> \n  </blockquote> <!-- tags: Pathfinder Roleplaying\
