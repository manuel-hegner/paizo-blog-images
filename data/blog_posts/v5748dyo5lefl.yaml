  \    <a href=\"/store/byCompany/w/wizKids/byProductType/pathfinderMiniatures\"><img\
  \ src=\"/image/content/Logos/PathfinderBattles_360.jpeg\" border=\"0\"></a>\n  \
  \  </div> \n    <h1 itemprop=\"headline\">Pathfinder Battles Preview: Goblins on\
  \ the March!</h1> \n    <p class=\"date\">Friday, February 8, 2013</p> \n    <div\
  \ itemprop=\"articleBody\"> \n     <p>Here I am on Day 3 of my vacation in Maui,\
  \ and naturally my computer has helpfully broken on me. I think that poor thing\
  \ needed a vacation more than I did, and it's part of a psy-ops move to convince\
  \ me NOT TO WORK on my vacation. Silly computer, it's 2013, man. I can blog from\
  \ my iPhone!</p> \n     <p>So let's talk about goblins, even if briefly (to protect\
  \ my vacationing thumbs).</p> \n     <p><span itemprop=\"description\">May sees\
  \ the release of the new <a href=\"/products/btpy8ww8\">Pathfinder Battles Builder\
  \ Series We Be Goblins set</a>, a collection of 12 goblin minis sold in a blind-packed,\
  \ single-figure packages. The release is timed to coincide with Free RPG Day (June\
  \ 15th), and our cool new free adventure, <a href=\"/products/btpy8wvm\">We Be Goblins\
  \ Too!</a></span></p> \n     <p>That adventure (which you can get free at participating\
  \ game retailers) features the same four goblin player characters we introduced\
  \ in the <a href=\"/products/btpy8j5w\">original We Be Goblins adventure</a>, and\
  \ all four are included as brand new sculpts in this new Pathfinder Battles set.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/20130208-Chuffy_500.jpeg\"\
  ><img src=\"/image/content/PathfinderBattles/20130208-Chuffy_180.jpeg\" border=\"\
  0\"></a>\n     </div> \n     <p>Goblin player characters such as this fine gentleman,\
  \ Mister Chuffy Lickwound!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"\
  /image/content/PathfinderBattles/20130208-GoblinHero_500.jpeg\"><img src=\"/image/content/PathfinderBattles/20130208-GoblinHero_180.jpeg\"\
  \ border=\"0\"></a>\n     </div> \n     <p>In addition to five new sculpts like\
  \ Chuffy, the We Be Goblins Builder Series set also includes exclusive repainted\
  \ goblins from previous Pathfinder Battles sets, such as this Goblin Hero, originally\
  \ from the first set, Heroes &amp; Monsters.</p> \n     <p>Goblins from early sets\
  \ like the <a href=\"/products/btpy8qip\">Goblin Hero</a> have been very popular\
  \ on the secondary market, and they're starting to get pretty expensive. With a\
  \ single-figure We Be Goblins pack selling for $2.49, figures like the Goblin Hero\
  \ offer an affordable way to build up your goblin hordes!</p> \n     <p>And that's\
  \ it for me. Back to the salt mines of tropical forests and black sand beaches.\
  \ I'll find a way to preview two more figures next week, ideally with a computer\
  \ fully recharged and healed with the spirit of aloha!</p> \n     <p>Erik Mona<br>\
  \ <i>Publisher<br> Wailuku, Hawaii</i></p> \n    </div> \n   </blockquote> <!--\
