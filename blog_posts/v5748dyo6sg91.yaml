html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sg91\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Welcome to\
  \ Outpost Zed</h1> \n   <p class=\"date\">Thursday, September 13, 2018</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:\
  \ none;\">\n     <a href=\"/image/content/Starfinder/20180809-Previewjpg\"><img\
  \ src=\"/image/content/Starfinder/20180809-Preview_360.jpeg\"></a>\n    </div> \n\
  \    <p itemprop=\"description\">No one said traveling to the Azlanti Star Empire\
  \ would be easy. In fact, most everyone says the exact opposite. Imperialist and\
  \ xenophobic, the Azlanti aren't going to take kindly to a handful of Pact Worlders\
  \ showing up in their space to cause trouble and interfere with their grand plans.\
  \ Luckily, as with any large empire, there are spaces on the fringes where the eyes\
  \ of the conquerors don't always peer too closely.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180913-OutpostZed.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180913-OutpostZed_500.jpeg\"\
  ></a>\n     <br> <i>Illustration by Mirco Paganessi</i>\n    </div> \n    <div class=\"\
  blurb360\">\n     <a href=\"//cdn.paizo.com/image/content/Starfinder/20180913-Paralith.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/Starfinder/20180913-Paralith_360.jpeg\"\
  ></a>\n     <br> <i>Illustration by David Franco</i>\n    </div> \n    <p>In <a\
  \ href=\"/products/btpya205?Starfinder-Adventure-Path-8-Escape-from-the-Prison-Moon\"\
  ><i>Starfinder Adventure Path #8: Escape from the Prison Moon</i></a>, the PCs begin\
  \ their sojourn into Azlanti space at a former mining platform and space station\
  \ known as Outpost Zed, home to a wide array of smugglers and outlaws who want to\
  \ avoid the gaze of Azlanti officials. The heroes will need to trade for goods and\
  \ information there if they want any chance of being able to rescue their android\
  \ friend from her cruel captors. But will they be able to prove themselves worthy\
  \ of trust by Outpost Zed's inhabitants, whose ways and languages are extremely\
  \ alien to those from the Pact Worlds?</p> \n    <p>In addition to a rollicking\
  \ adventure by the always awesome Eleanor Ferron where the PCs will meet several\
  \ new beings and perform a daring prison break, this volume also includes a ton\
  \ of information about the Azlanti Star Empire. From its storied history and current\
  \ state of affairs (by Starfinder Creative Director and Azlanti enthusiast Robert\
  \ G. McCreary) to a detailed look at the Star Empire's 17 officially designated\
  \ \"sentient alien species\" (by the wildly imaginative Saif Ansari), you'll soon\
  \ find the Azlanti Star Empire as the newest villains you'll love to hate!</p> \n\
  \    <p>Jason Keeley<br> <i>Developer</i></p> \n   </div> <!-- tags: Starfinder,\
  \ Starfinder Adventure Path, Against the Aeon Throne, Mirco Paganessin, David Franco\
