  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Starfinder Cheat Sheet!</h1> \n\
  \    <p class=\"date\">Friday, August 18, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">Starfinder just launched! We know that a lot\
  \ of you are excited to start playing. We also know that the <a href=\"/products/btpy9qy1?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a> is 528 pages long. That's a lot to digest\
  \ in a day.</p> \n     <p>Fortunately, you don't have to! While Starfinder has a\
  \ ton of differences from Pathfinder, both glaring and subtle, one of the things\
  \ we shot for in the design was making sure that if you know how to play Pathfinder,\
  \ it's a fairly easy switch over to Starfinder. Toward that end, Starfinder Design\
  \ Lead Owen K.C. Stephens, Organized Play Lead Developer John Compton, and Starfinder\
  \ Society Developer Thurston Hillman have teamed up to craft this handy one-page\
  \ \"cheat sheet\" to help you jump straight into the action. While these notes on\
  \ key rules and differences between the two games is by no means exhaustive, and\
  \ no substitute for actually reading the <em>Core Rulebook</em>, it should provide\
  \ some helpful reminders and make it easier for your gaming group to dive in and\
  \ start adventuring right away.</p> \n     <div class=\"blurbCenter\">\n      <a\
