  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Playing Games at PaizoCon</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, May\
  \ 13, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ width=\"250\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a> \n     <p itemprop=\"description\">Last March, when we shifted physical\
  \ gaming to digital spaces, the Online Region Venture-Officers wrote two guest blogs\
  \ focused on their experiences using digital mediums such as Virtual Table Tops\
  \ (VTTs) and Play-by-Post to keep our gaming communities connected. Their advice\
  \ is as relevant today as it was last spring, so we’ve linked them here for reference.</p>\
  \ \n     <p><a href=\"https://paizo.com/community/blog/v5748dyo6sh5u?Guest-Blog-Online-Region-Resources-part-1\"\
  >Guest Blog: Online Region Resources part 1</a></p> \n     <p><a href=\"https://paizo.com/community/blog/v5748dyo6sh5z?Guest-Blog-Online-Region-Resources-part-2\"\
  >Guest Blog: Online Region Resources part 2</a></p> \n     <p>Reading over those\
  \ blogs will give a good overview of playing digital games, but there are a few\
  \ other considerations to be aware of when signing up for games at PaizoCon.</p>\
  \ \n     <ul> \n      <li>Game listings in Warhorn include the platform the game\
  \ will run on. Be sure to check this information when choosing games, as we have\
  \ a variety of platforms being used. They include:</li> \n      <ul> \n       <li>Roll20</li>\
  \ \n       <li>Fantasy Grounds</li> \n       <li>Foundry</li> \n       <li>Play-by-Post</li>\
  \ \n       <li>Google Slides</li> \n       <li>Discord</li> \n      </ul> \n   \
  \   <li>Download and install any platform files and create logins before the event.\
  \ This will help discover and resolve any tech issues, so you don’t miss your game.</li>\
  \ \n      <li>Double check the character sheet your GM is using if your VTT supports\
  \ multiple sheets.</li> \n      <li>Build VTT copies of characters ahead of time\
  \ so they’re ready for play. Ensure paper character sheets are up to date for PbP,\
  \ Google Slides, and Discord games.</li> \n      <li>Connect to the <a href=\"http://paizo.events/\"\
  \ target=\"_blank\">Paizo Events Discord Server</a> and accept the server rules\
  \ in the <b>#community_guidelines</b> channel to make sure you’re ready to go. Bonus,\
  \ you can join in some pre-convention chatter with other attendees, get personalized\
  \ help with VTTs, and scope out channels to keep an eye on during the event.</li>\
  \ \n     </ul> \n     <p>Need more resources to help familiarize yourself with the\
  \ various digital platforms? Check out <a href=\"https://paizo.com/community/blog/v5748dyo6shnj?May-is-Starfinder-Month-at-the-Fantasy\"\
  >Fantasy Grounds College</a> Starfinder events for this month, or visit the <b>#how-to-vtt</b>\
  \ and <b>#how-to-play-by-post</b> channel on the <a href=\"http://paizo.events/\"\
  \ target=\"_blank\">Paizo Events server</a>, where community members can answer\
  \ questions about the various digital platforms available.</p> \n     <p>At PaizoCon,\
  \ there are a few other best practices that will help improve your event experience:\
  \ </p> \n     <ul> \n      <li>Fill out your GM’s sign-in sheet, and be sure to\
  \ log into your gamespace 10 minutes before your game starts to check in.</li> \n\
  \      <li>On Discord, we’ve used adventure titles as game channel names. We recommend\
  \ logging in 10 minutes before and confirming the GM is the one listed for your\
  \ game. If you can’t find your game, visit the <b>#help</b> channel and an HQ volunteer\
  \ will assist.</li> \n      <li>If you couldn’t pre-register for a game, visit the\
  \ <b>#looking-for-group</b> channels for the RPG you want to play. HQ volunteers\
  \ will start seating walkups 20 minutes before each session.</li> \n      <li>Provide\
  \ a contact method to your GM so they can follow up if there are issues with chronicles\
  \ or reporting.</li> \n      <li>After your game is over, advise your GM if you\
  \ will need them to export a copy of your character sheet to use for your next event.</li>\
  \ \n     </ul> \n     <p>We hope to see you at <a href=\"http://www.paizo.com/paizocon\"\
  >PaizoCon Online 2021</a>. If you haven’t pre-registered yet, you still have time!\
  \ Pre-registration for games closes at <b>6:00 pm PDT May 24, 2021</b>. After that\
  \ players will be seated on a walk-up basis the day of the event.</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Tonya Woldridge<br> <em>Organized\
  \ Play Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Conventions,\
