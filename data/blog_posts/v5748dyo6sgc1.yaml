  //cdn.paizo.com/image/content/Blog/20181019-4-6.jpg\"><img src=\"//cdn.paizo.com/image/content/Blog/20181019-4-6_360.jpeg\"\
  ></a>\n      </div> \n      <h2>Highlights From \"The Mirrored Moon\"</h2> \n  \
  \    <p>We can count on one hand number of rocs we've encountered over the years.\
  \ Iconic yet elusive, we consider ourselves lucky to come across even one of these\
  \ birds of legend, and \"The Mirrored Moon\" generously delivered two. Our GM was\
  \ so excited that he gleefully placed Fumbus's miniature in its talon when one of\
  \ them snatched the goblin up, then dropped him 135 feet to the ground.</p> \n \
  \     <p>This scenario featured some new game mechanics that had us seeking out\
  \ potential allies as we acquired treasure and research points to aid us in the\
  \ final confrontation. That being said, we did not deliberately set out to exterminate\
  \ an entire clan of cyclopes. Negotiations were going south after a failed diplomacy\
  \ check, and we had our chance to leave, but the halfling's smooth tongue had always\
  \ saved us from these situations. As nine angry cyclopes and their pet smilodon\
  \ closed in, we thought this was going to be the shortest blog report of the past\
  \ few years—until three critical fails against <i>synaptic</i><i>pulse</i> bought\
  \ us precious time, and the win.</p> \n      <p>We challenged norms regarding party\
  \ construction and executed well in what was a very melee-heavy encounter against\
  \ a sizeable force of five trolls and two giants. Seoni's heightened <i>invisibility</i>\
  \ was key here, as was Sajan's ability to run up walls and across water. With the\
  \ battle lasting a grueling 22 rounds, Fumbus's persistent fire damage made a nice\
  \ highlight reel as he lit the trolls up.</p> \n      <h2>Character Deaths</h2>\
  \ \n      <p>After two months of searching, we discovered the Moonmere with just\
  \ a few hours to spare before the Night Heralds summoned a Mu Spore; as such, we\
  \ had to attack without support from potential allies. The result: we TPKed out.\
  \ This scenario was certainly fair—definitely fun—and we gladly accept that this\
  \ loss was on us!</p> \n      <h2>Current Situation</h2> \n      <p>Our record is\
  \ now a gritty 2-2 across the first four scenarios of the <i>Doomsday</i><i>Dawn</i>\
  \ playtest. As you can see from the hex map we marked while exploring Thicketfell,\
  \ we wasted too much time searching for a gnome settlement and still missed it by\
  \ one hex. If we had found it, we'd have procured the necessary ally points and\
  \ would likely be reporting a win. It's a game of inches.</p> \n      <p>Follow\
