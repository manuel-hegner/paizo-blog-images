  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Dirty, Cheating Halflingsesss</h1>\
  \ \n    <p class=\"date\">Friday, March 3, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p>Good Afternoon and Happy Friday!</p> \n     <p itemprop=\"description\"\
  >This week in the lead up to <a href=\"/products/btpy9qab\"><em>Pathfinder Battles:\
  \ Crown of Fangs</em></a>, I will regale you with tales of second breakfasts, elevensies,\
  \ and supper, along with a miniature that would likely enjoy man flesh (if it wasn't\
  \ a miniature). To start, we have the Halfling Rogue. This dapper fellow is based\
  \ off of art from the <a href=\"/pathfinder/adventurePath/hellsVengeance\">Hell's\
  \ Vengeance Adventure Path</a>, and was a member of the Bellflower Network. But\
  \ whether you are battling the house of Thrune, or merely picking your party member's\
  \ pockets, this miniature is highly versatile for any small folk character or NPC.\
  \ The Halfling Rogue is a small common.</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"/image/content/PathfinderBattles/20170303-HalflingRogue.jpg\"><img\
  \ src=\"/image/content/PathfinderBattles/20170303-HalflingRogue_180.jpeg\"></a>\n\
  \     </div> \n     <p>Next, we have the Halfling Archer. This miniature could be\
  \ used as a ranger, hunter, rogue, druid, or fighter. If you like playing small\
  \ characters, and want one that looks more adventurer than \"I miss the Shire\"\
  , this is the miniature for you. The Halfling Archer is also a small common.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170303-HalflingArcher.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170303-HalflingArcher_180.jpeg\"\
  ></a>\n     </div> \n     <p>Finally, we have Ury Sevenskulls, the leader of a tribe\
  \ of undead hunting orcs. If you are familiar with the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  >Curse of the Crimson Throne Adventure Path</a>, then you know this NPC for the\
  \ machine of death that he is. If not, you are in for a pleasant surprise. Thank\
  \ me later. While he is an Orc, one could use him as a miniature for any half-orc\
  \ character as well. Ury is a medium rare.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static4.paizo.com/image/content/PathfinderBattles/20170303-UrySevenskulls.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderBattles/20170303-UrySevenskulls_180.jpeg\"\
  ></a>\n     </div> \n     <p>Stay tuned for more miniatures reveals next week!</p>\
  \ \n     <p>Michael Kenway<br> <i>Director of Licensing</i></p> \n    </div> \n\
