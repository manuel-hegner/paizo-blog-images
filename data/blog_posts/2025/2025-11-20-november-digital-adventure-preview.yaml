           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, Starfinders!</p>
              <p>Bad news around the Sloughscar Hills Lodge today, as the Starfinders Zizenzi and Kiha are missing! They went on a trip to Pilferer’s Paradise and never came back. First Seeker Sarmak is looking for agents to retrace their steps, find out what happened, and bring them home. I’ve got a bad feeling about this… Are you up for it?</p>
              <p><a href="https://paizo.com/products/btq0e8yr?Starfinder-Society-Scenario-109-Abduction"><em>Starfinder Society Scenario #1-09: Abduction</em></a> is an Invasion’s Edge metaplot scenario for 1st- through 2nd-level characters written by Brent Bowser.</p>
              <p>In happier news, the Starfinder Society has been invited to send representatives to the planet Lajok to attend the Rekindling Festival—the first annual celebration of the miraculous rekindling of Lajok’s once-dying sun. Pack your party clothes and put your best foot forward as you attend the festival’s events and celebrate with locals during this momentous occasion! Of course, there’s a problem or two that might need solving along the way… Best of luck!</p>
              <p><a href="https://paizo.com/products/btq0e8yu?Starfinder-Society-Scenario-110-Rites-of-Rekindling"><em>Starfinder Society Scenario #1-10: Rites of Rekindling</em></a> is a scenario for 1st- through 2nd-level characters written by Hilary Moon Murphy.</p>
              <p>Enjoy, Starfinders!</p>
              <p><strong>Jessica Catalan<br></strong><em><strong>Starfinder Society Developer</strong></em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5a932789-d3eb-419d-8909-a5c26a047679/NodociteIncarcerator_2000x1600.png?w=400" alt="Nodocite Incarcerator, artist Fabio Di Bernardi: A magitech robot with a cage-like back filled with plastic balls trundles forward, raking its glowing eye around in a search for its next victim." data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2115d4b8-2471-4b01-ab91-05d3f19d3cb1/SunFestival_ParadeFloat_2000x1600.png?w=400" alt="Sun Festival Parade Float, artist Alecksander Ribeiro: A colorful and cartoonish parade float depicting a happy, wolf-faced sun above a mass of flowers is surrounded by a nimbus of colorful, illusory sparks lights." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Left to right: illustrations by Fabio Di Bernardi and Alecksander Ribeiro</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4a245789-9ea3-4ceb-a972-8386b5c6578b/PZO160706_SpannerGearsmith_1600x2000.png?w=400" alt="Spanner Gearsmith, artist Guilherme Santana: A gnome with unkempt hair, bushy eyebrows, and a magnificnetly-styled mustache looks on with bright eyes. His outfit is mismatched, but his tools show that he loves creating." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Guilherme Santana</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Greetings, Pathfinders!</p>
              <p>I hope everyone’s autumn has been excellent thus far. We’ve got two excellent scenarios for you all this month, so without further ado, let’s get to it! First, as the Hellfire Crisis, the war between Andoran and Cheliax, intensifies, the gnomes of Brastlewark get caught up in the chaos. It seems that the self-proclaimed “king of Brastlewark” and all-around Thrune lackey Drum Thornfiddle has been exerting more control over the population, and rumors have it that he’s even forcing some of the citizens to use their innate primal magic to help create weapons of war for Cheliax. Some have fled this terrible turn of events, and it turns out some Pathfinder agents in Andoran (that’s you) are the only ones nearby to help them across the border. But what information might they have of Chelaxian operations and the weapons being created? Only you can help them get that critical information into Andoren hands.</p>
              <p><a href="https://paizo.com/products/btq0e8yl?Pathfinder-Society-Scenario-706-Brastlewark-at-War-Part-1-The-Gnome-Defection"><em>Pathfinder Society Scenario #7-06: Brastlewark at War Part 1 - The Gnome Defection</em></a> is a scenario for 1st- though 4th-level characters written by Elizabeth V Nold.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4719c0cd-08e7-45b8-b271-2cc9ec782d6f/PZO160700_JawsofHell_1600x2000.png?w=400" alt="Jaws of Hell, artist Felipe Fornitani: A wicked weapon of war, a seige engine infused with hellfire, sits atop a wagon. It’s some sort of cannon, but also bristles with strange blades." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Felipe Fornitani</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Meanwhile, away from the frontlines of one war we turn to the aftermath of another. The assault on Treerazer months ago succeeded, thanks in no small part to a group of heroes, but the defeat of the nascent demon lord has left something of a power vacuum in southern Kyonin. The elves are still recovering from the various demonic and fungal assaults on their homes, and so haven’t been able to completely clear Treerazer’s old domain of dangers. It’s into this environment that a young, arrogant, and overconfident fortune dragon decides he’s most suited to rule. He’s built up a small but significant force of trolls, ogres, and Treerazer cultists looking for someone else to follow in the wake of their master’s demise. Further, his forces are harassing patrols and travelers, demanding toll and tribute. The elves are busy mopping up actual demons, and, as the Pathfinders have recently been granted a lodge in Greengold, Queen Telandia herself has requested that they deal with the dragon. With the <a href="https://paizo.com/products/btq0e5vf?Pathfinder-Lost-Omens-Draconic-Codex"><em>Pathfinder Lost Omens Draconic Codex</em></a> close on the horizon, nothing beats a good old-fashioned dragon fight, so we hope you enjoy it! Oh, and try not to die. Even young dragons can be pretty dangerous.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/products/btq0e8yo?Pathfinder-Society-Scenario-707-Draconic-Folly"><em>Pathfinder Society Scenario #7-07: Draconic Folly</em></a> is a scenario for 7th- through 10th-level characters written by Tinike Bolleman.</p>
              <p><strong>Josh Foster<br></strong><em><strong>Pathfinder Society Developer</strong></em></p>
