  >\n  <blockquote> \n   <h1><br>ENnies 2009 Dream Date Auction</h1> \n   <p class=\"\
  date\">Thursday, August 6, 2009</p> \n   <p>Do you like awards shows?<br> Do you\
  \ like sitting with Paizo Publishing at awards shows?<br> Do you like sitting with\
  \ Paizo Publishing at awards shows and walking away with a pile of loot, such as\
  \ a signed copy of the <a href=\"/pathfinderRPG/v5748btpy88yj\"><i>Pathfinder RPG\
  \ Core Rulebook</i></a>, a copy of <a href=\"/pathfinder/adventurePath/legacyOfFire/v5748btpy8735\"\
  ><i>Pathfinder</i> #19</a>, a <a href=\"/pathfinderChronicles/v5748btpy84eo\"><i>Pathfinder\
  \ Chronicles Campaign Setting</i></a>, a <a href=\"/gameMastery/maps/steelSqwireFlipMats/v5748btpy85jtx\"\
  >GameMastery Flip Mat</a>, and a copy of the Gary Gygax novel, <a href=\"/planetStories/v5748btpy80hs\"\
  ><i>Infernal Sorceress</i></a>?</p> \n   <p>If you answered yes to these questions,\
  \ than the <a href=\"http://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&amp;item=180393587607#ht_500wt_1182\"\
  \ target=\"_blank\">2009 ENnies Awards Dream Date Auction</a> is for you. This is\
  \ your chance to sit with Paizo during the ceremony and to support the event at\
  \ the same time! At the event, we will regale you with tales of daring stat block\
  \ formatting, stories of narrowly missed printing dates, and the bone-chilling saga\
  \ of stair rules that were nearly forgotten. In other words, we are going to have\
  \ a good time and you get to join in on the fun!</p> \n   <p>Help us earn bragging\
  \ rights by having the largest auction ever. <a href=\"http://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&amp;item=180393587607#ht_500wt_1182\"\
  \ target=\"_blank\">Bid today</a>!</p> \n   <p>Jason Bulmahn<br> Lead Designer</p>\
