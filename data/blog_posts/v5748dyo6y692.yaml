  \      </table>\n      <p><strong>*Definitions for rewards:</strong></p>\n     \
  \ <ul>\n       <li><strong>PDF Product</strong>: A PDF of any Paizo product valued\
  \ at $29.99 or less.</li>\n       <li><strong>Player Badge</strong>: A badge for\
  \ the duration of the event. GMs must have a Player badge before registering to\
  \ play games.</li>\n       <li><strong>Early Sign-Up Access</strong>: One week before\
  \ signups open, GMs may sign up for one game per block they are running.</li>\n\
  \       <li><strong>In-game reward</strong>: A reward for characters based on the\
  \ current organized play program GM reward programs. Pathfinder Society (first edition)\
  \ is paper boons, Pathfinder Society (second edition)/Starfinder Society (first\
  \ edition) is Achievement Point rewards at the Premier Plus (2.0x) level.</li>\n\
  \       <li><strong>Voucher</strong>: Earn one voucher for $15 spendable on paizo.com\
  \ for every block run.</li>\n      </ul>\n      <h2>Important Dates</h2>\n     \
