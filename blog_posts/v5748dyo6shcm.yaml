html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shcm\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Free RPG Day adventures\
  \ now on paizo.com!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, August 25, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\">\n     <div class=\"blurb180\" style=\"display:none;\">\n      <a\
  \ href=\"/image/content/Blog/071420_RPGDayPreview.jpg\"><img src=\"/image/content/Blog/071420_RPGDayPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> \n      <p itemprop=\"description\">This\
  \ year <a href=\"https://www.freerpgday.com\" target=\"_blank\">Free RPG Day</a>\
  \ was Saturday, July 25, 2020. Designed to support your favorite local games stores\
  \ with increased traffic, participating stores had exclusive new adventures, as\
  \ well as giveaways and prizes. But in this time of social distancing, many plans\
  \ were askew. Some stores were closed, others had curbside pickup.</p> \n      <p>Using\
  \ the Free RPG Day database I discovered a new game-store/pub near my home that\
  \ I knew nothing about! On the 25th we lined up at least 6 feet apart. They handed\
  \ out products outside, so going inside was not required to participate. They let\
  \ a few of us inside at a time, all masked up. And they had ice cream! I’ve returned\
  \ twice.</p> \n      <p>Now, 30 days later, our adventures <a href=\"https://paizo.com/products/btq024yr?Starfinder-Adventure-Skitter-Home\"\
  ><em>Starfinder Adventure: Skitter Home</em></a> and <a href=\"https://paizo.com/products/btq024ys?Pathfinder-Adventure-Little-Trouble-in-Big-Absalom\"\
  ><em>Pathfinder Adventure: Little Trouble in Big Absalom</em></a> are available\
  \ as free downloads! Print copies are available for $5.</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/072120_FreeRPGDay.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cfbfa3b3-3a73-4190-ba34-712efa9f1654/082420_SH.jpg\"\
  \ hspace=\"5\" alt=\"Game covers for Starfinder: Skitter Home\"></a> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9745a19-faae-4f1e-ac38-bb60ca1e592a/082420_LTiBA.jpg\"\
  ><img width=\"40%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f9745a19-faae-4f1e-ac38-bb60ca1e592a/082420_LTiBA.jpg\"\
  \ hspace=\"5\" alt=\"Game covers for Pathfinder Little Trouble in Big Absalom\"\
  ></a> \n       <p style=\"font-size: 13px;\"></p>\n      </div> \n      <p>The adventures\
  \ include pre-generated characters, are short, and great for beginners. <a href=\"\
  https://paizo.com/products/btq024ys?Pathfinder-Adventure-Little-Trouble-in-Big-Absalom\"\
  ><em>Pathfinder Adventure: Little Trouble in Big Absalom</em></a> is the first volume\
  \ for Pathfinder Second Edition and stars first level kobolds! Whereas <a href=\"\
  https://paizo.com/products/btq024yr?Starfinder-Adventure-Skitter-Home\"><em>Starfinder\
  \ Adventure: Skitter Home</em></a> intended for four 4th-level skittermander characters\
  \ who are looking for some fun before jumping into action like the helpful heroes\
  \ that they are.</p> \n      <p>You can also go back and start <a href=\"https://paizo.com/products/btpya1aa?Starfinder-Skitter-Shot\"\
  >Starfinder Skitter Shot</a> at first level and play Starfinder Skitter Crash, which\
  \ is intended for four 3rd-level skittermander characters. </p> \n      <p>If you\
  \ participate in the Pathfinder or Starfinder Societies, you may play the adventure\
  \ and apply credit to one of your Society characters of the same level (or a new\
  \ first level character). More detailed instructions for earning credit and the\
  \ chronicle sheet listing in-Society rewards are available as a free download on\
  \ the product page for each adventure. Games run on Free RPG Day retroactively earn\
  \ credit and players should contact their GM to get their chronicle.</p> \n    \
  \  <center>\n       <p><a href=\"https://paizo.com/store/pathfinder/adventures/standalone\"\
  >All our Pathfinder First Edition Free RPG Day Adventures are here.</a></p>\n  \
  \    </center> \n      <p>We’ll be sure to announce any virtual tabletop partners\
  \ who make these available.</p> \n      <p>Support your favorite local game store,\
  \ there would not be a Free RPG Day without them!</p> \n      <p>Adventures Ahead!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
  \ and Media Manager</em></p> \n     </blockquote> \n    </div> <!-- tags: Starfinder,\
  \ Starfinder Roleplaying Game, Pathfinder, Pathfinder Roleplaying Game, Pathfinder\
