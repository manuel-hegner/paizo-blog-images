  > \n  </div> \n  <blockquote> \n   <h1><br>Jacobs is a Slacker</h1> \n   <p class=\"\
  date\">Friday, August 20, 2010</p> <a href=\"/image/content/Portraits/TomRex.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Portraits/TomRex_180.jpeg\" border=\"\
  0\" align=\"right\"></a> \n   <p>Today's blog was supposed to be from James Jacobs,\
  \ something to do with a map for Smuggler's Shiv. Unfortunately, Mr. Jacobs has\
  \ allowed himself to be trapped in meetings all day, and was unable to get us the\
  \ required information. Since we all understand that flagrantly placing the good\
  \ of the company over the needs of the messageboards is flatly unacceptable, Mr.\
  \ Jacobs has been placed on temporary suspension to think about what he's done.\
  \ As such, I'd like to introduce his replacement.</p> \n   <p>I hope you'll all\
  \ join me in welcoming Tom Rex to the staff. Tom's been angling for Mr. Jacobs'\
  \ job for years, and though his editing skills are understandably a bit out of date,\
  \ he's shown a remarkable level of enthusiasm and can-do spirit. A former newspaperman,\
  \ Tom is already adjusting to his new role, and his trademark catchphrase—\"What's\
  \ the scoop, chief?\"—will surely never get old. Welcome, Tom!</p> \n   <br clear=\"\
  all\"> \n   <p>James Sutter <br>Fiction Editor</p> \n  </blockquote> <!-- tags:\
