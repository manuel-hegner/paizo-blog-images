  blurb\"> <a name=\"v5748dyo6shln\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Starfinder:\
  \ Scoured Stars Liveplay Premieres March 17</h1> \n    <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\"> Wednesday, March 10, 2021</p> \n    <div itemprop=\"\
  articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\">\n    \
  \  <a href=\"/image/content/Blog/030921_ScouredStars_Preview.jpg\"><img src=\"/image/content/Blog/030921_ScouredStars_Preview_500.jpg\"\
  ></a>\n     </div> \n     <blockquote> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ad385d8-0fa7-467a-bd89-e77b5f862517/Starfinder\
  \ Scoured Logo header.png\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8ad385d8-0fa7-467a-bd89-e77b5f862517/Starfinder\
  \ Scoured Logo header.png\" width=\"80%\" hspace=\"5\" alt=\"Starfinder Scoured\
  \ Stars logo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n\
  \      <blockquote> \n       <p itemprop=\"description\"><em>The planet of Golarion\
  \ is gone, and the details about what happened to it are lost to the Gap, a mysterious\
  \ period of time marked by a void of knowledge about literally everything. Even\
  \ the duration of the Gap is unknown, and the gods are silent.</em></p> \n     \
  \  <p><em>The Starfinder Society is dedicated to finding this lost knowledge, and\
  \ its members travel across the universe to track down artifacts and relics that\
  \ might offer clues. Last year, Society leadership made a big bet on the Scoured\
  \ Stars system, committing much of their resources and personnel to the cause. It\
  \ was a disaster. </em></p> \n       <p><em>The expeditionary force was lost, trapped\
  \ behind an impenetrable barrier. Those that remain struggle to rebuild the Starfinder\
  \ Society while guarding against enemies that believe now is the time to strike.\
  \ Our story begins here, with a cast of new Starfinders that seek to make names\
  \ for themselves...and raise the Starfinder Society up in the process.</em></p>\
  \ \n      </blockquote> \n      <p>This liveplay is based on the Year of the Scoured\
  \ Stars, the epic first season storyline of the <a href=\"https://paizo.com/starfindersociety\"\
  >Starfinder Society</a> Organized Play program that heralded the launch of the Starfinder\
  \ Roleplaying Game. In Starfinder Society Organized Play games, players from around\
  \ the globe engage in a series of episodic roleplaying adventures, stepping into\
  \ the shoes of members of the in-world Starfinder Society. You too can join the\
  \ <a href=\"https://paizo.com/starfindersociety\">Starfinder Society</a> and find\
  \ lost knowledge and adventure across the galaxy.</p> \n      <p>Catch the series\
  \ premiere next <b>Wednesday, March 17th, at 6p.m.</b> Pacific on the <a href=\"\
  https://www.twitch.tv/officialpaizo\" target=\"_blank\">official Paizo Twitch channel</a>!</p>\
  \ \n      <h3>Meet the Cast</h3> \n      <p>Please give a warm Paizo welcome to\
  \ the cast of <b>Starfinder: Scoured Stars</b>! We’re grateful to have them join\
  \ us on this adventure into the Pact Worlds!</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/743e7b66-f23c-47b2-a34a-d7aa736f38dc/031021_BDaveWalters.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/743e7b66-f23c-47b2-a34a-d7aa736f38dc/031021_BDaveWalters.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Headshot\
  \ of B. Dave Walters\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <h4>B.\
  \ Dave Walters - <a href=\"https://twitter.com/bdavewalters\">Twitter</a> | <a href=\"\
  https://www.instagram.com/bdavewalters\">Instagram</a></h4> \n      <p>B. Dave Walters\
  \ is a Storyteller &amp; proud Scoundrel American. He is best known as the writer\
  \ and co-creator of Electropunk, Dungeons &amp; Dragons: A Darkened Wish for IDW\
  \ comics, and creator and DM of the Darkened Wish streaming show for Wizards of\
  \ the Coast. He plays Baron Victor Temple on Vampire the Masquerade: LA by Night\
  \ on World of Darkness Twitch and Freely on Silver &amp; Steel on D&amp;D Beyond\
  \ Twitch. </p> \n      <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5fc13311-e7c4-427b-999b-e7c50608d1ff/031021_KatieWilson.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5fc13311-e7c4-427b-999b-e7c50608d1ff/031021_KatieWilson.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Katie\
  \ Wilson headshot\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <h4>Katie\
  \ Wilson - <a href=\"https://twitter.com/thekatiewilson\">Twitter</a> | <a href=\"\
  https://www.youtube.com/legendofkatie\">YouTube</a> | <a href=\"https://www.instagram.com/katiewilsonpics/\"\
  >Instagram</a></h4> \n      <p>Katie Wilson is an actress, host, and prolific geek\
  \ guru. Her credits range from mainstream (SUPERSTORE (NBC), Into the Dark (HULU),\
  \ 2012: Ice Age (SYFY)) and hosting gigs (Syfy Wire, WB Games LIVE, Geek &amp; Sundry's\
  \ Game Engine, MatPat's Game Lab), to new media (Smosh Games, Screen Junkies, The\
  \ Warp Zone, YouTube Red). She has battled countless monsters on tabletop streams\
  \ for the Dragons and Things Network, HyperRPG, and Holy Crit. With roughly 350k\
  \ followers across her social media platforms and a YouTube viewership of over 21\
  \ million, Katie has been delighting fans on her YouTube channel (LegendofKatie)\
  \ for over 8 years.</p> \n      <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3b51314-db03-40d4-b476-88f27bc441bb/031021_Jim.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f3b51314-db03-40d4-b476-88f27bc441bb/031021_Jim.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Jim Rodehaver\
  \ headshot\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <h4>Jim Rodehaver\
  \ - <a href=\"https://twitter.com/EvilJimjam\">Twitter</a></h4> \n      <p>Jim Rodehaver\
  \ writes and plays TTRPGs, sometimes during live-streams on The Dragons and Things\
  \ Network (<a href=\"http://twitch.tv/thedatnetwork\">twitch.tv/thedatnetwork</a>).\
  \ He’s written content for Starfinder, and Dungeon Crate, as well as all of the\
  \ home-brewed adventures for his streamed games. Having GM'd over 200 live actual-play\
  \ games of Pathfinder, Jim is looking forward to bringing his experience to the\
  \ Paizo community first hand.</p> \n      <br clear=\"all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/479294f5-6d04-4412-a2a1-1d999ecb6bda/031021_XanderHost2.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/479294f5-6d04-4412-a2a1-1d999ecb6bda/031021_XanderHost2.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Xander\
  \ Jeanneret headshot\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <h4>Xander\
  \ Jeanneret - <a href=\"https://twitter.com/Xanderrific\">Twitter</a> | <a href=\"\
  http://twitch.tv/xanderrific\">Twitch</a></h4> \n      <p>Xander Jeanneret is an\
  \ actor, roleplayer, streamer, and musician on the internet. Folks may recognize\
  \ him as 'X' from Vampire the Masquerade: LA By Night, Rikki Huckster from Relics\
  \ and Rarities, or from the Library Bards, his nerd parody band.<br> He has turned\
  \ his love for roleplaying games into a career, and continues to tell stories and\
  \ create characters; follow along on Twitter at @Xanderrific!</p> \n      <br clear=\"\
  all\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90a0ff74-4cfb-4f0f-87e2-b5b6217e4db5/031021_Michelle-Headshot.JPG\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/90a0ff74-4cfb-4f0f-87e2-b5b6217e4db5/031021_Michelle-Headshot.JPG\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Michelle\
  \ Nguyen Bradley headshot\"></a>\n      <p style=\"font-size: 13px;\"></p> \n  \
  \    <h4>Michelle Nguyen Bradley - <a href=\"https://twitter.com/iamchubbybunny\"\
  >Twitter</a> | <a href=\"https://www.twitch.tv/iamchubbybunny\">Twitch</a></h4>\
  \ \n      <p>Michelle Nguyen Bradley is a show host, writer, and professional TTRPG\
  \ player, and is passionate about fostering community and equality in the geek space.\
  \ She's played characters like Betty on the official Rat Queen's RPG (HyperRPG),\
  \ a huntress wizard on The Department of Mysteries (Dragons and Things), a Viet\
  \ granny crime lord on Altered Carbon (Hunters Entertainment), a heavenly Aasimar\
  \ knight on Broken Pact (Saving Throw Show), an awkward librarian Tremere vampire\
  \ on Denver by Night (Queuetimes), and many more personas through her work on RPG\
  \ shows. She currently hosts the video game deep dive show, \"Button Mash\" on the\
  \ Total Nerd Network, and is a featured RPG cast member of the Hunters Entertainment\
  \ Twitch channel.<br> Find her work at <a href=\"http://iamchubbybunny.com/\">iamchubbybunny.com</a>\
  \ and follow her on all socials at @iamchubbybunny. </p> \n      <br clear=\"all\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94ac3271-e953-4172-b9fa-01900fa7c42d/031021_Diana.jpg\"\
  ><img width=\"350\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94ac3271-e953-4172-b9fa-01900fa7c42d/031021_Diana.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Diana\
  \ Restrepo headshot\"></a>\n      <p style=\"font-size: 13px;\"></p> \n      <h4>Diana\
  \ Restrepo - <a href=\"https://twitter.com/dianares3\">Twitter</a> | <a href=\"\
  https://www.twitch.tv/alexrogue460\">Twitch</a></h4> \n      <p>Diana Restrepo is\
  \ an actress, sword fighter, and TTRPG stream player. She has done many short films\
  \ and web series along with her most recent award winning series Carpool. She has\
  \ been part of the DaT Network since the beginning of Walking in Circles, Dragons\
  \ and Stuff, and Dragons and Things. Recently she was part of the new Pathfinder\
  \ for Savage Worlds series called Hollow’s Last Hope. Currently she has joined the\
  \ Norse Foundry channel on their show Fenrir Rising. When she’s not acting she is\
  \ perfecting her sword fighting and motion capture skills. Follow her on Twitter\
  \ and Instagram @dianares3</p> \n      <br clear=\"all\"> \n      <p>Whether your\
  \ tools are laser rifles, powered armor, esoteric magic, or simply your powers of\
  \ persuasion, the <a href=\"https://paizo.com/starfinder\">Starfinder Roleplaying\
  \ Game</a> is a game of heroes who change the face of the galaxy, one adventure\
  \ at a time!</p> \n      <center>\n       <h3><a href=\"https://www.twitch.tv/officialpaizo\"\
  > Create your Twitch account today! </a></h3>\n      </center> \n     </blockquote>\
