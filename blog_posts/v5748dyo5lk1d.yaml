  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Free Starfinder Character Sheets\
  \ Download!</h1> \n   <p class=\"date\">Friday, August 11, 2017</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p itemprop=\"description\">Maybe this comes as no surprise,\
  \ seeing as we already offer a free PDF download of the Pathfinder character sheets,\
  \ but you can now download the Starfinder character sheet and Starship sheet for\
  \ free as well!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Starfinder/PZO7101-SkillsOpener.jpg\"\
  ><img src=\"/image/content/Starfinder/PZO7101-SkillsOpener_500.jpeg\"></a> \n  \
  \   <p><i>Illustration by Alexandur Alexandrov</i></p>\n    </div> \n    <p>While\
  \ Starfinder doesn't officially hit shelves until the 17th, we wanted to make sure\
  \ to get these sheets up early, while those of you headed off to Gen Con still have\
  \ time to print some out and stash them in your carry-on. (Though of course you\
  \ can also play at the show by grabbing a pregen from Starfinder Society in the\
  \ Sagamore Ballroom, or picking up a copy of the <a href=\"/products/btpy9tmp?Starfinder-Player-Character-Folio\"\
  ><em>Starfinder Player Character Folio</em></a>.) For everyone else, we can't wait\
  \ to get back from the show, hop on the forums, and hear what you think of the game!</p>\
  \ \n    <p style=\"text-align: center;\"><a href=\"/download/starfinder/PZO7101-CharacterSheet.zip\"\
  ><b>Download Starfinder Character Sheet</b></a> — 1.2MB zip/PDF</p> \n    <p style=\"\
  text-align: center;\"><a href=\"/download/starfinder/PZO7101-ShipSheet.zip\"><b>Download\
  \ Starfinder Ship Sheet</b></a> — 655kb zip/PDF</p> \n    <p>James L. Sutter<br>\
  \ <i>Creative Director</i></p> \n   </div> <!-- tags: Starfinder, Alexandur Alexandrov\
