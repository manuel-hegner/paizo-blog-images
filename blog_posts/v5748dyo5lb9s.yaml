  \ target=\"_blank\"><img border=\"0\" hspace=\"9\" src=\"/image/content/PathfinderRPG/PZO1115-NatureWarden_180.jpeg\"\
  ></a></td>\n    </tr>\n    <tr>\n     <td align=\"center\" class=\"tiny\">Illustration\
  \ by Eric Belisle</td>\n    </tr>\n   </tbody>\n  </table>\n  <blockquote> \n  \
  \ <p>Of course, that's not all that you'll find the APG. The last chapter of the\
  \ book contains a host of new rules to use in your game, starting out with four\
  \ new types of combat maneuver. The first, and perhaps my favorite, is the Dirty\
  \ Trick combat maneuver. This maneuver lets you apply a penalty (either blinded,\
  \ dazzled, deafened, entangled, shaken, or sickened) to your foe for 1 round plus\
  \ 1 round for every 5 by which your check exceeds the target's CMD. The type of\
  \ course, depends on the situation and your imagination. Kicking sand in an opponent's\
  \ face might blind him, while pulling down his pants might entangle him.</p> \n\
  \   <p>The next maneuver is Drag. This works like Bull Rush, only in reverse. Next\
  \ up is Reposition. This maneuver allows you to move your opponent to a different\
  \ location within your threatened area, but you cannot use it to move a foe into\
  \ a dangerous space, such as off a cliff or into a fire. Finally, there is Steal.\
  \ This combat maneuver lets you snatch a small item that is loosely carried by your\
  \ target. So while you cannot take the plate mail of a target or take the sword\
  \ from his hand, you can rip the brooch off his cloak. Of course, each one of these\
  \ maneuvers comes with a pair of feats (Improved and Greater) to increase your odds\
  \ of success and grant additional bonuses.</p> \n   <p>After Combat Maneuvers is\
  \ a complete system for using hero points in your game. This system grants PCs a\
  \ small pool of points that they can spend at particularly dramatic moments, giving\
  \ them an edge. The rules also include guidelines for granting new hero points,\
  \ how they can be spent, and a number of feats, magic items, and spells that use\
  \ these rules. We recognize that not everyone plays with a system like this, so\
  \ this entire rules section is optional.</p> \n   <p>Last but not least is the system\
  \ of character traits. This system first appeared in the Pathfinder Adventure Paths\
  \ and it grants PCs a pair of small bonuses tied to their background at character\
  \ creation. Your PC might bear a curious birthmark shaped like your deity's holy\
  \ symbol that you can use as a divine focus or you might have grown up as a bully\
  \ gaining a bonus on Intimidate. No matter what you choose, this system gives you\
  \ a reason to work out where your hero came from.</p> \n   <p>Well, that about wraps\
  \ up the previews of the <i>Advanced Player's Guide</i>. With the book hitting shelves\
  \ next week, I hope that you will swing by Gen Con or your favorite game store and\
  \ check it out. I would like to take a moment to thank all of the playtesters that,\
  \ once again, helped contribute to a truly great book. Until next time.</p> \n \
  \  <br clear=\"all\"> \n   <p>Jason Bulmahn<br> Lead Designer</p> \n  </blockquote>\
