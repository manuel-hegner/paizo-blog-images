  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">No-Prep Character: Gristleburst</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, July 9,\
  \ 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\" style=\"\
  display:none;\">\n     <a href=\"/image/content/Blog/070921_GristleburstPreview.jpg\"\
  ><img src=\"/image/content/Blog/070921_GristleburstPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\">The goblin alchemist\
  \ Gristleburst is the fourth and final member of the protagonist adventuring party\
  \ in the Pathfinder novella, <em>The Shroud of Four Silences</em>, by Pathfinder\
  \ Tales veteran Liane Merciel. You can find the No-Prep Character (NPC) entries\
  \ for his compatriots, <a href=\"https://paizo.com/community/blog/v5748dyo6shjp?NoPrep-Character-Eleukas\"\
  >Eleukas</a>, <a href=\"https://paizo.com/community/blog/v5748dyo6shk1?NoPrep-Character-Lisavet\"\
  >Lisavet</a>, and <a href=\"https://paizo.com/community/blog/v5748dyo6shpn?NoPrep-Character-Wendlyn\"\
  >Wendlyn</a>, on previous blogs. Check out the party’s full adventure here <a href=\"\
  https://paizo.com/products/btq027rw?Pathfinder-The-Shroud-of-Four-Silences-ePub\"\
  >on paizo.com</a> or on the <a href=\"https://www.amazon.com/dp/B0916R3VTN\" target=\"\
  _blank\">Kindle bookstore</a>.</p> \n     <h3>Gristleburst, Inquisitive Pyromaniac</h3>\
  \ \n     <p>Gristleburst grew up among the Gullcracker goblins outside of Otari,\
  \ but he was always a loner. His irrepressible curiosity and keen mind for chemistry\
  \ earned him few friends among the goblins, even though his firebombs were always\
  \ a source of good fun. When the Gullcrackers were killed and reanimated as zombies,\
  \ Gristleburst took on the lonely, sad task of putting down each one of his former\
  \ kin. He now wanders the world as an alchemist-for-hire, just as eager to investigate\
  \ unusual mysteries as he is to set things ablaze.</p> \n     <p>Gristleburst is\
  \ an unreliable ally. He’s quick to make friends—particularly because he’s otherwise\
  \ all alone in the world—but he frequently pursues his own ideals without consulting\
  \ his allies and hurls his bombs with reckless glee.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e5c6ada-6ed4-47da-b05d-f218e2831057/070921_Gristleburst.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3e5c6ada-6ed4-47da-b05d-f218e2831057/070921_Gristleburst.png\"\
  \ align=\"left\" width=\"350\" style=\"padding: 10px;\" alt=\"a goggle-wearing goblin\
  \ has scraps of paper stuck to his leather armor, and wields a bomb with lit fuse\
  \ in one hand\"></a>\n     <p style=\"font-size: 13px;\">Gristleburst, illustration\
  \ by Valeria Dryzhak</p> \n     <h4>Gristleburst — Creature 2</h4> \n     <p><b>Unique</b>,\
  \ <b>CN</b>, <b>Small</b>, <b>Goblin</b>, <b>Humanoid</b><br> Male goblin alchemist<br>\
  \ <b>Perception</b> +7<br> <b>Languages</b> Common, Goblin<br> <b>Skills</b> Acrobatics\
  \ +7, Crafting +8, Intimidation +6, Nature +7, Stealth +7, Survival +7<br> <b>Str</b>\
  \ +1, <b>Dex</b> +3, <b>Con</b> +1, <b>Int</b> +4, <b>Wis</b> +1, <b>Cha</b> +0<br>\
  \ <b>Items</b> alchemist’s tools, dagger, formula scraps (as formula book), goggles,\
  \ infused reagents (2), studded leather<br> <b>Infused</b> Items Gristleburst carries\
  \ the following infused items, which last for 24 hours or until the next time he\
  \ makes his daily preparations: lesser acid flask (2), lesser alchemist’s fire (4),\
  \ lesser eagle-eye elixir (2)</p> \n     <p><b>AC</b> 18; <b>Fort</b> +10, <b>Ref</b>\
  \ +8, <b>Will</b> +6<br> <b>HP</b> 30; <b>Resistances</b> fire 1<br> <b>Speed</b>\
  \ 25 feet</p> \n     <p><b>Melee</b> [one-action] dagger +9 (agile, versatile S);\
  \ <b>Damage</b> 1d4+1 piercing</p> \n     <p><b>Ranged</b> [one-action] lesser alchemist’\
  s fire +11 (range increment 20 feet, splash); <b>Damage</b> 1d8+1 fire plus 2 persistent\
  \ fire damage and 1 fire splash damage</p> \n     <p><b>Ranged</b> [one-action]\
  \ lesser acid flask +11 (range increment 20 feet, splash); <b>Damage</b> 1 acid\
  \ plus 1d6 persistent acid damage plus 1 acid splash damage</p> \n     <p><b>Ranged</b>\
  \ [one-action] dagger +11 (agile, thrown 10 feet, versatile S); Damage 1d4+1 piercing</p>\
  \ \n     <p><b>Quick Bomber</b> [one-action] Gristleburst draws an alchemical bomb\
  \ with an Interact action and throws it as a ranged Strike.</p> \n     <p><b> Quick\
  \ Smoke Bomb</b> [free-action] <b>Cost</b> 1 batch of infused reagents; <b>Effect</b>\
  \ Gristleburst mixes up a short-lived lesser acid flask or lesser alchemist’s fire\
  \ without attempting a Crafting check. It remains potent only until the end of his\
  \ next turn. When he throws this bomb, in addition to its normal effects, it creates\
  \ a cloud of smoke in a 10-foot radius burst. Creatures in that area have the concealed\
  \ condition, and other creatures are concealed to them. This smoke lasts for 1 minute\
  \ or until dissipated by a strong wind.</p> \n     <br> \n     <p><b>Plot Hooks</b></p>\
  \ \n     <p>Game Masters might consider the following plot hooks as a means of integrating\
  \ Gristleburst into any Pathfinder Second Edition game.</p> \n     <ul> \n     \
  \ <li>When the heroes are following a treasure map through a dangerous wilderness,\
  \ Gristleburst agrees to show them a safe path in exchange for a share of the loot.\
  \ </li> \n      <li>The heroes are hunting an arsonist, and Gristleburst can help\
  \ identify blast patterns and accelerants the arsonist used to set the blaze. </li>\
  \ \n      <li>Gristleburst’s reckless alchemy inadvertently sets a stand of trees\
  \ or a building on fire, and he needs urgent help to put the fire out before it\
  \ spreads. </li> \n     </ul> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Ron Lundeen<br> <em>Development Manager (Pathfinder)</em></p> \n    </blockquote>\
