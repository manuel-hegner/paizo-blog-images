                <li>Robyn Allen</li>
                <li>Walter Chao</li>
                <li>Vincent Sarah</li>
                <li>Scott Sinclair</li>
                <li>John Freida</li>
                <li>Hillary Moon Murphy</li>
                <li>Robyn Nixon</li>
                <li>Harald Schlang</li>
                <li>Valery Kormanovsky</li>
                <li>Richard Loh</li>
               </ul>
               <h2>Volunteer Opportunities</h2>
               <p>We still have badges and rooms available for Gen Con volunteers. If you are interested in volunteering to run Pathifner Socity or Starfinder Society events, please visit the <a href="https://goo.gl/forms/pxUyPSyeIK9dfwbl2" target="_blank"><u>Gen Con 2018 volunteer questionnaire</u></a> for more information and to register.</p>
               <h2>Gen Con Event Update</h2>
               <p>I submitted the last of the games and all the seminars for Gen Con and they should post soon. We also pulled the ticket sales data and I'm working with Bob Jonquet to figure out if we can add more tables to any of the events. If you tried to get into a game and found it sold out, please check back next week to see if more seats are available.</p>
               <h2>Conventions</h2>
               <p>Want to attend a convention this summer? Check out the list below! I've updated the list with all the event support requests I've received to date. If you see one missing, ping the organizer and have them submit a request for support or email me at <a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a> to discuss their event. All of the conventions on the list maintain some type of web presence, be it website, social media page, or Warhorn listing, so if you are interested in attending in either capacity, check out their websites or contact the local venture-officer for more information!</p>
