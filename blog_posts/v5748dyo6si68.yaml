  > </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e4q?Pathfinder-FlipMat-Classics-Pirate-Island\"\
  >Pathfinder Flip-Mat Classics: Pirate Island </a></h3> \n      <p><b>“X” MARKS THE\
  \ SPOT!</b><br> Wonders (and dangers!) await you on these shores! Whether the adventurers\
  \ find themselves shipwrecked on a remote shoreline or have come seeking hidden\
  \ treasure, this map has you covered! Don’t waste your time sketching when you could\
  \ be playing. With <em>Pathfinder Flip-Mat Classics: Pirate Island</em>, you’ll\
  \ be ready the next time the PCs set sail!</p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/06936da0-46da-4341-a656-5cfdc6e9904c/PZO2233_PathfinderBookoftheDeadBattleCards_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/06936da0-46da-4341-a656-5cfdc6e9904c/PZO2233_PathfinderBookoftheDeadBattleCards_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Book of the Dead Battle Cards  \"></a>\n       <p style=\"font-size: 13px;\">\
  \ </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e4p?Pathfinder-Book-of-the-Dead-Battle-Cards\"\
  >Pathfinder Book of the Dead Battle Cards </a></h3> \n      <p><b>UNLOCK THE GRIM\
  \ CRYPT!</b><br> <em>Book of the Dead</em> adds a massive number of undead creatures\
  \ to use as adversaries and for summon spells in your game, and these 120 cards\
  \ make the dead rise even the easier! Each card features a beautiful, full-color\
  \ image of a <em>Book of the Dead</em> creature on one side, while the other provides\
  \ that creature’s statistics for quick and easy reference. Make the monsters come\
  \ alive with this beautiful accessory and always have the stats on hand!</p> \n\
  \      <br> \n      <h2>Starfinder Roleplaying Game</h2> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/afaa353f-d6d1-40df-a1cd-a90e756b8e71/PZO7604_StarfinderAdventurePath_DeadSuns_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/afaa353f-d6d1-40df-a1cd-a90e756b8e71/PZO7604_StarfinderAdventurePath_DeadSuns_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path: Dead Suns \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e4r?Starfinder-Adventure-Path-Dead-Suns\"\
  >Starfinder Adventure Path: Dead Suns </a></h3> \n      <p><b>A THREAT TO ALL LIFE</b><br>\
  \ When a fragment of an ancient alien superweapon surfaces in the depths of hyperspace,\
  \ its discovery sets off a race to find the extraterrestrial doomsday device. Hopping\
  \ from planet to planet in the Pact Worlds and beyond, the heroes must contend with\
  \ both the undead Corpse Fleet and the nihilistic Cult of the Devourer, each of\
  \ which seeks to acquire the alien artifact for its own purposes. Can the heroes\
  \ find and destroy the superweapon before their enemies seize control of it, or\
  \ will the Pact Worlds’ sun go dark and cold, a harbinger of dead suns across the\
  \ galaxy? The <em>Dead Suns Adventure Path</em> is a complete campaign that takes\
  \ starfaring heroes from 1st to 13th level.</p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2de212c-c7d4-44ae-ba88-5a8675bfd251/PZO7604-SE_StarfinderAdventurePath_DeadSunsSpecialEdition_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2de212c-c7d4-44ae-ba88-5a8675bfd251/PZO7604-SE_StarfinderAdventurePath_DeadSunsSpecialEdition_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path: Dead Suns Special Edition \"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02e4t?Starfinder-Adventure-Path-Dead-Suns-Special-Edition\"\
  >Starfinder Adventure Path: Dead Suns Special Edition </a></h3> \n      <p>This\
  \ deluxe special edition is bound in faux leather with metallic deboss cover elements\
  \ and a bound-in ribbon bookmark.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22d5ba86-5471-4f9d-babd-a186eaa6899c/PZO7248_StarfinderAdventurePath_48-MastersofTimeandSpace_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/22d5ba86-5471-4f9d-babd-a186eaa6899c/PZO7248_StarfinderAdventurePath_48-MastersofTimeandSpace_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path #48: Masters of Time and Space (Drift Crashers 3 of 3) \"></a>\n\
  \       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"\
  https://paizo.com/products/btq02dx7?Starfinder-Adventure-Path-48-Masters-of-Time-and-Space\"\
  >Starfinder Adventure Path #48: Masters of Time and Space (Drift Crashers 3 of 3)\
  \ </a></h3> \n      <p><b>FIND YOUR WAY HOME</b><br> Somewhere inside the Tesseract—\
  a colossal four-dimensional structure hidden in the Drift—lies the secret to preventing\
  \ galactic catastrophe! But the heroes aren’t the only ones prowling the never-ending\
  \ corridors and bizarre architecture of this ancient, ruined megastructure, as their\
  \ nemesis, the erinyes Malacanta, is hot on their heels!</p> \n      <p>This Starfinder\
  \ Adventure Path volume concludes the <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftCrashers\"\
  >Drift Crashers Adventure Path</a> and includes:</p> \n      <ul> \n       <li>“\
  Masters of Time and Space,” a Starfinder adventure for 5th-level characters, by\
  \ Ron Lundeen.</li> \n       <li>Ways for you to continue your Drift Crashers campaign\
  \ well beyond the final fight, by Joshua Hennington and Jason Keeley. </li> \n \
  \      <li>A toolbox featuring a collection of space anomalies, weird spells and\
  \ curious biotech augmentations, a collection of beings from other planes, and a\
  \ world whose atmosphere will alter your perceptions, by Tineke Bolleman, Jessica\
  \ Catalan, John Curtin, Sasha Laranoa Harving, Ron Lundeen, Quinn Murphy, Shay Snow,\
  \ Sara Thompson, and Isabelle Thorne. </li> \n       <li>Statistics and deck plans\
  \ for a warship constructed in the very forges of Hell, by Ron Lundeen. </li> \n\
  \      </ul> \n      <br> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0df355e2-170f-4405-8373-9ce3db9be70e/PZOSFB0005E_StarfinderBounty_5-EchoesofWoe_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0df355e2-170f-4405-8373-9ce3db9be70e/PZOSFB0005E_StarfinderBounty_5-EchoesofWoe_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Bounty #5: Echoes of Woe \"></a>\n       <p style=\"font-size: 13px;\"> </p>\n\
  \      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dwa?Starfinder-Bounty-5-Echoes-of-Woe\"\
  >Starfinder Bounty #5: Echoes of Woe </a></h3> \n      <p>A Starfinder Bounty designed\
  \ for 1st-level characters.</p> \n      <p>A century ago, tragedy claimed the lives\
  \ of the patients and staff at a rural Castrovelian hospital. Now, thanks to a profitable\
  \ land deal, investors from the nearby city of Qabarat have given the town a means\
  \ to demolish the dilapidated building and build a brand new laboratory in its place.\
  \ All that remains is to enter the hospital and clear it for demolition. There’\
  s just one catch: the hospital is haunted, and no one in town dares enter… It’s\
  \ up to a team of outside troubleshooters to brave the hospital’s haunted halls\
  \ and clear the site for demolition! Will our heroes survive their brush with the\
  \ past? Or will they be the hospital’s latest victims?</p> \n      <br> \n     \
  \ <h2>Organized Play</h2> \n      <p>Society Scenarios can be free to <a href=\"\
  https://paizo.com/paizo/retailers\">participating retailers</a>.</p> \n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c28b2e7-e0b1-432d-83e8-98562998261e/PZOPFS0405E_PathfinderSocietyScenario_4-05-TheArclordWhoNeverWas_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2c28b2e7-e0b1-432d-83e8-98562998261e/PZOPFS0405E_PathfinderSocietyScenario_4-05-TheArclordWhoNeverWas_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-05: The Arclord Who Never Was \"></a>\n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dw7?Pathfinder-Society-Scenario-405-The-Arclord-Who-Never-Was\"\
  >Pathfinder Society Scenario #4-05: The Arclord Who Never Was</a></h3> \n      <p>A\
  \ Pathfinder Society Scenario designed for 1st- through 4th-level characters.</p>\
  \ \n      <p>A skull with glowing eyes was among the many objects which recently\
  \ turned up in the Pathfinder Society’s vaults, and none of the other objects are\
  \ quite so talkative as this one! In fact, the skull isn’t an object at all, but\
  \ a person. The Society isn’t sure who, or what, they are, and the skull seems to\
  \ have lost their memories. Nonetheless, the skull requests—no, insists—that the\
  \ Society return them to their former glory at once!</p> \n      <p>Grand Archivist\
  \ Zarta Dralneen has determined that the skull is from Quantium, the magic-filled\
  \ capital of Nex. She dispatches a group of Pathfinders to conduct a simple research\
  \ mission and guide the skull around the city, hoping to jar the skull’s memories\
  \ and learn the truth.</p> \n      <br> \n      <div class=\"blurbCenter\">\n  \
  \     <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af43fd92-b6eb-49d0-9b1f-6abee32eb2e3/PZOSFS0509E_StarfinderSocietyScenario_5-09-CounterfeitHistory_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/af43fd92-b6eb-49d0-9b1f-6abee32eb2e3/PZOSFS0509E_StarfinderSocietyScenario_5-09-CounterfeitHistory_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-09: Counterfeit History \"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dw8?Starfinder-Society-Scenario-509-Counterfeit-History\"\
  >Starfinder Society Scenario #5-09: Counterfeit History </a></h3> \n      <p>A Starfinder\
  \ Society Scenario designed for 3rd- through 6th-level characters.</p> \n      <p>When\
  \ an archaeological expedition co-managed by the Starfinder Society and Cahadusar\
  \ University is imperiled by the Firewings gang, the Society wastes no time dispatching\
  \ a pair of formidable Starfinders to save the day. When an internal inquiry reveals\
  \ these Starfinders are cunning criminals, a fresh team of agents is sent to the\
  \ Marixah Republic to bring these malfeasants to justice, put an end to their schemes,\
  \ and salvage the archaeological expedition!</p> \n      <br> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49b720ac-be4c-4c2e-b8f3-6fb9ffc9b0c0/PZOSFS0510E_StarfinderSocietyScenario_5-10-ShadowoftheVaultLord_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/49b720ac-be4c-4c2e-b8f3-6fb9ffc9b0c0/PZOSFS0510E_StarfinderSocietyScenario_5-10-ShadowoftheVaultLord_1200.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Society Scenario #5-10: Shadow of the Vault Lord \"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <h3><a href=\"https://paizo.com/products/btq02dw9?Starfinder-Society-Scenario-510-Shadow-of-the-Vault-Lord\"\
  >Starfinder Society Scenario #5-10: Shadow of the Vault Lord </a></h3> \n      <p>A\
  \ Starfinder Society Scenario designed for 9th- through 12th-level characters.</p>\
  \ \n      <p>A group of elite Starfinders is called to Salvation’s End to convince\
  \ the residents of Vault-23A to evacuate the false moon. But the citizens of this\
  \ utopia feel no fear and claim to have successfully fought off the forces of the\
  \ mysterious Vault Lord—a tyrant who seeks to seize Salvation’s End as his kingdom.\
  \ As the Vault Lord’s plans for conquest enter the next phase, the Starfinders are\
  \ stranded behind enemy lines and must overcome a gauntlet of traps, trained soldiers,\
  \ and the Vault Lord’s sadistic lieutenant to escape with their lives!</p> \n  \
  \    <p>See individual product pages for licensed partner virtual tabletop and online\
  \ tool support.</p> \n      <p>Thank you for playing Starfinder and Pathfinder!</p>\
