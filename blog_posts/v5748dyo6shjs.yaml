  \ 13px;\">'Sorah Ka' artist Mark Molnar </p> \n     <h3>Starfinder:</h3> \n    \
  \ <p itemprop=\"description\">This month, we’re releasing the exciting continuations\
  \ of two Year 3 series, Frozen Ambitions and The Vast Experiment. Don’t worry if\
  \ you haven’t found a table for the others in the series yet, as they can be played\
  \ in any order. <a href=\"https://paizo.com/products/btq026hp/discuss?Starfinder-Society-Scenario-315-Frozen-Ambitions-The-Preluria-Connection\"\
  >Frozen Ambitions: The Preluria Connection</a> by Tineke Bolleman sends the PCs\
  \ to Near Space, where they take on a contract job for a mysterious organization\
  \ and find themselves caught up in mercenary intrigue, seedy science, and a high-octane\
  \ vehicle chase! Next up, <a href=\"https://paizo.com/products/btq026hq/discuss?Starfinder-Society-Scenario-316-The-Vast-Experiment-Fast-Choices\"\
  >The Vast Experiment: Fast Choices</a> by our very own Mike Kimmel takes the Starfinders\
  \ to Verces, where they take part in a bit of corporate espionage and get the chance\
  \ to pick the manufacturer for the Society’s next generation of ships!</p> \n  \
  \   <p style=\"margin-left: 20px; font-weight: bold;\">Jenny Jarzabski<br> <em>Starfinder\
  \ Society Developer</em></p> \n     <br clear=\"all\"> \n     <h3>Pathfinder:</h3>\
  \ \n     <p>OPM Note: Reminder that, due to an author having to withdraw due to\
  \ Covid adjacent issues, we will only have one Pathfinder Society release this month.\
  \ We will have three in February to catch up.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3234ee0-0367-404d-8ed6-ff9cefd88672/012121_SORRINA-WESTYR.png\"\
  ><img width=\"300\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3234ee0-0367-404d-8ed6-ff9cefd88672/012121_SORRINA-WESTYR.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Full body\
  \ illustration of a female oread named Sorrina Westyr, Pathfinder Society Master\
  \ of Spells\"></a>\n     <p style=\"font-size: 13px;\">'Sorria Westyr' artist Gabriel\
  \ Scavariello </p> \n     <p>This month brings you a fantastic new scenario in the\
  \ form of <a href=\"https://paizo.com/products/btq023dg?Pathfinder-Society-Special-199-The-Pathfinder-Trials\"\
  >Pathfinder Society Scenario #2-11: The Pathfinder Trials</a> by veteran author\
  \ Sean McGowan. Originally intended to be a special interactive for the past year’\
  s convention season, world events had the team reconsider the role of this product.\
  \ We took the time needed to turn this product into a repeatable scenario geared\
  \ towards new players and experienced (but still 1st level) Pathfinder players.</p>\
  \ \n     <p>During <em>The Pathfinder Trials</em>, a junior group of Pathfinders\
  \ is set against unique trials from each of the Pathfinder Society’s three deans.\
  \ The Masters of Scrolls, Spells, and Swords each prepared a challenge catered to\
  \ their respective schools of tutelage, and it’s up to the PCs to devise a means\
  \ of overcoming them. Once the PCs complete these challenges, they receive a well-earned\
  \ rest, as well as one extra chance to prove their skills as Pathfinders.</p> \n\
  \     <p>I look forward to seeing everyone get a chance to participate in this scenario.\
  \ For those looking for more introductory content, be sure to check out the <a href=\"\
  https://paizo.com/pathfinder/beginnerbox\">Pathfinder Beginner Box</a> and keep\
  \ your eyes peeled to this blog for future Organized Play content!</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Thurston Hillman<br> <em>Pathfinder\
  \ Society Developer</em></p> \n    </blockquote> \n   </div> <!-- tags: Organized\
