  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Here We Come A’Slithering!</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, July\
  \ 20, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"https://paizo.com/image/content/Blog/071720_SlitheringPreview.jpg\"\
  ><img src=\"https://paizo.com/image/content/Blog/071720_SlitheringPreview_500.jpeg\"\
  ></a>\n     </div> \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/071720_AdventureOpener.jpg\"\
  \ target=\"_blank\"><img width=\"400\" src=\"https://paizo.com/image/content/Blog/071720_AdventureOpener.jpg\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A rapier-wielding\
  \ catfolk and a spellcasting lizardfolk struggle to fend off the attacks of a group\
  \ of vicious slime creatures that have the pair surrounded.\"></a>\n      <p style=\"\
  font-size: 13px;\">Illustration by David Astruga</p> \n      <p itemprop=\"description\"\
  >This month we’re proud to release our newest stand-alone adventure for Pathfinder\
  \ Second Edition: <a href=\"“https://paizo.com/products/btq023hg?Pathfinder-Adventure-The-Slithering”\
  \"><em>The Slithering</em></a>! </p> \n      <p>In in the cosmopolitan trading city\
  \ of Kibwe, at the edge of the Mwangi Expanse, innocent people struck by the terrible\
  \ curse known as the <em>slithering</em> are melting into malevolent oozes. The\
  \ heroes are at the epicenter of this slimy curse and might be the only ones capable\
  \ of recovering the ancient magic needed to break it. Tracking the course of the\
  \ curse through Kibwe’s bustling markets and shrines, they must untangle its origin\
  \ and discover the role the nefarious Aspis Consortium plays in the unfolding conspiracy.\
  \ The mysteries the heroes uncover might usher in a new era of plenty and prosperity\
  \ for Kibwe—if they can survive the curse to experience it!</p> \n      <p><em>The\
  \ Slithering</em>, written by our own Ron Lundeen, is designed for 5th-level non-human\
  \ characters. Yeah, you read that right. Did we not mention that the curse only\
  \ affects humans? That’s a very dangerous detail to overlook when preparing to start\
  \ this adventure. Can you imagine what would happen if your entire party consisted\
  \ of all humans? Talk about a total party kill!</p> \n      <p>But don’t worry,\
  \ brave Pathfinder! We have you covered. Even if you’re set to start playing <em>right\
  \ now</em>, you don’t need to go back to square one in designing a non-human PC\
  \ to play. We’ve got a free web supplement providing four ready-to-go PCs for just\
  \ such an event.</p> \n      <br clear=\"all\"> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/image/content/Blog/071720_CatfolkPregen.png\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/071720_CatfolkPregen.png\"\
  \ alt=\"A female catfolk with pale blonde fur wears leather armor over a white tunic\
  \ and a green, ankle-length skirt slit up the side to allow her to run. She holds\
  \ a rapier in a defensive stance.\"></a> <a href=\"https://paizo.com/image/content/Blog/071720_LizarfolkPregen.png\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/071720_LizarfolkPregen.png\"\
  \ alt=\"A male lizardfolk with blue-green skin wears a long loincloth of yellow\
  \ fabric, a necklace with several wood and bone charms on it, and a bulging satchel\
  \ on a long strap over one shoulder. He holds a wooden club in one hand and casts\
  \ a glittering orange spell with the other.\"></a> <a href=\"https://paizo.com/image/content/Blog/071720_OrcPregen.png\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/071720_OrcPregen.png\"\
  \ alt=\"This middle-aged female orc wears a blue and yellow woven dress with open\
  \ sleeves that extends nearly down to her sturdy leather boots. A wide leather belt\
  \ around her eaist holds several pouches and two scabbarded shortswords. Her long,\
  \ dark hair is pulled back into a headwrap of vibrant yellow and blue. She cradles\
  \ her chin with one hand, as though deep in thought.\"></a> <a href=\"https://paizo.com/image/content/Blog/071720_KoboldPregen.png\"\
  \ target=\"_blank\"><img width=\"22%\" src=\"https://paizo.com/image/content/Blog/071720_KoboldPregen.png\"\
  \ alt=\"This male, red-scaled kobold wears and orange robe that covers his feet\
  \ (and is dirty at the hem). He has a gnarled walking thick that looks like it was\
  \ pulled right off a tree, upon which he leans heavily. A black-furred gerbil sits\
  \ on his shoulder.\"></a>\n       <p style=\"font-size: 13px;\">Illustration by\
  \ David Astruga</p>\n      </div> \n      <p>Inside <em>The Slithering Pregens</em>\
  \ document, you’ll find Melvok, a kobold witch; Oraka, an orc investigator; Savshin\
  \ Starwatcher, a lizardfolk oracle; and Zathri, a catfolk swashbuckler. Why yes,\
  \ now that you mention it, we did take this opportunity to give you a sneak peek\
  \ at not only four new ancestries set to come out in the Pathfinder Advanced Player’\
  s Guide at the end of the month, but also the four classes making their Pathfinder\
  \ Second Edition debut in the same book! So whether or not you’re planning on playing,\
  \ running, or completely ignoring <em>The Slithering</em> (I don’t recommend that\
  \ last one, by the way), you won’t want to miss out on this <a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/PZO9557+Pregens.pdf\"\
  \ target=\"_blank\"><b>free PDF download</b></a>.</p> \n      <p><a href=\"“https://paizo.com/products/btq023hg?Pathfinder-Adventure-The-Slithering”\
  \"><em>The Slithering</em></a> and <a href=\"“https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide”\
  \"><em>Pathfinder Advanced Player’s Guide</em></a> are available everywhere on July\
  \ 30! </p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Mark Moreland<br>\
  \ <em>Director of Brand Strategy</em></p> \n     </blockquote> \n    </div> <!--\
