             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>One final note: If you’re the kind of person who enjoys a good&nbsp;<a href="https://www.youtube.com/playlist?list=PLOHNx3GvTFbFjc9YQlm9OfybjLw7CZDzO">Adventure Path trailer</a>&nbsp;(that is, a person of culture and taste), you may have taken special notice of the music underscoring the visuals of our latest Season of Ghosts trailer. Those haunting melodies were composed by Filip Melvan of&nbsp;<a href="https://michaelghelfistudios.com/">Michael Ghelfi Studios</a>, with whom we’re excited to announce we’ve entered into an official partnership! Beginning with Season of Ghosts, Michael and his team of award-winning composers will be composing all-new original soundtracks uniquely tailored to accompany selected past and future Pathfinder Adventure Paths!</p>
              <p>We’ll have plenty more to say in the weeks to come, but for the time being, we’ll leave it at this: players who like to incorporate music into their games can expect a lot of exciting auditory surprises in store!</p>
              <p>Actually, you know what? That’s not fair. We can’t just tell you about this amazing music and not give you a sample to whet your appetite.&nbsp;<a href="https://downloads.paizo.com/mgs/01_Season_of_Ghosts.mp3">Here’s the title track</a>&nbsp;from the upcoming “Season of Ghosts” album right now, suitable for all your ghost-thwarting, village-protecting, below-the-web-blooming needs!</p>
