html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shmj\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Starfinder: Scoured Stars\
  \ Returns with Out in the Cold!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, April 7, 2021</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/032321_ScouredStarsPreview.jpg\"\
  ><img src=\"/image/content/Blog/032321_ScouredStarsPreview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbG7d0F-XEtw4BBNXxhdN0GG\"\
  >Starfinder: Scoured Stars</a> returns tonight with <b>Episode 04 | “Out in the\
  \ Cold,”</b> at 6 p.m. Pacific on the official Paizo Twitch channel! </p> \n   \
  \  <p><em>Acting on information recovered from Atheum, the Starfinders must seek\
  \ out the frozen planet, Izalruun. On their way to this distant research outpost\
  \ an encounter in the cold vaccuum of space may prove their last.</em></p> \n  \
  \   <p>You can also catch up on the previous episodes on <a href=\"https://youtu.be/zRGssxHPAj4\"\
  \ target=\"_blank\">YouTube</a> and as podcasts on <a href=\"https://music.amazon.com/podcasts/02de5070-6c1c-45bf-8b21-8810917b1c0b/Starfinder-Scoured-Stars\"\
  \ target=\"_blank\">Amazon Music</a>, <a href=\"https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkLnBvZGJlYW4uY29tL3N0YXJmaW5kZXIvZmVlZC54bWw\"\
  \ target=\"_blank\">Google Podcasts</a>, <a href=\"https://www.iheart.com/podcast/269-starfinder-scoured-stars-80018649/\"\
  \ target=\"_blank\">iHeart Radio</a>, <a href=\"https://podcasts.apple.com/us/podcast/starfinder-scoured-stars/id1559658974\"\
  \ target=\"_blank\">iTunes</a>, <a href=\"https://www.listennotes.com/podcasts/starfinder-scoured-stars-paizo-inc-0lrs6cEw4tW/\"\
  \ target=\"_blank\">Listen Notes</a>, <a href=\"https://player.fm/series/starfinder-scoured-stars\"\
  \ target=\"_blank\">Player FM</a>, <a href=\"https://starfinder.podbean.com\" target=\"\
  _blank\">PodBean</a>, and <a href=\"https://open.spotify.com/show/7vxVpQdCq2DFIeIXBPmPSp\"\
  \ target=\"_blank\">Spotify</a>!</p> \n     <p><b>Starfinder: Scoured Stars | Episode\
  \ 01 \"The Graduates\"</b><br> Based on Starfinder Society Scenario “<a href=\"\
  https://paizo.com/products/btpy9tsw?Starfinder-Society-Scenario-101-The-Commencement\"\
  >The Commencement</a>” by Eleanor Ferron.<br> The Starfinder Society welcomes new\
  \ field agents in a bid to fill their shattered ranks. Honoring a long-held tradition,\
  \ the new Starfinders meet with each of the society faction heads to offer their\
  \ services and demonstrate the value of their training.</p> \n     <div class=\"\
  blurbCenter\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/zRGssxHPAj4\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p><b>Starfinder: Scoured Stars | Episode 2 \"High\
  \ Society\"</b><br> Based on Starfinder Society Scenario “<a href=\"https://paizo.com/products/btpy9wet?Starfinder-Society-Scenario-105-The-First-Mandate\"\
  >First Mandate</a>” by Lyz Lydell.<br> The Starfinder Society's most recent recruits\
  \ are tasked with rebuilding the Society's relations with Absalom Station's upper\
  \ crust. A night of feasting and hobknobbing should be an easy win for the society,\
  \ but dark forces have other plans. </p>\n     <div class=\"blurbCenter\">\n   \
  \   <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/GTG78_3NIGI\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <p><b>Starfinder: Scoured Stars | Episode 03 - \"\
  Data-base\"</b><br> Based on Starfinder Society Scenario “<a href=\"https://paizo.com/products/btpy9y4m?Starfinder-Society-Scenario-111-In-Pursuit-of-the-Scoured-Past\"\
  >In Pursuit of the Scouted Past</a>” by Cole Kronewitter.<br> Sent away from Absalom\
  \ Station for the first time, the Starfinders must travel to Atheum and delve into\
  \ its extensive data archives to find information that may prove vital to the Society's\
  \ new mission to recover their lost. If they want access to the great library, they'll\
  \ have to earn it.</p> \n     <div class=\"blurbCenter\">\n      <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/jYWxVnuOitw\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n \
  \    </div> \n     <br> \n     <p>These episodes are based on the actual scenarios\
  \ written for Season 1 of Starfinder Society. Become a member today at <a href=\"\
  https://paizo.com/starfindersociety\">StarfinderSociety.club</a>.</p> \n     <p>Watch\
  \ us Wednesdays on <a href=\"https://www.twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>.\
  \ We’ll see you in the stars!</p> \n    </blockquote> \n   </div> <!-- tags: paizo\
  \ twitch, starfinder, starfinder roleplaying game, starfinder society, --> \n  </article>\n\
