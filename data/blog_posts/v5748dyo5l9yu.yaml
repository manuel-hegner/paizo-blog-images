  \ border=\"0\" align=\"right\" hspace=\"12\"></a> \n   <blockquote> \n    <h1><br>When\
  \ Gods Wage War!</h1> \n    <p class=\"date\">Friday, July 25, 2008</p> \n    <p>In\
  \ the past year we've had some incredible covers. We've seen rampaging monsters,\
  \ unbelievable lands, deadly villains, valiant heroes, and awesome dragons, all\
  \ illustrated by some of the best fantasy artists in the biz. It's hard to compare\
  \ to amazing pieces like Wayne Reynolds' cover to the <a href=\"/store/v5748btpy80ic\"\
  >Pathfinder Chronicles Campaign Setting</a>, Steven Prescott's work on the <a href=\"\
  /store/v5748btpy82t7\">Pathfinder Chronicles Gazetteer</a>, John Gravato's cover\
  \ to <a href=\"/store/v5748btpy80ib\">Guide to Darkmoon Vale</a>, or Andrew Hou's\
  \ <a href=\"/store/v5748btpy82r5\">Classic Monsters Revisited</a>, but that doesn't\
  \ mean our favorite artists aren't going to try to blow even these awesome pieces\
  \ away. Case in point, Wayne Reynolds' cover to October's <a href=\"/store/v5748btpy81ts\"\
  >Gods and Magic</a>, where firey-winged Sarenrae, goddess of the sun, takes some\
  \ divine vengeance on Rovagug, god of destruction. I won't crowd the piece with\
  \ any more of my ugly words, but for a face-to-face look at Golarion's 20 core gods\
  \ and even a few newcomers check out <a href=\"/store/v5748btpy81ts\">Gods and Magic</a><a>,\
  \ coming soon!</a></p><a> <p>F. Wesley Schneider <br>Managing Editor, <i>Pathfinder</i>\
