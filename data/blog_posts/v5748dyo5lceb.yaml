  center\" class=\"tiny\"><i>Illustration by Roberto Pitturru</i></td>\n     </tr>\n\
  \    </tbody>\n   </table> \n   <blockquote> \n    <p>Well, because you asked for\
  \ it, here's a preview of some elements taken from the upcoming Pathfinder Campaign\
  \ Setting book, <a href=\"http://paizo.com/store/v5748btpy8j30\"><i>Inner Sea Magic</i></a>.\
  \ I'm including excerpts from two different sections of the book—one of the possible\
  \ results for unleashing primal magic (as might occur if you try to cast spells\
  \ in the Mana Wastes) and one new hex that the winter witch archetype grants access\
  \ to (and yes they do gain a bonus on all cold spells they cast).</p> \n    <p><b>Excerpted\
  \ from \"Sample Primal Magic Effects\"</b>: 75–78 Strange telekinetic forces rip\
  \ through the area, attempting to trip all creatures in a CR x 10 foot radius. The\
  \ event makes a trip combat maneuver check against all available targets, using\
  \ a CMB of 10 + CR. Any creature tripped by the event has its equipment reorganized\
  \ and tangled by the mischievous telekinesis. Until a creature takes a minute to\
  \ reorganize its belongings, retrieving a stowed item is a full-round action.</p>\
  \ \n    <p><b>Excerpted from \"Spells\"</b>: <i>Frozen Caress (Su)</i>: Whenever\
  \ the winter witch casts a touch spell, she can infuse the magic with cold as a\
  \ swift action. This grants the spell the cold descriptor, and adds 1d4 points of\
  \ cold damage to the spell's effect. If the touch spell allows a saving throw, a\
  \ successful save negates this additional cold damage. </p> \n    <p>And here's\
  \ one more preview—the names of all 39 spells that appear in the book, presented\
  \ in alphabetical order:</p>\n    <br> \n    <blockquote> \n     <table align=\"\
