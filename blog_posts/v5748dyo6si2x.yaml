  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/53d616d5-201a-4f00-a167-ac9de96b762a/ShadowyShipwreck_1200.png\"\
  \ width=\"350\" style=\"padding: 10px;\" alt=\"Shipwreck on a shadowy isle\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Illustration by Raphael Madureira </p>\
