            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b5691a01-1cad-4853-b416-57e535497ea4/PZO2108_EIDOLONFEY_ChristopherKimball.png?w=350" alt="Illustration by Christopher Kimball: Eidolon fey, a sprite-like eidolon with bark-like skin, leafy hair, and butterfly wings" data-v-e19af2d6>
