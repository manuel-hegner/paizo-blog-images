html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhfv\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">Pulling Back the Veil:\
  \ Fall 2015 Releases!</h1> \n   <p class=\"date\">Monday, May 11, 2015</p> \n  \
  \ <div itemprop=\"articlebody\"> \n    <p itemprop=\"description\">One of my favorite\
  \ parts of my job is getting to add upcoming products to the website. Often it's\
  \ the first time that I'm hearing about the latest adventure, realm to explore,\
  \ or new player options, and now we're going to round up all the announcements to\
  \ make sure you don't miss out on the latest additions to Pathfinder, coming to\
  \ you this summer and fall!</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/PathfinderAdventurePath/PZO9097-KintargoSkyline.jpg\"><img src=\"\
  /image/content/PathfinderAdventurePath/PZO9097-KintargoSkyline_500.jpeg\"></a>\n\
  \     <br>Welcome to Kintargo—hope you survive your stay!\n     <br><i>Illustration\
  \ by Shen Fei</i>\n    </div> \n    <p>This month is going to be a triple feature,\
  \ as we're going to talk about not one month's releases, but three, starting with\
  \ August.</p> \n    <h2 style=\"clear: both;\">August 2015: Hell's Rebels Adventure\
  \ Path begins!</h2> \n    <div class=\"blurb180\">\n     <a href=\"/products/btpy98t9\"\
  ><img src=\"//static2.paizo.com/image/product/catalog/PZO/PZO9097_180.jpeg\"></a>\n\
  \    </div> \n    <p>With Gen Con a wee bit earlier this year than normal, we won't\
  \ be starting the Adventure Path at the show, which means that the <a href=\"/pathfinder/adventurePath/hellsRebels\"\
  >Hell's Rebels Adventure Path</a> will begin in August, starting with <a href=\"\
  /products/btpy98t9\">\"In Hell's Bright Shadow\"</a> by Crystal Frasier! With the\
  \ city of Kintargo under martial law, what starts as a protest turns into a riot,\
  \ and your hero is at the center of it!</p> \n    <p>Other August releases include:</p>\
  \ \n    <ul>\n     <li><a href=\"/products/btpy9cu8\">Pathfinder Adventure Card\
  \ Game—Wrath of the Righteous, Deck #4: \"The Midnight Isles\"</a></li> \n     <li><a\
  \ href=\"/products/btpy9cu9\">Pathfinder Adventure Card Game Class Deck: Paladin</a></li>\
  \ \n     <li><a href=\"/products/btpy9cua\">Pathfinder Campaign Setting: Occult\
  \ Bestiary</a></li> \n     <li><a href=\"/products/btpy9cub\">Pathfinder Player\
  \ Companion: Heroes of the Streets</a></li> \n     <li><a href=\"/products/btpy9ckd\"\
  >Pathfinder Tales: Liar's Island</a> by Tim Pratt</li> \n     <li><a href=\"/products/btpy9dsa\"\
  >Pathfinder Flip-Mat Classics: Forest</a></li> \n     <li><a href=\"/products/btpy9dsb\"\
  >Pathfinder Flip-Mat Classics: Swamp</a></li> \n     <li><a href=\"/products/btpy9cuc\"\
  >Pathfinder Map Pack: Forest Dangers</a></li>\n    </ul> \n    <h2 style=\"clear:\
  \ both;\">September 2015: Hail and Well Met, Traveler!</h2> \n    <div class=\"\
  blurb180\">\n     <a href=\"/products/btpy9daq\"><img src=\"//static2.paizo.com/image/product/catalog/PZO/PZO9280_180.jpeg\"\
  ></a>\n    </div> \n    <p>The feature of this month is one that we've all been\
  \ waiting for—<a href=\"/products/btpy9daq\"><em>Inner Sea Races</em></a>! Filled\
  \ with details on all of the races common to the Inner Sea, this also gives you\
  \ juicy tidbits on rarer denizens like aasimar, tieflings, and ooh, do I spy a <b>[[REDACTED]]</b>?!</p>\
  \ \n    <p>More September releases include:</p> \n    <ul>\n     <li><a href=\"\
  /products/btpy9dao\">Pathfinder Adventure Card Game—Wrath of the Righteous, Deck\
  \ 5: \"Herald of the Ivory Labyrinth\"</a></li> \n     <li><a href=\"/products/btpy9dap\"\
  >Pathfinder Adventure Card Game Class Deck: Monk</a></li> \n     <li><a href=\"\
  /products/btpy98ta\">Pathfinder Adventure Path #98—Hell's Rebels, Part 2: \"Turn\
  \ of the Torrent\"</a></li> \n     <li><a href=\"/products/btpy9dar\">Pathfinder\
  \ Player Companion: Occult Origins</a></li> \n     <li><a href=\"/products/btpy9das\"\
  >Pathfinder Flip-Mat: Slum Quarter</a></li> \n     <li><a href=\"/products/btpy9dsc\"\
  >Pathfinder Flip-Mat Classics: City Streets</a></li> \n     <li><a href=\"/products/btpy9dsg\"\
  >Pathfinder Flip-Mat Classics: Prison</a></li>\n    </ul> \n    <h2 style=\"clear:\
  \ both;\">October 2015: The Night is Dark, and Full of Terrors!</h2> \n    <div\
  \ class=\"blurb180\">\n     <a href=\"/products/btpy9dym\"><img src=\"//static2.paizo.com/image/product/catalog/PZO/PZO9549_180.jpeg\"\
  ></a>\n    </div> \n    <p>We like spooky things—turns out, they are a grand thing\
  \ when writing adventures and designing campaigns, and what could be grander than\
  \ returning to one of our earliest Varisian stomping grounds? As anybody who's visited\
  \ Elm Street can attest, dreams can be a dangerous thing, and <a href=\"/products/btpy9dym\"\
  >\"The House on Hook Street\"</a> promises to make a pleasant afternoon nap into\
  \ a nightmare in this Pathfinder Module for 6th level adventurers. Written by Brandon\
  \ Hodge, one of our own key resources when <a href=\"/products/btpy9a0h\"><em>Occult\
  \ Adventures</em></a> was first on the drawing board, would-be heroes attempting\
  \ to survive this adventure may want to stock up on their elixir of choice to stay\
  \ awake through the night!</p> \n    <p>Additional releases in October include:</p>\
  \ \n    <ul>\n     <li><a href=\"/products/btpy9dyi\">Pathfinder Adventure Card\
  \ Game—Wrath of the Righteous, Deck 6: \"City of Locusts\"</a></li> \n     <li><a\
  \ href=\"/products/btpy9dyj\">Pathfinder Adventure Card Game Class Deck: Druid</a></li>\
  \ \n     <li><a href=\"/products/btpy98tb\">Pathfinder Adventure Path #99—Hell's\
  \ Rebels, Part 3: \"Dance of the Damned\"</a></li> \n     <li><a href=\"/products/btpy9dyk\"\
  >Pathfinder Campaign Setting: Distant Shores Gazetteer</a></li> \n     <li><a href=\"\
  /products/btpy9dyl\">Pathfinder Player Companion: Black Markets</a></li> \n    \
  \ <li><a href=\"/products/btpy9e42\">Pathfinder Tales: Beyond the Pool of Stars</a></li>\
  \ \n     <li><a href=\"/products/btpy9dyn\">Pathfinder Map Pack: Slum Quarter Alleys</a></li>\
  \ \n     <li><a href=\"/products/btpy9dxy\">Pathfinder Pawns: Giantslayer Adventure\
  \ Path</a></li>\n    </ul> \n    <p>As always, the release dates are subject to\
  \ change, but you can see the most up-to-date information on the <a href=\"/paizo/about/schedule\"\
  >Product Schedule</a> page, or on each individual product page.</p> \n    <p>Is\
  \ there any particular release you're excited for? Have a hankering for learning\
  \ more about the denizens of the Inner Sea with the <a href=\"/products/btpy9daq\"\
  ><em>Inner Sea Races</em> hardcover</a>? Maybe want try to divine the details of\
  \ <a href=\"/products/btpy9dar\"><em>Occult Origins</em></a>? Let us know in the\
  \ discussion thread!</p> \n    <p>Liz Courts<br> <i>Community Manager</i></p> \n\
  \    <p><b>PS:</b> With <a href=\"/paizocon\">PaizoCon</a> just around the corner\
  \ and adventures to wrap up before then for our GMs, the Pathfinder Society team\
  \ is busily developing and editing the May releases. The regular PFS blog will return\
  \ next week! And if you're attending PaizoCon, be sure to attend the <a href=\"\
  /paizocon/v5748mkg0b4f3\">Pathfinder Society Q&amp;A</a> on Saturday, May 23 at\
  \ 2:00 PM!</p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Adventure Path,\
