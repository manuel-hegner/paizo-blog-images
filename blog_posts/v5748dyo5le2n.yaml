  blurb\"> <a name=\"v5748dyo5le2n\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">NPC Codex\
  \ Art Preview</h1> \n   <p class=\"date\">Tuesday, November 20, 2012</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">The <a href=\"\
  /products/btpy8sdq\"><i>Pathfinder RPG NPC Codex</i></a> is set to release on tomorrow,\
  \ Wednesday, November 21. Each of the NPC Codex's pages features a full-body illustration\
  \ by one of many Paizo artist favorites. Here's a sneak peek at some new characters\
  \ to add to your Pathfinder game!</span></p> \n    <center> \n     <table style=\"\
  width: 500px;\">\n      <tbody>\n       <tr>\n        <td style=\"vertical-align:\
  \ bottom; padding-right: .5em; padding-bottom: 1em; width: 250px;\" align=\"center\"\
  ><a href=\"/image/content/PathfinderRPG/PZO1124-ArcaneTrickster.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1124-ArcaneTrickster_120.jpeg\" border=\"0\"></a><br>\
  \ <span class=\"tiny\"><i>Illustration by Jorge Fares</i><br> Stage magicians use\
  \ their skills to entertain nobles in theaters and crowds of commoners on street\
  \ corners.</span></td> \n        <td style=\"vertical-align: bottom;\" align=\"\
  center\"><a href=\"/image/content/PathfinderRPG/PZO1124-Barbarian.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1124-Barbarian_120.jpeg\" border=\"0\"></a><br>\
  \ <span class=\"tiny\"><i>Illustration by Scott Purdy</i><br> There are few things\
  \ more terrifying than a half-orc barbarian with a double axe.</span></td>\n   \
  \    </tr> \n       <tr>\n        <td style=\"vertical-align: bottom; padding-right:\
  \ .5em; width: 250px;\" align=\"center\"><a href=\"/image/content/PathfinderRPG/PZO1124-Constable.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1124-Constable_90.jpeg\" border=\"0\"\
  ></a><br> <span class=\"tiny\"><i>Illustration by Jason Rainville</i><br> A gruff,\
  \ no-nonsense sort, a constable prefers a stern warning to violence, but doesn't\
  \ hesitate to crack a belligerent nuisance over the head.</span></td> \n       \
  \ <td style=\"vertical-align: bottom;\" align=\"center\"><a href=\"/image/content/PathfinderRPG/PZO1124-Duelist.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1124-Duelist_180.jpeg\" border=\"0\"\
  ></a><br> <span class=\"tiny\"><i>Illustration by Chris Seaman</i><br> Nimble for\
  \ a dwarf, an iron duelist excels at hit-and-run tactics.</span></td>\n       </tr>\n\
  \      </tbody>\n     </table> \n    </center> \n    <p>Sarah Robinson<br> <i>Senior\
  \ Art Director</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder Roleplaying\
