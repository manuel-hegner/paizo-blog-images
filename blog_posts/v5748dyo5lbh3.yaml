  > \n  </div> \n  <blockquote> \n   <h1><br>Into the Inner Sea?</h1> \n   <p class=\"\
  date\">Wednesday, September 22, 2010</p> \n   <p>Off to the printer goes <a href=\"\
  /pathfinder/companion/v5748btpy8ddm\"><i>Pathfinder Player Companion: Inner Sea\
  \ Primer</i></a>, our new guide to what's what and where's where for characters\
  \ in the Pathfinder campaign setting. Aside from being filled with the baseline,\
  \ \"what your character knows\" details of Avistan and Garund, it's also our new\
  \ go-to book for traits from around the Inner Sea, with each column-length country\
  \ write-up including two new options for natives of that region. As a bit of a preview,\
  \ here's a new trait for Sargava to help all you Serpent Skull players soon to be\
  \ in need of replacement characters. (What can I say? The Mwangi's a killer.) Also,\
  \ take a peek at more of Carolina Eade's incredible art: a Chelish infernal binderâ€”\
  just one of three new Golarion magic archetypes included in the guide. Enjoy!</p>\
  \ \n  </blockquote> \n  <div align=\"center\">\n   <table border=\"0\" cellspacing=\"\
  0\" cellpadding=\"0\">\n    <tbody>\n     <tr>\n      <td><a href=\"/image/content/PathfinderCompanion/PZO9414-ChelaxianDevilBinder.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderCompanion/PZO9414-ChelaxianDevilBinder_360.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr>\n     <tr>\n      <td align=\"center\" class=\"\
  tiny\">Illustration by Carolina Eade</td>\n     </tr>\n    </tbody>\n   </table>\n\
  \  </div> \n  <blockquote> \n   <blockquote> \n    <p><b>Jungle Guide (Regional)</b>:\
  \ You've made your living outfitting and guiding expeditions deep into the Mwangi\
  \ interior in search of ancient ruins and lost cities. You gain a +1 trait bonus\
  \ on Handle Animal checks, and a +1 trait bonus on Survival checks in jungle terrain.\
  \ One of these skills is a class skill for you.</p> \n   </blockquote> \n   <p>Wes\
