            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>They grit their teeth as the fey snarled at them, gathering energy around his body. Kyyduh took a few breaths, unable to fully calm down before another energy shot hit them in the chest, knocking them back against Raia’s chamber. The safety glass cracked beneath them, and Kyyduh saw red. They lunged for the hesper, shifting their arm into a claw just before they body-slammed into him, kicking him out of his float and onto the ground. The hesper struggled against Kyyduh’s weight, the denseness of his body working against him to keep him down. Kyyduh moved to hit him with their claw, but stopped when the reflection of their symbol of Meyel in the metal of a nearby chamber drew their eye to the expression on the hesper’s face. He wore a look of struggle and desperation, his cheeks thinner than they should be. Kyyduh forced themself to breathe, then gave the hesper a good shake.</p>
              <p>“Calm down and tell me what you’re doing!” they demanded, dodging the hesper’s weak attempt to strike them once more. “Alright, enough with the hitting, come on!” They gave him another shake, slightly swatting at his face with their free hand. The swat seemed to startle the fey, at least enough that their radiation field dropped, letting Kyyduh breathe comfortably and sit up, dragging him with them. “Let’s start with the basics. What’s your name, bud?”</p>
              <p>“Thakvine.” The hesper finally got out, calming down despite his repeated glances back at the life support systems. “Please, the Drift guided me here and I’m so&nbsp;<em>hungry</em>... Just a little bit of the power.&nbsp;<em>Please</em>. I need some. It’s been so long...”</p>
              <p>Kyyduh gave him an inquisitive look, then a nod. “Don’t drain it dry. And you owe me.” They eased off, letting Thakvine stand and following him to the systems. Thakvine nodded in eager agreement, taking a moment as he pressed close to the machinery, absorbing the excess energy. After a moment, he looked back at Kyyduh, reaching out his hand and shifting it, making an exact copy of Kyyduh’s claw.</p>
              <p>“You also change?” The fey asked, watching them.</p>
              <p>“Yeah. Couple of years now. Not mutations, but plants and stuff. Doctors say I’m a natural at adaptation.” Kyyduh puffed their chest out, looking proud.</p>
              <p>“Can you show me more? Like the gun, the cannon?” Thakvine, no longer gaunt looking, now wore a fascinated expression, moving closer to examine the moving plant life on Kyyduh’s body and armor.</p>
              <p>The chitin on Kyyduh’s chest shifted, retracting, and they gave their claw a shake, reforming into its usual conical shape. “Sure.” They shrugged, giving Thakvine a smile. “<em>But</em>&nbsp;you’re a crew member now. Welcome to&nbsp;<em>Sunrise Maiden</em>. Your job is to help keep us focused during security shifts. Deal?” They held out their hand for a shake, laughing as Thakvine shook a single finger.</p>
              <p>“Deal.” He agreed, before mimicking Kyyduh’s claw again.</p>
              <p>Kyyduh laughed, wrapping an arm around Thakvine’s shoulders and glancing back as Raia’s chamber hissed open. “Hey! New crewmate!”</p>
              <p><br></p>
             </div>
