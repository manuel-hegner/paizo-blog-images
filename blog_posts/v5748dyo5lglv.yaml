  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Monster\
  \ Mash</h1> \n    <p class=\"date\">Thursday, October 16, 2014</p> \n    <div itemprop=\"\
  articleBody\"> \n     <p span itemprop=\"description\">If you have not heard yet,\
  \ the newest addition to the Pathfinder Roleplaying Game is hitting subscribers\
  \ and game stores now. The <a href=\"/products/btpy9926\"><i>Monster Codex</i></a>\
  \ is a mighty tome, filled with some of the most iconic foes in the game. Each of\
  \ the 20 monster types appearing in this book has an expanded ecology, new rules,\
  \ and 7 pages of new stat blocks across a range of CRs. Each one gives you plenty\
  \ of ideas and awesome crunch to make these monsters the feature of an entire adventure\
  \ or even a portion of your campaign, while saving you the time it takes to come\
  \ up with the mountain of stats needed to make it happen.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1130-DevilSpeaker.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1130-DevilSpeaker_180.jpeg\"></a><a\
  \ href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1130-VulturePilot.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1130-VulturePilot_360.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Damien Mammoliti and Jason Rainville</i>\n\
  \     </div> \n     <p><i>Monster Codex</i> has 12 pages of exciting new content\
  \ for each of the following monster types: boggards, bugbears, drow, duergar, fire\
  \ giants, frost giants, ghouls, gnolls, goblins, hobgoblins, kobolds, lizardfolk,\
  \ ogres, orcs, ratfolk, sahuagin, serpentfolk, troglodytes, trolls, and vampires!</p>\
  \ \n     <p>Rather than show off a few of these stat blocks, I thought I might take\
  \ this opportunity to highlight a part of the book you might miss on your first\
  \ flip-through. The appendix for <i>Monster Codex</i> contains a new tool to help\
  \ you make easily customized monsters of any type. These rules allow you to apply\
  \ basic class features to a monster without having to recalculate all of its abilities\
  \ and statistics. We call them simple class templates and we think they are going\
  \ to see a lot of use at your game table!</p> \n     <p>Want proof? Check out the\
  \ barbarian simple class template!</p> \n     <blockquote> \n      <h3>Barbarian\
  \ Creature (CR +2 or +3)</h3> \n      <p>A barbarian creature can fly into a rage,\
  \ granting it numerous bonuses in combat. It also gains additional hit points and\
  \ a few valuable defensive abilities. A barbarian creatureâ€™s CR increases by 3 if\
  \ the creature has 10 or more HD. A barbarian creature must be chaotic.</p> \n \
  \     <p><b>Quick Rules</b>: +2 on all rolls based on Str; can rage for a number\
  \ of rounds per day equal to 4 + its HD + its Con modifier (this functions as greater\
  \ rage if the creature has 10 or more HD); gains DR 1/- and uncanny dodge (DR 3/-\
  \ and improved uncanny dodge if the creature has 10 or more HD).</p> \n      <p><b>Rebuild\
  \ Rules</b>: <b>Defensive Abilities</b> uncanny dodge (improved uncanny dodge if\
  \ the creature has 10 or more HD; <b>DR</b> 1/- (3/- if the creature has 10 or more\
  \ HD); <b>Special Attacks</b> rage (can be used a number of rounds per day equal\
  \ to 4 + its HD + its Con modifier, functions as the greater rage class feature\
  \ if the creature has 10 or more HD); <b>Ability Scores</b> +4 Strength.</p> \n\
  \     </blockquote> \n     <p>So, if you really need a barbarian hill giant, now\
  \ you can create one in about 5 minutes, instead of the 30 minutes it would take\
  \ to add a bunch of class levels to the base stat block. <i>Monster Codex</i> includes\
  \ simple class templates for all 11 of the base classes, from barbarian to wizard,\
  \ allowing you to customize all of your monsters with ease.</p> \n     <p>Well,\
  \ that about wraps up this preview. If you are a subscriber, you should find that\
  \ <a href=\"/products/btpy9926\"><i>Monster Codex</i></a> is on its way to you now.\
  \ For the rest, stop by your local game store to pick up a copy of this handy book.</p>\
  \ \n     <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n    </div> \n   </blockquote>\
