  \ Dragons)!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, March 15, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/PZO12003_MonsterCore_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO12003_MonsterCore_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p itemprop=\"description\">Greetings! Luis\
  \ Loza, here! We’re just about done with our draconic tour of <em>Pathfinder Monster\
  \ Core</em>. Last time, we took a look at the <a href=\"https://paizo.com/community/blog/v5748dyo6siio?Mess-With-the-Dragon-Get-the-Horns\"\
  >horned dragon</a>, a remastered take on the green dragon of yore. This time around,\
  \ we’re taking a peek at a brand-new design by checking out the empyreal dragon.\
  \ Let’s have a look!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cdd1e557-4cf4-41c8-8a3f-783853222fcb/DivineEmyprealDragonDesign_3000x1090.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cdd1e557-4cf4-41c8-8a3f-783853222fcb/DivineEmyprealDragonDesign_3000x1090.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Concept art for the empyreal dragon.\
  \ This dragon has a powerful body covered in elegant scales, a head with multiple\
  \ horns, and a golden halo resting above its head.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Divine Empyreal Dragon Design by Kent Hamilton</p>\n      </div>\n   \
  \   <br>\n      <p>Around May of last year, we shared a preview for the <a href=\"\
  https://paizo.com/community/blog/v5748dyo6sial?Remaster-Previews-Dragons-Most-Diabolical\"\
  >diabolic dragon</a> (the first dragon preview blog!). We are only just now getting\
  \ around to their divine counterparts, the empyreal dragons. These dragons are connected\
  \ to the plane of Heaven. They’re majestic beings with large, powerful frames and\
  \ golden scales. Unsurprisingly, their divine nature grants them a breath that unleashes\
  \ spirit damage with holy sanctification.</p>\n      <p>Their most noticeable feature\
  \ is the golden halo that rests above their heads. This halo radiates an inspiring\
  \ aura that grants allies benefits to saving throws and skills checks. Depending\
  \ on the power of the empyreal dragon, the dragon can make use of additional abilities\
  \ that originate from this halo. Some empyreal dragons can create a healing pulse\
  \ that restores other creatures within the aura’s area. Others use their divine\
  \ power to push creatures away. Particularly powerful empyreal dragons can even\
  \ impose a mental burden on creatures in the area, causing them to become slowed.\
  \ Thankfully, an empyreal dragon chooses who is or isn’t affected by these abilities\
  \ so they can strategically help allies and hinder foes. The dragon can also deploy\
  \ the halo, directing it to a nearby area and causing the aura to move with it.\
  \ This allows an empyreal dragon to help or hinder from afar while focusing on a\
  \ separate part of the battlefield.</p>\n      <p>All of these abilities complement\
  \ empyreal dragons’ benevolent natures. They are compassionate beings who go out\
  \ of their way to protect others. They even make their lairs particularly accessible,\
  \ knowing that nearby innocents might someday make use of the treasures within.\
  \ It’s not unlikely for an empyreal dragon’s lair to contain a multitude of magical\
  \ armaments so that nearby innocents can stumble upon them in times of need.</p>\n\
  \      <p>That’s our look at the empyreal dragon! We’re just about finished with\
  \ our look at the dragons from <a href=\"https://paizo.com/products/btq02ej4?Pathfinder-Monster-Core\"\
  ><em>Monster Core</em></a>, which releases in just a few weeks. We have one last\
  \ dragon to preview for everyone. As has been foretold, we will take a look at the\
  \ omen dragon in our final blog. See you then!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Luis Loza<br><em>Creative Director,\
  \ Rules &amp; Lore</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Pathfinder,\
