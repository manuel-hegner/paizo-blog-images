           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Here we are at the crossroads, that magical in-between place with PaizoCon over and Gen Con ahead. The cycle of Starfinder and Pathfinder Adventure Paths and Organized Play seasons are renewing themselves and must-have accessories abound. Explore what is new from Paizo this month!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5da6cae3-a589-48dd-9f3c-3bc6706b0bbe/PZO30122_PathfinderFlip-Mat_EnormousDungeon_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dv6?Pathfinder-FlipMat-Enormous-Dungeon" title="Pathfinder Flip-Mat: Enormous Dungeon">Pathfinder Flip-Mat: Enormous Dungeon</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">Pathfinder Maps</a>&nbsp;subscription.</p>
              <p>SEEK THE DUNGEON’S SECRETS!<br>
                The biggest Flip-Mats in history just got bigger! This enormous map presents a sprawling dungeon complex on each side—one side a tangled dungeon with rooms filled with strange sources of magic, and the other a two-tiered dungeon bisected by a vast chasm that drops away into a river of lava.</p>
              <p><em>Pathfinder Flip-Mat: Enormous Dungeon</em>&nbsp;measures 30" × 46" unfolded, and 8" × 10" folded. A Flip-Mat’s coated surface can handle any dry erase, wet erase, or even permanent marker. Usable by experienced GMs and novices alike, Pathfinder Flip-Mats fit perfectly into any Game Master’s arsenal!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2eb7dc41-01f0-47b8-b787-5c3846d76a58/PZO7246_StarfinderAP_ThePerfectStorm_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dv1?Starfinder-Adventure-Path-46-The-Perfect-Storm" title="Starfinder Adventure Path #46: The Perfect Storm (Drift Crashers 1 of 3)">Starfinder Adventure Path #46: The Perfect Storm (Drift Crashers 1 of 3)</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription">Starfinder Adventure Path</a>&nbsp;subscription.</p>
              <p>THE DRIFT IS BROKEN<br>
                Galactic disaster strikes just as the crew of the Marata comes under attack by pirates in the midst of a solar storm, and the survivors find themselves hurtling through time, space, and the planes! Soon, they're being chased by infernal legions, fleeing the first layer of Hell to parallel dimensions and the distant future. All they want is to get home—but first, they'll have to survive!</p>
              <p>This Starfinder Adventure Path volume begins the Drift Crashers Adventure Path and includes:</p>
              <ul>
               <li>“The Perfect Storm,” a Starfinder adventure for 1st-level characters, by Jessica Redekop.</li>
               <li>A player's guide for this Adventure Path, with advice on making characters perfect for the Drift Crash and the Drift Crisis that follows, by Joshua Hennington.</li>
               <li>A toolbox featuring planar character options, diabolical fiends, and other creatures, by Joseph Blomquist, Sasha Laranoa Harving, Quinn Murphy, Jessica Redekop, and Isabelle Thorne.</li>
               <li>Statistics and deck plans for the Primorata, a unique vessel created when two starships merged into one, housing an artifact called the Signal Chaos Engine, by Jessica Redekop.</li>
              </ul>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/59fddf66-aad0-418f-afc4-91f094a08c89/PZO7428_StarfinderAlienArchive_3and4_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dvb?Starfinder-Alien-Archive-3-4-Battle-Cards" title="Starfinder Alien Archive 3 &amp; 4 Battle Cards">Starfinder Alien Archive 3 &amp; 4 Battle Cards</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription">Starfinder Accessories</a>&nbsp;subscription.</p>
              <p>ALIEN DANGER IN THE CARDS!<br><em>Starfinder Alien Archive 3</em>&nbsp;and&nbsp;<em>Alien Archive 4</em>&nbsp;are excellent tools for planning science fantasy adventures, but this box of over 300 cards presents a new and exciting way for your extraterrestrial creatures to land on the table and join the fight. Each card features a beautiful, full-color image of a creature from&nbsp;<em>Alien Archive 3</em>&nbsp;or&nbsp;<em>Alien Archive 4</em>&nbsp;on one side, while the other side provides that creature’s statistics for quick and easy reference. Show the players what alien menace their characters face while keeping the creature’s abilities at the ready, and watch your game come alive!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3b6728c8-2a16-401a-bdd2-7166e696070f/PZO7429_StarfinderSpellCardsSupplemental_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dvc?Starfinder-Spell-Cards-Supplemental" title="Starfinder Spell Cards Supplemental">Starfinder Spell Cards Supplemental</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9tqz?Starfinder-Accessories-Subscription">Starfinder Accessories</a>&nbsp;subscription.</p>
              <p>Just like the galaxy, the magic of Starfinder is infinite!&nbsp;<em>Starfinder Spell Cards Supplemental</em>&nbsp;is the must-have accessory for those spellcasting science-fantasy heroes whose knowledge has no bounds. More than 200 spell reference cards, covering a multitude of unique spells found in Starfinder’s hardcovers and Adventure Path volumes, give players instant access to key game details at a glance!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1f65be0-016c-4978-9346-e31f0d00084a/PZO90180_PathfinderAP_SmokingGun_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dv0?Pathfinder-Adventure-Path-180-The-Smoking-Gun" title="Pathfinder Adventure Path #180: The Smoking Gun (Outlaws of Alkenstar 3 of 3)">Pathfinder Adventure Path #180: The Smoking Gun (Outlaws of Alkenstar 3 of 3)</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path</a>&nbsp;subscription.</p>
              <p>A BULLET IS BEST<br>
                Vengeance-seeking vigilantes must infiltrate Alkenstar’s upper crust, master a potent combination of eldritch magic and clockwork engineering, and wield the awesome power of black powder to stop their archenemy’s plot to upend the city. In this action-packed finale, the party members face their greatest challenges yet. Can they clear their names and settle their gunmetal grudges? Or will the forces of evil draw first? The Outlaws of Alkenstar Adventure Path concludes with “The Smoking Gun,” a complete adventure for 8th- to 10th-level characters.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4cc717ca-a2c9-48a9-9e0d-ea7a20c00689/PZO7105-PE_StarfinderAlienArchive_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02arm?Starfinder-Alien-Archive-Pocket-Edition" title="Starfinder Alien Archive Pocket Edition">Starfinder Alien Archive Pocket Edition</a></h3>
              <p>CLOSE ENCOUNTERS<br>
                Strange aliens both friendly and fearsome fill this tome of creatures designed for use with the Starfinder Roleplaying Game! From the gravity- manipulating frujais and planet-killing novaspawn to space goblins and security robots, the creatures in this codex will challenge adventurers no matter what strange worlds they’re exploring. What’s more, player rules for a host of creatures let players not just fight aliens, but be them! Inside this book, you’ll find the following:</p>
              <ul>
               <li>Over 80 bizarre life-forms both classic and new, from the reptilian ikeshtis and energy-bodied hallajins to robotic anacites and supernatural entities from beyond the realms of mortals.</li>
               <li>Over 20 races with full player rules, letting you play everything from a winged dragonkin to a hyperevolved floating brain.</li>
               <li>New alien technology to help give your character an edge, including weapons, armor, magic items, and more.</li>
               <li>A robust NPC-creation system to let Game Masters build any aliens or creatures they can imagine.</li>
               <li>New rules for magical monster summoning, quick templates to modify creatures on the fly, and more!</li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b99bdfc9-8d17-479e-a208-ec9ee02cc98f/PZOPFS0316_PFSEscapefromOppara_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d4s?Pathfinder-Society-Scenario-316-Escape-from-Oppara" title="Pathfinder Society Scenario #3-16: Escape from Oppara">Pathfinder Society Scenario #3-16: Escape from Oppara</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription">Pathfinder Society</a>&nbsp;subscription.</p>
              <p>The plan starts like this: first, try to flee the city… but make sure they see you doing it!&nbsp;<em>Escape from Oppara</em>&nbsp;is part of the ongoing Taldor metaplot arc in the Year of Shattered Sanctuaries. It is the second and final scenario in the arc, which began with&nbsp;<a href="https://paizo.com/products/btq02ar0"><em>Pathfinder Society Scenario #3-11: No Time for Treason</em></a>. While playing the previous scenario enhances the narrative of this two-part story arc, it is not required.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph images-block" data-v-0467a0dc data-v-66f80654>
             <figure data-v-0467a0dc>
              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/48ed8e3f-b0ea-426c-b391-235d20619623/PZOPFS0317_PFSDreamsofaDustboundIsle_1200x675.png?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02d5f?Pathfinder-Society-Scenario-317-Dreams-of-a-Dustbound-Isle" title="Pathfinder Society Scenario #3-17: Dreams of a Dustbound Isle">Pathfinder Society Scenario #3-17: Dreams of a Dustbound Isle</a></h3>
              <p>Part of the&nbsp;<a href="https://paizo.com/products/btpy9n31?Pathfinder-Society-Scenario-Subscription">Pathfinder Society</a>&nbsp;subscription.</p>
              <p>Pathfinders stationed at the Grand Lodge have been experiencing strange shared dreams. The dreams reveal a mysterious island surrounded by dust and shadows. In the dreams, someone is trapped. They’re calling for help. And someone—or something—doesn’t want them to leave.</p>
              <p><em>Dreams of a Dustbound Isle</em>&nbsp;is part of the ongoing Absalom metaplot arc in the Year of Shattered Sanctuaries. It is the third of four scenarios in the arc, which began with&nbsp;<a href="https://paizo.com/products/btq027s9"><em>Pathfinder Society Intro: Year of Shattered Sanctuaries</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02akp"><em>Pathfinder Society Scenario #3-06: Struck by Shadows</em></a>. The arc will conclude with&nbsp;<em>Pathfinder Society Scenario #3-19: Mean Streets of Shadow Absalom</em>&nbsp;(Levels 7–10; July 2022). While playing the scenarios in order enhances the narrative of this four-part story arc, it is not required.</p>
             </div>
            </div>
           </div>
