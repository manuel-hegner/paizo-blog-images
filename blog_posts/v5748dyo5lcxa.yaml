html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lcxa\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Familiar Foes</h1> \n   <p class=\"\
  date\">Thursday, December 8, 2011</p> \n   <p>Having written several of the monsters\
  \ for <a href=\"/pathfinderRPG/v5748btpy8l51\"><i>Bestiary 3</i></a> during my long-ago\
  \ days as a freelancer (I can’t believe it’s almost been 6 months since I started\
  \ work as a developer!), I have a lot of reasons to be excited for its upcoming\
  \ debut. While it was fun working on the beasties from various mythologies, I would\
  \ be lying if I said all of my favorites came from that background, because this\
  \ book is simply so packed with monsters both new and old. For example, check out\
  \ these four creatures, some sinister beings hinted at in the Pathfinder campaign\
  \ setting, others beasts of RPG legend finally updated for the Pathfinder RPG. Recognize\
  \ any favorites? Discover or rediscover more than 300 legendary monsters when <a\
  \ href=\"/pathfinderRPG/v5748btpy8l51\"><i>Bestiary 3</i></a> releases later this\
  \ month!</p> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/PathfinderRPG/PZO1120-LinnormTor.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1120-LinnormTor_120.jpeg\" border=\"\
