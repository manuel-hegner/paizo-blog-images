  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">November Scenario\
  \ Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, November 11, 2021</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">This month, First Seeker Ehu Hadif dispatches Starfinders to Eborth,\
  \ a planet claiming to possess technology immune to the Data Scourge, which they’\
  ll share in exchange for Pact Worlds protectorate status. Alongside representatives\
  \ from the Stewards and the Xenowardens, the Starfinders serve as envoys tasked\
  \ with reviewing the world’s petition. On the record, the Starfinders are concerned\
  \ with examining Eborth’s archaeological sites for clues to the planet’s past, but\
  \ behind the scenes, the Starfinders must determine if the claims regarding Eborth’\
  s technology are true. With the fate of both Eborth and the Pact Worlds hanging\
  \ in the balance, there’s sure to be more going on than meets the eye! <a href=\"\
  https://paizo.com/products/btq02akt?Starfinder-Society-Scenario-411-A-Worlds-Ambition\"\
  ><em>Starfinder Society Scenario #4-11: A World’s Ambition</em></a> is a scenario\
  \ for levels 7–10 written by Matt Duval.</p> \n      <p>Take care, Starfinders!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Jessica Catalan<br> <em style=\"font-size: 13px;\">Starfinder Society Developer</em></p>\
  \ \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/230fb9fb-dba5-4fa7-aa47-87bcfaf7cc5a/PZOSFS0411_Bitic.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/230fb9fb-dba5-4fa7-aa47-87bcfaf7cc5a/PZOSFS0411_Bitic.jpg\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Serene slug-like osharu priest of\
  \ Yaraesa holding a staff.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7d68a1d-7543-431e-bdfc-9d85c68fc86e/PZOPFS0305_VALOR.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a7d68a1d-7543-431e-bdfc-9d85c68fc86e/PZOPFS0305_VALOR.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"An imposing automaton stands with\
  \ arms crossed in resolute defiance.\"></a> \n       <p style=\"font-size: 13px;\"\
  > Illustrations by Fabio Di Bernardi and Enrique Barajas</p> \n      </div> \n \
  \     <br> \n      <p>Take heed, Pathfinders! Court is in session, and the Pathfinder\
  \ Society itself is on trial! Recently, the Church of Iomedae in Almas, the capital\
  \ of Andoran, made a legal claim against the Society’s lodge. The Almas Cathedral,\
  \ once a Cathedral of Aroden, came into Venture-Captain Brackett’s possession during\
  \ an especially tumultuous time for the church of Aroden, but he insists that his\
  \ claim to the building is legitimate. Unfortunately, it seems the People’s Council\
  \ has begun to question whether the Society’s prominence in the city is more trouble\
  \ than it’s worth. The Pathfinders will need to be at their best if they’re going\
  \ to sway the Council, as the Church of Iomedae has sent a formidable representative\
  \ to make their case.</p> \n      <p>With the chilling events of the recent East\
  \ Hill haunting behind them, the Pathfinders should finally be able to focus their\
  \ full attention on the legal case.</p> \n      <p>Surely nothing else bad will\
  \ happen before the trial.</p> \n      <p>Or during the trial.</p> \n      <p>Surely\
  \ not.</p> \n      <p><a href=\"https://paizo.com/products/btq02ako?Pathfinder-Society-Scenario-305-Inheritors-Rite\"\
  ><em>Pathfinder Society Scenario #3-05: Inheritor’s Rite</em></a> is an adventure\
  \ for levels 1–4 written by Elizabeth V Nold, one of our most dedicated Organized\
  \ Play volunteers. It’s the second scenario in a two-part Andoran metaplot arc for\
  \ the Year of Shattered Sanctuaries. To experience the full story in order, you’\
  ll want to play <a href=\"https://paizo.com/products/btq029u0?Pathfinder-Society-Scenario-302-The-East-Hill-Haunting\"\
  ><em>Pathfinder Society Scenario #3-02: The East Hill Haunting</em></a> first. However,\
  \ the scenarios each stand on their own, and you are not required to run or play\
  \ them in order.</p> \n      <p>Explore! Report! Cooperate! Objection, Your Honor!</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Mike Kimmel<br> <em style=\"font-size: 13px;\">Pathfinder Society Developer</em></p>\
