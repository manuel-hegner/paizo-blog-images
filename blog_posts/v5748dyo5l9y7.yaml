  \ border=\"0\"></a>\n  </div> \n  <blockquote> \n   <h1>Drow of Golarion</h1> \n\
  \   <p class=\"date\">Monday, August 25, 2008</p> \n   <p>One of the great things\
  \ about working on <i>Pathfinder</i> is that I get to work with my heroes. In <a\
  \ href=\"/pathfinder/v5748btpy81tp\"><i>Pathfinder</i> #15</a>, we have an article\
  \ about the drow written by none other than Jeff Grubb, author of such products\
  \ as <i>Manual of the Planes</i>, <i>Spelljammer</i>, The Finder's Stone Trilogy,\
  \ and countless other classics. And as it works out, he worked on my favorite D&amp;D\
  \ adventure of all time, the super-module <i>Queen of the Spiders</i>. So his resume\
  \ was pretty solid for the guy who we wanted to write about our drow.</p> \n   <p>In\
  \ <i>Pathfinder</i> #15, we'll have just such an articleâ€”everything you wanted to\
  \ know about how the drow of Golarion are different from those of other campaign\
  \ settings, or how they're the same. Jeff did an excellent job capturing the depravity\
  \ that is drow, but they're different enough that they're unique to Golarion.</p>\
  \ \n   <p>James Jacobs <br> <i>Pathfinder</i> Editor-in-Chief</p> \n  </blockquote>\
