  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Happy Holidays\
  \ 2021 from Organized Play!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, December 23, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/090221_OrgPlayPreview.jpg\"\
  ><img src=\"/image/content/Blog/090221_OrgPlayPreview_500.jpg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Greetings, friends, and\
  \ happy holidays! Whether you celebrate Hanukkah, Kwanzaa, First Choices, Winterbloom,\
  \ Festivus, or Christmas—whether your holidays are done for the year or just beginning—\
  we hope you’re spending the close of the year surrounded by your chosen family,\
  \ friends, and loved ones. Here at Organized Play, we’re hunkered down for the year.\
  \ Linda has dug herself free of the sanctioning slush pile and dashed off into the\
  \ woods; Mike is trying to put his gingerbread house back together after something\
  \ shadowy smashed it to bits; Jessica has finally decrypted her holiday card list;\
  \ and Thurston… well. Who knows <em>what</em> nonsense Thurston is cooking up these\
  \ days. I myself will be spending the holidays curled up with my husband and a good\
  \ book as I desperately try to complete my resolution of cutting down the pile of\
  \ books on my bedside table.</p> \n      <p>As a special winter treat, I wanted\
  \ to share this field report from one of our Venture Captains about a recent holiday\
  \ charity event. Take it away, Nicholas!</p> \n      <hr width=\"50%\"> \n     \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d5ae9c8-b2aa-41bd-a0e3-e285be4c5a4a/TFT_Norfolk_MU.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7d5ae9c8-b2aa-41bd-a0e3-e285be4c5a4a/TFT_Norfolk_MU.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"A pile of toys in the front seat\
  \ of a car\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a51cd91-df46-41ef-8e63-701b2656218d/TFT_Frederick_MU.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7a51cd91-df46-41ef-8e63-701b2656218d/TFT_Frederick_MU.png\"\
  \ width=\"35%\" style=\"padding: 10px;\" alt=\"Donated toys attached on a folding\
  \ table\"></a> \n       <p style=\"font-size: 13px;\"> Left to right: TFT Norfolk\
  \ MU, photographer VL Brad. TFT Frederick MU, photographer VA Zach D.</p> \n   \
  \   </div> \n      <p>For the last three holiday seasons, VC Nicholas Ruchlewicz\
  \ has organized charity events for his local lodge to help others. The Toys for\
  \ Tots program is a wonderful way to get into the holiday spirit and help those\
  \ in need! </p> \n      <p>This year, the charity event expanded from a single local\
  \ lodge in Fairfax to multiple REGIONS! Obviously, during covid time, everyone has\
  \ become more flexible with hybrid events—so this event had a physical presence\
  \ organized by Northern Virginia Venture Captain Nicholas and Baltimore Venture\
  \ Lieutenant Nathan, plus online offerings including VOs from other lodges a bit\
  \ further from the DC area. This year, the VOs directly engaged our Friendly Local\
  \ Game Stores (FLGS). We have all been through difficult times with the pandemic,\
  \ including many of the small businesses that support our players in a safe, welcoming\
  \ environment. The community was able to support the amazing charity by purchasing\
  \ toys and books at the FLGS and immediately donating them to the onsite Toys for\
  \ Tots boxes.</p> \n      <p>On 12/11/2021, Pathfinders participated in interactive\
  \ special PF2 #3-99 Fate in the Future at the Cayden’s Keg convention. This charity\
  \ event added 7 physical tables to the 19 online tables! In addition to the physical\
  \ toy donations, the raffle ticket sales provided an additional $1320+ donation\
  \ to the cause. </p> \n      <p>Below are the locations and Venture officers in\
  \ each FLGS! If you are ever near one of our lodges, please visit their business—\
  we can’t thank our community enough! </p> \n      <p><a href=\"http://www.gcpairodice.com/\"\
  >www.GCpairodice.com</a><br> VOs – VC Nicholas R, VL Paul C, VA DJ<br> 10385 Main\
  \ St, Fairfax, VA 22030</p> \n      <p><a href=\"http://www.grittygoblingames.com/\"\
  >www.Grittygoblingames.com</a><br> VO – VL Nathan S<br> 6420 Freetown Rd, Columbia,\
  \ MD 21044</p> \n      <p><a href=\"https://stores.comichub.com/beyondcomicsfrederick\"\
  >https://stores.comichub.com/beyondcomicsfrederick</a><br> VO – VA Zach D<br> 5632\
  \ Buckeystown Pike, Frederick, MD 21704</p> \n      <p><a href=\"https://www.facebook.com/AtomicComicsEmporiumI/\"\
  >https://www.facebook.com/AtomicComicsEmporiumI/</a><br> VO – VL Brad F<br> 50 W\
  \ Mercury Blvd, Hampton, VA 23669</p> \n      <p><a href=\"https://www.atlantis-comics.com/\"\
  >https://www.atlantis-comics.com/</a><br> VO - VA Shannon <br> 9649 1st View St,\
  \ Norfolk, VA 23503</p> \n      <p><a href=\"https://www.facebook.com/TriStatesGamesHobbies\"\
  >https://www.facebook.com/TriStatesGamesHobbies</a><br> VO – VC Jimmy D<br> 834\
  \ S 8th St, Quincy, IL 62301</p> \n      <hr width=\"50%\"> \n      <p>From all\
  \ of us here at Organized Play, we wish you a very happy holiday season. If you’\
  re looking for seasonal fun, check out <a href=\"https://paizo.com/products/btq02aku?Starfinder-Society-Scenario-412-A-Festive-Operation\"\
  ><em>SFS 4-12: A Festive Operation</em></a>, as well as <a href=\"https://paizo.com/products/btq026i6?Pathfinder-Bounty-5-Witchs-Winter-Holiday\"\
  ><em>Pathfinder Bounty #5: Witch’s Winter Holiday</em></a>. The Beginner Boxes are\
  \ a great way to get your family into Pathfinder and Starfinder as well, and they\
  \ make great last-minute gifts!</p> \n      <p>Until next time—Explore! Report!\
  \ Cooperate! And eat some cookies for me!</p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Alex Speidel<br> <em style=\"font-size:\
  \ 13px;\">Organized Play Coordinator</em></p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Nicholas Ruchlewicz<br> <em style=\"font-size:\
  \ 13px;\">Venture Captain, Northern Virginia</em></p> \n     </blockquote> \n  \
