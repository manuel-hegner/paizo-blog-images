html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lhb3\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Welcome Julie\
  \ Iaccarino!</h1> \n   <p class=\"date\">Thursday, March 26, 2015</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p itemprop=\"description\">As any good secret\
  \ society knows, a cult just isn't a cult without a regular influx of fresh me...\
  \ er... dangerously motivated new team members. As such, I am pleased to announce\
  \ the newest member of Paizo's technology team Julie Iaccarino! Julie amazed us\
  \ with her technical savvy, enthusiastic personality, and daunting knowledge of\
  \ gaming essentials.</p> \n    <blockquote> \n     <p>Hello fellow humans and non-humans!</p>\
  \ \n     <p>I'm the newest program-code-maker and my name is Julie Iaccarino! Some\
  \ people might also know me as \"Muse,\" \"biscuitWizard,\" or \"Hey, you!\" I'm\
  \ absolutely thrilled to be working with Paizo, and hope to make the awesomest of\
  \ things.</p> \n     <p>For the basics, I defer to excerpts from a review written\
  \ by a friend:</p> \n     <ul>\n      <li><i><b>Pros:</b> She cooks, she's got a\
  \ fun sense of humor, and her grunts and gestures form a simple yet elegant language,\
  \ beautiful in its own way.</i></li> \n      <li><i><b>Cons:</b> She emits a steady\
  \ ultrasonic whistle that causes dogs to bark, whine, and find religion. We think\
  \ there's something wrong with her mechanical brain. Hitting her upside the head\
  \ with a wrench doesn't seem to work. It's like pulling teeth getting her to listen\
  \ to your mix tape.</i></li>\n     </ul> \n     <p>Besides all that, I've been playing\
  \ tabletop games since 2006 (my first being Dungeons &amp; Dragons 3.5e!) There\
  \ are many hobbies I enjoy, including programming games for game jams, reading,\
  \ wrenching on things, electronics hacking, and cooking things.</p> \n     <p>Julie\
  \ Iaccarino<br> <i>Software Developer</i></p> \n    </blockquote> \n    <p>Join\
  \ me in handing her a lovely hooded robe (bedazzled for +3 to technomancy) and welcoming\
  \ her to the Paizo technology team!</p> \n    <p>Cort Odekirk<br> <i>Technology\
  \ Manager</i></p> \n   </div>\n  </blockquote> <!-- tags: Paizo --> \n </div> <a\
