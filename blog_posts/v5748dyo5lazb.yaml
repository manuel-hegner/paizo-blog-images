  \ target=\"nofollow\">Know Direction podcast</a>, where Ryan Costello graciously\
  \ lets me go on and on and on about all the reasons this book will change GMs' lives\
  \ for the better.</p> \n   <p>As for the next <i>GameMastery Guide</i> preview,\
