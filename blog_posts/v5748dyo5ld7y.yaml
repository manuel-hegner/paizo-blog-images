  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Ultimate Equipment: What's Missing?</h1>\
  \ \n   <p class=\"date\">Tuesday, March 6, 2012</p> \n   <p>Now that we’re wrapping\
  \ up the last of the <a href=\"/products/btpy8ld1\"><i>Advanced Race Guide</i></a>,\
  \ the design team is starting to work on <a href=\"/products/btpy8rcd\"><i>Ultimate\
  \ Equipment</i></a>. This hardcover will cover all kinds of mundane and magical\
  \ items for the Pathfinder RPG. As we have a little time before the text goes over\
  \ to the editors, we’d like to give you one last chance to provide feedback for\
  \ the book. Is there a kind of magic item that you’d like to see in this book? Is\
  \ there an item category that’s lacking? Is there a class or game mechanic that\
  \ is underrepresented in the item lists? Leave your feedback to this blog entry\
  \ and we’ll see what else we can cram into the book!</p> \n   <p>Edit: Just to clarify,\
  \ this book is basically a \"shopping catalogue\" of items fantasy adventurers may\
  \ want to own and have a reasonable chance of purchasing. It isn't introducing any\
  \ new rule systems or subsystems (such as legacy weapons), rework character wealth\
  \ by level or the problems with the \"big six\" magic items, or introduce new magic\
  \ item slots, new classes or archetypes, clarifications or expansions of the crafting\
  \ or magic item pricing rules, castles and furniture, shift existing items to different\
  \ slots, include magical equivalents of technological items (cell phones, portable\
  \ stoves), items that duplicate or invalidate class abilities or feats, or futuristic\
  \ weapons. We are adding new magic items to every single magic item slot. <b>In\
  \ particular</b>, we'd like to know if there are any mundane items, weapons, or\
  \ armor that fill a niche which isn't already covered in the game.</p> \n   <div\
