           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“We can take it.”</p>
              <p>“But we don’t&nbsp;<em>have</em>&nbsp;to take it.”</p>
              <p>Coiling an arm around the vesk’s shoulder, Veerkea gently pulled her friend into a crouch behind the fallen tree they used for cover, directing the vesk to look at her lower eyes. “It’s not about ability, Obo. It’s about need. You,” she observed, tapping Obozaya’s armor, “are a mighty vesk warrior. But that over there is a living creature that’s done nothing to offend you.” All seven of Veerkea’s eyes shimmered with empathy as the 5-foot-tall land squid pleaded with her scaly companion. “Focus on the mission, Obo.”</p>
              <p>“I am! Look…” Obozaya stood up and glowered toward the clearing. “We came here looking for a crashed starship, right?” Veerkea extended her legs, raising her upper eyes high enough to peer over the fallen tree. The vesk gestured with her metallic staff as she kept talking, pointing out features. “How many rocks—big rocks—have you seen out here? Not many, right? But suddenly this clearing’s full of big slabs, and I’m figuring that’s no mistake.”</p>
              <p>Veerkea alternated between peeking over the massive trunk with her upper eyes and squatting to peer under it with her lowers before glancing to Obozaya with renewed respect. “Good eye! In fact, those might not be rocks at all, but metal plates. And that might mean we’re standing atop the starship and the power core we need.” Peering over the trunk again, she wondered, “But what might have drawn this creature here?”</p>
              <p>They both gazed at the beast perched atop the clearing’s highest point. Easily 12 feet long from snout to tail, the creature resembled a ponderous lizard with eight legs, a barrel-like body, a forest of spikes running along its back, and throat scales that occasionally glowed faintly as though the creature had swallowed a flashlight that was desperately signaling for help. Throughout the ijtikri and vesk’s hushed discussion, the beast had lazily watched them with a half-lidded eye, apparently unimpressed by its visitors and more interested in dozing in the errant sunbeam that peeked through the forest canopy here. As if to signal its nonchalant contentment, it issued a sloppy, snoring sigh and shuffled its body slightly to scratch an itch.</p>
              <p>With wide eyes and her voice hushed with uncertainty and awe, Veerkea asked, “Maybe we—"</p>
              <p>“—No.” The ijtikri flinched at Obozaya’s interjection. “No. You’re going to say ‘maybe we can talk to it,’ and no. It’s a glowy lizard. You got to sing happy songs with those peace-loving slugs earlier. But with big beasts, we do things my way!” Veerkea raised her arms to protest, but Obozaya waved her off. “No arguing with my scalesense, Vee. Let’s go!” Pushing off the ground with her feet and staff, Obozaya vaulted the fallen tree in a single bound.</p>
              <p>The flustered ijtikri called after her. “But I think that’s a plasmalisk, so we need to—”</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6ea0edf9-e52b-4a89-82d8-bfeae232b56a/080421_PLASMALISKBATTLE.jpg" alt="the iconic soldier and iconic nanocyte are battling a large reptile that glows with the color and brightness of plasma" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Michele Giorgi from&nbsp;<a href="https://paizo.com/products/btq029v8?Starfinder-Tech-Revolution"><em>Starfinder Tech Revolution</em></a></p>
              </figcaption>
