           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The boar squealed in pain and danced away as Nahoa surged up from the ground, lifting his own boar over his head and hurling the creature back toward the outcropping from which it had first approached. Both boars, in quite unboarlike fashion, fled back to their young, one snatching up the bundle of tubers as it went. Samo unleashed a mighty Orcish war cry, proclaiming her victory, as the magic of the battle apparition finally left her.</p>
              <p>As she turned sheepishly toward Nahoa to apologize for the display, she realized that her companion was more badly wounded than had been initially apparent. Even as the mighty young man cast her a weak grin of confidence, he collapsed to the ground, his body covered in brutal tears and punctured through with dozens of quills. Samo rushed to his side, pulling the quills from his flesh using the techniques taught to her long ago. As she did so, she concentrated on pushing the battle apparition aside to allow her grandmother’s nurturing spirit to flow through her once more. The war spirit gave ground grudgingly, and Samo laid aside her clan hat as sweat dripped down her brow, finally pushing the battle apparition to the back of her consciousness and allowing her grandmother to reassert herself in Samo’s soul. As she did so, healing magic from their bond flowed freely through Samo and into Nahoa’s wounded flesh.</p>
              <p>When the last of Nahoa’s wounds sealed closed, the big man opened one eye to look at Samo.</p>
              <p>“How about next time, I go first, and you hang back and protect me with your magic, eh? I’m getting tired of waking up to you covered in my blood.”</p>
             </div>
