  \ \n    <p class=\"date\">Friday, April 9, 2010</p> \n   </blockquote>\n   <div\
  \ align=\"center\">\n    <table border=\"0\" align=\"center\"> \n     <tbody>\n\
  \      <tr>\n       <td><a href=\"/image/content/Blog/Rummy-Winner.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Blog/Rummy-Winner_360.jpeg\" border=\"0\"></a></td>\n\
  \      </tr> \n      <tr>\n       <td align=\"center\" class=\"tiny\">Illustration\
  \ by Silvia Gonzalez</td>\n      </tr> \n     </tbody>\n    </table>\n   </div>\n\
  \   <blockquote> \n    <p>So! After taking a week to make the agonizing choice,\
  \ Rob McCreary has selected the winner of the <a href=\"/paizo/blog/v5748dyo5law9\"\
  >Rummy-Tug-Tugger illustration contest</a>! The winning illustration was done by\
  \ Silvia Gonzalez; weâ€™ll be autographing a copy of the <a href=\"/pathfinderChronicles/v5748btpy88wc\"\
  ><i>NPC Guide</i></a> and sending it out to Silvia as thanks for the great illustration!</p>\
  \ \n   </blockquote>\n   <div align=\"center\">\n    <table border=\"0\" align=\"\
  center\"> \n     <tbody>\n      <tr>\n       <td><a href=\"/image/content/Blog/Rummy-Mention1.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/Blog/Rummy-Mention1_180.jpeg\" border=\"\
  0\"></a></td>\n       <td><a href=\"/image/content/Blog/Rummy-Mention2.jpg\" target=\"\
  _blank\"><img src=\"/image/content/Blog/Rummy-Mention2_180.jpeg\" border=\"0\"></a></td>\n\
  \      </tr> \n      <tr>\n       <td align=\"center\" class=\"tiny\">Illustration\
  \ by Mikael Sebag</td>\n       <td align=\"center\" class=\"tiny\">Illustration\
  \ by Duane Lacher</td>\n      </tr> \n     </tbody>\n    </table>\n   </div>\n \
  \  <blockquote> \n    <p>Actually, there were a lot of great illustrations. We took\
  \ time last week to sit in the editorial pit and look them all over, and Rob had\
  \ a tough time making the final choice. And so he wanted to show a few honorable\
  \ mentions as well; one by Mikael Sebag (who sent in a super-rotund and kind of\
  \ cute version) and another by Duane Lacher (who sent in a much scarier version).\
  \ Thank you to everyone who participated in the contest; it was great seeing what\
  \ you all came up with. And that makes me wonder... would folks like to see us do\
  \ more art contests like this? Let us know in the comments to this post!</p> \n\
  \    <p>James Jacobs <br> Creative Director</p> \n   </blockquote> <!-- tags: Community,\
