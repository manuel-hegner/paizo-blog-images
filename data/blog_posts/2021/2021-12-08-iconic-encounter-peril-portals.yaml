            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Whether it was an intentional battle cry or merely the sound of the clockwork gears rattling throughout his small frame, it nonetheless signaled the start of the fight. Whirp’s body sparked for a moment before an explosive gout of flame vented from his chassis, launching the construct directly in front of the barghest. For Droven, an eternity seemed to pass as construct and barghest stared at one another, though it was likely no more than a few seconds. With a second “Whirrrrrp,” Droven’s clockwork companion lurched away, dashing through the woods as tools clattered out of the compartment on its back. Droven made a mental note to add a leather flap to the top of Whirp’s built-in toolbox even as he pressed tighter against the tree, hoping the barghest had failed to notice him or had forgotten him chasing after Whirp.</p>
              <p>The plan worked to perfection. The halfling opened a portal next to Droven’s hiding spot before opening another in front of Whirp. As Whirp dashed through the eldritch opening, the barghest sped right behind it. As Whirp exited, Droven swung, his hammer whistling above the construct’s head even as the barghest’s snout cleared the portal. With a thunderous crunch, the barghest popped back out of the entry portal, its head lolling weirdly on a broken neck. Droven looked away from the barghest’s death throes, uninterested in exposing himself to another creature’s agonized final moments, and nodded to his halfling companion. A good plan, or at least an effective one, cleanly executed without injury. As much as Droven would have liked to say, “without negative consequences,” he realized that would be an inaccurate assessment. Somewhere scattered among the leaves and roots of the roadside forest, Whirp had lost an expensive and worrisome number of the inventor’s favorite tools.</p>
