html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shsh\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">More Stream Overlays\
  \ for Pathfinder &amp; Starfinder</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, August 27, 2021</p> \n   <div itemprop=\"articleBody\">\
  \ \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/12919_TwitchBlogThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/12919_TwitchBlogThumbnail_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Months ago, as we were preparing\
  \ for the Jasper’s Game Week 2021 charity fundraiser, we received an email from\
  \ Anne “Hearthsinger” Richmond (on Twitter at <a href=\"https://twitter.com/annerichmond\"\
  >@annerichmond</a>) saying that <a href=\"https://jaspersgameday.com/\" target=\"\
  _blank\">Jasper’s Game Day’s</a> usual Twitch overlay volunteer wasn’t available.\
  \ She knew that our art department put together some <a href=\"https://paizo.com/community/blog/v5748dyo6sh8k?Stream-Overlays-for-Pathfinder-2E-Starfinder\"\
  >overlays for Pathfinder Second Edition and Starfinder</a>, but they had a few more\
  \ players at each table than those overlays could hold. They needed overlays for\
  \ a GM, plus five or six players, for some of the virtual tabletops for the event.\
  \ </p> \n     <p>Well, one thing led to another, and we ended up making simple overlays\
  \ for tables of up to seven players, plus the GM! We’ve bundled the overlays for\
  \ four to seven players, a Game Master, some stats, and a space for the virtual\
  \ tabletop together into free downloads for you. These are 1920 x 1080 PNG and PSD\
  \ files with transparencies (i.e., blank holes) for the frames that go over the\
  \ windows for the guests. They will soon find a permanent home in the Community\
  \ Use Package. Enjoy! </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e2caca57-fe29-4ce4-92c9-d5794232a617/Pathfinder_Charity_Stream_Overlay.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e2caca57-fe29-4ce4-92c9-d5794232a617/Pathfinder_Charity_Stream_Overlay.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Charity Stream\
  \ Overlay\"></a> \n      <h3>Pathfinder Stream <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e2caca57-fe29-4ce4-92c9-d5794232a617/Pathfinder_Charity_Stream_Overlay.png\"\
  \ target=\"_blank\">PNG Overlay</a> and <a href=\"https://downloads.paizo.com/Pathfinder_Charity_Stream_Overlay.psd\"\
  \ download>PSD Overlay</a></h3>\n     </div> \n     <br clear=\"all\"> \n     <br>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b19332c9-06c9-457b-8db1-febb4e4c7fc0/Starfinder_Charity_Stream_Overlay.png\"\
  ><img width=\"80%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b19332c9-06c9-457b-8db1-febb4e4c7fc0/Starfinder_Charity_Stream_Overlay.png\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Charity Stream\
  \ Overlay\"></a> \n      <h3>Starfinder Stream <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b19332c9-06c9-457b-8db1-febb4e4c7fc0/Starfinder_Charity_Stream_Overlay.png\"\
  \ target=\"_blank\">PNG Overlay</a> and <a href=\"https://downloads.paizo.com/Starfinder_Charity_Stream_Overlay.psd\"\
  \ download>PSD Overlay</a></h3>\n     </div> \n    </blockquote> \n   </div> <!--\
