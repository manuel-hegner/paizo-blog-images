              <h1 itemprop="headline">A Novel Approach to Creating the Pathfinder Tales Character Deck</h1>
              <div itemprop="articlebody">
               <p class="date">Thursday, September 14, 2017</p>
               <p itemprop="description">The <a href="/products/btpy9s2e?Pathfinder-Tales-Character-Deck"><em>Pathfinder Tales Character Deck</em></a> required the most research of any of the decks. The <a href="/pathfinder/tales">Pathfinder Tales</a> line includes dozens of novels and short stories, and a veritable digital mountain of web fiction. At one point I had forty tabs and three ebooks open as I scoured through all of the Tales for our best cards. Surprisingly, in that immense field full of amazing options, the team picked three characters almost immediately.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-VarianTokenBack.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-VarianTokenBack_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-RadovanTokenBack.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-RadovanTokenBack_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-CelesteTokenBack.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-CelesteTokenBack_180.jpeg"></a>
                <p>Let's give a hand for our lovely crew. Maybe two handsâ€”Celeste seems to be missing hers.</p>
               </div>
               <p>I've been a fan of Dave Gross's Radovan and Varian for years. We've managed to sneak his work into <a href="/blog/v5748dyo5lhs8">Season of the Righteous</a> and the <a href="/products/btpy9mbi?Summoner-Class-Deck"><em>Summoner Class Deck</em></a>, and he happily helped us out with this set, writing the flavor text for his characters.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-VarianCharacterFront.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-VarianCharacterFront_360.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Academician.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Academician_360.jpeg"></a>
                <p>"Some choose to wield the sword, others the grimoire. I note that we have two hands."</p>
               </div>
               <p>Count Varian can't memorize spells in the normal fashion. Thankfully, he's more than willing to throw money at solving that problem, and has years of fencing expertise as backup. He's also a renowned noble and ambassador of Cheliax, a graduate of the Acadamae, and a Pathfinder Society Venture-Captain. He's done fairly well, if he does say so himself.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-RadovanCharacterFront.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-RadovanCharacterFront_360.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Norge.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Norge_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-PitboundBodyguard.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-PitboundBodyguard_360.jpeg"></a>
                <p>"Listen up, you mooks. You die, makes me look bad. You know how much I like to look good."</p>
               </div>
               <p>Radovan's a wise-mouthed hellspawn, ready to literally jump into the fire to save his boss, Varian. Fortunately, the devil Norge keeps Radovan from burning. Less fortunately, the veritable host of devils whispering temptations to Radovan are just waiting for their opportunity to take control of his body, burst out into the world, or turn him into a gateway to Hell. Radovan really does have all the luck.</p>
               <p>The deck also includes several signature boons from Radovan and Varian's adventures. I imagine basically all players of Varian will want Arnisant to accompany them. Just look at this face:</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Arnisant.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Arnisant_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-RedLeathers.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-RedLeathers_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-ShadowlessSword.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-ShadowlessSword_180.jpeg"></a>
                <p>"Of course I am not comparing you to my hound. Arnisant is obedient to a fault."</p>
               </div>
               <p>The third character was selected almost as quickly, as we laid out a slew of major characters and images, and Mike quickly said something like: "And here's a bunch of other characters and THE LUNAR NAGA WE'RE GOING TO MAKE." Artist Eric Belisle really did an amazing job on Celeste and the team immediately agreed we had to bring her to life.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-CelesteCharacterFront.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-CelesteCharacterFront_360.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Astrologer.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Astrologer_360.jpeg"></a>
                <p>Lunar nagas make the best pirate astrologers!</p>
               </div>
               <p>That settled, what to do with all of the other amazing characters in Tales? SO. MANY. ALLIES. And one very talkative weapon.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Appleslayer.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Appleslayer_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-ToriusVin.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-ToriusVin_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Hrym.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Hrym_180.jpeg"></a>
                <p>Warning: Do not buy this deck if you are allergic to pictures of adorable puppies.</p>
               </div>
               <p>I really wanted to highlight the synergy of characters from the same Tales, so that you weren't just picking the best mechanics, but had a genuine reason to keep Hrym united with Rodrick or Torius Vin with his crew, or Zae and Keren Rhinn with Appleslayer. Also, Mike threatened to shank anyone who stood in the way of Appleslayer's inclusion in the deck.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Akina.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Akina_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-ShyRatani.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-ShyRatani_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Elyana.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Elyana_180.jpeg"></a>
                <p>No previously existing allies were included in the making of this deck.</p>
               </div>
               <p>Of course, some of these folks are amazing all on their own. The Tales deck includes some of the best allies we've ever made. We expect fans of Drelm from the <a href="/products/btpy9reo?Pathfinder-Adventure-Card-Game-Mummys-Mask-Character-AddOn-Deck"><em>Mummy's Mask Character Add-On Deck</em></a> will like Elyana, who appears alongside Drelm in the novel <a href="/products/btpy8iqp?Plague-of-Shadows"><em>Plague of Shadows</em></a>.</p>
               <p>But don't imagine that the <em>23 all-new allies</em> are the only new boons in the Tales deck. There are plenty more, including legendary weapons and tomes of arcane and powerful lore.</p>
               <div class="blurbCenter">
                <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Wayfinder.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Wayfinder_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-LacunaCodex.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-LacunaCodex_180.jpeg"></a> <a href="//static2.paizo.com/image/content/PathfinderACG/PZO6822-StealBook.jpg"><img src="//static2.paizo.com/image/content/PathfinderACG/PZO6822-Stealbook_180.jpeg"></a>
                <p>Sometimes you just need to find a really scary book. And steal it.</p>
               </div>
               <p>A lot of these boons interact with specific allies; for example, the ally Eando Kline will let you recharge that Wayfinder from your discard pile.</p>
               <p>The hope and goal was always that any Pathfinder Tales fan would have no regrets adding this class deck to each and every set. And maybe a few card players can get some great plays out of the cards, then seek out the stories that spawned them.</p>
               <p>Keith Richmond<br><em>Adventure Card Game Designer</em></p>
              </div>
             </blockquote>
