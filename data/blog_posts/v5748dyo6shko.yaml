  \      <p style=\"font-size: 13px;\"></p> \n      <h3><a href=\"https://paizo.com/products/btq026ns?Classes-of-Tombstone-Inventor\"\
  >Classes of Tombstone: Inventor (PF2E) PDF</a></h3> \n      <p>Classes of Tombstone\
  \ presents the all-new Inventor class for your Pathfinder Second Edition games.\
  \ Inventors are the purveyors of technological advancement and weird science in\
  \ the weird wild west of Tombstone.</p> \n      <p>Compatible with Pathfinder Second\
  \ Edition.</p> \n      <br clear=\"all\"> \n      <hr> \n      <br> <a href=\"https://paizo.com/products/btq026nt?Tombstone-Gazetteer-Preview\"\
