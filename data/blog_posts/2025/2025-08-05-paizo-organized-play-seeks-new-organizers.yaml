           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hello, Paizo community! With the launch of Starfinder Society Second Edition, I figure it’s the perfect time to issue a call for new volunteers interested in serving as venture officers for Paizo Organized Play. Whether you’re excited about the new science-fantasy future of Starfinder, dedicated to the classic fantasy of Pathfinder, or ready to mix the two together, we’ve got an incredible worldwide community of more than 700 volunteers ready to welcome their nufriends!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image right" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44731e37-3815-4368-8ba9-055d7efa2453/061721_RAININCLOUDYDAY.png?w=300" alt="A mushroom leshy wearing a Pathfinder society vest and a white scarf" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Marko Horvatin</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>What Venture Officers Do</h2>
              <p>Our volunteer venture officers (VOs for short) serve a variety of functions for the program. Most are involved with organizing games at their local stores and supporting their communities. While this call is geared towards in-person play, we also follow the same structure for our online region and have venture officers focused on virtual tabletop or asynchronous play as well.</p>
              <p>Venture Agents (VAs)&nbsp;are the store-level coordinators and often oversee scheduling games at one or two stores. They work with the store owner and employees to share information and speak with their communities to find out what adventures they’d like to play.</p>
              <p>Venture Lieutenants(VLs)&nbsp;supervise Venture Agents, often overseeing a city or town. They also typically take up lead positions for local conventions, helping to schedule games and organize GMs for these events.</p>
              <p>Venture Captains (VCs)&nbsp;and&nbsp;Regional Venture Coordinators&nbsp;(RVCs) are our top-level organizers. They supervise large cities, states, or multi-state or country regions and help to advise the OP staff on how things are going in their assigned areas.</p>
              <p>We also have a rich community of online play, both in the independent online region as well as online offerings from many of our primarily in-person lodges. Whether you’re running online or in-person, there’s a role for you in our organization.</p>
              <p>Venture officers can also join task forces focused on specific objectives, such as the Onboarding Task Force, which creates new player resources, or the Guide Team, which maintains the Guide to Organized Play. Joining one of these groups isn’t required but is another way to support our program if you have the skills and interest.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Benefits of Volunteering</h2>
              <p>On top of being part of our incredible community, venture officers receive perks depending on their rank.</p>
              <p>All venture officers, regardless of rank, receive&nbsp;free PDFs&nbsp;of every Pathfinder and Starfinder Society scenario we’ve ever published. No matter what your community wants to play, you’ll have access to that adventure! Venture Captains and Regional Venture Coordinators also receive PDFs of all Paizo products as a thanks for their hard work and time spent with the program.</p>
              <p>Venture officers also qualify for the&nbsp;convention reimbursement program, where they can receive a limited number of Paizo vouchers for organizing conventions in their areas. These events often take more time and effort than simple in-store play, and so we want to be sure volunteers are properly rewarded.</p>
              <p>At certain major conventions, such as PaizoCon and Gen Con, venture officers also qualify for&nbsp;increased rewardsbased on their rank. Typically, this takes the form of additional vouchers or earlier qualification for rewards like GM badges, but this varies by show.</p>
              <p>All venture officers are invited to our special&nbsp;Discord server! This is used to disseminate information to all volunteers, as well as provide them access to certain resources like images for signs and advance knowledge of scenarios for planning purposes.</p>
              <h2>How to Become a Venture Officer</h2>
              <p>If you’re interested in volunteering your services, reach out to us! You can find your local Regional Venture Coordinator’s email&nbsp;<a href="https://paizo.com/organizedplay/regions">on this page</a>; contact them with your information and where you’re located, and they can connect you with any local networks in the area.</p>
              <p>You can also start organizing on your own at your local game store! Work with them to find a time that works, post signups, and recruit new players! Anybody can be a store coordinator as long as you’re following the&nbsp;<a href="https://lorespire.paizo.com/">Guide to Organized Play</a>&nbsp;and reporting your games back to us.</p>
              <p>Finally, if you don’t have any game stores or volunteers near you, reach out to me! Email me at organizedplay[at]paizo[dot]com, and I’ll get you in touch with whoever’s closest to start building out your local network.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3306c751-7384-4160-b7af-02de095d8504/Naiaj_1000x1500.png?w=350" alt="A pale half elf with a short, silver hair wearing a black and purple space suite, stands with her hands on her hips while looking sternly at the viewer." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Rodrigo Gallo</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f1f935c9-7188-47a5-ab62-3a1d65af4b10/OPF_Logo_Black.png?w=350" alt="Organized Play Foundation Logo: A circular logo with a line running through it. Over the top of the circle reads 'Organized Play Foundation'. The center of the circle reads 'OPF' as an abbreviation. And under the circle reads 'Roll on. roll on.'" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Organized Play Foundation</h2>
              <p>The&nbsp;<a href="https://www.orgplayfoundation.org/">Organized Play Foundation</a>&nbsp;(OPF) is the 501(c)3 organization we partner with to protect our volunteers. They support the gaming community of volunteers and players by providing resources and experiences that are fun, safe, and inclusive. When you volunteer as a Venture Officer, you’re helping the OPF accomplish their mission of bringing gaming to people worldwide and supporting their values of transparency, honesty, inclusiveness, and non-exploitation.</p>
              <p>If you have any questions about what we do, drop them in the comments or reach out to me. We’d love to have you join us as we build out the best organized play programs in the industry. Until next blog—Explore! Report! Cooperate!</p>
              <p><strong>Alex Speidel<br></strong><em><strong>Convention and Organized Play Manager</strong></em></p>
             </div>
            </div>
