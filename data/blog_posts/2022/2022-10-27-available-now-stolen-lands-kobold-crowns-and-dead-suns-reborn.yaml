           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>With 27 new Starfinder and Pathfinder roleplaying game products being released this month, some of which have been years in the making, October 2022 may be a record-setting month for Paizo!</p>
              <p><br></p>
              <p><br></p>
              <h2>The Pathfinder Kingmaker Suite</h2>
              <p>Back in 2019, mere months after the launch of Pathfinder Second Edition, we also ran a&nbsp;<a href="https://www.gameontabletop.com/cf194/kingmaker-10th-anniversary.html">crowdfunding campaign</a>&nbsp;to update and expand the Kingmaker Adventure Path. Today, we’re thrilled to announce the Stolen Lands are once again yours to explore, with 13 different products using the Pathfinder First Edition, Second Edition, or the 5E rules systems.</p>
              <p>The&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/kingmakerap">Kingmaker Adventure Path</a>&nbsp;presents a full-length campaign that chronicles the rise of a new nation—a kingdom built and ruled by your player characters! Face off against bands of bloodthirsty bandits, deadly and dangerous monsters, and mysterious menaces from other realities as you fight to claim the Stolen Lands as your own. Will you rule with justice and mercy, or will you become the very monsters you fought to oppose? In the Kingmaker Adventure Path, the destiny of the world’s newest nation is yours to decide!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/662f7663-148b-4fc5-9f4c-21c4f6c47cf0/PZO2020_PF2Kingmaker-AdventurePathHC_1200.png" alt="Pathfinder Kingmaker Adventure Path " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6si68?Available-Now-Stolen-Lands-Kobold-Crowns-and#:~:text=yours%20to%20decide!-,Pathfinder%20Kingmaker%20Adventure%20Path,-WHO%20RULES%20THE" title="Pathfinder Kingmaker Adventure Path">Pathfinder Kingmaker Adventure Path</a></h3>
              <p><strong>WHO RULES THE STOLEN LANDS?</strong><br>
                The Stolen Lands have long been the domain of bandits and monsters, but no longer! Your party has been granted a charter to explore these wilds, defeat its dangers, and build a brand new nation. Yet not everyone will welcome you as new neighbors, and powerful supernatural forces have their own plans for the region. Can you defeat your kingdom’s enemies and become one of the greatest new nations in the world?</p>
              <p>This hardcover edition of Kingmaker contains:</p>
              <ul>
               <li>All six chapters of the original Kingmaker Adventure Path, expanded and updated for use with Pathfinder Second Edition.</li>
               <li>Hundreds of pages of new content that expands the campaign to cover the full range of levels from 1 to 20.</li>
               <li>Extensive rules for building and running kingdoms, settlements, and armies, along with narrative-based rules for quickly resolving mass combat.</li>
              </ul>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c1188133-b809-4778-9d8c-c6f857014f6b/PZO2020-SE_PF2Kingmaker_AdventurePathSpecialEditionHC_1200.png" alt="Pathfinder Kingmaker Adventure Path Special Edition " data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02du7?Pathfinder-Kingmaker-Adventure-Path-Special-Edition" title="Pathfinder Kingmaker Adventure Path Special Edition">Pathfinder Kingmaker Adventure Path Special Edition</a></h3>
              <p>This deluxe special edition is bound in faux leather with metallic deboss cover elements and a bound-in ribbon bookmark.</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b8178b0-f0a1-481f-b95a-8369d3c58143/PZO2023_PF2Kingmaker_CompanionGuideHC_1200.png" alt="Pathfinder Kingmaker Companion Guide " data-v-e19af2d6>
