                <p class="stat-block-1"><b>During Combat</b> The Grand Malkin manifests using teleplasmic surge, before usurping <em>greater invisibility</em>. He focuses retributive slams on enemies who dare attack him or the grand dam.</p>
                <p class="stat-block-1"><b>Base Statistics</b> Without his usurped manifestation and spells, the Grand Malkin's statistics are Size Medium; AC 27, touch 15, flat-footed 22; hp 88; Fort +4, Ref +12, Will +7; Melee 2 slams +15 (3d6+1); Str 12; CMB +11; CMD 26; Skills Appraise +12, Bluff +21, Disguise +6, Fly +10, Intimidate +17, Knowledge (arcana) +12, Knowledge (nobility, planes, religion) +5, Linguistics +1, Perception +13, Sense Motive +13, Stealth +18.</p>
                <p class="stat-block-breaker">Statistics</p>
                <p class="stat-block-1"><b>Str</b> 14, <b>Dex</b> 20, <b>Con</b> 13, <b>Int</b> 8, <b>Wis</b> 10, <b>Cha</b> 18</p>
                <p class="stat-block-1"><b>Base Atk</b> +10; <b>CMB</b> +15; <b>CMD</b> 28</p>
                <p class="stat-block-1"><b>Feats</b> Deceitful, Improved Initiative, Improved Natural Attack (slam), Power Attack, Toughness, Weapon Finesse</p>
