  \ \n   <h1><br>Hail to the Queen, Baby</h1> \n   <p class=\"date\">Friday, January\
  \ 15, 2010</p> \n   <p>Ramping up to Tuesday's announcement of this year's RPG Superstar\
  \ first-round winners, I wanted to remind everybody what all the hype is about.\
  \ Here we see the cover to <a href=\"/pathfinder/v5748btpy87iy\"><i>Realm of the\
  \ Fellnight Queen</i></a> in all its splendor, part of the \"trophy\" for 2009's\
  \ Superstar winner Neil Spicer. Neil's winning proposal debuts in just a few short\
  \ weeks, and it looks absolutely incredible. So that's the prize folks! The chance\
  \ to bring your villain, hero, monster, story, or whatever to life with some of\
  \ the best artists and editors in the biz. So check back on Tuesday, and we'll see\
  \ if this is the year your adventure comes to life!</p> \n   <p>Wes Schneider <br>Managing\
  \ Editor</p> \n  </blockquote> <!-- tags: Dave Rapoza, RPG Superstar, Pathfinder\
