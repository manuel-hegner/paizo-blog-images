  \     <tbody>\n       <tr>\n        <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b680869-f94f-4d22-8bbe-62d221994f51/PZO9315_Yelayne-FiratSolhan_1500x2100.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4b680869-f94f-4d22-8bbe-62d221994f51/PZO9315_Yelayne-FiratSolhan_1500x2100.png\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A woman wearing an\
  \ elegant, icy blue dress. She has glowing blue eyes and is glittering with specks\
  \ of what looks like starlight or icy glinting.\"></a></td>\n       </tr> \n   \
  \   </tbody>\n     </table> \n     <h3>Matt Morris</h3> \n     <p>I'm Matt Morris,\
  \ and I’ve been lucky enough to do freelance writing for Pathfinder and Starfinder\
  \ for several years now, working with Paizo and a few 3rd-party companies, including\
  \ <a href=\"http://everybodygames.net/\">Everybody Games</a> and Rogue Genius Games.\
  \ I managed to smuggle some information about Firebrand activities in Galt and their\
  \ other campaigns around the Inner Sea into this book. (I used the hidden pockets\
  \ in this fashionable jacket! Thanks, Yelayne, and you other gods watching over\
  \ chaotic shenanigans.) I keep an up-to-date list of my work on my Paizo profile,\
  \ and I’m always looking for interesting projects, so feel free to <a href=\"https://mattmorris.carrd.co/\"\
  >contact me</a> if you are looking for a reliable writer! When not writing, I’m\
  \ teaching high school English near Philadelphia, Pennsylvania.</p> \n     <br>\
  \ \n     <h3>Jessica Redekop (she/they/he)</h3> \n     <p>Hello! I’m Jess. You might\
  \ recognize me from the Treasure Vault author’s blog last month. In <em>Firebrands</em>,\
  \ I wrote Arshea, Silverspice Zzapo, and the new feats in the Other Archetypes section.\
  \ I think they speak for themselves, but if you somehow aren’t sold on <em>Firebrands</em>\
  \ yet let me answer the question on everybody’s mind: yes, there are new feats for\
  \ the dandy archetype. Look forward to more of my work in <em>Rage of Elements</em>\
  \ when it releases later this year. Outside of writing, you can find me on the Know\
  \ Direction network as a cohost on the Legend Lore podcast and cast member on the\
  \ upcoming Tavern Rats actual play podcast. I’ll also be a judge for this year’\
  s RPG Superstar competition. To keep up with everything I’m doing, you can read\
  \ my tweets on the tweeter, where I'm <a href=\"https://twitter.com/tectonomancer\"\
  >@tectonomancer</a>.</p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"\
