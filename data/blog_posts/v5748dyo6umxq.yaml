  \ Free RPG Day Offerings!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, June 14, 2024</p>\n    <div itemprop=\"articleBody\">\n\
  \     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/FreeRPG24_Preview.jpg\"\
  ><img src=\"/image/content/Blog/FreeRPG24_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met, ’Finders!\
  \ It’s that time of year again—Free RPG Day is just around the corner! Paizo is\
  \ excited to once again be participating in Free RPG Day and supporting FLGS around\
  \ the world!</p>\n      <p>This year, Paizo is offering a Pathfinder one-shot adventure\
  \ and a collection of preview creatures for the Starfinder Playtest!</p>\n     \
  \ <br>\n      <br clear=\"all\">\n      <table class=\"image\" align=\"left\">\n\
