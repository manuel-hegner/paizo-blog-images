           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>The Dark Tapestry? It has been some time since I thought about that void of space, which has long been reported to be the home of godlike beings far beyond my comprehension. Maybe this is why I am the most intrigued about Desna’s seeming knowledge of the place and its dangers. It is the first I am hearing of a potential connection, though that may simply be because I do not attend the right discussion groups. Whether or not this prophecy turns out to be true (or, again, maybe a warning that my Lady might be able to give to Desna to prevent this outcome), I will add a note about the possible link between Desna and the Dark Tapestry to my collected papers covering her works as a deity. I am not sure when or if I will have the time to publish any of the works I have begun to write, or if there will be room in my papers for all of the data I now have, but I am glad that I have at least begun collecting information. If these prophecies make nothing else completely clear, my own takeaway is this: it is important to understand what you know (and don’t) about the gods.</em></p>
             </div>
