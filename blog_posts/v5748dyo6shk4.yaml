  blurb\"> <a name=\"v5748dyo6shk4\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New Releases for January\
  \ 2021 from Paizo</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, January 27, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/082620_PaizoThumbnail.jpg\"\
  ><img src=\"/image/content/Blog/082620_PaizoThumbnail_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">This month sees the near-completion\
  \ of the set of Pathfinder rulebooks in popular Pocket Edition. Adventures hooks\
  \ include favors for a friend, packages to deliver. and dangerous dungeons to delve!</p>\
  \ \n     <div class=\"blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"\
  https://www.youtube.com/embed/eAOMDASEyqA\" frameborder=\"0\" allow=\"accelerometer;\
  \ autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\
  \     </div> \n     <br> \n     <h2><a href=\"https://paizo.com/products/btpy88qu?Pathfinder-Rulebook-Subscription\"\
  >Pathfinder Rulebooks</a></h2> \n     <p>The Pathfinder Roleplaying Game puts you\
  \ in the role of a brave adventurer, fighting to survive in a world beset by magic\
  \ and evil! The Pathfinder Roleplaying Game line of products gives you the tools\
  \ to enhance your own campaign—including hardcover rulebooks, monster and stat block\
  \ volumes, and rules-focused supplements and accessories.</p> \n     <h3><a href=\"\
  https://paizo.com/products/btq026di?Pathfinder-Gamemastery-Guide-Pocket-Edition\"\
  ><em>Pathfinder Gamemastery Guide Pocket Edition</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8698de96-419a-4a31-ad4e-d306da660329/012721_GMG.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8698de96-419a-4a31-ad4e-d306da660329/012721_GMG.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Second Edition Game Mastery Guide Pocket Edition. A redheaded woman in armor stands\
  \ on a set of steps in front of a black dragon\"></a>\n      <p style=\"font-size:\
  \ 13px;\">(8 x 6.5 inch softcover)</p>\n     </div> \n     <p>Make Your Game Your\
  \ Own!<br> As the Game Master of a Pathfinder campaign, you’re the architect of\
  \ your players’ adventures—a rewarding but sometimes challenging responsibility.\
  \ With this book, your job just got a whole lot easier! Whether you’re building\
  \ your own monsters and adventures, looking for new subsystems to play out cinematic\
  \ chases or tense infiltrations, or simply want to speed up your game with scores\
  \ of NPCs ready for action, the <em><a href=\"https://paizo.com/products/btq026di?Pathfinder-Gamemastery-Guide-Pocket-Edition\"\
  >Gamemastery Guide</a></em> has you covered!</p> \n     <br> \n     <h3><a href=\"\
  https://paizo.com/products/btq026di?Pathfinder-Gamemastery-Guide-Pocket-Edition\"\
  ><em>Pathfinder Bestiary 2 Pocket Edition</em></a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67152d41-2f58-4c02-90eb-3b5579dca3d4/012721_Bestiary2.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/67152d41-2f58-4c02-90eb-3b5579dca3d4/012721_Bestiary2.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Second Edition Bestiary 2 cover featuring a morlock and a ravager looming in the\
  \ background\"></a>\n      <p style=\"font-size: 13px;\">(8 x 6.5 inch softcover)</p>\n\
  \     </div> \n     <p>More Monsters, More Mayhem!<br> More than 300 menacing monsters\
  \ and fearsome foes await within this compendium of creatures from the world of\
  \ Pathfinder! From classic adversaries like giants, dragons, and the jabberwock\
  \ to potential allies and servants suitable for summoners of every alignment, this\
  \ must-have expansion to the Pathfinder Bestiary seethes with enemies to challenge\
  \ characters of any level.</p> \n     <br> \n     <h2><a href=\"https://paizo.com/store/starfinder/adventurePath\"\
  >Starfinder Adventure Path</a></h2> \n     <p>Whether you’re looking for space opera,\
  \ intrigue, horror, or bug-killing adventures in the stars, Starfinder Adventure\
  \ Paths can launch you into science-fantasy adventures that will build a lifetime\
  \ of memories. Each 64-page volume comes with all of the aliens, NPCs, and lore\
  \ you’ll need to run the game.</p> \n     <h3><a href=\"https://paizo.com/store/starfinder/adventurePath/flyFreeOrDie\"\
  ><em>Fly Free or Die Adventure Path</em></a></h3> \n     <p>A crew of scoundrels,\
  \ rogues, and misfits finds it hard to survive in a galaxy where everyone has a\
  \ price. Targeted by a crime boss and his army of enforcers, preyed upon by faceless\
  \ mega-corporations, and hounded by rivals, the crew of the Free Trader Oliphaunt\
  \ line up the big score that will at last make them rich beyond their wildest dreams.\
  \ But when their many enemies join forces and the crew loses it all, they find out\
  \ there's two things in the galaxy that can't be bought: freedom... and revenge.</p>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq026j1?Starfinder-Adventure-Path-36-Professional-Courtesy\"\
  ><em>Professional Courtesy (Fly Free or Die 3 of 6)</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15cdf691-ff3b-4348-85fa-5d5699f5601d/012721_SFProfessionalCourtesy.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15cdf691-ff3b-4348-85fa-5d5699f5601d/012721_SFProfessionalCourtesy.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Iconic Vanguard Velloro, and Iconic Biohacker Barsala battle suited enemies under\
  \ water\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>In\
  \ Over Your Head<br> Time is money out in the Vast, and when someone asks for a\
  \ favor, usually you go along only for the payout. But Tarika, who has helped you\
  \ make a living out here in the depths of space, needs a favor—her daughter has\
  \ gone missing on a remote water world, and she needs you to find her. There’s no\
  \ money in it, but maybe this time you can make an exception. Let’s hope you don’\
  t regret it!</p> \n     <br> \n     <h2><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath\"\
  >Pathfinder Adventure Path</a></h2> \n     <p>Make every game session epic with\
  \ a series of adventures designed to take your characters from levels 1-20. Released\
  \ monthly, each 96-page adventure provides Game Masters with the story, NPCs, monsters,\
  \ magic, and more that they need to make sure every encounter is memorable.</p>\
  \ \n     <h3><a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults\"\
  >Abomination Vaults Adventure Path</a></h3> \n     <p>Enter the megadungeon! Evil\
  \ stirs in the depths of the Abomination Vaults, a sprawling dungeon where the evil\
  \ sorcerer Belcorra Haruvex attempted to raise an army of monsters hundreds of years\
  \ ago. Brave heroes must venture into a dungeon full of beasts and traps to prevent\
  \ a spiteful villain from rising again. The Abomination Vaults Adventure Path is\
  \ a three-part, monthly series of connected adventures that comprise a complete\
  \ Pathfinder campaign.</p> \n     <h3><a href=\"https://paizo.com/products/btq023hs\"\
  ><em>Ruins of Gauntlight (Abomination Vaults 1 of 3)</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4df75f4a-5b6f-4f85-bd5b-9ffaeafb4ccf/012721_APRuinsofGauntlight.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4df75f4a-5b6f-4f85-bd5b-9ffaeafb4ccf/012721_APRuinsofGauntlight.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Iconics  kyra and merisiel battling their way out of a dungeon against a small\
  \ hoard of Morlocks\"></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div>\
  \ \n     <p>Enter the megadungeon!<br> When the mysterious lighthouse called Gauntlight\
  \ glows with baleful light, the people of Otari know it’s an ominous prelude to\
  \ sinister events. The town’s newest heroes must explore the ruins around the lighthouse\
  \ and delve down into the dungeon levels beneath it. Hideous monsters, deadly traps,\
  \ and vengeful ghosts all await the heroes who dare to enter the sprawling megadungeon\
  \ called the Abomination Vaults! The Abomination Vaults Adventure Path begins with\
  \ “Ruins of Gauntlight,” a complete adventure for 1st- to 4th-level characters.</p>\
  \ \n     <br> \n     <h2><a href=\"https://paizo.com/store/starfinder/accessories\"\
  >Starfinder Accessories</a></h2> \n     <p>Looking to take your Starfinder game\
  \ out of this world? Check out dice, pins, plush, and more that add that extra bit\
  \ of flair to each game session. </p> \n     <h3><a href=\"https://paizo.com/products/btq026k7?Starfinder-Pawns-Starship-Operations-Manual-Pawn-Collection\"\
  ><em>Starfinder Pawns: Starship Operations Manual Pawn Collection</em></a></h3>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56a19ab4-7f2a-4cc2-888f-cd20e0aa0014/012721_SOMPawnCollection.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56a19ab4-7f2a-4cc2-888f-cd20e0aa0014/012721_SOMPawnCollection.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starship\
  \ Operations Manual Pawn Collection. Spaceship pawn and box cover overlay over an\
  \ illustration of a multi-ship deep space battle\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Buckle up! <br> A vast armada of starship\
  \ pawns blast their way onto your tabletop in the latest Starfinder Pawns collection!\
  \ The Starfinder Pawns: Starship Operations Manual Pawn Collection presents more\
  \ than 100 stunning full-color images of starships, from agile interceptors to enormous\
  \ dreadnoughts. Printed on sturdy cardstock, each double-sided pawn slots into a\
  \ 1-inch plastic base from the Starfinder Pawns Base Assortment, making them easy\
  \ to mix with traditional metal or plastic miniatures.</p> \n     <br> \n     <h2><a\
  \ href=\"https://paizo.com/store/pathfinder/accessories\">Pathfinder Accessories</a></h2>\
  \ \n     <p>From maps and dice to miniatures and pawns, Game Masters and players\
  \ alike will find must-have essentials to augment their gaming experience.</p> \n\
  \     <h3><a href=\"https://paizo.com/products/btq026jx?Pathfinder-Spell-Cards-Advanced-Players-Guide\"\
  ><em>Pathfinder Spell Cards: Advanced Player's Guide</em></a></h3> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fdc2b26-65db-410d-baba-2339b1a15bf9/012721_APGSpells.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8fdc2b26-65db-410d-baba-2339b1a15bf9/012721_APGSpells.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Advanced Player's Guide spell cards featuring  Feiya the iconic witch\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Expand the array\
  \ of magic at your fingertips with <a href=\"https://paizo.com/products/btq026jx?Pathfinder-Spell-Cards-Advanced-Players-Guide\"\
  ><em>Pathfinder Spell Cards: Advanced Player's Guide</em></a>! This must-have accessory\
  \ for spellcasting characters contains more than 150 spell reference cards, containing\
  \ the spells from every tradition and all focus spells from the <a href=\"https://paizo.com/products/btq022bc\"\
  ><em>Pathfinder Advanced Player's Guide</em></a> in one place, giving you immediate\
  \ access to key game details without flipping pages.</p> \n     <br> \n     <h2><a\
  \ href=\"https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription\">Starfinder\
  \ Maps</a></h2> \n     <p>Enhance your science-fantasy experience with beautifully\
  \ illustrated and detailed pre-made maps! Starfinder Flip-Mats give you a variety\
  \ of full-color, miniature-scale play surfaces that can withstand use and virtually\
  \ any kind of marker. Why worry about missing the latest and greatest Starfinder\
  \ map?</p> \n     <h3><a href=\"https://paizo.com/products/btq026nw?Starfinder-FlipMat-Planetary-Atmosphere\"\
  >Starfinder Flip-Mat: Planetary Atmosphere</a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5144ff80-0b95-4ebd-90f1-077d618a66da/012721_SFPlanetaryAtmosphere.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5144ff80-0b95-4ebd-90f1-077d618a66da/012721_SFPlanetaryAtmosphere.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Starfinder\
  \ Planetary Atmosphere featuring two flip maps of a cloudy atmosphere and a clear\
  \ sky looking down on a mountain range\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p>Whether the heroes are landing their starship to explore\
  \ a newly discovered world or dogfighting in the skies in individual starfighters,\
  \ Paizo's latest Starfinder Flip-Mat has you covered. This line of gaming maps provides\
  \ ready-to-use science-fantasy set pieces for the busy Game Master. Featuring a\
  \ hex grid for Starfinder's unique starship combat system, this extra-large, double-sided\
  \ map comes with two different backgrounds—the thick clouds of a gas giant and a\
  \ high-altitude view of a terrestrial world's topography—to let you craft epic atmospheric\
  \ starship battles and fire your players' imaginations. </p> \n     <br> \n    \
  \ <h2><a href=\"https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription\"\
  >Pathfinder Maps</a></h2> \n     <p>Enhance your campaign with beautifully illustrated\
  \ and detailed pre-made maps! Pathfinder Maps give you a variety of full color,\
  \ miniature scale play surfaces that can withstand use and virtually any kind of\
  \ marker. Releases in the Pathfinder Maps subscription include Flip-Mats (double-sided\
  \ 24\" x 30\" gaming mats) and Bigger Flip-Mats (double-sided 27\" x 39\" gaming\
  \ mats), as well as Flip-Tiles (themed 6\" x 6\" map tiles you can rearrange to\
  \ fit your encounter).</p> \n     <h3><a href=\"https://paizo.com/products/btq026kh?Pathfinder-FlipMat-City-Sites-MultiPack\"\
  >Pathfinder Flip-Mat: City Sites Multi-Pack</a> </h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e84f952-b53e-4d1d-a71b-d55b6f425ac0/012721_CitySiteFlipMat.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e84f952-b53e-4d1d-a71b-d55b6f425ac0/012721_CitySiteFlipMat.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ city site flip mat featuring a top down view of a market square\"></a>\n     \
  \ <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Whether your players\
  \ are just arriving in town, heading out for some shopping, carousing at a local\
  \ tavern, or fighting for their lives in the back alleys, <a href=\"https://paizo.com/products/btq026kh?Pathfinder-FlipMat-City-Sites-MultiPack\"\
  >Pathfinder Flip-Mat: City Sites Multi-Pack</a> has you covered. This set's four\
  \ sides each feature a different city location where mayhem and trouble is likely\
  \ to break out. Whether you need a bustling marketplace, a popular tavern, a twisting\
  \ tangle of alleys in the worst part of town, or a busy urban waterfront, you'll\
  \ find a suitable map in this pack.</p> \n     <br> \n     <h2><a href=\"https://paizo.com/store/pathfinder/society/bounties\"\
  >Pathfinder Bounties</a></h2> \n     <p>Pathfinder Bounties are one hour, one-shot\
  \ PDF adventures created by the Paizo Organized Play team for everyone to enjoy.\
  \ While the content is sanctioned for use in the Pathfinder Society (second edition)\
  \ Organized Play program it can also be dropped into any Lost Omens or homebrew\
  \ campaign. They are perfect for players and streamers to want to step into Pathfinder!</p>\
  \ \n     <h3><a href=\"https://paizo.com/products/btq026mc?Pathfinder-Bounty-6-The-Road-from-Otari\"\
  >Pathfinder Bounty #6: The Road from Otari</a></h3> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba4aba4c-baab-4338-9020-ab9ee071d252/012721_RoadFromOtari.jpg\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ba4aba4c-baab-4338-9020-ab9ee071d252/012721_RoadFromOtari.jpg\"\
  \ style=\"padding-right: 10px; padding left: 10px;\" width=\"80%\" alt=\"Pathfinder\
  \ Bounties featuring a wanted sign with a print of a forest path on the main flyer\"\
  ></a>\n      <p style=\"font-size: 13px;\"></p>\n     </div> \n     <p>Hired to\
  \ deliver packages from the small fishing village of Otari to the metropolis of\
  \ Absalom, the PCs encounter halfling traders who have suffered a strange attack\
  \ and confront a subterranean creature that’s surfaced to hunt.</p> \n     <p>Lastly,\
  \ don’t miss the <a href=\"https://paizo.com/community/blog/v5748dyo6shjs\">Organized\
  \ Play Scenarios</a> also released today</p> \n     <p style=\"margin-left: 20px;\
  \ font-weight: bold;\">Aaron Shanks,<br> <em>Paizo Marketing and Media Manager </em></p>\
