           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As the clock strikes midnight on October 1st, the peak of spooky season rears its head and beckons you closer… Whether you celebrate Halloween with sweets and smiles or delve into more terrifying tales, we have a selection of games and accessories to spice up your fall game night!</p>
              <p><br></p>
              <p><br></p>
              <h1><a href="https://www.humblebundle.com/books/pathfinder-second-edition-bundle-dead-paizo-inc-books" data-new-window="true" title="Pathfinder Bundle of the Dead" target="_blank" rel="noopener noreferrer">Pathfinder Bundle of the Dead</a></h1>
              <p>Now through October 10<sup>th</sup>, get&nbsp;<em>Pathfinder Book of the Dead</em>,&nbsp;<em>Pathfinder Adventure Path: Blood Lords</em>, and so much more on Humble Bundle! A portion of this frightfully good deal goes to Take This, a charity focused on mental health in gaming!</p>
              <h1>Multi-Night Scares!</h1>
              <p>Want to run an adventure through all of October? Try one of these standalone adventures designed to take characters through several levels of play!</p>
              <h2><a href="https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence" data-new-window="true" title="Pathfinder Adventure: Malevolence" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure: Malevolence</em></a></h2>
              <p>A horror-themed adventure starting at 3<sup>rd</sup>&nbsp;level. This adventure is accompanied by&nbsp;<a href="https://paizo.com/products/btq027qi"><em>Pathfinder Flip-Mat: Malevolence</em>.</a></p>
              <h2><a href="https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death" data-new-window="true" title="Pathfinder Adventure: Night of the Gray Death" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure: Night of the Gray Death</em></a></h2>
              <p>A Gothic horror adventure starting at 16<sup>th</sup>&nbsp;level. This adventure is accompanied by&nbsp;<a href="https://paizo.com/products/btq02alr"><em>Pathfinder Flip-Mat: Night of the Gray Death</em>.</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/16c11c4f-b1bf-4401-bc30-b3ba65dd3280/Sept2024_SpookyBlog_1.png" alt="Pathfinder Second Edition Malevolence Adventure and Pathfinder Second Edition Night of the Gray Death Adventure" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>Frights Within the Pages</h1>
              <p>Some rulebooks contain more than just options—adventures await with the cracking of the spine! These adventures are found inside hardcover rulebooks, which include spooky character options and creatures for your table!</p>
              <h2><a href="https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead" data-new-window="true" title="“March of the Dead”&nbsp;(Pathfinder Book of the Dead)" target="_blank" rel="noopener noreferrer">“March of the Dead”&nbsp;(Pathfinder Book of the Dead)</a></h2>
              <p><em>Pathfinder Book of the Dead</em>&nbsp;is flush with undead options, including this 3-4 hour adventure for 3<sup>rd</sup>&nbsp;level characters. Build a zombie, ghost, lich, or vampire, and explore the town of Fiorna’s Faith.</p>
              <p>Get the&nbsp;<em>Pathfinder Book of the Dead&nbsp;</em>as a PDF or physical copy in our Pathfinder Bundle of the Dead!</p>
              <h2><a href="https://paizo.com/products/btq02d8j?Pathfinder-Dark-Archive" data-new-window="true" title="“Lady of the Harvest”&nbsp;(Pathfinder Dark Archive)" target="_blank" rel="noopener noreferrer">“Lady of the Harvest”&nbsp;(Pathfinder Dark Archive)</a></h2>
              <p><em>Pathfinder Dark Archive&nbsp;</em>brings mystery, intrigue, and paranormal power to your table with two classes: the thaumaturge and the psychic, as well as a host of other paranormal options! This adventure, “Lady of the Harvest,” is one of eight case files from the Dark Archive of mysteries.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6d9f8a67-d6bf-4c12-ac65-4e639e41dd69/Sept2024_SpookyBlog_2.png" alt="Pathfinder Second Edition Book of the Dead and Dark Archive" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>A Season of Haunts!</h1>
              <p>If you’d like to take your spooky season game long-term, check out these Adventure Paths that are sure to rattle your bones!</p>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/seasonOfGhosts" data-new-window="true" title="Pathfinder Adventure Path: Season of Ghosts" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure Path: Season of Ghosts</em></a></h2>
              <p>This four-part Adventure Path for levels 1-12 tasks characters with discovering the mysteries of Willowshore, a haunted town in the nation of Shenmen!</p>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords" data-new-window="true" title="Pathfinder Adventure Path: Blood Lords" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure Path: Blood Lords</em></a></h2>
              <p>This six-part Adventure Path for levels 1-20 follows a party of characters as they rise through the ranks to rule a land of the dead!</p>
              <h2><a href="https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers" data-new-window="true" title="Pathfinder Adventure Path: Gatewalkers" target="_blank" rel="noopener noreferrer"><em>Pathfinder Adventure Path: Gatewalkers</em></a></h2>
              <p>This three-part Adventure Path explores a cosmic mystery that has left people missing their memories and possessing new, unknown powers.</p>
              <h2><a href="https://paizo.com/store/starfinder/adventures/adventurepath/signalofscreams" data-new-window="true" title="Starfinder Adventure Path: Signal of Screams" target="_blank" rel="noopener noreferrer"><em>Starfinder Adventure Path: Signal of Screams</em></a></h2>
              <p>This three-part Adventure Path explores a luxury cruise gone wrong, afflicted by a mysterious disease that turns regular patrons into killers.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1d994164-ad27-4ea3-90c1-fd212c303136/Sept2024_SpookyBlog_3.png" alt="Pathfinder Second Edition Blood Lords Adventure Path" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>One Shots</h1>
              <p>Planning a spooky game night? Grab one of these chilling Pathfinder or Starfinder adventures designed to be played in a single sitting!</p>
              <h2><a href="https://paizo.com/products/btq024zn?Pathfinder-Bounty-3-Shadows-and-Scarecrows" data-new-window="true" title="Pathfinder Bounty #3: Shadows and Scarecrows" target="_blank" rel="noopener noreferrer"><em>Pathfinder Bounty #3: Shadows and Scarecrows</em></a></h2>
              <p>A Pathfinder Bounty for 1<sup>st</sup>&nbsp;level characters, playable in 1-2 hours.</p>
              <h2><a href="https://paizo.com/products/btq02e4j?Pathfinder-Bounty-21-Against-the-Unliving" data-new-window="true" title="Pathfinder Bounty #21: Against the Unliving" target="_blank" rel="noopener noreferrer"><em>Pathfinder Bounty #21: Against the Unliving</em></a></h2>
              <p>A Pathfinder Bounty designed for 3rd-level characters, playable in 1-2 hours.</p>
              <h2><a href="https://paizo.com/products/btq02em3?Pathfinder-Quest-15-In-the-Footsteps-of-Horror" data-new-window="true" title="Pathfinder Quest 15: In the Footsteps of Horror" target="_blank" rel="noopener noreferrer"><em>Pathfinder Quest 15: In the Footsteps of Horror</em></a></h2>
              <p>A Pathfinder Society Quest designed for 1st- through 4th-level characters, playable in 2-3 hours.</p>
              <h2><a href="https://paizo.com/products/btq01znd?Pathfinder-Society-Scenario-103-Escaping-the-Grave" data-new-window="true" title="Pathfinder Society Scenario #1-03: Escaping the Grave" target="_blank" rel="noopener noreferrer"><em>Pathfinder Society Scenario #1-03: Escaping the Grave</em></a></h2>
              <p>A Pathfinder Society Scenario designed for levels 1-4, playable in 3-4 hours.</p>
              <h2><a href="https://paizo.com/products/btq02els?Pathfinder-Society-Scenario-402-Return-to-the-Grave" data-new-window="true" title="Pathfinder Society Scenario #4-02: Return to the Grave" target="_blank" rel="noopener noreferrer"><em>Pathfinder Society Scenario #4-02: Return to the Grave</em></a></h2>
              <p>A Pathfinder Society Scenario designed for levels 1-4, playable in 3-4 hours.</p>
              <h2><a href="https://paizo.com/products/btq01znd?Pathfinder-Society-Scenario-103-Escaping-the-Grave" data-new-window="true" title="Pathfinder Society Scenario #1-25: Grim Symphony" target="_blank" rel="noopener noreferrer"><em>Pathfinder Society Scenario #1-25: Grim Symphony</em></a></h2>
              <p>A Pathfinder Society Scenario designed for levels 5-8, playable in 3-4 hours.</p>
              <h2><a href="https://paizo.com/products/btq02eu1?Pathfinder-Society-Scenario-505-The-Island-of-the-Vibrant-Dead" data-new-window="true" title="Pathfinder Society Scenario #5-05: Island of the Vibrant Dead" target="_blank" rel="noopener noreferrer"><em>Pathfinder Society Scenario #5-05: Island of the Vibrant Dead</em></a></h2>
              <p>A Pathfinder Society Scenario designed for levels 3-6, playable in 3-4 hours.</p>
              <h2><a href="https://paizo.com/products/btq067lz?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast" data-new-window="true" title="Starfinder Playtest Scenario #2: It Came From the Vast!" target="_blank" rel="noopener noreferrer"><em>Starfinder Playtest Scenario #2: It Came From the Vast!</em></a></h2>
              <p>A Starfinder Second Edition Playtest adventure designed for 5th-level characters, playable in 2-3 hours.</p>
              <h2><a href="https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma" data-new-window="true" title="Starfinder Bounty #11: The Aucturn Dilemma" target="_blank" rel="noopener noreferrer"><em>Starfinder Bounty #11: The Aucturn Dilemma</em></a></h2>
              <p>A Starfinder Bounty designed for 4th-level characters, playable in 1-2 hours.</p>
              <h2><a href="https://paizo.com/products/btq02env?Starfinder-Society-Scenario-608-Lost-Revelry" data-new-window="true" title="Starfinder Society Scenario #6-08: Lost Revelry" target="_blank" rel="noopener noreferrer"><em>Starfinder Society Scenario #6-08: Lost Revelry</em></a></h2>
              <p>A Starfinder Society Scenario designed for levels 5-8, playable in 3-4 hours.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4d6c5d60-ed2a-47ae-b644-30c22333ec04/Sept2024_SpookyBlog_4.png" alt="Pathfinder and Starfinder Society scenarios and bounties" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h1>Ghoulish Gifts and Accessories</h1>
              <p>Add some flair to your table or your home!</p>
              <h2><a href="https://paizo.com/store/byCompany/w/wizKids/byProductType/miniatures/pathfinderbattles/armiesOfTheDead" data-new-window="true" title="Pathfinder Battles: Armies of the Dead&nbsp;(Pre-Order Now!)" target="_blank" rel="noopener noreferrer">Pathfinder Battles: Armies of the Dead&nbsp;(Pre-Order Now!)</a></h2>
              <p>Whether you’re looking for&nbsp;<a href="https://paizo.com/products/btq02ey6?Pathfinder-Battles-Armies-of-the-Dead-Booster-Brick">boosters of minis</a>&nbsp;to bolster your ranks of undead or stunning your table with the premium&nbsp;<a href="https://paizo.com/products/btq02ey3?Pathfinder-Battles-Death-Coach-Boxed-Miniature">Death Coach</a>,&nbsp;<a href="https://paizo.com/products/btq02ey4?Pathfinder-Battles-Gholdako-Boxed-Miniature">Gholdako</a>, and&nbsp;<a href="https://paizo.com/products/btq02ey5?Pathfinder-Battles-Yamaraj-Boxed-Miniature">Yamaraj</a>&nbsp;miniatures, our friends at WizKids have a variety of miniatures perfect for fright night!</p>
              <h2><a href="https://paizo.com/products/btq03yle?Pathfinder-Gourd-Leshy-Phunny-Plush-by-Kidrobot" data-new-window="true" title="Pathfinder Phunny Plush: Gourd Leshy" target="_blank" rel="noopener noreferrer"><em>Pathfinder Phunny Plush: Gourd Leshy</em></a></h2>
              <p>Not everything spooky has to be scary! Pre-order this sweet pumpkin leshy plushie for the fall collector in your life.</p>
              <p><br></p>
              <p><br></p>
              <p>From all of us at Paizo, we wish you a spectacularly spooky fall!</p>
             </div>
            </div>
           </div>
