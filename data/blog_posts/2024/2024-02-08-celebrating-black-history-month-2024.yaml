            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Hail and well met, Pathfinders and Starfinders!<br>
                February is recognized in the United States of America as Black History Month, a time when we honor the contributions of Black people to culture, cuisine, science, history, and more. The theme of this year’s Black History Month is&nbsp;<a href="https://asalh.org/black-history-themes/">African Americans and the Arts</a>, focusing on art as a vehicle for empowerment and a way to preserve history and community.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/15a86f05-6664-4ef5-99f4-ba7830cab50e/ASALH_BHM.jpeg?w=500" alt="African Americans and the Arts Flier" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>The Association for the Study of African American Life and History’s cover image for Black History Month, featuring a collage of photos of Black artists and musicians</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>In honor of Black History Month, Paizo reached out to our Black contributors, content creators, and community members and asked them to share their projects, their joy, and their art! We’re proud and grateful to have such a phenomenal community here at Paizo</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/84fea680-70de-40ea-bc4a-fe8169b23275/BasilWright_1000x1500.jpg?w=350" alt="A headshot of Basil Wright" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Basil Wright</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Basil Wright (he/they/xe)</h3>
              <p>Basil Wright (he/they/xe) is a Black and Seminole Game Designer and Sensitivity Consultant located in Florida. When writing for Paizo, they wrote&nbsp;<em>The Aucturn Dilemma</em>, a Starfinder bounty. His work has also appeared in All the Witches, Backchannels (Backwater Games), and is forthcoming in Jukebox. Xe has provided sensitivity consulting for MCDM Productions, Brotherwise Games, and many others.&nbsp;</p>
              <p>Currently, Basil is finishing Pelogos, their horror TTRPG about death, grief, and the afterlife. Players can either be an underwater paranormal investigator called a Lantern Keeper, or a sea ghost called an Echo, and can help the living come to terms with their loss. Once that project is complete, they'll be turning their attention to Rancher’s Respite: Call of Nature, an expansion to Rancher's Romance; both are a homage to their mother's expansive love of werewolf rancher romance novels. Their other long-term project is The Afrodyssey, where they intend to translate all 24 books of Homer's Odyssey into African American Vernacular English.</p>
              <p>When xe's not working on games, Basil is either playing video games (visual novels, horror, etc.) or (lovingly) pestering xir sibling to make xem more banana jam for xir Monte Cristo sandwiches.</p>
              <p><strong>Links</strong></p>
              <ul>
               <li>The Aucturn Dilemma:&nbsp;<a href="https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma">https://paizo.com/products/btq02ete?Starfinder-Bounty-11-The-Aucturn-Dilemma</a></li>
               <li>Website:&nbsp;<a href="https://towerofbasil.wordpress.com/">https://towerofbasil.wordpress.com</a></li>
               <li>Twitter:&nbsp;<a href="https://twitter.com/Kobanya_kana">https://twitter.com/Kobanya_kana</a></li>
               <li>Bluesky:&nbsp;<a href="https://bsky.app/profile/kobanya.bsky.social">https://bsky.app/profile/kobanya.bsky.social</a></li>
              </ul>
              <p><br></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Dan ‘Pan’ Grosset</h3>
              <p>Dan 'Pan' Grossett started the Cosmopunk podcast (<a href="https://twitter.com/cosmopunkpod">@Cosmopunkpod</a>) with 3 friends and quickly found himself charmed by the passion and friendliness of the Paizo AP Streaming / Podcast community.&nbsp;</p>
              <p>A huge fan of science fantasy, they can be found on Twitter (<a href="https://twitter.com/Stellarencore">@Stellarencore</a>) taking part in several other Starfinder shows like:&nbsp;<br><br></p>
              <ul>
               <li>Emergency Power (<a href="https://twitter.com/EmergencyPwrPod?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">@EmergencyPwrPod</a>)</li>
               <li>Horizons Unknown (<a href="https://youtu.be/-WNurouqtdQ?si=aFArWg6hD61aFQP4">https://youtu.be/-WNurouqtdQ?si=aFArWg6hD61aFQP4</a>)</li>
               <li>Spaceflix &amp; Kill (<a href="https://youtu.be/YF9MZ0sL-W4?si=UMUEPhWgrborzCAN">https://youtu.be/YF9MZ0sL-W4?si=UMUEPhWgrborzCAN</a>).</li>
              </ul>
              <p>They are looking forward to Starfinder 2E while helping set up crossover events and dipping their toes into the world of Pathfinder 2E with Euro-focused group, Hoard Of Tales (<a href="https://twitter.com/hoard_of_tales">@hoard_of_tales</a>).</p>
              <p>“Coming to the hobby fairly late, I was kicking myself for not taking up TTRPGs sooner. It's been a great source of new adventures and new friends. If you're even halfway curious but worried about what others may think, or about sticking out at the table, I promise you that if you find a good group and jump straight in, you won't regret it! More and more black folks are making their voices heard in the Tabletop RPG space, so lend us yours!"</p>
              <p>Social Media:<br><a href="https://twitter.com/Stellarencore">Twitter.com/stellarencore</a><br><a href="https://twitter.com/cosmopunkpod">Twitter.com/cosmopunkpod</a><br><a href="https://cosmopunk.carrd.co/">https://cosmopunk.carrd.co/</a></p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/354b2533-1ef6-45ac-9bed-54b9b6bcb3e3/LinandBecka_940x788.png?w=350" alt="A picture of Lin and Becka, two Black content creators." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Lin and Becka</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Lin &amp; Becka | Ten Times Ten</h3>
              <p>Lin and Becka invite gamers of all kinds to where video games and tabletop adventures collide, a channel they have lovingly deemed Ten Times Ten.</p>
              <p><br>
                While they have over a decade of combined experience, both past and present, as Game Masters, players, and innovative homebrewers, their passions extend beyond the TTRPG space as well.</p>
              <ul>
               <li><a href="https://www.tiktok.com/@tentimesten100">Explore their TikTok</a>&nbsp;with their ongoing episodes of Fascinating Playable Races for players, as well as their episodes of Crypt of the Dungeon Master, where they showcase monsters to enhance any game master’s arsenal.</li>
               <li><a href="https://open.spotify.com/show/2wfiHppwz4EgNSFj41MpDt">On Spotify</a>, they host deep conversations related to various forms of media, including video games, movies, and more.</li>
               <li><a href="https://www.twitch.tv/tentimesten100">Join in their Twitch</a>&nbsp;for exposure to their favorite games and to observe local tabletop events unfold.</li>
               <li>On&nbsp;<a href="https://www.youtube.com/c/TenTimesTen">YouTube</a>, their channel offers videos that present a mix of their gaming knowledge, ventures, reviews, experiences taste-testing unusual snacks, and more!</li>
              </ul>
              <p>Ten Times Ten is not just a channel; it's a community where gaming enthusiasts can find a fun and unique perspective on the gaming world, all while they keep it 100~.</p>
              <p><br></p>
              <h3>Quinn Murphy</h3>
              <p>Quinn Murphy's journey with RPGs started when he "inherited" his brother's copy of Chainmail at the age of 11. He started running games for his friends and hasn't stopped for over thirty years. Though he's been building games his whole life, he started doing it professionally in 2009. Since then, he's written for a wide range of products and companies, including (but not limited to): Paizo (Pathfinder, Starfinder), Wizards of the Coast, Kobold Press, Magpie Games, and Onyx Path Publishing. Quinn loves TTRPGs of all shapes and sizes and relishes the thrill of finding the perfect form-factor to express a setting or idea. He believes that&nbsp;<a href="https://thoughtcrimegames.substack.com/?utm_source=navbar&amp;utm_medium=web&amp;r=7n2ha">Imagination is for Everyone</a>.</p>
              <p>With his own&nbsp;company, Thoughtcrime Games, Quinn is currently running a&nbsp;<a href="https://www.kickstarter.com/projects/communityradio/community-radio">Kickstarter for Community Radio</a>, a wacky improvisational TTRPG inspired by&nbsp;<em>Welcome to Nightvale</em>.</p>
              <p><br></p>
              <h3>Shan Wolf (he/they)</h3>
              <p>Hi everyone, I am a freelance game designer and contributing author on both the Pathfinder and Starfinder Lines. My credits include&nbsp;<em>Starfinder Bounty #4: Poacher’s Prize</em>, the Adventure Toolbox for the first part of the Drift Hackers Adventure Path,&nbsp;<em>Starfinder Ports of Call</em>, the Adventure Toolbox for the second part of the Strength of Thousands Adventure Path,&nbsp;<em>Pathfinder Lost Omens Highhelm</em>, as well as a few other projects.</p>
              <p>My primary focus as a writer is in Black and Indigenous liberation narratives, monster creation, archetype creation, history and lore, and writing revolutionary and inherently anti-colonialist themes. Besides that, I am a huge Pathfinder and Starfinder booster. I love these games as they help bring to life amazing fantasies about being heroes and saving the world, or Universe, and that is always something I’m interested in doing, or just talking about in general.</p>
              <p>If you’re interested in my work or hearing my views, feel free to take a look at my twitter,&nbsp;<a href="https://twitter.com/Fenrirs_Chosen">@Fenrirs_Chosen</a>.You will see an outspoken and passionate advocate for Black liberation and making the tabletop space more open, safe, and inclusive.</p>
              <p><br></p>
              <p>We also want to spotlight some Black content creators and performers in the Pathfinder and Starfinder community! The shows on this list feature Black hosts, GMs, players, and/or producers—give them a listen and support them year-round!</p>
              <ul>
               <li><a href="https://www.twitch.tv/tablestory">Tablestory—Gatewalkers Actual Play</a></li>
               <li><a href="https://knowdirectionpodcast.com/">Know Direction</a></li>
               <li><a href="https://cosmopunk.podbean.com/">Cosmopunk: A Starfinder Podcast</a></li>
               <li><a href="https://wafflesmaplesyrup.com/outcast-and-outclassed-podcast/">Outcast and Outclassed—Pathfinder Actual Play</a></li>
               <li><a href="https://www.patreon.com/UnwaveringForce">Unwavering Force—Pathfinder Actual Play</a></li>
               <li><a href="https://www.twitch.tv/miamidicepod">20XX: A Drift Odyssey—Starfinder Actual Play</a></li>
               <li><a href="https://atomlesscast.carrd.co/">The Atomless &amp; SAGA—Starfinder Actual Play</a></li>
              </ul>
              <p>If you’re a Black content creator in the Pathfinder or Starfinder space, we would love to hear from you! Shoot an email to&nbsp;<a href="mailto:community@paizo.com">community@paizo.com</a>&nbsp;and introduce yourselves.</p>
              <p>Thank you again to our Black contributors, content creators, and community members!</p>
             </div>
            </div>
           </div>
