  \ \n   <p>Have you ever wondered just what is inside those siege castles outside\
  \ Absalom? Have you ever smelled the heady stench of troglodytes in the morning?\
  \ Have you always wanted to join the Pathfinder Society, but could never figure\
  \ out just how to impress them? Or do you want to know just a little more about\
  \ the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Advanced Player's Guide</i></a>?</p>\
  \ \n   <p>Well, you're in luck! Free RPG Day is almost upon us! On Saturday, many\
  \ of you can go to your Friendly Local Game Store and pick up all sorts of free\
  \ RPG products, including Paizo's own offering, <a href=\"/pathfinderModules/v5748btpy8dh5\"\
  ><i>Master of the Fallen Fortress</i></a>, by yours truly. Check the official <a\
  \ href=\"http://freerpgday.com/stores.htm\" target=\"_blank\">Free RPG Day Retailer\
  \ Locator</a> to see if stores in your area are participating.</p> \n   <p>(PaizoCon\
  \ attendees will each get a free copy of the module at the show, and, starting Monday\
  \ morning, everyone will be able to download a FREE PDF or buy a $5 print edition\
  \ right here at paizo.com, so no need to despair if your store isn't on the Free\
  \ RPG Day list!)</p> \n   <p>So what's all the hoopla about? <a href=\"/pathfinderModules/v5748btpy8dh5\"\
  ><i>Master of the Fallen Fortress</i></a> takes a group of 1st-level PCs into one\
  \ of the ruined siege castles that litter the Cairnlands outside Absalom. While\
  \ it's a standalone Pathfinder Module, the adventure can also be used as an introduction\
  \ to <a href=\"/pathfinderSociety\">Pathfinder Society Organized Play</a>, Paizo's\
  \ constantly evolving, worldwide mega-campaign. And even better, it gives a preview\
  \ of the six new iconic characters from the upcoming <a href=\"/pathfinderRPG/v5748btpy8b6g\"\
  ><i>Advanced Player's Guide</i></a>, statted up as pregenerated characters to get\
  \ you right into the action!</p> \n   <p>Adventure is coming your way this weekend,\
  \ just around the corner and down the road. Defeat the Master of the Fallen Fortress,\
  \ rescue a captive Pathfinder, and on the way, say hi to Alahazra, Alain, Balazar,\
  \ Damiel, Feiya, and Imrijka for me!</p>\n   <p> </p>\n   <p>(To allow GMs to prepare\
  \ to run Master of the Fallen Fortress on Free RPG day, we're releasing the Chronicles\
  \ Sheet and pregenerated character sheets as a free download <a href=\"/download/pathfinder/PZO9500-4-GMTools.zip\"\
  >here</a> (1.2 MB zip/PDF).)</p>\n   <br clear=\"all\"> \n   <p>Rob McCreary <br>Developer</p>\
