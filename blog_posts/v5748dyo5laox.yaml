  \ by Wayne Reynolds</td>\n    </tr>\n   </tbody>\n  </table>\n  <blockquote> \n\
  \   <p>The playtest of the <a href=\"/pathfinderRPG/v5748btpy8b6g\"><i>Pathfinder\
  \ RPG Advanced Player's Guide</i></a> is well underway, with the release of the\
  \ final two classes slated to appear in the book, due out in August. In this round,\
  \ we are looking at the alchemist and the inquisitor. The alchemist is all about\
  \ using potions and arcane alchemy to increase your abilities. This works a bit\
  \ like spellcasting, but offers some interesting advantages. In addition, the alchemist\
  \ is quite skilled at lobbing bombs that burn, freeze, and electrify foes (among\
  \ a host of other possibilities). The inquisitor works as a monster hunter for the\
  \ faith, rooting out its enemies, no matter where they hide. The inquisitor is a\
  \ master of adaptation, moving her abilities around to better fight her foes. This\
  \ is your chance to take a look at these classes before they hit shelves in August.\
  \ You can download the free PDF containing both of these classes <a href=\"/pathfinderRPG/v5748btpy8daf\"\
  >here.</a></p> \n   <p>Over the past month, we have released the other four classes\
  \ due to appear in the book, including the cavalier, the oracle, the summoner, and\
  \ the witch. While we are focusing on the alchemist and the inquistor for the next\
  \ two weeks, the playtest itself will remain open until the end of January 2010.\
  \ Time permitting, we hope to release some updates to some of the classes in mid\
  \ January.</p> \n   <p>As with the <i>Core Rulebook</i> playtest last year, there\
  \ are a number of <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/advancedPlayersGuidePlaytest\"\
  >forums</a> set up for playtest feedback and commentary. The first is a general\
  \ forum, for discussing larger issues and announcements. Following this is a trio\
  \ of forums for discussing each round of the playtest. Discussion on the alchemist\
  \ and the inquisitor should go in the round 2 forum.</p> \n   <p>The playtest has\
  \ been a huge success up to this point. I have been receiving a mountain of play\
  \ reports and comments on the classes and I want to encourage folks to continue\
  \ working with these classes. As with the previous rounds, actual play reports are\
  \ more useful to the process than untested observations. So, give these last two\
  \ classes a try. Make a whole party of characters using only these six classes or\
  \ have the PCs face off against them as villains. When you are done, post up the\
  \ results. I look forward to seeing them.</p> \n   <p>See you on the boards.</p>\
  \ \n   <p>Jason Bulmahn<br> Lead Designer</p> \n  </blockquote> <!-- tags: Pathfinder\
