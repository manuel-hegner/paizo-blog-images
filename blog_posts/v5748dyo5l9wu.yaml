  \ target=\"_blank\"><img src=\"/image/content/Conventions/HugoSolisHalloween2008_360.jpeg\"\
  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1>The Paizo Halloween Party!</h1>\
  \ \n   <p class=\"date\">Monday, November 3, 2008</p> \n   <p>Had you wandered into\
  \ the Paizo editorial pit last Friday the only way you'd have known it was Halloween\
  \ was by our pumpkin spice lattes. (Don't judge! We live in Seattle!) In fact, I\
  \ think Josh, Alison, and Cosmo were the only three trick-or-treat-ready members\
  \ of the whole crew. But around 3:00 we got an e-mail from Liz Courts (our own Lilith)\
  \ with an illustration by Hugo Solis of a Hallow-awesome bash featuring all your\
  \ favorite Paizo message boarders! Thanks a ton to Hugo for his incredible work—\
  smurfs have never been so well dressed—and for bringing a cauldron full of Halloween\
  \ spirit to the office! It's making us all rethink our avatars since now we've only\
  \ two short months before the Festivus bash, right Hugo?! Hope everyone had a great\
  \ Halloween!</p> \n   <p>F. Wesley Schneider <br><i>Pathfinder</i> Managing Editor</p>\
