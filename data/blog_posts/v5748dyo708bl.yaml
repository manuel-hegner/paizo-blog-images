  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo708bl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrate AAPI Month with\
  \ the Pathfinder Second Edition Asian Fantasy Bundle</h1>\n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, May 1, 2025</p>\n    <div itemprop=\"\
  articleBody\">\n     <div class=\"blurbCenter\" style=\"display:none;\">\n     \
  \ <a href=\"/image/content/Blog/May2025_HumbleBundle_Preview.jpg\"><img src=\"/image/content/Blog/May2025_HumbleBundle_Preview_500.jpeg\"\
  ></a>\n     </div>\n     <blockquote>\n      <p itemprop=\"description\">Today marks\
  \ the start of Asian American and Pacific Islander Month here in the U.S., and Paizo\
  \ is proud to celebrate with the launch of the <a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-asian-fantasy-bundle-paizo-books\"\
  >Pathfinder Second Edition Asian Fantasy Bundle, available now</a>. This bundle\
  \ benefits Stop AAPI Hate, a U.S.-based coalition dedicated to fighting racism and\
  \ discrimination against Asian Americans and Pacific Islanders, striving to advance\
  \ the multiracial movement for equity and justice by raising awareness about anti-AAPI\
  \ hate, working in solidarity with allied communities, and advocating for comprehensive\
  \ solutions that tackle the root causes of race-based hate. You can learn more about\
  \ Stop AAPI Hate at <a href=\"https://stopaapihate.org/\">stopaapihate.org</a>.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://stopaapihate.org/\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a275b97c-dc2e-4216-8112-9c94de7dbf00/StopAAPIHate_Logo.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Stop AAPI Hate\"></a>\n       <p\
  \ style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>At the base\
  \ level of a $5 donation, you’ll receive a $75 value in entry-level Pathfinder Second\
  \ Edition PDFs, including <em>Pathfinder</em><em>Core GM Screen</em>, <em>Pathfinder\
  \ Remaster Iconics Pregenerated Characters</em>, <em>Pathfinder Character Sheet\
  \ Pack,</em><em>Pathfinder Second Edition Beginner Box: Remastered Edition</em>,\
  \ the <em>Fists of the Ruby Phoenix Player’s Guide</em>, <em>Pathfinder Society\
  \ Scenario #1–06: Lost on the Spirit Road, Pathfinder Flip-Mat Classics: Village\
  \ Square, Pathfinder Flip-Tiles: Forest Starter Set, </em>and <em>Pathfinder Flip-Tiles:\
  \ Forest Perils Expansion</em>!</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://downloads.paizo.com/Fists%20of%20the%20Ruby%20Phoenix%20Players%20Guide.pdf\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/31efbf8e-0de4-4aef-ba25-dc47feba4cfb/FistsOfTheRubyPhoenix_PlayersGuide.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Fists of the Ruby Phoenix Player's\
  \ Guide\"></a> <a href=\"https://paizo.com/products/btq026dl?Pathfinder-Beginner-Box\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0c64cefd-0c38-46c1-8209-a9d604e9730d/030421_PFBB.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Beginner Box 3D mockup\
  \ on a textured red background, Pathfinder Iconics battle a green dragon on the\
  \ cover of the box\"></a> <a href=\"https://paizo.com/products/btq021ce?Pathfinder-Society-Scenario-106-Lost-on-the-Spirit-Road\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/148a10e7-8814-4981-b46a-ca27ff4056ce/PZOPFS0106E.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Society Scenario #1-06:\
  \ Lost on the Spirit Road\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div>\n      <br>\n      <p>For $15 or more, you’ll get everything in the\
  \ $5 tier, plus PDFs of <em>Pathfinder Player Core</em>; <em>Pathfinder GM Core</em>;\
  \ <em>Pathfinder Bestiary, Bestiary 2,</em>and<em> Bestiary 3; Lost Omens Legends</em>;\
  \ <em>Lost Omens Monsters of Myth</em>; the Tian Xia-set Pathfinder Tales novel;\
  \ <em>Master of Devils</em> and its prequel novella, <em>Husks</em>; all four Pathfinder\
  \ Society Scenarios in the “Equal Exchanges” series (#5–04, #5–09, #5–11, and #5–\
  18); and six Pathfinder Flip-Mats to aid you in running those adventures (<em>Ancient\
  \ Dungeon, Jungle Multi-Pack, Alien Ruins, Hospital, Twisted Caverns,</em> and<em>\
  \ Underground City Multi-Pack)</em>—an additional $267 value.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/products/btq023gd?Pathfinder-Lost-Omens-Legends\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c2faa471-8e1b-4269-a82d-076bced2a076/121120_PZO9306.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Lost Omens: Legends art\
  \ featuring three humans in different styles of dress in the foreground and an undead\
  \ being with a large horned helmet looming in the background\"></a> <a href=\"https://paizo.com/products/btpy8mfm?Pathfinder-Tales-Master-of-Devils\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a06dd41d-cfed-4616-8b2f-c1b508c58ce4/PZO8505_500.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Tales: Master of Devils\
  \ by Dave Gross\"></a> <a href=\"\"> <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2ac579ae-3c54-4c29-b415-7763ec28891a/PZO12001_PEPathfinderPlayerCore.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster Player Core\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>For $30 or more, you get everything above plus another $288 in value, including\
  \ PDFs of the entire Fists of the Ruby Phoenix Adventure Path (both the individual\
  \ installments from the pages of Pathfinder Adventure Path and the single-volume\
  \ omnibus), as well as the <em>Fists of the Ruby Phoenix Battle Cards </em>and <em>Pawn\
  \ Collection</em>; <em>Pathfinder Monster Core</em>;<em> Pathfinder Dark Archive</em>;<em>\
  \ Pathfinder Treasure Vault; Lost Omens Travel Guide</em>;<em> Lost Omens Tian Xia\
  \ World Guide</em>;<em> Lost Omens Tian Xia Character Guide</em>;<em> Pathfinder\
  \ Society Scenario #6–05: Silver Bark</em>;<em> Golden Blades</em>; and two Pathfinder\
  \ Flip-Mat Classics (<em>Falls &amp; Rapids</em> and <em>Thieves’ Guild</em>). That’\
  s a total of more than $630 in PDFs, but the deal doesn’t end there!</p>\n     \
  \ <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02eca?Pathfinder-Adventure-Path-Fists-of-the-Ruby-Phoenix\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/265b7359-ed94-42b0-ae14-1d9f45b3dace/PZO2035_FotRP_hardcover.jpg\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Firsts\
  \ of the Ruby Phoenix Hard Cover\"></a> <a href=\"https://paizo.com/products/btq02ex6?Pathfinder-Lost-Omens-Tian-Xia-World-Guide\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/406831ae-5351-4828-8b68-6ea2c254ba2a/PZO9318_PathfinderLostOmens_TianXia_World%20Guide_3D-MOCK.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Tian Xia World Guide Mockup \"></a>\
  \ <a href=\"https://paizo.com/products/btq03w9z?Pathfinder-Lost-Omens-Tian-Xia-Character-Guide\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb489c22-f04f-4e39-a4d7-d89c4e81726c/PZO9317%20Pathfinder%20Lost%20Omens%20Tian%20Xia%20Character%20Guide%203D-MOCK.png\"\
  \ width=\"30%\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition: Tian Xia\
  \ Character Guide\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n\
  \      <br>\n      <p>For an additional $15 (for a total of $45) we’ll throw in\
  \ the sketch hardcover variant of <em>Pathfinder Player Core</em>, while supplies\
  \ last. Redemption of the code on <strong>paizo.com</strong> will add the book to\
  \ your cart at no cost, and you’ll just need to pay shipping and handling on checkout.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq02ell?Pathfinder-Player-Core-Sketch-Cover\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/cd51f98c-7a97-4d44-8b19-ab3dc5426293/PZO2121_PFPlayerCore_Sketch%20Mock_1200.png\"\
  \ width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Remaster\
  \ Player Core\"></a>\n      </div>\n      <br>\n      <p>The Pathfinder Second Edition\
  \ Asian Fantasy Bundle runs from now through 11 a.m. (PDT) on <strong>Thursday,\
  \ May 22</strong>. Don’t miss this opportunity to get nearly every piece of Asian-inspired\
  \ fantasy released for Pathfinder Second Edition, all while helping a great cause!</p>\n\
  \      <center>\n       <h3><a href=\"https://www.humblebundle.com/books/pathfinder-second-edition-asian-fantasy-bundle-paizo-books\"\
  >Back the Pathfinder Second Edition Asian Fantasy Bundle today!</a></h3>\n     \
  \ </center>\n     </blockquote>\n    </div><!-- tags:  Humble Bundle, Pathfinder,\
  \ Pathfinder Second Edition, Tian Xia, Fists of the Ruby Phoenix,  -->\n   </article>\n\
