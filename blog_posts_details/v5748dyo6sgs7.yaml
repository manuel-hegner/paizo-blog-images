    \ by by a wide dark red sash with a silver disc attached to protect his joints\
    \ and has a rolled headscarf that is topped by a conic, pointed hat with a green\
    \ ball near the top of the point. He appears to be wearing a shoulder wrap that\
    \ is white with pink flowers underneath his headscarf."
