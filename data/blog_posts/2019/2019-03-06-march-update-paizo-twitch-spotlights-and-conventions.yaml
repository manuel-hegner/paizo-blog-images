               <h2>2019 Organized Play Staff Travel</h2>
               <p>Want to hang out with Paizo staff? Play in a game which they are GM? Check out the list below and come see us at a convention near you. I've been asked several times what it takes for a staffer to attend a convention. At a minimum, the convention should supply room(s) and badges. The more costs a convention can cover, the easier it is to get a convention on the schedule. Please note - staff do not attend conventions the last weekend in May or the weekend of Gen Con, due to already being slated to attend those shows. If you are an event organizer and want to invite us out at your event in 2020, drop an email to <u><a href="mailto:organizedplay@paizo.com">organizedplay@paizo.com</a></u> before July, as we put our schedule together in August.</p>
