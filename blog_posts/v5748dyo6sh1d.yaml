  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Lost Omens\
  \ Lore Archive Now on Humble Bundle!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, December 9, 2019</p> \n   <div itemprop=\"articlebody\"\
  > \n    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/12919_HumbleBundlePreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/12919_HumbleBundlePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <div class=\"blurbCenter\"> <a href=\"/image/content/Blog/12919_HumbleBundle.png\"\
  ><img style=\"max-width:100%\" src=\"/image/content/Blog/12919_HumbleBundle.png\"\
  ></a> \n     </div> \n     <p itemprop=\"description\">As Erik Mona <a href=\"https://paizo.com/community/blog/v5748dyo6sh0o?It-s-New-Comics-Day-on-Humble-Bundle\"\
  >foretold last month</a>, we have a second Humble RPG Book Bundle to offer you this\
  \ holiday season and it is huge! The <a href=\"https://www.humblebundle.com/books/pathfinder-lost-omens-paizo-books\"\
  \ target=\"_blank\">Humble RPG Book Bundle: <i>Pathfinder Lost Omens Lore Archive</i></a>\
  \ provides never-before-bundled gamebooks for anyone looking to master the lore\
  \ of the Age of Lost Omens. </p> \n     <p>Whether you have been playing for years\
  \ or have just begun to explore the rich lore of Pathfinderâ€™s Age of Lost Omens\
  \ campaign setting, the stories are continuous. Now you can delve deeper. Get <i>Sandpoint,\
  \ Light of the Lost Coast; Guide to Absalom; Planar Adventures;</i> and more.</p>\
  \ \n     <p>The first tier of the bundle begins with seven Pathfinder First Edition\
  \ PDFs and a two-month Pathfinder Online trial for only $1. The fifth tier includes\
  \ over 50 products---$679 worth---to be redeemed on <a href=\"https://paizo.com/\"\
  >paizo.com</a> for only $40!</p> \n     <p>This Humble Bundle will only last through\
  \ the end of the year, so now is the time. Pay what you want, get awesome books,\
  \ and support charity with the <i>Pathfinder Lost Omens Lore Archive!</i></p> \n\
  \     <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
  \ &amp; Media Manager </em></p> \n    </blockquote> \n   </div> <!-- tags: Humble\
