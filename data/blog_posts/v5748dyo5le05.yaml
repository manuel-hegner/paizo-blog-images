  \ 0 1em .5em 0;\">\n     <a href=\"/products/btpy8v3a\"><img src=\"/image/product/catalog/PZO/PZO1124_120.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">NPC Codex Preview\
  \ #1</h1> \n    <p class=\"date\">Tuesday, October 23, 2012</p> \n    <p><span itemprop=\"\
  description\">Prepping for a game can sometimes be a chore. You’ve got a plot to\
  \ develop, monsters and treasure to assign, and NPCs to create. Over the past few\
  \ years, we’ve given the busy GM plenty of tools to fill out their adventures with\
  \ a wide variety of monsters and treasure, and now we are giving you everything\
  \ you need to populate your world with NPCs as well.</span></p> \n    <p>The <a\
  \ href=\"/products/btpy8v3a\"><i>NPC Codex</i></a> is set to release in just over\
  \ a month and we thought it was time for you to take a look at what you can expect\
  \ from this 320-page tome of NPC glory. In the coming weeks, we’ll examine exactly\
  \ what you’ll find inside. This week, we thought we would show you what a sample\
  \ spread in the book looks like. You will notice that these two druids do not have\
  \ animal companions, but there is an appendix in the back of the book with animal\
  \ companions of every level. Also note the handy tab in the upper corners of the\
  \ pages, making it easy to find the stat block you are looking for while flipping\
  \ through the book.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderRPG/PZO1124-Preview1.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1124-Preview1_360.jpeg\" border=\"0\"\
  ></a>\n    </div> \n    <p>Tune in next week for another look at this exciting sourcebook\
  \ and find out what hauntingly terrible NPCs you might find within.</p> \n    <p>Jason\
