  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">August Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, August 22, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/240822_ScenarioPreviews.jpg\"\
  ><img src=\"/image/content/Blog/240822_ScenarioPreviews_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        Big news across the Pact Worlds this month as the River Between—a rushing\
  \ waterway that winds throughout the Diaspora—is drying up! As citizens of the Pact\
  \ Worlds ponder whether this is a natural occurrence or act of sabotage, the Starfinder\
  \ Society enters the Diaspora to investigate! Grab your laser pistol, plot a course\
  \ for the Diaspora, and raid a pirate stronghold in your quest to save the River\
  \ Between!</p>\n      <p><a href=\"https://paizo.com/products/btq03g2x?Starfinder-Society-Scenario-705-The-Day-the-River-Died\"\
  ><em>Starfinder Society Scenario #7-05: The Day the River Died</em></a> is an adventure\
  \ for 3rd- to 6th-level characters written by Joan Hong!</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f8d258fe-a0c4-484f-b77c-d0f48f8a4d9a/RiveterPirate_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f8d258fe-a0c4-484f-b77c-d0f48f8a4d9a/RiveterPirate_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A male human space pirate stands\
  \ with one leg atop a tipped barrel, cutlass and holohook in hand.\"></a>\n    \
  \   <p style=\"font-size: 13px;\">Illustration by Fabio Di Bernardi</p>\n      </div>\n\
  \      <br>\n      <p>Take care, Starfinders! Things are changing out there…</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Jessica\
  \ Catalan<br><em>Starfinder Society Developer</em><br></p>\n      <br clear=\"all\"\
  >\n      <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n    \
  \  <p>Hello, Pathfinders!<br>\n        Now that we’ve all returned from Gen Con\
  \ (and showered and slept and recovered and received our complimentary Paizo-branded\
  \ post-convention drinks) it’s time to draw everyone’s attention toward what’s releasing\
  \ this month!</p>\n      <p>The Year of Immortal Influence kicks off this month\
  \ with a grand fundraiser dinner, hosted by Lady Hesla Embersplitter in order to\
  \ benefit the Knights of Lastwall! She’s eager to see their crusade against Tar-Baphon\
  \ get underway and wants to do everything she can to help, including inviting the\
  \ elite of Absalom’s nobility all into the same room at once! Surely nothing can\
  \ go wrong! The Pathfinders receive an invitation and, while rubbing elbows with\
  \ some of the most influential people in Absalom, they learn that something isn’\
  t quite right at the dinner…</p>\n      <p><a href=\"https://paizo.com/products/btq03g2r?Pathfinder-Society-Intro-Year-of-Immortal-Influence\"\
  ><em>Pathfinder Society Intro: Year of Immortal Influence</em></a> is an adventure\
  \ written for 1st- through 4th-level characters by Rigby Bendele!</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8ec01ee-a388-4802-a8d7-9ac2cac5881f/PZO160601_HelsaEmbersplitter_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b8ec01ee-a388-4802-a8d7-9ac2cac5881f/PZO160601_HelsaEmbersplitter_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Lady Hesla Embersplitter stands,\
  \ looking over her shoulder at the viewer with a stern look.\"></a>\n       <p style=\"\
  font-size: 13px;\">Illustration by Tom Ventre</p>\n      </div>\n      <br>\n  \
  \    <p>It’s hard to believe it’s already been a year since the Pathfinders received\
  \ their first warm welcome in Kyonin after such a long time! Yes, <a href=\"https://paizo.com/products/btq02ehg?Pathfinder-Society-Special-499-Blessings-of-the-Forest\"\
  ><em>Pathfinder Society Scenario #4-99: Blessings of the Forest</em></a> is finally\
  \ available for purchase! Go and explore the depths of the Fireani Forest and press\
  \ back against an isolationist elf and a former lieutenant of Treerazer!</p>\n \
  \     <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d015aa82-feb0-41a4-8372-886328b4016c/PZOPFS04_AbyssalBunnies_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d015aa82-feb0-41a4-8372-886328b4016c/PZOPFS04_AbyssalBunnies_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A rabbit with curved ram’s horns\
  \ under its ears stares forward ominously.\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Tom Ventre</p>\n      </div>\n      <br>\n      <p>Meanwhile,\
  \ the Three Gates Lodge over in Kayajima needs some routine maintenance of its leyline\
  \ wards. It’s a perfectly safe task, and you really shouldn’t worry about it. I\
  \ mean, what do you expect, a god to die just as you are about to get the details\
  \ of your routine task? His ichor and essence raining across all Golarion–including\
  \ Kayajima? Causing immeasurable chaos and leaving you and your companions as the\
  \ only ones who can deal with the aftermath, tasked with a friendly dragon of seeking\
  \ out a dangerous power that has come to rest at the mountain’s peak?</p>\n    \
  \  <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b15424b8-22aa-4e60-ab6e-065913830d7d/AOJIMITSU_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b15424b8-22aa-4e60-ab6e-065913830d7d/AOJIMITSU_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"A friendly aquamarine sea dragon–\
  still on the younger and smaller side, at least as far as dragons go–stands upon\
  \ his two rear legs.\"></a>\n       <p style=\"font-size: 13px;\">Illustartion by\
  \ Lucas Fernando</p>\n      </div>\n      <br>\n      <p>C’mon, what are the odds\
  \ of something like that?</p>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69452159-dff7-49e2-821d-5d3a45ff9155/PZO13003_HC_ShatteredGorum_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69452159-dff7-49e2-821d-5d3a45ff9155/PZO13003_HC_ShatteredGorum_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"The god of battle, Gorum, is dead.\
  \ He chest has an enormous gaping wound, and he has fallen to his knees\"></a>\n\
  \       <p style=\"font-size: 13px;\">Illustration by Ivan Koritarev</p>\n     \
  \ </div>\n      <br>\n      <p><a href=\"https://paizo.com/products/btq03g2u?Pathfinder-Society-Scenario-602-Rain-Falls-on-the-Mountain-of-Sea-and-Sky\"\
  >Pathfinder Society Scenario #6-02 Rain Falls on the Mountain of Sea and Sky</a>\
  \ is an adventure written for 1st- through 4th-level characters by our very own\
  \ Luis Loza.</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Josh Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
