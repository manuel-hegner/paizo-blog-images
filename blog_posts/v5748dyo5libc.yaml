  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Sign\
  \ a Deal with the Devil!</h1> \n    <p class=\"date\">Thursday, December 17, 2015</p>\
  \ \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\">Hungry\
  \ for all the diabolical details about Cheliax, the nation at the heart of the <a\
  \ href=\"/pathfinder/adventurePath/hellsRebels\"><em>Hell's Rebels</em></a> and\
  \ <a href=\"/pathfinder/adventurePath/hellsVengeance\"><em>Hell's Vengeance</em></a>\
  \ Adventure Paths? <a href=\"/products/btpy9hdv\"><em>Pathfinder Campaign Setting:\
  \ Cheliax, the Infernal Empire</em></a> has you covered!</p> \n     <p>Never before\
  \ have we revealed so many secrets about this Hell-bound nation, from its politics\
  \ and history to its diverse cities to everyday life under the iron thumb of House\
  \ Thrune. Among many other things, this gorgeous 64-page book also lays out the\
  \ stark reality of crime and punishment in Chelish society, as illustrated below.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderCampaignSetting/PZO9287-GazetteerOpener.jpg\"\
  ><img src=\"/image/content/PathfinderCampaignSetting/PZO9287-GazetteerOpener_500.jpeg\"\
  ></a>\n      <br><i>Illustration by Tomasz Chistowski</i>\n     </div> \n     <p>If\
  \ traveling through the infernal empire is more your style—those tines are rather\
  \ confining, after all—the book also offers an array of magnificent location art\
  \ and maps, as well as accompanying details. Take this illustration of Khari and\
  \ the Arch of Aroden, for example.</p> \n     <div class=\"blurbCenter\">\n    \
  \  <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-Khari.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-Khari_500.jpeg\"\
  ></a>\n      <br><i>Illustration by Tomasz Chistowski</i>\n     </div> \n     <p>Of\
  \ course, all of these Chelish places would be little more than window dressing\
  \ if it weren't for the complex folks who inhabit them. The book discusses dozens\
  \ of individuals who play vital roles in shaping Cheliax and its myriad locations\
  \ into living, breathing places ripe with intrigue and opportunities for adventure.\
  \ Below are illustrations of two such individuals, as well as a sneak peek at one\
  \ of the book's six new monsters!</p> \n     <div class=\"blurbCenter\">\n     \
  \ <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-Kirii.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-Kirii_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-FiendPowered.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-FiendPowered_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-Zandros.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9287-Zandros_180.jpeg\"\
  ></a> \n      <br><i>Illustrations by Alexandur Alexandrov, Konstantin Vavilov,\
  \ and Bryan Sola</i>\n     </div> \n     <p>Amanda Hamon Kunz<br> <i>Assistant Developer</i></p>\
