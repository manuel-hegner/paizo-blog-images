             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Morlibint, Small-Town Bookseller</h2>
              <p>Odd Stories is one of Otari’s most distinctive shops: a three-story stone tower looming over a one-story wooden bookstore. The shop is the home and business of the wizard Morlibint, a scholar who enjoys talking about magical theory only slightly less than thrilling fiction. Imagination, he insists, is the most wondrous magic of all. Morlibint is a middle-aged man with short, red hair and a perpetual scowl that quickly transforms into a smile when he identifies a fellow bibliophile.</p>
              <p>Odd Stories is an excellent place for anyone seeking gripping novels, clever anthologies, or useful textbooks, and Morlibint is a valuable contact for any party. He’s happy to exchange spells with another wizard, sell arcane scrolls to adventurers, or buy rare tomes that heroes come across in their travels. He never accompanies adventurers on their quests, however, instead finding excitement in treasured books from the safety of his favorite fireside armchair.</p>
             </div>
