html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sh1f\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Fuel for your Solstice\
  \ Storytelling</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, December 11, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/121019_DecReleasePeview_500.jpeg\"\
  ><img src=\"/image/content/Blog/121019_DecReleasePeview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">A draconic dilemma, a hostile\
  \ hallucination, a gate to hold, a gate to break, a descent into the Darklands,\
  \ and both monsters and horrors for your pockets — these are our new wares to outfit\
  \ your adventurous expeditions this month.</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/121019_PFBrokenPromises_500.jpeg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121019_PFBrokenPromises_500.jpeg\"\
  \ alt=\"Cover of Pathfinder Adventure Path #150: Broken Promises RPG\"></a> \n \
  \    </div> \n     <h3><a href=\"https://paizo.com/products/btq021cb?Pathfinder-Adventure-Path-150-Broken-Promises\"\
  >Pathfinder Adventure Path #150: Broken Promises</a> (Age of Ashes 6 of 6)</h3>\
  \ \n     <p>The Age of Ashes Adventure Path concludes! Age of Ashes is the first\
  \ Adventure Path using the brand new rules for the Pathfinder RPG. This sixth and\
  \ final adventure was written by Luis Loza for 18th-level characters, and also includes\
  \ a gazetteer of the utopian city of Promise, advice for GMs on how the events of\
  \ this campaign can change the world, a wealth of new options for player characters\
  \ to discover, and more than half a dozen new monsters! <br> Check out the <a href=\"\
  https://www.youtube.com/watch?v=qJj0fd9gI6w&amp;feature=youtu.be\" target=\"_blank\"\
  ><i>Age of Ashes</i></a> Trailer! </p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/image/content/Blog/121019_SFHiveofMinds_500.jpeg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/121019_SFHiveofMinds_500.jpeg\"></a> \n\
  \     </div> \n     <h3><a href=\"https://paizo.com/products/btq021bs?Starfinder-Adventure-Path-23-Hive-of-Minds\"\
  >Starfinder Adventure Path #23: Hive of Minds</a> (Attack of the Swarm! 5 of 6)</h3>\
  \ \n     <p>Allies send the heroes into a hostile and alien landscape. \"Hive of\
  \ Minds\" is a Starfinder Roleplaying Game adventure for four 9th-level characters.\
  \ This adventure continues the Attack of the Swarm! Adventure Path, a six-part,\
  \ monthly campaign in which the heroes fight back against a ruthless alien invasion.\
  \ This volume also includes an explanation of the psychic constructs called mindscapes,\
  \ an exploration of psychic magic, and a selection of new Swarm monsters and other\
  \ mind-rending threats.<br> Check out the <a href=\"https://www.youtube.com/watch?v=sy1EVVE7J2g&amp;feature=youtu.be\"\
  \ target=\"_blank\"><i>Starfinder Attack of the Swarm!</i></a> Trailer</p> \n  \
  \   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/121019_PFMonsterCodexPE.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121019_PFMonsterCodexPE.jpg\"\
  \ width=\"25%\" alt=\"Cover of the Pathfinder Roleplaying Game: Monster Codex Pocket\
  \ Edition\"></a> \n     </div> \n     <h3>Pathfinder Roleplaying Game: <a href=\"\
  https://paizo.com/products/btq01zpn?Pathfinder-Roleplaying-Game-Monster-Codex-Pocket-Edition\"\
  >Monster Codex Pocket Edition</a></h3> \n     <p>With Pathfinder Roleplaying Game:\
  \ Monster Codex, fleshed-out hordes are at your fingertips! This volume presents\
  \ a trove of entries for 20 classic monster races, giving you new ways to use your\
  \ favorite monsters in a variety of encounters and challenge levels.</p> \n    \
  \ <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/121019_PFHorrorsPE.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121019_PFHorrorsPE.jpg\" width=\"\
  25%\" alt=\"Cover of the Pathfinder Roleplaying Game: Horror Adventures Pocket Edition\"\
  ></a> \n     </div> \n     <h3>Pathfinder Roleplaying Game: <a href=\"https://paizo.com/products/btq01zpo?Pathfinder-Roleplaying-Game-Horror-Adventures-Pocket-Edition\"\
  >Horror Adventures Pocket Edition</a></h3> \n     <p>Pathfinder First Edition Horror\
  \ Adventures gives you everything you need to bring nightmares to life. Within these\
  \ pages, you'll find secrets to take your game into the darkest reaches of fantasy,\
  \ where the dead hunger for the living, alien gods brood in dreams, and madness\
  \ and death lurk around every corner. Rules for players and GMs alike pit brave\
  \ champions against a darkness capable of devouring mind, body, and soul. To prepare\
  \ to face such torments, the heroes can take new feats, learn powerful spells, and\
  \ even acquire holy relics—for they'll need every edge possible to survive!</p>\
  \ \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/121019_FlipTilesExpansion_500.jpeg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121019_FlipTilesExpansion_500.jpeg\"\
  ></a> \n      <p></p> \n     </div> \n     <h3>Pathfinder Flip-Tiles: <a href=\"\
  https://paizo.com/products/btq021bq?Pathfinder-FlipTiles-Darklands-Perils-Expansion\"\
  >Darklands Perils Expansion</a></h3> \n     <p>There are dangers in the Darklands\
  \ that defy reason or imagination! Flip-Tiles: Darklands Perils Expansion is the\
  \ newest expansion to Flip-Tiles: Darklands Starter Set. With 24 full-color 6 x\
  \ 6-inch double-sided tiles, each stunningly crafted by cartographer Jason A. Engle,\
  \ you can spelunk precarious pitfalls, balance atop falling stalagmite bridges,\
  \ and brave molten chambers. All perfect for the next time the heroes delve deeper\
  \ into the twisting passages under the earth!</p> \n     <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/image/content/Blog/121019_PFCityGatesFlipMat.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/121019_PFCityGatesFlipMat.jpg\"\
  \ width=\"25%\"></a> \n      <p></p> \n     </div> \n     <h3>Pathfinder Flip-Mat\
  \ Classics: <a href=\"https://paizo.com/products/btq021bo?Pathfinder-FlipMat-Classics-City-Gates\"\
  >City Gates</a></h3> \n     <p>Defend or storm the battlements with Flip-Mat Classics:\
  \ City Gates, a gorgeous double-sided battle-scale map of two complete fortified\
  \ gates! Each side presents a different city entrance. One side features the gate\
  \ into a prosperous city, while the other is the fortified gate of a dreary mountain-hugging\
  \ town.</p> \n     <p>Also, coming your way this month are four new Organized Play\
  \ scenarios and a Quest. These are a great way to step into some shorter winter\
  \ escapades for homebrewers and Society players alike. Look for the previews here\
  \ tomorrow!</p> \n    </blockquote> \n    <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Aaron Shanks<br> <em>Marketing &amp; Media Manager</em></p>\n   </div>\
