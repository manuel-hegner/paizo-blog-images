html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shla\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">February Sanctioning\
  \ Update - Lost Omens: Ancestry Guide and Bestiary 1.</h1> \n   <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, February 25, 2021</p> \n  \
  \ <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/090120_OrgPlayPreview.jpg\"><img src=\"/image/content/Blog/090120_OrgPlayPreview_500.jpg\"\
  ></a>\n    </div> \n    <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"200\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \     <p style=\"font-size: 13px;\"></p> \n     <p itemprop=\"description\">Do you\
  \ want to play a character infused with the power of other planes and the magic\
  \ of genies? What about a shapeshifter: an enigmatic kitsune, or even the beastkin\
  \ descendant of werecreatures? Or perhaps you’ve always wanted to play a tiny fairy\
  \ riding around on a corgi? Now you can, with the release of <a href=\"https://paizo.com/products/btq026k5?Pathfinder-Lost-Omens-Ancestry-Guide\"\
  >Pathfinder Lost Omens: Ancestry Guide</a>! We’ve just released a flurry of new\
  \ ancestry boons purchasable by Pathfinder Society Achievement Points, allowing\
  \ you to unlock access to every new ancestry from this book. You can find your current\
  \ Achievement point balance and these boons on your My Organized Play page.</p>\
  \ \n     <p>But this book has more than new ancestries. It’s chock-full of new lore,\
  \ heritages, and feats to expand the ancestries and versatile heritages from the\
  \ <a href=\"https://paizo.com/products/btq023ih?Pathfinder-Advanced-Players-Guide\"\
  >Advanced Player’s Guide</a> and <a href=\"https://paizo.com/products/btq01zt4?Pathfinder-Lost-Omens-Character-Guide\"\
  >Pathfinder Lost Omens: Character Guide</a>--so if your character’s ancestry and\
  \ heritage aren’t from the Core Rulebook, there’s probably something new for you\
  \ on the <a href=\"https://paizo.com/pathfindersociety/characteroptions\">Character\
  \ Options</a> page! One of the ancestries featured in this book, the azarketi, will\
  \ be featured in a book that hasn't been released yet: Absalom, City of Lost Omens.\
  \ In the meantime, the ancestry’s rules appear as a <a href=\"https://paizo-images.s3-us-west-2.amazonaws.com/image/download/Azarketi+Ancestry.pdf\"\
  >free download here</a>, and we’ve gone ahead and sanctioned them as well.</p> \n\
  \     <p>Speaking of expanding your horizons beyond the Core Rulebook’s ancestries,\
  \ you can now receive Pathfinder Society credit for playing <a href=\"https://paizo.com/products/btq023hg?Pathfinder-Adventure-The-Slithering\"\
  >The Slithering</a>. Play as a kobold, lizardfolk, orc, or catfolk on a quest to\
  \ save the city of Kibwe from a horrific curse. This brings us current in sanctioning\
  \ Pathfinder Adventures for credit in the Pathfinder Society.</p> \n     <p>This\
  \ month’s update to the Character Options page also includes updates to the <a href=\"\
  https://paizo.com/products/btq01zp4?Pathfinder-Bestiary\">Pathfinder Bestiary</a>.\
  \ The update to the Bestiary opens up the Bestiary languages to characters who have\
  \ means of learning uncommon languages, like your Multilingual PCs. I know folks\
  \ are wondering about Bestiary 2 as well. We’ve started work on it, but it’s a bigger\
  \ project, so we’ll need a bit more time. Once that’s ready, we’ll be sure to let\
  \ you know.</p> \n     <p>We’re still working on the next project for Starfinder\
  \ sanctioning and will have more information in the March update blog next week.</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Linda\
  \ Zayas-Palmer <br> <em style=\"font-size: 13px;\">Organized Play Managing Developer</em></p>\
  \ \n    </blockquote> \n   </div> <!-- tags:  Organized Play, Pathfinder Society,\
  \ Lost Omens, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
