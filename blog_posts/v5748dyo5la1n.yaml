  \ align=\"right\" border=\"0\"></a> \n  <blockquote> \n   <h1><br><a href=\"/store/v5748btpy7zdk\"\
  >Dark Water</a></h1> \n   <p class=\"date\">Thursday, March 6, 2008</p> \n   <p>The\
  \ muddy waters of the great Vanji flow past hundreds of miles of dark jungle. As\
  \ it flows through the darkness, the river drinks deeply of the blood of thousands\
  \ of creatures, from the lowliest lizard devoured by a river crocodile to the human\
  \ sacrifice drowned to appease the dark jungle gods to a battlefield where neighboring\
  \ tribes rip out each other's throats in casual displays of wanton brutality. The\
  \ terror and death along the dark banks sometimes gives birth to monsters. Horrifying\
  \ amalgamations of jungle detritus and human souls, they float along the river,\
  \ as serene as flowing water, until they encounter a living creature to add to their\
  \ tranquility.</p> \n   <p>Jeremy Walker<br> <i>GameMastery</i> Assistant Editor</p>\
  \ \n  </blockquote> <!-- tags: GameMastery, GameMastery, River into Darkness -->\
