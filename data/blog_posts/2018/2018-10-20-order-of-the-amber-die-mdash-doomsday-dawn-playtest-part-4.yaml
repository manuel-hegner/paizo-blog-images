              <br>
              <h1 itemprop="headline">Order of the Amber Die—Doomsday Dawn Playtest, Part 4</h1>
              <p class="date">Saturday, October 20, 2018</p>
              <div itemprop="articleBody">
               <div class="blurbCenter" style="display: none;">
                <a href="/image/content/PathfinderAdventurePath/20180519-Preview.jpg"><img src="/image/content/PathfinderAdventurePath/20180519-Preview_360.jpeg"></a>
               </div>
               <p itemprop="description">They keep going and going! The folks from the Order of the Amber Die have crossed the halfway mark in <em>Doomsday</em><em>Dawn</em> finishing "The Mirrored Moon." I just got their report from that session and wanted to share it with the rest of you. Keep in mind that there will be spoilers, so if you haven't played through this one yet, read this blog later!</p>
               <blockquote>
                <p>After our initial experiences in <a href="http://paizo.com/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest">Part One</a>, <a href="http://paizo.com/community/blog/v5748dyo6sg9p?Order-of-the-Amber-DieDoomsday-Dawn-Playtest">Part Two</a>, and <a href="/community/blog/v5748dyo6sgb4?Order-of-the-Amber-DieDoomsday-Dawn-Playtest">Part Three</a> of the playtest, it was time for part four and our first adventure by author Mark Seifter. The pressure was a little higher for this one, because it was Mark who first sat with us at PaizoCon 2018 and tossed around the idea of doing a full playtest for the Paizo Blog. As this scenario focused on overland exploration in an area of the River Kingdoms known as Thicketfell, our GM gathered images to match the varying terrain, as well as nature soundscapes to build immersion. Perhaps the best effect though, was that while our characters searched extensively for a remote pond called the Moonmere, we spent most of the scenario in the natural light of a New Jersey autumn.</p>
                <h2>The Party</h2>
                <p>As this part of the playtest was designed to use the <a href="/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest">same four characters as part one</a>, we were able to see how well this non-traditional roster of iconics would hold up at higher levels. While Resonance would presumably be tough on us without a cleric, this party set out to prove that even a lineup without major access to healing could thrive in the new edition. Moreover, this was our first time updating characters instead of creating new ones, and as expected, it was much faster than drawing them up from scratch. For playtest purposes, the same four OAD members played the same iconic characters as part one and listed with their names is the year each became a member of the Order (when a player has reached 100 hours at our table).</p>
                <p class="stat-block-title"><b>Seoni</b>, <span class="stat-block-cr">human sorcerer 9</span></p>
                <p class="stat-block-1"><b>Bloodline</b>: Imperial</p>
                <p class="stat-block-1"><b>Class</b><b>Feats</b>: Familiar, Reach Spell, Dangerous Sorcery, Arcane Evolution, Vicious Concentration</p>
                <p class="stat-block-1"><b>Background</b>: Family Friend</p>
                <p class="stat-block-1">Played by Matt Hardin (2003)</p>
                <p class="stat-block-title"><b>Lem</b> <span class="stat-block-cr">halfing bard 9</span></p>
                <p class="stat-block-1"><b>Muse</b>: Lore</p>
                <p class="stat-block-1"><b>Class</b><b>Feats</b>: Loremaster's Recall, Cantrip Expansion, Lingering Composition, Additional Heightening</p>
                <p class="stat-block-1"><b>Background</b>: Mind Quake Survivor</p>
                <p class="stat-block-1">Played by Daniel Scholler (2007)</p>
                <p class="stat-block-title"><b>Fumbus</b> <span class="stat-block-cr">goblin alchemist 9</span></p>
                <p class="stat-block-1"><b>Class</b><b>Feats</b>: Quick Bomber, Smoke Bomb, Calculated Splash, Precise Bombs, Powerful Alchemy</p>
                <p class="stat-block-1"><b>Key</b><b>Formulas</b>: Alchemist's fire, elixir of life, bestial mutagen (for use with Sajan)</p>
                <p class="stat-block-1"><b>Background</b>: Goblin Renegade</p>
                <p class="stat-block-1">Played by Erick Germer (2007)</p>
                <p class="stat-block-title"><b>Sajan</b> <span class="stat-block-cr">human monk 9</span></p>
                <p class="stat-block-1"><b>Class</b><b>Feats</b>: Ki Strike, Monastic Weaponry, Dragon Stance, Wind Step, Wall Run</p>
                <p class="stat-block-1"><b>Build</b>: strength, flurry of blows, shurikens</p>
                <p class="stat-block-1"><b>Background</b>: Budding Osirionologist</p>
                <p class="stat-block-1">Played by Sean Linville (2016)</p>
                <div class="blurbCenter">
                 <a href="//cdn.paizo.com/image/content/Blog/20181019-4-1.jpg"><img src="//cdn.paizo.com/image/content/Blog/20181019-4-1_360.jpeg"></a> <a href="//cdn.paizo.com/image/content/Blog/20181019-4-2.jpg"><img src="//cdn.paizo.com/image/content/Blog/20181019-4-2_360.jpeg"></a>
                </div>
                <h2>"The Mirrored Moon" By The Numbers:</h2>
                <p><b>Player Tracking Sheet</b></p>
                <ul>
                 <li>Average time spent in character creation: 97 minutes</li>
                 <li>Number of times a character reached 0 Resonance: 2 (Fumbus)</li>
                 <li>Number of critical fails when overspending Resonance: 0</li>
                 <li>Number of times a character ran out of spell slots: 0</li>
                 <li>Number of times a character ran out of spell points: 3 (Sajan)</li>
                 <li>Number of Hero Points used: 37; Fumbus (8), Lem (10), Sajan (8), Seoni (11)</li>
                </ul>
                <p><b>GM Tracking Sheet</b></p>
                <ul>
                 <li>Total time spent playing "The Mirrored Moon": 12hrs, 35min</li>
                 <li>Total time spent preparing "The Mirrored Moon": 11hrs, 20min</li>
                 <li>Number of sessions spent playing "The Mirrored Moon": 4 (session increments are 4 hours)</li>
                 <li>Total number of Hero Points given out: 48</li>
                 <li>Number of characters reduced to 0 HP: 20; Fumbus (6), Lem (5), Sajan (5), Seoni (4)</li>
                 <li>Number of characters killed: 4</li>
                 <li>Number of Ally Points earned: 2</li>
                 <li>Number of Research Points earned: 1</li>
                 <li>Number of Treasure Points earned: 1</li>
                 <li>Number of days elapsed before the final encounter: 60</li>
                 <li>Number of hexes explored: 25</li>
                </ul>
                <div class="blurbCenter">
                 <a href="//cdn.paizo.com/image/content/Blog/20181019-4-3.jpg"><img src="//cdn.paizo.com/image/content/Blog/20181019-4-3_360.jpeg"></a> <a href="//cdn.paizo.com/image/content/Blog/20181019-4-4.jpg"><img src="//cdn.paizo.com/image/content/Blog/20181019-4-4_360.jpeg"></a>
                </div>
                <h2>Additional Data</h2>
                <p><b>Seoni</b></p>
                <ul>
                 <li>Hero Points used for extra actions: 6</li>
                 <li>Hero Points used to reroll: 2</li>
                 <li>Successful rerolls: 2</li>
                 <li>Hero Points used for Heroic Recovery: 3</li>
                 <li>Uses of Reach Spell: 2</li>
                 <li>Extra range gained through Reach Spell: 30ft</li>
                </ul>
                <p><b>Lem</b></p>
                <ul>
                 <li>Hero Points used for extra actions: 0</li>
                 <li>Hero Points used to reroll: 6</li>
                 <li>Successful rerolls: 2</li>
                 <li>Hero Points used for Heroic Recovery: 4</li>
                 <li>Uses of Composition: 4</li>
                </ul>
                <p><b>Fumbus</b></p>
                <ul>
                 <li>Hero Points used for extra actions: 3</li>
                 <li>Hero Points used to reroll: 2</li>
                 <li>Successful rerolls: 1</li>
                 <li>Hero Points used for Heroic Recovery: 3</li>
                 <li>Bombs thrown: 7</li>
                 <li>Successful bomb hits: 4</li>
                 <li>Total amount of persistent damage: 161</li>
                </ul>
                <p><b>Sajan</b></p>
                <ul>
                 <li>Hero Points used to reroll: 4</li>
                 <li>Successful rerolls: 1</li>
                 <li>Hero Points used for Heroic Recovery: 4</li>
                 <li>Total movement in combat with 50' speed: 910 ft.</li>
                </ul>
                <div class="blurbCenter">
                 <a href="//cdn.paizo.com/image/content/Blog/20181019-4-5.jpg"><img src="//cdn.paizo.com/image/content/Blog/20181019-4-5_360.jpeg"></a> <a href="//cdn.paizo.com/image/content/Blog/20181019-4-6.jpg"><img src="//cdn.paizo.com/image/content/Blog/20181019-4-6_360.jpeg"></a>
                </div>
                <h2>Highlights From "The Mirrored Moon"</h2>
                <p>We can count on one hand number of rocs we've encountered over the years. Iconic yet elusive, we consider ourselves lucky to come across even one of these birds of legend, and "The Mirrored Moon" generously delivered two. Our GM was so excited that he gleefully placed Fumbus's miniature in its talon when one of them snatched the goblin up, then dropped him 135 feet to the ground.</p>
                <p>This scenario featured some new game mechanics that had us seeking out potential allies as we acquired treasure and research points to aid us in the final confrontation. That being said, we did not deliberately set out to exterminate an entire clan of cyclopes. Negotiations were going south after a failed diplomacy check, and we had our chance to leave, but the halfling's smooth tongue had always saved us from these situations. As nine angry cyclopes and their pet smilodon closed in, we thought this was going to be the shortest blog report of the past few years—until three critical fails against <em>synaptic</em><em>pulse</em> bought us precious time, and the win.</p>
                <p>We challenged norms regarding party construction and executed well in what was a very melee-heavy encounter against a sizeable force of five trolls and two giants. Seoni's heightened <em>invisibility</em> was key here, as was Sajan's ability to run up walls and across water. With the battle lasting a grueling 22 rounds, Fumbus's persistent fire damage made a nice highlight reel as he lit the trolls up.</p>
                <h2>Character Deaths</h2>
                <p>After two months of searching, we discovered the Moonmere with just a few hours to spare before the Night Heralds summoned a Mu Spore; as such, we had to attack without support from potential allies. The result: we TPKed out. This scenario was certainly fair—definitely fun—and we gladly accept that this loss was on us!</p>
                <h2>Current Situation</h2>
                <p>Our record is now a gritty 2-2 across the first four scenarios of the <em>Doomsday</em><em>Dawn</em> playtest. As you can see from the hex map we marked while exploring Thicketfell, we wasted too much time searching for a gnome settlement and still missed it by one hex. If we had found it, we'd have procured the necessary ally points and would likely be reporting a win. It's a game of inches.</p>
                <p>Follow Order of the Amber Die on <a href="https://www.facebook.com/orderoftheamberdie/" target="_blank">Facebook</a>, <a href="https://www.instagram.com/orderoftheamberdie/" target="_blank">Instagram</a>, <a href="https://twitter.com/theamberdie" target="_blank">Twitter</a>, or <a href="https://www.amberdietv.com" target="_blank">YouTube</a>.</p>
               </blockquote>
               <p>Adam Daigle<br><em>Managing Developer</em></p>
              </div>
