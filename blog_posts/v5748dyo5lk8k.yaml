  \ \n    <p>Paizo has a booth at the show, where we will run demo games of Starfinder,\
  \ Pathfinder RPG, and Pathfinder ACG. We need help running the tables, and helpers\
  \ will get room, badge, and store credit similar to Gen Con rewards. If you want\
  \ to help out by running demos, email <a href=\"mailto:tonya.woldridge@paizo.com\"\
  >tonya.woldridge@paizo.com</a>. Space is limited and will be filled on a first come,\
  \ first served basis, so if you want to attend, send your email today! in the next\
  \ few weeks regarding our presence at the show.</p> \n    <p>Until next week—Explore,\
  \ Report, Cooperate!</p> \n    <p>Tonya Woldridge<br> <i>Organized Play Manager</i></p>\
