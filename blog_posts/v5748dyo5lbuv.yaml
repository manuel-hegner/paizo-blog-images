  \ <tr>\n      <td></td>\n      <td class=\"tiny\" aligncenter width=\"180px\">Cover\
  \ illustration by Joe Wilson</td>\n     </tr>\n    </tbody>\n   </table> \n   <blockquote>\
  \ \n    <p>That same weekend, on the other side of the pond, European Pathfinders\
  \ were making their mark on Conception, one of Great Britain's largest gaming conventions.\
  \ UK Venture-Captain Dave Harrison ran several tables of <i>The Midnight Mauler</i>,\
  \ the Tier 1â€“7 scenario by Paizo's own Crystal Frasier available now only to 4-star\
  \ GMs and Venture-Captains. Reports from players at the table are that this is a\
  \ new favorite, so don't miss the chance to get in on this memorable event at your\
  \ next local convention. Contact your nearest Venture-Captain to find out when <i>The\
  \ Midnight Mauler</i> will be offered in your area!</p> \n    <p>Have a report from\
  \ a recent convention or game day in which Pathfinder Society made a particularly\
  \ large showing? Did any of your regional players create their own Pathfinder team\
  \ regalia or did someone run a unique event or incentive? Stop by the Pathfinder\
  \ Society Organized Play messageboards and let us know. Reporting back to the Decemvirate\
  \ is one of every Pathfinder's duties, after all.</p> \n    <p style=\"clear:both;\"\
  >Mark Moreland <br>Developer</p> \n   </blockquote> <!-- tags: Conventions, Pathfinder\
