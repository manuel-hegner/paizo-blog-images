  blurb\"> <a name=\"v5748dyo5lgq8\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Occult Adventures\
  \ Playtest Surveys</h1> \n   <p class=\"date\">Thursday, November 13, 2014</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <a href=\"\
  //static3.paizo.com/image/content/PathfinderRPG/PZO1132-Occultist.jpg\"><img src=\"\
  /image/content/PathfinderRPG/PZO1132-Occultist_180.jpeg\"></a>\n     <br><i>Illustration\
  \ by Wayne Reynolds</i>\n    </div> \n    <p itemprop=\"description\">Greetings\
  \ from the playtest team! First off, we want to thank you for all of the playtest\
  \ feedback and thoughts you have provided thus far on the <a href=\"/pathfinderRPG/occultAdventuresPlaytest\"\
  >Occult Adventures Playtest</a>. There have been over 6,000 posts so far and that\
  \ number keeps growing. As we comb through all of your feedback, we want to announce\
  \ a new way to give us your thoughts, the <a href=\"/pathfinderRPG/occultAdventuresPlaytest/survey\"\
  >Occult Adventures Playtest survey</a>.</p> \n    <p>There are 8 surveys in total,\
  \ most with 10 simple questions. There is one survey for each of the six classes\
  \ in the playtest, plus one survey looking at magic and spells, and a final survey\
  \ looking at the playtest as a whole.</p> \n    <p>You can fill out these surveys,\
  \ and even go back and change you answers, anytime between now and the close of\
  \ the playtest, which is scheduled for <b>Tuesday, November 25th</b> at 2:00 PM\
  \ Pacific time! Filling out these surveys will give us some valuable insight on\
  \ the classes in a way that is easy for us to quantify. Please fill out your survey\
  \ today!</p> \n    <p>As an aside, we realize these took a little longer to pull\
  \ together than initially promised. As a reward for your patience, why not take\
  \ a look at the first sketch for one of the new classes set to appear in <em>Occult\
  \ Adventures</em>. Behold the Occultist!</p> \n    <p style=\"clear: both;\">Jason\
  \ Bulmahn<br> <em>Lead Designer</em></p> \n   </div> \n  </blockquote> <!-- tags:\
  \ Pathfinder Roleplaying Game, Wayne Reynolds --> \n </div> <a href=\"https://paizo.com/community/blog\"\
