  \ \n   <h1 itemprop=\"headline\">Spreading the Good Word of the Inner Sea!</h1>\
  \ \n   <p class=\"date\">Wednesday, March 23, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">By now, <a href=\"/products/btpy9j74\"><em>Pathfinder\
  \ Campaign Setting: Inner Sea Faiths</em></a> has shipped out to friendly local\
  \ game stores and subscriber mailboxes everywhere, giving you details on some of\
  \ the lesser-known gods of the Inner Seaâ€”and a couple of them really bug me!</p>\
  \ \n    <p>Bug me in the best possible way, of course. Achaekek and his Red Mantis\
  \ assassins first showed up in as part of the <a href=\"/pathfinder/adventurePath/curseOfTheCrimsonThrone\"\
  ><em>Curse of the Crimson Throne Adventure Path</em></a> (which we'll be happily\
  \ returning to <a href=\"/products/btpy9kg6\">this fall</a>), and I've had a fondness\
  \ for them ever since their debut. I'd tell you where Ghlaunder and some of these\
  \ other gods might show up in an adventure, but that might be a bit too spoilery\
  \ (although it's not much of a spoiler to say that some of these cults would prefer\
  \ to stay hidden). On to more art previews for <a href=\"/products/btpy9j74\"><em>Pathfinder\
  \ Campaign Setting: Inner Sea Faiths</em></a>!</p> \n    <div class=\"blurbCenter\"\
  > <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-AchaekekOpener.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-AchaekekOpener_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-GroetusOpener.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-GroetusOpener_360.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-AlsetaOpener.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-AlsetaOpener_360.jpeg\"\
  ></a> \n     <br> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Ghlaunder.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Ghlaunder_180.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Brigh.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Brigh_120.jpeg\"\
  ></a> <a href=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Milani.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderCampaignSetting/PZO9290-Milani_180.jpeg\"\
  ></a>\n     <br> <em>Illustrations by Kiki Moch Rizky, Shen Fei, Ralph Horsley,\
  \ Firat Solhan, Leonardo Borazio, and Will O'Brien</em> \n    </div> \n    <p style=\"\
  clear: both;\">Until next time, I'm heading to the woods to talk with a black goat,</p>\
  \ \n    <p>Liz Courts<br> <em>Community Manager</em></p> \n   </div> \n  </blockquote>\
