  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Pathfinder Bounties Offer\
  \ Ease and Adaptability</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, December 30, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div\
  \ class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/123020_BountyPreview.jpg\"\
  ><img src=\"/image/content/Blog/123020_BountyPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <blockquote> \n      <p itemprop=\"description\">“An\
  \ older halfling woman in bright clothes quickly approaches, a large golden wolfhound\
  \ at her side. She places herself before the heroes with a glint in her eye and\
  \ grins.</p> \n      <p>“I don’t suppose you’re looking for any work, by chance?!”\
  \ she asks. “If you are, I have just the task. Doesn’t pay much, but you’ll get\
  \ full bellies and a place to stay, along with the joy of helping an old woman on\
  \ Winter Week!”</p> \n      <p>She holds up a small cobble stone with great reverence\
  \ and a slightly crooked facial expression.</p> \n      <p>“My name is Kupyn Baro,”\
  \ says the halfling. “Me and my pup Darb need your help to make this rock into a\
  \ stew that will feed our village.” </p> \n     </blockquote> \n     <p>Everyone\
  \ loves Winter Week! But a witch in a quiet town isn’t finding the preparations\
  \ for the big holiday feast as joyful as usual, and she’s overwhelmed by all the\
  \ work left to do. As the PCs respond to her request for helpers, can they ensure\
  \ the festivities go off without a hitch?</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad966105-a40d-4059-bc65-7f70ecf613ed/123020_Bounties01.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad966105-a40d-4059-bc65-7f70ecf613ed/123020_Bounties01.jpg\"\
  \ width=\"250\" hspace=\"5\" alt=\"Pathfinder Bounty Witch's Winter Holiday: A wanted\
  \ board with a poster of a witches cauldron\"></a>\n      <p style=\"font-size:\
  \ 13px;\"></p>\n     </div> \n     <p>Written by Patrick Hurley, <a href=\"https://paizo.com/products/btq026i6?Pathfinder-Bounty-5-Witchs-Winter-Holiday\"\
  ><em>Pathfinder Bounty #5: Witch's Winter Holiday</em></a> is a Pathfinder Bounty\
  \ designed for Level 1. It is designed to use the <a href=\"https://paizo.com/products/btq01wtc?Pathfinder-FlipMat-Classics-Hamlet\"\
  >Pathfinder Flip-Mat Classics: Hamlet</a>, which is available separately at paizo.com.\
  \ The map is also shown in the adventure itself. It provides 3-6 players 1-1.5 hours\
  \ of play time. The repeatable content is sanctioned for use in the <a href=\"https://paizo.com/pathfinderSociety\"\
  >Pathfinder Society</a> (second edition) Organized Play program. </p> \n     <div\
  \ class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29a84b8f-ac13-42eb-8e23-7402de88c038/123020_Bounties02.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/29a84b8f-ac13-42eb-8e23-7402de88c038/123020_Bounties02.jpg\"\
  \ width=\"250\" hspace=\"5\" alt=\"Pathfinder Bounty Witch's Winter Holiday: A wanted\
  \ board with a poster of a whitefang wyrm\"></a>\n      <p style=\"font-size: 13px;\"\
  ></p>\n     </div> \n     <p><a href=\"https://paizo.com/store/pathfinder/society/bounties\"\
  >Pathfinder Bounties</a> are a line of PDF adventure products, new for 2020, designed\
  \ to last about an hour of play and act as an easy introduction to <a href=\"https://paizo.com/pathfinder\"\
  >Pathfinder Second Edition</a>. They can be used as standalone events or strung\
  \ together in any order as a series. While they take place in specific areas of\
  \ Golarion in the <a href=\"https://paizo.com/pathfinder/setting\">Lost Omens setting</a>,\
  \ they can be used in any fantasy world.</p> \n     <p>Bounties are also perfect\
  \ for Game Masters who want to use their skills to increase the encounter difficulty\
  \ using the <a href=\"https://paizo.com/products/btq01zp3?Pathfinder-Core-Rulebook\"\
  ><em>Core Rulebook</em></a><em>, <a href=\"https://paizo.com/products/btq022c1?Pathfinder-Gamemastery-Guide\"\
  >Gamemastery Guide</a></em>, and other <a href=\"https://paizo.com/store/pathfinder/rulebooks/core\"\
  ><em>rulebooks</em></a>. Then they can be used as a transition or sidequest for\
  \ more experienced groups.</p> \n     <p>How have you been using these new Bounties?\
  \ We’d love to hear your stories!</p> \n     <p>Adventures Ahead,</p> \n     <p\
  \ style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks<br> <em>Marketing\
  \ and Media Manager</em></p> \n    </blockquote> \n   </div> <!-- tags: Paizo, Pathfinder,\
