  \       <article>\n            <h1 itemprop=\"headline\">Mastering Pathfinder</h1>\n\
  \            <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday,\
  \ July 22, 2019</p>\n            <div itemprop=\"articleBody\">\n             <div\
  \ class=\"blurbCenter\" style=\"display: none;\">\n              <a href=\"/image/content/Blog/072219_desert_battle_preview.jpg\"\
  ><img src=\"/image/content/Blog/072219_desert_battle_preview_360.jpeg\"></a>\n \
  \            </div>\n             <blockquote>\n              <p itemprop=\"description\"\
  >This week, we’re going to take a look at the tools the new edition provides the\
  \ GM to tell awesome stories full of interesting foes and hazards as well as plenty\
  \ of opportunity to shine the spotlight on the PCs and show off how incredible the\
  \ PCs are!</p>\n              <div class=\"blurbCenter\">\n               <a href=\"\
  https://cdn.paizo.com/image/content/Blog/072219_desert_battle.jpeg\"><img src=\"\
  https://cdn.paizo.com/image/content/Blog/072219_desert_battle_500.jpeg\" alt=\"\
  Digital artwork: Desert, under a sky filled with blood-red clouds. Amiri battles\
  \ an axe-wielding gnoll, while beside her Linni strikes another gnoll with a crackling\
  \ web of lightning, causing him to drop his scimitar. In the foreground, Linni's\
  \ snow leopard Droogami faces off against a snarling hyena.\"></a>\n           \
  \    <p style=\"font-size: 13px;\">Illustration by Igor Grechanyi</p>\n        \
  \      </div>\n              <p>But before I get too mired into details of the rules,\
  \ I want to talk about the high-quality overall GM advice in the book. For instance,\
  \ my favorite bit of GM advice is this section in Gamemastering on adjudicating\
  \ the rules, where we flat out tell you the underlying principles so you can design\
  \ improvised rules on the fly!</p>\n              <div class=\"blurbCenter\">\n\
  \               <img src=\"https://cdn.paizo.com/image/content/Blog/072219_adjudicating.png\"\
  \ alt=\"Text inset: If you don’t know how long a quick task takes, go with 1 action,\
  \ or 2 actions if a character shouldn’t be able to perform it three times per round.\
  \  \r\n\t\t\t\t\tIf you’re not sure what action a task uses, look for the most similar\
  \ basic action. If you don’t find one, make up an action adding any necessary traits\
  \ (usually attack, concentrate, manipulate, or move).\r\n\t\t\t\t\tWhen two sides\
  \ are opposed, have one roll against the other’s DC. Don’t have both sides roll\
  \ (initiative is the exception to this rule). The character who rolls is usually\
  \ the one acting (except in the case of saving throws).\r\n\t\t\t\t\tIf an effect\
  \ raises or lowers chances of success, grant a +1 circumstance bonus or a –1 circumstance\
  \ penalty.\r\n\t\t\t\t\tIf you’re not sure how difficult a significant challenge\
  \ should be, use the DC for the party’s level.\r\n\t\t\t\t\tIf you’re making up\
  \ an effect, creatures should be incapacitated or killed on only a critical success\
  \ (or for a saving throw, on a critical failure).\r\n\t\t\t\t\tIf you don’t know\
  \ what check to use, pick the most appropriate skill. If no other skill applies\
  \ to a check to Recall Knowledge, use an appropriate Lore skill (usually at an untrained\
  \ proficiency rank).\r\n\t\t\t\t\tUse the characters’ daily preparations as the\
  \ time to reset anything that lasts roughly a day.\r\n\t\t\t\t\tWhen a character\
  \ accomplishes something noteworthy that doesn’t have rules for XP, award them XP\
  \ for an accomplishment (10 to 30 XP, as described on page 507).\r\n\t\t\t\t\tWhen\
  \ the PCs fail at a task, look for a way they might fail forward, meaning the story\
  \ moves forward with a negative consequence rather than the failure halting progress\
  \ entirely.\">\n              </div>\n              <p>There’re tips on encounter,\
  \ session, adventure, and campaign management as well! One useful new tool we added\
  \ was the Pathfinder baseline, which essentially explains a baseline assumption\
  \ for edgy content. Whether you want to follow it or not is totally up to your group.\
  \ It’s a conversation starter; the baseline determines what you should expect from\
  \ our published adventures, and we’ll tell you if there’s an exception. Similarly,\
  \ for a home game, if you read the baseline and want to add or remove restrictions\
  \ (or scrap it entirely!) you now know that you should talk to the rest of your\
  \ group first. Lack of communication often arises when everyone has their own baselines\
  \ and assumes everyone shares theirs.</p>\n              <p>But you want some hard\
  \ rules, right? We have rules for encounters, exploration, and downtime, as well\
  \ as rules for all sorts of environmental effects, natural disasters like volcanic\
  \ eruptions, and hazards like haunts and traps. For a quick taste of these before\
  \ we move on, take a look at these temperature effects. Unlike First Edition, they\
  \ aren’t based on the legacy Pacific Northwest sensibilities where a day of summer\
  \ back home on the East Coast would kill me from nonlethal damage!</p>\n       \
  \       <div class=\"blurbCenter\">\n               <img src=\"https://cdn.paizo.com/image/content/Blog/072219_10_13.png\"\
  \ alt=\"Text inset: TABLE 10-13: TEMPERATURE EFFECTS.\r\n\t\t\t\tCategory: Temperature:\
  \ Fatigue: Damage.\r\n\t\t\t\tIncredible cold: -80 degrees F or colder: 2 hours:\
  \ Moderate cold every minute.\r\n\t\t\t\tExtreme cold: -79 degrees F to -20 degrees\
  \ F: 4 hours: Minor cold every 10 minutes.\r\n\t\t\t\tSevere cold: -21 degrees F\
  \ to 12 degrees F: 4 hours: Minor cold every hour.\r\n\t\t\t\tMild cold: 13 degrees\
  \ F to 32 degrees F: 4 hours: None.\r\n\t\t\t\tNormal: 33 degrees F to 94 degrees\
  \ F: 8 hours: None.\r\n\t\t\t\tMild heat: 95 degrees F to 104 degrees F: 4 hours:\
  \ None.\r\n\t\t\t\tSevere heat: 105 degrees F to 114 degrees F: 4 hours: Minor fire\
  \ every hour.\r\n\t\t\t\tExtreme heat: 115 degrees F to 139 degrees F: 4 hours:\
  \ Minor fire every 10 minutes.\r\n\t\t\t\tIncredible heat: 140 degrees F or warmer:\
  \ 2 hours: Moderate fire every minute.\r\n\t\t\t\t*Adjust temperatures down by 15\
  \ degrees in areas of high humidity.\">\n              </div>\n              <p>For\
  \ our in-depth look, let’s start with guidelines for skill DCs! You might’ve seen\
  \ the simple DCs before from Jason’s spoilers, but we have those, as well as a level\
  \ by level DC table for tasks against something of that level, which you can adjust\
  \ by 2, 5, or 10 if it’s particularly easy or hard. For instance, learning a 6th\
  \ level spell or identifying level 11 monster is DC 28, but uncommon spells or monsters\
  \ are DC 30, and rare spells or monsters are DC 33. You’ll also notice these DCs\
  \ are much easier to make than before, thanks to playtest guidance through a series\
  \ of other numbers, we’ve alighted on a strong set that can help show off how amazing\
  \ your PCs are!</p>\n              <div class=\"blurbCenter\">\n               <img\
  \ src=\"https://cdn.paizo.com/image/content/Blog/072219_simpledcs.png\" alt=\"Text\
  \ inset: TABLE 10-4: SIMPLE DCs. \r\n\t\t\t\tProficiency rank: DC.\r\n\t\t\t\tUntrained:\
  \ 10.\r\n\t\t\t\tTrained: 15.\r\n\t\t\t\tExpert: 20.\r\n\t\t\t\tMaster: 30.\r\n\t\
  \t\t\tLegendary: 40.\" width=\"300\"> <img src=\"https://cdn.paizo.com/image/content/Blog/072219_dcsbylevel.png\"\
  \ alt=\"Text inset: TABLE 10-5: DCs BY LEVEL.\" width=\"300\"> <img src=\"https://cdn.paizo.com/image/content/Blog/072219_dcadjustments.png\"\
  \ alt=\"Text inset: TABLE 10-6: DC ADJUSTMENTS. \r\n\t\t\t\tDifficulty: Adjustment:\
  \ Rarity.\r\n\t\t\t\tIncredibly easy: -10.\r\n\t\t\t\tVery easy: -5.\r\n\t\t\t\t\
  Easy: -2.\r\n\t\t\t\tHard: +2: Uncommon.\r\n\t\t\t\tVery hard: +5: Rare.\r\n\t\t\
  \t\tIncredibly hard: +10: Unique.\" width=\"300\">\n               <br>\n      \
  \        </div>\n              <p>Also, by popular playtester demand, we can a table\
  \ of typical skills to identify monsters.</p>\n              <div class=\"blurbCenter\"\
  >\n               <img src=\"https://cdn.paizo.com/image/content/Blog/072219_creatureidskills.png\"\
  \ alt=\"Text inset: TABLE 10-7: CREATURE IDENTIFICATION SKILLS.\r\n\t\t\t\tCreature\
  \ trait: Skills.\r\n\t\t\t\tAberration: Occultism.\r\n\t\t\t\tAnimal: Nature.\r\n\
  \t\t\t\tAstral: Occultism.\r\n\t\t\t\tBeast: Arcana, Nature.\r\n\t\t\t\tCelestial:\
  \ Religion.\r\n\t\t\t\tConstruct: Arcana, Crafting.\r\n\t\t\t\tDragon: Arcana.\r\
  \n\t\t\t\tElemental: Arcana, Nature.\r\n\t\t\t\tEthereal: Occultism.\r\n\t\t\t\t\
  Fey: Nature.\r\n\t\t\t\tFiend: Religion.\r\n\t\t\t\tFungus: Nature.\r\n\t\t\t\t\
  Humanoid: Society.\r\n\t\t\t\tMonitor: Religion.\r\n\t\t\t\tOoze: Occultism.\r\n\
  \t\t\t\tPlant: Nature.\r\n\t\t\t\tSpirit: Occultism.\r\n\t\t\t\tUndead: Religion.\"\
  >\n              </div>\n              <p>Speaking of monsters! The <em>Bestiary</em>\
  \ contains friends and foes of all sorts, from the classic to the brand new. Take\
  \ a look at the skeleton for a moment.</p>\n              <div class=\"blurbCenter\"\
  >\n               <a href=\"https://cdn.paizo.com/image/content/Blog/072219_skeletons.jpg\"\
  > <img src=\"https://cdn.paizo.com/image/content/Blog/072219_skeletons_500.jpeg\"\
  \ alt=\"Pathfinder Bestiary Entries for various types of Skeletons, including the\
  \ Skeleton Guard, Skeletal Champion, Skeletal Horse, Skeletal Giant and Skeletal\
  \ Hulk. Featuring illustrations of the Skeletal Champion and Skeletal Horse.\">\
  \ </a>\n               <p style=\"font-size: 13px;\">Illustration by Johnny Marrow</p>\n\
  \              </div>\n              <p>You can build any skeleton you need at lightning\
  \ speed, and add fun special abilities like exploding bones, throwing heads, or\
  \ collapsing into piles of bones! Plus check out the lore sidebar about vital essence;\
  \ playtesters demanded to see more of the four magical essences in the foreground,\
  \ so they’re coming out to play everything once in a while!</p>\n              <p>What\
  \ about a newcomer? The gogiteth is a gross skittery critter with a lot of fun movement\
  \ and grapple abilities. Can you still have an interesting encounter against a purely\
  \ melee 12th-level foe when the PCs have so many special options at their fingertips?\
  \ The gogiteth wants to say “yes” but it has you in its mouth and is currently skittering\
  \ around, so you’ll have to take my word for it.</p>\n              <div class=\"\
  blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/072219_gogiteth.jpg\"\
  > <img src=\"https://cdn.paizo.com/image/content/Blog/072219_gogiteth_500.jpeg\"\
  \ alt=\"Pathfinder Bestiary Entry for the Gogiteth, featuring an illustration of\
  \ the Gogiteth tearing apart its prey.\"> </a>\n               <p style=\"font-size:\
  \ 13px;\">Illustration by Mark Molnar</p>\n              </div>\n              <p>To\
  \ close out our monster review, let’s take a look at some friendly creatures…</p>\n\
  \              <div class=\"blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/072219_gremlins.jpg\"\
  > <img src=\"https://cdn.paizo.com/image/content/Blog/072219_gremlins_500.jpeg\"\
  \ alt=\"Pathfinder Bestiary Entries for various types of Gremlins, including the\
  \ Mitflit, Pugwampi, and Jinkin. Featuring illustrations of the Pugwampi and Jinkin.\"\
  > </a>\n               <p style=\"font-size: 13px;\">Illustration by Yasen Stoilov</p>\n\
  \              </div>\n              <p>Whoops, some gremlins in the gears! Those\
  \ aren’t friendly at all. Each gremlin has a special way that they make life miserable\
  \ for those around them, except perhaps the incomplete mitflits, who are just themselves\
  \ miserable little guys. Maybe you can help give them a social order and teach them\
  \ that self-loathing isn’t the answer? If you think like that, you might like these\
  \ actually friendly allies.</p>\n              <div class=\"blurbCenter\">\n   \
  \            <a href=\"https://cdn.paizo.com/image/content/Blog/072219_archons.jpg\"\
  > <img src=\"https://cdn.paizo.com/image/content/Blog/072219_archons_500.jpeg\"\
  \ alt=\"Pathfinder Bestiary Entries for various types of Archons, including the\
  \ Legion Archon and Shield Archon. Featuring illustrations of the Legion Archon\
  \ and Shield Archon.\"> </a>\n               <p style=\"font-size: 13px;\">Illustrations\
  \ by Bryan Sola and Firat Solhan</p>\n              </div>\n              <p>Each\
  \ archon represents a particular virtue, with justice and courage shown here. The\
  \ legion archon takes justice into its own hands (literally) with some powerful\
  \ offense, while the shield archon explores courage as the virtue of bravery to\
  \ sacrifice yourself for others and stand in the thick of things. And if you’re\
  \ sharp-eyed, you now know one of the other archons in the book as well! Meanwhile,\
  \ on the chaotic side…</p>\n              <div class=\"blurbCenter\">\n        \
  \       <a href=\"https://cdn.paizo.com/image/content/Blog/072219_azatas.jpg\">\
  \ <img src=\"https://cdn.paizo.com/image/content/Blog/072219_azatas_500.jpeg\" alt=\"\
  Pathfinder Bestiary Entries for various types of Azatas, including the Lillend (Muse\
  \ Azata) and Ghaele (Crusader Azata). Featuring illustrations of the Lillend and\
  \ Ghaele.\"> </a>\n               <p style=\"font-size: 13px;\">Illustration by\
  \ Raph Lomotan</p>\n              </div>\n              <p>Azatas each represent\
  \ a freedom. Ghaeles stand for the freedom to bear arms against oppression, and\
  \ they’re energy form and energy focus have a revamp to fit their concept and be\
  \ a bit more interesting; take a look! Lillends are the embodiment of freedom of\
  \ expression and a great summon for a party looking for a quick bard. Plus, they\
  \ are a great choice for your bard’s muse. The other great option? Take a look at\
  \ the nymph!</p>\n              <div class=\"blurbCenter\">\n               <a href=\"\
  https://cdn.paizo.com/image/content/Blog/072219_nymph_01.jpg\"> <img src=\"https://cdn.paizo.com/image/content/Blog/072219_nymph_01_500.jpeg\"\
  \ alt=\"Pathfinder Bestiary Entries for various types of Nymphs, including the Naiad\
  \ and Dryad. Featuring an illustration of the Naiad.\"> </a>\n              </div>\n\
  \              <div class=\"blurbCenter\">\n               <a href=\"https://cdn.paizo.com/image/content/Blog/072219_nymphpage2.jpg\"\
  > <img src=\"https://cdn.paizo.com/image/content/Blog/072219_nymphpage2_500.jpeg\"\
  \ alt=\"Pathfinder Bestiary Entries for various types of Nymphs, including the Naiad\
  \ Queen and Dryad Queen. Featuring an illustrations of the Dryad Queen.\"> </a>\n\
  \               <p style=\"font-size: 13px;\">Illustrations by Emile Denis</p>\n\
  \              </div>\n              <p>The nymph entry gives you not only low-level\
  \ nymph allies like the naiad or dryad, but also tools to build powerful nymph queens\
  \ like Myriana or Svevanka from Rise of the Runelords or Nyrissa from Kingmaker,\
  \ with special rules for being a bard’s muse! This should make the entries for classic\
  \ nymphs like the lampad much more interesting—note the intriguing and new-to-Pathfinder\
  \ hesperides mentioned in the sidebar as well!</p>\n              <p>To close off,\
  \ a personal note: I’m most of the way through book five of the War for the Crown\
  \ Adventure Path, which I’m running in Second Edition. GMing it has been a joy;\
  \ preparing and running have been much easier than when I ran Jade Regent or Rise\
  \ of the Runelords in First Edition, even including the effort of converting the\
  \ adventure. Other Paizo community members running in the playtest have noted this\
  \ as well, including community member Ediwir, who is running War for the Crown in\
  \ both First Edition and the playtest at the same time to compare. If you’ve ever\
  \ wanted to GM Pathfinder before but it just looked daunting, Second Edition is\
  \ the perfect time to give it a shot! You’ll have all these tools at your fingertips\
  \ to make life easier, and everyone’s starting out too, so there will be tons of\
  \ community support and goodwill, as well as more than a little patience for mistakes.\
  \ I hope you’ll join me and give running a game a shot. If you do, what are you\
  \ most excited to run first? The Age of Ashes Adventure Path? <em>The Fall of Plaguestone?</em>\
  \ Pathfinder Society adventures? Something special you’re brewing up at home? Let\
