  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Short But Sweet!</h1> \n   <p class=\"\
  date\">Friday, March 6, 2015</p> \n   <div itemprop=\"articlebody\"> \n    <p itemprop=\"\
  description\">With <a href=\"/paizo/blog/v5748dyo5lh79\">ToyFair</a> behind us and\
  \ the hobby game industry's annual GAMA Trade Show only about a week away, things\
  \ here at Preview Central are busier than a four-armed girallon in a handshaking\
  \ contest. Expect a few more trade show photos to leak at GAMA, but until then,\
  \ I wanted to show off a digital sculpt of two figures I'm very excited for in June's\
  \ <a href=\"/products/btpy9bc6\"><em>Dungeons Deep</em></a> set.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150306-MadProphet.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150306-MadProphet_180.jpeg\"\
  ></a>\n    </div> \n    <p>Up first is the Mad Prophet, a deranged gnome culled\
  \ from the pages of the <a href=\"/products/btpy8v3a\"><em>NPC Codex</em></a>. This\
  \ maniac has my favorite eyes in the set since the <a href=\"/products/btpy9abc\"\
  >Leaping Boggard</a> in <a href=\"/products/btpy96kb\"><em>The Lost Coast</em></a>\
  \ and I think he doubles easily for a fanatical gnome spellcaster player character\
  \ (which is to say, \"a\" gnome spellcaster PC). The Mad Prophet is a Small, uncommon\
  \ figure.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"//static1.paizo.com/image/content/PathfinderBattles/20150306-SunderingAxe.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderBattles/20150306-SunderingAxe_360.jpeg\"\
  ></a>\n    </div> \n    <p>Speaking of short player character minis, here we have\
  \ the Sundering Axe, one of my favorite female dwarf images in the <a href=\"/products/btpy8v3a\"\
  ><em>NPC Codex</em></a>. The Sundering Axe is just as happy to flatten you with\
  \ her hammer than to cleave you with her axe. Take your pick, orcs! The Sundering\
  \ Axe is a Medium, uncommon figure.</p> \n    <p>That's it for this week! I've got\
  \ to ration these guys out, as it's a long time until June!</p> \n    <p>See you\
  \ next week when I'll reveal more new figures from the <a href=\"/products/btpy9bc6\"\
  ><em>Dungeons Deep</em></a> set!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p>\
