           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e16a35ee-cdfe-4411-8e26-3b9a9ec64f48/NewSubscriptions_Oct2025_05.jpg" alt="A screenshot of the Paizo Store Pathfinder Lost Omens Special Edition Subscription product page. The page includes an image thumbnail, the subscription title, the price: $80.00, first order product options; Pathfinder Lost Omens Shining Kingdoms - Special Edition and Upcoming: Pathfinder Lost Omens Draconic Codex - Special Edition, the quantity you could order, add to cart and add to wishlist buttons, and then the subscription description." data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>We are rapidly approaching the launch of the new Paizo Store, which uses the BigCommerce platform, so it’s finally time to showcase what’s waiting for you in subscriptions, how subscriptions work, and how subscribers can add products to ship with their upcoming subscriptions!</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Starting Your Subscription</h2>
              <p>When you go to any subscription line page, the first choice you’ll need to make is whether you want to start with the current release for that line or the upcoming release. The current release will cost the MSRP plus $.01; future releases will charge $.01 to start your subscription and the MSRP as it starts the shipping process. The $.01 charge is required by the credit card company to ensure that your card is valid for recurring subscriptions.</p>
              <p>You can also choose to have multiple copies of a subscription item sent to you as well.</p>
              <h2>The Subscription Cycle</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/54901470-3f6f-4a82-9a26-ad7cd5aab64a/PZO2109_NewInterlockingGears.png?w=400" alt="Illustration by Gislaine Avila: A circle of interlocking, brass colored, gears" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Paizo’s release date for new physical releases is usually the first Wednesday of every month. Three weeks prior to that, you’ll receive an email from Paizo letting you know that you will be charged for your upcoming subscriptions. Two weeks before the street date, your credit card will be charged, and you’ll receive the free PDF for your product (if applicable) in your Library. You’ll receive another email containing the tracking information for your package once the Paizo Warehouse ships out your products. As an example, here’s what your December 2025 subscription process would look like:</p>
              <ul>
               <li><strong>November 10th:</strong> Email notification of upcoming subscription charges with a direct link to your Subscription Manager. More on that below.</li>
               <li><strong>November 17th</strong>: Credit card charge and PDF released to your Library.</li>
               <li><strong>November 17th:</strong> Your subscription products begin the shipping process, and you receive an email with your tracking notification. The goal is to get the products to your door on or before street date.</li>
               <li><strong>December 3rd:</strong> Release date!</li>
              </ul>
              <h2>Your Subscription Manager</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74a4fe52-cda2-4df5-aef4-5bdab8cd46fe/NewSubscriptions_Oct2025_04.png?w=600" alt="A screenshot of the subscription user interface on the paizo store, showing off an individual product that's a part of a subscription. The product is the Pathfinder Adventure Path #221: Into the Apocalypse Archive (Revenge of the Runelords 3 of 3) To the right of the product is the select quantity option, and to the right of that is the option to toggle to Skip that product, pause the subscription, or cancel the subscription. In the top right corner of the image is a button that will allow you to skip your order all together. Below the product are shipping, billing, and the total price for the subscription order." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>You’re always in control of your subscription when you use the My Subscriptions section of your Paizo account. From here, you’ll be able to see all your active and inactive subscriptions and be able to skip or cancel each subscription 24/7. The email you receive 7 days before you’re charged will direct you to this page as well.</p>
              <p><strong>Shipping</strong>:&nbsp;You control the shipping address for your subscriptions from your My Subscriptions page, and you can change it at any time before your subscription is charged. Non-subscription orders have their own shipping addresses that you can set during checkout, but subscription orders are separate from the rest of the store. By default, products are shipped using the least expensive shipping method available.</p>
              <p>We know that some of you would prefer a specific shipping method for your subscriptions, and we have asked for that functionality from our vendor. We don’t have an ETA for that, but if it becomes available, we’ll let you know.</p>
              <p><strong>Billing</strong>: As with your shipping address, the credit card attached here is separate from the main store. This is because the Paizo Store accepts many different forms of payments now, and recurring transactions (subscriptions) have limited payment methods that they allow. For example, Google Pay and Apple Pay aren’t allowed for recurring subscriptions.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/938cc5df-3824-48cd-844d-5765c632c97f/NewSubscriptions_Oct2025_03.png?w=600" alt="A screenshot of the subscription user interface on the paizo store, showing off an individual product that's a part of a subscription. The product is the Pathfinder Adventure Path #221: Into the Apocalypse Archive (Revenge of the Runelords 3 of 3) To the right of the product is the select quantity option, and to the right of that is the option to toggle to Skip that product, pause the subscription, or cancel the subscription. In the top right corner of the image is a button that will allow you to skip your order all together." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Here are the options available to you from your My Subscriptions page for each subscription.</p>
              <ul>
               <li><strong>Skip Product</strong>: You skip the current product in your subscription.</li>
               <li><strong>Pause</strong>: Will be available at a later date</li>
               <li><strong>Cancel Subscription</strong>: Your subscription is canceled. You can choose to reactivate the subscription at a later time at the bottom of the My Subscriptions page or on the normal subscription pages in the store.</li>
              </ul>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/09555e97-8739-4f13-8080-2b9c25047a06/NewSubscriptions_Oct2025_02.png?w=600" alt="A screenshot of the store user interface showing off Inactive Subscriptions. The top subscription in the Pathfinder Accessories Subscription. To the right is a button saying to 'reactivate' the subscription. The second subscription is the Pathfinder Adventure Path Subscription, with a button to the right saying to 'reactive' the subscription." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Add to Subscription</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/340eaffa-07be-40bf-9bac-5cd4a747273e/NewSubscriptions_Oct2025_01.png?w=650" alt="A screenshot of the &quot;Add to Cart&quot; User Interface on Paizo's new store pages. The first button is the quantity toggle, the second says 'add to cart' the third says 'add to wish list' and the fourth says 'add this to my subscription order on Nov 17, 2025&quot;" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As a subscriber, you’ll have the option to add most physical products to your next subscription shipment, saving you money on shipping. All you have to do is go to the product page for the item you want, and you’ll have a new option below the Add to Cart button that will move the product over to your next subscription order.</p>
              <p>If any of the items added are out of stock when your subscription is ready to ship, your subscription shipment will not be delayed; we'll ship any in-stock items along with your subscription products, and any out-of-stock items will be moved to your next subscription shipment. You’ll see these in your subscription manager.</p>
              <p><br></p>
              <h2>FAQ</h2>
              <h3>How do subscriptions work?</h3>
              <p>Just choose the product line you'd like to subscribe to from the Subscriptions page (such as Pathfinder Rulebooks, Starfinder Special Edition Rulebooks, and others), add it to your cart, and go through the checkout process. During checkout, you'll be given the option to start with either the current or next release in the line—just click the radio button next to the product you'd like to start with.</p>
              <p>If you choose the current product, you’ll be charged during checkout and added to the subscription program you’ve selected.</p>
              <h3>What advantages are there to subscribing?</h3>
              <p>Subscribers to any of our lines will receive each subscription product directly from Paizo and need never worry about missing one of our releases. Many of our Pathfinder and Starfinder products include a free PDF of each subscription product purchased as part of the subscription. Some subscriptions include a percentage discount on each new release. See the individual subscription pages for more details!</p>
              <p>If you’ve signed up for Paizo Plus, your subscription purchases will also earn gold after each successful charge. For more information, visit the Paizo Plus page.</p>
              <h3>When will I be charged for my subscription?</h3>
              <p>During checkout for a new subscription, Paizo will charge your card $.01 to validate the card and set up the subscription.</p>
              <p>Paizo normally releases our books on the first Wednesday of the month. For those releases, you’ll receive an email roughly 3 weeks before the release date that informs you about your upcoming subscriptions as well as the date the card you have on file will be charged.</p>
              <p>When we charge your card, we will add the PDFs from your subscription products to your Digital Library.</p>
              <h3>How do I skip a release or cancel my subscription?</h3>
              <p>Visit the&nbsp;Subscription Manager, to:</p>
              <ul>
               <li><strong>Skip</strong>: You won’t receive that product, but your subscription will continue with the next release.</li>
               <li><strong>Cancel</strong>: Your subscription will be removed from your account. You can sign up again at any point in the future by reactivating the subscription through the Subscription Manager or by repurchasing through the store page.</li>
              </ul>
              <h2>What credit card is charged for my subscriptions?</h2>
              <p>Paizo will charge the credit card you originally signed up with until you change it through the Subscription Manager. When you change your payment method in the Subscription Manager, you change it for all your subscriptions. This won’t change your primary store payment method for non-subscription products, and changing the primary store payment method for your account won’t automatically change your subscription payment method.</p>
              <h2>What happens if my credit card expires?</h2>
              <p>Paizo will send you an email alerting you that your card is expiring on the 1<sup>st</sup>&nbsp;and 15<sup>th</sup>&nbsp;of the month prior to expiration. You can then change your default card in the Subscription Manager. That will update your payment method across all your subscriptions.</p>
              <h2>Can I use coupons or gift cards for my subscriptions?</h2>
              <p>Yes, but only on the initial order of the subscription. A valid credit card is required even if the gift card or coupon amount exceeds the product cost. Your credit card will always be charged $.01 to validate your subscription.</p>
              <h2>Are multiple subscriptions sent in the same order?</h2>
              <p>If your subscriptions share the same payment date, payment method, and shipping address, they will ship as a single order.</p>
              <h2>How are subscriptions mailed?</h2>
              <p>Paizo will always mail your products using the least expensive method available. Selecting a specific method for subscription orders is not currently supported.</p>
              <h2>Does Paizo offer combined shipping for non-subscription orders?</h2>
              <p>Yes. You can combine a regular order with a subscription order if:</p>
              <ol>
               <li>You place that order prior to your subscription products being charged, and</li>
               <li>Both orders use the same payment method and shipping address.</li>
              </ol>
              <p>To add an item to an upcoming subscription order, visit the page of the item you wish to add to your order and find the ‘<strong>Add this to My Subscription’</strong> button. You will be charged for both your subscription products and any added products.</p>
              <p>If any of the items in your sidecart are out of stock when your subscription is ready to ship, your subscription shipment will not be delayed; we'll ship any in-stock items along with the subscription, and any out-of-stock items will remain in your sidecart to ship with a future subscription shipment.</p>
              <h2>Are international subscriptions available?</h2>
              <p>Yes—we ship worldwide.</p>
              <h2>How often do you ship subscriptions?</h2>
              <p>Many product lines have months between releases. For example, the Pathfinder Rulebooks line only has 3-4 releases per year. You will see these details in the Subscription Manager, on our Release Schedule page, and on the product pages in the Paizo Store.</p>
              <h2>I just ordered a subscription. Why isn't my first volume shipping?</h2>
              <p>It may be that the item you chose to start with has not yet been released. The Subscription Manager shows the estimated schedule for your upcoming subscription items. You can see more upcoming releases on our ReleaseSchedule page.</p>
              <h2>I just ordered a subscription that includes a free PDF. Where's the PDF?</h2>
              <p>We add the PDF of each volume to your Digital Library page as soon as you are charged for the print edition.</p>
              <h2>Does Paizo offer PDF-only subscriptions?</h2>
              <p>Digital subscriptions are not currently supported.</p>
              <h2>Does Paizo offer subscriptions through local gaming stores?</h2>
              <p>We do not. That might change in the future for stores that want to order directly from Paizo, so make sure to ask your local game store to carry Paizo products. To find a store in your area, visit our Retailer Locator.</p>
              <p>Thanks again for supporting Paizo, and I hope to see you later this week for another store blog!</p>
              <p>Good Gaming!</p>
              <p><strong>Jim Butler<br></strong><em><strong>CEO</strong></em></p>
             </div>
            </div>
