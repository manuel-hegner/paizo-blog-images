  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo72gkj\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Munchkin Pathfinder is\
  \ coming to Munchkin Digital!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, November 6, 2025</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/MunchkinDigitalPathfinder_Preview.jpg\"\
  ><img src=\"/image/content/Blog/MunchkinDigitalPathfinder_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <br>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd58dd94-9598-4a17-9027-12009b3d4a2f/MunchkinDigitalPathfinder_01.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fd58dd94-9598-4a17-9027-12009b3d4a2f/MunchkinDigitalPathfinder_01.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Munchkin Digital: Pathfinder. Two\
  \ Munchkin characters, a red hair boy wearing a great helmet with large horns and\
  \ a red haired girl wearing a gold helmet with small horns, smile in triumph as\
  \ they play the munchkin card game against a  red dragon.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p itemprop=\"description\"\
  >In partnership with <strong>Steve Jackson Games </strong>and <strong>Paizo Publishing</strong>,\
  \ today Dire Wolf announced the next expansion for their digital adaptation of the\
  \ beloved tabletop classic <strong><em>Munchkin Digital</em></strong>, available\
  \ on Steam, the App Store, and Google Play.</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56588fcf-392f-4759-9df1-aefc0209282a/MunchkinDigitalPathfinder_02.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/56588fcf-392f-4759-9df1-aefc0209282a/MunchkinDigitalPathfinder_02.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"A gameplay screenshot of Munchkin\
  \ Digital: Pathfinder. An adventurer is making their way through a dungeon, and\
  \ facing off against a snake with a goblin for a head. At the bottom of the screen\
  \ is the UI of the different cards in the players hand.\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <p>The world of Golarion\
  \ is yours for the taking in <strong><em>Munchkin Pathfinder</em></strong>, bringing\
  \ the iconic characters, classes, and monsters of Paizo’s <em>Pathfinder Roleplaying\
  \ Game</em> to your <em>Munchkin Digital</em> mischief!</p>\n      <p>Introducing\
  \ 168 new cards, <em>Munchkin Pathfinder</em> is the first standalone set inside\
  \ of <em>Munchkin Digital</em>, with more compatible Pathfinder content on the way!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/242c5aa4-46bd-4130-a7ea-edb68255870a/MunchkinDigitalPathfinder_03.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/242c5aa4-46bd-4130-a7ea-edb68255870a/MunchkinDigitalPathfinder_03.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Munchkin digital pathfinder. A spread\
  \ of two playing cards, each with a different pathfinder class. The card on the\
  \ left is a Witch, the art is a pale skinned, white haired woman wearing a dark\
  \ dress with a red belt and an orange cat familiar. The card on the right is an\
  \ Alchemist. the character art is a pale skinned woman with short red hair, holding\
  \ up an exploding potion.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div>\n      <br>\n      <p>Step into the boots of iconic Pathfinder classes\
  \ like the <strong>alchemist</strong> and the <strong>witch</strong> to do battle\
  \ with monsters like the <strong>Whispering Tyrant</strong>, <strong>Ghoul Friday</strong>,\
  \ and <strong>Lamashtu, Mother of Monsters</strong>!</p>\n      <br>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe38e8c0-9f8e-4a25-a2cc-27f5f9ac7c15/MunchkinDigitalPathfinder_04.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fe38e8c0-9f8e-4a25-a2cc-27f5f9ac7c15/MunchkinDigitalPathfinder_04.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Munchkin digital pathfinder. A spread\
  \ of three playing cards, each with a different monster. The card on the left is\
  \ a Level 18 undead: Whispering Tyrant. The art is a skeletal being wearing gold\
  \ colored armor, lifting their hands in the air as green colored magic surrounds\
  \ their hands. The second card is a level 20 Lamashtu, the art is a creature with\
  \ a humanoid body, wolf-like head, large dark wings, and holding up a flaming sword.\
  \ The third card is a level 4 undead, Ghoul Friday. The art is a green skinned ghoul,\
  \ dressed like a french maid in a little black dress, fishnet tights and white apron.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p>Like any munchkin worth their loot, you’ll be killing monsters and stealing\
  \ their treasure to quickly gain the most power—and along the way, you can join\
  \ a faction to become an <strong>Eagle Knight</strong> or a <strong>Red Mantis Assassin</strong>,\
  \ and arm yourself with the <strong>T-Bone Stake</strong> and the <strong>Armor\
  \ of Insults</strong>.</p>\n      <br>\n      <div class=\"blurbCenter\">\n    \
  \   <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed73b4cb-eeda-4cd0-9d80-7c74e659ff7c/MunchkinDigitalPathfinder_05.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ed73b4cb-eeda-4cd0-9d80-7c74e659ff7c/MunchkinDigitalPathfinder_05.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Munchkin Pathfinder. A cartoon styled\
  \ illustration of two adventurers picking up loot in a dungeon lit by tourchlight.\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <p><em>Munchkin Pathfinder</em> will be available this fall inside of <em>Munchkin\
  \ Digital</em> on Steam, the App Store, and Google Play.</p>\n      <p>In addition\
  \ to new cards and gameplay, <em>Munchkin Pathfinder</em> players can look forward\
  \ to a new Draft Challenge and 9 other Challenges, 18 Achievements, and 12 new Avatars\
  \ to bring into the dungeon!</p>\n      <p><em>Munchkin Pathfinder</em> will be\
  \ coming soon!</p>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://store.steampowered.com/app/4130930/Munchkin_Digital__Pathfinder/\"> <img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/048a955f-be81-4331-9f09-0fc608362598/SteamIcon_Button.png\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"Get it On Steam: white text on a\
  \ navy blue button background.\"></a> <a href=\"https://apps.apple.com/us/app/munchkin-digital/id1580629479\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45264702-4d8c-4527-ae38-fb6b5a96cac0/AppleAppStoreButton.png\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"Apple get it on the App Store: White\
  \ text on a navy blue button background.\"></a> <a href=\"https://play.google.com/store/apps/details?id=com.direwolfdigital.munchkin&amp;hl=en-US&amp;pli=1\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f4b81bc-0b02-4fc5-8bbd-dda9ba83c5cd/GooglePlayStoreButton.png\"\
  \ width=\"20%\" style=\"padding: 10px;\" alt=\"Google Get it on the Play Store:\
  \ White text on a dark blue button\"></a>\n       <p style=\"font-size: 13px;\"\
  ></p>\n      </div>\n      <br>\n      <blockquote>\n       <h3>About Munchkin</h3>\n\
  \       <p><a href=\"https://munchkin.game/\"><em>Munchkin</em></a><a href=\"https://munchkin.game/\"\
  > is the mega-hit card game from Steve Jackson Games</a>, with millions of copies\
  \ sold and billions of monsters slain in over two decades of murderous munchkin-y\
  \ mayhem. <em>Munchkin Digital</em> released in 2023, bringing the iconic classic\
  \ to a new generation of gamers on Steam and mobile devices.</p>\n       <h3>About\
  \ Pathfinder</h3>\n       <p><a href=\"https://paizo.com/pathfinder\">Paizo Publishing’\
  s award-winning </a><a href=\"https://paizo.com/pathfinder\"><em>Pathfinder Roleplaying\
  \ Game</em></a> has been welcoming tabletop adventurers to the world of Golarion\
  \ since 2008. Now in a recently remastered Second Edition, the world of Pathfinder\
  \ has grown to include novels, comic books, video games and tabletop games.</p>\n\
  \      </blockquote>\n     </blockquote>\n    </div><!-- tags:  Pathfinder, Pathfinder\
  \ Second Edition, Pathfinder Roleplaying Game, munchkin, munchkin pathfinder, card\
  \ games,  -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
