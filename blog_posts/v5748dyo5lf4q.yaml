  \ \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurb120\">\n     <a href=\"\
  /products/btpy919c\"><img src=\"/image/product/catalog/PZO/PZO900013E_120.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p><span itemprop=\"description\">Next week\
  \ the warehouse crew is starting to ship the first volume of the <a href=\"/pathfinder/adventurePath/wrathOfTheRighteous\"\
  >Wrath of the Righteous Adventure Path</a> out to subscribers. As people start getting\
  \ their hands on <a href=\"/products/btpy90q9\">\"The Worldwound Incursion,\"</a>\
  \ the time to start recruiting demon hunters and crusaders to venture forth into\
  \ the Worldwound is now! To help with this we put together a handy guide.</span></p>\
  \ \n    <p>In the <a href=\"/products/btpy919c\"><i>Wrath of the Righteous Player's\
  \ Guide</i></a> you'll find tips and suggestions for characters and character options,\
  \ a brief overview of the city of Kenabres where the adventure begins, a summary\
  \ of the crusades up to this point, pointers on fighting demons, and a discussion\
  \ on the topic of redemption. Though the PCs may come from humble beginnings, the\
  \ Wrath of the Righteous Adventure Path quickly propels them into the realm of legends\
  \ as they earn their first mythic tier.</p> \n    <p>Don't waste any time! Download\
  \ the free <a href=\"/products/btpy919c\"><i>Wrath of the Righteous Player's Guide</i></a>\
  \ now!</p> \n    <br clear=\"all\"> \n    <p>Adam Daigle<br> <i>Developer</i></p>\
