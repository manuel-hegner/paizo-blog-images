html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6sie6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo Partners with Pegasus\
  \ Publishing to Bring You T-Shirt Designs for Dragon Con!</h1> \n   <p class=\"\
  date\" style=\"margin-bottom:1rem !important;\">Thursday, August 31, 2023</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/Blog/PegasusPublishing_Preview.jpg\"><img src=\"\
  /image/content/Blog/PegasusPublishing_Preview_500.jpeg\"></a>\n    </div> \n   \
  \ <blockquote> \n     <p itemprop=\"description\">Paizo is thrilled to announce\
  \ a new partnership with Pegasus Publishing! Pegasus Publishing is a specialty t-shirt\
  \ and bag supplier for the Science Fiction and Fantasy markets, and Paizo is excited\
  \ to announce our first collaboration!</p> \n     <p>Two new t-shirt designs will\
  \ debut at Dragon Con 2023 at booths <b>1301</b>, <b>1303</b>, <b>1305</b> in sizes\
  \ S through XXXXXL!</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d6635ce-4346-475e-a5fe-4552986fe2f0/CapConciergeFinalComp_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d6635ce-4346-475e-a5fe-4552986fe2f0/CapConciergeFinalComp_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Starfinder Skittermander Captain\
  \ Concierge standing over the starfinder second edition logo\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6dda82f-bf51-4e37-b1bb-25335fbe6881/MirageFinalComp_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c6dda82f-bf51-4e37-b1bb-25335fbe6881/MirageFinalComp_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Pathfinder Remaster Mirage Dragon\
  \ under the Pathfinder Second Edition logo\"></a> \n      <p style=\"font-size:\
  \ 13px;\"></p> \n     </div> \n     <br> \n     <p>Not going to be at Dragon Con?\
  \ No worries! Both shirts are also available on <a href=\"https://www.pegasuspublishing.com/\"\
  >their website</a> (note: shipping for online orders won’t begin until 9/6): <a\
  \ href=\"https://pegasuspublishing.com/index.php?main_page=product_info&amp;cPath=42_165_49_207&amp;products_id=5441\"\
  >Mirage Dragon</a> – <a href=\"https://pegasuspublishing.com/index.php?main_page=product_info&amp;cPath=42_165_49_208&amp;products_id=5442\"\
  >Captain Concierge</a>.</p> \n     <p>Expect apparel designs from our very own art\
  \ team, tote bags, and more in the future!</p> \n    </blockquote> \n   </div> <!--\
  \ tags:  Pathfinder, Pathfinder Roleplaying Game, Pathfinder Second Edition, Starfinder,\
  \ Starfinder Roleplaying Game, --> \n  </article> \n </div> <a href=\"https://paizo.com/community/blog\"\
