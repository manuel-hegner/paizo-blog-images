  > \n  </div> \n  <article>\n    ​ \n   <h1 itemprop=\"headline\">May is Starfinder\
  \ Month at the Fantasy Grounds College</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, May 5, 2021</p> \n   <div itemprop=\"articleBody\"> \n\
  \    <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/050421_FGCLogoPreview.jpg\"\
  ><img src=\"/image/content/Blog/050421_FGCLogoPreview_500.jpg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">The volunteer community\
  \ at the <a href=\"http://www.fantasygroundscollege.net/\">Fantasy Grounds College</a>\
  \ is hosting classes with a Starfinder ruleset focus for the month of May. </p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db23e669-5306-4b34-a517-7845f7e9e492/050421_SFFG_Gameplay.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/db23e669-5306-4b34-a517-7845f7e9e492/050421_SFFG_Gameplay.jpg\"\
  \ width=\"80%\" hspace=\"5\" alt=\"Actual Starfinder gameplay on Fantasy Grounds\
  \ – encounter with Space Goblin Zaperators\"></a>\n      <p style=\"font-size: 13px;\"\
  >Actual Starfinder gameplay on Fantasy Grounds – encounter with Space Goblin Zaperators</p>\n\
  \     </div> \n     <p>What is <a href=\"http://www.fantasygrounds.com/\" target=\"\
  _blank\">Fantasy Grounds</a> and why is there a “college,” you ask? Well first,\
  \ Fantasy Grounds is a popular virtual tabletop (VTT) software used to host and\
  \ play games over the internet. The robust software creates a virtual tabletop roleplaying\
  \ experience with rollable dice, character sheets, a digital book library, and tools\
  \ you would expect at your physical game table. What’s more is that it offers unique\
  \ gaming experiences such as automated combat trackers, GM management tools to simplify\
  \ distribution of experience and loot, digital battle maps and tokens for tactical\
  \ play, and much more!</p> \n     <p>That brings us to the question: why a “college”\
  ? The Fantasy Grounds College (FGC) is a group of volunteers who are passionate\
  \ about VTTs and want to help create player connections for tabletop roleplayers,\
  \ no matter where they are in the world or the circumstances they find themselves\
  \ in that prevent physical gaming. Founder Laerun’s vision for the FGC has been,\
  \ and remains, a commitment to offer classes free of charge and deliver valuable\
  \ learning outcomes for students who wish to take full advantage of what the Fantasy\
  \ Grounds software provides. Classes are given for all experience levels, and for\
  \ players and Game Masters alike!</p> \n     <br> \n     <h3>Our Mission Statement</h3>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05943921-5450-49c8-8a92-75f5b775c9da/050421_FGCLogo.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/05943921-5450-49c8-8a92-75f5b775c9da/050421_FGCLogo.png\"\
  \ width=\"300px\" hspace=\"5\" alt=\"Fantasy Grounds College logo: Gold F G and\
  \ C lettering on a red battered shield \"></a>\n      <p><em>Fantasy Grounds College\
  \ is committed to providing the highest levels of support and instruction for all\
  \ members of the Fantasy Grounds Community.</em></p>\n     </div> \n     <h3>Starfinder\
  \ Classes Offered</h3> \n     <p>The staff at the FGC have come together to draw\
  \ on expertise from their faculty members and Fantasy Grounds Community Developers\
  \ to offer a jam-packed month of classes for May. Here is a list of what is being\
  \ offered:</p> \n     <ul> \n      <li>[SF] Intro - New Fantasy Grounds Users</li>\
  \ \n      <li>[SF] CC101 - Character Creation</li> \n      <li>[SF]GM101 - Fantasy\
  \ Grounds Tools</li> \n      <li>[SF] GM102 - Campaign Development</li> \n     \
  \ <li>[SF] COMBAT 101 - Combat Operations</li> \n      <li>[SF] STARSHIP101 - Starship\
  \ Operations</li> \n     </ul> \n     <h3>Steps to Sign up for Classes</h3> \n \
  \    <p>Since all classes are taught on the community Discord server via Live Stream,\
  \ your first step should be to create a Discord account if you don’t already have\
  \ one, then join us on our server: <a href=\"https://discordapp.com/invite/Ew6nYyw\"\
  \ target=\"_blank\">Fantasy Grounds College Discord Server</a>.</p> \n     <p>Your\
  \ next step is to head to our website and view our calendar for May or events list\
  \ and sign up for classes here: <a href=\"https://fantasygroundscollege.net/events/calendar/\"\
  \ target=\"_blank\">FGC Calendar</a> and <a href=\"https://fantasygroundscollege.net/events/\"\
  \ target=\"_blank\">Event List</a>.</p> \n     <p>Your third and final step is to\
  \ enjoy your Starfinder experience and connect with friends and strangers alike,\
  \ and to create new memories in the vastness of space!</p> \n     <hr width=\"50%\"\
  > \n     <p>Greg “Rex” is a volunteer instructor at the Fantasy Grounds College.\
  \ He has been playing tabletop RPGs and mini wargames since the mid 1990s.<br> Twitter:\
  \ <a href=\"https://twitter.com/xGRexx\" target=\"_blank\">@xGRexx</a></p> \n  \
