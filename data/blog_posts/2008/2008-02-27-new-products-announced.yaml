             <blockquote>
              <h1><br>
                New Products Announced</h1>
              <p class="date">Wednesday, February 27, 2008</p>
              <p>This week we announced a slew of new products:</p>
              <h4>Pathfinder</h4>
              <blockquote>
               <p><a href="/store/v5748btpy81to"><i>Pathfinder</i> #14 Second Darkness Chapter 2: "Children of the Void"</a>—A star has fallen from the sky, destroying the island known as the Devil's Elbow. Tasked by a group of elven bounty hunters to investigate a dark elf assassin tied to the catastrophe, the heroes travel to the blasted island only to find it crawling with prospectors, merchants, and mercenaries eager to salvage the legendary "skymetal" sure to have fallen from space.</p>
               <p><a href="/store/v5748btpy81tp"> <i>Pathfinder</i> #15 Second Darkness Chapter 3: "The Armageddon Echo"</a>—Evidence recovered from the devastated island known as the Devil's Elbow indicates that vile dark elves have infiltrated the ruined elven city of Celwynvian. The heroes join forces with the valorous elves of Crying Leaf in an attempt to reclaim the city from darkness.</p>
               <p><a href="/store/v5748btpy81tq"> <i>Pathfinder</i> #16 Second Darkness Chapter 4: "Endless Night"</a>—Disguised as evil dark elves, the heroes penetrate a hidden city in the subterranean Darklands in an effort to discover the drow plan for the coming apocalypse. The possibility of a traitor among the goodly elves of the surface world and the discovery of the heroes' ruse leads to a race through treacherous caverns in a desperate effort to warn allies of impending doom.</p>
               <p><a href="/store/v5748btpy81tr"> <i>Pathfinder</i> #17 Second Darkness Chapter 5: "A Memory of Darkness"</a>—Armed with the knowledge that an elven traitor supplied the drow with the magical means to call down the stars and devastate Golarion, the PCs arrive at the elven nation of Kyonin to find their claims falling on deaf ears.</p>
              </blockquote>
              <h4>Pathfinder Chronicles</h4>
              <blockquote>
               <p><a href="/store/v5748btpy81ts"><i>Pathfinder Chronicles</i>: Gods &amp; Magic</a>—This comprehensive 64-page guidebook provides an overview of the 20 "core" <i>Pathfinder Chronicles</i> gods and their religions, with an emphasis on rules and information players can use at the game table, whether they're playing a zealous cleric, brave paladin, or simply a faithful member of any character class.</p>
               <p><a href="/store/v5748btpy81tt"><i>Pathfinder Chronicles</i> Item Cards: Second Darkness Deck</a>—This 54-card set allows heroes to keep track of their equipment in style and is completely compatible with all of Paizo's other <i>GameMastery</i> Item Card sets.</p>
               <p><a href="/store/v5748btpy81tu">Pathfinder Chronicles: Into the Darklands</a>—Delve the deep secrets of the Darklands, a subterranean realm frequented by dark elves, shadow dragons, and worse! This comprehensive sourcebook provides an overview of the cavernous realms below the surface of the <i>Pathfinder Chronicles</i> campaign setting.</p>
               <p><a href="/store/v5748btpy81tv"><i>Pathfinder Chronicles</i>: Guide to Absalom</a>—The largest and most important metropolis in the <i>Pathfinder Chronicles</i> campaign setting comes alive in this comprehensive guide to the City at the Center of the World!</p>
              </blockquote>
              <h4>GameMastery Maps</h4>
              <blockquote>
               <p><a href="/store/v5748btpy81u5"><i>GameMastery</i> Flip-Mat: Darklands</a>—features a maze of interconnected underworld tunnels. The Flip side features a huge, cavernous chamber.</p>
               <p><a href="/store/v5748btpy81u6"><i>GameMastery</i> Flip-Mat: Desert</a>—features a majestic desert filled with blowing sands and massive dunes. The Flip side features a desert oasis centered on a small pond and teeming with life.</p>
               <p><a href="/store/v5748btpy81u3"><i>GameMastery</i> Map Pack: Elven City</a>—Locations include: Treehouse Dwelling, Mystic Arch, Statuary Garden Temple of the Four Winds, and Council of Chambers.</p>
               <p><a href="/store/v5748btpy81u4"><i>GameMastery</i> Map Pack: Ancient Forest</a>—Locations include: Druid's Glade, Fairy Ring, Overgrown Ruins, Blighted Glen, and Briar Patch.</p>
              </blockquote>
              <h4>Planet Stories</h4>
              <blockquote>
               <p><a href="/store/v5748btpy81tw">The Hounds of Skaith, by Leigh Brackett</a>—Eric John Stark rides again! Leigh Brackett's unforgettable science-fantasy hero of <a href="/store/v5748btpy7x8f"><i>The Secret of Sinharat</i></a> and <a href="/store/v5748btpy7zdr"><i>The Ginger Star</i></a> cuts a red swath across the brutal planet Skaith!</p>
               <p><a href="/store/v5748btpy81tx">The Dark World, by Henry Kuttner</a>—Henry Kuttner's Sword and Sorcery classic returns to print at last! World War II veteran Edward Bond's recuperation from a disastrous fighter plane crash takes a distinct turn for the weird when he encounters a giant wolf, a red witch, and the undeniable power of the need-fire, a portal to a world of magic and swordplay at once terribly new and hauntingly familiar.</p>
               <p><a href="/store/v5748btpy81ty">Death in Delhi, by Gary Gygax</a>—A giant ruby and a plea to rescue the purloined crown jewels of Delhi arrives at the villa of Magister Setne Inhetep, philosopher-wizard of the Pharaoh of Aegypt!</p>
              </blockquote>
              <p>Carolyn Mull<br>
                Paizo Sales &amp; Marketing Assistant</p>
             </blockquote>
