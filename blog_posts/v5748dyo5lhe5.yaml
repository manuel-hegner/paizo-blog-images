  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">UK Games\
  \ Expo—Something for Everyone!</h1> \n    <p class=\"date\">Saturday, April 25,\
  \ 2015</p> \n    <div itemprop=\"articleBody\"> \n     <p itemprop=\"description\"\
  ><a href=\"https://www.ukgamesexpo.co.uk\" target=\"_blank\">UK Games Expo</a> has\
  \ replaced Gen Con as the biggest games convention in the UK. Four massive halls\
  \ are packed with trade stands, costumed heroes and heroines pace the corridors,\
  \ famous authors hold forth in seminar rooms, national tournaments are fought out\
  \ across the tables and separate suites are dedicated to wargames, board games and\
  \ roleplaying games of all description. Naturally Pathfinder has a whole suite to\
  \ itself and the cream of the UK's GMs are running the latest Pathfinder Society\
  \ adventures from Season 6, as well as many old favorites.</p> \n     <div class=\"\
  blurb360\">\n      <a href=\"https://www.ukgamesexpo.co.uk\" target=\"_blank\"><img\
  \ src=\"/image/content/Conventions/20150425-UKE_360.jpeg\"></a>\n     </div> \n\
  \     <h2>Legacy of the Stone Lords—bigger, better, loud and proud</h2> \n     <p>On\
  \ Friday evening you can take part in a multi-table Special with full sound environment\
  \ from Syrinscape. They have kindly sponsored the PA system and visual display and\
  \ will be bringing their atmospheric sound effects to enhance <a href=\"/products/btpy97n3\"\
  ><em>The Legacy of the Stone Lords</em></a>. The UK was proud to run the play-test\
  \ and now we are staging the fully polished final version with some fiendish surprises\
  \ for players. This is the game that makes sense of the <a href=\"\">Season of the\
  \ Sky Key</a>. Expect a high pressure ride as you race against time for your survival.\
  \ Join us in the Colonial Suite.</p> \n     <h2>\"The Timely Temple of Annihilation\"\
  </h2> \n     <p>Make sure you save 20-minutes for a visit to the \"Timely Temple\
  \ of Annihilation\" on the <a href=\"http://syrinscape.com\" target=\"_blank\">Syrinscape</a>\
  \ trade stand, K28 in the Kings Suite. If you can survive, against all odds, as\
  \ the blood red sand trickles through the glass, you can win prizes. Ezren, Kyra,\
  \ Merisiel and Valeros find themselves in a perilous place and you need to keep\
  \ them alive. You'll hear them scream as the swords clash and the magic missile\
  \ fly, accompanied by Syrinscape's sound effects. And enjoy the adventure in a fully\
  \ 3D environment provided by <a href=\"http://www.dwarvenforge.eu\" target=\"_blank\"\
  >Dwarven Forge</a>! </p>\n     <h2>CORE blimey guv! Max fun. Min rules.</h2> \n\
  \     <p>UK Games Expo is the perfect place to try Pathfinder for the first time\
  \ and we have some wonderful GMs running <a href=\"/paizo/blog/v5748dyo5lh0h\">CORE\
  \ games</a> for newbies or for old timers. CORE games offer an easy entry into Pathfinder\
  \ for players and for GMs, with maximum fun and minimum rules.</p> \n     <h2>Pathfinder\
  \ Adventure Card Game</h2> \n     <p>There is no one better than UK Venture Lieutenant,\
  \ Eran Aviram, to demonstrate the Pathfinder Adventure Card game. Don't miss this\
  \ opportunity to pit your heroes against the traps, monsters, deadly magic, and\
  \ despicable foes in these piratical adventures.</p> \n     <p><a href=\"https://www.ukgamesexpo.co.uk\"\
  \ target=\"_blank\">UK Games Expo</a> takes place near Birmingham International\
  \ on May 29-31. UK Pathfinder events are updated on the <a href=\"http://www.paizocon.co.uk\"\
  \ target=\"_blank\">PaizoCon UK website</a>.</p> \n     <p>Rob Silk<br> <i>Venture-Captain,\
  \ England—London</i></p> \n    </div> \n   </blockquote> <!-- tags: Community, Conventions\
