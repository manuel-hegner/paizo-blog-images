            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Alex Speidel (he/him)</h2>
              <p>This is not a hypothetical story.</p>
              <p>There is a game store. It’s on the outskirts of a midsize city. It’s the passion project of its owner, and it’s probably just barely staying afloat, but that’s not what we’re focused on right now.</p>
              <p>The game store is small, cluttered, does a roaring trade in trading cards, but one night a week, it hosts roleplaying games. Like most game stores, its clientele skews toward cis white dudes. But gaming is for everybody, and the player base has expanded.</p>
              <p>The thing is, this game store, this midsize city? Politically, they are not in a great place for people who are not cis white dudes. Conservative, in whatever flavor fits the locale. And so you’d think there wouldn’t be any queer people there, because why would there be?</p>
              <p>But you’d be wrong. Because we’re everywhere. We’re in that town. We’re in that store. And most of the time, you wouldn’t even know we’re there.</p>
              <p>But every once in a while, you would. Because a Pathfinder scenario asks you to help an NPC get their hands on a&nbsp;<em>serum of sex shift</em>. Or a Starfinder scenario casually has no binary NPCs and a whole host of agender and nonbinary characters using neopronouns. And that queer person? That kid, that teen, that adult who’s just figuring themselves out? They light up. They feel seen, they feel understood, they feel&nbsp;<em>joy</em>, for just a few minutes.</p>
              <p>This is a story I’ve heard dozens of times. Every time I do, it stokes the flame in my heart just a little bit, and reminds me why I do this.</p>
              <p>Because I know, every time I hear this story, that the worst people in the world are absolutely frothing mad about it. They are so incensed at the idea of queer joy that they will whip themselves into a frenzy, destroy their lives and livelihoods in a futile effort to snuff out that joy, go roaring into the dustbin of history with nothing to show for it.</p>
              <p>And we’ll just laugh and keep on. Because if the worst people in the world are mad at you, I think you’re doing just fine.</p>
              <p><br></p>
              <p><br></p>
              <p>Paizo is proud to have brought queer stories to our tables since the beginning, and we look forward to the wonderful stories our contributors will continue to tell! We welcome our community to share their queer joy and hope in the comments as well. Happy pride!</p>
