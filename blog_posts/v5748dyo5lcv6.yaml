  \    </div> \n    <h1>Pathfinder Battles Preview: A Frosty Black Friday!</h1> \n\
  \    <p class=\"date\">Friday, November 17, 2011</p> \n    <p>The Paizo offices\
  \ may be closed for the Thanksgiving holiday, but nothing can stop the relentless\
  \ march of preview images for the upcoming <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> set!</p> \n    <p>This week’s preview blog is a special\
  \ treat in that it features only one miniature. But for my money, I think it’s the\
  \ coolest miniature in the entire set! I’m talking about the Frost Giant!</p> \n\
  \    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/112511-GiantAxe_360.jpeg\"\
  ><img src=\"/image/content/Blog/112511-GiantAxe_180.jpeg\" border=\"0\"></a>\n \
  \   </div> \n    <p>The Frost Giant towers over the other miniatures in the set,\
  \ raising his nasty axe high for a deadly blow to the head of any player character\
  \ within his considerable reach. The larger size of the miniature really helps to\
  \ accentuate the fine details of the sculpt, and this figure looks great standing\
  \ next to his kin from other companies miniature sets. </p> \n    <p>But his “look”\
  \ isn’t the only thing that makes the Frost Giant stand out. He’s got a trick up\
  \ his sleeve. Literally.</p> \n    <div class=\"blurbCenter\">\n     <a href=\"\
  /image/content/Blog/112511-GiantSword_360.jpeg\"><img src=\"/image/content/Blog/112511-GiantSword_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Look closely and you’ll notice that this\
  \ version of the Frost Giant holds a different weapon in his left hand, a mighty\
  \ sword! Given the difference, you might think that <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> contains two different Frost Giant miniatures, but you’\
  d be wrong!</p> \n    <p>The Frost Giant comes complete with two different left\
  \ hands, each holding a different weapon!</p> \n    <div class=\"blurbCenter\">\n\
  \     <a href=\"/image/content/Blog/112511-GiantNoHands_360.jpeg\"><img src=\"/image/content/Blog/112511-GiantNoHands_180.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>WizKids sculpted the Frost Giant with an\
  \ empty socket at its left wrist. The miniature comes with a choice of two different\
  \ weapons, which you can snap in and out with ease. I’ve seen prepainted plastic\
  \ miniatures with different parts before (a necklace here, a chain there), but I’\
  ve never seen anything like the versatility of this mini before, and I think it\
  \ bodes very well for future sets, which could hold similar surprises of their own.\
  \ </p> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/Blog/112511-GiantWeapons_360.jpeg\"\
  ><img src=\"/image/content/Blog/112511-GiantWeapons_180.jpeg\" border=\"0\"></a>\n\
  \    </div> \n    <p>Making big miniatures like this more modular is a nice way\
  \ to diversify your doubles, and I’ll confess that it’s simply cool to play with\
  \ this thing, changing one weapon for the other or adjusting the wrist to pull off\
  \ the coolest pose.</p> \n    <p>So if you’re lucky enough to find the Frost Giant\
  \ in your <a href=\"/store/byCompany/w/wizKids/featuredBrands/pathfinderMiniatures/v5748btpy8mq6\"\
  >Heroes &amp; Monsters</a> booster and a friend asks “Did you get the one with the\
  \ sword or the one with the axe?” you can answer: </p> \n    <p>“I got them both!”\
  </p> \n    <p>That’s it for this week. We’re back to at least three previews next\
  \ week, and we’re getting close to a complete set reveal! Happy Black Friday, everyone!</p>\
  \ \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </blockquote> <!-- tags: Pathfinder\
