  blurb\"> <a name=\"v5748dyo5lent\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Introducing\
  \ Justin Riddler</h1> \n   <p class=\"date\">Tuesday, April 16, 2013</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <div class=\"blurb180\">\n     <img src=\"/image/content/Blog/20130416-Justin_180.jpeg\"\
  \ border=\"0\">\n    </div> \n    <p><span itemprop=\"description\">I'm originally\
  \ from St. Charles, MO and went to the University of Missouri—St. Louis where I\
  \ got my Bachelors in Psychology and Theatre, and my Masters in Education with a\
  \ focus on Andragogy. I have had many jobs in my 25 years of life, from opera singer\
  \ to security guard, and now I am the newest customer service representative at\
  \ Paizo, having left my previous job as a receptionist at Microsoft.</span></p>\
  \ \n    <p>I began playing RPGs in the late '90s in the wake of Pokémon leaving\
  \ the Magic and L5R worlds starved for players. I learned to play at my local game\
  \ store and have been pursuing the hobby ever since. I started with 3rd Edition\
  \ and then 3.5, before branching out into other game systems. My fiancé first introduced\
  \ me to Pathfinder during the open beta test for the Advanced Players Guide.</p>\
  \ \n    <p>In the summer of 2011 we moved to Redmond, WA so my fiancé could work\
  \ towards his Masters degree. Shortly after our move I began playing Pathfinder\
  \ Society, then GMing Pathfinder Society, then coordinating Pathfinder Society,\
  \ and before I knew it I had picked up running Pathfinder Society four nights a\
  \ week! I became the Venture Lieutenant for the Seattle area in September 2012 under\
  \ Venture Captain Kyle Elliot.</p> \n    <p>Justin Riddler<br> <i>Customer Service\
  \ Representative</i></p> \n   </div> \n  </blockquote> <!-- tags: Paizo --> \n </div>\
