  > \n  </div> \n  <blockquote> \n   <h1><br>Magus Revisited</h1> \n   <p class=\"\
  date\">Monday, December 6, 2010</p> \n   <p>Today begins the third round of the\
  \ <a href=\"/pathfinderRPG/v5748btpy8g7s\"><i>Ultimate Magic</i></a> playtest, with\
  \ another look at the new magus base class. This is a class that many of you have\
  \ already been playing with since the first playtest round a few months ago. We\
  \ took a great deal of your feedback and heavily revised a number of elements of\
  \ this class. While it is not yet perfect, it is a huge step in the right direction.</p>\
  \ \n   <p>The magus blends the powers of both a fighter and a wizard, and the revised\
  \ version cleaves a little closer to that theme, focusing on the ability to make\
  \ melee attacks and cast spells at the same time. The biggest change comes in the\
  \ addition of an arcane pool that fuels many of the classes iconic abilities. You\
  \ can find this revised class as a free PDF at <a href=\"/store/v5748btpy8i0z\"\
  >this link</a>. Once you have downloaded the class and updated it in your game,\
  \ check out the <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/pathfinderRPG/ultimateMagicPlaytest\"\
  >messageboards</a>, where you will find a new board dedicated to this round of the\
  \ playtest.</p> \n   <p>This playtest cycle will last two weeks, until Monday, December\
  \ 20th, and this version will be the last version released until the book itself\
  \ comes out in April.</p> \n   <p>So update the magus in your game today. I look\
  \ forward to seeing your comments and ideas concerning these changes. See you on\
  \ the boards.</p>\n   <p> </p>\n   <p>Jason Bulmahn <br>Lead Designer</p> \n  </blockquote>\
