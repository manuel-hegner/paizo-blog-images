  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">RPG Superstar: Round\
  \ 4 Submissions!</h1> \n   <p class=\"date\">Tuesday, February 26, 2013</p> \n \
  \  <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">The Top\
  \ 8 RPG Superstar contestants have completed their Round 4 entries! This round,\
  \ our contestants have created a Golarion Location, Map and Encounter. Round 4 included\
  \ a couple new twists: the contestants must use another designer's monster, and\
  \ the encounter had to include a trap. Fan votes will determine who of the Top 8\
  \ advances to Round 5, where the Top 4 will be submitting a Pathfinder Module adventure\
  \ proposal.</span></p> \n    <p><a href=\"/rpgsuperstar/round4\">The submissions\
  \ and judge reviews are now live</a>! Discuss the entries and vote for your favorites,\
  \ as well as engage in the playtest. Voting starts on <b>March 5</b> and ends <b>March\
  \ 11</b>, and the Top 4 (by votes) will move on to Round 5.</p> \n    <p>The ultimate\
  \ winner of RPG Superstar will be announced on April 2, 2013, and will be writing\
  \ a Pathfinder Module. <a href=\"/products/btpy8s2u\"><i>Doom Comes to Dustpawn</i></a>,\
  \ written by last year's RPG Superstar, Mike Welham, will be releasing this May!</p>\
  \ \n    <p>Sean K Reynolds<br> <i>Designer, RPG Superstar Judge</i></p> \n   </div>\
