  \ Indy</h1> \n   <p class=\"date\">Friday, July 24, 2015</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurbCenter\">\n     <img src=\"/image/content/PathfinderRPG/PZO1132-WallpaperWide2_500.jpeg\"\
  >\n     <br> <a href=\"http://static1.paizo.com/image/content/PathfinderRPG/PZO1132-Wallpaper2.jpg\"\
  >Download Standard</a> | <a href=\"http://static1.paizo.com/image/content/PathfinderRPG/PZO1132-WallpaperWide2.jpg\"\
  >Download Widescreen</a> | <a href=\"http://static1.paizo.com/image/content/PathfinderRPG/PZO1132-WallpaperMobile2.jpg\"\
  >Download Mobile</a>\n     <br> <i>Illustrations by Caio Maciel Monteiro and Wayne\
  \ Reynolds.</i>\n    </div> \n    <p itemprop=\"description\">Many of us are heading\
  \ out to Indy next week for <a href=\"http://gencon.com\" target=\"_blank\">Gen\
  \ Con 2015</a>. In the Paizo booth there will be a huge display made from Pathfinder\
  \ RPG books, and the latest of them's going to be <a href=\"/products/btpy9a0h\"\
  ><em>Occult Adventures</em></a>. Here's a last preview at the fantastic art before\
  \ it officially releases on July 29! See you in Indy!</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1132-OccultGame.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1132-OccultGame_360.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1132-Rewards.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1132-Rewards_360.jpeg\"\
  ></a> <a href=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1132-Possession.jpg\"\
  ><img src=\"//static4.paizo.com/image/content/PathfinderRPG/PZO1132-Possession_360.jpeg\"\
  ></a>\n     <br> <i>Illustrations by Igor Grechanyi, Caio Maciel Monteiro, and Mariusz\
  \ Gandzel</i>\n    </div> \n    <div class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderRPG/PZO1132-GhostRider.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1132-GhostRider_360.jpeg\"></a> <a href=\"\
