  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">July 2023 Organized\
  \ Play Monthly Update</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, July 6, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div> \n     <blockquote> <a href=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  ><img width=\"250\" src=\"https://paizo.com/image/content/Blog/051520_PaizoOP.png\"\
  \ align=\"left\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"\"></a>\n\
  \      <p style=\"font-size: 13px;\"></p> \n      <h2>OPC Musings</h2> \n      <p\
  \ itemprop=\"description\">Happy July, everybody! I hope those of you who attended\
  \ Pride events last month had a lovely time; I certainly enjoyed Seattle Pride.\
  \ Now, however, is the month of a different sin. Tragically not Sloth, there’s too\
  \ much to do!</p> \n      <p>Gen Con is less than a month away! We’ll have over\
  \ 500 tables of games running in Indianapolis and several hundred sessions online\
  \ as well. I can’t wait to see the Sagamore filled to the brim once again; Gen Con’\
  s a lot of work, but the dopamine hit is worth it. After that, no rest for the wicked—\
  we’ve got plenty to do this fall between the Pathfinder Remaster, fall conventions,\
  \ and several other things I’m <em>so close</em> to being able to talk about.</p>\
  \ \n      <p>Luckily, this month’s update is <em>much</em> shorter than last month’\
  s! Look out for a blog later this month about the Pathfinder Society rule changes\
  \ for Year 5, but for now, let’s dive in.</p> \n      <br clear=\"all\"> \n    \
  \  <h2>Digital Adventure Releases</h2> \n      <p>These adventures will be available\
  \ on July 26, 2023.</p> \n      <h3>Pathfinder Society</h3> \n      <p><a href=\"\
  \"><em>Pathfinder Society Scenario #4-16: Dacilane Academy's First Great Prank War*</em></a></p>\
  \ \n      <p><a href=\"\"><em>Pathfinder Society Scenario #4-17: Trapping the Hag's\
  \ Claw*</em></a></p> \n      <h3>Starfinder Society</h3> \n      <p><em><a href=\"\
  https://paizo.com/products/btq02ei4\">Starfinder Society Scenario #6-05: Unearthing\
  \ Ulumbia*</a></em></p> \n      <p>*part of a subscription</p> \n      <br> \n \
  \     <h2>First Seeker Election</h2> \n      <p>Last month <a href=\"https://paizo.com/community/blog/v5748dyo6sic7?Tomorrow-s-Seekers\"\
  >we announced the four candidates</a> to be the next First Seeker of the Starfinder\
  \ Society! If you haven’t checked out the blog already, head over to meet Aurora\
  \ Everbright, Dr. Heldin Sevaile, Nykiti Lampadephoros, and Sarmak.</p> \n     \
  \ <p>On Paizo Live last week I also revealed the campaign posters for the candidates!\
  \ The art team hit it out of the park with these. Head over to <a href=\"http://paizo.com/firstseeker\"\
  ><strong>paizo.com/firstseeker</strong></a> to download the posters so you can print\
  \ them out and plaster them all over your game store’s walls.</p> \n      <p>The\
  \ ballot will open on August 3 with the launch of <a href=\"https://paizo.com/products/btq02eji?Starfinder-Society-Scenario-606-Tomorrows-Seekers\"\
  ><em>SFS #6-06: Tomorrow’s Seekers</em></a>&nbsp;at Gen Con. We encourage everybody\
  \ to play through the scenario as many times as you want before casting your vote!\
  \ The polls close on <strong>October 31, 2023</strong>.</p> \n      <br> \n    \
  \  <h2>Sanctioning Update</h2> \n      <p>We’ve had a busy month in the sanctioning\
  \ mines! Last month we released sanctioning for <a href=\"https://downloads.paizo.com/OP-Sanctioning/Enmity+Cycle+Sanctioning.pdf\"\
  ><em>The Enmity Cycle</em></a>, the standalone Pathfinder adventure, as well as\
  \ <a href=\"https://paizo.com/pathfindersociety/characteroptions#pfs-lo-highhelm-sanctioning\"\
  ><em>Pathfinder Lost Omens Highhelm</em></a>, the latest infusion of Golarion lore.\
  \ We also posted sanctioning documents for both <a href=\"https://downloads.paizo.com/OP-Sanctioning/A+Few+Flowers+More+Sanctioning.pdf\"\
  ><em>A Few Flowers More</em></a> and <a href=\"https://downloads.paizo.com/OP-Sanctioning/Operation+Seaside+Park+Sanctioning.pdf\"\
  ><em>Operation Seaside Park</em></a>, the two Free RPG Day adventures for this year\
  \ (for Pathfinder and Starfinder, respectively). Remember that after Free RPG Day,\
  \ these adventures are not permitted to be run for credit until <strong>July 25,\
  \ 2023</strong>.</p> \n      <p>We’ve been hard at work getting <a href=\"https://paizo.com/products/btq02eju/discuss?Pathfinder-Rage-of-Elements\"\
  ><em>Pathfinder Rage of Elements</em></a> ready for Gen Con, and I think you’ll\
  \ see it ready for play on the first day of the show! The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/stolenfate\"\
  >Stolen Fate</a> and <a href=\"https://paizo.com/store/starfinder/adventures/adventurePath/driftHackers\"\
  >Drift Hackers</a> Adventure Paths are also ready to fly as soon as the sanctioning\
  \ documents are in my hands, which should be any day now. After that, our focus\
  \ will turn to the Sky King’s Tomb AP, as well as the twin knockout punches of <a\
  \ href=\"https://paizo.com/products/btq02efv?Starfinder-Enhanced\"><em>Starfinder\
  \ Enhanced</em></a> and the new <a href=\"https://paizo.com/products/btq02ej2?Pathfinder-Player-Core\"\
  ><em>Pathfinder Player Core</em></a>and <a href=\"https://paizo.com/products/btq02ej3?Pathfinder-GM-Core\"\
  ><em>GM Core</em></a>.</p> \n      <br> \n      <h2>GM Recognition</h2> \n     \
  \ <p>This month, two new Campaign Service Coins were awarded to volunteers by their\
  \ RVC. We award these coins to members of the community who have gone above and\
  \ beyond to provide an exceptional program to the community at large. Campaign Coins\
  \ are awarded based on nominations; if you believe someone in your community is\
  \ deserving of this award (whether or not they are a Venture Officer), send an email\
  \ to organizedplay[at]paizo[dot]com with their name and reasons. </p> \n      <p>Congratulations\
  \ to:<br> <strong>Joe Blomquist</strong>, who now holds a Campaign Coin and Organized\
  \ Play ID <strong>#876</strong><br> <strong>Jeff Stop</strong>, who now holds a\
  \ Campaign Coin and Organized Play ID <strong>#877</strong></p> \n      <br> \n\
  \      <h2>Conventions</h2> \n      <p>Watch this space next month for what I hope\
  \ will be some very exciting news on the convention front! I’m not able to discuss\
  \ it just yet, but we’ve got some big news coming.</p> \n      <p>Until then, I’\
  ll remind you all that in addition to Gen Con in a little under a month (!!!), there\
  \ are plenty of local conventions this summer and fall. Check out our <a href=\"\
  https://paizo.com/conventions\">Conventions calendar</a> to see where you can find\
  \ Paizo Organized Play activities!</p> \n      <p>I told you this month was shorter!\
  \ Until next time—Explore! Report! Cooperate! And, apparently, gossip?</p> \n  \
  \    <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Alex\
  \ Speidel<br><em style=\"font-size: 13px;\">Organized Play Coordinator</em></p>\
