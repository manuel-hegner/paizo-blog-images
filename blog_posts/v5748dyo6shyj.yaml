  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Friday, February\
  \ 11, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/073019_GenCon-preview3.jpg\"\
  ><img src=\"/image/content/Blog/073019_GenCon-preview3_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">With the <a href=\"https://www.gencon.com/attend/housing_travel\"\
  >Gen Con housing block opening</a> on Sunday, we wanted to make sure Pathfinder\
  \ and Starfinder players knew what was happening at the Best Four Days in Gaming\
  \ so you could make your plans for the show!</p> \n     <p>Paizo will be attending\
  \ the Gen Con 2022 game convention from August 4–7 in Indianapolis. You’ll see the\
  \ Paizo booth in the exhibit hall and the return of Organized Play to the Sagamore\
  \ Ballroom. Organized Play will have a slightly smaller number of tables than in\
  \ prior years, so we encourage you to sign up for events early to claim your spot.</p>\
  \ \n     <p>For those unable to make the trek to Gen Con, Paizo will also host a\
  \ suite of online events and seminars. This year’s Pathfinder interactive special\
  \ will premiere simultaneously at the physical event and Gen Con Online. </p> \n\
  \     <p>We’ll release additional details in the coming months. Stay tuned!</p>\
  \ \n     <p style=\"margin-left: 20px; font-weight: bold;\">-The Paizo Team</p>\
