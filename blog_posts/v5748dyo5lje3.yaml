  \ class=\"blurbCenter\" style=\"margin: 15px 0;\">\n      <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90113-ChildOfYogSototh.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90113-ChildOfYogSototh_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90114-PallidMask.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90114-PallidMask_180.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90114-ElderThing.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90114-ElderThing_360.jpeg\"\
  ></a> <a href=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90113-Necronomicon.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderAdventurePath/PZO90113-Necronomicon_180.jpeg\"\
  ></a>\n      <br> <i>Illustrations by Alexandur Alexandrov, Kent Hamilton, and Jorge\
  \ Fares</i>\n     </div> \n     <p>There's still more to come in Strange Aeons,\
  \ so keep your eyes open for the final two adventures. I'll leave you with a few\
  \ art teasers of what to expect for the final third of the campaign. Best of luck\
  \ to all the PCs in this Adventure Path!</p> \n     <p>Adam Daigle<br> <i>Developer</i></p>\
