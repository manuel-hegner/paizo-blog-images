  blurb\"> <a name=\"v5748dyo5ljy3\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfinder/battles\"><img src=\"//static3.paizo.com/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Pack an Iconic Punch</h1> \n \
  \   <p class=\"date\">Friday, July 14, 2017</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">As we have recently moved past the days of\
  \ curses and thrones, we begin the unveiling of characters so iconic that we call\
  \ them iconic. The first of these appears in <a href=\"/products/btpy9u0z?Pathfinder-Battles-Iconic-Heroes-Set-7\"\
  ><em>Pathfinder Battles: Iconic Heroes Set #7</em></a> this November, is Erasmus,\
  \ our iconic medium. Wizkids nailed the details, and I think this miniature is going\
  \ to be an awesome addition to the iconic line of iconics. I think my favorite details\
  \ are the crystal ball, which looks fantastic, and the ouija board and case on his\
  \ left hip.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"/image/content/PathfinderBattles/WZK72400-Erasmus.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/WZK72400-Erasmus_360.jpeg\"></a>\n\
  \     </div> \n     <p>Next we have the occultist, Mavaro from <a href=\"/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures\"\
  ><em>Occult Adventures</em></a>! Occultists gain power through gathering objects\
  \ with strong resonance. My favorite part of this sculpt is the skull he is holding.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Mavaro.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Mavaro_360.jpeg\"\
  ></a>\n     </div> \n     <p>Our youngest iconic will also make an appearance in\
  \ <em>Iconic Heroes Set #7</em>. Yoon, the iconic kineticist, has the duality of\
  \ being small, young, and \"weak\", with the ability to destroy entire towns by\
  \ herself. This miniature is my way of appeasing Jason Bulmahn's request at the\
  \ PaizoCon banquet when <em>Occult Adventures</em> was announcedâ€”we have baby owl\
  \ bears in our licensed products now. You're all welcome.</p> \n     <div class=\"\
  blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Yoon.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Yoon_360.jpeg\"\
  ></a>\n     </div> \n     <p>To close us out, we have the iconic spiritualist and\
  \ her spectre. Estra was a con woman who fell for her mark. Then, when he died,\
  \ bonded his spirit so they could remain together. I really like the detailing on\
  \ her cane and robes. This mini could also easily work for a witch, wizard, oracle,\
  \ or priestess.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Estra.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Estra_360.jpeg\"\
  ></a>\n     </div> \n     <p>Our iconic phantom, Honaire. I really like the ectoplasmic,\
  \ dented shield, as well as the fact that he is half formed. Very cool. Even if\
  \ you aren't playing a spiritualist, this mini would make a great ghost, spectre,\
  \ or haunt!</p> \n     <div class=\"blurbCenter\">\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Honaire.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/WZK72400-Honaire_360.jpeg\"\
  ></a>\n     </div> \n     <p>Michael Kenway<br> <i>Director of Licensing</i></p>\
