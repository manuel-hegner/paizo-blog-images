  \ border=\"0\" hspace=\"9\"></a></td>\n      </tr> \n      <tr>\n       <td align=\"\
  center\" class=\"tiny\">Illustration by Dan Scott</td>\n      </tr>\n     </tbody>\n\
  \    </table>\n   </div> \n   <blockquote> \n    <p>Wolf set us up with this great\
  \ plan, author Brandon Hodge pulled together a fantastic adventure, the Open Design\
  \ patrons made a host of inspired suggestions, and Rob developed this thing into\
  \ a fine addition to our Pathfinder Modules line in record time. And Dan Scott,\
  \ our ever reliably awesome cover artist, did the incredible cover I’ve attached\
  \ here. (Again, Dan: great and timely work. We love Dan’s stuff.) Yet despite top-notch\
  \ materials and everyone who touched the adventure doing heroic work, sometimes\
  \ things still don't work out the way they should. Sometimes it makes things frustrating\
  \ and stressful, but never, ever boring.</p> \n    <p><a href=\"/pathfinderModules/v5748btpy8b7y\"\
  ><i>From Shore to Sea</i></a> will be awesome, there's no doubt about that, and\
  \ I'm more excited about this one than I am about most. But, sadly, this one has\
  \ had a bumpy journey, and my first tower breaking the surface will likely have\
  \ to wait for <a href=\"/pathfinderChronicles/v5748btpy8b7r\"><i>City of Strangers</i></a>\
  \ in the Pathfinder Chronicles line later this month. Missing a deadline sadly isn't\
  \ something new, so don't go adjusting orders or rechecking release dates; this\
  \ happens sometimes and no one outside this building ever hears about it. Our website\
  \ and warehouse teams are also quite adept—to our chagrin—at picking up our slack.\
  \ And, should all our plans continue to work and there are relatively few additional\
  \ catastrophes, you shouldn't ever hear me griping about our \"editorial debt\"\
  \ again.</p> \n    <p>So just a heads-up for all the folks who have been invested\
  \ in and keenly anticipating Open Design's <a href=\"/pathfinderModules/v5748btpy8b7y\"\
  ><i>From to Shore to Sea</i></a>: it's awesome and it's coming, but sometimes the\
  \ path from author to your hands has some unanticipated adventures. And expect a\
  \ very boring blog post from me in a few months announcing that all our product\
  \ lines are, at last, shipping to the printer on time. It might not matter much\
  \ to folks outside these offices, but here, it's going to be cresting the top of\
  \ a very tall hill.</p> \n    <br clear=\"all\"> \n    <p>Wes Schneider<br> Managing\
