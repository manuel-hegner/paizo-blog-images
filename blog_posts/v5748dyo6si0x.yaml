  ><em>Starfinder Drift Crisis</em></a></p> \n      </div> \n      <p>For an interview\
  \ with the Starfinder team, don’t miss the front-page <a href=\"https://www.polygon.com/tabletop-games/23027333/starfinder-drift-crisis-book-adventure-path-release-date-price\"\
  >Drift Crisis article on Polygon</a>. Explore the Drift Crisis as it unfolds throughout\
  \ the year at <a href=\"https://paizo.com/starfinder/driftcrisis\">DriftCrisis.com</a>.</p>\
