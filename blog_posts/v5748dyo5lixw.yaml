html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lixw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">OPC Log—11 Erastus 4716</h1> \n\
  \   <p class=\"date\">Monday, July 11, 2016</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Good afternoon, Pathfinders! I just got back\
  \ from northern Idaho, where I went to help clean out my childhood home. Sorting\
  \ through the stuff brought the memories flooding back—wrapping paper from my childhood,\
  \ the hand brace my grandfather wore, books I put in storage when I moved to England.\
  \ The town doesn't look the same with the open fields of my youth replaced by housing\
  \ developments. It was a relaxing visit, for being lots of physical labor, but now\
  \ I'm back in Redmond and turning my focus to more Gen Con prep, getting things\
  \ ready so I may travel to PaizoCon UK, and keeping things moving on getting support\
  \ out to other conventions.</p> \n    <div class=\"blurb180\">\n     <a href=\"\
  http://gencon.com\" target=\"_blank\"><img src=\"//static2.paizo.com/image/content/Conventions/GenConLogo_180.jpeg\"\
  ></a>\n    </div> \n    <h2>Gen Con Countdown—22 Days!</h2> \n    <p>Don't be left\
  \ hanging in Indianapolis without something to do. Gen Con Badges are still available,\
  \ as are tickets to the hottest events around—Pathfinder Society events in the Sagamore\
  \ Ballroom. You still have a chance to get tickets to <a href=\"https://www.gencon.com/events/97556\"\
  \ target=\"_blank\"><em>Serpent's Ire</em></a>, our Thursday night Special or <a\
  \ href=\"https://www.gencon.com/events/97558\" target=\"_blank\"><em>Through Maelstrom\
  \ Rift</em></a>. Quick! Make sure you have a ticket to these special events.</p>\
  \ \n    <p>In addition to the Special Events, scenarios like <em>The Twisted Circle</em>,\
  \ the <em>Faithless and Forgotten</em> series, or the evergreen scenarios <em>The\
  \ Confirmation</em>, <em>The Wounded Wisp</em>, and <em>The Consortium Compact</em>\
  \ are so popular they sold out, so we are working with Gen Con to add tables of\
  \ each to our offerings. Net result, more tickets of these high demand scenarios\
  \ will soon be available on the <a href=\"http://gencon.com\" target=\"_blank\"\
  >Gen Con Website</a>. Buy now before they are all gone!</p> \n    <div class=\"\
  blurb180\">\n     <a href=\"http://syrinscape.com\" target=\"_blank\"><img src=\"\
  //static2.paizo.com/image/content/Logos/SyrinscapeLogo_180.jpeg\"></a>\n    </div>\
  \ \n    <h2>Syrinscape Shinies</h2> \n    <p>As a thank you to the Venture-Officers,\
  \ 4-star and 5-star GMs, Ben Loomes of <a href=\"http://syrinscape.com\" target=\"\
  _blank\">Syrinscape</a> is gifting them with a year pass to its awesome service!\
  \ For those unfamiliar with Syrinscape, it is an application that brings background\
  \ sounds to the gaming table, adding depth and ambiance to your gaming experience.\
  \ There are sounds for many for most situations—battles, towns, forests and waterfront—\
  or use the sound creator to make your own. If you are a VO or 4/5 star GM, you will\
  \ receive an email in the next day with directions how to activate your free account\
  \ (to ensure you receive this message, double-check that you've enabled Paizo to\
  \ send you emails on behalf of partner companies on your <a href=\"https://paizo.com/paizo/account\"\
  >My Account page</a>). Anyone else wishing to add Syrinscape to their games may\
  \ visit <a href=\"https://syrinscape.com/about-syrinscape/\">their website</a> and\
  \ try it for free.</p> \n    <h2>New 5-Star GMs</h2> \n    <p>Pathfinder Society\
  \ Roleplaying Guild Game Masters are busy people, running hundreds of games a month\
  \ and sharing their skills with our Pathfinder Society communities. It is my pleasure\
  \ to recognize our newest 5* GMs, who ran over 150 games, including ten specials,\
  \ and underwent the pressure of having a Venture-Captain observe their tables. This\
  \ equates to over 750 hours of game time, not including preparation. Thank you very\
  \ much for all the time you spent furthering our hobby.</p> \n    <p>Our newest\
  \ five stars:</p> \n    <ul>\n     <li>Bill Baldwin</li> \n     <li>Adam Dane</li>\
  \ \n     <li>Josh Lovelace</li> \n     <li>Dawn Reed</li> \n     <li>Michael Tracey</li>\
  \ \n     <li>Ben Wilkins</li> \n     <li>Kevin Willis</li>\n    </ul> \n    <p>Finally,\
  \ I would turn your thoughts to a more somber nature. In the aftermath of some of\
  \ this weekends occurrences, please take a moment to reach out others in our community.\
  \ Say hi! Shake hands! Enjoy our collective love of a game (or games, as many of\
  \ use enjoy a variety of systems and genres). Take refuge and solace in our Society.\
  \ For those I've met, be well! For those I haven't, stay safe. Your all friends\
  \ I haven't met yet, and I want the chance to do so!</p> \n    <p>Until next time—\
  Explore, Report, Cooperate!</p> \n    <p>Tonya Woldridge<br> <i>Organized Play Coordinator</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society, Gen Con, Gen Con\
