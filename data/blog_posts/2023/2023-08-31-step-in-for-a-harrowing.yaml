            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>You think they’re just cards? Just pictures and words good for gambling or faking townsfolk out of a few coppers? Go on and think that—I don’t mind. My cards know where you’ve been and where you’re going. And it’s not pretty. Not at all. So, walk away. Or stop and learn to turn the few remaining pages of the story of your life into a novel worth the telling. Or don’t. After all, they’re only cards.</em></p>
              <p>—Riana, Varisian harrower</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74a99c18-9ec2-4e28-a618-a60fbbf5281f/HarrowDeck_HarrowDeckSpreadOut.jpg" alt="The Harrow Deck spread out across an alter cloth facedown, in front of the box." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>THE HARROW DECK</h2>
              <p>Harrow is a tarot-like deck usable in everyday life or in any roleplaying game. Regardless of where you use it, use it with care. A harrow deck is loaded with power, so you must learn to read the cards correctly or else suffer an ignominious fate. The most important thing is to treat your harrow deck with respect. Disrespect the deck, and the deck will disrespect you. That way surely leads to ruin. You don’t want ruin, do you? You want to know how to read these cards.</p>
              <p>Before you conduct a reading, set the stage for a dramatic encounter. Clear the table and place the deck in front of you.</p>
              <p>The reading is conducted in two parts: first you’ll perform the choosing, and then you’ll perform the spread.</p>
              <h3>The Choosing</h3>
              <p>Ask your subjects—those who come to you for a reading—what they seek from it. Phrase the request in the form of a single question, then decide which of the six following abilities best suits that question. For example, a question of health might indicate the suit of Shields (Constitution), while a question regarding love might indicate the suit of Crowns (Charisma). Ultimately, it is up to you to choose which suit most fits—a question regarding love could just as well draw upon the suit of Stars (Wisdom), for example.</p>
              <h2>ABILITIES AND SOME CORRESPONDING TOPICS</h2>
              <table>
               <tbody>
                <tr>
                 <td><strong>Hammers (Strength)</strong>:&nbsp;Battle, honor, cruelty</td>
                </tr>
                <tr>
                 <td><strong>Keys (Dexterity)</strong>:&nbsp;Children, risks, trouble</td>
                </tr>
                <tr>
                 <td><strong>Shields (Constitution)</strong>:&nbsp;Health, home, pain</td>
                </tr>
                <tr>
                 <td><strong>Books (Intelligence)</strong>:&nbsp;Money, secrets, stories</td>
                </tr>
                <tr>
                 <td><strong>Stars (Wisdom)</strong>:&nbsp;Faith, morality, trust</td>
                </tr>
                <tr>
                 <td><strong>Crowns (Charisma)</strong>:&nbsp;Family, love, politics</td>
                </tr>
               </tbody>
              </table>
              <p>Remove the nine cards of the suit you have chosen from the harrow deck and shuffle those nine. Spread the cards you chose face down in front of you. Instruct your subject(s) to each pick one card. The chosen card has a message for that person about their current place in the world and in relation to the question at hand.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e08c4cca-a673-48fb-82d7-1039f43a63cf/HarrowDeck_TheSpread.jpg?w=450" alt="A picture of nine harrow cards arranged in a three by three spread, facedown" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>The Spread</h3>
              <p>The spread is laid out in a three-by-three grid of nine cards.</p>
              <p>When interpreting the cards, each one’s placement in the spread determines whether it relates to the past, present, or future. The placement also tells the harrower if the card should be interpreted in a positive, unclear, or negative light. The following table shows the placements and their alignments and meanings.</p>
              <table>
               <tbody>
                <tr>
                 <td><br></td>
                 <td><strong>Lawful</strong></td>
                 <td><strong>Neutral</strong></td>
                 <td><strong>Chaotic</strong></td>
                </tr>
                <tr>
                 <td><strong>Good</strong></td>
                 <td>positive past</td>
                 <td>positive present</td>
                 <td>positive future</td>
                </tr>
                <tr>
                 <td><strong>Neutral</strong></td>
                 <td>unclear past</td>
                 <td>unclear present</td>
                 <td>unclear future</td>
                </tr>
                <tr>
                 <td><strong>Evil</strong></td>
                 <td>negative past</td>
                 <td>negative present</td>
                 <td>negative future</td>
                </tr>
               </tbody>
              </table>
              <p><br></p>
              <h2>A SAMPLE HARROWING</h2>
              <p><em>Merisiel has come to Riana for a reading. Riana calms herself as Merisiel asks her whether her plans to marry Kyra are good ones. Riana thinks on what type of question this is, and decides that it best fits Charisma.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8d9d7206-06b7-457e-a6c7-52882029c57f/HarrowDeck_ChoosingSpread.jpg" alt="The nine Charisma cards, face down, around the moon on the alter cloth." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>She takes the nine Charisma cards out of the deck and carefully shuffles them for the choosing. She then spreads them out, facedown, in front of her. Merisiel takes one and turns it over—it is the Empty Throne. Riana tells Merisiel that this role card represents her place in relation to the question. Merisiel has felt love before, but it has often vanished, leaving behind a vacancy that aches as much as a nation without a leader—yet just as a nation still needs leadership, so too does the heart need one to love.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/71b7b2a3-1a24-443a-ac00-192c65659857/HarrowDeck_ChoosingMarriage.jpg" alt="The Choosing spread, with Marriage selected and shown face up." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>With that done, Riana puts the Charisma cards back into the deck and shuffles. She then deals out nine cards, face down, in the three-by-three pattern of the spread. Riana starts by turning over the three cards in the left column—those that represent the past. The cards revealed are, from top to bottom, the Owl, the Marriage, and the Cricket.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7b5934c6-99bb-4450-8d8f-e588fcfdde79/HarrowDeck_MerisielSpread_01.jpg?w=450" alt="A harrow spread with the first column revealed, showing The Owl, The Marriage, and The Cricket." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>Riana checks to see if there are any true matches in this column. There is one: appropriately enough, the Marriage. It is a lawful neutral card in the lawful neutral placement in the spread. Riana contemplates the meaning of this card to the question. Since Merisiel’s question is about a wedding, the card is especially meaningful. Riana tells Merisiel that since this card appears in the past, it represents the strength of her existing relationship with Kyra, suggesting in a way that they have been wedded in soul all along. Since there are no other true matches, Riana moves on.</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69dc2184-a886-4343-9b0d-5eab49a48294/HarrowDeck_MerisielSpread_02.jpg?w=450" alt="A harrow spread with the first two columns revealed. The second column reveals The Unicorn, The Dance, and The Tangled Briar" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>She turns over the three cards in the middle, representing the present. Top to bottom, she sees the Unicorn, the Dance, and the Tangled Briar. None of them are true or opposite matches. Thus, Riana looks for partial matches. She finds two. The Unicorn matches the good aspect of the top middle space, while the Tangled Briar matches the evil in the lower middle space. Riana looks at the Unicorn and tells Merisiel that the marriage has the potential of bringing great happiness. The Tangled Briar warns that something in her past may bring conflict to the wedding—but as the card appears in the middle column (and is associated with the present), the potential conflict it warns of can be dealt with if things are taken care of soon—before the wedding takes place</em></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/761148c4-b76b-44d0-93e5-4a72628398ea/HarrowDeck_MerisielSpread_03.jpg?w=450" alt="A harrow spread with all three columns revealed. The third column consists of The Tyrant, The Silent Hag, and The Keep." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><em>With that, Riana turns over the final three cards in the spread, those representing the future. Here she finds, top to bottom, the Tyrant, the Silent Hag, and the Keep. She finds no true matches, but there is one exact opposite: The Tyrant, a lawful evil card in the chaotic good placement. The Tyrant in this placement is misaligned, and indicates a tyrant overthrown. In this case, Riana believes it means that the danger represented by The Tangled Briar will be overcome, and that the wedding will be strong and last for many years—provided the danger itself is not allowed to fester beyond the present day.</em></p>
              <p><em>Merisiel vows to confront this lingering danger and to confide in Kyra by confessing her past association with criminal elements in the city of Magnimar—where the wedding is scheduled to take place. With these shameful secrets revealed to her love, Merisiel hopes to rely upon Kyra’s support, should the danger the cards warn of come to pass. Riana smiles.</em></p>
              <p><br></p>
              <h2>SINGLE CARD HARROWINGS</h2>
              <p>As a fun community exercise, and to show off the versatility of the Harrow Deck across RPGs, I asked people to tell me a little bit about their player characters and ask a question. I’ve selected a handful of these responses to do single card harrow pulls and interpretations. Thank you to everyone who shared their characters with me!</p>
              <p>I have also decided to show off a few different ways to do single card readings – some of which are covered in the Harrow Deck manual, and some of which are taken from traditional cartomancy.</p>
              <h3>Harrow Rulebook Method (Choosing)</h3>
              <p>For the following two readings, I used the Choosing method described in the Harrow Deck Rulebook. For these readings, we determine which ability the question falls under, take the cards of the correct suit out, and draw from among those nine cards. When shuffling, I turned the cards around several times, so that some could be upright and some could be reversed.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d2c181ae-82e3-442b-bec7-84e817b9698b/HarrowDeck_CycloneReversed.jpg?w=450" alt="A nine card Hammers harrowing, with The Cyclone drawn in reverse" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Sebastian (they/them) asked about their drow chronomancer and artificer, Ptemfuzhi (he/she), who is entering her anger stage of trauma. They ask: What should he do about the people who hurt him?</p>
              <p>Because the question pertains to past cruelty and trauma, I chose Hammers (Strength) and shuffle the cards, and spread them out. Pulling out a card and flipping it over, I got The Cyclone in reverse (or misaligned, as the book calls it).</p>
              <p>The Cyclone misaligned indicates renewal after a difficult trial. Though your life may seem strewn among the wreckage, you can rebuild and emerge stronger than before. The best revenge against those who hurt you is to live your best life in spite of them.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/27835f4a-0d1b-4c74-acd2-034e806c8dfd/HarrowDeck_EmptyThroneUpright.jpg" alt="A nine card Crowns harrowing, with The Empty Throne drawn upright." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Austin (he/him) asked about Qhirc, his kobold curse witch and potion maker. He asks: Our party has just lost a member. How should we go about finding a new face while honoring the fallen?</p>
              <p>Because the question relates to party dynamics, which are a kind of found family, I chose to do a Crowns (Charisma) harrowing. Laying the cards out, I pulled The Empty Throne upright.</p>
              <p>Upright, The Empty Throne denotes a powerful sense of loss – but reminds us that those who are gone never truly leave us. The loss of your party member can weigh heavy on you, and you should allow yourself the time and space to grieve, but don’t linger overlong. Take what you learned from them and use it to build an even stronger relationship with whoever comes next.</p>
              <h3>Single Card Deck Style</h3>
              <p>The following two harrowings are done in the deck style – all of the cards are shuffled together, and the top card of the deck is drawn for each reading. As with the Choosing method, I made sure to turn the cards around between shuffling, to ensure that some are reversed.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c0fa8f97-e8b2-44d6-948f-a430423cab77/HarrowDeck_TangledBriarReversed.jpg?w=450" alt="The harrow deck with The Tangled Briar in reverse next to it." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Nala (they/them) asked about Viridian (she/they), their Ventrue vampire who is cut off from their sire due to a betrayal from one of her siblings. They asked: Is there a chance for Viridian and Rin to reconcile, move forward, and have a relationship again, or is that a lost cause?</p>
              <p>In this reading, I pulled The Tangled Briar in reverse. When drawn in reverse, The Tangled Briar indicates a past full of pain – but laced with hope for the future. Despite the way the thorns have cut you as you pulled yourself out, there is a full garden awaiting you once you fight your way through. There is hope, but it will be an uphill battle.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5ed8ef66-bcb8-4173-baa0-177e25af4ed4/HarrowDeck_TheForgeUpright.jpg?w=450" alt="The harrow deck with The Forge upright beside it." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Sara (they/she) asked about her bartending alchemist witch Lana (she/her). They asked: Should Lana continue searching the Gauntlight in hopes of convincing Belcorra to join her coven, or should she switch to a more attainable goal, like becoming a hag?</p>
              <p>After reshuffling, I pulled The Forge upright in answer to this question. The Forge encourages strength through diversity of material – but warns of getting into a quest too stubbornly and burning yourself to ashes. If the path forward isn’t changing, it might be time to turn away before it’s too late.</p>
              <h3>Single Card Spread</h3>
              <p>For these last two readings, I did a spread reading. For spread readings, you splay the entire deck out across the alter cloth and wander your fingers across the cards. The first card that is loose and comes easily is the answer to your question.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/91edfaa5-dd84-4c56-8565-f0e07a3c2194/HarrowDeck_TheJokeSpread.jpg?w=450" alt="A harrow spread with The Joke upright pulled out and showcased" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Lin (they/them) asked about their union space captain, Captain Vasko (she/her). After ten years in lock up, she and her rag-tag crew are fixing up the Dead Moon and traveling the stars. Lin asks: Will she ever find a home?</p>
              <p>For this reading, The Joke slipped into my hands. Upright, The Joke signifies overcoming adversity through humor and other non-physical means. Taking a moment to relax, laugh, and take it easy will move your goals closer than you think. In order to build a home, you have to let yourself relax and let those walls down.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b48e924b-60a4-4318-ab2c-a26405fa48c1/HarrowDeck_ThePaladinSpread.jpg?w=450" alt="A harrow spread with The Paladin upright pulled out and showcased" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Basil (they/he/xe) asked about xir Triangle Agency character, Patience Hollyhock (they/them), who enjoys trench coats, coffee, and spending time with their partner. Basil asks: What should they do about the past they’re running from?</p>
              <p>For this spread, the Paladin jumped out for me. The Paladin upright signifies strength in the face of adversity and encourages us to stand up for ourselves. Given the question, this card can be interpreted to mean: stop running. Turn your heel and face the horrors behind you. You are strong enough.</p>
              <p>As a card reader of over a decade, the Harrow Deck is a wonderful addition to my tool belt, and I had a wonderful time reading fortunes for characters. No matter if you’re playing Pathfinder, Starfinder, or any other RPG—or if you just enjoy reading cards—the Harrow Deck is a beautiful addition to any collection.</p>
              <p><strong>Rue Dickey</strong><br><em><strong>Marketing and Media Specialist</strong></em></p>
