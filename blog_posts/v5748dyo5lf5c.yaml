  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">Mythic\
  \ Preview—Mythic Lich</h1> \n    <p class=\"date\">Wednesday, August 14, 2013</p>\
  \ \n    <div itemprop=\"articleBody\"> <span itemprop=\"description\"><p>Time for\
  \ one more preview before Mythic Adventures releases this Thursday at GenCon! Here's\
  \ the example mythic lich! (A mythic lich gains additional abilities at tier 8th,\
  \ 9th, and 10th, such as the power to immediately counterspell hostile magic, cast\
  \ 1st-level spells at will, healing every time it casts a spell, and dispel checks\
  \ always rolling twice and using the result that's more favorable to the lich.)</p></span>\
  \ \n     <div class=\"blurb360\" style=\"padding: 0 0 1em 1em;\">\n      <a href=\"\
  /image/content/PathfinderRPG/PZO1126MythicLich.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1126MythicLich_360.jpeg\"\
  \ border=\"0\"></a>\n      <br>Illustration by Eric Belisle\n     </div> \n    \
  \ <blockquote> \n      <p class=\"stat-block-title\">Mythic Lich CR 17/MR 7</p>\
  \ <b>XP 102,400</b>\n      <br> Human lich cleric of Asmodeus 13\n      <br> LE\
  \ Medium undead (augmented humanoid, human, mythic)\n      <br> <b>Init</b> +13M;\
  \ <b>Senses</b> darkvision 60 ft., spell perception; <b>Perception</b> +29\n   \
  \   <br> <b>Aura</b> fear (60 ft., DC 28)\n      <br> \n      <p class=\"stat-block-breaker\"\
  >DEFENSE</p> \n      <p><b>AC</b> 36, touch 14, flat-footed 34 (+7 armor, +2 deflection,\
  \ +2 Dex, +15 natural)<br> <b>hp</b> 209 (13d8+147)<br> <b>Fort</b> +16, <b>Ref</b>\
  \ +9, <b>Will</b> +21<br> <b>Defensive Abilities</b> channel resistance +8, creeping\
  \ paralysis; DR 15/bludgeoning and epic and magic; <b>Immune</b> cold, electricity,\
  \ undead traits; <b>SR</b> 32<br> </p>\n      <p class=\"stat-block-breaker\">OFFENSE</p>\
  \ \n      <p><b>Speed</b> 30 ft.<br> <b>Melee</b> <i>+1 heavy mace</i> +9/+4 (1d8),\
  \ touch +3 (1d8+6 plus paralyzing touch)<br> <b>Special Attacks</b> channel negative\
  \ energy 10/day (DC 23, 7d6), hand of the acolyte (11/day), inspired spell, mythic\
  \ power (7/day, surge +1d10), mythic spells 2/day, paralyzing touch (DC 28), scythe\
  \ of evil (6 rounds, 2/day)<br> <b>Domain Spell-Like Abilities</b> (CL 13th; concentration\
  \ +21)<br> &nbsp;11/day—touch of evil (6 rounds)<br> &nbsp;2/day—dispelling touch<br>\
  \ <b>Cleric Spells Prepared</b> (CL 13th; concentration +21)<br> &nbsp;7th—<i>blasphemy</i><sup>D</sup>\
  \ (DC 25), <i>destruction</i> (DC 27), <i>ethereal jaunt</i><br> &nbsp;6th—<i>antimagic\
  \ field</i><sup>D</sup>, <i>blade barrier</i><sup>M</sup> (DC 24), <i>harm</i><sup>M</sup>\
  \ (2, DC 26)<br> &nbsp;5th—<i>dispel good</i><sup>D</sup>, <i>flame strike</i><sup>M</sup>\
  \ (DC 23), <i>greater command</i> (DC 23), <i>slay living</i> (2, DC 25)<br> &nbsp;4th—\
  <i>chaos hammer</i><sup>M</sup> (DC 22), <i>freedom of movement</i>, <i>poison</i>\
  \ (DC 24), <i>spell immunity</i>, <i>unholy blight</i><sup>D, M</sup> (2, DC 22)<br>\
  \ &nbsp;3rd—<i>bestow curse</i> (2, DC 23), <i>contagion</i> (DC 23)M, <i>dispel\
  \ magic</i><sup>D</sup>, <i>invisibility purge</i>, <i>meld into stone</i>, <i>protection\
  \ from energy</i><br> &nbsp;2nd—<i>align weapon</i><sup>D</sup> (evil only), <i>calm\
  \ emotions</i> (DC 20), <i>darkness</i>, <i>desecrate</i>, <i>hold person</i> (DC\
  \ 20), <i>resist energy</i>, <i>spiritual weapon</i><sup>M</sup><br> &nbsp;1st—\
  <i>bane</i> (DC 19), <i>cause fear</i> (DC 21), <i>deathwatch</i>, <i>entropic shield</i>,\
  \ <i>identify</i><sup>D</sup>, <i>obscuring mist</i> (2)<br> &nbsp;0 (at will)—\
  <i>bleed</i> (DC 20), <i>detect magic</i>, <i>purify food and drink</i>, <i>read\
  \ magic</i></p> &nbsp;<b>D</b> Domain spell; <b>Domains</b> Evil, Magic; <b>M</b>\
  \ Mythic spell\n      <br> \n      <p class=\"stat-block-breaker\">STATISTICS</p>\
  \ \n      <p><b>Str</b> 8, <b>Dex</b> 14, <b>Con</b> —, <b>Int</b> 15, <b>Wis</b>\
  \ 26, <b>Cha</b> 20<br> <b>Base Atk</b> +9; <b>CMB</b> +8; <b>CMD</b> 22<br> <b>Feats</b>\
  \ Combat Casting, Craft Wondrous Item, Extra Channel, Improved Channel<sup>M</sup>,\
  \ Improved Initiative<sup>M</sup>, Iron Will, Mythic Spell Lore<sup>B</sup>, Spell\
  \ Focus (necromancy)<sup>M</sup>, Toughness<sup>M</sup><br> <b>Skills</b> Heal +16,\
  \ Intimidate +18, Knowledge (arcana, religion) +18, Perception +29, Sense Motive\
  \ +27, Spellcraft +26, Stealth +9; Racial Modifiers +8 Perception, +8 Sense Motive,\
  \ +8 Spellcraft, +8 Stealth<br> <b>Languages</b> Abyssal, Common<br> <b>SQ</b> mythic\
  \ phylactery, rejuvenation<br> </p>\n      <p class=\"stat-block-breaker\">ECOLOGY</p>\
  \ <b>Environment</b> any\n      <br> <b>Organization</b> solitary\n      <br> <b>Treasure</b>\
  \ NPC gear (<i>potions of invisibility</i> [2], <i>+3 chain shirt</i>, <i>+1 heavy\
  \ mace</i>, <i>amulet of natural armor +3</i>, <i>belt of incredible dexterity +2</i>,\
  \ <i>cloak of resistance +3</i>, <i>headband of mental prowess +4</i> [Wis, Cha],\
  \ <i>ring of protection +2</i>, other treasure)\n      <br> \n      <p class=\"\
  stat-block-breaker\">SPECIAL ABILITIES</p> \n      <p><b>Creeping Paralysis (Su)</b>:\
  \ A creature that strikes a mythic lich with a natural weapon, unarmed strike, or\
  \ non-reach manufactured weapon, or otherwise touches the lich must save or be affected\
  \ by the lich's paralyzing touch ability. This triggers only once per round per\
  \ creature.</p> \n      <p><b>Mythic Phylactery (Su)</b>: A mythic lich's phylactery\
  \ can't be harmed by non-mythic sources. At 8th rank, the phylactery becomes a minor\
  \ artifact, and can be destroyed by only one specific method.</p> \n      <p><b>Mythic\
  \ Potency (Su)</b>: A mythic lich adds its rank to the save DCs for its fear aura\
  \ and paralyzing touch abilities.</p> \n      <p><b>Mythic Spells (Su)</b>: A mythic\
  \ lich gains Mythic Spell Lore as a bonus feat. The lich has a pool of magical power\
  \ it can draw upon for casting mythic spells. Up to twice per day, it can use this\
  \ power to cast a mythic spell without expending any uses of mythic power.</p> \n\
  \      <p><b>Augmented Spellcasting (Su)</b>: At 7th rank, a mythic lich selects\
  \ one of the following archmage or hierophant abilities: arcane surge (see page\
  \ 14), inspired spell (see page 32), recalled blessing (see page 32), or wild arcana\
  \ (see page 14). Once chosen, this selection can't be changed.</p> \n      <p><b>Spell\
  \ Perception (Su)</b>: At 7th rank, a mythic lich automatically notices spellcasting\
  \ within 60 feet. The lich automatically pinpoints the location of the caster, identifies\
  \ the spell being cast, and knows the intended target or area of the spell.</p>\
  \ \n      <p>A mythic lich is an undead spellcaster who gave up standard mythic\
  \ path abilities in favor of abilities that preserve her existence and enhance her\
  \ unnatural power.</p> \n     </blockquote> \n     <p>Sean K Reynolds<br> <i>Designer,\
  \ Pathfinder RPG</i></p> \n    </div> \n   </blockquote> <!-- tags: Pathfinder Roleplaying\
