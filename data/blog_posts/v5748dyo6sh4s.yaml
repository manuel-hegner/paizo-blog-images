  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Seeing the Unseen</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, March\
  \ 03, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/021820_MysteryPreview_500.jpeg\"\
  ><img src=\"/image/content/Blog/021820_MysteryPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p><a href=\"https://paizo.com/community/blog/v5748dyo6sh46?Motive-Means-and-Opportunity\"\
  >Conspiracies continued</a>.</p> \n      <p>Hail Starfinders,</p> \n      <p itemprop=\"\
  description\"><a href=\"https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\"\
  >The Threefold Conspiracy Adventure Path</a> has begun and I have uncovered additional\
  \ resources for Starfinder mystery and conspiracy adventures!</p> \n      <p>The\
  \ Unseen are mysterious groups that infiltrate various organizations for their own\
  \ gain. The only documentation that has been widely distributed can be found on\
  \ page 497 of the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  >Starfinder Core Rulebook</a> and the Zeffrac Science Platform entry on page 116\
  \ of <a href=\"https://paizo.com/products/btpy9zkn?Starfinder-Pact-Worlds\">Starfinder\
  \ Pact Worlds</a>. For speculation, watch <a href=\"https://youtu.be/-x5JTxAViDA\"\
  \ target=\"_blank\"><i>Who are The Unseen, Starfinder Lore - Starfinder Wednesday</i></a><a>\
  \ with Starfinder Developer Jason Keeley and Starfinder Creative Director Robert\
  \ G. McCreary, who some claim are authorities. Note: spoilers for </a><a href=\"\
  https://paizo.com/store/starfinder/adventurePath/threefoldconspiracy\">The Threefold\
  \ Conspiracy Adventure Path</a> were avoided, but GMs may wish to preview it for\
  \ their players.</p> \n      <div class=\"blurbCenter\">\n       <iframe width=\"\
  560\" height=\"315\" src=\"https://www.youtube.com/embed/-x5JTxAViDA\" frameborder=\"\
  0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"\
  \ allowfullscreen></iframe>\n      </div> \n      <table cellpadding=\"5\"> \n \
  \      <tbody>\n        <tr>\n         <td> <a href=\"https://cdn.paizo.com/image/content/Blog/30220_Grey.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/content/Blog/30220_Grey.jpg\" width=\"200px&quot;/\"\
  ></a></td>\n         <td><p>Which races would you add to the Unseen? What is your\
  \ concept for a character who has gone rogue from the Unseen?</p> <p>At the start\
  \ of every new Starfinder adventure, it is fun to refer to the Inspirational Media\
  \ found on page 516 of the <a href=\"https://paizo.com/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  >Starfinder Core Rulebook</a>. The Expanse series is there. The Cigarette Smoking\
  \ Man could be added to the list. What are your favorite pop culture conspiracy\
  \ theory resources? </p></td>\n        </tr> \n       </tbody>\n      </table> \n\
  \      <p>The Glass Cannon Network produces <a href=\"https://glasscannonpodcast.com/podcasts/androidsandaliens/\"\
  \ target=\"_blank\"><i>Androids and Aliens</i></a>, an officially licensed actual\
  \ play podcast of the Starfinder <a href=\"https://paizo.com/store/starfinder/adventurePath/deadSuns\"\
  >Dead Suns Adventure Path</a>. Starfinders can be entertained, informed, and inspired\
  \ by these professional storytellers as they craft an air of mystery. Note: Rule\
  \ accuracy may vary.</p> \n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/image/content/Blog/012720_android.jpg\"><img style=\"width:100%\"\
  \ hspace=\"10\" src=\"https://cdn.paizo.com/image/content/Blog/012720_android.jpg\"\
  ></a>\n      </div> \n      <p>What Starfinder podcasts, streams, and compatible\
  \ products would you recommend for enhancing intrigue?</p> \n      <p>Adventures\
  \ Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br>\
  \ <em>Marketing and Media Manager</em> </p> \n     </blockquote> \n    </div> <!--\
