  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">A Pathfinder Abomination\
  \ Vaults ARPG coming to Kickstarter!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Monday, May 1, 2023</p> \n   <div itemprop=\"articleBody\"> \n \
  \   <div class=\"blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/BKOMAbominationVaults_Preview.jpg\"\
  ><img src=\"/image/content/Blog/BKOMAbominationVaults_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">BKOM Studios and\
  \ Paizo are proud to reveal <b>Pathfinder: Abomination Vaults, the first ever co-op\
  \ ARPG based on the Pathfinder Roleplaying Game!</b></p> \n     <p>Up to four players\
  \ lead iconic Pathfinder heroes into the farthest depths of Gauntlight Keep, battle\
  \ deadly monsters and abominations to reach the evil sorceress Belcorra Haruvex\
  \ and put an end to her vile schemes once and for all.</p> \n     <div class=\"\
  blurbCenter\"> <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/XnCIYR5-_KA\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n     </div> \n     <p>The wicked sorceress Belcorra Haruvex has returned to\
  \ haunt her forsaken home of Gauntlight Keep. There, she covertly assembles an army\
  \ of monsters, beasts, and abominations with which to take her revenge against those\
  \ who wronged her in life. Brave heroes are needed—to venture forth into these long-forgotten\
  \ depths, defeat Belcorra’s abomination army, and put her wicked soul to rest… for\
  \ good.</p> \n     <p>The game has players delve ever deeper into Gauntlight Keep—\
  a sprawling megadungeon teeming with foul monsters and grotesque abominations—to\
  \ slay the evil sorceress who has reawakened at its farthest depths. In order to\
  \ tell a rich story from both the perspective of the adventure and its participants,\
  \ the game will feature four iconics from the Pathfinder universe, including Amiri\
  \ and Ezren.</p> \n     <p>The project is set to be launched on Kickstarter later\
  \ this month. Players who would like to stay informed or get notified when the campaign\
  \ starts can now visit the pre-launch phase page <a href=\"https://www.kickstarter.com/projects/bkomstudios/pathfinder-abomination-vaults\"\
  \ target=\"_blank\">here</a>.</p> \n     <p>“Launching a Kickstarter campaign for\
  \ ‘Pathfinder: Abomination Vaults’ gives us the opportunity to share our own excitement\
  \ and anticipation around the project with the IP's fans, from the get-go,” says\
  \ Frederic Martin, CEO at BKOM Studios. “With Kickstarter, we can directly reach\
  \ players and supporters, and offer them a chance to bring the game to life with\
  \ us.” He adds, “And by creating this communication channel with the fans, the campaign\
  \ is a vehicle that allows us to build an even stronger, deeper, and more meaningful\
  \ game, which we believe every Pathfinder enthusiast deserves.”</p> \n     <p>In\
  \ the weeks leading to its launch, more details about the campaign and the title\
  \ on “Pathfinder: Abomination Vaults” will be revealed on our <a href=\"https://twitter.com/BkomStudios\"\
  \ target=\"_blank\">Twitter</a>, <a href=\" https://discord.gg/AmmjVMDAym \" target=\"\
  _blank\">Discord</a>, <a href=\"https://www.twitch.tv/abominationvaultsgame \" target=\"\
  _blank\">Twitch</a>, and <a href=\"https://www.facebook.com/abominationvaultsgame\
  \ \" target=\"_blank\">Facebook</a> accounts. Be sure to follow us.</p> \n     <p>To\
  \ be notified when the Kickstarter campaign launches, be sure to hit the notify\
  \ me button <a href=\"https://www.kickstarter.com/projects/bkomstudios/pathfinder-abomination-vaults\"\
  \ target=\"_blank\">here</a></p><a href=\"https://www.kickstarter.com/projects/bkomstudios/pathfinder-abomination-vaults\"\
