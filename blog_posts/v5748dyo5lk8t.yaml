  \    <a href=\"/pathfinder/adventureCardGame\"><img src=\"/image/content/Logos/PFACG-Logo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">How About One More Ultimate Deck?</h1>\
  \ \n    <div itemprop=\"articlebody\"> \n     <p class=\"date\">Monday, November\
  \ 6, 2017</p> \n     <p itemprop=\"description\">In <a href=\"/paizo/blog/v5748dyo5lk86?Designing-the-Ultimate-Decks\"\
  >last week's blog</a> on designing the Ultimate Add-On Decks for the Pathfinder\
  \ Adventure Card Game, we purposely failed to mention one big thing: We're not doing\
  \ just four of them. June's <a href=\"/products/btpy9x03\"><em>Ultimate Equipment</em></a>\
  \ will be followed in July with the fifth Ultimate deck: <em>Ultimate Wilderness</em>.</p>\
  \ \n     <p>Why'd we keep that a secret? Well, we needed a little more time after\
  \ the first announcement to make sure we wanted to do this deck. After all, when\
  \ we made the decision to do those decks, the <a href=\"/products/btpy9ujo?Pathfinder-Roleplaying-Game-Ultimate-Wilderness\"\
  ><em>Ultimate Wilderness</em></a> for the Pathfinder Roleplaying Game was still\
  \ being written. We didn't know what the book would contain, what would be illustrated\
  \ in it, or even who the iconic character would be. But then this happened:</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-Zova.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-Zova_180.jpeg\"\
  ></a> \n      <p>The Ultimate seriesâ€”it ain't over till it's Zova.</p>\n     </div>\
  \ \n     <p>Hi, Zova! As you saw <a href=\"/paizo/blog/v5748dyo5lk87?Meet-the-Iconics-Zova\"\
  >last week</a>, Zova is the iconic shifter from <em>Ultimate Wilderness</em>. Note\
  \ the claws. She's got the ability to alter various parts of her body to animal\
  \ forms. That's a cool idea, but one which we didn't really have a mechanic for.\
  \ That is, until we designed the <a href=\"/products/btpy9sxh\"><em>Hunter Class\
  \ Deck</em></a>.</p> \n     <p>For the Hunter, we sprinkled the deck with a new\
  \ cycle of spells called \"aspects.\" We designed this cycle for characters who\
  \ want to take on aspects of certain animals, characters like the Feral Hunter and\
  \ Shifter. Take a look at Aspect of the Stag, a spell that has the Animal trait.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-AspectOfTheStag.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderACG/PZO6825-AspectOfTheStag_180.jpeg\"\
  ></a> \n      <p>Just one aspect of the aspects.</p>\n     </div> \n     <p>In <em>Ultimate\
  \ Wilderness</em>, we're not exactly going to sprinkle the deck with aspects. The\
  \ appropriate verb might be \"inundate,\" really. Because requesting the art for\
  \ the dinosaur and monkey aspects just made us smile.</p> \n     <p>There are also\
  \ so many cool non-humanoids in <em>Pathfinder RPG Ultimate Wilderness</em>. We're\
  \ gonna have trouble choosing between these.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-Koala.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-Koala_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-Archaeopteryx.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-Archaeopteryx_180.jpeg\"\
  ></a> <a href=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-SnappingFlytrap.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/PathfinderRPG/PZO1140-SnappingFlytrap_180.jpeg\"\
  ></a> \n      <p>A koala, an archaeopteryx, and a snapping flytrap walk into a bar...</p>\n\
  \     </div> \n     <p>We're also doing some fun new things with blessings in these\
  \ decks. In each of the five Ulitmate decks, we'll introduce a brand-new Basic blessing.\
  \ If you're playing a home game, we encourage you to mix and match these with the\
  \ blessings of the Gods, the Ancients, the Elements, Ascension, the Archdevils,\
  \ and even the Gobs. Because Basic doesn't mean boring.</p> \n     <p>So... <a href=\"\
  /products/btpy9vmz?Pathfinder-Adventure-Card-Game-Ultimate-Combat-AddOn-Deck\"><em>Ultimate\
  \ Combat</em></a>, <a href=\"/products/btpy9vtb?Pathfinder-Adventure-Card-Game-Ultimate-Magic-AddOn-Deck\"\
  ><em>Ultimate Magic</em></a>, <a href=\"/products/btpy9wmw?Pathfinder-Adventure-Card-Game-Ultimate-Intrigue-AddOn-Deck\"\
  ><em>Ultimate Intrigue</em></a>, <a href=\"/products/btpy9x03?Pathfinder-Adventure-Card-Game-Ultimate-Equipment-AddOn-Deck\"\
  ><em>Ultimate Equipment</em></a>, and now <em>Ultimate Wilderness</em>. That sounds\
  \ like a great quintet. Bring on the Ultimates.</p> \n     <p>Mike Selinker<br>\
  \ <em>Adventure Card Game Lead Designer</em></p> \n    </div> \n   </blockquote>\
