html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shu4\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Paizo LIVE Tonight! Treats,\
  \ no Tricks!</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, October 8, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Join us for Paizo LIVE,\
  \ Episode 6, from 4 to 6 p.m. Pacific tonight, Friday, October 8! Paizo LIVE is\
  \ our near-monthly, 2-hour live <a href=\"http://twitch.tv/officialpaizo\">Twitch</a>\
  \ show featuring the Paizo staff and occasional guests talking about all things\
  \ upcoming from Pathfinder and Starfinder. Catch past episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\"\
  >YouTube</a>.</p> \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ alt=\"A meshed image of Pathfinder Iconic Ezren the wizard and Starfinder Iseph\
  \ the operator battling back to back with the Pathfinder, Paizo, and Starfinder\
  \ logos over the top\"></a>\n     </div> \n     <br> \n     <p>We have 14 products\
  \ releasing on October 13! My guests and I will highlight a few, including:</p>\
  \ \n     <ul> \n      <li>Michael Sayre, designer: <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  ><em>Pathfinder Guns &amp; Gears</em></a><em>, Pathfinder One-Shot: Head-Shot the\
  \ Rot,</em> <a href=\"https://paizo.com/products/btq027s2\"><em>Pathfinder Adventure\
  \ Path #173: Doorway to the Red Star (Strength of Thousands 5 of 6)</em></a></li>\
  \ \n      <li>Ron Lundeen, development manager: <a href=\"https://paizo.com/products/btq02alp?Pathfinder-Adventure-Night-of-the-Gray-Death\"\
  ><em>Pathfinder Adventure: Night of the Gray Death</em></a></li> \n      <li>Patrick\
  \ Hurley, editor: <a href=\"https://paizo.com/products/btq029xo?Pathfinder-Lost-Omens-The-Grand-Bazaar\"\
  ><em>Pathfinder Lost Omens: The Grand Bazaar</em></a></li> \n      <li>Luis Loza,\
  \ developer: <a href=\"https://paizo.com/products/btq027nz\"><em>Pathfinder Adventure\
  \ Path #172: Secrets of the Temple-City (Strength of Thousands 4 of 6)</em></a></li>\
  \ \n      <li>Jason Tondro, senior developer: <a href=\"https://paizo.com/products/btq029xs?Starfinder-Adventure-The-Liberation-of-Locus1\"\
  ><em>Starfinder Adventure: The Liberation of Locus-1</em></a></li> \n      <li>Linda\
  \ Zayas-Palmer, development manager: <a href=\"https://paizo.com/organizedplay\"\
  ><span style=\"line-height:115%;font-size:16px;\">Paizo Organized Play</span></a></li>\
  \ \n     </ul> \n     <p>And we’ll talk about other upcoming products too!</p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62721d4a-b60f-48ce-8caa-f0c5ae2f9509/PZO2109_PFGunsGears-2.png\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/62721d4a-b60f-48ce-8caa-f0c5ae2f9509/PZO2109_PFGunsGears-2.png\"\
  \ alt=\"Pathfinder Guns And Gears\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5217c355-edda-429c-b033-c0a256de7d3c/PZO7602_SFAdventure-liberationoflocus-1.png\"\
  ><img style=\"width:40%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5217c355-edda-429c-b033-c0a256de7d3c/PZO7602_SFAdventure-liberationoflocus-1.png\"\
  \ alt=\"Starfinder Adventure: The Liberation of Locus-1\"></a> \n     </div> \n\
  \     <br> \n     <p>I’ll have a stack of all the October Products at my desk and\
  \ we’ll show off some of the amazing images pulled from the pages. </p> \n     <p>We’\
  ll take your questions before and during the show, so ask them here, and we’ll pick\
  \ our favorites. Then we’ll see you tonight for Paizo LIVE at <a href=\"http://twitch.tv/officialpaizo\"\
  >twitch.tv/officialpaizo</a>!</p> \n     <p>Adventures Ahead!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br> <em>Marketing and Media\
  \ Manager</em></p> \n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, Organized\
  \ Play, Pathfinder Roleplaying Game, Starfinder Roleplaying Game,   --> \n  </article>\
