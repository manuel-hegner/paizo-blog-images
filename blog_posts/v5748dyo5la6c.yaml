  \    </tbody>\n   </table> \n   <p><b>Week 4 Winner:</b> Congratulations to Chris\
  \ Cumming, who correctly answered the Riddling Dragon's question with \"52.5,\"\
  \ which happened to be the exact number we were looking for (although we accepted\
  \ any answer between 50 and 55). Chris scored a free deck of <i><a href=\"/store/v5748btpy7wiu\"\
  >Dragon's Trove</a></i>. For those of you who might not have puzzled it out, the\
  \ town we were heading for was Wolf's Ear, with a distance of roughly 315 miles\
  \ between it and Urglin. Note that a wyvern can fly 6 miles per hour at an ordinary\
  \ pace.</p> \n   <p>That wraps up our previews of this set. Next month, we'll preview\
  \ some of the cards from the next Item Card set, <a href=\"/store/v5748btpy7yi6\"\
  ><i>Elements of Power</i></a>.</p> \n   <p>Jason Bulmahn <br>GameMastery Brand Manager</p>\
