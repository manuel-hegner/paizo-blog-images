             <h1>The Secret of the Rose and Glove</h1>
             <p>by Kevin Andrew Murphy</p>
             <h2>Chapter Two: The Torching of the Traitoresses</h2>
             <p></p>
             <blockquote>
              <p>Half the wheel of the year had turned since Norret's return to Dabril. The ruddy firedrake who ruled summer, salamanders, fire mephits, and tinderbox imps had at last spent his rash choler and ceded his place to autumn, the Season of the Blue Dragoness, the earthen drake who embodied the melancholy humor and was thus honored by carbuncles, gnomes, jewelers, and those who harvest the fruits of the earth. It was also the Fifth of Neth, fortieth anniversary of Galt's independence. In Dabril, that also meant time for the Torching of the Traitoresses.</p>
              <p>When he was nine, Norret remembered Mad Maudine, who swore that she had uncovered a nest of nobles who had secretly drowned themselves to escape the justice of the Final Blades and were then reincarnated by a royalist druid. Dabril's council was less than pleased to find that the purported nobles were now a flock of wild geese, and were even less amused when Maudine referred to a particularly pretty and friendly goose she had tamed as 'Lady Gemerel,' especially since it was well accepted that the infamously empty-headed ingénue still had her soul residing in Bloody Jaine.</p>
              <p>The geese were beheaded with normal blades and roasted, and Maudine's fate was somewhat similar. Dabril was too small to warrant a permanent guillotine, so rather than transporting her down the Sellen to Jaine—inviting questions from the Woodsedgeans as to what constituted a felony in Dabril and jokes about foolish provincials—Dabril's council declared Maudine's crime a misdemeanor. Thus she would suffer the same fate as scolds, gossips, innwives who watered their wine, and those who consorted with monsters or gave birth to them. She was placed in a farthingale woven from osiers, covered with a gown of straw, and had her head locked into a gossip's mask, a monstrous piece of ironwork inspired by Lamashtu with the ears of foolish donkey, the snout of a truffle-hunting pig, and the voice of a silly goose. This last was created by means of a razor-edged kazoo forced down the condemned's throat so that she gurgled blood and made absurd sounds as she begged for mercy.</p>
              <p>Of course, it was a mercy. Once she was placed on a raft packed with stakes, a few fellow traitoresses, a lit torch, and a hayrick, Maudine's foolish soul was free to journey to the Boneyard and whatever fate the Lady of Graves decreed thereafter.</p>
              <p>Norret still did not know what crimes his father or Ceron had committed to warrant a Final Blade, but knew better than to ask.</p>
              <p>Thankfully, this year Dabril's traitoresses were mere wicker and straw, effigies of the hag Traxyla and her cronies who had once disastrously usurped the Revolutionary Council, packed with fireworks so they would burn more brilliantly. Those who wished forgiveness for small transgressions, wished to appear patriotic, or just liked to blow things up could purchase a council-approved firework to add to the pyre. As an alchemist and former apprentice to Powdermaster Davin, Norret had found gainful employment.</p>
              <p>The boy clutched a coin purse, his fingers pink in the crisp autumn air, and eyed Norret's tray greedily. The formula for thunderstones, when cut, yielded pouches of popping pebbles. Sunrod amalgam, instead of tipping iron crows, could also be applied to thin wire to create sparklers. The receipt which created smokesticks sufficient to fog a battlefield could be diluted and adulterated with salts and essential oils so as to create wands of incense which left trails of pleasantly colored smoke, the most popular being the patriotic punks Norret had triple-dipped such that first they would release blue smoke scented with heliotrope, then white scented with jessamine, and finally red perfumed with Dabril's own roses. Similarly, the formulae used for creating alchemist's fire and explosive petards could be used to create what Powdermaster Davin had termed "the fires of joy"—hop-frogs, dragonfly rockets, crackers, squibs, a pretty wheel called Shelyn's Rose, goblin brands, siren fountains, and witch's candles.</p>
              <p>"Why they be called 'witch candles'?" asked the boy. "'ese cast hexes?"</p>
              <p>"They burn blue and scream when you light them."</p>
              <p>"Ma granmere's a witch. Candles only burn blue when she cackles." The boy looked to the hop-frogs, which Norret had given scintillating incense pastilles for the jewels in their foreheads rather than the fuming arsenide pills he would use for venomous toads, adding, "Knows a hex that kin make toads hop outta yer mouth too." He paused. "Only uses it on those the Council marks, mind ye."</p>
              <p>"Do the toads make noise when they hop, then explode into swarms of fireflies?"</p>
              <p>"No," the boy admitted dubiously. "What sorta hex be that?"</p>
              <p>"No hexery," Norret corrected. "Alchemy. Natural magic, the art of the philosophers."</p>
              <p>The boy was suitably impressed, emptying the purse of coppers and even a few well-worn silvers for an assortment of hop-frogs, rockets, sparklers, squibs and small fountains. Norret added a witch's candle as lagniappe, and the boy smiled and took it. "Gonna slip this inna granmere's hex bag when she ain't lookin'...."</p>
              <p>Norret was deaf in one ear and could pretend he had missed that. "Thank you for your patriotism, citizen." He watched as the boy ran down the stairs to the dock and proceeded to stuff rockets up the wicker witches' skirts. "Joyous independence!"</p>
              <p>The gardens of the Liberty Hostel were filled with colored smoke, pops and whistles, and sparkling flashes from those who could not wait for nightfall. The chateau itself might be haunted, plagued with inexplicable lights in the corridors, mysterious whisperings from the walls, ghostly music in the grand ballroom, and the occasional unfortunate death or disappearance of those who went poking about too deeply for undiscovered treasures, but the grottos and garden follies, and indeed the rest of the grounds, were blissfully unaffected and treated as the people's park.</p>
              <p>A few intrepid souls who were not desperate or brave enough to live there already snuck up onto the dolphin terrace and stole a glance through the shattered panes of the ballroom doors, shivering with delight at their daring since the music sounded like no earthly instrument save the accursed armonica, the glass organ so much in fashion with the nobility before the Revolution. Created by the Andoran inventrix Alysande Benedict, its rotating bowls were tuned to the resonant frequencies of the celestial spheres, said to mimic the voices of angels, the wails of the damned, and all spirits in between, and performances of the infernal device could induce madness or even death. Even so, some declared the unseen minstrels to be the ghosts of patriots since the tune of the spectral armonica at times sounded like the Litraniase, the Chant of the Gray Gardeners.</p>
              <p>Norret didn't know about the madness or death, but considerable annoyance was possible. He also personally thought the invisible armonica players were counter-revolutionaries, since half the time he had heard the revolutionary march echoing down the halls, it was played up-tempo, turning the tune into a mocking minuet. He could even hear a slight echo of it now, the merry timing completely at odds with the lyrics: Cruel tyrants, hear the widows weep! / The beggars howl like starving trolls! / Galt's children in the Boneyard sleep / But Mercy's Blade will hold your souls!</p>
              <p>Still, the terrace commanded the best view of the river, and there was a comfortable bench by the fountain where, thanks to Norret's handiwork, the dire dolphins were spouting and gargling for the first time since the Revolution.</p>
              <p>It had not been intentional.</p>
              <p>Like many guests of the Liberty Hostel, Norret had gone exploring, discovering garrets and wine cellars, attics and crypts, parlors, pantries, the buttery, the scullery, and even a still room presided over by a fresco of Patapouf the unicorn in a field of flowers. There, where the duchess and her servants had once prepared the simples, preserves, medicaments, soaps, and of course perfumes a large household required, Norret had unslung his bedroll and now used the old marble mortars and tables to compound fireworks.</p>
              <p>That said, while the duchess's still room was the most lavish work area Norret had ever had the privilege to use, the alembics he had cobbled together from jam jars and jelly pots were a far cry from the grand alchemical laboratory a duke and duchess obsessed with alchemy must have had. Flauric, the gnomish chef who made the kitchens his personal domain, claimed in a rare bout of sobriety that the stench of sulfur beneath the chateau came not from the magical dungheap of a cockatrice-hatching toad but from a great lake of brimstone where the duke and duchess stewed to this day, for the duke's laboratory was in Hell itself!</p>
              <p>Norret personally doubted this. Not the bit about the ultimate fate of Arjan Devore's soul, but the idea that Anais Devore had already joined him and that the chateau's cellars contained a portal to the underworld. However, the laboratory had to be somewhere, and forty years of propaganda could easily confuse a secret alchemical workshop with Hell itself.</p>
              <p>Consequently, Norret had compounded one of Cedrine's formulae—a vegetative extract composed of fern, the puckish herb even illiterate witches knew could grant both invisibility and the ability to sense the hidden—and an exploration of the cellars led him to the pump room, a tangled mass of broken pipes and frozen valves, rusted gears and corroded machinery.</p>
              <p>Fortunately what man and time could break, alchemy and art could repair. Unfortunately, when he managed to turn a series of valves he was certain would open a passage to a secret laboratory—or at least a lost ducal treasury—Norret instead diverted the hot springs to the dolphin fountain which had long ago been planted with sugar beets, causing an eruption of molten mud and molasses on the back terrace.</p>
              <p>Norret was reeking of sulfur like a parboiled steam mephit when he was brought before Dabril's council. It did not help that rumors were circulating that he was the lost heir of Duchess Devore, here to reclaim his mother's legacy.</p>
              <p>Men had been sent to the final blades for less. However, Norret made a pitiable sight and pled his case: His real mother had disowned him, the rest of his family was dead save for one sister, and despite his father and brother's crimes against the state, he was a child of Dabril and patriot of Galt, a decorated veteran with an honorable discharge. Also, while hot mud baths were said to be therapeutic, he had just been trying to open a pipe to one of the Liberty Hostel's other baths so he could soothe his war injuries. As for brimstone, while he could not summon fiends with it, he did know how to turn it into fireworks.</p>
              <p>The truths were true and the lies and fabrications were relatively slight, so aside from making fireworks for the council to sell for All Kings Day, Norret was tasked with cleaning out the fountain and then using his alchemical arts to tint the waters red, for this was the Red Revolution's Ruby Anniversary and the council thought it would be festive.</p>
              <p>Norret accomplished this by installing a mercury drip in the pump room. Combined with the sulfur already present in the water, and adjustments so as to not create metacinnabar, the rarer black form of mercuric sulfide, this precipitated cinnabar's beautiful red form, vermilion, also known as the limner's pigment Tien red.</p>
              <p>Norret thought the water looked like fine claret and was quite proud of himself until one of the older citizens of Dabril came to purchase fireworks and took a moment to praise his verisimilitude, saying the fountain looked just like it had when Bloody Jaine stood on the bench where Norret now sat.</p>
              <p>The old timer regaled him with memories of that great day, how the stone basin had caught the spurting blood and the fantastically fanged maws of the dire dolphins had spat it back just as the basket caught the heads! Just imagine—the line of the condemned had stretched all the way down the wide marble stairs to the boathouse which had once housed the vain duchess's swan boats but was now filled with the council of Dabril, currently judging the knitting contest for Coco the cockatrice's new liberty cap.</p>
              <p>Norret dully tallied up the old man's purchases and smiled as best he could as he received the council's money along with the man's praise of how patriotic he was to restore such a fine reminder of Dabril's glorious past!</p>
              <p>Norret sat there for a long while, listening to the gurgling of the fountain and the ghostly armonica echoing from the ballroom until they were drowned out by another tune, a woman's voice singing: "There was an inn, oh long ago. Its cockerel would crow and crow. Now comes the time ye all should know"—the singer sustained the note masterfully, a rich dramatic contralto, before concluding the verse—"the Tale of the Cockerel...."</p>
              <p>This was followed by hacking and sputtering and a loud slurp. "Pfah, thish izh rosewater," slurred the same voice next to him, no longer singing. Norret looked.</p>
              <p>A woman, laced into a gown that would have been more becoming when it was fifty years less moth-eaten but still displaying an attractive figure, had come out of the chateau in her salvaged finery and now leaned over the bloody red water, cup in one hand.</p>
              <p>The council had also asked him to do something about the fountain's scent, but had thankfully made no preference beyond that. Attar of roses was common in Dabril, one of the few perfumes strong enough to mask brimstone, and Norret had just thought it would be nice. "You were hoping for some other flavor?" he asked querulously.</p>
              <p>"Was hopin' fer a tipple fer me gout," the woman confessed. "Looksh like wine...." From the aroma of anise and alcohol wafting from her, Norret assumed she had already tippled quite a bit, anisette being a potent if poor imitation of elven absinthe.</p>
              <p>Healing elixirs were not Norret's strong suit either, more the pity, but he knew from the doctrine of signatures that the shape of a plant indicated the malady it treated. "'The bulb of an autumn crocus resembles a gouty toe,'" Norret quoted, retreating to pedantry. "If you could find one, I could attempt a stronger tonic than... mineral water."</p>
             </blockquote>
