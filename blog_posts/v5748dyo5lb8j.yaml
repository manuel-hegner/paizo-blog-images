  \  </div> \n  <blockquote> \n   <h1>Did you know...</h1> \n   <p class=\"date\"\
  >Friday, July 9, 2010</p> \n   <p>...that flail snails are the philosophers of the\
  \ Darklands, writing epic communal poetry in their slime trails?</p> \n   <p>...that\
  \ executioner's hoods, trappers, and lurkers above are all members of the same species,\
  \ simply different genders or stages of the life cycle?</p> \n   <p>...that flumphs\
  \ come from the stars to warn us of lurking cosmic horrors (and have an elaborate\
  \ migration process which inspired impromptu interpretive dance by Paizo staffers)?</p>\
  \ \n   <p>...that delvers were created by the Vault Keepers of Orv, and dig their\
  \ tunnels in hopes of one day proving themselves greater architects than their masters?</p>\
  \ \n   <p>...that lava children procreate by consuming elementals?</p> \n   <p>....that\
  \ disenchanters were originally bred for the magical wars between Geb and Nex?</p>\
  \ \n   <p>Learn all of these tidbits and more in the upcoming Pathfinder Campaign\
  \ Setting release, <a href=\"/pathfinder/campaignSetting/v5748btpy8dd8\"><i>Misfit\
  \ Monsters Redeemed</i></a>!</p> \n   <p>James L. Sutter <br>Fiction Editor</p>\
  \ \n  </blockquote> <!-- tags: Pathfinder Campaign Setting, Monsters, Flail Snails,\
  \ Lurkers Above, Flumphs, Delvers, Lava Children, Disenchanters, Mike Corriero -->\
