             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><strong>First, we at Paizo acknowledge that our beautiful coastal rainforest is the traditional, unceded land of the Coast Salish people, specifically the first people of Seattle, the Duwamish People. Today and every day we honor the Duwamish Tribe—past and present—and the land itself.</strong></p>
              <p><strong>November is Native American Heritage month. This is a time to celebrate the culture, history, and heritage of indigenous peoples across the Americas. We asked some of our Native American contributors and staff to lend their voices to this celebration.</strong></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/89b15be8-fc14-40b5-bddf-a4d6c189ab9c/CommunityBlogFullimage.jpg" alt="Two separate illustrations of the pathfinder and starfinder iconics with 'community blog' in white text overlayed over the top" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/9d440c36-588f-4658-9b08-6219509e6478/PZOPSS0918_DolokDarkfur.png?w=400" alt="Dolok Darkfur a large, blue eyed, dark furred bear with red and orange feathers growing from its back and arms" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Dolok Darkfur, from Pathfinder Society Scenario #10-12: Breath of the Dragonskull by Michael Sayre</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Michael Sayre, Paizo Designer (he/him)</h3>
              <p>Growing up, my grandpa’s Tlingit stories showed me how storytelling works as a vehicle for culture and values (and how it’s a great way to pass the time waiting for the fish to bite!) Those stories of kushtaka and little men in the woods excited me, and I remember hanging on my grandpa’s every word, realizing how his cadences and storytelling devices had been passed to my uncles, who would use the same rhythm even for different stories, which were all so hypnotic and mesmerizing. I remember the elders at the rec center and other events who would tell stories I’d never heard before but which were still so familiar.</p>
              <p>Stories of Raven helped me contextualize the cleverness and skill of Tlingit elders and leaders in a modern environment, and I’d only continue to discover the value and power of some of those stories as I grew older. Stories about Bear (both ally and obstacle) helped me realize how strong people can be when I thought that people, especially me, were just weak and flawed. All of those stories and experiences helped make me realize that I wanted to tell stories of my own. Gunalchèesh ax eet yeelatûowu.</p>
              <p>Taking the first steps to telling those stories never would have happened without the support of Goldbelt, our tribal corporation, that assisted me on numerous occasions with education and health care related issues that would have forced different life choices if I’d had to navigate them without a corporation representing a rich tapestry of communities supporting me. What I am, all the Tlingit &amp; Haida people of southeast Alaska helped me be.</p>
              <p><br></p>
              <h3>Jessica Catalan, Paizo Developer (she/her)</h3>
              <p>Hi everyone! My name is Jessica Catalan (she/her), and I’m a Canadian, Métis freelancer author and Starfinder Line Developer for the Starfinder Society. This year, Canada held its first National Day for Truth and Reconciliation, an annual commemoration honoring the children who died while attending residential schools and the survivors, families, and communities still affected by the legacy of the residential school system. While this is a step forward for us, reconciliation without action is just words and there is much to be done. I’ll spare you the newscast.</p>
              <p>I’m not much of a speaker, but as many of us have realized over the past two years, while one voice can be silenced, together we are strong, and we can be heard. So, in addition to raising my voice and lending my support to Every Child Matters, MMIWG2S, and other movements here in Canada, I can take two concrete steps I’d like to mention today: reclamation and amplification.</p>
              <p>Today, I’m here to amplify. I encourage you to look at the other names on this blog—check out their works, support them on ko-fi or patreon, back and purchase their projects, follow them on social media. Hear them. Keep an eye out for other Indigenous works, such as&nbsp;<em>Coyote &amp; Crow</em>, and support the people involved. And if you’re an Indigenous TTRPG author who loves Starfinder and is struggling to have your voice heard, reach out to me. I’m listening.</p>
              <p><br></p>
              <h3>Carlos Cabrera, Paizo Contributor (he/him)</h3>
              <p>Hi there, my name is Carlos Cabrera. I am mixed, but I identify as Mexican, Indigenous (Mescalero Apache), and Cape Verde (Portuguese and African). At first, I was going to write something for both Hispanic Heritage Month and Native American Heritage Month, but when I started looking into my family history—closer than I ever have before—I had to take some time for myself. The facts were not very pretty, and history was not kind to my family as early as either grandparent on my father’s side.</p>
              <p>I also grew up in a white household. My mother's family comes from a variety of European countries, and even a little Cherokee as history also likes to dictate. There are other idiosyncrasies there as well, but I recognize that my upbringing comes with a certain amount of privilege. Earlier this year, I wrote to the Mescalero Apache Reservation to see if my family had any affiliation. My relief when I discovered they were not was short-lived. The facts of how my family avoided that were not any prettier.</p>
              <p>I think that is why I pledged a copy of the&nbsp;<em>Coyote &amp; Crow</em>&nbsp;RPG to the reservation and continue to write to this day. I hope it inspires someone to either get into games or go on their own grand adventure, even if they don't have the luxury of walking out their front door like I did. Maybe one day I can even pay them. I think that would be my American Dream.</p>
             </div>
