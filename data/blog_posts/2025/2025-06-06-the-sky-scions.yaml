             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>The Scions</h2>
              <p>In our previous projects we’ve always put our own spin on things. For The Abomination Arsenal, we tried to reach the bottom of Pathfinder’s largest megadungeon with a party consisting entirely of gunslingers. With The Strange Aeons Experiment, we assembled a team of Pathfinder players who knew nothing about Lovecraft or the Elder Mythos, and sent them through the Strange Aeons AP to see what would happen. The list goes on, but we’ll let you check out each project as you may.</p>
              <p>The years have gone past and we’ve come far enough to be able to look back across the ground we’ve covered. We’ve grown older together, added new members, said hard goodbyes, and finally stopped to look back at ourselves. This has been a personal journey for us as members of Order of the Amber Die, just as much as it has been a journey through adventure paths in front of the community.</p>
              <p>This project won’t just be a playthrough of&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/skykingstomb">Sky King's Tomb Adventure Path</a>&nbsp;, it will focus on appreciating time and family. The Sky Scions is about a dwarven family in-game, and Order of the Amber Die as a family ourselves. For this project, Adam has dialed up some of the oldest members of the Order. In each marathon you’ll see a cameo from as far back as 1987, when three 10-year-olds sat in mom’s basement and dreamed up a club centered around their favorite die.</p>
              <p>We’ve always stuck to the complete rules set, never deviating. As the years went by, our inbox filled with messages asking what house rules we would employ if we ever chose to. With the release of Pathfinder Second Edition and Remaster, we also received requests asking which optional rules we would utilize from the GM Core if we ever chose to. The answer was always simple and quick, but the Will DC increased with each passing year. Around the fire pit at our headquarters, Fort Rannick, we looked at the time visible on each other’s faces and finally decided to go for it.</p>
              <p>As our house rule for this project, age modifiers from Pathfinder 1E will be adapted to Pathfinder 2E. A player’s age in real life determines their age category (and thus their adjusted attribute modifiers) in-game. We broke down our membership by decade, so the “venerable” age category in-game consists of players that are 50-59 years old out of game, as those are our oldest members. 40-49 in real life is considered “old,” and 30-39 is marked as “middle-aged” for modifiers. While we acknowledge that there are plenty of exceptions to these modifiers in real life, we wanted to create something that distinguished us by age at the table. Each marathon will feature different rosters of dwarves (therefore ages) from the clan. Still, it’s our first house rule across all these years. We must be getting old.</p>
              <p>As a variant rule in addition to our house rule, we will be employing the “free archetype” from the GM Core. After reading through the&nbsp;<a href="https://paizo.com/products/btq02ehs?Pathfinder-Lost-Omens-Highhelm">Highhelm hardcover</a>, we were reminded of how faith is one of the fundamentals of dwarven culture. We wanted to feel the dwarven pantheon as an ever-present part of our story; thus, we all have the same free archetype: Blessed One. We purposely spread the deities among the characters, so we’ll have a variety around the table at each marathon.</p>
             </div>
