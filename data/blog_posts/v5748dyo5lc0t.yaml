  > \n   </div> \n   <blockquote> \n    <h1><br>Golarion Day: They're Coming to Get\
  \ You, Harsk!</h1> \n    <p class=\"date\">Thursday, March 17, 2011</p> \n    <p>And\
  \ just like that, <a href=\"/pathfinder/campaignSetting/v5748btpy8g77\"><i>Undead\
  \ Revisited</i></a> is shambling off to the printers! I previewed some of the art\
  \ for this book a few weeks back, showing off how ten of the iconic heroes are doomed\
  \ to meet grisly ends when this book hits store shelves. As with all books in the\
  \ Revisited line, each chapter ends with a sample stat block—in the case of this\
  \ book, a sample undead or new variant. Among those ten stat blocks we have a fallen\
  \ Knight of Ozem and a fallen Hellknight, two undead dragons, a demonic mohrg and\
  \ a daemonic devourer, a priestly lich and a kingly wight... and the following two\
  \ critters from the entries on nightshades and the spectral dead—I'll let you all\
  \ guess what exactly these are.</p> \n   </blockquote> \n   <div align=\"center\"\
  >\n    <table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n     <tbody>\n\
  \      <tr>\n       <td><a href=\"/image/content/PathfinderCampaignSetting/PZO9233-WhatsThat.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderCampaignSetting/PZO9233-WhatsThat_180.jpeg\"\
  \ border=\"0\"></a></td> \n       <td><a href=\"/image/content/PathfinderCampaignSetting/PZO9233-KillItWithFire.jpg\"\
  \ target=\"_blank\"><img src=\"/image/content/PathfinderCampaignSetting/PZO9233-KillItWIthFire_180.jpeg\"\
  \ border=\"0\"></a></td>\n      </tr> \n      <tr>\n       <td class=\"tiny\" align=\"\
  center\">Illustration by Florian Stitz</td>\n       <td class=\"tiny\" align=\"\
  center\">Illustration by Francesco Graziani</td>\n      </tr>\n     </tbody>\n \
  \   </table>\n   </div> \n   <blockquote> \n    <p>All in all, ten fine and quite\
  \ compelling reasons why those poor iconics are dropping like flies in this book!\
  \ As for which of these ten undead got to Harsk... you'll just have to wait and\
  \ see!</p> \n    <p>James Jacobs<br> Creative Director</p> \n   </blockquote> <!--\
