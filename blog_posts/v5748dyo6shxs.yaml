html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo6shxs\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Join Us Today for Moons\
  \ and Magic in Paizo LIVE! </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, January 21, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurbCenter\" style=\"display: none;\">\n     <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo LIVE is our near-monthly,\
  \ 2-hour live <a href=\"http://twitch.tv/officialpaizo\">Twitch</a> show featuring\
  \ the Paizo staff and guests talking about upcoming Pathfinder and Starfinder releases.\
  \ Join us for Episode 8 of Paizo LIVE today from 4 to 6 p.m. Pacific. Catch past\
  \ episodes on <a href=\"https://www.youtube.com/c/PaizoInc/featured\">YouTube</a>.</p>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5522a53c-f54c-4ad3-8ef6-8846722e09f3/GM_Chapter2.jpg\"\
  ><img style=\"width:80%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5522a53c-f54c-4ad3-8ef6-8846722e09f3/GM_Chapter2.jpg\"\
  \ alt=\"Starfinder Iconics Navasi and Quig try on wares at a market stand\"></a>\n\
  \     </div> \n     <br> \n     <p>Join us as we proudly present… your dinner. No,\
  \ wait, that’s another show. I mean our <a href=\"https://paizo.com/releasedate\"\
  >January Releases</a>! </p> \n     <p>Here are the featured products and scheduled\
  \ guests:</p> \n     <ul> \n      <li>Developer Thurston Hillman, Developer Mike\
  \ Kimmel, and Editor K. Tessa Newton: <a href=\"https://paizo.com/products/btq02apn?Starfinder-Bounty-1-The-Cantina-Job\"\
  >Starfinder Bounty #1: The Cantina Job</a>, <a href=\"https://paizo.com/products/btq02aom?Starfinder-Society-Scenario-413-Hard-Reset\"\
  >Starfinder Society Scenario #4-13: Hard Reset</a>, <a href=\"https://paizo.com/products/btq02api?Pathfinder-Society-Scenario-309-The-Secluded-Siege\"\
  >Pathfinder Society Scenario #3-09: The Secluded Siege</a>, and <a href=\"https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price\"\
  >Pathfinder Society Scenario #3-08: Foundation's Price</a></li> \n      <li>Developer\
  \ Patrick Renie, Development Manager Ron Lundeen, Author Stephanie Lundeen, and\
  \ Editor K. Tessa Newton: <a href=\"https://paizo.com/products/btq02asv?Pathfinder-Adventure-Path-175-Broken-Tusk-Moon\"\
  >Pathfinder Adventure Path #175: Broken Tusk Moon (Quest for the Frozen Flame 1\
  \ of 3)</a></li> \n      <li>Senior Developer John Compton, Thurston Hillman, and\
  \ Ron Lundeen: <a href=\"https://paizo.com/products/btq02aow?Starfinder-Galactic-Magic\"\
  >Starfinder Galactic Magic</a></li> \n      <br> \n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad1dedb2-a1f7-485b-b6b5-91fdc30059da/PZO90175_PathfinderAP_BrokenTuskMoon.png\"\
  ><img style=\"width:45%\" hspace=\"10\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ad1dedb2-a1f7-485b-b6b5-91fdc30059da/PZO90175_PathfinderAP_BrokenTuskMoon.png\"\
  \ alt=\"Travelers on mammoths lead a large group of people across snowing plains\
  \ \"></a>\n      </div> \n      <br> \n      <p>We’ve a lot of art to show. And\
  \ don’t miss those Paizo LIVE Spoilers!</p> \n      <p>Have questions for the guests?\
  \ Ask them here! Then we’ll see you on today for Paizo LIVE!</p> \n      <p>Adventures\
  \ Ahead!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\">Aaron Shanks,<br>\
  \ <em>Marketing and Media Manager</em></p> \n      <center>\n       <h3><a href=\"\
  http://twitch.tv/officialpaizo\">twitch.tv/officialpaizo!</a></h3>\n      </center>\
  \ \n     </ul>\n    </blockquote> \n   </div> <!-- tags:  Paizo Twitch, Paizo Staff,\
