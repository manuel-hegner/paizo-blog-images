  \ border=\"0\"></a> \n  </div> \n  <blockquote> \n   <h1><br>Critical Fumbles</h1>\
  \ \n   <p class=\"date\">Thursday, March 13, 2008</p> \n   <p>Everybody loves the\
  \ stories about the critical hit that brought down the dragon just when all seemed\
  \ lost. Unfortunately, combat is not all about the best hits. Sometimes, it is about\
  \ the most horrible misses. The <a href=\"/store/v5748btpy7zdm\"><i>Critical Fumble\
  \ Deck</i></a> is expected to hit our warehouse here in just a few weeks. This deck\
  \ of cards is a sequel to the immensely popular <a href=\"/store/v5748btpy7wv9\"\
  ><i>Critical Hit Deck</i></a> we released last year. Although you do not need the\
  \ Critical Hit Deck to use the Critical Fumble Deck, the two can work in harmony\
  \ together, bringing both joy and sorrow to your players. Either way, you're in\
  \ for a good time. Next week, we will take a look at a few more cards and some of\
  \ the optional rules for using the deck.</p> \n   <p> Jason Bulmahn <br> <i>GameMastery</i>\
  \ Brand Manager</p> \n  </blockquote> <!-- tags: GameMastery, Critical Fumble Deck,\
