  > \n   </div> \n   <blockquote> \n    <h1>Origins Game Fair: Day Two</h1> \n   \
  \ <p class=\"date\">Saturday, June 28, 2008</p> \n    <p>The second day of the <a\
  \ href=\"http://www.originsgamefair.com/\" target=\"_blank\">Origins Game Fair</a>\
  \ is over and I'm happy to report that there are at least 23 people in the world\
  \ outside of Paizo who have seen the final <a href=\"/store/v5748btpy8254\">Pathfinder\
  \ Roleplaying Game Beta</a>. If you're not one of them, you won't have to wait long\
  \ to join them. In <a href=\"http://www.gencon.com/2008/indy/\" target=\"_blank\"\
  >August</a>, you'll be among the countless thousands who will get to see it first\
  \ hand. Let me tell you, both as a marketing professional for Paizo and as an avid\
  \ gamer who is running <a href=\"/store/v5748btpy806v\">Curse of the Crimson Throne</a>\
  \ via the <a href=\"/pathfinderRPG\">Pathfinder Roleplaying Game</a>, the book looks\
  \ gorgeous!</p> \n    <p>And now, pictures:</p> \n   </blockquote> \n   <table align=\"\
  center\" border=\"0\" width=\"640\" cellspacing=\"12\">\n    <tbody>\n     <tr>\n\
  \      <td width=\"300\"> <p align=\"center\" class=\"tiny\"><a href=\"/image/content/Conventions/Origins2008-004_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/Origins2008-004_180.jpeg\"\
  \ border=\"0\"></a><br> Mike Selinker (far right) stopped by to demo <a href=\"\
  /store/v5748btpy81x6\">Yetisburg</a>, a civil war comedy card game that he and I\
  \ co-designed.</p> </td>\n      <td width=\"300\"> <p align=\"center\" class=\"\
  tiny\"><a href=\"/image/content/Conventions/Origins2008-006_500.jpeg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/Origins2008-006_180.jpeg\" border=\"\
  0\"></a><br> <a href=\"/store/v5748btpy7wv8\">GameMastery Flip-Mat Tavern</a> is\
  \ up for an <a href=\"http://en.wikipedia.org/wiki/Origins_Award\" target=\"_blank\"\
  >Origins Award</a>. Tell everyone you know at the con to select 10-B on their ballot\
  \ before late afternoon Saturday. All votes for 10-B will be rewarded with happy\
  \ feelings.</p> </td>\n     </tr>\n     <tr>\n      <td> <p align=\"center\" class=\"\
  tiny\"><a href=\"/image/content/Conventions/Origins2008-007_500.jpeg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/Origins2008-007_180.jpeg\" border=\"\
  0\"></a><br> The Pathfinder <a href=\"/store/v5748btpy7xpx\">Rise of the Runelords\
  \ Adventure Path</a> is also up for an Origins Award. You must select 9-D on your\
  \ ballot before late afternoon Saturday at the show to elect <a href=\"/store/v5748btpy7zf2\"\
  >Karzoug</a> president of the world.</p> </td>\n      <td> <p align=\"center\" class=\"\
  tiny\"><a href=\"/image/content/Conventions/Origins2008-008_500.jpeg\" target=\"\
  _blank\"><img src=\"/image/content/Conventions/Origins2008-008_180.jpeg\" border=\"\
  0\"></a><br> It's hot in Columbus. Hellishly hot. Just ask this guy.</p> </td>\n\
  \     </tr>\n     <tr>\n      <td> <p align=\"center\" class=\"tiny\"><a href=\"\
  /image/content/Conventions/Origins2008-009_500.jpeg\" target=\"_blank\"><img src=\"\
  /image/content/Conventions/Origins2008-009_180.jpeg\" border=\"0\"></a><br> Since\
  \ I have the reputation on the messageboards of being a <a href=\"/paizo/messageboards/paizoPublishing/pathfinder/general/holdingJFrostAccountable\"\
  >tease</a>, here's another one! Jason turns a page in the equipment chapter in the\
  \ <a href=\"/store/v5748btpy8254\">Pathfinder Roleplaying Game Beta</a> print proof\
  \ we showed off at the \"Sticking with 3.5\" seminar. By the way, this was the most\
  \ well-attended seminar we've ever had at Origins.</p> </td>\n      <td> <p align=\"\
  center\" class=\"tiny\"><a href=\"/image/content/Conventions/Origins2008-010a_500.jpeg\"\
  \ target=\"_blank\"><img src=\"/image/content/Conventions/Origins2008-010a_180.jpeg\"\
  \ border=\"0\"></a><br> A small crowd sticks around after the panel to listen to\
  \ Jason Bulmahn extol the virtues of the half-horse player race to be released in\
  \ the Beta. (OK, so that's really a sneak peak at another interior page of the equipment\
  \ chapter.)</p> </td>\n     </tr>\n    </tbody>\n   </table>\n   <blockquote> \n\
  \    <p>Joshua J. Frost<br> Director of Sales &amp; Marketing</p> \n   </blockquote>\
