  blurb\">\n   <a name=\"v5748dyo6w1ux\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Meet the Schools of Lost\
  \ Omens Rival Academies!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, August 21, 2024</p>\n    <div itemprop=\"articleBody\"\
  >\n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/LostOmens_RivalAcademies_Preview.jpg\"\
  ><img src=\"/image/content/Blog/LostOmens_RivalAcademies_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">During Gen Con,\
  \ we were finally able to reveal our newest Pathfinder setting book, <em>Pathfinder\
  \ Lost Omens Rival Academies</em>! This book features Golarion’s most fantastic\
  \ schools meeting and sharing their secrets in a grand Convocation. Over a dozen\
  \ schools are attending, with each getting to show off its stories and teachings,\
  \ but six sponsors are taking the main stage, so we thought we’d introduce them\
  \ to you here!</p>\n      <p>These academies get to show off more of what they’\
  re best at—not to mention, teach their secrets to player characters—whether that’\
  s archetypes, gadgets, spells, wizard schools, or something else entirely. The six\
  \ sponsors come from vastly different backgrounds, momentarily united in the dual\
  \ goals of supporting a new academy at the edge of the devastated Sarkoris Scar\
  \ and spreading some of their knowledge so that it cannot all be lost in a single\
  \ disaster.</p>\n      <p>As with most academic gatherings, rivalry underscores\
  \ the Convocation’s shared missions. In addition to sparking exhibits and clashes\
  \ of wits, theories are tested daily on the demons that still linger in the lands\
  \ of Sarkoris. With honest competition and underhanded dealings alike raising tensions,\
  \ it’s important to know what side you’re on.</p>\n      <div class=\"blurbCenter\"\
  >\n       <a href=\"https://paizo.com/products/btq05yck?Pathfinder-Lost-Omens-Rival-Academies\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c007fe81-e257-4b2e-b2e4-7aef44b81655/PZO13004_HC_PathfinderLostOmens_RivalAcademies_960x1200.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Lost\
  \ Omens Rival Academies Hard Cover\"></a>\n       <p style=\"font-size: 13px;\"\
  >Students from the Magaambya and the University of Lepidstadt meet on the cover\
  \ to <em>Lost Omens Rival Academies</em>, by Ekaterina Gordeeva!</p>\n      </div>\n\
  \      <br>\n      <h2>The Six Sponsors</h2>\n      <br clear=\"all\">\n      <table\
  \ class=\"image\" align=\"left\">\n       <caption align=\"bottom\" style=\"font-size:\
  \ 13px;\">\n        Academy of the Reclamation symbol by Riccardo Rullo.\n     \
  \  </caption>\n       <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1368c467-93c2-4857-b182-aab135a62086/AcademyOfTheReclamation_SchoolSymbol_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1368c467-93c2-4857-b182-aab135a62086/AcademyOfTheReclamation_SchoolSymbol_1200.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Academy of the Reclamation\
  \ School Symbol featuring a circle with a red, blue, and silver fish at the center\"\
  ></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <p>The <b>Academy\
  \ of the Reclamation</b> is a new school dedicated to rebuilding Sarkoris and reuniting\
  \ the knowledge of its scattered descendants. Built in Nerosyan just across the\
  \ river from the Sarkoris Scar, this academy is the host of the Six Schools’ Convocation.\
  \ In addition to learning this ancestral lore and the secrets of Sarkoris’s old\
  \ gods, its students are also exploring the lessons hidden in the Sarkoris Scar\
  \ and brought home by their returning cousins.</p>\n      <br clear=\"all\">\n \
  \     <table class=\"image\" align=\"left\">\n       <caption align=\"bottom\" style=\"\
  font-size: 13px;\">\n        Cobyslarni symbol by Riccardo Rullo.\n       </caption>\n\
  \       <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d566ea86-562c-4762-b9e3-4c0f0b458717/Cobyslarni_SchoolSymbol_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d566ea86-562c-4762-b9e3-4c0f0b458717/Cobyslarni_SchoolSymbol_1200.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Cobyslarni School\
  \ Symbol featuring a green shield with a blue eye in the center and wings sticking\
  \ out from the side\"></a></td>\n        </tr>\n       </tbody>\n      </table>\n\
  \      <p></p><b>Cobyslarni</b> is the name of both an institution and the titanic\
  \ elephantine headmaster on whose back it rests. Normally found wandering through\
  \ the fey realms of the First World, Cobyslarni’s teachings focus on the magical\
  \ power of oaths and agreements. With their headmaster temporarily residing on the\
  \ Convocation grounds, many of their students are having their first taste of the\
  \ mortal world. \n      <p></p>\n      <br clear=\"all\">\n      <table class=\"\
  image\" align=\"left\">\n       <caption align=\"bottom\" style=\"font-size: 13px;\"\
  >\n        Kitharodian Academy symbol by Riccardo Rullo.\n       </caption>\n  \
  \     <tbody>\n        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e383bc85-699e-4fe5-a584-122514dd0b5e/KitharodianAcademy_SchoolSymbol_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e383bc85-699e-4fe5-a584-122514dd0b5e/KitharodianAcademy_SchoolSymbol_1200.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Kitharodian Academy\
  \ symbol featuring two gold lions on either side of a blue harp over a green shield\"\
  ></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <p><b>Kitharodian\
  \ Academy</b> teaches acting and music in the heart of Taldor, with every generation\
  \ finding new ways to recapture hints of that empire’s golden age. It also serves\
  \ a secondary purpose as the recruiting and training grounds for the Lion Blades,\
  \ the empire’s intelligence service. Despite this open secret, the school is legitimately\
  \ concerned with preserving the knowledge of their fading homeland.</p>\n      <br\
  \ clear=\"all\">\n      <table class=\"image\" align=\"left\">\n       <caption\
  \ align=\"bottom\" style=\"font-size: 13px;\">\n        Magaambya symbol by Rogier\
  \ van de Beek.\n       </caption>\n       <tbody>\n        <tr>\n         <td><a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6dcebb4-632d-4058-ac20-cb20684d321d/MagaambyaSchool_Symbol_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6dcebb4-632d-4058-ac20-cb20684d321d/MagaambyaSchool_Symbol_1200.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Magaambya symbol featuring\
  \ a ten pointed star with a leaf between each point\"></a></td>\n        </tr>\n\
  \       </tbody>\n      </table>\n      <p>The <b>Magaambya</b> passes on their\
  \ teachings over millennia in the Mwangi Expanse, blending arcane and primal magics.\
  \ As one of the oldest and most influential academies in the Inner Sea, the Magaambya\
  \ is a major force behind the Six Schools’ Convocation and the broader efforts to\
  \ aid the Sarkorian people. However, this influence does not sit well with all the\
  \ other academies, especially those espousing radical new solutions.</p>\n     \
  \ <br clear=\"all\">\n      <table class=\"image\" align=\"left\">\n       <caption\
  \ align=\"bottom\" style=\"font-size: 13px;\">\n        Monastery of Unbreaking\
  \ Waves symbol by Oleg Bulatnikov.\n       </caption>\n       <tbody>\n        <tr>\n\
  \         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76189317-e35d-4fe6-a438-fc92ea6f7f7a/MonasteryOfUnbreakingWaves_SchoolSymbol_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/76189317-e35d-4fe6-a438-fc92ea6f7f7a/MonasteryOfUnbreakingWaves_SchoolSymbol_1200.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"Insert Monastery of\
  \ Unbreaking Waves School Symbol featuring a circle with a continuous wave rolling\
  \ around the internal edge\"></a></td>\n        </tr>\n       </tbody>\n      </table>\n\
  \      <p>The <b>Monastery of Unbreaking Waves</b> believes there are many paths\
  \ to perfection, with theirs focusing on the flexibility and tenacity of water.\
  \ This perfection is visible in a variety of martial and mystical arts, but their\
  \ academy’s recovery after utter destruction may display it better. Grueling effort\
  \ reconstructs the secrets of the few remaining books with new lessons from other\
  \ schools in Jalmeray and even genies from the Plane of Water.</p>\n      <br clear=\"\
  all\">\n      <table class=\"image\" align=\"left\">\n       <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\">\n        University of Lepidstadt symbol by Riccardo\
  \ Rullo.\n       </caption>\n       <tbody>\n        <tr>\n         <td><a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b16b47d1-b0c5-4cd4-b491-def02d51d4d5/UniversityOfLepidstadt_SchoolSymbol_1200.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b16b47d1-b0c5-4cd4-b491-def02d51d4d5/UniversityOfLepidstadt_SchoolSymbol_1200.png\"\
  \ align=\"left\" width=\"250\" style=\"padding: 10px;\" alt=\"University of Lepidstadt\
  \ School Symbol featuring a raven, an open book, and a crown.\"></a></td>\n    \
  \    </tr>\n       </tbody>\n      </table>\n      <p>The <b>University of Lepidstadt</b>\
  \ blazes at the forefront of discovery, heedless of any obstacles or objections.\
  \ Even the religious and cultural strictures of Ustalav only drive Lepidstadt’s\
  \ experiments with crackling Stasian coils and reanimation of the flesh into hiding.</p>\n\
  \      <br clear=\"all\">\n      <h2>Invitees across Golarion</h2>\n      <p>In\
  \ addition to the six schools sponsoring the Convocation, various invitees from\
  \ all across Golarion are in attendance, from Absalom’s own Dacilane Academy to\
  \ the Indraracha Institute in Tian Xia’s Tang Mai. Each is ready with their own\
  \ perspective, as well as an item, spell, or some other piece of knowledge to contribute.\
  \ One school we’re sure many will recognize is the Sihedron Spires, who bring with\
  \ them their knowledge of rune magic and the (now fully remastered) runelord archetype!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97749bd4-2815-4f76-851b-abfec9ea349a/Runelord_Archetype_1612x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/97749bd4-2815-4f76-851b-abfec9ea349a/Runelord_Archetype_1612x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Art by Cagdas Demiralp: a practitioner\
  \ of rune magic, dressed in red robes with multiple blue scarves, summoning magic\"\
  ></a>\n       <p style=\"font-size: 13px;\">A practitioner of rune magic calls on\
  \ the destructive powers of Wrath! Art by Cagdas Demiralp.</p>\n      </div>\n \
  \     <br>\n      <h2>Meet our Writers!</h2>\n      <p>It was up to the authors\
  \ of this book to bring these schools and other attendees to life, giving each their\
  \ own voice and beliefs that you can embody through PCs and NPCs alike. I’d like\
  \ to thank Sharang Biswas, Jeremy Blum, Carlos Cisco, Aoife Ester, Laura Lynn Horst,\
  \ Andrew Mullen, Kendra Leigh Speedling, Stephanie Lundeen, Mahpiya, Collette Quach,\
  \ Mikhail Rekun, Erin Roberts, Navaar Seik-Jackson, Shahreena Shahrani, Gina Susanna,\
  \ Tan Shao Han, and Esther Wallace.</p>\n      <h2>Developing the Looks</h2>\n \
  \     <p>Lastly, an important part of bringing these schools to life was their look.\
  \ While we had a good number of references for the look of the Magaambya and Lepidstadt,\
  \ some of our other schools just haven’t had much time in the spotlight (and the\
  \ Academy of the Reclamation is brand new!), so let me show you a bit of how they\
  \ look around the Convocation in this concept art from our very own Kent Hamilton.</p>\n\
  \      <br>\n      <center>\n       <hr width=\"75%\">\n      </center>\n      <br>\n\
