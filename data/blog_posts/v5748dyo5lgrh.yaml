  > \n   </div> \n   <blockquote> \n    <br> \n    <div class=\"blurbCenter\">\n \
  \    <a href=\"/pathfindersociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Long Time, No See</h1> \n    <p\
  \ class=\"date\">Monday, November 24, 2014</p> \n    <div itemprop=\"articleBody\"\
  > \n     <p itemprop=\"description\">Over the past year, I have polled people in\
  \ person and <a href=\"/paizo/blog/v5748dyo5lfn3\">through the Pathfinder Society\
  \ blog</a> about which rarely-visited locations they would like to see more. This\
  \ month we're returning to locations left largely untouched over the past four years\
  \ or more, and I couldn't be more excited about the destinations!</p> \n     <p>The\
  \ first release is <a href=\"/products/btpy9a1w\"><em>Pathfinder Society Scenario\
  \ #6-08: The Segang Expedition</em></a>, which takes Pathfinders to Jalmeray for\
  \ the <a href=\"products/btpy8ara\">first time in nearly five years</a> (not counting\
  \ the excellent <a href=\"/products/btpy8ihu\"><em>Cult of the Ebon Destroyers</em></a>!\
  \ Rumors of a new shrine are too promising to pass up, and the Society quickly assembles\
  \ a team to check it out. However, the expensive campaigns in Varisia and Mendev\
  \ have taken their toll, and the PCs learn that they are accompanying several wealthy\
  \ patrons who have their own agendas in the jungle. Author Benjamin Bruck has done\
  \ an excellent job in spinning a compelling story with engaging NPCs, and today\
  \ we're previewing a picture of one of these individuals: Baron Bomande Rudyahm.\
  \ Can you tell where he's from?</p> \n     <div class=\"blurbCenter\">\n      <a\
  \ href=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0608E-Baron.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0608E-Baron_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Daniel Dussault</i>\n     </div> \n     <p>Even\
  \ years later, players still talk about the Society's <a href=\"/products/btpy8g1n\"\
  >first trip to Bloodcove</a>, a dangerous port virtually owned by the Aspis Consortium\
  \ and thoroughly hostile to Pathfinder agents. I'm really excited about this season's\
  \ adventures in the Mwangi Expanse, and I'm especially pleased that with author\
  \ Justin Juan's help we're able to return to this memorable city built on mangrove\
  \ roots at the mouth of the Vanji River in <a href=\"/products/btpy9a1x\"><em>Pathfinder\
  \ Society Scenario #6-09: By Way of Bloodcove</em></a>. It seems the Aspis Consortium\
  \ is planning a major operation in the Expanse, and it's up to the PCs to find out\
  \ what it is while evading the Consortium's agents. Allow me to introduce you to\
  \ one of these rogues, a local fixer named Na'alu.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0609E-Naalu.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderSociety/PZOPSS0609E-Naalu_180.jpeg\"\
  ></a>\n      <br><i>Illustration by Marko Horvatin</i>\n     </div> \n     <p>For\
  \ the GMs, I've already begun to implement some of the changes announced last week,\
  \ such as preliminary work on scenario length and inclusion of a blank, untagged\
  \ version of each new map. Expect more changes in place with December's scenarios.</p>\
  \ \n     <p>John Compton<br> <i>Developer</i></p> \n    </div> \n   </blockquote>\
