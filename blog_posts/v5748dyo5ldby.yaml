  blurb\"> <a name=\"v5748dyo5ldby\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>A New Leaf for Companions</h1>\
  \ \n   <p class=\"date\">Tuesday, April 17, 2012</p> \n   <p>Hey, everyone. Last\
  \ week we got a little sidetracked, but we are back this week with the promised\
  \ preview of the <a href=\"/products/btpy8rv2\"><i>Advanced Race Guide</i></a>.\
  \ As part of the treesinger druid archetype, elves can gain a number of plant companions\
  \ in place of a druid’s normal natural bond ability. Below you will find the full\
  \ rules for these leafy companions.</p> \n   <h2>Plant Companions</h2> \n   <p>Each\
  \ plant companion has different starting sizes, speed, attacks, ability scores,\
  \ and special qualities. All plant attacks are made using the creature’s full base\
  \ attack bonus unless otherwise noted. Plant attacks add the plant’s Strength modifier\
  \ on the damage roll, unless it has only one attack, in which case it adds 1-1/2\
  \ times its Strength modifier. Some plant companions have special abilities, such\
  \ as scent. Plant companions cannot gain armor or weapon proficiency feats, even\
  \ as they advance in hit dice, and cannot use manufactured weapons at all unless\
  \ their description says otherwise.</p> \n   <p>As you gain levels, your plant companion\
  \ grows in power as well. It gains the same bonuses that are gained by animal companions,\
  \ noted on Table 3–8: Animal Companion Base Statistics on page 52 of the <a href=\"\
  /products/btpy88yj\"><i>Core Rulebook</i></a>. Each plant companion gains an additional\
  \ bonus, usually at 4th or 7th level, as listed with each plant choice. Instead\
  \ of taking the listed benefit at 4th level, you can instead choose to increase\
  \ the companion’s Strength and Constitution by 2.</p> \n   <div class=\"blurb360\"\
  \ style=\"border-top: 2em white solid;\">\n    <a href=\"/image/content/PathfinderRPG/PZO1121-ElfDruid.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1121-ElfDruid_360.jpeg\" border=\"0\"\
  ></a>\n    <br> Illustration by Anna Christenson\n   </div> \n   <p class=\"stat-block-title\"\
  >Carnivorous Flower</p> \n   <p><b>Starting Statistics:</b> <b>Size</b> Small; <b>Speed</b>\
  \ 30 ft., climb 10 ft.; <b>AC</b> +2 natural armor; <b>Attack</b> bite (1d6); <b>Ability\
  \ Scores</b> Str 10, Dex 17, Con 15, Int 2, Wis 12, Cha 10; Special Qualities low-light\
  \ vision, scent.</p> \n   <p><b>4th-Level Advancement:</b> <b>Size</b> Medium; <b>Attack</b>\
  \ bite (2d6); <b>Ability Scores</b> Str +4, Dex –2, Con +2; <b>Special Attacks</b>\
  \ rage (1/day, as the barbarian class feature for 6 rounds). </p> \n   <p class=\"\
  stat-block-title\">Crawling Vine</p> \n   <p><b>Starting Statistics:</b> <b>Size</b>\
  \ Medium; <b>Speed</b> 20 ft., climb 20 ft.; <b>AC</b> +2 natural armor; <b>Attack</b>\
  \ slam (1d4); <b>Ability Scores</b> Str 13, Dex 17, Con 13, Int 1, Wis 12, Cha 2;\
  \ <b>Special Attacks</b> grab; Special Qualities low-light vision, scent.</p> \n\
  \   <p><b>4th-Level Advancement:</b> <b>Size</b> Large; <b>AC</b> +1 natural armor;\
  \ <b>Attack</b> slam (1d6); <b>Ability Scores</b> Str +8, Dex –2, Con +4; <b>Special\
  \ Attacks</b> constrict 1d6. </p> \n   <p class=\"stat-block-title\">Puffball (Floating\
  \ Fungus)</p> \n   <p><b>Starting Statistics:</b> <b>Size</b> Small; <b>Speed</b>\
  \ 20 ft., fly 60 ft. (average); <b>AC</b> +1 natural armor; <b>Attack</b> thorn\
  \ (1d4 plus poison); <b>Ability Scores</b> Str 10, Dex 15, Con 12, Int 2, Wis 14,\
  \ Cha 6; <b>Special Attacks</b> poison (Frequency 1 round [6], Effect 1 Con damage,\
  \ Cure 1 save, Con-based DC); Special Qualities low-light vision.</p> \n   <p><b>4th-Level\
  \ Advancement:</b> <b>Ability Scores</b> Str +2, Con +2.</p> \n   <p class=\"stat-block-title\"\
  >Sapling Treant</p> \n   <p><b>Starting Statistics:</b> <b>Size</b> Medium; <b>Speed</b>\
  \ 30 ft., climb 30 ft.; <b>AC</b> +1 natural armor; <b>Attack</b> 2 slams (1d6);\
  \ <b>Ability Scores</b> Str 15, Dex 10, Con 12, Int 2, Wis 12, Cha 7; Special Qualities\
  \ double damage against objects, low-light vision.</p> \n   <p><b>4th-Level Advancement:</b>\
  \ <b>Size</b> Large; <b>AC</b> +2 natural armor; <b>Attack</b> 2 slams (1d8); <b>Ability\
  \ Scores</b> Str +8, Dex –2, Con +4.</p> \n   <p>Next week will continue on our\
  \ tour of Chapter 1: Core Races with a look at some new feats for human characters.\
  \ </p> \n   <p>Stephen Radney-MacFarland<br> <i>Designer</i></p> \n  </blockquote>\
