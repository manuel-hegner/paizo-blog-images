  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sn6c\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo Streams – April\
  \ 2024</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday,\
  \ April 3, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/041621_PaizoLivePreview.jpg\"\
  ><img src=\"/image/content/Blog/041621_PaizoLivePreview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hail and well met! With April\
  \ kicking off, we’ve got a handful of Paizo streams to announce! Be sure to follow\
  \ us on <a href=\"https://twitch.tv/officialpaizo\">twitch.tv/officialpaizo</a>\
  \ to be notified when we go live!</p>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/78bfc822-d2de-4ca5-acdf-fcb7b8a20ffd/PathfinderSurvivor_KeyArt_1600.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The key art for BKOM's Gallowspire\
  \ Survivor, showing three heroes in the center of a circle of enemies.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>Pathfinder:\
  \ Gallowspire Survivors Launch – April 4 at 9 A.M. Pacific</h3>\n      <p>Paizo\
  \ Community Manager Jon Morgantini joins the BKOM team for this special launch day\
  \ co-op playthrough of <a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  >Pathfinder: Gallowspire Survivors!</a></p>\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3f30b854-56fe-4b05-b7f7-4057e5322bc3/022321_PaizoLive.jpg\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"A meshed image of Pathfinder Iconic\
  \ Ezren the wizard and Starfinder Iseph the operator battling back to back with\
  \ the Pathfinder, Paizo, and Starfinder logos over the top\"></a>\n       <p style=\"\
  font-size: 13px;\"></p>\n      </div>\n      <br>\n      <h3>Paizo LIVE – April\
  \ 5 at 4 P.M. Pacific</h3>\n      <p>Join us Friday, April 5<sup>th</sup> for this\
  \ month’s Paizo LIVE! We’ll be chatting with James Case about the upcoming <em>Pathfinder\
  \ Howl of the Wild</em> rulebook, the Starfinder team about Starfinder Second Edition,\
  \ and James Jacobs and Bill Fischer about Abomination Vaults for 5<sup>th</sup>\
  \ Edition!</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a85de8a-dca8-4de6-b2e8-2526849c1733/Novel_Teaser_Final.mp4\"\
  >\n        <video width=\"600\" controls>\n         <source src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1a85de8a-dca8-4de6-b2e8-2526849c1733/Novel_Teaser_Final.mp4\"\
  \ type=\"video/mp4\" style=\"padding: 10px;\" alt=\"Novel Teaser Trailer\">\n  \
  \      </video></a>\n      </div>\n      <h3>War of Immortals Kickoff – April 16\
  \ at 4 P.M. Pacific</h3>\n      <p>The wait is over! Join members of the Pathfinder\
  \ team as they lay out the War of Immortals Meta Event! Plus—an extra special (godly)\
  \ death announcement!</p>\n      <center>\n       <br>\n       <hr width=\"75%\"\
  >\n       <br>\n      </center>\n      <p>We’ve got some very fun stuff to unveil\
  \ this month. We hope to catch you at one of our streams! If you can’t make it to\
  \ the stream live, be sure to watch the VODs on our <a href=\"https://www.youtube.com/@PaizoInc\"\
  >YouTube channel!</a></p>\n     </blockquote>\n    </div><!-- tags:  Pathfinder,\
  \ Pathfinder Roleplaying Game, The Godsrain Prophecies, Paizo Twitch,  -->\n   </article>\n\
