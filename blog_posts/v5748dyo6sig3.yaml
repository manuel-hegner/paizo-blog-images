  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/LoreMasters_Nov13_Preview.jpg\"\
  ><img src=\"/image/content/Blog/LoreMasters_Nov13_Preview_500.jpeg\"></a>\n    \
  \ </div> \n     <blockquote> \n      <p itemprop=\"description\">We are increasing\
  \ the difficulty for our fourth weekly challenge! This week, test your knowledge\
  \ against the books that were used for our first 3 challenges: the <em>Pathfinder\
  \ Core Rulebook</em>, <em>Pathfinder Lost Omens World Guide</em>, and <em>Pathfinder\
  \ Rage of Elements</em>. Complete the adventure for a chance to win a copy of the\
  \ <em>Core Rulebook</em>!</p> \n      <p>To participate simply click the following\
  \ link: <a href=\"https://loremasters.com/pathfinder/play/multiplayer?data=d9b8fffb-df2e-4712-838a-2b278586d16b\"\
  >https://loremasters.com/pathfinder/play/multiplayer?data=d9b8fffb-df2e-4712-838a-2b278586d16b</a></p>\
  \ \n      <p>For more information on this week's prize and where/when the winner\
  \ will be announced please visit the Lore Masters blog: <a href=\"https://www.loremasters.com/news/\"\
  >https://www.loremasters.com/news/</a></p> \n      <div class=\"blurbCenter\"> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/47f90aff-a0e0-46d4-b2b1-3a1b6f87f78a/LoreMasters_Nov13_Preview.jpg\"\
