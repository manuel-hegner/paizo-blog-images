  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6da55ff6-1c07-462e-b1d6-94b1ce15acd3/PZO22001_DaeConcert.jpg\"\
