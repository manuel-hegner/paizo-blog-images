  \ Among Us, Part 1</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Friday, December 11, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/AlienArchive4_Preview.jpg\"\
  ><img src=\"/image/content/Blog/AlienArchive4_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">Today we start a series\
  \ sampling the <a href=\"https://paizo.com/products/btq026jv?Starfinder-Alien-Archive-4\"\
  >Starfinder Alien Archive 4</a>!</p> \n      <p>If you are new to Starfinder, one\
  \ of the wonderful things about the Alien Archives line is that they not only provide\
  \ a host of new friends and foes for GMs, they also include playable races, new\
  \ spells, weapons, companions, and rules for players. They are books in which your\
  \ whole group can find value.</p> \n      <p>I love to let our author’s work speak\
  \ for itself to give you that browsing-through-the-gamestore feeling. So I’ve simply\
  \ pulled a few excerpts directly from the hardcover to showcase how the twelve new\
  \ playable races, new alien technology, and nearly 100 uncanny life-forms offer\
  \ innovative options for players and GMs alike.</p> \n      <div class=\"blurbCenter\"\
