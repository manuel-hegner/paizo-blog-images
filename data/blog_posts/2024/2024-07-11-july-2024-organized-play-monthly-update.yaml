              <img src="https://assets-us-01.kc-usercontent.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7aa8f1c0-90c0-4de3-925f-5eb9ef5413a4/ALA24_Gaming.jpg?w=800" style="width:100%;max-width:calc((100% - 0rem) / 1);" data-v-0467a0dc>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image above" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ef7527ad-155b-4693-9c35-a5ac44ebc7bb/ALA24_Banners.jpg?w=250" alt="Organized Play banners at the American Library Association Expo " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7e489882-4a9c-47d7-92f9-940ac3263d48/ALA24_Godsrain_BeginnerBox.jpg?w=250" alt="Pathfinder Second Edition Beginner Box and The Pathfinder Godsrain novel propped up with the San Diego skyline in the backdrop" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4de6799c-a863-4a9a-805a-ba7fb2176964/ALA24_Godsrain_Books.jpg?w=250" alt="A large stack of The Pathfinder Godsrain novel" data-v-e19af2d6>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>Digital Adventure Releases</h2>
              <p>These adventures will be available on July 31, 2024.</p>
              <h3>Pathfinder Society</h3>
              <p><a href="https://paizo.com/products/btq02f0q"><em>Pathfinder Society Scenario #5-20: The Rakshasa's Court</em></a>*</p>
              <h3>Starfinder Society</h3>
              <p><a href="https://paizo.com/products/btq02f0r"><em>Starfinder Society Scenario #7-04: Inheritors of Gadrathar</em></a>*</p>
              <p>These adventures will be available on August 1, 2024.</p>
              <p><a href="https://paizo.com/products/btq02jnz"><em>Starfinder Playtest Scenario #1: Shards of the Glass Planet</em></a></p>
              <p><a href="https://paizo.com/products/btq02jo2"><em>Starfinder Playtest Scenario #2: It Came from the Vast!</em></a></p>
              <p>*part of a subscription</p>
              <p><br></p>
              <h2>Starfinder Society Playtest</h2>
              <p>This month, Jessica released the rules governing rewards for participating in the Starfinder Playtest this fall! Players will be able to earn rewards for all three active and future programs when they complete the Starfinder Playtest Scenarios and Adventures. Full details are available&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6uw6x">in the blog</a>! We hope you’re all looking forward to this playtest; we can’t wait to see it hit the table in just a few weeks.</p>
              <p><br></p>
              <h2>Sanctioning Updates</h2>
              <h3>Errata Updates</h3>
              <p>At the end of May, the Pathfinder design team issued a new batch of errata. We’ve finally had time to look through this and make updates to the&nbsp;<a href="https://paizo.com/pathfindersociety/characteroptions">Pathfinder Character Options page</a>! Largely, this is removing some clarifications that are now enshrined in the errata, but a couple of options, like the magnetic suit from&nbsp;<em>Guns and Gears</em>, are now available. Enjoy!</p>
              <h3>Free RPG Day</h3>
              <p>We hope you all enjoyed the lovely poppet adventure at this year’s Free RPG Day! Sanctioning documents for that adventure will be posted with the product page whenever it goes live. Remember, you cannot run the adventure until&nbsp;<strong>July 22, 2024</strong>, as part of our agreement with Free RPG Day. After that day, release the poppets!</p>
              <h3>Wardens of Wildwood</h3>
              <p>Unfortunately, due to our incredibly busy summer schedule, we missed street date sanctioning for the Wardens of Wildwood Adventure Path. We’re hard at work on it now and should have it out to you soon! Rest assured that the adventure will be sanctioned, and you’ll be able to get access to all sorts of new nature-themed options for playing it as usual.</p>
              <h3>Player Core 2</h3>
              <p>Gen Con sees the release of&nbsp;<em>Player Core 2</em>&nbsp;and the eight newly-Remastered classes! As I write, we’re working on the guidelines for adjusting your characters based on the new classes, and we’ll do our best to get those to you as far ahead of Gen Con as possible. You can expect it to follow a similar format as the first Remaster guidelines; you’ll be able to use your old characters without updating them, or rebuild characters into the Remaster rules using your previously granted rebuild. We’ll have guidance on how to handle some trickier situations once we finish going through the rules ourselves.</p>
              <p><br></p>
              <h2>Convention News</h2>
              <h3>Gen Con</h3>
              <p>Have I mentioned Gen Con is coming up soon? We’ve got a few last-minute holes we need to fill due to late GM drops, so if you’re going to Gen Con and want to join us as a GM for a slot or two (or seven…), contact us at&nbsp;<a href="mailto:genconleads@gmail.com">genconleads@gmail.com</a>&nbsp;and let us know your availability. We’d love to have you!</p>
              <p>All our scenarios will take place in the Sagamore Ballroom as normal. This year, we’ve been given additional space and are now taking up the entire center third of the ballroom! We’ve got nearly 80 tables for Pathfinder, Starfinder, and board game play, along with a Character Creation Station and ancillary booth. It’ll be a ballroom jam-packed with Paizo fun!</p>
              <h3>PaizoCon Europe</h3>
              <p>If gaming in the garden is more your speed, why not join us for PaizoCon Europe? The event will be held August 15-18 2024 outside of Geneva, Switzerland. Come join me and the European community for four days of casual Pathfinder and Starfinder gaming on the banks of the river! More information is available in<a href="https://paizo.com/community/blog/v5748dyo6uw70?Get-Ready-for-PaizoCon-Europe-2024">&nbsp;last week’s blog</a>.</p>
              <p>We’re still putting the finishing touches on the fall convention schedule, so stay tuned for more convention news soon! You can expect to see us at PAX Unplugged as well as a few other conventions in the back half of the year.</p>
              <p><br></p>
              <h2>GM Recognition</h2>
              <h3>Campaign Service Coins</h3>
              <p>This month, a new Campaign Service Coin was awarded at Origins! We award these coins to members of the community who have gone above and beyond to provide an exceptional program to the community at large. Campaign Coins are awarded based on nominations; if you believe someone in your community is deserving of this award (whether or not they are a Venture Officer), send an email to organizedplay[at]paizo[dot]com with their name and reasons.</p>
              <p>Congratulations to:</p>
              <p><strong>Angie Valente</strong>, who now holds a campaign coin and OP ID #907</p>
              <h3>GM Ranks</h3>
              <p>Whether stars, novas, or glyphs, achieving a 5 ranking in any program involves a substantial amount of time. To achieve the 5th milestone, a GM must run 150 games, of which at least 50 must be unique scenarios and 10 special scenarios, as well as run between one and three games for venture-captains (program dependent). A conservative estimate of the time needed to reach the 5th milestone is 650 hours!</p>
              <p>This month, we had four GMs earn their 5th rank!</p>
              <p><strong>5th Glyph (PFS2): </strong>Jim Fleury, Cordell Kintner, Mike Bramnik</p>
              <p><strong>5th Star (PFS1):</strong> Jason Kelly</p>
              <p><br></p>
              <p>Until next time—Explore! Report! Cooperate! And stay cool out there!</p>
              <p><strong>Alex Speidel</strong><br><em><strong>Organized Play Coordinator</strong></em><br></p>
             </div>
