               <p><strong>About the Author</strong></p>
               <p>Andrew Bud Adams learned to dungeon crawl before he learned to walk (and he has yet to learn to water sprint). When not pestering family and friends to play yet another tabletop adventure, he bides his time teaching college English, painting miniatures, and writing stories. His work has appeared in the Paizo Blog, in short story anthologies, and in the&nbsp;<em>Malifaux</em>&nbsp;universe by Wyrd Miniatures.</p>
               <p><strong>About Iconic Encounters</strong></p>
               <p>Iconic Encounters is a series of web-based flash fiction set in the worlds of Pathfinder and Starfinder. Each short story provides a glimpse into the life and personality of one of the games’ iconic characters, showing the myriad stories of adventure and excitement players can tell with the Pathfinder and Starfinder roleplaying games.</p>
              </blockquote>
             </aside>
            </div>
