  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Meet the Authors: Year\
  \ of Shattered Sanctuaries</h1> \n   <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Thursday, September 8, 2022</p> \n   <div itemprop=\"articleBody\"\
  > \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \    </div> \n    <blockquote> \n     <p itemprop=\"description\">Hello again! As\
  \ we mentioned in our Starfinder Society edition of this blog, we wanted to give\
  \ our wonderful digital adventure authors a chance to brag about the awesome scenarios\
  \ they wrote during the Year of Shattered Sanctuaries. We hope you enjoy hearing\
  \ from them and that you’re looking forward to our new metaplot, the Year of Boundless\
  \ Wonder!</p> \n     <h3>Alex Speidel<br> <em style=\"font-size: 15;\">Organized\
  \ Play Coordinator</em></h3> \n     <br> \n     <center>\n      <hr width=\"50%\"\
  >\n     </center> \n     <br> \n     <h3>Kim Frandsen (he/him)<br> <em style=\"\
  font-size: 15;\">Pathfinder Bounty #12: Somewhere Below</em></h3> \n     <p>The\
  \ inspiration came from the prompt provided by Mike Kimmel who was the Organized\
  \ Play Developer back then. Along with a few too many ghost stories that I’d been\
  \ reading at the time, and Indiana Jones (for the NPC), Somewhere Below was born.</p>\
  \ \n     <p>Favorite Part: it has to be the haunt at the end. Ghosts reaching out\
  \ from beyond the veil to drag you across will always be a great visual, and it’\
  s not often you get to combine that with a bunch of crawling claws or deal negative\
  \ damage at 1st level. A particular challenge for the adventure though was to make\
  \ one of the other encounters variable so the adventure could be run multiple times.</p>\
  \ \n     <p>Plugs: I’m currently working on a Starship heist adventure for Starfinder,\
  \ that I hope to put out on Starfinder Infinite in the not-too-distant future. It’\
  ll work as both a 0-level adventure and a hook or lead-in to both Dead Suns and\
  \ Drift Crashers. The heroes perform an “Ocean’s 11” style theft of a starship on\
  \ behalf of a crime boss that they know. They get to keep the ship afterward instead\
  \ of rolling it up during character creation—and it comes with something special.</p>\
  \ \n     <p>If you’re ever interested in what I’m up to, regardless of whether that’\
  s for Pathfinder, Starfinder, or something else, I have a small publishing outfit\
  \ over at <a href=\"https://www.beyond-the-horizon-games.com/\">https://www.beyond-the-horizon-games.com/</a></p>\
  \ \n     <br> \n     <h3>Letterio Mammoliti (he/him)<br> <em style=\"font-size:\
  \ 15;\">PFS 3-08: Foundation’s Price</em></h3> \n     <p>Hello, hello!<br> My name\
  \ is Letterio Mammoliti (he/him) and I wrote <a href=\"https://paizo.com/products/btq02akr?Pathfinder-Society-Scenario-308-Foundations-Price\"\
  ><em>Pathfinder Society Scenario #3-08: Foundation's Price</em></a> for the Year\
  \ of Shattered Sanctuaries. For my inspiration, I like to dive deep into the lore\
  \ of a region, time period, or monster to get ideas and connect things together,\
  \ so when they appear together in the story, the connections feel natural. Besides\
  \ that, I tend to dust off anything and everything that even tangentially relates\
  \ to the focus of the adventure, like old books or music that could help me capture\
  \ its feel. My favorite part of Foundation’s Price is without a doubt the marketplace\
  \ section. In my home games (as a forever DM) I love giving players a chance to\
  \ interact with the world and get to know the people in it, so writing this section\
  \ and coming up with different ideas was a lot of fun.</p> \n     <p>My twitter\
  \ is <a href=\"https://twitter.com/Letterio_DM\">@Letterio_DM</a>, where I should\
  \ probably be more active. I have worked on <a href=\"https://paizo.com/products/btq02dw8?Starfinder-Society-Scenario-509-Counterfeit-History\"\
  ><em>Starfinder Society Scenario #5-09: Counterfeit History</em></a> and I am working\
  \ on something yet to be announced (I wish I could say more about it!).</p> \n \
  \    <p>Working on these projects was fantastic, especially considering the incredible\
  \ work from the other writers, the artists that made the characters come to life,\
  \ and the amazing editors at Paizo.</p> \n     <p>Thank you Paizo for these wonderful\
  \ opportunities!</p> \n     <br> \n     <br clear=\"all\"> \n     <table class=\"\
