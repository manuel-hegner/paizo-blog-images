           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The release of&nbsp;<a href="https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies"><em>Pathfinder Lost Omens Rival Academies</em></a>&nbsp;is fast approaching! You met&nbsp;<a href="https://paizo.com/community/blog/v5748dyo6xwzn?The-Rival-Academies">the first three schools</a>&nbsp;a few weeks ago, but the Convocation has called many schools to the borders of the demon-haunted Sarkoris Scar.</p>
              <p>There are three more schools responsible for setting up the Convocation and gathering guests from across Golarion. Each of them brings its own exhibits, teachings, and traditions, along with a competitive spirit the hosts hope will stick to scholastic debate or hunting Sarkoris’s remaining demons.</p>
              <p><br></p>
              <h2>Magaambya</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/01657568-7382-439c-8d2b-cb116486f59b/PZO13004_MagaambyaIntro_2000x1319.jpg" alt="Magaambya Campus by Sandra Posada. An inner courtyard of the Magaambya campus with a potted red leafed tree in the center" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Magaambya Campus by Sandra Posada.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>When human civilization clawed its way out from the Age of Darkness thousands of years ago, the Magaambya was one of the first flickers of light. Founded by Old-Mage Jatembe and his Ten Magic Warriors in the jungles of the Mwangi Expanse, the school still embraces their legacy as the Inner Sea region’s oldest school of magic.</p>
              <p>The school has recently begun to take a more active role in the wider world. Magaambyans see the Convocation as part of that broader effort, an extension of their teachers’ efforts in offering aid to the scattered Sarkorian people and helping gather their stories.</p>
              <p>All five of the school’s branches of study are represented among the Magaambyan delegates. Although the school sees these branches as part of the same whole, the branches take on very different roles in the Magaambya and at the Convocation. The storytelling Uzunjati branch is the best known outside the school, but Emerald Boughs are prepared to navigate social situations while Tempest-Sun Mages gear up to fight a different continent’s demons.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d70c6e7f-cd25-4ebf-b6c9-ef1c044646a7/PZO13004_MagaambyaExhibit_TreeOfStories_2000x1319.jpg" alt="Tree of Stories by Sandra Posada. A large tree full of green leaves sitting in a field full of blooming purple flowers with a sign in front of it" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Tree of Stories by Sandra Posada.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Magaambyan students have set to growing a symbol of their teachings to remain on the Convocation grounds long after their masks and artifacts are returned to their homes. Although the tree might look out of place in the north’s harsh winters, the stories told beneath its boughs know no seasonal boundaries.</p>
              <p>The Uzunjati presence at the Convocation can be felt strongly in other ways, as they pass on their stories and the magic contained within them. They even return a tale of old Sarkoris, brought to life by that story and their magic, as a gift to their hosts.</p>
              <p>But all five branches of the Magaambya do share a common teaching in the wizardly&nbsp;<strong>School of Rooted Wisdom</strong>. Beyond the shared teachings of Old-Mage Jatembe, each branch has grown from it in a different direction over the millennia, whether exploring the theory of magic as a Cascade Bearer or the boundaries of the physical world as a Rain-Scribe.</p>
              <p><br></p>
              <h2>Monastery of the Unbreaking Waves</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/fb8e61ba-67eb-4144-a0c1-2bc7341ec3cd/PZO13004_UnbreakingWavesIntro_2000x1319.jpg" alt="Monastery of the Unbreaking Waves by Sandra Posada. A monastery on a sunny day surrounded by blooming leafy and floral trees." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Monastery of the Unbreaking Waves by Sandra Posada.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As one of the Houses of Perfection, the Monastery of the Unbreaking Waves seeks enlightenment and martial inspiration in one of the elements. In their case, it is the flexible and unyielding progress of water, flowing around and wearing away all obstacles.</p>
              <p>For centuries, only three Houses of Perfection stood in Jalmeray, representing air, earth, and fire. The Monastery of the Unbreaking Waves had been destroyed by one of its rivals and pulled into the sea by a great tsunami. It’s only recently that their teachings were returned to the surface with the help of the Pathfinder Society. Although still rebuilding toward its original heights, that history has brought this monastery to the Convocation to prevent such a tragic loss from repeating itself.</p>
              <p>Beyond this philosophical connection with the elements, each House of Perfection learned many of their techniques directly from the genies associated with their element. In the Unbreaking Waves’ case, they learn from faydhaan, who are known for their diplomatic nature and flexible thinking.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0791a6be-7e1c-4b61-9347-84a4cdcff9c6/PZO13004_SwordmasterGanhil_1600x2000.png?w=400" alt="Swordmaster Ganhil by Renan Maurilio. A dark skin man in red robes holding a scimitar " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0d176b4d-163a-458c-b4f6-a6dd382e9274/PZO13004_UnbreakingWavesMagus_1600x2000.png?w=400" alt="Resurgent Maelstrom Magus by Mirco Paganessi. A dark skin woman wields a spear that appears to have running water along the point and pole" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Swordmaster Ganhil by Renan Maurilio and Resurgent Maelstrom Magus by Mirco Paganessi.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>As the buildings and membership of the monastery are rebuilt, so are its techniques. Recovered ancient scrolls, once thought lost forever beneath the waves, offer a foundation to rebuild on, but new blood and ideas are revitalizing the school’s curriculum.</p>
              <p>The core techniques of the Unbreaking Waves are still practiced by monks, empowering themselves with understanding of water and breath. Always metaphorical and philosophical, the waves can also become crushingly real in the hands of an experienced monk. But, even among the order’s traditional monastic practices, new blade stances and techniques aim to challenge their old rivals among the Monastery of Untwisting Iron.</p>
              <p>The new approaches can be seen most clearly among those studying the&nbsp;<strong>Resurgent Maelstrom</strong>. Combining faydhaan spells and techniques with mortal ingenuity, a magus can use the power of water to turn any tool into a weapon and embrace their transience by shattering them against their foes.</p>
              <p><br></p>
              <h2>University of Lepidstadt</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e6a55a85-1325-4183-afc0-ca4421312533/PZO13004_UniversityOfLepidstadtIntro_2000x1319.jpg" alt="Lepidstadt Campus by Sandra Posada. A large, dark, stone castle on a cloudy day with small peaks of sunlight" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Lepidstadt Campus by Sandra Posada.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The University of Lepidstadt, despite being at the forefront of medical and technological advancement, is not always well regarded in its native Ustalav. Many would call it a home of graverobbers and monstrous experiments, although the medical students find the results quite educational.</p>
              <p>The university students, even those focusing on less controversial fields of study, find the Convocation a breath of fresh air. Certainly, the Kith are noisy and the Magaambyans may have uncomfortable questions about what exactly is inside the Lepidstadt exhibit, but the constant pressure and automatic judgment is lessened. Sadly, it can’t last forever, and eventually the students will have to return to their dimly lit halls and sinister rumors.</p>
              <p>Some students have an additional cause to celebrate. The university once accepted Sarkorians fleeing the demons who overran their land, although Ustalav at large was by no means welcoming, and many descendants of Sarkorian refugees among Lepidstadt’s delegation are able to visit their ancestral homeland for the first time.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5ef8924d-ee4a-489c-beaf-a887c07928c4/PZO13004_ProfessorCherisNefritius-Sincoth_1600x2000.png?w=400" alt="Cheris Nefritius-Sincoth by Mirco Paganessi. A light skinned human, dressed in a magenta coat, clutching a book to his chest " data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e2c5e26b-32a3-4a6f-b414-3a54d9a161a6/PZO13004_LepidstadtSurgeon_1600x2000.png?w=400" alt="Lepidstadt Surgeon by Mirco Paganessi. A woman in a leather apron, walks, laughing while holding a work bag in one hand and a bloody bone saw in the other." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Cheris Nefritius-Sincoth and Lepidstadt Surgeon by Mirco Paganessi.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Law, theology, and even wizardry are all taught at Lepidstadt, but it’s best known for medicine. Lepidstadt surgeons are among the best in the world, both as healers and in theoretical understanding. They attribute this to the hands-on experience of dismantling cadavers and practicing on volunteers. Whether the newest techniques can be used to open an enemy’s veins or stir dead flesh to a parody of life is a question best left for campfire tales.</p>
              <p>The School of Science has also begun to make a name for itself, although it’s beset with its own controversies. A number of Stasian coils, covered with arcing electricity and interacting with subtler occult energies, have been smuggled into the school for experiments. The most recent breakthroughs involve using those coils to treat glass, creating a variety of gadgets that can drive off otherworldly beings or steal away part of a target’s aura.</p>
              <p>Perhaps their most complicated work is their exhibit, a scientific and occult marvel that takes the shape of a heavy cabinet spiked with Stasian coils. The electricity, through shapes and symbols and a crackling voice, seeks to answer questions posed to it. Although even the Lepidstadt students aren’t necessarily sure what’s inside it, they do ask that people stop trying to exorcize it.</p>
              <p><br></p>
              <h2>School Stories</h2>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ee346f2-b0d8-4293-a2fa-0c398e98374a/PZO13004_RunningTheConvocationIntro_2000x1319.jpg" alt="Convocation Conversation by Sandra Posada: A dark skinned human and a half-orc sit on a colorful blanket surrounded by books. The half-orc is offering the human a small bouquet of flower." data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Convocation Conversation by Sandra Posada.</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Each school, whether a sponsor or an uninvited guest, is introduced by one of their own in&nbsp;<a href="https://paizo.com/products/btq09ho9?Pathfinder-Lost-Omens-Rival-Academies"><em>Lost Omens Rival Academies</em></a>. So, whether you’re wondering what it’s like to take classes at the Academy of the Reclamation or want to know why the Sihedron Spires were late for the party, you can find out right from the students themselves.</p>
              <p>This extends into the rest of the book, including guides to Mendev and Sarkoris for attendees who leave the safety of the Convocation grounds. Even as a player, you should be able to sit down and read cover-to-cover without running into the secret answers to questions your character wouldn’t even know to ask.</p>
              <p>Or you might flip through to see what spells and feats your school teaches. No judgment there! Obviously, all this studying should teach characters how to do new things. There are new archetypes, spells, feats, items, and character options for the schools. Whether a character is attending the Convocation or dropped out to chase adventure, you’ll find some new options for them.</p>
              <p>Wrap it all up with a bit of GM advice at the back for running a Convocation campaign, like how to reward forming bonds with other schools, and you’ve got yourself a whole package. I hope you all enjoy it when it comes out on March 5th!</p>
              <p><strong>Landon Winkler (they/them)</strong><br><em><strong>Developer</strong></em><br></p>
              <p><br></p>
             </div>
            </div>
