  \ of Wolves\" hspace=\"9\"></a><br> <span class=\"tiny\">Illustration by Dan Scott</span></td>\n\
  \    </tr>\n   </tbody>\n  </table> \n  <blockquote> \n   <p>Free Pathfinder fiction\
  \ is everywhere! In the interest of showing off the premiere novel in the new Pathfinder\
  \ Tales book line, we've decided to post up a <a href=\"/download/pathfinder/PZO8502-Chapter2.zip\"\
  >free, downloadable sample chapter</a> from Dave Gross's <i><a href=\"/pathfindertales/v5748btpy8dds\"\
  >Prince of Wolves</a></i>! If you haven't already been following the excitement,\
  \ <i><a href=\"/pathfindertales/v5748btpy8dds\">Prince of Wolves</a></i> follows\
  \ Dave's mystery-solving duo of half-elven Pathfinder Varian Jeggare and his tiefling\
  \ bodyguard Radovan as they adventure through the eerie, gothic landscape of Ustalav\
  \ in pursuit of a deadly secret. For even more of a preview, see Dave's new story\
  \ in the <a href=\"/pathfinder/tales/serial\">free Pathfinder Tales Web Fiction</a>,\
  \ starring the same characters in an adventure of assassination among the Chelish\
  \ nobility...</p>\n   <br clear=\"all\"> \n   <p>James L. Sutter <br>Fiction Editor</p>\
