  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Celebrating Black History\
  \ Month 2025!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Tuesday, February 11, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/BHM_Preview.jpg\"\
  ><img src=\"/image/content/Blog/BHM_Preview_500.jpeg\"></a>\n     </div>\n     <blockquote>\n\
  \      <p itemprop=\"description\">Salutations to all intrepid Pathfinders and Starfinders!<br>\n\
  \        As acknowledged in the United States, the month of February is Black History\
  \ Month, a time to celebrate the works of black creators around the globe as well\
  \ as reflect on and appreciate the strength and courage required to overcome and\
  \ flourish despite the many adversities in Black American history. As Paizo’s new\
  \ Community and Social Media manager and a Black member of the tabletop space, I\
  \ am honored to introduce myself to the Paizo community and am excited to share\
  \ with you the works of other Black creators at Paizo, further emphasizing this\
  \ year’s Black History Month theme: African Americans and Labor.</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28ca8c1d-ad7b-46b5-8ad9-168151c14048/Jaha_Opener_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/28ca8c1d-ad7b-46b5-8ad9-168151c14048/Jaha_Opener_2000.jpg\"\
  \ width=\"95%\" style=\"padding: 10px;\" alt=\"Jaha Opener by José Luis Islas Ló\
  pez : A market with lights at dusk full of humans and lizard-folk\"></a>\n     \
  \  <p style=\"font-size: 13px;\">Jaha Opener by José Luis Islas López</p>\n    \
  \  </div>\n      <h2><strong>Maya Coleman (xe/xem/they/them)</strong></h2>\n   \
  \   <p>An avid musician and graduate from Oberlin College &amp; Conservatory with\
  \ a degree in Film Music Composition, Maya has used their skills in organization\
  \ and weaponized their OCD and OCPD (literally) to flourish in the tabletop industry\
  \ for nearly ten years. Starting as the sole employee at Goat, Wolf, &amp; Cabbage\
  \ LLC and managing community for the board game Secret Hitler since its inception,\
  \ they’ve gone on to manage communities at Skybound Tabletop, have run projects\
  \ on Kickstarter such as Trogdor!! The Board Game! and Trial by Trolley, and are\
  \ now the Community and Social Media manager here at Paizo.</p>\n      <p>When they\
  \ are not working in the industry, they are most commonly crocheting cute plushies\
  \ to hide from their loyal service dog, Avalon; playing <em>Overwatch</em>; or watching\
  \ nearly every movie to ever be released. Their favorite food is curry, and although\
  \ they won’t give out their recipe, they will happily make a large pot to share.</p>\n\
  \      <p><strong>You can find Maya at the following links:</strong></p>\n     \
  \ <ul>\n       <li>Etsy: <a href=\"https://www.etsy.com/shop/MayagurumiCo\">https://www.etsy.com/shop/MayagurumiCo</a></li>\n\
  \       <li>net (Mercy Main. Still. Somehow. Yes, they are tired.): britmus309#1905</li>\n\
  \       <li>Twitch: <a href=\"https://www.twitch.tv/britmus309\">https://www.twitch.tv/britmus309</a></li>\n\
  \      </ul>\n      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc070d24-8203-4b62-a827-e5ca1b40b5d9/Maya_Mimikyu_Crochet.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dc070d24-8203-4b62-a827-e5ca1b40b5d9/Maya_Mimikyu_Crochet.jpg\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"Mimikyu, crocheted by Maya Coleman\"\
  ></a>\n       <p style=\"font-size: 13px;\">Mimikyu, crocheted by Maya Coleman</p>\n\
  \      </div>\n      <h2><strong>Basil Wright (he/they/xe)</strong></h2>\n     \
  \ <p>Labor is not a singular effort. We each have our own role to play, and now,\
  \ more than ever, is it important to find those around us who are willing to put\
  \ in the labor required to make the world a brighter, stronger, safer place. We\
  \ can accomplish more when we work together and make connections. If you're not\
  \ certain who you can connect with, then you may need to do a bit more research\
  \ or even put out the call yourself.</p>\n      <p>In the spirit of making connections,\
  \ one project Basil is immensely thrilled to be a part of is the Griot anthology,\
  \ \"a zine celebrating the brilliant work of black TTRPG game designers.\" Xe truly\
  \ cannot wait to reveal what they’ve all been working on. <a href=\"https://thoughtcrimegames.itch.io/griot-anthology\"\
  >You can find that project here</a>!</p>\n      <p>You can find xeir own work <a\
  \ href=\"https://kobanya.itch.io/\">here</a>!</p>\n      <p>We’d also like to put\
  \ a few more of our Black content creators and performers from the Pathfinder and\
  \ Starfinder community in the spotlight! The shows on this list feature Black hosts,\
  \ GMs, players, and/or producers, so please give them a listen and support them\
  \ throughout the year!</p>\n      <ul>\n       <li><a href=\"https://www.twitch.tv/tablestory\"\
  >Tablestory—Gatewalkers Actual Play</a></li>\n       <li><a href=\"https://knowdirectionpodcast.com/\"\
  >Know Direction</a></li>\n       <li><a href=\"https://cosmopunk.podbean.com/\"\
  >Cosmopunk: A Starfinder Podcast</a></li>\n       <li><a href=\"https://wafflesmaplesyrup.com/outcast-and-outclassed-podcast/\"\
  >Outcast and Outclassed—Pathfinder Actual Play</a></li>\n       <li><a href=\"https://www.patreon.com/UnwaveringForce\"\
  >Unwavering Force—Pathfinder Actual Play</a></li>\n       <li><a href=\"https://www.twitch.tv/miamidicepod\"\
  >20XX: A Drift Odyssey—Starfinder Actual Play</a></li>\n       <li><a href=\"https://atomlesscast.carrd.co/\"\
  >The Atomless &amp; SAGA—Starfinder Actual Play</a></li>\n      </ul>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94409c01-a0cb-493f-9e9f-e4844bd5f5fa/kalliwae_opener_2000.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/94409c01-a0cb-493f-9e9f-e4844bd5f5fa/kalliwae_opener_2000.jpg\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Kalliwae Opener by José Luis Islas\
  \ López : A dark skinned elf reaching down into a pool of water that is glowing\
  \ with magic making swirling patterns emanating from their hands\"></a>\n      \
  \ <p style=\"font-size: 13px;\">Kalliwae Opener by José Luis Islas López</p>\n \
  \     </div>\n      <p>Thank you for taking the time to read this blog and see what\
  \ some of our Black creators are doing! As the community grows, it’s important to\
  \ shine light on all the marginalized groups within it, and I’m glad to be among\
  \ them! If you are a Black content creator in the Pathfinder or Starfinder space,\
  \ we would love to hear from you and learn about what you do! Send me an email at\
  \ community@paizo.com and introduce yourselves.</p>\n      <p>Again, thank you to\
  \ all of our Black contributors and content creators! And thank you as well to all\
  \ Black members of our community for making yourselves seen!</p>\n      <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Maya Coleman (xe/xem/they/them)<br><em\
  \ style=\"font-size: 13px;\">Community and Social Media Specialist</em></p>\n  \
