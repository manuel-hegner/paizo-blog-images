              <h1 itemprop="headline">On Legacies</h1>
              <p class="date">Tuesday, July 31, 2018</p>
              <div itemprop="articleBody">
               <div class="blurb360" style="display: none;">
                <a href="/image/content/PathfinderAdventurePath/20180731-Preview.jpg"><img src="/image/content/PathfinderAdventurePath/20180731-Preview_360.jpeg"></a>
               </div>
               <p itemprop="description">Crystal Frasier has left the building, but her legacy lives on! Legacies are a big focus of the War for the Crown Adventure Path, which comes to its stunning conclusion with Amber E. Scott's <a href="/products/btpya1ba?Pathfinder-Adventure-Path-132-The-SixLegend-Soul"><em>The Six-Legend Soul</em></a>. Amber's adventure opens on a truly dire note:</p><b>Spoiler:</b> <input type="button" value="Show" class="spoilerButton" onclick="toggleSpoiler(this)">
               <div class="spoiler-text">
                <p>While the PCs were working hard to obtain the approval of First Emperor Taldaris's spirit in Axis (as recounted in John Compton's excellent adventure, <a href="/products/btpy9x04?Pathfinder-Adventure-Path-The-Reaper-s-Right-Hand"><em>The Reaper's Right Hand</em></a>), assassins murdered Princess Eutropia!</p>
                <div class="blurbCenter">
                 <a href="//cdn.paizo.com/image/content/PathfinderAdventurePath/20180731-RoyalFuneral.jpg"><img src="//cdn.paizo.com/image/content/PathfinderAdventurePath/20180731-RoyalFuneral_500.jpeg"></a>
                 <p>This is <em>not</em> a good position for the PCs to find their patron.<br><em>Illustration by Miguel Regodón Harkness</em></p>
                </div>
               </div>
               <div class="blurbCenter">
                <a href="//cdn.paizo.com/image/content/PathfinderAdventurePath/20180731-MindscapeBattle.jpg"><img src="//cdn.paizo.com/image/content/PathfinderAdventurePath/20180731-MindscapeBattle_500.jpeg"></a>
                <p>Some of these conflicts are intellectual, while others are definitely not.<br><em>Illustration by Miguel Regodón Harkness</em></p>
               </div>
               <div class="blurb180">
                <a href="//cdn.paizo.com/image/content/PathfinderAdventurePath/20180731-TwoEutropias.jpg"><img src="//cdn.paizo.com/image/content/PathfinderAdventurePath/20180731-TwoEutropias_180.jpeg"></a>
                <p><em>Illustration by Miguel Regodón Harkness</em></p>
               </div>
               <p>This mighty deed is merely the first step in a thrilling adventure that will put high-level heroes to the test. Amber assembled a ton of exceptional encounters—so many that I'm not sure how she fit them all into a single adventure—and Crystal tied them very neatly to the rest of the adventure path. Several of the PCs' former enemies and allies influence this story, but it is the legendary figures from Taldor's history that really steal the show. You may have noticed the, well, shall we say, <em>suspiciously favorable</em> histories of Taldan emperors in the inside cover of each of the adventure path's volumes. The PCs meet each of them here, vying with these legendary spirits for control of young Prince Carrius's soul.</p>
               <p>It's quite common for us to end an adventure path with a "Continuing the Campaign" article, and War for the Crown is no different. In addition to providing adventure hooks regarding several loose ends, Crystal's article presents an in-depth subsystem to determine what kind of ruler Eutropia becomes at the end of the campaign. So much of Eutropia's legacy is tied up in the PCs' decisions and victories throughout the entire adventure path that her ultimate leadership style rests on their actions. Will history call her Eutropia the Kind, Eutropia the Builder, Eutropia the Measured…or even Eutropia the Bloody?</p>
               <p>Bring your War for the Crown campaign to a stunning conclusion and create a lasting legacy in your world!</p>
               <p>Ron Lundeen<br><em>Developer</em></p>
              </div>
