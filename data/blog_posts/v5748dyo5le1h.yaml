  \ border=\"0\"></a>\n    </div> \n    <h1 itemprop=\"headline\">NPC Codex Preview:\
  \ Animals Can't Vote</h1> \n    <p class=\"date\">Tuesday, November 6, 2012</p>\
  \ \n    <p><span itemprop=\"description\">The <a href=\"/products/btpy8v3a\"><i>NPC\
  \ Codex</i></a> is just 2 weeks away, and it's time to talk about an often-forgotten,\
  \ underprivileged group of creatures: animal companions!</span></p> \n    <p>In\
  \ addition to featuring hundreds of complete NPC stat blocks, this book presents\
  \ 45 fully statted animal companions, generally two or three for each effective\
  \ druid level. An asterisk (*) after an animal companion's name indicates that only\
  \ druids (not rangers) can select that type of companion.</p> \n    <p>The druids\
  \ in the <i>NPC Codex</i> are built with a nature domain instead of an animal companion,\
  \ but it's a simple matter to replace the domain spells and domain granted powers\
  \ for an animal companion. Likewise, the rangers are built with nature bond (companions),\
  \ but as that has no effect on the ranger's stat block, it's easy to replace that\
  \ ability with an animal companion.</p> \n    <div class=\"blurbCenter\">\n    \
  \ <a href=\"/image/content/PathfinderRPG/PZO1124-Preview304.jpg\"><img src=\"/image/content/PathfinderRPG/PZO1124-Preview304_360.jpeg\"\
  \ border=\"0\"></a>\n    </div> \n    <p>Because animal companions have the same\
  \ stats whether the character is a PC or an NPC, you can even use these animal companion\
  \ stat blocks for your PCs.</p> \n    <p>Remember, it's election day in the USâ€”\
  vote, because animals can't!</p> \n    <p>Sean K Reynolds<br> <i>Designer</i></p>\
