  \        </tr> \n       </tbody>\n      </table> \n      <h3>Shan Wolf</h3> \n \
  \     <p>Hi, my name is Shan, and I helped write some of the Dwarven Gods, including\
  \ one of my favorites: Trudd! I've been writing for Paizo for a bit now, and every\
  \ project I get on is better and better. I truly hope ya'll enjoy Highhelm because\
  \ it's an amazing book put together by amazing creators!</p> \n      <p>If you want\
  \ to learn more about me or my work? I'm at <a href=\"https://twitter.com/Fenrirs_Chosen\"\
  >@Fenrirs_Chosen</a> on twitter!</p> \n      <br clear=\"all\"> \n      <p>And of\
  \ course, we also want to thank our other authors for their great work on <em>Highhelm</em>!</p>\
