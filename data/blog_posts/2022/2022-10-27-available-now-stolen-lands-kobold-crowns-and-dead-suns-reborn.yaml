             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq02dw8?Starfinder-Society-Scenario-509-Counterfeit-History" title="Starfinder Society Scenario #5-09: Counterfeit History">Starfinder Society Scenario #5-09: Counterfeit History</a></h3>
              <p>A Starfinder Society Scenario designed for 3rd- through 6th-level characters.</p>
              <p>When an archaeological expedition co-managed by the Starfinder Society and Cahadusar University is imperiled by the Firewings gang, the Society wastes no time dispatching a pair of formidable Starfinders to save the day. When an internal inquiry reveals these Starfinders are cunning criminals, a fresh team of agents is sent to the Marixah Republic to bring these malfeasants to justice, put an end to their schemes, and salvage the archaeological expedition!</p>
