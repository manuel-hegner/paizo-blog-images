  \ itemprop=\"articleBody\"> <span itemprop=\"description\"><p>In <a href=\"/products/btpy8z6x\"\
  >Pathfinder Adventure Path #76: The Midnight Isles</a>, the PCs travel to the Abyss\
  \ in their quest to heal the scar on Golarion known as the Worldwound. Though the\
  \ PCs only dip their toe into the churning planar muck that is the Abyss, two articles\
  \ appear in this volume to give readers more Abyssal material on which to chew.\
  \ Unlike a nearly infinite plane, the pages in a volume of an Adventure Path are\
  \ certainly finite, but Mike Shel does a stellar job filling the gazetteer of the\
  \ Abyss to the brim. James Jacobs provides the other gazetteer shining starlight\
