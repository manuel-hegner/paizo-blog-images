html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lect\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/rpgsuperstar\"><img src=\"/image/content/Logos/RPGSuperstar2013_360.jpeg\"\
  \ border=\"0\"></a>\n   </div> \n   <h1 itemprop=\"headline\">The Paizo Community\
  \ is a Collective Judgernaut!</h1> \n   <p class=\"date\">Thursday, January 17,\
  \ 2013</p> \n   <div itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\"\
  >We've said it before but it bears repeating: when we asked you to help us sort\
  \ through the wondrous items for RPG Superstar Round 1, we had no idea just how\
  \ dedicated our fans truly are. We had almost a <i>half million</i> total votes\
  \ cast. That's at least 8,000 hours of cumulative time spent ranking items, or the\
  \ equivalent of one person* working full time for more than <i>four years</i>—all\
  \ over the course of a single month.</span></p> \n    <ul style=\"list-style: none;\"\
  > \n     <li>Number of Star Voters (100 votes): 592</li> \n     <li>Number of Dedicated\
  \ Voters (500 votes): 231</li> \n     <li>Number of Marathon Voters (1,000 votes):\
  \ 84</li> \n     <li>Number of people who voted exactly 99 times: 8</li> \n    \
  \ <li>Number of people who voted exactly 501 times: 116</li>\n    </ul> \n    <p>Special\
  \ thanks go to our three Champion Voters (5,000 votes): </p>\n    <ul style=\"list-style:\
  \ none;\"> \n     <li><a href=\"/people/ThomasLeBlanc\">Thomas LeBlanc</a>: 8,197\
  \ votes</li> \n     <li><a href=\"/people/CHEERS\">CHEERS</a>: 5,371 votes</li>\
  \ \n     <li><a href=\"/people/Feros\">Feros</a>: 5,327 votes</li> \n    </ul> \n\
  \    <p></p> \n    <p>The judges are combing the results right now, and the top\
  \ 32 items will be unveiled Tuesday, January 22 at 2 p.m. Pacific time. If you haven't\
  \ started on your Round 2 archetype for the River Kingdoms, you'd better get busy!</p>\
  \ \n    <p>Gary Teter<br> <i>Senior Software Developer</i></p> \n    <p class=\"\
  tiny\">*Note: If that one person is Clark Peterson or Neil Spicer, the task would\
  \ be completed in under one calendar month, but that's only because they're actually\
  \ inhuman judging machines.</p> \n   </div> \n  </blockquote> <!-- tags: RPG Superstar\
