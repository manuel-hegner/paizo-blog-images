  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Creature Subtype Grafts\
  \ For Alien Character Cards</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Friday, February 19, 2021</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/021921_CharacterCardsPreview.jpg\"\
  ><img src=\"/image/content/Blog/021921_CharacterCardsPreview_500.jpeg\"></a>\n \
  \    </div> \n     <blockquote> \n      <p itemprop=\"description\">This month,\
  \ we’re proud to release <a href=\"https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"\
  ><em>Starfinder Alien Character Cards</em></a>, which serves as an easy reference\
  \ when players want to know what racial traits a given alien species offers. While\
  \ the Alien Archives provided the bulk of these species, we also took the opportunity\
  \ to present five new-to-Starfinder species for eager players as well—gnolls, gripplis,\
  \ kitsunes, kobolds, and samsarans.</p> \n      <p>It seems unfair to only let players\
  \ take these classic fantasy species for a spin in the Pact Worlds, so here are\
  \ some rules for GMs. Use these creature subtype grafts when crafting NPCs of the\
  \ associated species. For more information on creature grafts, see page 133 of the\
  \ <a href=\"https://paizo.com/products/btpy9ujg?Starfinder-Alien-Archive\"><em>Starfinder\
  \ Alien Archive</em></a>.</p> \n      <center>\n       <hr width=\"50%\">\n    \
  \  </center> \n      <h4>Gnoll</h4> \n      <p>This subtype is applied to gnolls\
  \ and creatures related to gnolls.<br> <b>Traits</b>: Blindsense (scent) 30 ft.,\
  \ darkvision 60 ft.; if the NPC is of the gnoll race (see <a href=\"https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"\
  ><em>Starfinder Alien Character Cards</em></a>), it also gains the natural weapons\
  \ and rugged travel racial traits and Survival as a master skill.</p> \n      <h4>Grippli</h4>\
  \ \n      <p>This subtype is applied to gripplis and creatures related to gripplis.<br>\
  \ <b>Traits</b>: Darkvision 60 ft.; if the NPC is of the grippli race (see <a href=\"\
  https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"><em>Starfinder\
  \ Alien Character Cards</em></a>), it also gains a climb speed of 20 ft.; the jumper,\
  \ swamp stride, and weapon familiarity racial traits; and Stealth as a good skill.</p>\
  \ \n      <h4>Kitsune</h4> \n      <p>This subtype is applied to kitsune and creatures\
  \ related to kitsune.<br> <b>Traits</b>: Low-light vision; if the NPC is of the\
  \ kitsune race (see <a href=\"https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"\
  ><em>Starfinder Alien Character Cards</em></a>), it also gains the shapechanger\
  \ subtype graft, the natural weapons racial trait, Acrobatics and Athletics as master\
  \ skills, and can use the following spell as a spell-like ability: 3/day—dancing\
  \ lights.</p> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5bc4d72-7429-4cc9-9eeb-f39018a8f2d6/021921_kobold.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f5bc4d72-7429-4cc9-9eeb-f39018a8f2d6/021921_kobold.jpg\"\
  \ align=\"left\" width=\"400\" style=\"padding: 10px;\" alt=\"A small, red-scaled\
  \ reptilian humanoid is dressed in a futuristic lab coat and wields two laser pistols.\"\
  ></a>\n      <p style=\"font-size: 13px;\">Illustration by Matthias Kenningkeit\
  \ from <em>Starfinder Alien Character Cards</em>.</p> \n      <h4>Kobold</h4> \n\
  \      <p>This subtype is applied to kobolds and creatures related to kobolds.<br>\
  \ <b>Traits</b>: Darkvision 60 ft.; if the NPC is of the kobold race (see <a href=\"\
  https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"><em>Starfinder\
  \ Alien Character Cards</em></a>), it also gains the armored scales and dragon-scaled\
  \ racial traits and Engineering, Perception, and Physical Science as master skills.</p>\
  \ \n      <h4>Samsaran</h4> \n      <p>This subtype is applied to samsarans and\
  \ creatures related to samsarans.<br> <b>Traits</b>: Low-light vision; if the NPC\
  \ is of the samsaran race (see <a href=\"https://paizo.com/products/btq023fw?Starfinder-Alien-Character-Deck\"\
  ><em>Starfinder Alien Character Cards</em></a>), it also gains a +2 bonus to saving\
  \ throws against death effects and can use the following spells as spell-like abilities:\
  \ 1/day—<em>comprehend languages, share memory</em> (<a href=\"https://paizo.com/products/btq0206c?Starfinder-Character-Operations-Manual\"\
  ><em>Starfinder Character Operations Manual</em></a> 141), <em>stabilize</em>.</p>\
