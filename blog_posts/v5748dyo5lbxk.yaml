  \ border=\"0\"></a>\n   </div>\n   <blockquote> \n    <h1><br> Pathfinder Tales:\
  \ Plague of Shadows Sanctioned for Society Play</h1> \n    <p class=\"date\">Monday,\
  \ February 28, 2011</p> \n    <p>A short while ago we sanctioned the Pathfinder\
  \ Modules <a href=\"/pathfinder/modules/pathfinderRPG/v5748btpy8hil\"><i>Godsmouth\
  \ Heresy</i> </a>and <a href=\"/pathfinder/modules/pathfinderRPG/v5748btpy8ihu\"\
  ><i>Cult of the Ebon Destroyers</i></a> for use in Pathfinder Society play. This\
  \ was a needed change to help expand play options for players and to strengthen\
  \ the entire program. As we roll into March it's time for another change: the sanctioning\
  \ of Pathfinder Tales novels for use in the Pathfinder Society.</p> \n   </blockquote>\
  \ \n   <table align=\"right\" border=\"0\"> \n    <tbody>\n     <tr> \n      <td\
  \ width=\"9\" nowrap></td> \n      <td valign=\"top\" align=\"center\"><a href=\"\
  /pathfindertales/v5748btpy8g7p\"><img src=\"/image/product/catalog/PZO/PZO8503_180.jpeg\"\
  \ border=\"0\" alt=\"Winter Witch\" hspace=\"9\"></a><br> <span class=\"tiny\">Illustration\
  \ by Darren Bader</span></td>\n     </tr>\n    </tbody>\n   </table> \n   <blockquote>\
  \ \n    <p>The Pathfinder Tales novel <a href=\"/pathfinder/tales/v5748btpy8iqp\"\
  ><i>Plague of Shadows</i></a> has now been incorporated into the Pathfinder Society.\
  \ This new option provides fans of the novels with an additional way to use content\
  \ from the book in a sanctioned format. Because of the differences between reading\
  \ a novel and playing a game, there are specific rules needed for using sanctioned\
  \ content from a Pathfinder Tales novel during play and we'll be providing a Chronicle\
  \ sheet for players to use with their characters. You can download this Chronicle\
  \ by going <a href=\"/pathfinderSociety/resources\">here</a>.</p> \n    <p>Sanctioned\
  \ novels you ask? How do you sanction a novel? Because Pathfinder Tales novels are\
  \ stories first, there is no easy way to sanction items, spells, feats, or other\
  \ special abilities whole cloth. Therefore, <i>Plague of Shadows</i> Chronicle sheets\
  \ use the following rules.</p> \n    <blockquote> \n     <p>1. Only items, feats,\
  \ boons, or abilities found on the Chronicle sheet are legal for play.<br> 2. Each\
  \ player must have a copy of the Chronicle sheet with his or her character at all\
  \ times.<br> 3. In order for the Chronicle sheet to be considered legal for play,\
  \ the player must show to the GM a copy of <i>Plague of Shadows</i>, either in printed\
  \ or digital format.</p> \n    </blockquote> \n    <p>GMs are advised to work with\
  \ players to make the sanctioning of Pathfinder Tales Chronicle sheets easy and\
  \ fast. As long as the player has a copy of the book, she should be able to use\
  \ the Chronicle sheet just like any other.</p> \n    <p>If you would like to learn\
  \ more about <a href=\"/pathfinder/tales/v5748btpy8iqp\"><i>Plague of Shadows</i></a>\
  \ or other novels in the Pathfinder Tales line, please visit paizo.com or your local\
  \ bookstore. Other novels in the line include <a href=\"http://paizo.com/pathfinder/tales/v5748btpy8g3n\"\
  ><i>Prince of Wolves</i></a> by former <i>Dragon Magazine</i> editor Dave Gross,\
  \ <a href=\"http://paizo.com/pathfinder/tales/v5748btpy8h6j\"><i>Winter Witch</i></a>\
  \ by New York Times best-selling author Elaine Cunningham, and the forthcoming <a\
  \ href=\"http://paizo.com/pathfinder/tales/v5748btpy8g7q\"><i>The Worldwound Gambit</i></a>\
  \ by gaming legend Robin D. Laws.</p> \n    <p>I'd love to hear your comments on\
  \ this update to Society play. Please post them in the comments!</p> \n    <p style=\"\
  clear:both;\">Hyrum Savage <br>Marketing and Organized Play Manager</p> \n   </blockquote>\
