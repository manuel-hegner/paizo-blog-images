  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Dead Suns\
  \ Dead Ahead!</h1> \n   <p class=\"date\">Monday, July 31, 2017</p> \n   <div itemprop=\"\
  articlebody\"> \n    <p>We're fast approaching the release of the <a href=\"/products/btpy9ssr?Starfinder-Core-Rulebook\"\
  ><em>Starfinder Core Rulebook</em></a> and the first Starfinder Adventure Path,\
  \ <a href=\"/store/starfinder/adventurePath\">Dead Suns</a>! So, what do you have\
  \ to look forward to? Keep reading, but beware—<b>there might be a few spoilers\
  \ ahead!</b></p> \n    <p itemprop=\"description\">One of our goals with the Starfinder\
  \ Adventure Path was to feature material that would be useful to both GMs and players.\
  \ Of course, every volume of the Starfinder Adventure Path includes an exciting\
  \ adventure for GMs to run for their players, but we've also worked really hard\
  \ to include new rules and mechanics for players, such as new equipment, new character\
  \ options, and new feats and spells. We'll also be presenting new alien creatures\
  \ (both to fight and to play), new starships, and new planets to visit.</p> \n \
  \   <div class=\"blurbCenter\">\n     <a href=\"/image/content/Starfinder/PZO7201-AteroidControlPanel.jpg\"\
  ><img src=\"/image/content/Starfinder/PZO7201-AteroidControlPanel_500.jpeg\"></a>\n\
  \     <br>\n     <br> <a href=\"//static2.paizo.com/image/content/Starfinder/PZO7201-DriftGhost.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Starfinder/PZO7201-DriftGhost_360.jpeg\"\
  \ style=\"width: 280px; height: 280px;\"></a> <a href=\"//static2.paizo.com/image/content/Starfinder/PZO7201-Simar.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/Starfinder/PZO7201-Simar_180.jpeg\"\
  ></a> \n     <p><i>Illustrations by Victor Manuel Leza Moreno, Allison Theus, and\
  \ Mirco Paganessi</i></p>\n    </div> \n    <p>For Dead Suns specifically, we wanted\
  \ to show off the scope of the Starfinder setting. As a result, the Adventure Path\
  \ starts off on Absalom Station, but the PCs soon leave the station to visit some\
  \ other locations in the Pact Worlds, including Castrovel, Eox, and the Diaspora.\
  \ But there's a whole galaxy to explore in Starfinder, so the PCs will also head\
  \ into the Vast to visit some new, unexplored alien worlds. Before the campaign\
  \ is finished, the heroes of Dead Suns will have visited space stations, asteroids,\
  \ jungle planets, dead worlds, gas giants, derelict ships and not-so-derelict ships,\
  \ and even vast megastructures.</p> \n    <p>What else can you expect in Dead Suns?\
  \ The Starfinder Society is a major faction in the Starfinder setting, and it plays\
  \ a central role in the Adventure Path as the PCs are working for the Society during\
  \ the campaign. Two groups who make their debut in the <em>Starfinder Core Rulebook</em>—\
  the Corpse Fleet and the Cult of the Devourer—are the main antagonists of Dead Suns,\
  \ and the Adventure Path will feature expanded descriptions of both factions, as\
  \ well as new rules elements thematically tied to these groups. In addition, there\
  \ will be some ancient alien technology to examine, horrors from outer space to\
  \ contend with, and of course, starship combat against a host of enemy vessels!</p>\
  \ \n    <p>The first Dead Suns adventure, <a href=\"/products/btpy9tmf?Starfinder-Adventure-Path-Incident-at-Absalom-Station\"\
  ><em>Incident at Absalom Station</em></a>, hits store shelves and paizo.com in August,\
  \ followed by a new volume every other month, so get ready. Adventure among the\
  \ stars awaits!</p> \n    <p>Robert G. McCreary<br> <i>Senior Developer</i></p>\
