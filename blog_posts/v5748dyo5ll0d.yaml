  \        <td>Gen Con 2018</td>\n       </tr> \n      </tbody>\n     </table>\n \
  \   </div> \n    <h2>Order of the Wayfinder</h2> \n    <p>Two years ago, we founded\
  \ a new award that recognized a top volunteer in the Organized Play community. Called\
  \ the Order of the Wayfinder, it is handed out once each year in recognition of\
  \ exceptional service to the Society as a whole. This year, we did not award a Paizo\
  \ volunteer of the year, choosing instead to wrap that award into the Order of the\
  \ Wayfinder, as many of the Volunteer of the Year recipients were also organized\
  \ play volunteers. The first recipient was <i>Bob Jonquet</i> for being a long term\
  \ Venture-Captain/Regional Venture-Coordinator and Gen Con lead. Last year, we recognized\
  \ <i>Alistair Rigg</i> for being a long term Venture-Captain (on two continents)\
  \ and maintaining the Warhorn catalog for both Pathfinder and Starfinder scenarios.</p>\
  \ \n    <p>This year, during the Venture-Captain dinner at Gen Con, we announced\
  \ the third winner. Unfortunately, the recipient wasn't able to join us, so I swore\
  \ the room to secrecy until I could contact them. Several hours later, after a late\
  \ night (for them) Messenger conversation, I could announce the newest inductee\
  \ to the Order of the Wayfinder: <i>Auke Teeninga</i>!</p> \n    <p>Besides being\
  \ a Regional Venture-Captain, having joined the ranks of VC as part of the original\
  \ 13, Auke has spent hours behind the scenes streamlining event support, boon distribution,\
  \ and scenario requisition. His work, while not as visible as some volunteers, enables\
  \ thousands of events to receive their support in a timely manner. He watches over\
  \ the requests and makes sure they do not fall through the cracks. In addition,\
  \ he participates in a variety of Task Forces and liaisons with the other RVCs to\
  \ deliver a quality program. Thank you Auke, for all your efforts on behalf of Organized\
  \ Play!</p> \n    <h2>Starfinder Society Second Seekers</h2> \n    <p>Over the past\
  \ few months we've received emails about several characters achieving fame with\
  \ the Second Seekers [Luwasi Elsebo] faction. As Rising Stars in their faction,\
  \ they hope to achieve some level of renown. If you have such a character and are\
  \ interested in their continued ascension within the Starfinder Society, please\
  \ send their name, class, and a brief write-up, along with your organized play number\
  \ and their character number, to <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a>.</p>\
  \ \n    <h2>Conventions</h2> \n    <p>The summer con rush is wrapping up, but the\
  \ list below shows there are still plenty of opportunities to attend conventions\
  \ and play Society games! All of the conventions on the list maintain some type\
  \ of web presence, be it website, social media page, or Warhorn listing, so if you\
  \ are interested in attending in either capacity, check out their websites or contact\
  \ the local venture-officer for more information! If you know of a convention running\
  \ Society games that is not on this list, encourage the organizer to contact me\
  \ at <a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a> to discuss\
  \ their event.</p> \n    <div class=\"callout-block indent\" style=\"width: 650px;\"\
