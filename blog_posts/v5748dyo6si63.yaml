  blurb\"> <a name=\"v5748dyo6si63\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Embrace the Unnatural:\
  \ <em>Pathfinder Lost Omens Impossible Lands</em></h1> \n   <p class=\"date\" style=\"\
  margin-bottom:1rem !important;\">Monday, October 24, 2022</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurb180\" style=\"display:none;\">\n     <a href=\"\
  /image/content/Blog/ImpossibleLands_Preview.jpg\"><img src=\"/image/content/Blog/ImpossibleLands_Preview_500.jpeg\"\
  ></a>\n    </div> \n    <blockquote> \n     <p itemprop=\"description\">A war between\
  \ two undying wizards once raged here for over a thousand years. Though peace has\
  \ since reigned for millennia, the ghosts of wartime atrocities still haunt every\
  \ corner of the lands they touched. People go about their day-to-day lives in a\
  \ land that defies logic, praying the specters of history won’t rise again to plunge\
  \ them back into chaos and carnage. </p> \n     <p>Explore a world where cities\
  \ are built on foundations of genies and wishes, where undead legions clash against\
  \ titanic war engines forged from flesh. Travel a region where magic still writhes\
  \ and roils from the wounds inflicted upon it—from the cavern depths where all spells\
  \ lie dead to the scarred desert where the slightest arcane spark can erupt into\
  \ a maelstrom. Can your heroes make their mark on a land ruled by the cruel egos\
  \ of so many others, in the heart of the Impossible Lands?</p> \n     <br> \n  \
  \   <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7b620af-ac1b-4cad-aa4a-2065293d5635/PZO9314_PathfinderLostOmens_ImpossibleLands.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c7b620af-ac1b-4cad-aa4a-2065293d5635/PZO9314_PathfinderLostOmens_ImpossibleLands.png\"\
  \ width=\"300\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition: Impossible\
  \ Lands\"></a> \n      <p style=\"font-size: 13px;\"> </p>\n     </div> \n     <br>\
  \ \n     <p><a href=\"https://paizo.com/products/btq02dxx/discuss?Pathfinder-Lost-Omens-Impossible-Lands\"\
  ><em>Pathfinder Lost Omens Impossible Lands</em></a> reveals new secrets and game\
  \ rules connected to one of the most intriguing and in-demand regions of Golarion.\
  \ It includes five new player character ancestries and works in concert with <a\
  \ href=\"https://paizo.com/products/btq02c0j?Pathfinder-Book-of-the-Dead\"><em>Pathfinder\
  \ Book of the Dead</em></a> and <a href=\"https://paizo.com/products/btq029xk?Pathfinder-Guns-Gears\"\
  ><em>Pathfinder Guns &amp; Gears</em></a>, the recent Pathfinder Second Edition\
  \ rules expansions. It’s also the region in which the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar\"\
  >Outlaws of Alkenstar Adventure Path</a> and <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/bloodLords\"\
  >Blood Lords Adventure Path</a> are set. This is Pathfinder’s third regional setting\
  \ hardcover expansion, after <a href=\"https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse\"\
  ><em>The Mwangi Expanse</em></a> and <a href=\"https://paizo.com/products/btq02ap2?Pathfinder-Lost-Omens-Absalom-City-of-Lost-Omens\"\
  ><em>Absalom, City of Lost Omens</em></a>.</p> \n     <p>To better imagine the Impossible,\
  \ discover the following excerpt from the Introduction.</p> \n     <blockquote>\
  \ \n      <p>There’s a land where the dead toil in the fields, where a mortal can\
  \ walk alongside bleached-bone skeletons and pale and hungry ghouls, where the quick\
  \ and the dead live under one roof. It’s a land where a goddess once ruled, a ghost\
  \ now reigns, and blood is currency. It’s a land where forever has a different meaning\
  \ entirely, and eternity is a matter of law and not luck. Impossible? Not in Geb.</p>\
  \ \n      <p>There’s a land where wizards build things of steel and sinew and spell,\
  \ where great colossi of otherworldly metals guard the gates to a city of wonder,\
  \ where monsters walk and talk and trade on the streets. It’s a land of piercing\
  \ spires and spiraling stairways, skewering the heavens and shattering reality.\
  \ It’s a land where things live that shouldn’t live, lakes and weapons and stranger\
  \ things besides. Impossible? Not in Nex.</p> \n      <p>There’s a land where one\
  \ can learn to speak with the moon and the stars; where flame and iron, wind and\
  \ wave are courses of study for the devout and the dedicated. It’s a place where\
  \ genies dwell and wishes become wonders; where the elements are matters of heritage\
  \ and experience, not merely philosophy. It’s a land of curses and cycles, where\
  \ all things come round once more. Impossible? Not in Jalmeray.</p> \n      <p>There’\
  s a broken land where magic runs wild and rampant, or else dead and stagnant. It’\
  s a land where the souls of armies still shamble in misery, and where storms of\
  \ broken glass and poisonous fog arise without warning. It’s a land where there’\
  s life without wizards, and also a land where wizards broke the world in their wars.\
  \ It’s a land where, on a clear night, you can see through the great spell-storms\
  \ and look across a hundred worlds. Impossible? Not in the Mana Wastes.</p> \n \
  \     <p>There’s a city where artisans make weapons that can kill gods and demons.\
  \ It’s a city in the shadow of an ancient fortress, but it’s a place of new things\
  \ and new ideas, where new people make new wonders and new horrors. It’s a city\
  \ of guns and cannons, from little pistols to great, belching bombards, as powerful\
  \ as any archmage. Impossible? Not in Alkenstar.</p> \n      <p>The Impossible Lands\
  \ aren’t. But they might seem so to outsiders.</p> \n     </blockquote> \n     <h3>New\
  \ People of the Impossible Lands </h3> \n     <p>“Residents sometimes boast that\
  \ the Impossible Lands have more strange and diverse peoples living there than anywhere\
  \ else in the world, and there’s certainly a grain of truth to this claim.”</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95c2c30c-8b98-4228-91b0-86219a6a3fc5/PZO9314_EnchantingLilyGhoran_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95c2c30c-8b98-4228-91b0-86219a6a3fc5/PZO9314_EnchantingLilyGhoran_1500.png\"\
  \ width=\"250px\" style=\"padding: 10px;\" alt=\"Artist: Sophie Medvedeva - A green\
  \ and blue plant-like humanoid wearing a green and purple dress with gold accents\"\
  ></a> \n      <p style=\"font-size: 13px;\">Artist: Sophie Medvedeva</p> \n    \
  \ </div> \n     <br> \n     <p><b>GHORAN (RARE)</b><br> These intelligent plant\
  \ people, created by a long-dead druid, possess a sort of immortality through their\
  \ seeds—unless these are destroyed by external events beyond the mere ravages of\
  \ time.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4f92cd3-2eaf-4e8e-9345-b8d5d3393546/PZO9314_XyloshiKashrishi_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d4f92cd3-2eaf-4e8e-9345-b8d5d3393546/PZO9314_XyloshiKashrishi_1500.png\"\
  \ width=\"250px\" style=\"padding: 10px;\" alt=\"Artist: Vladislav Orlowski - A\
  \ short grey humanoid with rhino-like facial features, red tattoos, and a red crystalline\
  \ horn\"></a> \n      <p style=\"font-size: 13px;\">Artist: Vladislav Orlowski</p>\
  \ \n     </div> \n     <br> \n     <p><b>KASHRISHI (RARE)</b><br> Kashrishi make\
  \ their homes in remote areas of the world. These quiet beings have stout, durable\
  \ frames and distinctive crystalline horns. Their inherent psychic abilities make\
  \ them natural empaths, but also occasionally burden them with the unceasing thoughts\
  \ of their neighbors.</p> \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/107b4643-37d9-492d-a1ae-b9aa2ca74fb6/PZO9314_WhipfangNagaji_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/107b4643-37d9-492d-a1ae-b9aa2ca74fb6/PZO9314_WhipfangNagaji_1500.png\"\
  \ width=\"250px\" style=\"padding: 10px;\" alt=\"Artist: Sophie Medvedeva - a humanoid\
  \ figure with a serpentine head, wearing dark robes with a florally decorated sash\"\
  ></a> \n      <p style=\"font-size: 13px;\">Artist: Sophie Medvedeva</p> \n    \
  \ </div> \n     <br> \n     <p><b>NAGAJI (UNCOMMON)</b><br> </p>\n     <p>With humanoid\
  \ figures and serpentine heads, nagaji are heralds, companions, and servitors of\
  \ powerful nagas. They hold a deep reverence for holy areas and spiritual truths,\
  \ an aspect many others find as intimidating as a nagaji’s appearance.</p> \n  \
  \   <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6146aa8-f947-46e5-a58d-24d7f0040361/pzo9314_RagdyanVanara__1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d6146aa8-f947-46e5-a58d-24d7f0040361/pzo9314_RagdyanVanara__1500.png\"\
  \ width=\"250px\" style=\"padding: 10px;\" alt=\"Artist: Mary Jane Pajaron - A monkey-like\
  \ humanoid with short fur, a long tail, and dressed in a long red robe and turban\
  \ with gold accents \"></a> \n      <p style=\"font-size: 13px;\">Artist: Mary Jane\
  \ Pajaron</p> \n     </div> \n     <br> \n     <p><b>VANARA (UNCOMMON)</b><br> Vanaras\
  \ are inquisitive and mischievous monkey-like humanoids with short, soft fur, expressive\
  \ eyes, and long, prehensile tails. A varied and thoughtful folk, their divine heritage\
  \ inspires them to seek a balance between mischief and virtue.</p> \n     <br> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e14d18c-4d01-451a-96b4-9c1c03b1bc4b/PZO9314_PrismaticVishkanya_1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/1e14d18c-4d01-451a-96b4-9c1c03b1bc4b/PZO9314_PrismaticVishkanya_1500.png\"\
  \ width=\"250px\" style=\"padding: 10px;\" alt=\"Artist: Maichol Quinto - a, ophidian\
  \ humanoid, with dark skin, dressed in red and purple robes, with jeweled gold accents\
  \ and hairpiece. \"></a> \n      <p style=\"font-size: 13px;\">Artist: Maichol Quinto</p>\
  \ \n     </div> \n     <br> \n     <p><b>VISHKANYA (RARE)</b><br> Vishkanyas are\
  \ ophidian humanoids who carry potent venom within their blood and saliva. Largely\
  \ misunderstood due to old tales of their toxicity and natural finesse, vishkanyas\
  \ work to grow into more than just what stories paint them to be.</p> \n     <br>\
  \ \n     <h3>Possible Adventures</h3> \n     <p>Find your path to 20 levels of adventure\
  \ in the Impossible Lands in the <a href=\"\">Blood Lords Adventure Path</a>. The\
  \ undead nation of Geb gains most of its trade from the export of food grown on\
  \ zombie-worked farms, but one farm has been the site of a series of strange occurrences.\
  \ The Blood Lords Adventure Path is a six-part, monthly campaign in which the characters\
  \ rise from skilled troubleshooters to join the Blood Lords who rule a land of the\
  \ dead.</p> \n     <p>The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/outlawsOfAlkenstar\"\
  >Outlaws of Alkenstar Adventure Path</a> offers Western, steampunk-inspired Pathfinder\
  \ play. A ragtag band of gunslinging outlaws get their hands dirty in the greasy\
  \ alleyways and whisky-soaked saloons of Alkenstar, the City of Smog. To get revenge\
  \ on the mogul who destroyed them, the renegades will have to stick up an illicit\
  \ bank, foil a crooked shieldmarshal, and escort a reclusive inventor to safety.</p>\
  \ \n     <br> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d50a4d68-857e-4627-8a5a-52643f9b2ceb/PathfinderLostOmens_SE.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d50a4d68-857e-4627-8a5a-52643f9b2ceb/PathfinderLostOmens_SE.png\"\
  \ width=\"300\" style=\"padding: 10px;\" alt=\"Pathfinder Second Edition Lost Omens\
  \ Impossible Lands Special Edition\"></a> \n      <p style=\"font-size: 13px;\"\
  > </p>\n     </div> \n     <br> \n     <p><em>Pathfinder Lost Omens Impossible Lands</em>\
  \ also gets an all-new, gorgeous collectible edition. This deluxe special edition\
  \ is bound in faux leather with metallic deboss cover elements and a bound-in ribbon\
  \ bookmark.</p> \n     <h3>Details</h3> \n     <p><b>PZO9314:</b> <em>Pathfinder\
  \ Lost Omens Impossible Lands</em><br> <b>Price:</b> $59.99<br> <b>Writers:</b>\
  \ Mariam Ahmad, Saif Ansari, Alexandria Bustion, Basheer Ghouse, Michelle Jones,\
  \ TJ Kahn, Matt Morris, Dave Nelson, Shiv Ramdas, Mikhail Rekun, Michael Sayre,\
  \ Tan Shao Han, Ruvaid Virk, Jabari Weathers, and Brian Yaksha.<br> <b>Size:</b>\
  \ 8.5 x 11<br> <b>Page Count:</b> 344<br> <b>Format:</b> Hardcover<br> <b>Publication\
  \ Date:</b> November 2022<br> <b>PZO9314-SE:</b> <a href=\"https://paizo.com/products/btq02d53?Pathfinder-Lost-Omens-Impossible-Lands-Special-Edition\"\
  ><em>Pathfinder Lost Omens Impossible Lands (Special Edition)</em></a><br> <b>Price:</b>\
  \ $79.99</p> \n     <br> \n     <center>\n      <h3><a href=\"https://paizo.com/products/btq02dxx/discuss?Pathfinder-Lost-Omens-Impossible-Lands\"\
  >Brave the Impossible Lands today!</a></h3>\n     </center> \n    </blockquote>\
