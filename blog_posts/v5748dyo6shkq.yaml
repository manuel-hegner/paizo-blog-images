  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">PaizoCon Online 2021</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, February\
  \ 16, 2021</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/021621_PaizoCon2021Preview.jpg\"\
  ><img src=\"/image/content/Blog/021621_PaizoCon2021Preview_500.jpeg\"></a>\n   \
  \ </div> \n    <blockquote> \n     <p itemprop=\"description\"><a href=\"https://paizo.com/paizocon\"\
  >PaizoCon Online returns</a> Memorial Day weekend (May 28-31) with four days of\
  \ amazing Paizo games and events, featuring:</p> \n     <ul> \n      <li>Easy-to-join\
  \ online games for beginners and veterans</li> \n      <li>Nightly live streamed\
  \ Pathfinder &amp; Starfinder celebrity games</li> \n      <li>Pathfinder Beginner\
  \ Box Games</li> \n      <li>Three brand-new Starfinder Society scenarios and the\
  \ kickoff for a new year</li> \n      <li>Two brand-new Pathfinder Society scenarios\
  \ </li> \n      <li>Demo games starting every hour</li> \n      <li>More than 70\
  \ games on offer between Starfinder and both Pathfinder editions</li> \n      <li>Seminars\
  \ and interviews featuring Paizo designers and creators</li> \n      <li>Convention\
  \ Discord hub to interact with other attendees</li> \n      <li>Giveaways on the\
  \ PaizoCon Discord channel</li> \n      <li>Four days of games on a variety of VTTs</li>\
  \ \n      <li>And more!</li> \n     </ul> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ target=\"_blank\"><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f7bf813a-9db9-4366-a873-4d6e74f1b1ba/PaizoConOnlinelogo21.png\"\
  \ width=\"250\" align=\"left\" style=\"margin-side: 10px; margin-bottom: 10px;\"\
  \ alt=\"Paizo Golem Vigilant with a headset and mic over the paizocon online text\
  \ logo\"></a> \n     <p>PaizoCon Online 2021 begins Friday, May 28th and runs through\
  \ Monday, May 31st. The event features live seminars and live-plays on Twitch, games\
  \ scheduled via Warhorn and run on a variety of VTT platforms such as Roll20, Fantasy\
  \ Grounds, Astral, and D20Pro, an official PaizoCon Online Discord server as a general\
  \ hangout for con-goers, plus new product reveal blogs on paizo.com, and more! Additionally,\
  \ PaizoCon Online 2021 will feature the launch of Starfinder Society Year 4 and\
  \ a multi-table celebration event for the Pathfinder Adventure Card Society! </p>\
  \ \n     <p>Badges for PaizoCon Online 2021 cost $25 for the weekend and are available\
  \ through our <a href=\"https://warhorn.net/events/paizocon-online-2021\" target=\"\
  _blank\">Warhorn PaizoCon page</a>! Badges go on sale <b>22 Feb 2021</b> and player\
  \ game selection opens <b>1 April 2021</b>. </p> \n     <p>Weâ€™ve partnered with\
  \ the Organized Play Foundation for GM recruitment. GMs who run four or more games\
  \ during PaizoCon receive a complimentary badge. For a full list of GM benefits\
  \ as well as how to register to GM, visit the <a href=\"https://www.organizedplayfoundation.org/paizo/popvo/\"\
  \ target=\"_blank\">Organized Play Foundation website</a>. GM registration opens\
  \ <b>16 Feb 2021</b>.</p> \n     <p>We are working on the schedules and a PaizoCon\
  \ Online 2021 homepage and will update our community with more details as they become\
  \ available. Meanwhile, attendees can <a href=\"https://paizo.com/cgi-bin/WebObjects/Store.woa/wa/DirectAction/signIn?path=paizo\"\
  >create a paizo.com account, get an organized play number</a>, join the <a href=\"\
  https://discord.gg/xQhfyz5Sc6\" target=\"_blank\">Paizo Events discord server</a>\
  \ which will act as the PaizoCon convention hub, and volunteer to GM through the\
  \ <a href=\"https://www.organizedplayfoundation.org/paizo/popvo/\" target=\"_blank\"\
  >Organized Play Foundation</a>. On <b>22 Feb</b>, attendees can purchase their <a\
  \ href=\"https://warhorn.net/events/paizocononline2021\" target=\"_blank\">weekend\
  \ badge via Warhorn</a>.</p> \n     <p>Ticket holders for PaizoCon 2020 who rolled\
  \ their tickets over to PaizoCon 2021 will have their tickets continue to roll over\
  \ automatically. Attendees may request a refund by emailing <a href=\"mailto:customerservice@paizo.com\"\
  >customerservice@paizo.com</a>.</p> \n     <p>For more information, email <a href=\"\
  mailto:paizocononline@paizo.com\">paizocononline@paizo.com</a>.</p> \n    </blockquote>\
