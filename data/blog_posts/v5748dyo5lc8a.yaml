  \ align=\"right\" border=\"0\"></a> \n   <h1>The Ironroot Deception</h1> \n   <p>by\
  \ Robin D. Laws</p> \n   <h2>Chapter One: The Snare</h2> \n   <blockquote> \n  \
  \  <p> Gad feels the roughness of the burr-oak's bark as its branch constricts tighter\
  \ around his ankles. Though he is upside down, blood rushing to his head, his face\
  \ retains its symmetry. A roguish skiff of stubble softens his jutting jaw. Gray-peppered\
  \ hair clings closely to his scalp. Blue eyes sear out at his elven captor.</p>\
  \ \n    <p> The tree that dangles him stands at the edge of the Shudderwood. Its\
  \ roots snake through a weed-choked pathway. A gang of firs bullies around it, swaying\
  \ and trembling to spite the windless air. The dry earth writhes with insect life;\
  \ biting ants and fat white grubs pulse to the demon harmonics of the nearby Worldwound.</p>\
  \ \n    <p>The elf woman steps around him, squinting. From every angle, she assesses\
  \ the tautness of his muscles and the straightness of his bones. The tree reverently\
  \ moves its suspended prize, allowing her to circuit him easily. Her hair is an\
  \ autumn tangle, recalling the sprigs and leaves of a grapevine after harvest has\
  \ come and gone. The face is an arrangement of hardened planes: beautiful in theory,\
  \ unyielding in practice. Her war-garb is worn in, well kept. Slung across her back\
  \ are a long sword and an ornate, spiraled wand. A curved dagger accentuates a narrow\
  \ hip. </p> \n   </blockquote> \n   <table align=\"right\" border=\"0\" cellspacing=\"\
  0\" cellpadding=\"0\" style=\"clear: right;\">\n    <tbody>\n     <tr>\n      <td\
