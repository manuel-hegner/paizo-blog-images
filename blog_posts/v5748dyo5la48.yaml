  > \n  </div> \n  <blockquote> \n   <h1>Pathfinder Chronicles Chat Finds A New Home</h1>\
  \ \n   <p class=\"date\">Tuesday, October 23, 2007</p> \n   <p>The Pathfinder Chronicles\
  \ chatroom has a new home over at <a href=\"http://www.dmtools.org\">dmtools.org</a>,\
  \ making it easier than ever to log in, hang out, and avoid your other responsibilities.\
  \ Just visit <a href=\"http://chat.dmtools.org\">http://chat.dmtools.org</a>, enter\
  \ a username, and you're ready to goâ€”no internet savvy required! Plus, in addition\
  \ to chillin' in real-time with some of your favorite Paizo messageboard regulars,\
  \ stop by every Tuesday at roughly 8:00 PM Pacific Standard Time to chat with folks\
  \ like Erik Mona, James Jacobs, Jason Bulmahn, and numerous other members of the\
  \ Paizo creative team. Get previews of what's coming, further detail on the topics\
  \ you're most curious about, and most importantly, a chance for you to give your\
  \ feedback directly to the folks who make the decisions in a fun, casual atmosphere.\
  \ See you there!</p> \n   <p>James Sutter <br>Assistant Editor, <i>Pathfinder</i></p>\
