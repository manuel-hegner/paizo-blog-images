  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Face The Whispering\
  \ Tyrant in <em>Pathfinder: Gallowspire Survivors</em></h1> \n    <p class=\"date\"\
  \ style=\"margin-bottom:1rem !important;\">Thursday, September 14, 2023</p> \n \
  \   <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n      <a href=\"/image/content/Blog/GallowspireSurvivors_Preview.jpg\"><img src=\"\
  /image/content/Blog/GallowspireSurvivors_Preview_500.jpeg\"></a>\n     </div> \n\
  \     <blockquote> \n      <p>The roguelite bullet hell survivor launches into Steam\
  \ Early Access today!</p> \n      <div class=\"blurbCenter\"> <iframe width=\"560\"\
  \ height=\"315\" src=\"https://www.youtube.com/embed/-al5EKrHQf8?si=mi1Cy3P9ha9aFws8\"\
  \ title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;\
  \ clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>\
  \ \n      </div> \n      <p itemprop=\"description\">The Whispering Tyrant awaits…\
  \ <a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  ><strong><em>Pathfinder: Gallowspire Survivors</em></strong></a> has officially\
  \ launched into Steam Early Access! Developed by BKOM Studios in partnership with\
  \ Paizo, this roguelite bullet hell survivor game allows you to experience the renowned\
  \ world of Golarion through a whole new lens. Arm-in-arm with a trusted ally, delve\
  \ into Gallowspire and confront the legendary villain Tar-Baphon!</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ecdcc57f-0aad-4feb-8f98-b0e39b640acc/BKOMGallowspire_Gameplay01.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ecdcc57f-0aad-4feb-8f98-b0e39b640acc/BKOMGallowspire_Gameplay01.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Screenshots of the BKOM Pathfinder\
  \ Gallowspire Gameplay\"></a> \n       <p style=\"font-size: 13px;\"></p> \n   \
  \   </div> \n      <p>Within the depths of this gothic tower lies the disgraced\
  \ lich-emperor Tar-Baphon, one of Pathfinder’s most ancient and powerful villains.\
  \ While sealed away beneath his ancient seat of power, he has been deftly plotting\
  \ his dark return. As the wards that contain him begin to fail, three fearless heroes\
  \ will rise to the occasion, tasked with venturing into Gallowspire's depths to\
  \ defeat Tar-Baphon and repair the wards that seal him away.</p> \n      <p>Take\
  \ up arms as one of three daring heroes and battle through the horrors of Gallowspire.\
  \ The Fighter, Wizard, or Rogue all come with their own strengths and talents that\
  \ will aid their efforts against the disgraced lich. While they’re all skilled heroes,\
  \ the task of sealing the Whispering Tyrant away is too much to bear alone. Choose\
  \ an ally to fight alongside you as you slay hordes of Tar-Baphon’s undead minions,\
  \ collect and upgrade your arsenal of spells and weapons, and extinguish Gallowspire’\
  s unyielding bosses. </p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/26fb16cb-3503-41fc-bdd1-46de501f4497/BKOMGallowspire_Gameplay02.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/26fb16cb-3503-41fc-bdd1-46de501f4497/BKOMGallowspire_Gameplay02.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Screenshots of the BKOM Pathfinder\
  \ Gallowspire Gameplay\"></a> \n       <p style=\"font-size: 13px;\"></p> \n   \
  \   </div> \n      <p>There will be many failures throughout your journey, but the\
  \ heroes can escape death and grow stronger with each attempt by using the power\
  \ of an ancient medallion. Only those who find the strength to break through Gallowspire\
  \ may face the Whispering Tyrant himself. But one victory will not be enough to\
  \ seal him away forever. The heroes must confront him over and over to buy Golarion\
  \ the time it needs to prepare for Tar-Baphon’s seemingly inevitable return.</p>\
  \ \n      <p>Fall, rise, and grow ever stronger… Face Gallowspire's hordes again\
  \ and again—for as long as it takes! </p> \n      <p><a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  ><strong><em>Pathfinder: Gallowspire Survivors</em></strong></a> is now available\
  \ on Steam Early Access for <strong>$6.99</strong>. Brave heroes can take advantage\
  \ of a 20% launch discount for a limited time. Additionally, a special Bullet Hell\
  \ Survivor Bundle with <a href=\"https://store.steampowered.com/app/2388460/Pathfinder_Gallowspire_Survivors/\"\
  ><strong><em>Pathfinder: Gallowspire Survivors</em></strong></a>, <strong><em>Soulstone\
  \ Survivors</em></strong>, and <strong><em>20 Minutes Till Dawn</em></strong> is\
  \ available at a special <strong>10% discount</strong>. Keep up to date with the\
  \ game’s development by joining the <a href=\"https://discord.com/invite/69ePVUCf\"\
  >official Discord server</a> and following <a href=\"https://twitter.com/BkomStudios\"\
  >BKOM Studios on X</a>.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44ad5c25-31f8-4254-a266-6a4021dcab2f/Pathfinder_GallowspireSurvivors_KeyArt.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/44ad5c25-31f8-4254-a266-6a4021dcab2f/Pathfinder_GallowspireSurvivors_KeyArt.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"The key art for BKOM's Gallowspire\
  \ Survivor, showing three heroes in the center of a circle of enemies.\"></a> \n\
  \       <p style=\"font-size: 13px;\"></p> \n      </div> \n      <p><strong>Features:</strong></p>\
  \ \n      <ul> \n       <li>Choose your class: Fighter, Wizard, or Rogue. Each features\
  \ unique talents, powers, and playstyles.</li> \n       <li>Select a second hero\
  \ to fight alongside you as a companion character.</li> \n       <li>Run the gauntlet\
  \ of Gallowspire! Overcome all four sections and their bosses to mark a successful\
  \ run.</li> \n       <li>Defeat enemies and collect their essence to obtain and\
  \ upgrade your powers during the run.</li> \n       <li>Earn experience to level\
  \ up your heroes and spend talent points to permanently enhance and customize their\
  \ powers.</li> \n       <li>Collect and spend treasure to unlock permanent upgrades\
  \ for all your heroes.</li> \n       <li>Complete quests, defeat bosses, and battle\
  \ the Whispering Tyrant himself.</li> \n       <li>Customize your challenge level\
  \ across 5 tiers of difficulty. The quest to contain Tar-Baphon is endless!</li>\
  \ \n      </ul> \n     </blockquote> \n    </div> <!-- tags:  community, Pathfinder,\
