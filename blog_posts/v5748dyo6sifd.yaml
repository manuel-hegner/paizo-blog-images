  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">October 2023 Digital\
  \ Adventure Previews</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, October 19, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div\
  \ class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/OrgPlay2310_CombinedPreview.jpg\"\
  ><img src=\"/image/content/Blog/OrgPlay2310_CombinedPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p>Hello, Starfinders!</p> \n      <p itemprop=\"\
  description\">This month, we’re sending something spooky your way!<br> Travel to\
  \ the fringes of the Pact Worlds system to explore two mysterious starships. First\
  \ up is the <em>Revelry</em>, a massive luxury cruise liner that vanished during\
  \ the Drift Crisis. Second is the <em>Vigilance</em>, a Starfinder Society vessel\
  \ that discovered the <em>Revelry</em> amid frozen detritus on the very edge of\
  \ the Pact Worlds system and set out to investigate. Communications with the <em>Vigilance</em>\
  \ have gone silent, and a rescue mission has been sanctioned. Get out there, Starfinders!\
  \ Fingers crossed that you make it out alive!</p> \n      <p><a href=\"https://paizo.com/products/btq02env?Starfinder-Society-Scenario-608-Lost-Revelry\"\
  ><em>Starfinder Society Scenario #6-08: Lost Revelry</em></a> is a horror adventure\
  \ for 5th- through 8th-level characters written by Mikko Kallio.</p> \n      <div\
  \ class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d08c0c7d-1364-43e5-a015-fc88b56c16a8/PZOSFS0608E_LuloraRemis_ErnstEskelsen_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d08c0c7d-1364-43e5-a015-fc88b56c16a8/PZOSFS0608E_LuloraRemis_ErnstEskelsen_1200x1500.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"artist Ernst Eskelsen : Lulora Remis,\
  \ A female ysoki ghost drifts mournfully in the air\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da09a3f4-b045-4eb6-8bd8-99cd6927aa2f/PZOSFS0609E_Zatteh-FabioDiBernard_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/da09a3f4-b045-4eb6-8bd8-99cd6927aa2f/PZOSFS0609E_Zatteh-FabioDiBernard_1200x1500.png\"\
  \ width=\"45%\" style=\"padding: 10px;\" alt=\"artist Fabio Di Bernardi : Zatteh,\
  \ A female kasathan assassin dressed in red and gold takes aim with a pistol while\
  \ casting a spell.\"></a> \n       <p style=\"font-size: 13px;\">Left to right:\
  \ illustrations by Ernst Eskelsen and Fabio Di Bernardi</p> \n      </div> \n  \
  \    <br> \n      <p>Meanwhile, a potential Starfinder Society ally, the scrappy\
  \ ysoki Ongie, has been spotted on the planet Vesk-7. Ongie possesses intel on the\
  \ mysterious Organization, a secretive and dangerous criminal syndicate that the\
  \ Starfinders are working to oppose. Ongie’s intel could give the Starfinders the\
  \ edge they need to turn the tables on the Organization—if they can convince her\
  \ to help. Unfortunately, Organization assassins have been hot on Ongie’s trail\
  \ since she faked her death and escaped their clutches on Kortus IV. If you don’\
  t act fast, Ongie and the information she possesses will be lost forever. No pressure!</p>\
  \ \n      <p><a href=\"https://paizo.com/products/btq02enw?Starfinder-Society-Scenario-609-Ridgerock-Rescue\"\
  ><em>Starfinder Society Scenario #6-09: Ridgerock Rescue</em></a> is a metaplot\
  \ adventure for 1st- through 4th-level characters written by Charlie Brooks.</p>\
  \ \n      <p>Best of luck, Starfinders! </p> \n      <p style=\"margin-left: 20px;\
  \ font-weight: bold; line-height: 14px;\">Jessica Catalan<br> <em>Starfinder Society\
  \ Developer</em><br></p> \n      <center>\n       <hr width=\"70%\">\n      </center>\
  \ \n      <br> \n      <p>Hello, Pathfinders, and welcome to the spookiest time\
  \ of the year!</p> \n      <p>To herald in our thrills and chills season, we see\
  \ the return of our old ghoul friend, Marcon Tinol! He comes to the Pathfinder Society\
  \ in desperation, looking for assistance with what seems to be an invasion from\
  \ unknown forces into his home among the Azlanti islands. Traveling through the\
  \ Maze of the Open Road leads the Society to the Island of the Vibrant Dead, a burial\
  \ island for important Arodenite clergy and, more importantly, the home of Deadhaven,\
  \ a community of ghouls looking to live apart from the living. Teaming up with the\
  \ lacedon Barnacle Barnaby, the Pathfinders will meet a diverse collection of ghouls\
  \ and research the mysterious Ghessa, who seems to not be taking part in the Feast\
  \ of the Vibrant Dead…</p> \n      <p><a href=\"https://paizo.com/products/btq02enx/discuss?Pathfinder-Society-Scenario-505-The-Island-of-the-Vibrant-Dead#4\"\
  ><em>Pathfinder Society Scenario #5-05: The Island of the Vibrant Dead</em></a>\
  \ is a metaplot adventure for 3rd- through 6th-level characters written by Joe Blomquist.</p>\
  \ \n      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\"\
  >Shay Snow<br> <em>Pathfinder Society Developer</em><br></p> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95eda698-766b-4619-878c-4c8c83265052/PZOPFS0505E_BarnacleBarnaby_AlecksanderRibeiro_1200x1500.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/95eda698-766b-4619-878c-4c8c83265052/PZOPFS0505E_BarnacleBarnaby_AlecksanderRibeiro_1200x1500.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"artist Alecksander Ribeiro : Barnacle\
  \ Barnaby, a shark lacedon covered in barnacles and wearing pirate gear.\"></a>\
  \ \n       <p style=\"font-size: 13px;\">Illustration by Alecksander Ribeiro</p>\
