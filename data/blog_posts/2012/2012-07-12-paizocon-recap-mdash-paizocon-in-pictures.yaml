              <h1>PaizoCon Recap</h1>
              <p class="date">Thursday July 12, 2012</p>
              <p>The doors have closed on <a href="/paizocon">PaizoCon 2012</a>, cementing its place as far and away the best PaizoCon on record. But even if you didn’t make it out to Redmond to hang out with the Paizo staff, all of our incredible guests, and a host of the greatest gamers in the world, all is not lost. Between constantly rolling cameras, thousands of snapshots, and dozens of blog posts, the show was phenomonally well documented. Check out the highlights compiled here for your viewing and reviewing pleasure.</p>
              <p><b>Gamerati Seminar Videos &amp; Interviews</b></p>
              <p>Ed Healy from over at <a href="http://gamerati.com" target="_blank">Gamerati.com</a> managed to document PaizoCon 2012 from nearly every angle. Check out the 10 Voices from PaizoCon video below, with more (like the Secrets of TSR seminar and a bit from Ryan Dancey’s Pathfinder Online seminar) at <a href="http://www.youtube.com/playlist?list=PL984FB88094DA4AD6" target="_blank">Gamerati’s PaizoCon 2012 YouTube channel</a>.</p>
              <center>
               <iframe width="360" height="203" src="http://www.youtube.com/embed/B3y9jT1BlpA" frameborder="0" allowfullscreen></iframe>
              </center>
