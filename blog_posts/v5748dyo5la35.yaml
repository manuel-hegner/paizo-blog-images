  \ border=\"0\" align=\"right\"></a> \n  <blockquote> \n   <h1><br>Elementals of\
  \ Magic</h1> \n   <p class=\"date\">Thursday, December 20, 2007</p> \n   <p>Long\
  \ ago, before the Age of Darkness, in a time when powerful empires of magic ruled\
  \ the land the arcanatons were first seen on Golarion. Drawn by the confluence of\
  \ magical power, these creatures are the raw stuff of arcane energy given life and\
  \ form. Powerful in their own right, when given a source of magic upon which to\
  \ feed, they become nearly unstoppable. </p> \n   <p>But times change and empires\
  \ fall. In the darkness that followed Starfall, much was lost, and as power left\
  \ the world these creatures of arcane energy withered and died, deprived of the\
  \ magical power that they needed for sustenance. Only a few linger still, tied to\
  \ the rare relics of power that still remain from those ancient times. </p> \n \
  \  <p>Long the self-proclaimed masters of magical power, the many races of dragons\
  \ thrived on Golarion while humanity was still little more than savage beasts. It\
  \ was they who learned the secrets of summoning and binding these creatures of elemental\
  \ magic, and they yet remain the dragons' servants, ever watchful for arcane adepts\
  \ that would plunder the treasures of their masters. When it came time to construct\
  \ an important symbol of their power, it was inevitable that they would choose to\
  \ include arcanatons among the <a href=\"/store/v5748btpy811p\">Guardians of Dragonfall</a>.</p>\n\
  \   <p> </p>\n   <p>Jeremy Walker <br> <i>GameMastery</i> Assistant Editor</p> \n\
