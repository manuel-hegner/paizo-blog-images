  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Find Your Path—June 2025</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, June\
  \ 4, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/June2025_NewReleases_Preview.jpg\"\
  ><img src=\"/image/content/Blog/June2025_NewReleases_Preview_500.jpeg\"></a>\n \
  \    </div>\n     <blockquote>\n      <p itemprop=\"description\">Hail and well\
  \ met, ‘Finders! This month’s new releases invite you to explore the Shining Kingdoms,\
  \ remaster Valashinaz’s vault of treasures, and attempt your final Starfinder assessment!</p>\n\
  \      <p>A reminder—the scenarios listed here are April’s scenarios, which released\
  \ last Wednesday, May 28th! As we have shifted our physical product release to the\
  \ first Wednesday of the month, we will be highlighting the digital releases from\
  \ the previous month!</p>\n      <p>Never miss a release with our <a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscriptions</a>—for everything from rulebooks to accessories! Subscribers\
  \ get a free PDF with purchase, early access to game content, and exclusive discounts\
  \ on paizo.com!</p>\n      <br>\n      <center>\n       <hr width=\"50%\">\n   \
  \   </center>\n      <br>\n      <br>\n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://paizo.com/products/btq0ae2k?Pathfinder-Treasure-Vault\"> <img\
  \ src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/848d9de1-1ae7-4a5f-ab52-7640b3c9b09e/TreasureVault_Remaster.png\"\
  \ width=\"90%\" alt=\"Pathfinder Second Edition Remastered Treasure Vault Hard Cover,\
  \ Sketch Cover, and Pocket Edition mockups\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0ae2k?Pathfinder-Treasure-Vault\"\
  >Pathfinder Treasure Vault (Remastered)</a></h2>\n      <p><strong>VENTURE INTO\
  \ THE VAULT!</strong></p>\n      <p><em>Pathfinder Treasure Vault</em> reveals the\
  \ glittering hoard of a terrifying dragon, as presented by the creature’s plucky\
  \ kobold assistant. This 224-page hardcover rulebook presents a catalog of new gear\
  \ from nearly every category of equipment and magic item available in the Pathfinder\
  \ Roleplaying Game while introducing entirely new categories of items. Give your\
  \ character the perfect tool for the job with signature weapons, customizable relics,\
  \ and wondrous items to fit your every need while preparing for any eventuality\
  \ with potions, elixirs, wands, and more!</p>\n      <p><em>Pathfinder Treasure\
  \ Vault (Remastered)</em> is available in standard hardcover, <a href=\"https://paizo.com/products/btq08pw2?Pathfinder-Treasure-Vault-Sketch-Cover\"\
  >retailer and paizo.com exclusive sketch hardcover,</a> and <a href=\"https://paizo.com/products/btq08pvz?Pathfinder-Treasure-Vault-Special-Edition\"\
  >faux-leatherette bound Special Edition</a> hardcover, as well as PDF format!</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0agdw?Pathfinder-Lost-Omens-Shining-Kingdoms\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d24b0168-db5e-4d9f-b41a-a4b17c769565/PZO13005_HC_ShiningKingdomspng.png\"\
  \ width=\"40%\" alt=\"Pathfinder Second Edition Lost Omens Shining Kingdoms: A party\
  \ of armored knights battle a large red dragon that's crashed down to the ground.\
  \ In the foreground a helmet-less human knight and an elvish mage watch as the mage\
  \ summons magic in their hands\"></a> <a href=\"https://paizo.com/products/btq0djif?Pathfinder-Lost-Omens-Shining-Kingdoms-Special-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8dde8522-621a-469b-87ab-08d2a25afc6e/PZO13005_SE_LostOmens_ShiningKingdom.png\"\
  \ width=\"40%\" alt=\"Pathfinder Second Edition Lost Omens Shining Kingdoms Special\
  \ Edition: Silver text and decor on a blue leather-like textured background\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0agdw?Pathfinder-Lost-Omens-Shining-Kingdoms\"\
  >Pathfinder Lost Omens Shining Kingdoms</a></h2>\n      <p><strong>COURTS AND CAMPAIGNS</strong></p>\n\
  \      <p>The nations at the heart of Avistan were once bastions of chivalry, faith,\
  \ and history. Now their most iconic god is dead, the empires are crumbling, and\
  \ the knights are often bigger monsters than the dragons they once fought. The drums\
  \ of war thunder like cavalry on the horizon. It remains to be seen if these kingdoms\
  \ and former kingdoms can shine once more or collapse under the weight of history.\
  \ Don your armor and polish your shield, for bloodstained battlefields and courts\
  \ alike await! This gazetteer looks at the history, cultures, and current events\
  \ of Andoran, Druma, the Five Kings Mountains, Galt, Kyonin, and Taldor, accompanied\
  \ by character details and options to prepare any character for the trials soon\
  \ to come.</p>\n      <p><em>Pathfinder Lost Omens Shining Kingdoms</em> is available\
  \ in standard hardcover and <a href=\"https://paizo.com/products/btq0djif?Pathfinder-Lost-Omens-Shining-Kingdoms-Special-Edition\"\
  >faux-leatherette bound Special Edition</a>, as well as PDF format!</p>\n      <br>\n\
  \      <div class=\"blurbCenter\">\n       <iframe width=\"700\" height=\"394\"\
  \ src=\"https://www.youtube.com/embed/3ifJ25xt-dE?si=KE11O2AUsAdwSpHd\" title=\"\
  YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write;\
  \ encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"\
  strict-origin-when-cross-origin\" allowfullscreen></iframe>\n      </div>\n    \
  \  <h2><a href=\"https://paizo.com/products/btq0bf3w?Pathfinder-Adventure-Path-215-To-Blot-Out-the-Sun\"\
  >Pathfinder Adventure Path #215: To Blot Out the Sun (Shades of Blood 3 of 3)</a></h2>\n\
  \      <p>... AND BRING ENDLESS NIGHT</p>\n      <p>On the trail of Nizca, the vampire\
  \ who orchestrated the plan to shroud the sun in shadow, the PCs must ascend the\
  \ tower from within, fighting past deadly guardians and strange Azlanti magic and\
  \ machinery to reach the tower’s top where Nizca races to repair their device and\
  \ blot out the sun. The Shades of Blood Adventure Path wraps up with “To Blot Out\
  \ the Sun,” a complete adventure for 7th– to 10th–level characters.</p>\n      <p>“\
  To Blot Out the Sun” is also available as a deluxe Foundry VTT module.</p>\n   \
  \   <br clear=\"all\">\n      <div class=\"blurbCenter\">\n       <a href=\"https://paizo.com/products/btq0dji9?Pathfinder-NPC-Core-Pocket-Edition\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/6c2380f1-9997-42c2-ac7e-b1363b6735e0/PZO12007_PEPathfinder_NPCCore.png\"\
  \ width=\"400px\" alt=\"Pathfinder Second Edition Remaster NPC Core Pocket Edition:\
  \ a large crowd on the steps of a fancy building. A finely dressed man gestures\
  \ out as he speaks to the crowd while his guards keep the crowd at bay.\"></a>\n\
  \       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq0dji9?Pathfinder-NPC-Core-Pocket-Edition\"\
  >Pathfinder NPC Core (Pocket Edition)</a></h2>\n      <p>POPULATE YOUR WORLD!</p>\n\
  \      <p>Devotees of the gods, cunning mercenaries, fun-loving performers, crafty\
  \ engineers, devious villains and more all have roles in your game with <em>Pathfinder\
  \ NPC Core</em>! Over 250 stat blocks for NPCs let you drop all kinds of characters\
  \ into your game, from servants and farmers to masters of magic and martial arts.\
  \ The NPCs are crafted to be fun and easy to use, with sets of adjustments to quickly\
  \ change their ancestry, level, and more. You'll also find a trove of NPCs specific\
  \ to non-human ancestries, like a dwarf general, goblin get gang, and kobold egg\
  \ guardian. Each section of NPCs is themed and includes lore, custom rules, and\
  \ random tables to spice up your gameplay. Never find yourself making up statistics\
  \ on the fly again—you can find everything you need in <em>Pathfinder NPC Core</em>!</p>\n\
  \      <p><em>Pathfinder NPC Core (Pocket Edition)</em> brings the same contents\
  \ as the standard edition in a smaller-sized softcover for a lower price and better\
  \ portability.</p>\n      <br clear=\"all\">\n      <div class=\"blurbCenter\">\n\
  \       <a href=\"https://paizo.com/products/btq0dji0?Pathfinder-NPC-Core-Pawn-Box\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0bab6ecc-2bda-45c9-8af0-fac197c2c539/PZO10009-MC.png\"\
  \ width=\"400px\" alt=\"NPC Core Pawn Box: a large crowd on the steps of a fancy\
  \ building. A finely dressed man gestures out as he speaks to the crowd while his\
  \ guards keep the crowd at bay.\"></a>\n       <p style=\"font-size: 13px;\"></p>\n\
  \      </div>\n      <h2><a href=\"https://paizo.com/products/btq0dji0?Pathfinder-NPC-Core-Pawn-Box\"\
  >Pathfinder NPC Core Pawn Box</a></h2>\n      <p>Soldiers and spellcasters! Criminals\
  \ and courtiers! Allies and villains! The vast variety of characters from <em>Pathfinder\
  \ NPC Core </em>come alive on your tabletop with this collection of more than 350\
  \ creature pawns for use with the Pathfinder Roleplaying Game or any tabletop fantasy\
  \ RPG!</p>\n      <p>Printed on sturdy cardstock, each double-sided pawn contains\
  \ a beautiful full-color image of a creature from <em>Pathfinder NPC Core</em>.\
  \ Populated primarily with highly useful characters like pirates, farmers, and innkeepers,\
  \ these pawns also include sets of non-human characters—elves, dwarves, lizardfolk,\
  \ and more. You’ll even find plentiful pawns to represent troop NPCs, such as military\
  \ units or town guards, placed on large pawns to show off their multi-character\
  \ illustrations.</p>\n      <br clear=\"all\">\n      <table class=\"image\" align=\"\
  left\">\n       <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\n\
  \       <tbody>\n        <tr>\n         <td><a href=\"https://paizo.com/products/btq0dji3?Pathfinder-FlipMat-Remote-Villas\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b2a6cb92-1df9-419b-99a7-797aa6aba7d0/PZO11027_FMRemoteVilla.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Second\
  \ Edition Flip-Mat: Remote Villas. A top down view of the top of a stone building\
  \ featuring a spirel startcase and some rooftop plants\"></a></td>\n        </tr>\n\
  \       </tbody>\n      </table>\n      <h2><a href=\"https://paizo.com/products/btq0dji3?Pathfinder-FlipMat-Remote-Villas\"\
  >Pathfinder Flip-Mat: Remote Villas</a></h2>\n      <p>A place to get away!</p>\n\
  \      <p>Everyone needs an out-of-the-way respite, and this Flip-Mat provides two\
  \ such locations. One side features a spiraled keep perched high on a precarious\
  \ mountain cliff, while the other side shows a cozy lodge sitting deep in a wintery\
  \ valley. Whether your characters are in need of a retreat or they’re storming a\
  \ rival’s secure estate,&nbsp;<em>Pathfinder Flip-Mat: Remote Villas</em>&nbsp;has\
  \ you covered!</p>\n      <br clear=\"all\">\n      <table class=\"image\" align=\"\
  left\">\n       <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\n\
  \       <tbody>\n        <tr>\n         <td><a href=\"https://paizo.com/products/btq08wtw?Pathfinder-Society-Scenario-616-The-Heart-of-the-City\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79892ab8-6cce-4df1-87f7-3fb2b01d79f2/PZO160616E_TheHeartoftheCity.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Society\
  \ Year of Immortal Influence: The Heart of the City. Hesla welcomes a crowd of Absalom\
  \ leaders and nobles into her party, as her minions lie in wait\"></a></td>\n  \
  \      </tr>\n       </tbody>\n      </table>\n      <h2><a href=\"https://paizo.com/products/btq08wtw?Pathfinder-Society-Scenario-616-The-Heart-of-the-City\"\
  >Pathfinder Society Scenario #6-16: The Heart of the City</a></h2>\n      <p>A Pathfinder\
  \ Society Scenario designed for 5th- through 8th-level characters.</p>\n      <p>Word\
  \ from a missing Pathfinder agent makes its way to Decemvirate leadership, revealing\
  \ that Hesla Embersplitter has not only staffed her manor home with cultists of\
  \ the deceased demon lord, Deskari, but that she's also received an ominously large\
  \ shipment from an unknown shipping merchant recently. Unable to convince the High\
  \ Council of Absalom of Hesla's ill intentions, they turn to their agents to look\
  \ into what's happening at Ember Manor in the Eastgate District and determine what\
  \ this ancient artifact is and what she could be planning. Once inside the manor,\
  \ agents quickly learn that the object is what remains of demonic corpse, protected\
  \ by Hesla's fanatical Cult of the Screaming Grub!</p>\n      <br clear=\"all\"\
  >\n      <table class=\"image\" align=\"left\">\n       <caption align=\"bottom\"\
  \ style=\"font-size: 13px;\"></caption>\n       <tbody>\n        <tr>\n        \
  \ <td><a href=\"https://paizo.com/products/btq0a2hx?Starfinder-Society-Scenario-714-Final-Assessment\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b277d55c-14de-425b-9179-6838a47ae588/PZOSFS0714_TheFinalAssessment.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Starfinder Society\
  \ Year of Era's End: The Final Assessment. Sarmak, the izalguun First Seeker of\
  \ the Starfinder Society, explores an ancient city of the FIrst Ones on the machine\
  \ planet of Aballon\"></a></td>\n        </tr>\n       </tbody>\n      </table>\n\
  \      <h2><a href=\"https://paizo.com/products/btq0a2hx?Starfinder-Society-Scenario-714-Final-Assessment\"\
  >Starfinder Society Scenario #7-14: Final Assessment</a></h2>\n      <p>A Starfinder\
  \ Society Scenario designed for 11th- through 14th-level characters.</p>\n     \
  \ <p>Years ago, the Starfinder Society suffered a monumental setback during a mission\
  \ into the region of space known as the Scoured Stars. After a year of rebuilding,\
  \ the Society returned to the Scoured Stars and rescued its surviving agents, only\
  \ to be pushed out by an aggressive species known as the jinsuls. Over the course\
  \ of the next year, the Society built a coalition of allies and defeated the jinsul\
  \ menace, scattering them and stopping the divine herald Dhurus from consuming the\
  \ energies of the Scoured Stars’ awakening deity, Kadrical.</p>\n      <p>In the\
  \ years since, former First Seeker Jadnura has patiently waited within the Scoured\
  \ Stars onboard his starship, the <em>Perfect Silence</em>, acting as a self-appointed\
  \ steward of the system and communing with the god Kadrical through deep meditation.\
  \ Now, a potent celestial event is about to occur within the Scoured Stars—an alignment\
  \ of the stars and planets poised to create a strong metaphysical bridge that could\
  \ further empower Kadrical and allow the deity to take another step into reasserting\
  \ itself within the cosmos. Jadnura has invited the Society’s most senior agents\
  \ to witness the monumental event alongside him, aboard the <em>Perfect Silence</em>.\
  \ When disaster strikes, the Starfinders experience echoes from the Starfinder Society’\
  s recent past and endure an encounter with the divine.</p>\n      <p>Will you survive\
  \ the final assessment?</p>\n      <p>Return to the Scoured Stars in the final adventure\
  \ for Starfinder First Edition!</p>\n      <br clear=\"all\">\n      <table class=\"\
  image\" align=\"left\">\n       <caption align=\"bottom\" style=\"font-size: 13px;\"\
  ></caption>\n       <tbody>\n        <tr>\n         <td><a href=\"https://paizo.com/products/btq08wtz?Pathfinder-Society-Scenario-617-The-Devil-in-the-Details\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69cbcca5-b0ff-434a-ab5a-26e44064f661/PZO160617E_DevilintheDetails_PRINT.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Pathfinder Society\
  \ Year of Immortal Influence: The Devil in the Details. Hesla welcomes a crowd of\
  \ Absalom leaders and nobles into her party, as her minions lie in wait\"></a></td>\n\
  \        </tr>\n       </tbody>\n      </table>\n      <h2><a href=\"https://paizo.com/products/btq08wtz?Pathfinder-Society-Scenario-617-The-Devil-in-the-Details\"\
  >Pathfinder Society Scenario #6-17: The Devil in the Details</a></h2>\n      <p>A\
  \ Pathfinder Society Scenario designed for 7th- through 10th-level characters.</p>\n\
  \      <p>The Pathfinder Society, like many other organizations and governments,\
  \ seeks to collect the fallen shards of the dead war god Gorum, the warshards. They\
  \ have devised a means of detecting some, and using this an expedition of veteran\
  \ Pathfinders is assembled, but their tracking ritual leads them strait to a secret\
  \ Chelaxian weapons laboratory. The site's defenses trap the PCs ship, and while\
  \ the other members of the expedition hold off the Chelaxian forces, the PCs must\
  \ infiltrate the laboratory to discover what the Chelaxians are fighting so desperately\
  \ to keep secret, and why the warshard-finding ritual is leading the PCs here.</p>\n\
  \      <br clear=\"all\">\n      <table class=\"image\" align=\"left\">\n      \
  \ <caption align=\"bottom\" style=\"font-size: 13px;\"></caption>\n       <tbody>\n\
  \        <tr>\n         <td><a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e73dd693-fe8c-4a99-a689-177362f96e30/PZOSFS0699_TheEndAwakens_PRINT.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e73dd693-fe8c-4a99-a689-177362f96e30/PZOSFS0699_TheEndAwakens_PRINT.jpg\"\
  \ align=\"left\" width=\"300px\" style=\"padding: 10px;\" alt=\"Starfinder Society\
  \ Year of of Fortune's Fall: The End Awakens by Joseph Blomquist and Mike Kimmel:\
  \ a kasatha looming over the scene, puppet strings coming down from their fingers.\"\
  ></a></td>\n        </tr>\n       </tbody>\n      </table>\n      <h2><a href=\"\
  https://paizo.com/products/btq02ezb?Starfinder-Society-Special-699-The-End-Awakens\"\
  >Starfinder Society Special #6-99: The End Awakens</a></h2>\n      <p>A Starfinder\
  \ Society Special designed for 1st- through 4th-level characters (subtiers 1–2 &amp;\
  \ 3–4).</p>\n      <p>The Szandite Collective is an alliance of seven planets spread\
  \ across four adjacent star systems in Near Space, connected by a psychic network\
  \ of szandite crystals. Although the Collective has consisted of seven planets for\
  \ all of its post-Gap history, long ago, it once numbered eight, as the planet Krethiskar\
  \ failed to reconnect following the Gap. With only an approximate idea of where\
  \ the planet existed in relation to the rest of the Collective home worlds, Krethiskar\
  \ is lost, and progress on its rediscovery is painfully slow.</p>\n      <p>Palivhar\
  \ Chooser of Hues, a respected scholar, astronomer, and member of the Starfinder\
  \ Society’s Forum, is a citizen of the Szandite Collective and has long sought the\
  \ missing planet Krethiskar. After decades of sifting through psychic echoes stored\
  \ within szandite crystals, leveraging potent divinations, and cross referencing\
  \ the Starfinder Society’s vast galactic databases—all to meet with failure—Palivhar\
  \ experienced a vivid, recurring dream of a voice, reaching across time and space,\
  \ to guide them to Krethiskar. Following their dreams into the unexplored reaches\
  \ of Near Space, Palivhar discovered the very planet that had eluded them for so\
  \ long: Krethiskar.</p>\n      <p>Now, Palivhar leads an expedition of Starfinders\
  \ to Krethiskar’s surface, to survey the planet, locate its szandite crystals, and\
  \ determine what happened to the citizens of this lost collective. Unfortunately\
  \ for the Starfinder Society, Krethiskar is a huskworld consumed by the voracious\
  \ Swarm in ages past. Palivhar’s survey expedition is doomed to become a desperate\
  \ fight for survival, as the hibernating Swarm awaken. Can you escape the planet\
  \ alive?</p>\n      <br clear=\"all\">\n      <center>\n       <hr width=\"50%\"\
  >\n      </center>\n      <br>\n      <h2>From Our Partners:</h2>\n      <p>Our\
  \ partners at Archives of Nethys, Demiplane, Fantasy Grounds, Hero Lab Online, and\
  \ Roll20* are dropping new content this month as well! Buy your PDF on paizo.com\
  \ to get a discount via the PaizoConnect API. Or pay full price on their platforms,\
  \ sync your account, and get a complimentary PDF on the Paizo Store.</p>\n     \
  \ <p>*Roll20 is no longer a part of PaizoConnect and discounts and complimentary\
  \ PDFs do not apply.</p>\n      <br>\n      <div class=\"blurbCenter\">\n      \
  \ <a href=\"https://paizo.com/products/btq07oun?Pathfinder-Battles-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3dccb2c4-eced-4815-aece-c414f12ed3b3/AdamantineAsset_MonsterCore.jpg\"\
  \ width=\"400px\" alt=\"Pathfiner Battles Adult Adamantine Dragon Miniature promo\
  \ photo. A staged photo of an unboxed, painted adamantine dragon miniature, the\
  \ box containing the miniature, and a copy of Pathfinder Second Editon Remastered\
  \ Monster Core hard cover in the background.\"></a>\n       <p style=\"font-size:\
  \ 13px;\"></p>\n      </div>\n      <h2><a href=\"https://paizo.com/products/btq07oun?Pathfinder-Battles-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  >Pathfinder Battles: Adult Adamantine Dragon Boxed Miniature</a></h2>\n      <p>Expand\
  \ your Pathfinder collection with the Adult Adamantine Dragon, featured on the cover\
  \ of the&nbsp;<a href=\"https://paizo.com/products/btq02ex5\"><em>Pathfinder Monster\
  \ Core</em></a>&nbsp;book!</p>\n      <p>The adamantine dragon—one of the skymetal\
  \ dragons—got its name due to the adamantine covering its body. The magic that flows\
  \ through them draws adamantine to their bodies like a magnet. These dragons can\
  \ burrow through solid stone, emerging from the ground to ambush their prey. Instead\
  \ of a typical dragon breath, adamantine dragons belch up huge boulders they consume\
  \ while burrowing.</p>\n      <p>The adult adamantine dragon is also available as\
  \ an unpainted <a href=\"https://paizo.com/products/btq07ouq?Pathfinder-Deep-Cuts-Adult-Adamantine-Dragon-Boxed-Miniature\"\
  >Pathfinder Deep Cuts: Adult Adamantine Dragon Boxed Miniature.</a></p>\n      <br>\n\
  \      <center>\n       <hr width=\"50%\">\n      </center>\n      <br>\n      <p>Bring\
  \ Pathfinder to where you are, in person or online, and if you don’t have a favorite\
  \ local game store, get books delivered to your door via a&nbsp;<a href=\"https://paizo.com/store/subscriptions\"\
  >Paizo Subscription</a>! From rulebooks to adventures, accessories, and more, we’\
  ve got subscriptions for every table! Subscribing to a line of books gets you the\
  \ physical book and the PDF for one price! Subscribe to four lines or more to unlock\
  \ Paizo Advantage savings on products site-wide!</p>\n      <p>Thank you for playing\
