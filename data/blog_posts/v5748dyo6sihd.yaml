  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">An All Ages Explanation</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, January\
  \ 11, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview.jpg\"\
  ><img src=\"/image/content/Blog/NivisGameTable_OrgPlay_Preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <div class=\"blurbCenter\">\n       <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69099c71-db75-49b0-97c3-eb231e2bf532/NivisGameTable_OrgPlay_1200x675.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/69099c71-db75-49b0-97c3-eb231e2bf532/NivisGameTable_OrgPlay_1200x675.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Society members gathered around a\
  \ game table covered in small yellow hologram mini figures of adventurers surrounding\
  \ a mini hologram dragon.\"></a>\n       <p style=\"font-size: 13px;\">Illustration\
  \ by Lucas Villalva Machado</p>\n      </div>\n      <br>\n      <p>Hi everyone,\
  \ and a belated Happy New Year!</p>\n      <p itemprop=\"description\">I wanted\
  \ to take a moment to talk about something new we’ll be doing to help parents and\
  \ educators who play our adventures with their kiddos. While we aim to hit a “PG-13”\
  \ level of maturity for our standard adventures, there are plenty out there that\
  \ are perfectly suited for those young adventurers out there, and we know it’s hard\
  \ for someone to know which ones qualify without reading the adventures themselves\
  \ or asking others in the community. In upcoming quests, we’ll be creating an image\
  \ for the cover and product page that indicates the quest is suitable for <b>All\
  \ Ages</b>, as well as tagging the adventure with that label.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/530c7736-8162-492d-8bd4-b46e91163453/083121_STUDENTSOFTHEMAGAAMBYA.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/530c7736-8162-492d-8bd4-b46e91163453/083121_STUDENTSOFTHEMAGAAMBYA.jpg\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"Two students dressed in bright\
  \ colors, a male Chelaxian human and male Mbe’ke dwarf, flee after playing a prank\
  \ on the proprietor of the Magaambya’s School Store, a copper-scaled kobold\"></a>\n\
  \       <p style=\"font-size: 13px;\">Illustration by Vlad Hladkova</p>\n      </div>\n\
  \      <br>\n      <p>While working on quests, we realized that their 2-hour length\
  \ was a good sweet spot for younger attention spans, and so we decided to start\
  \ using this new label on qualifying quests. What that means to us is that the adventure\
  \ in question should be suitable for younger players without turning off veterans.\
  \ It should avoid themes of horror or violent imagery, encourage creative solutions,\
  \ and also employ nonviolent resolutions wherever possible. If there’s a fight,\
  \ it shouldn’t be against something too scary or too human. The goal here is that\
  \ if you’ve got a younger child, student, or sibling who can do the addition required\
  \ to play the game, you can pull out one of these adventures and feel confident\
  \ that they’ll have as much fun as you will.</p>\n      <p>Happy gaming to all our\
  \ players, no matter how old!</p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">Josh Foster<br><em>Pathfinder Society Developer</em><br></p>\n\
