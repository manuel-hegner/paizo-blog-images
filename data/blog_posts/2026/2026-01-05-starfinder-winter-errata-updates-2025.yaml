            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <p>Greetings, Starfinders!</p>
              <p>Are you excited for a new year of opportunity and adventure? Our designers have been diligently combing both our books and our social media spaces to create <a href="https://paizo.com/starfinder/faq"><strong>our first comprehensive errata</strong></a>! I’d like to thank all our community members for your valuable input and encourage everyone to <a href="https://paizo.com/community/forums/starfinder"><strong>participate in our forums</strong></a> if you find any further issues! Below are some changes that we believe will have the most impact:</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-a2f23fca>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7fb11b87-77ad-4e42-a331-a72d0bd125e7/PZO22001_BattlingSpacePirates.jpg" alt="Starfinder iconics battling it out on a deserted astroid in deep space" data-v-a2f23fca>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-47b81dfc>
            <div class="blog__paragraph" data-v-a2f23fca data-v-47b81dfc>
             <div class="blog__paragraph__text" data-v-a2f23fca>
              <h2>Ancestries</h2>
              <p><strong>Contemplatives</strong> may have been too smart for their own good and have had several adjustments to existing feats, including clarifying how Thoughtseeker works now that <em>detect thoughts</em> is no longer a cantrip.</p>
              <p><strong>Kalo</strong> have some useful clarifications, including a ranged feint option that now properly works with ranged Strikes.</p>
              <p><strong>Vesk</strong> got the most updates, including an erratum to Menacing Snarl that prevents a party of snarling vesk (and vlaka) from making an enemy frightened 6…</p>
              <p><strong>Vlaka</strong> tried to avoid the fix to Menacing Snarl by Growling instead. But it’s hard to hide when everyone lights up each time they Unleash Sota’s Flame.</p>
              <p><br></p>
              <h2>Classes</h2>
              <p><strong>Envoy</strong> had several minor fixes to its leadership style abilities. Effortless Influencer has also been fixed, providing Assurance to three different skills for a single class feat!</p>
              <p><strong>Mystic</strong> has seen changes to some class feats, most notably Greater Epiphany which is now a level 12 feat.</p>
              <p><strong>Operative</strong> has its Aim action clarified and both the Striker and Sniper operative specializations have been buffed. Snipers should pay close attention to the changes in equipment.</p>
              <p><strong>Solarians</strong> have some clarifications in the FAQ on how many manifestations they can have at once and what happens when they drop one. Graviton attuned solar flares no longer worry about MAP with their free Trip attempts.</p>
              <p><strong>Soldiers</strong> have some clarifying fixes to using area attacks with melee weapons. Check the FAQ for clarifications on area fire, including how it works with grenades (it doesn’t), how it interacts with feats like Kill Steal (it does), and if primary fire uses additional ammo (it can). Oh, and you no longer need to self-destruct when using Offensive Defense.</p>
              <p><strong>Witchwarper</strong> will have to wait until level 12 to get the Greater Warp witchwarper feat. Make sure to read the updates to Radiant Zone and Twisted Dark Zone in a well-lit room. A sentence from Predict Outcome was shunted to another reality and returned on the wrong page.</p>
              <h2><br></h2>
              <h2>Archetypes</h2>
              <p><strong>Solarian Multiclass</strong> characters can now get solarian class DC!</p>
              <p><strong>Space Pirates</strong> were a little too spooky. The “Holo-Roger” ability now only Demoralizes one enemy. Press-ganged souls are now free from servitude after being used as a <em>wisp ally</em>. And the phase cutlass now has agile and finesse.</p>
              <p><br></p>
              <h2>Other Rules</h2>
              <p><strong>Combat Hack</strong> no longer has a duration, forcing opponents to live with the glitching condition until they get a critical success debugging their tech.</p>
              <p><strong>Boost Weapons</strong> have been clarified to reflect that they work with area attacks, but the charge only lasts until your next turn.</p>
              <p><strong>Weapon</strong> updates include the Battle Ribbon, Phase Cutlass, Assassin Rifle, and Shirren Eye Rifle. The manufacturer found responsible for cutting explosives from paragon grade frag grenades has had their contracts revoked and AbadarCorp is issuing a full recall on the defective armaments. The same vendor was responsible for mislabeling our chem weapons, whose factory-installed tanks have 8 chem instead of 10. Any consumers with equipment damage or injuries resulting from filling their 8 capacity tanks with 10 chem are welcome to apply for a limited-time promotional settlement rebate coupon at your local AbadarCorp branch during normal business hours.</p>
              <p><strong>Recharging </strong>your batteries during exploration mode no longer requires you to unload your plasma casters into the air until the batteries are completely empty.</p>
              <p><br></p>
              <p><em>The Starfinder Design Team</em></p>
