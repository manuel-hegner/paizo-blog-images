  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">June Digital Adventures\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Wednesday, June 18, 2025</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/June25_Scenarios_Preview.jpg\"\
  ><img src=\"/image/content/Blog/June25_Scenarios_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Hellooooo, Pathfinders and\
  \ welcome to summer and Pride Month and warmth!</p>\n      <br>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e25e82d-0867-4eac-b444-77c266cc9b85/PZO9313.jpg\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e25e82d-0867-4eac-b444-77c266cc9b85/PZO9313.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Queen Telandia Edasseril, artist\
  \ Vlada Hladkova: Queen Telandia stands confidently in a long leafy green dress\
  \ as light pink, purple, and blue flowers and butterflies encircle her\"></a>\n\
  \       <p style=\"font-size: 13px;\">Illustration by Vlada Hladkova</p>\n     \
  \ </div>\n      <br>\n      <p>And speaking of warmth, let’s start off with a quest\
  \ in Kyonin, where the Pathfinders have finally received some warm welcomes after\
  \ years being on the outs with elven leadership. Between helping deal with a demon\
  \ problem (apart from Treerazer) in <em>#4-99: Blessings of the Forest</em>, and\
  \ offering to help in the cleanup of Greengold in the aftermath of Treerazer’s attacks\
  \ (during the <em>Spore War</em> adventure path), the Pathfinder Society has won\
  \ no small amount of gratitude in Kyonin, along with the approval of Queen Telandia.\
  \ They’ve decided to build a lodge in Greengold, but it’s not enough to have the\
  \ queen’s blessing, the Pathfinders must win over several influential figures in\
  \ order to get approval for the most suitable sites. The impression your PCs make\
  \ will determine the quality of the lodge that we end up with. Of course, nothing\
  \ is ever straightforward when it comes to the Pathfinders. Our old friends the\
  \ Aspis Consortium are trying to covertly set up shop during the rebuilding efforts,\
  \ and I imagine they’ll have something to say about the Society setting down roots\
  \ in the elven kingdom.</p>\n      <p><a href=\"https://paizo.com/products/btq0ae2r?Pathfinder-Quest-25-The-Greengold-Dilemma\"\
  ><em>Pathfinder Society Series 2 Quest #25: The Greengold Dilemma</em></a> is an\
  \ adventure for 1st- through 4th-level characters written by Glen Parnell.</p>\n\
  \      <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c7ab6b7-8ba6-4ee0-abb0-5f67b7773ed5/PZO16Q025_NuandiallCiranviash.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3c7ab6b7-8ba6-4ee0-abb0-5f67b7773ed5/PZO16Q025_NuandiallCiranviash.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Nuandiall Ciranviash, artist Tom\
  \ Ventre : The commander of Greengold’s Defensive forces, dressed in chainmail and\
  \ a green cloak, smiles in greeting.\"></a>\n       <p style=\"font-size: 13px;\"\
  >Illustration by Tom Ventre</p>\n      </div>\n      <br>\n      <p>And now for\
  \ scenarios. We’ve got a couple great ones this month.</p>\n      <p>First, the\
  \ Godsrain has left no small amount of chaos across Golarion. Taldor, though, has\
  \ taken it upon themselves to become a center for scholarly research into the aftermath\
  \ of Gorum’s death, and the warshards made of his shattered armor that fell to the\
  \ planet on the day of his demise. They've invited scholars from across Golarion\
  \ to attend a symposium on the Godsrain and the warshards, and the Pathfinder Society\
  \ has decided to present their findings from some unique warshards they recovered\
  \ in hopes of gaining insight from others across the world. The Aspis Consortium,\
  \ though, again won’t let things be too easy for us. They find this an excellent\
  \ opportunity to gain valuables in the theft of research materials, and to harm\
  \ the Pathfinders by framing them for the theft. It’ll be up to you to deal with\
  \ the Aspis and clear their names lest they leave the symposium not with new knowledge\
  \ but with a reputation dragged through the mud.</p>\n      <p><a href=\"https://paizo.com/products/btq0ae2l?Pathfinder-Society-Scenario-618-Symposium-on-a-Fallen-God\"\
  ><em>Pathfinder Society Scenario #6-18: Symposium on a Fallen God</em></a> is an\
  \ adventure for 3rd- through 6th-level characters written by Shan Wolf.</p>\n  \
  \    <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aad44f60-2936-4432-b982-80025c450646/PZO160618_Najid.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aad44f60-2936-4432-b982-80025c450646/PZO160618_Najid.png\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Najid, artist Tom Ventre: A kitsune\
  \ dressed in finery believes they stand above the Pathfinders\"></a>\n       <p\
  \ style=\"font-size: 13px;\">Illustration by Tom Ventre</p>\n      </div>\n    \
  \  <br>\n      <p>Directing your attention ever so carefully to the small town of\
  \ Pimatsih in Sarkoris, we find the Pathfinder Society returning to investigate\
  \ the strange earthquakes that coincidentally began when Hesla Embersplitter returned\
  \ to the nation with her newest toy: <em>Riftcarver</em>. Having learned more about\
  \ her and her intentions during an investigation in Embersplitter Manor, the Society\
  \ is wary of what plans she may get up to, and what corpses she may resurrect during\
  \ her time around the Worldwound.</p>\n      <p><a href=\"https://paizo.com/products/btq0ae2o/discuss?Pathfinder-Society-Scenario-619-What-Walks-Again\"\
  ><em>Pathfinder Society Scenario #6-19: What Walks Again</em></a> is an adventure\
  \ for 11th- through 14th-level characters written by Scott D. Young.</p>\n     \
  \ <br>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e999293-501a-42c4-8860-4823d01b82b8/PZO160619_FrostedOwl.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e999293-501a-42c4-8860-4823d01b82b8/PZO160619_FrostedOwl.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"Frosted Owl, artist Tom Ventre: A\
  \ blue tinted barn owl in flight with its wings open as it soars.\"></a>\n     \
