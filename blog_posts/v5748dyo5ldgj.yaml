html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5ldgj\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <h1>Fuel for the Machine!</h1> \n   <p class=\"\
  date\">Monday, May 21, 2012</p> \n   <p>A gigantic, pepperoni-, tomato-, and beer-scented\
  \ thank you from all of us here at Paizo to Venture-Captain Jason Roeder (<a href=\"\
  /people/kikai13\">kikai13</a> on the boards) and the entire Missouri Pathfinder\
  \ Lodge for the surprise stack of more than a dozen pizzas that showed up for lunch\
  \ today. It's been a hectic series of weeks here at the office, with teams getting\
  \ our year's major hardcover release—<a href=\"/products/btpy8rcd\"><i>Ultimate\
  \ Equipment</i></a>—out the door, starting up a <a href=\"/paizo/news/v5748eaic9pa9\"\
  >Kickstarter for Pathfinder Online</a>, working on the debut issue of the <a href=\"\
  /paizo/news/v5748eaic9pak\">Pathfinder comic book</a>, closing out the <a href=\"\
  /pathfinder/adventurePath/skullAndShackles\">Skull &amp; Shackles Adventure Path</a>\
  \ while gearing up for the launch of the <a href=\"/pathfinder/adventurePath/shatteredStar\"\
  >Shattered Star Adventure Path</a>, preparing the monthly relaunch of the <a href=\"\
  /pathfinder/companion\">Pathfinder Player Companion line</a>, and still getting\
  \ all of our other Gen Con releases off to the printer. We're in the home stretch,\
  \ but there's still tons to be done before our hardest of deadlines next Friday.\
  \ But with that in mind, a free lunch (and a few beers care of brewmeister Jeff\
  \ Alvarez) made for the perfect break before heading back to the grind. Thanks again\
  \ to Jason, the Missouri Pathfinder Society crew, and all our readers—you all really\
  \ are the best!</p> \n   <div class=\"blurbCenter\">\n    <a href=\"/image/content/Blog/20120518-Nom1.jpg\"\
  ><img src=\"/image/content/Blog/20120518-Nom1_120.jpeg\" border=\"0\"></a><a href=\"\
  /image/content/Blog/20120518-Nom2.jpg\"><img src=\"/image/content/Blog/20120518-Nom2_120.jpeg\"\
  \ border=\"0\"></a><a href=\"/image/content/Blog/20120518-Nom3.jpg\"><img src=\"\
  /image/content/Blog/20120518-Nom3_120.jpeg\" border=\"0\"></a>\n    <br> Many thanks\
  \ from the Paizo staff!\n   </div> \n   <p>F. Wesley Schneider<br> <i>Editor-In-Chief</i></p>\
