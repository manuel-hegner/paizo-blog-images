  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6yd6x\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Welcome to the Impossible\
  \ Playtest!</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, December 9, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/ImpossiblePlaytest_ClassPreview.jpg\"\
  ><img src=\"/image/content/Blog/ImpossiblePlaytest_ClassPreview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">A door has opened,\
  \ and something impossible is coming. But worry not—in preparation of the coming\
  \ emergence, we’re introducing two new classes!</p>\n      <p>The <b>necromancer</b>\
  \ is an occult spellcaster who raises undead thralls to power their grave magic.\
  \ While thralls lack the speed or cunning to fight on their own, what they can offer\
  \ is their life… or unlife, that is. Necromancers have all kinds of ways to sacrifice\
  \ their thralls for their own gain, whether that’s by devouring their essence to\
  \ replenish a Focus Point using the Consume Thrall ability, or by detonating one\
  \ into a deadly spray of phalanges with the <em>bony barrage</em> grave spell!</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ef212a3-ef3c-4974-bb44-d0c2c2d2cd46/PZO12007_DeificVessel_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3ef212a3-ef3c-4974-bb44-d0c2c2d2cd46/PZO12007_DeificVessel_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Art by Tatiana Pavlova: Deific vessel\
  \ dressed in all black, wielding a large serrated sythe made of bones \"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/914be509-da0f-417f-9954-49851bf6f017/PZO2110_SOULHAMMER_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/914be509-da0f-417f-9954-49851bf6f017/PZO2110_SOULHAMMER_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Art by Sandra Posada: a gnome holding\
  \ a mirror in one hand and a scimitar in another, pulling a soul trapped in the\
  \ mirror\"></a>\n       <p style=\"font-size: 13px;\">Art by Tatiana Pavlova (left)\
  \ and Sandra Posada (right).</p>\n      </div>\n      <br>\n      <p>Equal parts\
  \ artist, scholar, and warrior, the <b>runesmith</b> devotes themself to the study\
  \ of mystical symbols. These support-focused martial combatants diligently etch\
  \ runes of every magical tradition onto their (and their allies’) gear, or even\
  \ directly onto their foes. These runes can be applied even in the heat of combat:\
  \ use feats like Engraving Strike to stamp <em>ranshu, rune of thunder</em> onto\
  \ an enemy before Invoking it to call down lightning, or Trace <em>zohk, rune of\
  \ homecoming</em> in light onto an ally’s boots to ensure their path back to you\
  \ is always a little shorter.</p>\n      <div class=\"blurbCenter\">\n       <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7815f524-6fd2-48db-83ac-d9b7a771f329/PZO9465_020_TomeofStoneWardsSpellbookArchetype_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7815f524-6fd2-48db-83ac-d9b7a771f329/PZO9465_020_TomeofStoneWardsSpellbookArchetype_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Art by Vicky Yarova: A gnome dressed\
  \ in armor with glowing runes, wielding a large hammer also covered in runes\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3060878-1f95-4b6e-a9df-5edde77383d5/PZO2108_SoulBoundArchetype_1200x1500.png\"\
  > <img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/c3060878-1f95-4b6e-a9df-5edde77383d5/PZO2108_SoulBoundArchetype_1200x1500.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Art by Andrew Huerta: A tall humanoid\
  \ with blue skin and purple hair, dressed in dark armor with glowing purple runes\"\
  ></a>\n       <p style=\"font-size: 13px;\">Art by Vicky Yarova (left) and Andrew\
  \ Huerta (right).</p>\n      </div>\n      <br>\n      <p>This <a href=\"https://paizo.com/pathfinderplaytest\"\
  >playtest</a> will run for eight weeks, beginning December 9th (today!), and continuing\
  \ through January 31st. In addition to playtesting these classes in your home games,\
  \ you’ll be able to try them out in our organized play program by making your own\
  \ Pathfinder Society characters using the rules located in the Guide to Organized\
  \ Play. The necromancer and runesmith classes and all related options are available\
  \ to all players during this playtest.</p>\n      <p>Our friends at Demiplane are\
  \ also hosting a free character builder for the necromancer and runesmith classes,\
  \ available at <a href=\"https://app.demiplane.com/nexus/pathfinder2e/sources/impossible-class-playtest\"\
  >www.pathfindernexus.com/playtest</a>, for those of you interested in taking advantage\
  \ of their digital toolset to generate your characters.</p>\n      <p>Once you’\
  ve had a chance to get a feel for the new classes, please be sure to leave your\
  \ feedback at <a href=\"https://www.surveymonkey.com/r/ImpossiblePlaytestSurvey\"\
  >https://www.surveymonkey.com/r/ImpossiblePlaytestSurvey</a> and <a href=\"https://www.surveymonkey.com/r/ImpossiblePlaytestOpenResponse\"\
  >https://www.surveymonkey.com/r/ImpossiblePlaytestOpenResponse</a> to let us know\
  \ what you think of them and where you think they could be improved! We also have\
  \ <a href=\"https://paizo.com/community/forums/pathfinder/second/impossiblePlaytest\"\
  >dedicated playtest forums here on paizo.com</a> to discuss these classes and options\
  \ with your peers. We’re looking forward to hearing what you have to say! We’d also\
  \ love to see stories of your adventures with these classes on social media!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Joshua\
  \ Birdsong<br><em>Designer</em><br></p>\n      <p style=\"margin-left: 20px; font-weight:\
  \ bold; line-height: 14px;\">James Case<br><em>Lead Developer</em><br></p>\n   \
  \   <center>\n       <h3><a href=\"https://downloads.paizo.com/ImpossiblePlaytest.pdf\"\
  > Try The Playtest Today!</a></h3>\n      </center>\n     </blockquote>\n    </div><!--\
