  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6utvl\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">June Digital Adventure\
  \ Previews</h1>\n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Thursday, June 20, 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/June24_OP_ScenarioPreview.jpg\"\
  ><img src=\"/image/content/Blog/June24_OP_ScenarioPreview_500.jpeg\"></a>\n    \
  \ </div>\n     <blockquote>\n      <p itemprop=\"description\">Hello, Starfinders!<br>\n\
  \        Following reports of unusual activity in the skies over Aucturn, faction\
  \ leader Ixthia the Unbreakable dispatches a team of experienced Starfinders to\
  \ investigate. Psychic phenomenon, powerful earthquakes, dangerous cults, quarreling\
  \ gods, and an intelligent weapon? What’s the worst that could happen?</p>\n   \
  \   <p>Buckle up, Starfinders! The end is nigh!</p>\n      <p>(Wait, Zon who?)</p>\n\
  \      <p><a href=\"https://paizo.com/products/btq02f0k?Starfinder-Society-Scenario-703-Aucturn-Asunder\"\
  ><em>Starfinder Society Scenario #7-03: Aucturn Asunder</em></a> is a world-shattering\
  \ adventure for 7th- through 10th-level characters written by Christopher Wasko.</p>\n\
  \      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b63f385-af7b-4d1f-b905-7b5d5ca9c652/PZO260703_NYARLATHOTEPCULTISTS_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2b63f385-af7b-4d1f-b905-7b5d5ca9c652/PZO260703_NYARLATHOTEPCULTISTS_1600x2000.png\"\
  \ width=\"450px\" style=\"padding: 10px;\" alt=\"artist Alexander Ngo : A fanatical\
  \ devotee of Nyarlathotep dressed in tattered robes leaps into battle, wielding\
  \ a jagged blade and casting a dangerous spell.”\"></a>\n       <p style=\"font-size:\
  \ 13px;\">Illustration by Alexander Ngo</p>\n      </div>\n      <br>\n      <p>Best\
  \ of luck, Starfinders! I hear it’s rough out there!</p>\n      <p style=\"margin-left:\
  \ 20px; font-weight: bold; line-height: 14px;\">Jessica Catalan<br><em>Starfinder\
  \ Society Developer</em><br></p>\n      <br>\n      <center>\n       <hr width=\"\
  75%\">\n      </center>\n      <br>\n      <p>Greetings, Pathfinders!<br>\n    \
  \    The Pathfinder Society has been so busy lately, including carrying out various\
  \ missions for the Waterfall as they search into her past. The last time we heard\
  \ from her, she revealed her original identity to a select few Pathfinders and was\
  \ ready to step forward into her future. But first, a group of senior agents must\
  \ travel into her mindscape to eliminate her final connection to her captors. But\
  \ a strange cloth flaps in the wind of a mysterious library, sending shivers down\
  \ the spines of all who look upon it.</p>\n      <p><a href=\"https://paizo.com/products/btq02f0g\"\
  ><em>Pathfinder Society Scenario #5-18 Equal Exchanges – Tapestry of the Mind</em></a>\
  \ is an adventure for 9th- through 12th-level characters written by Ivis K. Flanagan.\
  \ This is the final part of the four-part Equal Exchanges metaplot, previously explored\
  \ in Pathfinder Society Scenarios 5-04, 5-09, and 5-11.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55a4fc43-c409-4c47-9701-b34855675214/TheTapestry_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/55a4fc43-c409-4c47-9701-b34855675214/TheTapestry_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Artist Bruno Mello: A tapestry woven\
  \ in black, yellow, and red flaps in the wind, with the design of a tower surrounded\
  \ by black shapes.\"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4844eb39-150d-4e91-aedb-63a876bc0ad9/LOCUSTKNIGHT_1600x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4844eb39-150d-4e91-aedb-63a876bc0ad9/LOCUSTKNIGHT_1600x2000.png\"\
  \ width=\"40%\" style=\"padding: 10px;\" alt=\"Artist Rodrigo Gallo: A warrior dressed\
  \ in some sort of insectile armor wields a wicked scythe. She glares dispassionately.\"\
  ></a>\n       <p style=\"font-size: 13px;\">Left to right: illustration by Bruno\
  \ Mello and Rodrigo Gallo</p>\n      </div>\n      <br>\n      <p>Meanwhile, we\
  \ turn to Sarkoris and Nerosyan.</p>\n      <p>A group of traveling merchants have\
  \ noticed strange lights and sounds near a warehouse outside the city, one that\
  \ has been completely abandoned for as long as anyone remembers. Given that demonic\
  \ threats still linger, city leadership turned to Venture-Captain Jorsal of Lauterbury\
  \ to investigate. He’s turned to you. It’s probably nothing, right? No need to be\
  \ concerned at all. Certainly not the aftermath of a strange ritual.</p>\n     \
  \ <p><a href=\"https://paizo.com/products/btq02f0h?Pathfinder-Society-Scenario-519-Demonic-Afterparty\"\
  ><em>Pathfinder</em></a><a href=\"https://paizo.com/products/btq02f0h?Pathfinder-Society-Scenario-519-Demonic-Afterparty\"\
  ><em> Society Scenario #5-19: Demonic Afterparty</em></a> is an adventure for 3rd-\
  \ through 6th-level characters written by Michelle Y. Kim.</p>\n      <p>That’s\
  \ all for now!</p>\n      <p style=\"margin-left: 20px; font-weight: bold; line-height:\
  \ 14px;\">Josh Foster<br><em>Pathfinder Society Developer</em><br></p>\n      <p\
  \ style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">Shay Snow<br><em>Pathfinder\
  \ Society Developer</em><br></p>\n     </blockquote>\n    </div><!-- tags:  Organized\
  \ Play, Pathfinder Society, Pathfinder Society Scenarios, Starfinder Society, Starfinder\
  \ Society Scenarios, -->\n   </article>\n  </div><a href=\"https://paizo.com/community/blog\"\
