html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5leh6\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <center>\n    <a href=\"/pathfinderSociety\"\
  >\n     <div class=\"PSociety\"></div></a>\n   </center> \n   <h1 itemprop=\"headline\"\
  >Gen Con 2013: News and Official Call for Volunteers</h1> \n   <p class=\"date\"\
  >Monday, February 25, 2013</p> \n   <div itemprop=\"articleBody\"> \n    <p><span\
  \ itemprop=\"description\">For Gen Con 2012, I advised last year that we planned\
  \ to make it the biggest and best Gen Con yet. And it certainly was. We scheduled\
  \ 750 tables of Pathfinder Society over the four days. We showed the world our GM\
  \ 101 workshops, Kids' Track, and Beginner Box Introductions. Gen Con was definitely\
  \ a success and Paizo's biggest showing in history. But we can make it better!</span></p>\
  \ \n    <p>As many already know, <a href=\"/paizo/news/v5748eaic9q7w\">Paizo stepped\
  \ up as a cosponsor at this year's show</a>. What does that mean for Pathfinder\
  \ Society? It means we move into the Sagamore Ballroom! We double in size, scheduling\
  \ 150 tables per slot. Additionally, we also have two of the seven rooms that were\
  \ used for Pathfinder Society last year. One of them will be used exclusively for\
  \ Paizo seminars. The other room will have 10 tables and a mini-HQ that will allow\
  \ us to schedule five tables of Beginner Box Introductions and five tables of the\
  \ Kids' Track for all ten slots of Gen Con. This year, we will also be hosting a\
  \ GM and volunteer briefing in the Sagamore Ballroom from 5-6 pm on Wednesday. If\
  \ you are a volunteer of GM, please try to attend.</p> \n    <p>Doubling in size\
  \ allows us to offer a much broader selection of scenarios for players to choose\
  \ from. I also wanted this to serve as a celebration of Pathfinder Society history\
  \ and have chosen several multipart series, as well as favorites from past seasons,\
  \ in addition to the normal offerings of the previous season and the new season.\
  \ We are planning to schedule 61 different scenarios, one Gen Con Special, two Gen\
  \ Con Exclusives, and two modules! These include seven Season 0 scenarios, nine\
  \ Season 1 scenarios, 13 Season 2 scenarios, 10 Season 3 scenarios, 19 Season 4\
  \ scenarios, and four Season 5 scenarios. We are also offereing a few tables of\
  \ <a href=\"/products/btpy8j5w\"><i>We Be Goblins!</i></a> and <a href=\"/products/btpy8wvm\"\
  ><i>We Be Goblins Too!</i></a> throughout the course of the convention.</p> \n \
  \   <p>We are planning one or two tables of the three new Season 5 scenarios for\
  \ each morning and afternoon slot throughout the convention, which will be GMed\
  \ in French and Spanish languages. Paris Venture-Captain Karim Majeri, Quebec Venture-Captain\
  \ Michel Lepage, and French GM Florent Fournol will be traveling to Gen Con from\
  \ their countries and GMing a large share of the French-language tables, but I still\
  \ have a few open tables if you are fluent in French. Every French-language GM that\
  \ volunteers to GM six or more tables will receive a French-language <i>Core Rulebook</i>\
  \ as a thank you! All of the Spanish-language tables need GMs. If you are fluent\
  \ in either language, please consider GMing in some of these first time offerings\
  \ at Gen Con.</p> \n    <p>The Season 5 Gen Con special, <i>Siege of the Diamond\
  \ City</i>, scheduled for Friday night, will help us kickoff the new season near\
  \ the Worldwound! The Special this year will be designed for levels 1—15, and include\
  \ subtiers for levels 12—13 and 14—15. At 150 tables, it will be one of the single\
  \ largest, collaborative roleplaying games ever hosted!</p> \n    <br> \n    <div\
