  \   <p class=\"date\">May 20, 2011</p> \n    <p>One of my favorite movies as a kid\
  \ had an awesome medusa put on the silver screen by Ray Harryhausen, a true master\
  \ of physical special effects magic. The medusa in this wallpaper, from <a href=\"\
  /store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderModules/v5748btpy8j5y\"\
  >Tomb of the Iron Medusa</a> reminds me a lot of that iconic one and now I really\
  \ want to make a fighter with a divine heritage to chop her head off, in order to\
  \ win the hand of the princess. </p> \n    <p>What's your iconic medusa memory?</p>\
  \ \n    <p>Hyrum. <br>Marketing and Organized Play Manager</p> \n   </blockquote>\
