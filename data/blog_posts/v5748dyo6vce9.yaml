  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6vce9\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Happy Cosmic Birthday!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, July 16,\
  \ 2024</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurb180\" style=\"\
  display:none;\">\n      <a href=\"/image/content/Blog/PZO24002_BirthdayParty_preview.jpg\"\
  ><img src=\"/image/content/Blog/PZO24002_BirthdayParty_preview_500.jpeg\"></a>\n\
  \     </div>\n     <blockquote>\n      <p itemprop=\"description\">It’s time to\
  \ celebrate! <a href=\"https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  ><em>Starfinder Second Edition Playtest Adventure: A Cosmic Birthday</em></a> is\
  \ the first full-length playtest module for Starfinder Second Edition, and it tells\
  \ the story of a disastrous surge of eldritch energy that disrupts Absalom Station\
  \ and threatens to throw a community into chaos! The player characters are going\
  \ about their typical adventuring lives when they suddenly find themselves shunted\
  \ to the Ghost Levels, a strange dimension filled with occult threats and mysteries.\
  \ Can they find other survivors and escape the Ghost Levels? And, if they manage\
  \ it, what will they find once they return to Absalom Station? Things aren’t going\
  \ so well for the people of the Little Akiton district. The PCs have a lot of work\
  \ ahead of them if they want to help the community back on its feet, learn the truth\
  \ behind the strange power surges, and get things back to normal!</p>\n      <div\
  \ class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dbb7fa72-e8a5-4d06-8fbe-c06e3241fac4/PZO24002_BirthdayParty_2000x1333.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/dbb7fa72-e8a5-4d06-8fbe-c06e3241fac4/PZO24002_BirthdayParty_2000x1333.png\"\
  \ width=\"90%\" style=\"padding: 10px;\" alt=\"artist Ivan Koritarev: A group of\
  \ aliens celebrating a young aliens birthday with a large cake with pink frosting\"\
  ></a>\n       <p style=\"font-size: 13px;\">It wouldn’t be a very good cosmic birthday\
  \ without a cosmic birthday party!<br>\n         Illustration by Ivan Koritarev</p>\n\
  \      </div>\n      <br>\n      <p>Playing this adventure, you’ll not only be directly\
  \ involved in a major event in the Starfinder setting, but you’ll have a chance\
  \ to playtest characters (or GM encounters) using the brand new <a href=\"https://paizo.com/products/btq02ez4\"\
  ><em>Starfinder Second Edition Playtest Rulebook</em></a>! You’ll start by creating\
  \ a level 1 PC, and you should reach level 4 by the end of the adventure—and we\
  \ want to hear all about your play experiences! Keep an eye on the <a href=\"https://paizo.com/starfinderplaytest\"\
  >Starfinder Playtest</a> website for more news about our playtest feedback surveys,\
  \ which we’ll use to help fine tune the final version of the Starfinder Second Edition\
  \ rules.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc94de6e-3a37-42d2-9006-45943073382d/PZO24002_SpaceStationGremlin_1500x2000.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bc94de6e-3a37-42d2-9006-45943073382d/PZO24002_SpaceStationGremlin_1500x2000.png\"\
  \ width=\"400px\" style=\"padding: 10px;\" alt=\"artist, Pixoloid Studios: A gremlin\
  \ dressed in a space suite, holding a wrench as big as their body\"></a>\n     \
  \  <p style=\"font-size: 13px;\">A space station gremlin is here to… help?<br>\n\
  \         Illustration by Pixoloid Studios</p>\n      </div>\n      <br>\n     \
  \ <p><a href=\"https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday\"\
  ><em>A Cosmic Birthday</em></a>, by Jenny Jarzabski, is an epic adventure that tells\
  \ the story of our heroes as they battle occult horrors, explore the community of\
  \ Little Akiton, investigate strange occurrences, and ultimately confront a dangerous\
  \ cosmic being that threatens Absalom Station. This softcover adventure module takes\
  \ PCs from 1st to 4th level and includes a mix of new and iconic Starfinder creatures,\
  \ memorable characters, and bonus content related to the creation of a new core\
  \ Starfinder deity: the Newborn.</p>\n      <p>Make your mark on Starfinder history\
  \ by playing the adventure and participating in the feedback process. Happy birthday!</p>\n\
  \      <p style=\"margin-left: 20px; font-weight: bold; line-height: 14px;\">— The\
  \ Starfinder Team</p>\n     </blockquote>\n    </div><!-- tags: Starfinder, Starfinder\
  \ Roleplaying Game, Starfinder Playtest, Starfinder Second Edition,  -->\n   </article>\n\
