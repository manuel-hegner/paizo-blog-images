  \   <p class=\"date\">Monday, April 3, 2017</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">I spent last weekend at Who's Yer Con in Indianapolis,\
  \ Indiana, and am traveling back to rainy Seattle. So much rain, the region is breaking\
  \ records! This weekend gave me the chance to hang out with folks from our Great\
  \ Lakes region in a setting a bit more personal than Gen Con. I got to play some,\
  \ run some, and chat quite a bit! Thank you to Venture-Captain Mark Stratton and\
  \ his team for putting on a quality event and having me out!</p> \n    <p>Speaking\
