  date\">Tuesday, September 21, 2010</p> \n    <p>This is the final week of editing\
  \ before we ship the <i><a href=\"/pathfinderRPG/v5748btpy8ddb\">Bestiary 2</a></i>\
  \ off to the printer and that means the whole office is neck deep in monsters. Since\
  \ we've nowhere else to put them in the ever-more-crowded editorial pit, I thought\
  \ a nice way to get them out from underfoot would be to exile a few to the blog.\
  \ So here are a handful of beasties we no longer need immediately on hand. Enjoy!</p>\
