  \ target=\"0\"><img src=\"/image/content/PathfinderRPG/PZO1114-TechHarsk_180.jpeg\"\
  \ border=\"0\"></a></td>\n     </tr>\n    </tbody>\n   </table>\n  </div> \n  <blockquote>\
  \ \n   <p>Let me let you in on one of the guiding philosophies of the <a href=\"\
  http://paizo.com/store/byCompany/p/paizoPublishingLLC/pathfinder/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a>. We didn’t make this book to let you run my game,\
  \ or a “Paizo-brand” game, or any sort of game anyone here thinks you should run.\
  \ We created the <i>GameMastery Guide</i> to give you the tools you need to run\
  \ <i>your</i> game the way <i>you</i> want. For example, let me note a few entries\
  \ in the index: </p>\n   <ul> \n    <li>Airships</li> \n    <li>Evil Characters</li>\
  \ \n    <li>Extraterrestrials</li> \n    <li>Gambling</li> \n    <li>Magic Shops</li>\
  \ \n    <li>Parallel Worlds</li> \n    <li>Ship Combat</li> \n    <li>Space Travel</li>\
  \ \n    <li>Steam Power</li> \n    <li>Space Travel</li> \n    <li>Time Travel</li>\
  \ \n    <li>Undead Uprising</li> \n   </ul>\n   <p></p> \n   <p>Definitely some\
  \ unusual stuff in there, and likely several topics you’ll have no interest in including\
  \ in your game. But if something on that list <i>does</i> strike your fancy, now\
  \ you’ve got help on how to make it work. These discussions aren’t all meant to\
  \ give you in-depth rules on how to do this or that: while several provide a host\
  \ of new rules content—like ship combat and undead uprisings —others walk you through\
  \ what you need to consider to include such elements in your game. And even if you’\
  ve never thought about taking your game in an atypical direction, who knows what\
  \ might inspire you? Maybe it is time to unleash an undead uprising on your campaign,\
  \ or take your PCs where no one has gone before. </p> \n   <p>Play what your want:\
  \ that’s the guiding message of this book. Heck, there’s even a section on personalizing\
  \ published adventures to make them work better for you and your players. Also,\
  \ rest assured that the topics presented above are some of the weird stuff—the parts\
  \ of the book that take the discussions beyond the norm. There’s still plenty for\
  \ GMs who never get tired of traditional sword and sorcery adventure. But how weird\
  \ does the weird get? Well, I’ll let these crazy illustrations by Florian Stitz\
  \ and Eva Widermann show you (at least I think those are the artists… Sarah’s out\
  \ of town this week).</p> \n   <p>As for next week’s <a href=\"/pathfinderRPG/v5748btpy88rc\"\
  ><i>GameMastery Guide</i></a> Preview: let’s just say that we’ve got some fantastically\
  \ interesting toolboxes to open.</p> \n   <br clear=\"all\"> \n   <p>F. Wesley Schneider\
