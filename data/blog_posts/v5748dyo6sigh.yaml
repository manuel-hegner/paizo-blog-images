  >\n <div itemscope itemtype=\"http://schema.org/BlogPosting\">\n  <div class=\"\
  blurb\">\n   <a name=\"v5748dyo6sigh\"></a>\n   <div class=\"product-purchase-block\"\
  >\n   </div>\n   <article>\n    <h1 itemprop=\"headline\">Paizo at PAXU 2023!</h1>\n\
  \    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Wednesday, November\
  \ 29, 2023</p>\n    <div itemprop=\"articleBody\">\n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoUnplugged_Preview.jpg\"\
  ><img src=\"/image/content/Blog/PaizoUnplugged_Preview_500.jpeg\"></a>\n     </div>\n\
  \     <blockquote>\n      <p itemprop=\"description\">Greetings, Starfinders and\
  \ Pathfinders! With just a little over a week until PAX Unplugged (I’m not anxious,\
  \ you’re anxious), we’re here to give you an easy guide to all things Paizo at the\
  \ show!</p>\n      <h2>Games and Demos at Booth 22A!</h2>\n      <p>Paizo’s booth\
  \ space at PAX Unplugged is focused on games and demos! We’ll be running Organized\
  \ Play adventures, board game demos, and Starfinder Second Edition demos all weekend!</p>\n\
  \      <ul>\n       <li>We’re excited to bring Pathfinder Society and Starfinder\
  \ Society to PAX Unplugged! Players can <a href=\"https://warhorn.net/events/pathfinder-starfinder-pax-unplugged-2023\"\
  >pre-register for games</a>, or join a table as a walk-up throughout the day!</li>\n\
  \       <li>Drop in to try out one of our board games—<em>Goblin Firework Fight</em>\
  \ and <em>Elemental Stones</em>! This will be the first physical demo of <em>Elemental\
  \ Stones</em>, after the digital-only demos during PaizoCon 2023.</li>\n       <li>Get\
  \ an early access first look at Starfinder Second Edition! Paizo staff will be running\
  \ Starfinder Second Edition demos throughout the weekend.</li>\n      </ul>\n  \
  \    <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bae086b6-ab3e-4ae5-84e2-a77e8436ce7d/SF2_Playtest_Preview.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bae086b6-ab3e-4ae5-84e2-a77e8436ce7d/SF2_Playtest_Preview.jpg\"\
  \ width=\"500px\" style=\"padding: 10px;\" alt=\"Starfinder Second Edition Playtest\"\
  ></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div>\n      <br>\n   \
  \   <h2>Paizo Unplugged Live Plays</h2>\n      <p>Paizo is excited to present two\
  \ live play shows at PAX Unplugged—one Pathfinder and one Starfinder! Join us in\
  \ the TTRPG Live Play Theatre, or watch the stream from twitch.tv/officialpaizo\
  \ or twitch.tv/pax3.</p>\n      <div class=\"blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f991e2a3-c746-4947-9fa8-080e09bb8f5a/1920x1080_SFLiveShow_Iconics.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/f991e2a3-c746-4947-9fa8-080e09bb8f5a/1920x1080_SFLiveShow_Iconics.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"Pax Unplugged: Gifts Ungiven Dec\
  \ 1st from 3:30 to 5:30 PM Eastern - TTRPG Live Play Theater, twitch.tv/pax &amp;\
  \ twitch.tv/officialpaizo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div>\n      <h3>Starfinder: Gifts Ungiven | Friday, December 1st from 3:30\
  \ to 5:30 p.m. (EST)</h3>\n      <p>Join Starfinder Senior Developer Jenny Jarzabski\
  \ as xe leads a party of Starfinders through this mischievous winter pranking spree!\
  \ Featuring: Andre Rivera as Obozaya, Dain Miller as Zemir, Matthew Ekberg as Altronus,\
  \ Niall Spain as Navasi, and Noordin Ali Kadir as Raia.</p>\n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de5e9159-66a0-40e5-a918-3173915b48d1/1920x1080_PFLiveShow_Iconics.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/de5e9159-66a0-40e5-a918-3173915b48d1/1920x1080_PFLiveShow_Iconics.png\"\
  \ width=\"80%\" style=\"padding: 10px;\" alt=\"PaizoUnplugged : Winter Queen's Dollhouse,\
  \ Dec 2nd from 3pm to 5pm Eastern - TTRPG Live Play Theatre, twitch.tv/pax3 and\
  \ twitch.tv/officialpaizo\"></a>\n       <p style=\"font-size: 13px;\"></p>\n  \
  \    </div>\n      <h3>Pathfinder: The Winter Queen’s Dollhouse | Saturday, December\
  \ 2nd from 3 to 5 p.m. (EST)</h3>\n      <p>Queen Anastasia of Irrisen has sent\
  \ the Pathfinders one of many strange dollhouses from her aunt’s vaults—and Aslynn’\
  s magic has brought that dollhouse’s magic back to life. Rue, Paizo’s Marketing\
  \ &amp; Media Specialist, leads a party of iconic adventurers through a poppet-sized\
  \ house of mysteries. Featuring: Alex Speidel as Merisiel, Erin Roberts as Lini,\
  \ Jess Redekop as Feiya, and Luis Loza as Valeros.</p>\n      <br>\n      <h3>Retail\
  \ Location &amp; Licensed Partners</h3>\n      <p>Get your Pathfinder and Starfinder\
  \ books from our retail partner, Card Titan (Booth 3208). Card Titan will have a\
  \ stock of <em>Pathfinder Player Core </em>and <em>Pathfinder GM Core </em>in standard,\
  \ special edition, and hobby retail exclusive sketch covers! Other highlights of\
  \ Paizo products available at Card Titan include <em>Starfinder Enhanced, Goblin\
  \ Firework Fight</em>, and more!</p>\n      <p>A collection of Paizo’s licensed\
  \ partners will also be attending PAX Unplugged! Get your licensed Paizo products\
  \ at the following booths:</p>\n      <ul>\n       <li>Alchemy RPG @ Booth 3714</li>\n\
  \       <li>Beadle &amp; Grimm’s @ Booth 3647</li>\n       <li>Fanroll Dice @ Booth\
  \ 3601</li>\n       <li>Foam Brain Games @ Booth 3047, Hall C</li>\n       <li>Level\
  \ Up Dice @ Booth 2848</li>\n       <li>Q-Workshop @ Booth 3739</li>\n       <li>Savagesparrow\
  \ Studios @ Booth 4231</li>\n       <li>Steve Jackson Games @ Booth 2746</li>\n\
  \       <li>Wizkids @ Booth 2636, Hall C</li>\n      </ul>\n      <h3 style=\"text-align:\
  \ center;\">We’re looking forward to seeing you at PAX Unplugged 2023!</h3>\n  \
  \   </blockquote>\n    </div><!-- tags:  Conventions, Paizo, Paizo Twitch, PAX,\
