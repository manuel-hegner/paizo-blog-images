  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Journey into\
  \ the Meraz</h1> \n   <p class=\"date\">Wednesday, November 11, 2015</p> \n   <div\
  \ itemprop=\"articleBody\"> \n    <p itemprop=\"description\">The sands of the Meraz\
  \ Desert hide a long and storied history, one beset by ancient evils and warring\
  \ factions. In <a href=\"/products/btpy9grq\"><em>Feast of Dust</em></a>, the PCs\
  \ start off in the trade town of Dimayen as it is plagued with an ancient curse.\
  \ Citizens find themselves ravenously hungry, but can't seem to keep any food down\
  \ and eventually starve or wander out into the desert. As the PCs get involved,\
  \ they work with factions in the town, before setting out into the remote Meraz\
  \ to track down the source of the town's problems—a cult of Trelmarixian inhabiting\
  \ the Sunbleached Tower!</p> \n    <p>Developing the look of a brand new cult we've\
  \ never used before fell to our amazing Art Department and artists! Here are just\
  \ a few examples:</p> \n    <div class=\"blurbCenter\"> <a href=\"/image/content/PathfinderModules/PZO9548-SunbleachedTower.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9548-SunbleachedTower_500.jpeg\"\
  ></a>\n     <br>\n     <br> <a href=\"/image/content/PathfinderModules/PZO9548-TrelmarixianCultist.jpg\"\
  ><img src=\"/image/content/PathfinderModules/PZO9548-TrelmarixianCultist_180.jpeg\"\
  ></a> <a href=\"//static2.paizo.com/image/content/PathfinderModules/PZO9548-BoneSigil.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderModules/PZO9548-BoneSigil_90.jpeg\"\
  ></a> \n     <br> <i>Illustrations by Tomasz Chistowski, Firat Solhan, and Rogier\
  \ van de Beek</i>\n    </div> \n    <p>The wait is over! In addition to the adventure,\
  \ this Pathfinder Module also features a gazeteer of Dimayen and three new monsters.\
  \ Pick up <a href=\"/products/btpy9grq\"><em>Feast of Dust</em></a> and have the\
  \ PCs square off against the, cultists, daemons, and more! Can your group stop the\
  \ evil harbinger of famine before it's too late?</p> \n    <div class=\"blurbCenter\"\
