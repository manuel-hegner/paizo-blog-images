  > \n  </div> \n  <blockquote> \n   <h1>Beginning Terrain-Making Blog, Part 3: Sculpting</h1>\
  \ \n   <p class=\"date\">Tuesday, June 28, 2011</p> \n   <p><a href=\"/paizo/blog/v5748dyo5lc9s\"\
  ><i>See Part 1 of this series.</i></a><br> <a href=\"/paizo/blog/v5748dyo5lcad\"\
  ><i>See Part 2 of this series.</i></a></p> \n   <p>At PaizoCon this year I ran a\
  \ seminar/workshop introducing all sorts of things about making terrain for RPGs\
  \ and wargaming. In between various demonstrations of hot wire foam cutting, casting\
  \ bricks in dental plaster, mixing epoxy putty, and using polymer clay, I rattled\
  \ off a bunch of websites with more information and/or product links. Here's a rundown\
  \ on the information and links for sculpting, just in case you missed the seminar.</p>\
  \ \n   <p><b>Epoxy Clays</b></p> \n  </blockquote> \n  <table align=\"right\" border=\"\
  0\" cellspacing=\"0\" cellpadding=\"0\" style=\"clear: right;\">\n   <tbody>\n \
