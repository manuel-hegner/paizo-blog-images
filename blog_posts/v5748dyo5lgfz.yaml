  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">It's a Brand\
  \ New Day!</h1> \n   <p class=\"date\">Thursday, August 21, 2014</p> \n   <div itemprop=\"\
  articleBody\"> \n    <p><span itemprop=\"description\">If you're a regular poster\
  \ to the paizo.com messageboards, you may have noticed that we now have a link to\
  \ our <a href=\"/paizo/about/communityGuidelines\">Community Guidelines</a> in the\
  \ reply box to each thread and private message. What is this change exactly? Well,\
  \ we've aggregated a lot of feedback from our Website Feedback forum, email, and\
  \ among our staff and these new guidelines are the result.</span></p> \n    <p>You\
  \ might be wondering, \"What does this change actually mean for me?\" or \"What\
  \ is this meant to actually accomplish?\" These new guidelines are intended to make\
  \ our moderation goals more transparent and lessen the ambiguity of our decisions.\
  \ It's also meant to better facilitate issues that may arise and enable our moderation\
  \ staff to react more efficiently.</p> \n    <p>There are a lot of people signing\
  \ up to post on paizo.com daily, and as Paizo and Pathfinder continue to grow in\
  \ popularity, we want to make sure that your voice can still be heard. So check\
  \ out the new <a href=\"/paizo/about/communityGuidelines\">Community Guidelines</a>,\
  \ let us know what you think, and thank you for your feedback and continued support!</p>\
  \ \n    <p>Chris Lambertz<br> <i>Digital Products Assistant</i></p> \n   </div>\
