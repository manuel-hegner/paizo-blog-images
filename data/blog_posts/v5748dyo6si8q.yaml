  \ Black History Month 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Wednesday, February 15, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurb180\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/042921_CommunityBlogPreview.jpg\"\
  ><img src=\"/image/content/Blog/042921_CommunityBlogPreview_500.jpeg\"></a>\n  \
  \   </div> \n     <blockquote> \n      <p itemprop=\"description\">We’re in the\
  \ heart of Black History Month! In honor of Black excellence in the tabletop industry\
  \ and beyond, here are some wonderful creators in our community to introduce themselves\
  \ and share some of the amazing work they’ve done.</p> \n      <center>\n      \
  \ <hr width=\"70%\">\n      </center> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e621630c-e9df-40ac-b927-ae70b250c52f/PZO90172_BrightLion_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e621630c-e9df-40ac-b927-ae70b250c52f/PZO90172_BrightLion_1800.png\"\
  \ width=\"45%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A dark\
  \ skinned, young women, dressed in green and yellow, wearing gold bracelets and\
  \ anklets \"></a> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e33d2109-7897-45cf-aae4-2f26642d6099/PZO9315_YellickBroadcoat_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e33d2109-7897-45cf-aae4-2f26642d6099/PZO9315_YellickBroadcoat_1800.png\"\
  \ width=\"45%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A dark\
  \ skinned performer, wearing a red vest and black top hat, tossing a fireball back\
  \ and forth between their hands while their arms light up with bright runes\"></a>\
  \ \n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <br> \n   \
  \   <h3>Isis Wozniakowska (she/her)</h3> \n      <p>Hey all, Isis Wozniakowska here,\
  \ I wrote <em>Starfinder Society Scenario</em> #3-21 and #5-04 as well as the upcoming\
  \ <em>Pathfinder Society Scenario</em> #4-10, and I've done work for <em>Pathfinder\
  \ Secrets of Magic</em>, <em>Pathfinder Dark Archive</em>, <em>Starfinder Interstellar\
  \ Species</em>, and more to come.</p> \n      <p>I got into this whole TTRPG writing\
  \ thing by answering an open call for writers of color, which is not the kind of\
  \ thing I can advise when a lot of people I know ask me how to get into this. It's\
  \ something I think about a lot, how I sometimes feel like I've gotten more chances\
  \ as a writer lately because I can answer these specialized calls for people who\
  \ come from specific backgrounds. It's taken me months to come to terms with that\
  \ possibility of having my own privileges recently as the creative world tries to\
  \ diversify its talents. And it's been especially complicated for me as someone\
  \ who spent her formative years living with a white European father in a nicer city\
  \ than people with my skin color often do. </p> \n      <p>But I think these days\
  \ I've finally learned that these opportunities are important because they're the\
  \ kinds of opportunities that my mother's family couldn't have had years ago, and\
  \ that my dad as an immigrant never had the luxury of being offered either. So I'm\
  \ here, I'm creating fantasies and cultures in a world as diverse as our own. And\
  \ I'm proud to call myself a Black writer or a Mixed writer or whatever other adjectives\
  \ need to be thrown in front of there to remind myself that I'm here building a\
  \ name for myself and my family going forward. And I can be proud of the fact that\
  \ I get to have opportunities that people like myself would have never had in generations\
  \ before me.</p> \n      <p>If you want to find more of me, my Twitter is a <a href=\"\
  \">@wozenstein</a>, and you can always keep an eye out for more Paizo work from\
  \ me in the future.</p> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75920eef-77d8-487e-9065-953e4d25d66d/PZO9315_ShimaliManux_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/75920eef-77d8-487e-9065-953e4d25d66d/PZO9315_ShimaliManux_1800.png\"\
  \ width=\"45%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"A dark\
  \ skinned pirate wielding a pistol in one hand and a sword in the other\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f77a747-e14b-42ae-985f-4b13f9064505/PZO9315_LandryFinal_1800.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5f77a747-e14b-42ae-985f-4b13f9064505/PZO9315_LandryFinal_1800.png\"\
