  > \n  </div> \n  <blockquote> \n   <br> \n   <center>\n    <a href=\"/pathfinderSociety\"\
  >\n     <div class=\"PSociety\" align=\"center\"></div></a>\n   </center> \n   <h1>Labor\
  \ Day Convention Roundup</h1> \n   <p class=\"date\">Monday, August 29, 2011</p>\
  \ \n   <p>This past weekend was PAX Prime at the Seattle Convention Center, and\
  \ we had a strong Pathfinder presence in rooms 202 &amp; 203. But have no fear,\
  \ Pathfinder Society faithful in other parts of the country (or locals who missed\
  \ getting in on the sold-out show); here are a few conventions where you can participate\
  \ in Pathfinder Society Organized Play over the holiday next weekend!</p> \n   <p><b>Atlanta,\
  \ GA:</b> <a href=\"/pathfinderSociety/events/v5748mkg09z7v\">Dragon*Con 2011</a>\
  \ September 2—5</p> \n   <p><b>Denver, CO:</b> <a href=\"/pathfinderSociety/events/v5748mkg09zr1\"\
  >Tacticon 2011</a> September 1—4</p> \n   <p><b>Los Angeles, CA:</b> <a href=\"\
  /pathfinderSociety/events/v5748mkg09zg1\">Gateway 2011</a> September 2—5</p> \n\
  \   <p><b>San Francisco, CA:</b> <a href=\"/pathfinderSociety/events/v5748mkg09zqm\"\
  >Celesticon 2011</a> September 2—5 and <a href=\"/events/pathfinderSociety/v5748mkg09zog\"\
  >Pacificon 2011</a> September 2—5</p> \n   <p><b>Tampere, Finland:</b> <a href=\"\
  /pathfinderSociety/events/v5748mkg09zuj\">Tracon</a> Sept 3—4</p> \n   <p><b>Terre\
  \ Haute, IN:</b> <a href=\"/pathfinderSociety/events/v5748mkg09xya\">ISU-CON 2011</a>\
  \ Sept 2—3</p> \n   <p><b>Vancouver, WA:</b> <a href=\"/pathfinderSociety/events/v5748mkg09zie\"\
  >Kumoricon</a> Sept 2—4</p> \n   <p>Be sure to check <a href=\"/pathfinderSociety/events\"\
  >Pathfinder Society Event Central</a> frequently for more conventions, game days,\
  \ and ongoing games offered in your area. If you're an event organizer who wants\
  \ to make sure others hear about your convention or game store game, be sure to\
  \ update your event so it appears on the calendar.</p> \n   <p>Good gaming, Pathfinders!</p>\
  \ \n   <p>Mark Moreland<br> <i>Developer</i></p> \n  </blockquote> <!-- tags: pathfinder\
