html: "<div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n <div class=\"\
  blurb\"> <a name=\"v5748dyo5lh9a\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Strategy\
  \ Guide Art Preview!</h1> \n   <p class=\"date\">Wednesday, March 11, 2015</p> \n\
  \   <div itemprop=\"articleBody\"> \n    <p itemprop=\"description\">With the <a\
  \ href=\"/products/btpy99sk\"><em>Strategy Guide</em></a> shipping out to players\
  \ at long last, it's time to take a look at a few pieces of the fantastic art contained\
  \ within its pages.</p> \n    <div class=\"blurbCenter\" style=\"margin: 5px auto;\"\
  > <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Conjurer.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Conjurer_180.jpeg\"\
  ></a> \n     <p>The conjurer, a wizard theme, summons extraplanar creatures to aid\
  \ and defend his party, augmenting their fighting capabilities with magic.<br> <i>Illustration\
  \ by Mark Molnar</i></p>\n    </div> \n    <div class=\"blurbCenter\" style=\"margin:\
  \ 5px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Stargazer.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Stargazer_120.jpeg\"\
  ></a> \n     <p>The stargazer cleric uses divination to predict threats she might\
  \ face, prepare her spells as needed, and employ her magic to deadly effect.<br>\
  \ <i>Illustration by David Alvarez</i></p>\n    </div> \n    <div class=\"blurbCenter\"\
  \ style=\"margin: 5px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Trickster.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Trickster_120.jpeg\"\
  ></a> \n     <p>The trickster is an expert in appearing to be something she's not\
  \ and hiding in plain sight, and this rogue uses magical performances in battle\
  \ to win the day.<br> <i>Illustration by Maichol Quinto</i></p>\n    </div> \n \
  \   <div class=\"blurbCenter\" style=\"margin: 5px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Smasher.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Smasher_180.jpeg\"\
  ></a> \n     <p>The smasher is a barbarian whose destructive rage lets her bash\
  \ down otherwise insurmountable obstacles.<br> <i>Illustration by Mark Molnar</i></p>\n\
  \    </div> \n    <div class=\"blurbCenter\" style=\"margin: 5px auto;\"> <a href=\"\
  //static1.paizo.com/image/content/PathfinderRPG/PZO1128-SmasherIcon.jpg\"><img src=\"\
  //static1.paizo.com/image/content/PathfinderRPG/PZO1128-SmasherIcon_120.jpeg\"></a>\
  \ \n     <p>Each theme has an associated icon that appears throughout the text to\
  \ indicate theme-specific character building ideas and other tips.<br> <i>Illustration\
  \ by Bryan Sola</i></p>\n    </div> \n    <div class=\"blurbCenter\" style=\"margin:\
  \ 5px auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-AidAnother.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-AidAnother_180.jpeg\"\
  ></a> \n     <p>Combat tips and tricks enable players get the most out of their\
  \ character's class, skills, and even size.<br> <i>Illustration by Tim Kings-Lynne</i></p>\n\
  \    </div> \n    <div class=\"blurbCenter\" style=\"margin: 5px auto;\"> <a href=\"\
  //static1.paizo.com/image/content/PathfinderRPG/PZO1128-Storytelling.jpg\"><img\
  \ src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Storytelling_180.jpeg\"\
  ></a> \n     <p>Ideas for better roleplaying and storytelling offer players and\
  \ GMs a spectrum of tools for making their game richer.<br> <i>Illustration by Bryan\
  \ Sola</i></p>\n    </div> \n    <div class=\"blurbCenter\" style=\"margin: 5px\
  \ auto;\"> <a href=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Quest.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/PathfinderRPG/PZO1128-Quest_360.jpeg\"\
  ></a> \n     <p>Discussion of narrative play situations such as solving mysteries,\
  \ meeting important NPCs, and exploring help players find ways to let their characters\
  \ shine both in and out of combat.<br> <i>Illustration by David Alvarez</i></p>\n\
  \    </div> \n    <p>Check out all the options and more excellent artwork in the\
  \ new <em>Pathfinder RPG: Strategy Guide</em> by <a href=\"/products/btpy99sk\"\
  >ordering a copy</a> today!</p> \n    <p>Jessica Price<br> <i>Project Manager</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Roleplaying Game, Mark Molnar,\
