  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Black Lives Matter</h1>\
  \ \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Thursday, June\
  \ 4, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/PaizoPreview_360.jpeg\"\
  ><img src=\"/image/content/Blog/PaizoPreview_360.jpeg\"></a>\n     </div> \n   \
  \  <blockquote> \n      <p itemprop=\"description\">Paizo stands in solidarity with\
  \ our Black colleagues, contributors, and fellow gamers in the fight for racial\
  \ justice in the United States and across the world. We mourn the deaths of George\
  \ Floyd, Tony McDade, Breonna Taylor, Ahmaud Arbery, and countless other Black Americans\
  \ killed by law enforcement. We at Paizo support everyone's right to protest injustice\
  \ and demand accountability without harassment of any sort.</p> \n      <p>Paizo\
  \ is committed to working to eliminate prejudice in the world—as well as in our\
  \ own games and stories. We know that our community has grown richer as our staff,\
  \ pool of contributors, and audience have grown more racially diverse. But it’s\
  \ still not enough. Increasing inclusion and representation is an ongoing process,\
  \ and an absolutely critical one—not just for our game company, but for our industry\
  \ and all of us who value human lives and decency. </p> \n      <p>If we stand together,\
  \ we can make a lasting change to the ingrained racism that has permeated our society\
  \ for generations.</p> \n      <p>In the coming weeks, Paizo will spearhead a new\
  \ charity fundraising initiative to directly support Black communities. We have\
  \ a voice and an audience, and we intend to use both to provide aid where it is\
  \ needed most. We hope you’ll join us in doing what must be done.</p> \n      <p>#blacklivesmatter<br>\
