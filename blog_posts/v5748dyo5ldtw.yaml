  > \n  </div> \n  <blockquote> \n   <h1 itemprop=\"headline\">The explosive growth\
  \ of Pathfinder Society</h1> \n   <p class=\"date\">Sun, Aug 19, 2012 at 07:55 AM\
  \ Pacific</p> \n   <p><span itemprop=\"description\">As word of mouth spreads around\
  \ Gen Con, Pathfinder Society continues to grow this weekend. We have issued more\
  \ than 500 new PFS member cards. In this current slot on Saturday afternoon, we\
  \ have 16 added tables in the Sagamore Ballroom, bringing the total tables currently\
  \ running Pathfinder Society, Beginner Box Intros and Kid's Track session to a total\
  \ of 91! We even added an extra, third table of a Kid's Track session and now have\
  \ 15 kids under 11 playing Pathfinder! It is a good day!</span></p> \n   <p style=\"\
  clear:both;\">Mike Brock<br>Pathfinder Society Campaign Coordinator</p>\n  </blockquote>\
