  \    <a href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n    </div> \n    <h1 itemprop=\"headline\">Crazy Good Commons</h1> \n   \
  \ <p class=\"date\">Friday, June 26, 2015</p> \n    <div itemprop=\"articlebody\"\
  > \n     <p itemprop=\"description\">One of my favorite things about November's\
  \ <a href=\"/products/btpy9er4\"><em>The Rusty Dragon Inn</em></a> set of prepainted\
  \ <a href=\"/pathfinderbattles\">Pathfinder Battles</a> figures is the strength\
  \ of the common figures in the set. Picking the right rarities for figures is both\
  \ an art and a science, and we've been doing our best to get the balance correct\
  \ since the start. I'm very pleased with how things shook out for <em>The Rusty\
  \ Dragon</em>, and hope that you agree!</p> \n     <div class=\"blurbCenter\">\n\
  \      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150626-DancingGirl.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150626-DancingGirl_360.jpeg\"\
  ></a>\n     </div> \n     <p>First up this week is a staple of tavern life, the\
  \ Dancing Girl! She works great as a solo performer or as part of a troupe, and\
  \ if you imagine her hands are raised for a purpose other than a seductive dance,\
  \ it's also possible to see her as a spellcaster. Her cultural details suggest the\
  \ Varisian race of the Pathfinder world, which means she'd also work as a Harrower\
  \ or a commoner NPC. Anyway, I think her sculpt turned out pretty well! The Dancing\
  \ Girl is a Medium, common figure.</p> \n     <div class=\"blurbCenter\">\n    \
  \  <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150626-PiousGuard.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150626-PiousGuard_360.jpeg\"\
  ></a>\n     </div> \n     <p>Last week we revealed the <a href=\"/paizo/blog/v5748dyo5lhmv\"\
  >Guard</a>, and this week we introduce his better-armored, haughtier cousin, the\
  \ Pious Guard. His illustration comes from page 117 of the <a href=\"/products/btpy8v3a\"\
  ><em>Pathfinder RPG NPC Codex</em></a>, where he is depicted as a 10th-level paladin\
  \ of Iomedae, but he could just as easily be a temple guardian or a heroic player\
  \ character. Heck, he might even work as a cleric or even a member of the city watch.\
  \ The Pious Guard is a Medium, common figure.</p> \n     <div class=\"blurbCenter\"\
  >\n      <a href=\"//static3.paizo.com/image/content/PathfinderBattles/20150626-GhoulCultist.jpg\"\
  ><img src=\"//static3.paizo.com/image/content/PathfinderBattles/20150626-GhoulCultist_360.jpeg\"\
  ></a>\n     </div> \n     <p>Although the general theme of <em>The Rusty Dragon\
  \ Inn</em> set is taverns and the folks who patronize them, not all figures in the\
  \ set slavishly follow the theme. For players wanting more creatures than barmaids\
  \ and commoners we have a variety of honest-to-goodness monsters in the set, including\
  \ several examples of my personal favorite low-level undead crittersâ€”ghouls. This\
  \ Ghoul Cultist looks best in large numbers, surrounding your player characters\
  \ at the culmination of a profane ritual. Luckily, he's a common, so you'll be able\
  \ to build a coven of these guys pretty easily! The Ghoul Cultist is a Medium figure.</p>\
  \ \n     <p>And that's it for this week! The Sun is shining in Seattle, and I'm\
  \ ready for the weekend. See you in seven days for more previews of <a href=\"/products/btpy9er4\"\
  ><em>The Rusty Dragon Inn</em></a>!</p> \n     <p>Erik Mona<br> <i>Publisher</i></p>\
