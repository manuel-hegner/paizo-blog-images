  > \n  </div> \n  <article> \n   <article> \n    <h1 itemprop=\"headline\">Starfinder\
  \ On Alexa: Reforged!</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\"\
  >Monday, April 13, 2020</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/blog/032520_AlexaBlogPreview_500.jpeg\"\
  ><img src=\"/image/content/blog/032520_AlexaBlogPreview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">If you’ve been following\
  \ the ground-breaking <a href=\"https://paizo.com/community/blog/v5748dyo6sh1m?-Alexa-Play-Starfinder\"\
  >arrival of Starfinder on Amazon Alexa</a>, I have some exciting news—earlier this\
  \ month, a meatier, shinier version of “Scoundrels in the Spike”, my adventure adapted\
  \ for Alexa’s voice game—was released to the entire world!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/032520_AlexaBlog.jpg\"\
  \ target=\"_blank\"><img style=\"max-width:75%\" src=\"https://cdn.paizo.com/image/content/Blog/032520_AlexaBlog.jpg\"\
  \ alt=\"\"></a>\n       <p style=\"font-size: 13px;\"></p>\n      </div> \n    \
  \  <p>You can now play through the game on Amazon’s cloud-based voice service as\
  \ two additional player characters, Obozaya, the reptilian vesk soldier and Keskodai,\
  \ the bug-like shirren mystic. </p> \n      <p>Those of you familiar with Obozaya\
  \ will find that she’s just as tough, honorable, and devastating in close-quarters\
  \ combat in the voice game as she is in the tabletop RPG. Those who fancy Keskodai\
  \ will find that he’s a wise healer who still absolutely revels in meeting new people\
  \ and gaining new experiences. Obozaya and Keskodai join the existing cast of player\
  \ characters: Navasi, the human envoy; Quig, the ysoki mechanic; and Iseph, the\
  \ android operative. Raia, the witty and curious lashunta technomancer, is available\
  \ to join players as an adventuring buddy.</p> \n      <p>The pilot episode also\
  \ now includes a streamlined introduction, which cuts down the time it takes to\
  \ get straight into the science-fantasy action. Plus, more achievements! The re-released\
  \ pilots includes a few more, bringing the total to 12. I won’t spoil them for you,\
  \ but fewer than 1% of players have unlocked the “skitter hater” award.</p> \n \
  \     <p>Simply say “Alexa, play Starfinder!” to check out the new goods. Don’t\
  \ forget that anyone with a mobile device can download the Amazon Alexa app and\
  \ play the voice-based game, too!</p> \n      <p>And if this is the first you’re\
  \ hearing about this project, check out the <a href=\"https://paizo.com/community/blog/v5748dyo6sh18?STARFINDER-TO-LAND-ON-AMAZON-ALEXA\"\
  >details</a>!</p> \n      <p>We’re prouder than a pack of helpful skittermanders\
  \ at how well the pilot episode has been received so far. But don’t take my word\
  \ for it—over on Amazon.com, the episode is rated on average 4.7 out of 5 stars,\
  \ with more than 290 total reviews! One review states: “I am a new player to Starfinder\
  \ and this app is such a great way to get familiar with the typical gameplay and\
  \ is great fun too! I can’t wait for more!”</p> \n      <p>As for the timing of\
  \ the release of the voice game’s premium episodes, we don’t have news to share\
  \ yet. The novel coronavirus is impacting our production schedule, but we’re working\
  \ to realign it as fast as is responsibly possible. As soon as we have information\
  \ to share on that front, we will!</p> \n      <p>Until then, Alexa, let’s play\
  \ some Starfinder!</p> \n      <p style=\"margin-left: 20px; font-weight: bold;\"\
  >Amanda Hamon,<br> <em>Starfinder Managing Developer </em></p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://cdn.paizo.com/image/content/Blog/032520_StarfinderAlexa.jpg\"\
