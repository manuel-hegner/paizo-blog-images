            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>The Starfinder Playtest and the&nbsp;<a href="https://paizo.com/products/btq02ez4/discuss&amp;page=last?Starfinder-Second-Edition-Playtest-Rulebook"><em>Starfinder Second Edition Playtest Rulebook</em></a>&nbsp;are coming soon! On behalf of the entire Starfinder team, we’d like to thank you for your time, dedication, and enthusiasm for the next edition of the Starfinder Roleplaying Game. The upcoming playtest is a vital part of making sure Starfinder Second Edition will be the best possible game it can be! Your feedback is indispensable to our process, and we literally couldn’t do it without you!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/0cc276a8-7616-421f-bffe-ee33ae8a8637/YROROKO_1500.png?w=500" alt="Illustration by Alexander Gorbunov : A blue skittermander holding a notepad" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Illustration by Alexander Gorbunov</p>
              </figcaption>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>How We Playtest</h2>
              <p>The easiest way to playtest is to explore the material, cooperate with other players, and report back using our surveys! There will be four surveys: the&nbsp;Class Survey&nbsp;asks specific questions about your character choices and experiences, the&nbsp;Class Open Response Survey&nbsp;that allows for more freeform feedback about each of our six classes, the&nbsp;Game Feedback Survey&nbsp;that lets you provide feedback about any other material in the&nbsp;<em>Starfinder Playtest Rulebook</em>, and the&nbsp;Adventure Feedback Survey&nbsp;where you can share your experiences and feedback about our playtest adventures!&nbsp;</p>
              <p>You can find the playtest and all supplementary information at<a href="http://www.starfinderplaytest.com/">&nbsp;StarfinderPlaytest.com</a></p>
              <p><br></p>
              <h2>When We Playtest</h2>
              <p>The&nbsp;<em>Starfinder Playtest Second Edition Rulebook</em>, our first two playtest adventures, and the playtest surveys go live on August 1 at 10 a.m. EST. The Playtest Rulebook PDF is free and the necessary rules from&nbsp;<a href="https://paizo.com/products/btq02ej2?Pathfinder-Player-Core"><em>Pathfinder Player Core</em></a>&nbsp;and&nbsp;<a href="https://paizo.com/products/btq02eok?Pathfinder-GM-Core"><em>Pathfinder GM Core</em></a>&nbsp;can be found online with our partners at&nbsp;<a href="https://2e.aonprd.com/">Archives of Nethys</a>. The playtesting period lasts until December 31, 2024, when the surveys officially close. You can go back and modify your survey at any point during the playtest period, so don’t wait until the last minute thinking you’ve tried every class or run every adventure.</p>
              <p><br></p>
              <h2>What We Playtest</h2>
              <p>We’re releasing two Starfinder adventures and four scenarios during the playtest period that help support the playtest itself. These adventures and scenarios feature a wide variety of challenges and encounters as the playtests focus on player facing options. We won’t spoil anything here for our players who want to avoid spoilers, but you can read more about each adventure on their accompanying product pages!<br><br>
                Playtest Scenarios&nbsp;are one-shots that should take roughly 2 hours to play, but can be used as a launching point or side quest during a longer ongoing campaign.<a href="https://paizo.com/products/btq02jnz?Starfinder-Playtest-Scenario-1-Shards-of-the-Glass-Planet"><em>Starfinder Playtest Scenario #1: Shards of the Glass Planet</em></a>&nbsp;by Mike Kimmel is a 1st-level scenario,<a href="https://paizo.com/products/btq02jo2?Starfinder-Playtest-Scenario-2-It-Came-from-the-Vast"><em>Starfinder Playtest Scenario #2: It Came from the Vast!</em></a>&nbsp;by Jessica Catalan is a 5th-level scenario,<a href="https://paizo.com/products/btq03kpi?Starfinder-Playtest-Scenario-3-Wheel-of-Monsters"><em>Starfinder Playtest Scenario #3: Wheel of Monsters</em></a>&nbsp;by Dustin Knight is a 10th-level scenario with variable encounters coming out September 25,<em>&nbsp;and</em><a href="https://paizo.com/products/btq04v06/discuss?Starfinder-Playtest-Scenario-4-Rescue-at-Shimmerstone-Mine#1"><em>&nbsp;Starfinder Playtest Scenario #4: Rescue at Shimmerstone Mine</em></a>by Jenny Jarzabski is a 15th-level scenario coming out late October.</p>
              <p>Playtest Adventures&nbsp;are longer self-contained adventures that should take multiple sessions to complete and take characters across multiple levels. These adventures are great introductions to the Starfinder setting and help players experience two major events taking place in our setting.<a href="https://paizo.com/products/btq02ez5?Starfinder-Second-Edition-Playtest-Adventure-A-Cosmic-Birthday"><em>Starfinder Second Edition Playtest Adventure: A Cosmic Birthday</em></a>&nbsp;by Jenny Jarzabski begins at 1st level, and<a href="https://paizo.com/products/btq047ul?Starfinder-Second-Edition-Playtest-Adventure-Empires-Devoured"><em>&nbsp;Starfinder Second Edition Playtest Adventure: Empires Devoured</em></a>&nbsp;by Thurston Hillman begins at 10th-level and will be released in October<em>.</em></p>
              <p>Home game&nbsp;data will be immensely helpful during the playtest process. GMs are highly encouraged to use monsters and other threats from the playtest adventures or Pathfinder Second Edition sources like&nbsp;<em>Pathfinder Monster Core</em>. Additional guidelines to running adventures during the playtest can be extrapolated using&nbsp;<em>Pathfinder GM Core</em>. We suggest avoiding variant rules during the playtest period, such as free archetype rules or proficiency without level.</p>
              <p><br></p>
              <h2>Who We Playtest</h2>
              <p>When building characters, stick to the official character creation guidelines as much as possible. We will have pregenerated characters for every class available during the playtest, with character sheets you can print out at home that include all the information you need to play each character.</p>
              <p>Players should avoid using Pathfinder Second Edition ancestries, backgrounds, classes, equipment, and feats that aren’t explicitly included in the playtest. Note that most of the skill feats and some class feats from&nbsp;<em>Pathfinder Player Core</em>&nbsp;have been included in the skill feat tables and are part of the playtest. Spells should be selected from the&nbsp;<em>Playtest Rulebook</em>&nbsp;and&nbsp;<em>Pathfinder Player Core</em>. While these options are available, we encourage players to try the new feats and spells from the&nbsp;<em>Starfinder Playtest Core Rulebook</em>&nbsp;to provide us with new data.</p>
              <p><br></p>
              <h2>Where We Playtest</h2>
              <p>Gen Con and other major conventions, both in person and online, provide ample opportunity for playtesting. Finding a local or online Starfinder Society lodge is a surefire way to find people interested in playtesting, and you can find out how all these adventures fit into our Organized Play Program<a href="https://paizo.com/community/blog/v5748dyo6uw6x?Starfinder-Society-Second-Edition-Playtest">&nbsp;here</a>.</p>
              <p><br></p>
              <h2>Why We Playtest</h2>
              <p>The entire team is grateful for everyone’s enthusiasm and excitement as we venture into this new era of adventure! Paizo has a long tradition of playtesting new material, and the data you provide playing our games is critical to our process and morale (after all, nothing encourages a game developer like hearing about people playing our games)! While we prioritize the data we get from the playtest surveys, the Starfinder team actively reads and welcomes your thoughts on many social media platforms and communities including our own<a href="https://paizo.com/community/forums/starfinder/secondEditionPlaytest">&nbsp;Second Edition Playtest Forum</a>!</p>
              <p><strong>—The Starfinder Team</strong></p>
             </div>
