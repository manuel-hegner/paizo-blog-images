             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Tomorrow, Paizo will release our first books using the Open RPG Creative license (ORC), which, like the OGL before it, will allow other publishers to use some of Paizo’s copyrighted material (specifically, rules expressions) in their own products. There are several extant licenses that allow other parties to use Paizo’s IP, including the OGL, Pathfinder/Starfinder Compatibility Licenses, and Paizo Community Use Policy. But today, I’d like to address some questions we’ve been receiving from creators releasing content under the Community Content Agreement for Pathfinder Infinite and Starfinder Infinite, on those respective marketplaces. Specifically, I want to answer everyone’s burning question, from the newly updated Infinite FAQ:</p>
