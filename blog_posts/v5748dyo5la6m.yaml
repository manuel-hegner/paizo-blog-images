  \ the map of Varisia, the region in which the Rise of the Runelords Adventure Path\
  \ takes place. This week, we're zooming in to focus on Sandpoint, the quaint fishing\
  \ town that provides the backdrop for the first adventure in the path, \"Burnt Offerings.\"\
  \ See if you can spot which street names and city features were snatched wholesale\
  \ from Editor-in-Chief James Jacobs's childhood!</p> \n   <p>James Sutter<br> Assistant\
