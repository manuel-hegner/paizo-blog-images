  \ border=\"0\"></a> \n  </div>\n  <blockquote>\n   <h1>Announcing your RPG Superstar\
  \ 2010 Semifinalists!</h1> \n   <p class=\"date\">Tuesday, February 16, 2010</p>\
  \ \n   <p>Your favorite 8 contestants are advancing to Round 4! This time, their\
  \ task is to design and map a Golarion location! Regular judges Clark Peterson of\
  \ Necromancer Games, and Paizo's own Wes Schneider and Sean K Reynolds will review\
  \ each entry along with guest judges Corey Macourek, and Robert Lazzaretti. Your\
  \ votes will determine the four contestants who will compete in the final round\
  \ of RPG Superstar 2010, battling to win a commission to design a <a href=\"/pathfinder/pathfinderModules\"\
  ><i>Pathfinder Module</i></a> to be published by Paizo!</p> \n   <table border=\"\
  0\" align=\"center\">\n    <tbody>\n     <tr>\n      <td valign=\"top\"><p><b>Alexander\
