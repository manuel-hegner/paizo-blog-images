  > \n   </div> \n   <blockquote> \n    <h1><br>The Pawns of Hell</h1> \n    <p class=\"\
  date\">Monday, November 16, 2009</p> \n    <table align=\"right\" hspace=\"9\" border=\"\
  0\">\n     <tbody>\n      <tr>\n       <td><a href=\"/image/content/CouncilOfThieves/PZO9025-DwarfEnforcer.jpg\"\
  \ target=\"_blank\"><img border=\"0\" hspace=\"9\" src=\"/image/content/CouncilOfThieves/PZO9025-DwarfEnforcer_180.jpeg\"\
  ></a></td>\n      </tr>\n      <tr>\n       <td align=\"center\" class=\"tiny\"\
