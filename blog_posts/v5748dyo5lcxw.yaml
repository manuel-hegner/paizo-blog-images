  blurb\"> <a name=\"v5748dyo5lcxw\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <h1>Unflinching Evil</h1> \n   <p class=\"\
  date\">Tuesday, December 13, 2011</p> \n   <div class=\"blurb180\">\n    <a href=\"\
  pathfinderRPG/v5748btpy8l51\"><img src=\"/image/product/catalog/PZO/PZO1120_180.jpeg\"\
  \ border=\"0\" style=\"border-left: 1em solid white; border-right: 1em solid white;\"\
  ></a>\n   </div> \n   <p>Subscribers should start checking their inboxes because\
  \ <a href=\"/products/btpy8odu\"><i>Bestiary 3</i></a> is shipping out now. That\
  \ means that in the next few days you can expect to see this mighty malicious tome\
  \ arriving in your mailbox and soon you’ll also be able to download the PDF. Not\
  \ a subscriber? Fear not, these beasties will be showing up on store shelves very\
  \ soon, possibly even in time for a last-minute gift. Need more convincing? I’ll\
  \ let Mr. Demilich here take over from here.</p> \n   <h2>Demilich CR 14</h2> \n\
  \   <p><b>XP</b> 38,400<br> NE Tiny undead<br> <b>Init</b> +7; <b>Senses</b> darkvision\
  \ 60 ft., <i>true seeing</i>; <b>Perception</b> +27</p> \n   <p class=\"stat-block-breaker\"\
  >Defense</p> \n   <p><b>AC</b> 25, touch 21, flat-footed 21 (+3 Dex, +1 dodge, +4\
  \ natural, +5 profane, +2 size)<br> <b>hp</b> 142 (15d8+75)<br> <b>Fort</b> +14,\
  \ <b>Ref</b> +15, <b>Will</b> +21<br> <b>Defensive Abilities</b> channel resistance\
  \ +5, rejuvenation, unholy grace; DR 20/—; Immune acid, cold, electricity, magic,\
  \ polymorph, undead traits<br> <b>Weaknesses</b> torpor, <i>vorpal</i> susceptibility</p>\
  \ \n   <p class=\"stat-block-breaker\">Offense</p> \n   <p><b>Speed</b> fly 30 ft.\
  \ (perfect)<br> <b>Space</b> 2-1/2 ft.; <b>Reach</b> 0 ft.<br> <b>Special Attacks</b>\
  \ devour soul<br> <b>Spell-Like Abilities</b> (CL 20th; concentration +25)<br> &nbsp;&nbsp;Constant—\
  <i>true seeing</i><br> &nbsp;&nbsp;At will—<i>greater bestow curse</i> (DC 21),\
  \ <i>telekinesis</i> (DC 19), <i>wail of the banshee</i> (20-ft.-radius spread centered\
  \ on the demilich; DC 24)</p> \n   <p class=\"stat-block-breaker\">Statistics</p>\
  \ \n   <p><b>Str</b> 6, <b>Dex</b> 17, <b>Con</b> —, <b>Int</b> 21, <b>Wis</b> 20,\
  \ <b>Cha</b> 21<br> <b>Base Atk</b> +11; <b>CMB</b> +12; <b>CMD</b> 30<br> <b>Feats</b>\
  \ Ability Focus (devour soul), Alertness, Defensive Combat Training, Dodge, Flyby\
  \ Attack<sup>B</sup>, Improved Initiative, Iron Will, Lightning Reflexes, Mobility<br>\
  \ <b>Skills</b> Bluff +20, Fly +23 Knowledge (arcana) +23, Knowledge (dungeoneering)\
  \ +20, Knowledge (history) +15, Knowledge (planes) +15, Knowledge (religion) +18,\
  \ Perception +27, Sense Motive +27, Spellcraft +23, Stealth +24<br> <b>Languages</b>\
  \ Abyssal, Aklo, Common, Draconic, Giant, Infernal</p> \n   <p class=\"stat-block-breaker\"\
  >Ecology</p> \n   <p><b>Environment</b> any<br> <b>Organization</b> solitary<br>\
  \ <b>Treasure</b> double</p> \n   <p class=\"stat-block-breaker\">Special Abilities</p>\
  \ \n   <div class=\"blurb360\">\n    <a href=\"/image/content/PathfinderRPG/PZO1120-Demilich.jpg\"\
  ><img src=\"/image/content/PathfinderRPG/PZO1120-Demilich_360.jpeg\" style=\"border:\
  \ 2em solid white;\"></a>\n    <br> Illustration by Jean-Baptiste Reynaud\n   </div>\
  \ \n   <p><b>Devour Soul (Su)</b> As a standard action with a range of 300 feet,\
  \ a demilich can imprison the soul of a living creature within one of 10 special\
  \ gems embedded in its skull. If the target succeeds at a DC 24 Fortitude save,\
  \ it gains two permanent negative levels. If it fails, its soul is immediately drawn\
  \ into one of the gems in the demilich’s skull. The soul remains trapped within\
  \ the gem, visible as but a gleam except under <i>true seeing</i>. The soulless\
  \ body corrupts and decays rapidly, reducing to dust in a single round. As long\
  \ as the dead creature’s soul remains trapped in the gemstone, it cannot be restored\
  \ to life via any means save direct divine intervention. Gems with souls trapped\
  \ in them can be retrieved from a destroyed demilich, at which point they can either\
  \ be crushed to release any souls within to their afterlife or used in the place\
  \ of the usual material components to restore the soul and body with <i>resurrection</i>\
  \ or <i>true resurrection</i>. After 24 hours, the demilich can choose to consume\
  \ any soul trapped in a gem, healing it 1d6 hit points per Hit Die of the soul,\
  \ at which point only <i>miracle</i> or <i>wish</i> can restore the dead creature\
  \ to life. The save DC is Charisma-based, and includes a +2 bonus for the Ability\
  \ Focus feat.</p> \n   <p><b>Greater Bestow Curse (Sp)</b> This spell-like ability\
  \ functions like bestow <i>curse</i>, but can have one of the following effects:\
  \ –12 to one ability score; –6 to two ability scores; –8 penalty on attack rolls,\
  \ saves, and checks; or a 25% chance to act normally. This ability is treated as\
  \ a 6th-level spell.</p> \n   <p><b>Immunity to Magic (Su)</b> A demilich is immune\
  \ to any spell or spell-like ability that allows spell resistance. In addition,\
  \ certain spells function differently against the creature, as noted below.</p>\
  \ \n   <ul>\n    <li>A <i>dispel evil</i> spell deals 2d6 points of damage, with\
  \ no saving throw.</li> \n    <li><i>Holy smite</i> affects a demilich normally.</li>\
  \ \n    <li>A <i>power word kill</i> spoken by an ethereal caster deals 50 points\
  \ of damage to the demilich if it fails a Fortitude save (with a DC determined as\
  \ though the spell allowed a saving throw).</li> \n    <li>A <i>shatter</i> spell\
  \ deals 1d6 points of damage per two caster levels (maximum 10d6), with no saving\
  \ throw.</li>\n   </ul> \n   <p><b>Rejuvenation (Su)</b> A destroyed demilich reforms\
  \ in 2d6 days. To permanently destroy a demilich, holy water must be poured over\
  \ its remains within the area of a <i>hallow spell</i>. To complete the destruction,\
  \ <i>holy word</i> or <i>dispel evil</i> must be cast. If the caster succeeds at\
  \ a caster level check with a DC equal to 10 + the demilich’s Hit Dice, the demilich\
  \ is permanently destroyed.</p> \n   <p><b>Telekinetic Storm (Su)</b> As a special\
  \ use of its <i>telekinesis</i> spell-like ability, a demilich can churn up its\
  \ treasure, dust, bones, and other loose debris in the area into a whirling storm\
  \ about its skull. The storm obscures vision as a <i>fog cloud</i> within a 20-foot\
  \ spread centered on the demilich’s skull. Creatures within the storm take 12d6\
  \ points of damage per round on the demilich’s turn (Reflex DC 20 for half damage).\
  \ The demilich can maintain the storm indefinitely by concentrating.</p> \n   <p><b>Torpor\
  \ (Ex)</b> A demilich takes no actions against intruders unless its remains or treasure\
  \ are disturbed.</p> \n   <p><b>Unholy Grace (Su)</b> A demilich gains a bonus on\
  \ saves and a profane bonus to AC equal to its Charisma modifier.</p> \n   <p><b>Vorpal\
  \ Susceptibility (Ex)</b> <i>Vorpal</i> weapons of any kind ignore a demilich’s\
  \ damage reduction.</p> \n   <p>Jason Bulmahn<br> <i>Lead Designer</i></p> \n  </blockquote>\
