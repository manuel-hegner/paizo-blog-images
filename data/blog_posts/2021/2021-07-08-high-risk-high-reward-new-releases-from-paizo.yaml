           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>From Mwangi to Smuggler’s Moon to an uninhabited planet in the Vast, from an international fighting tourney to a haunted house, Paizo’s new Pathfinder and Starfinder releases feature exploration, excitement, and exorcism. Or a TPK, whichever comes first.</p>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__video" data-v-66f80654>
             <div data-v-66f80654>
              <iframe type="text/html" src="https://www.youtube.com/embed/CU-gUez_x6A?autoplay=1" frameborder="0" data-v-66f80654></iframe>
             </div>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the&nbsp;<a href="https://paizo.com/products/btpy80ie?Pathfinder-Lost-Omens-Subscription">Pathfinder Lost Omens Ongoing Subscription</a>:</h2>
              <h3><a href="https://paizo.com/products/btq027ot?Pathfinder-Lost-Omens-The-Mwangi-Expanse" title="Pathfinder Lost Omens The Mwangi Expanse">Pathfinder Lost Omens The Mwangi Expanse</a></h3>
              <p>South of the forbidding Barrier Wall mountains lies a land of illustrious history and immeasurable natural beauty. Since time immemorial, the Mwangi Expanse has been home to an untold diversity of cultures and peoples, hosting powerful, isolated city-states that often paid little attention to their neighbors. Yet the turning tides of fortune have begun to usher in changes that ripple across the world, and the Mwangi people now look both inward and outward with new prospects.&nbsp;<em>Pathfinder Lost Omens The Mwangi Expanse</em>&nbsp;lays forth both a vast landscape and a living history to be explored, in the ultimate resource for a realm of magic, monsters, and intrigue!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/bb22d18f-613b-4e2c-b7e9-50f458ee2557/PZO9309_PF2LostOmens_TheMwangiExpanse.jpg" alt="The cover art for Lost Omens Mwangi Expanse featuring a woman proudly using magic as several beautiful birds fly around her Several onlookers dance, sing, and cheer." data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the&nbsp;<a href="https://paizo.com/products/btpy9tqx?Starfinder-Adventure-Path-Subscription">Starfinder Adventure Path Ongoing Subscription</a>:</h2>
              <h3><a href="https://paizo.com/products/btq027qk?Starfinder-Adventure-Path-39-The-Gilded-Cage" title="Starfinder Adventure Path #39: The Gilded Cage (Fly Free or Die 6 of 6)">Starfinder Adventure Path #39: The Gilded Cage (Fly Free or Die 6 of 6)</a></h3>
              <p>“The Gilded Cage” is a Starfinder adventure for four 11th-level characters. This adventure concludes the Fly Free or Die Adventure Path, a six-part monthly campaign in which players take on the role of a merchant crew with an experimental starship trying to get rich, escape interplanetary assassins, and outwit their rivals. This volume also includes advice on continuing the campaign beyond level 13, and full details on Smuggler’s Moon, an elite paradise and refuge for the galaxy’s most illustrious and wealthy criminals.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/acbc4a53-9eb0-4141-86b1-b630e9c7b49c/PZO7239_SFAP39_TheGildedCage.jpg" alt="Starfinder Fly Free or Die Adventure Path. Iconics Barsala and Vellori fighting against two attackers wielding blades" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027wt?Starfinder-Adventure-Path-40-Planetfall" title="Starfinder Adventure Path #40: Planetfall (Horizons of the Vast 1 of 6)">Starfinder Adventure Path #40: Planetfall (Horizons of the Vast 1 of 6)</a></h3>
              <p>With the discovery of an uncharted, resource-rich, and uninhabited planet in the Vast, several factions begin a joint settlement effort, and the heroes are given the chance to be the scouts and administrators of one such charter. As they explore the surrounding wilderness and grow their new settlement, they must contend with all manner of problems, from wild animal attacks to dissatisfied settlers. And the planet holds mysteries beyond counting!</p>
              <p>“Planetfall” is a Starfinder Roleplaying Game adventure for four 1st-level characters. This adventure begins the Horizons of the Vast Adventure Path, a six-part, bimonthly campaign in which the heroes are at the forefront of exploring and charting a world filled with mystery. This volume also includes a new system for expanding a fledgling settlement on a new planet, a player’s guide, and a selection of strange alien creatures.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/20dca907-81ca-4162-b9ac-167e2301631f/PZO7240_SFAP-Planetfall.jpg" alt="Horizons of the Vast: Planetfall. Iconics Obozaya and Raia battling a large bear-like creature with antlers" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the&nbsp;<a href="https://paizo.com/products/btpy7xpn?Pathfinder-Adventure-Path-Subscription">Pathfinder Adventure Path Ongoing Subscription</a>:</h2>
              <h3><a href="https://paizo.com/products/btq027qd?Pathfinder-Adventure-Path-166-Despair-on-Danger-Island" title="Pathfinder Adventure Path #166: Despair on Danger Island (Fists of the Ruby Phoenix 1 of 3)">Pathfinder Adventure Path #166: Despair on Danger Island (Fists of the Ruby Phoenix 1 of 3)</a></h3>
              <p>The Ruby Phoenix Tournament begins! The sorcerer Hao Jin has returned to Tian Xia to host her decennial international fighting tournament, and contestants from all over the world have arrived to try their chance at winning a prize from her vault of incredible treasures. Before they can compete in the tournament, however, fighters must first complete a series of qualifying challenges on the uninhabited tropical island of Bonmu, where wild dinosaurs roam amid the ancient ruins of a lost civilization. Can the heroes defend their island stronghold, outlast their many ruthless rivals, and survive the perils of so-called Danger Island? Let the competitors decide!</p>
              <p>“Despair on Danger Island” is a Pathfinder adventure for four 11th-level characters. This adventure begins the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix">Ruby Phoenix Tournament Adventure Path</a>, a three-part monthly campaign in which the players compete in Golarion’s most amazing fighting tournament. This adventure also includes new rules to help the Game Master create an entire roster of rival fighting teams, maps and lore of the dangerous tropical island of Bonmu, and a boatload of new island monsters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/ea57b4a6-ea81-430e-be3a-dfebabf38395/PZO90166_PFAP-166-DespaironDangerIsland.jpg" alt="Pathfinder Adventure Path Fists of the Ruby Phoenix: Despair on Danger Island. Iconics Amiri and Korakai fight their way through a number of animated statues" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027sp?Pathfinder-Adventure-Path-167-Ready-Fight" title="Pathfinder Adventure Path #167: Ready? Fight! (Fists of the Ruby Phoenix 2 of 3)">Pathfinder Adventure Path #167: Ready? Fight! (Fists of the Ruby Phoenix 2 of 3)</a></h3>
              <p>“Ready? Fight!” is a Pathfinder adventure for four 15th-level characters. This adventure continues the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix">Fists of the Ruby Phoenix Adventure Path</a>, a three-part monthly campaign in which the players compete in Golarion’s most amazing fighting tournament. This adventure also includes lore of the monstrous kaiju that dwell in the world’s darkest corners, a gazetteer of the trading metropolis of Goka, and a roster of new monsters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/79f86c77-8644-48f2-8d9d-e932816c89f4/PZO90167_PF2AP_ReadyFight.jpg" alt="Pathfinder iconics Jirelle and Sajan face off against a hooded tengu and a robed woman with long white hair she is using to attack Sajan" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027sq?Pathfinder-Adventure-Path-168-King-of-the-Mountain" title="Pathfinder Adventure Path #168: King of the Mountain (Fists of the Ruby Phoenix 3 of 3)">Pathfinder Adventure Path #168: King of the Mountain (Fists of the Ruby Phoenix 3 of 3)</a></h3>
              <p>“King of the Mountain” is a Pathfinder adventure for four 18th-level characters. This adventure concludes the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/fistsOfTheRubyPhoenix">Fists of the Ruby Phoenix Adventure Path</a>, a three-part monthly campaign in which the players compete in Golarion’s most amazing international fighting tournament. This adventure also includes a gazetteer of exciting demiplanes found across Golarion, inspiring lore about the epic fighting tournaments in other corners of the multiverse, and a mountain of new monsters.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/45ce9332-5146-411a-8ace-e10aff90c596/PZO90168_PF2AP_KingoftheMountain.jpg" alt="Pathfinder Adventure Path Fists of the Ruby Phoenix: King of the Mountain. Iconics Amiri and Jirelle take on a tall purple skinned, giant, humanoid, with a white beard" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the&nbsp;<a href="https://paizo.com/products/btpy7ym4?Pathfinder-Adventure-Subscription">Pathfinder Adventure Ongoing Subscription:</a></h2>
              <h3><a href="https://paizo.com/products/btq027qf?Pathfinder-Adventure-Malevolence" title="Pathfinder Adventure: Malevolence">Pathfinder Adventure: Malevolence</a></h3>
              <p>The house has stood abandoned on its lonely hilltop, brooding quietly over the ruins of a once-thriving town for decades. No one has lived within its walls since the night a terrific storm flooded the coastal town below—and since tragedy struck down the noble family that once dwelled within. Now, the mansion has attracted the attention of a curious group of adventurers. What is the truth behind the tragic past that empowers the evil that grips the mansion today, and what might happen to the world of Golarion if the sinister influences that grow within these haunted walls are allowed to build beyond the breaking point?</p>
              <p><em>Malevolence</em>&nbsp;is a horror-themed adventure for 3rd-level characters written by James Jacobs featuring sinister new monsters, mysterious magical items and spells to discover, and a fully detailed haunted house for players to explore, exorcise, and endure. With an immersive method of researching the history and truths of the mansion’s macabre secrets through visions, dreams, and good old-fashioned ghost-hunting and investigation,&nbsp;<em>Malevolence</em>&nbsp;is ready to test the limits of any heroic party’s bravery!</p>
              <p><br></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/030ac4e6-058e-4eaa-bcde-8c1377083990/PZO9559_PathfinderAdventure-Malevolence.jpg" alt="Pathfinder Malevolence: Pathfinder Iconics Quinn the investigator and Lem the bard battling a giant red skeleton" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the&nbsp;<a href="https://paizo.com/products/btpy8twe?Pathfinder-Pawns-Subscription">Pathfinder Pawns</a></h2>
              <h3><a href="https://paizo.com/products/btq027rr?Pathfinder-Abomination-Vaults-Pawn-Collection" title="Pathfinder Abomination Vaults Pawn Collection">Pathfinder Abomination Vaults Pawn Collection</a></h3>
              <p>Dungeon denizens from the&nbsp;<a href="https://paizo.com/store/pathfinder/adventures/adventurePath/abominationVaults">Abomination Vaults Adventure Path</a>&nbsp;are ready to rise from the depths and face your players on the tabletop! The&nbsp;<em>Abomination Vaults Pawn Collection</em>&nbsp;features more than 150 creature pawns for use with the Pathfinder Roleplaying Game or any tabletop fantasy RPG! Printed on sturdy cardstock, each pawn presents a beautiful full-color image of a monster or NPC from the Abomination Vaults campaign, including creepy aberrations, sneaky hunters, subterranean horrors, and cautious allies that might spell the difference between victory and death in the darkness! The&nbsp;<em>Abomination Vaults Pawn Collection</em>, together with the creatures and bases from the&nbsp;<a href="https://paizo.com/products/btq0206t"><em>Pathfinder Bestiary Pawn Box</em></a>&nbsp;collection or the&nbsp;<a href="https://paizo.com/products/btq02251"><em>Pathfinder Pawns Base Assortment</em></a>, provides pawns for nearly all Abominations Vaults encounters. Each cardstock pawn slots into a size-appropriate plastic base from any of the Bestiary Box collections, making the pawns easy to mix with traditional metal or plastic miniatures. With tons of distinct images, the Abomination Vaults Pawn Collection brings to life the enemies and allies from all three adventures of the Abomination Vaults Adventure Path.</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a2235831-214a-4527-be7f-4a396ea08214/PZO1044_PF2_AbominationVaultsPawnCollection.jpg" alt="Abomination Vaults Pawn Collection. Iconics  kyra and merisiel battling their way out of a dungeon against a small hoard of Morlocks, under an overlay of pawn mockups" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the&nbsp;<a href="https://paizo.com/products/btpy9tqy?Starfinder-Maps-Subscription">Starfinder Maps Ongoing Subscription</a>:</h2>
              <h3><a href="https://paizo.com/community/blog/v5748dyo6shqg?High-Risk-High-Reward-New-Releases-from-Paizo" title="Starfinder Flip-Tiles: Space Station Docking Bay Expansion">Starfinder Flip-Tiles: Space Station Docking Bay Expansion</a></h3>
              <p>Docking sequence activated! Next time your players are ready to visit a new space station, they won’t have to wait while you draw every cargo lifter and shipping container.&nbsp;<em>Starfinder Flip-Tiles: Space Station Docking Bay Expansion</em>&nbsp;provides beautifully illustrated 6” × 6” map tiles that can be used to enhance your station with landing pads, catwalks, a refueling station, and an expansive, open docking bay to explore. Inside, you’ll find 24 richly crafted, double-sided map tiles. This expansion set, along with&nbsp;<a href="https://paizo.com/products/btq023ed"><em>Starfinder Flip-Tiles: Space Station Starter Set</em></a>, allows you to create futuristic space habitats with endless variety!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/b459909f-955d-4587-83cf-3274478e7140/PZO7507_SFFT-SpaceStationDockingBayExpansion.jpg" alt="Starfinder Flip-Tiles Space Station Docking Bay Expansion. box mockup over-layed over the different square tiled flip mats" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h2>From the<a href="https://paizo.com/products/btpy88r2?Pathfinder-Maps-Subscription">&nbsp;Pathfinder Maps Ongoing Subscription</a>:</h2>
              <h3><a href="https://paizo.com/products/btq027qi?Pathfinder-FlipMat-Malevolence" title="Pathfinder Flip-Mat: Malevolence">Pathfinder Flip-Mat: Malevolence</a></h3>
              <p>Bring your haunted adventures to horrifying life on your tabletop with this double-sided full-color Flip-Mat featuring key encounter locations from the Pathfinder Second Edition adventure&nbsp;<a href="https://paizo.com/products/btq024xn"><em>Malevolence</em></a>&nbsp;on either side! One side depicts the ground floor of a haunted mansion and the other side shows the house’s spooky upper floor! Don’t waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat: Malevolence</em>, your worst nightmares have never been so fun!</p>
              <p><em>Pathfinder Flip-Mat: Malevolence</em>&nbsp;measures 24” x 30” unfolded, and 8” x 10” folded. A Flip-Mat’s coated surface can handle any dry erase, wet erase, or even permanent marker. Usable by experienced GMs and novices alike,&nbsp;<a href="https://paizo.com/store/pathfinder/accessories/maps/flipmats">Pathfinder Flip-Mats</a>&nbsp;fit perfectly into any Game Master’s arsenal!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5c1eeb46-f2a4-44fe-9089-5ed1754cfa39/PZO30112_PathfinderFlip-Mat-Malevolence.jpg" alt="Pathfinder Flip-Mat Malevolence. One side depicts the ground floor of a haunted mansion while the other is the upper floor's layout" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3><a href="https://paizo.com/products/btq027uw?Pathfinder-FlipMat-Classics-Museum" title="Pathfinder Flip-Mat Classics: Museum">Pathfinder Flip-Mat Classics: Museum</a></h3>
              <p>While a museum is meant to be a place of learning and wonder, it’s no surprise just how often adventures pop up within them! There’s always a fresh new experience waiting at the museum, and no Game Master wants to put the action on pause to draw every exhibition room and display case. Fortunately, you don’t have to! This line of gaming maps provides ready-to-use and captivatingly detailed fantasy set pieces for the busy Game Master. Whether the heroes are simply visiting the museum to research a mystery or have been hired to handle a problem within an exhibit itself, this double-sided combat map features a classic museum for you to use at your table. Don’t waste your time sketching when you could be playing. With&nbsp;<em>Pathfinder Flip-Mat Classics: Museum</em>, you’ll be ready next time your players come looking for answers!</p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/d127d309-fa3b-495f-b4a7-c1e58f092cea/PZO31035_PF2FMC-Museum.jpg" alt="Pathfinder Flip-Mat Classics: Museum. Square tiled flip mat featuring different exhibit and room layouts on each side" data-v-e19af2d6>
             </figure>
            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p><a href="https://paizo.com/community/blog/v5748dyo6shpu?June-Scenario-Previews">Finally, don’t miss the newest releases from Paizo Organized Play!</a></p>
