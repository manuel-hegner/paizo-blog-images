  blurb\"> <a name=\"v5748dyo5liah\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderSociety\"><img src=\"/image/content/Logos/PathfinderSocietyLogo_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">OPC Log—7 Kuthona 4715</h1> \n \
  \  <p class=\"date\">Monday, December 7, 2015</p> \n   <div itemprop=\"articlebody\"\
  > \n    <p itemprop=\"description\">Hail and well met! As the chill days of November\
  \ fade into a frosty December, at least in the northern hemisphere, and our Southern\
  \ Hemisphere brethren prepare for the heat waves of summer, I give thanks for wool\
  \ socks and thick sweaters. Soon the shortest day will be upon us, along with cornucopia\
  \ of holiday traditions and revels.</p> \n    <p>In this moment, between the month\
  \ of thanks and the month of celebration, I wish to do a bit of both. Our volunteers\
  \ are the backbone of Pathfinder Society and without the hours they put into preparing\
  \ games, organizing venues, coordinating tables, and leading their communities,\
  \ PFS wouldn't exist. I only listed a few of the ways they help, and I appreciate\
  \ all the effort expended on our mutual hobby.</p> \n    <p>With a heavy heart,\
  \ I say goodbye to those that left the volunteer crew. The hours you spent spreading\
  \ the love are greatly appreciated. So I raise a glass and offer a toast – Cheers\
  \ to you and best wishes on your next endeavors.</p> \n    <p>But hellos accompany\
  \ goodbyes. So I would introduce to you the new members of the Venture-Officer crew.\
  \ Some names are familiar, as they accepted promotion from Venture-Lieutenant to\
  \ Venture-Captain. Others are new to the team. Welcome and thank you for stepping\
  \ up to lead PFS in your area.</p> \n    <ul>\n     <li>Nicole Alamo Fernandez,\
  \ Venture-Captain—Les Palmas de Gran Canaria</li> \n     <li>Thea Peters, Venture-Captain—\
  West Tenessee</li> \n     <li>Joshua Hancock, Venture-Captain—St. Louis</li> \n\
  \     <li>Jason Rosauer, Venture-Captain—Nebraska</li> \n     <li>Steven Schopmeyer,\
  \ Venture-Captain—Phoenix</li> \n     <li>Bill Loescher, Venture-Captain—Springfield</li>\
  \ \n     <li>Allen Wilkins, Venture-Captain—Southwest Missouri</li> \n     <li>Barb\
  \ Wilkins, Venture-Captain—Southwest Missouri</li> \n     <li>Micah Daniel, Venture-Captain—\
  West Texas</li> \n     <li>Robert Thomson, Venture-Captain—Memphis</li> \n     <li>Aaron\
  \ Steele, Venture-Lieutenant—Edmonton</li> \n     <li>David Creighton, Venture-Lieutenant—\
  Toronto</li> \n     <li>Stephen Slater-Brown, Venture-Lieutenant—Auckland</li> \n\
  \     <li>Joan Eric Barroso Cotrina, Venture-Lieutenant—Madrid</li> \n     <li>Luis\
  \ Manuel Amores Machado, Venture-Lieutenant—Santa Cruz de Tenerife</li> \n     <li>Roger\
  \ Corbera Mestres, Venture-Lieutenant—Tarragonna</li> \n     <li>Benn Roe, Venture-Lieutenant—\
  Philadelphia</li> \n     <li>Brian Gambrell, Venture-Lieutenant—Columbia</li> \n\
  \     <li>Chris Reed, Venture-Lieutenant—Orlando</li> \n     <li>Christopher Reed,\
  \ Venture-Lieutenant—Orlando</li> \n     <li>Christopher Wasko, Venture-Lieutenant—\
  Fairfield County</li> \n     <li>Elizabeth Roper, Venture-Lieutenant—Boise</li>\
  \ \n     <li>Jared Thaler, Venture-Lieutenant—Sacramento</li> \n     <li>Jeremy\
  \ Lepoma, Venture-Lieutenant—Gulfport</li> \n     <li>Jon Davis, Venture-Lieutenant—\
  Savannah</li> \n     <li>Jonathan Ng, Venture-Lieutenant—Seattle</li> \n     <li>Jonathon\
  \ Ayres, Venture-Lieutenant—Phoenix</li> \n     <li>Justin McNeely, Venture-Lieutenant—\
  Bloomington</li> \n     <li>Luke Poeschi, Venture-Lieutenant—Iowa City</li> \n \
  \    <li>Mitchell Kramer, Venture-Lieutenant—Black Hills</li> \n     <li>Quinn Shannon,\
  \ Venture-Lieutenant—Pittsburgh</li> \n     <li>Randy Price, Venture-Lieutenant—\
  Northern Kentucky</li> \n     <li>Shauna Charlton, Venture-Lieutenant—Mobile</li>\
  \ \n     <li>Tiffany Henneburger, Venture-Lieutenant—Athens</li>\n    </ul> \n \
  \   <p>Besides the new officers, there are a few others that I would like to recognize\
  \ this month. GMs take many hours out of their schedule, preparing to run tables.\
  \ Some like to make fancy terrain, paint special miniatures of non-player characters\
  \ and monsters, laminate handouts, and other additions that are not necessary, but\
  \ do highlight their tables. To achieve 5-star ranking as a GM, they put in over\
  \ 750 hours of game time to run 150 games, as well as all the prep time. They tackled\
  \ special events, such as the interactive specials. It is my pleasure to introduce\
  \ you to our newest 5-star GMs:</p> \n    <ul>\n     <li>Eric Bennett</li> \n  \
  \   <li>Daniel Luckett</li> \n     <li>Ross Tait</li> \n     <li>Andrew Hollingshead</li>\
  \ \n     <li>Liam Fisher</li> \n     <li>Jesse Riggs</li> \n     <li>Chad Newman</li>\
  \ \n     <li>Zachary Hall</li> \n     <li>Donald Kidd</li> \n     <li>Mark Mastej</li>\
  \ \n     <li>Jason Swanson</li> \n     <li>Alistair Rigg</li> \n     <li>Guy Martelle</li>\n\
  \    </ul> \n    <p>The awesomeness of our volunteers humbles me, as without their\
  \ commitment to the campaign there would be no Pathfinder Society. Again, to all\
  \ the volunteers, thank you for your effort and commitment to our great Society!</p>\
  \ \n    <p>I know there are several conventions going on between now and the end\
  \ of the year (and we just finished up three others). If you're in the US, choices\
  \ include Gaymer X, Geekonomicon, MoatCon, Georgia PFS Weekend, and a 48-hour Charity\
  \ Marathon. Outside the US, there is DAU, Kena Con!, MacquarieCon, KRD Game Days,\
  \ and the Swiss End of the Year Con.</p> \n    <p>Please share your Pathfinder related\
  \ holiday fun in the comments below! May you be safe and sound and your holidays\
  \ warm and bright!</p> \n    <p>Tonya Woldridge<br> <i>Organized Play Coordinator</i></p>\
  \ \n   </div> \n  </blockquote> <!-- tags: Pathfinder Society -->  \n </div> <a\
