  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Friday Publisher Preview: It's PaizoCon!</h1>\
  \ \n   <p class=\"date\">Friday, July 4, 2014</p> \n   <div itemprop=\"articleBody\"\
  > \n    <p><span itemprop=\"description\">We've been ramping up for <a href=\"/paizocon\"\
  >PaizoCon</a> all week here at the Paizo offices, which hasn't left much time for\
  \ miniatures previews. But rest assured, we've got one major reveal scheduled for\
  \ the traditional Saturday Preview Banquet. We'll include that image along with\
  \ our other product announcements in a news roundup post on Sunday after the banquet,\
  \ but for now here's a hint at what we have in store:</span></p> \n    <div class=\"\
  blurbCenter\">\n     <img src=\"/image/content/PathfinderBattles/20140704-MysteryMini_180.jpeg\"\
  >\n    </div> \n    <p>Now what in the world could that be? Swing by the Paizo Blog\
  \ on Sunday to find out, or check it out on the big screen at the Preview Banquet!</p>\
  \ \n    <p>I hope to see you all there. Miniatures fans should remember to attend\
  \ Erik Mona's Miniatures Trading Afterparty at 2:00 in the hotel bar. We've been\
  \ doing it for years now, and it's always one of the highlights of the convention.</p>\
  \ \n    <p>See you there!</p> \n    <p>Erik Mona<br> <i>Publisher</i></p> \n   </div>\
