  blurb\"> <a name=\"v5748dyo6sgl1\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">New April 2019 Starfinder\
  \ Society Scenarios</h1> \n   <p class=\"date\">Wednesday, March 20, 2019</p> \n\
  \   <div itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\" style=\"display:none;\"\
  >\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"><img src=\"\
  /image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div> \n    <p\
  \ itemprop=\"description\">With only two months left before we reach the upcoming\
  \ conclusion for Starfinder Society's inaugural season, the team is excited to preview\
  \ our upcoming scenarios. April brings us a new Tier 1-4 scenario following up on\
  \ a past (repeatable) adventure and a Tier 5-8 scenario that brings a certain faction's\
  \ ongoing effort to a conclusion.</p> \n    <p>First off, let's hear from Organized\
  \ Play Lead Developer John Compton to talk about what's in store for our first scenario.</p>\
  \ \n    <p>Starfinder Society's success stems in large part from the ease with which\
  \ the setting folds in modern touchstones like reality TV, corporate mischief, rock\
  \ bands, and nature conservancy. These themes, along with classic sci-fi tropes\
  \ of exploring new worlds, meeting weird aliens, and making pew-pew sounds during\
  \ starship combat, brought us a wealth of stories over these past two years. Yet\
  \ there is at least one adventure concept that Pathfinder Society's mastered that\
  \ is less represented in Starfinder: the dungeon. For the Tier 1-4 adventure <a\
  \ href=\"/products/btq01x4w?Starfinder-Society-Roleplaying-Guild-Scenario-136-Enter-the-Ashen-Asteroid\"\
  ><em>Starfinder Society Scenario #1-36: Enter the Ashen Asteroid</em></a>, we wanted\
  \ the opportunity to explore a small site with big implications, all the while providing\
  \ a fun break from the ongoing Scoured Stars storyline to explore the Pact Worlds.</p>\
  \ \n    <p>Fortunately, veteran author Larry Wilhelm was raring to go, creating\
  \ an abandoned duergar complex hidden within the Diaspora. The dwarven mining consortium,\
  \ Ulrikka Clanholdings, began excavating the asteroid AA-126D only to find the unholy\
  \ iconography of Droskar, the exiled god of cheating, slavery, and toil. Although\
  \ they'd normally obliterate the site, a longstanding contract with the Starfinder\
  \ Society (facilitated by Venture-Captain Thromkendal) grants the Society a brief\
  \ window to survey sites like these, identify any critical archaeological context,\
  \ and make recommendations regarding further action. But there's far more than dusty\
  \ halls and barren stone resting under this asteroid's surface, and it will take\
  \ all the PCs' mettle to make it out!</p> \n    <div class=\"blurbCenter\"> <a href=\"\
  //cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0136E-VCThromkendal.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0136E-VCThromkendal_360.jpeg\"\
  ></a> \n     <p>Illustration by Bryan Syme</p>\n    </div> \n    <p>Our second April\
  \ scenario is one I'm particularly excited to highlight! <a href=\"/products/btq01x4x?Starfinder-Society-Roleplaying-Guild-Scenario-137-Siege-of-Civility\"\
  ><em>Starfinder Society #1-37: Siege of Civility</em></a> is a partial sequel to\
  \ another siege-related scenario. Written by Kalervo Oikarinen, this higher-level\
  \ scenario introduces us to a new civilization within Near Space, one that the PCs\
  \ may have tangled with in the past. A social scenario at its core, <em>Siege of\
  \ Civility</em> offers PCs a chance to influence a swathe of new NPCs and at least\
  \ one familiar (and not necessarily friendly) face! Finally, I think everyone should\
  \ be happy to know that successfully completing this scenario is going to bring\
  \ a certain Wayfinders project to the finish line, just in time for what's coming\
  \ up.</p> \n    <div class=\"blurbCenter\"> <a href=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0137E-CommanderImako.jpg\"\
  ><img src=\"//cdn.paizo.com/image/content/StarfinderSociety/PZOSFS0137E-CommanderImako_360.jpeg\"\
  ></a> \n     <p>Illustration by Bryan Syme</p>\n    </div> \n    <p>With that, we've\
  \ got the Starfinder Society Season One's last month to look forward to. The culmination\
  \ of over a year of effort comes to fruition as we enter the last two scenarios\
  \ before a climactic interactive special. If you're interested in the evolving relationship\
  \ between two popular faction leaders, or the first punch in the all-star bout that's\
  \ going to take us back to the Scoured Stars for one last mission... well, be sure\
  \ to stop by next month!</p> \n    <p>Looking for adventures? Check out our preview\
  \ of the latest <a href=\"/community/blog/v5748dyo6sgl0?Pathfinder-Society-Scenarios-A-Top-of-the-Hats\"\
  >Pathfinder Society scenarios</a>!</p> \n    <p>Thurston Hillman<br> <i>Starfinder\
  \ Society Developer</i></p> \n    <p>John Compton<br> <i>Organized Play Lead Developer</i></p>\
  \ <!-- tags: Organized Play, Starfinder Society, Starfinder Society Scenarios -->\
