              <h3><a href="https://paizo.com/products/btq02dw9?Starfinder-Society-Scenario-510-Shadow-of-the-Vault-Lord" title="Starfinder Society Scenario #5-10: Shadow of the Vault Lord">Starfinder Society Scenario #5-10: Shadow of the Vault Lord</a></h3>
              <p>A Starfinder Society Scenario designed for 9th- through 12th-level characters.</p>
              <p>A group of elite Starfinders is called to Salvation’s End to convince the residents of Vault-23A to evacuate the false moon. But the citizens of this utopia feel no fear and claim to have successfully fought off the forces of the mysterious Vault Lord—a tyrant who seeks to seize Salvation’s End as his kingdom. As the Vault Lord’s plans for conquest enter the next phase, the Starfinders are stranded behind enemy lines and must overcome a gauntlet of traps, trained soldiers, and the Vault Lord’s sadistic lieutenant to escape with their lives!</p>
              <p>See individual product pages for licensed partner virtual tabletop and online tool support.</p>
              <p>Thank you for playing Starfinder and Pathfinder!</p>
