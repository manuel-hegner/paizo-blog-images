            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>“You will all perish for the glory of our dark master,” whispered one of grioth invaders with a harsh rasp. Before he could say more, he was overwhelmed by the swarm of apari.</p>
              <p>He could have run—but he wouldn’t. Helping Raia made it worth it; knowing that, in some small way, Zemir had adjusted his account, paying back what he’d done wrong. He might never be able to atone for leaving his friends in that other reality, might never be able to get them back (though another part of him still wondered about this) but here, now, at least he and his friend Raia could save each other.</p>
              <p>Together, weaving reality and technology with threads of magic, the technomancer and witchwarper beat back the remaining two grioth attackers, their martial prowess no match for the pair’s magical mastery.</p>
              <p>“We have to get to the ship,” said Zemir once they had a moment to catch their breath. “I can open a gateway there, but I’ve expended a lot of power and can only take myself.”</p>
              <p>“Go. I know you won’t leave me behind,” said Raia. For some reason, Zemir looked inexplicably sad at that.</p>
              <p>“I will come back for you,” Zemir promised gravely. He stepped through the portal and was gone.</p>
              <p>Raia waited, holding glowing sigils and technical weapons in the dark marketplace. From the chittering and squeaks, she knew another squad of grioths was inbound. With all the tech around her, Raia knew she could hold them off, but not indefinitely. She just hoped that Zemir would get back with the ship in time.</p>
