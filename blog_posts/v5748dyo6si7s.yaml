  > \n   </div> \n   <article>\n     ​ \n    <h1 itemprop=\"headline\">Introducing\
  \ the Gatewalkers Player’s Guide</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem\
  \ !important;\">Tuesday, January 10, 2023</p> \n    <div itemprop=\"articleBody\"\
  > \n     <div class=\"blurbCenter\" style=\"display:none;\">\n      <a href=\"/image/content/Blog/GatewalkersBlog_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GatewalkersBlog_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p>Find your Missing Moment!</p> \n      <div class=\"\
  blurbCenter\">\n       <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46337c21-e25a-4e9c-81e8-a9272f446286/Gatewalkers_Logo_1500.png\"\
  \ width=\"50%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Gatewalkers\
  \ Text Logo\"></a>\n       <p style=\"font-size: 13px;\"> </p>\n      </div> \n\
  \      <p itemprop=\"description\">Months ago on a crisp summer evening, <em>aiudara</em>\
  \ across Golarion were flooded with a brilliant white light. In this flash, those\
  \ witnessing it saw something familiar, something compelling that made them step\
  \ through the gate. Those who returned don’t recall what was on the other side,\
  \ but what transpired will have changed them forever. This is their Missing Moment.</p>\
  \ \n      <p>In this Adventure Path, the player characters are gatewalkers—a term\
  \ coined by a paranormal researcher named Dr. Ritalson studying this event. Your\
  \ characters were touched by the event and exhibit strange new powers they didn’\
  t possess before the Missing Moment. The campaign begins with the PCs accompanying\
  \ the eccentric Dr. Ritalson to Sevenarches to investigate a potentially related\
  \ event, but their actions and examinations soon set them on a far-flung path to\
  \ get to the bottom of their forgotten months and its implications on the world.</p>\
  \ \n      <p>Inside the <em>Gatewalkers Player’s Guide</em> you’ll find player-friendly,\
  \ spoiler-free information and tips to help you make an exciting new character perfect\
  \ for the <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/gatewalkers\"\
  >Gatewalkers Adventure Path</a>.</p> \n      <div class=\"blurbCenter\">\n     \
  \  <a href=\"https://downloads.paizo.com/GatewalkersPlayersGuide.pdf\"><img src=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/43b5e8f5-8cc1-42ce-a8ff-80ee58b036f4/Gatewalkers_PlayersGuide_Thumbail.png\"\
  \ width=\"350px\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Second Edition Gatewalkers Player's Guide\"></a>\n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <p>This player’s guide contains:</p>  \n \
  \     <li>More information about the Missing Moment that drew your character into\
  \ the events of this campaign.</li> \n      <li>Collected information on using deviant\
  \ abilities pulled from <em>Pathfinder Dark Archive</em>.</li> \n      <li>Character\
  \ suggestions, including recommendations for alignments, ancestries, classes, languages,\
  \ skills, and feats well suited for this Adventure Path.</li> \n      <li>New backgrounds\
  \ to inspire your character’s own reason for stepping through the gate, including\
  \ Dreams of Vengeance and Sense of Belonging.</li>  \n      <br> \n      <center>\n\
  \       <h3>Start your adventure today.<br> <a href=\"https://downloads.paizo.com/GatewalkersPlayersGuide.pdf\"\
  >Download the Gatewalkers Guide</a></h3> \n      </center>\n     </blockquote> \n\
