  >Friday, September 25, 2020</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"\
  blurbCenter\" style=\"display:none;\">\n     <a href=\"/image/content/Blog/092520_BoB.jpg\"\
  ><img src=\"/image/content/Blog/092520_BoB_500.jpeg\"></a>\n    </div> \n    <blockquote>\
  \ \n     <div class=\"blurbCenter\">\n      <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb4f45a-e4ac-4e46-b9da-0d787fe3a44e/092520_BobPodcast.png\"\
  ><img width=\"85%\" src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/7bb4f45a-e4ac-4e46-b9da-0d787fe3a44e/092520_BobPodcast.png\"\
  \ alt=\"Paizo Band of Bravos graphic featuring  a halfling druid in blue robes,\
  \ a wizard in green robes, a tengu swashbuckler in a brightly colored cloak. and\
  \ a white haired half-elf bard\"></a>\n      <p style=\"font-size: 13px;\"></p>\n\
  \     </div> \n     <p itemprop=\"description\">Paizo’s official Pathfinder Second\
  \ Edition live-play show, <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbHvrw-jl_5whY0B32ue0O7k\"\
  \ target=\"_blank\">Band of Bravos</a>, is coming to your ears as an audio podcast!\
  \ Listen to the first three episodes now and hear new episodes every week. It's\
  \ a great opportunity to jump in at the beginning of the story.</p> \n     <center>\n\
  \      <p><a href=\"https://open.spotify.com/show/5ZgXrkH7QKLKR8x4GGPBZq\" target=\"\
  _blank\">Spotify</a><br> <a href=\"https://soundcloud.com/user-672220613\" target=\"\
  _blank\">Soundcloud</a><br> <a href=\"https://podcasts.apple.com/us/podcast/band-of-bravos/id1533319713\"\
  \ target=\"_blank\">Itunes</a></p>\n     </center> \n     <p>Band of Bravos is a\
  \ TTRPG show with a cast of Paizo employees to show you how much fun you can have\
  \ playing Pathfinder. Our intrepid band of adventurers are:</p> \n     <ul> \n \
  \     <li>Web Content Manager Maryssa Lagervall as Ilana Thistlefoot, Halfling Druid</li>\
  \ \n      <li>Social Media Producer Payton Smith as Lorn Barnes, Human Wizard</li>\
  \ \n      <li>Developer Jason Keeley as Roark Thunderbird, Tengu Swashbuckler</li>\
  \ \n      <li>Pathfinder Creative Director James Jacobs as Shensen, Half-Elf Bard</li>\
  \ \n      <li>Director of Game Design Jason Bulmahn as the Game Master</li> \n \
  \    </ul> \n     <p>If you prefer watching our show live, you can check us out\
  \ on <a href=\"https://www.twitch.tv/officialpaizo\" target=\"_blank\">Twitch</a>\
  \ Fridays at 2 p.m. Pacific. And if you ever miss a stream, you can catch the latest\
  \ episode on our official <a href=\"https://www.youtube.com/playlist?list=PLOHNx3GvTFbHvrw-jl_5whY0B32ue0O7k\"\
  \ target=\"_blank\">Youtube channel</a>.</p> \n     <p>Consider this a podcast playtest.\
  \ We offer a podcast version to make it easier to enjoy the show on the go. It is\
  \ also an experiment with this medium for potential future projects. We need to\
  \ know the best way to deliver our content to help you improve games, learn lore,\
  \ and more. Numbers count, so if you like podcasts, listen. If you want more, let\
  \ us know in the blog comments below or on social media.</p> \n     <p>We hope you\
  \ enjoy the show on the go!</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Payton Smith<br> <em>Social Media Producer</em></p> \n    </blockquote>\
