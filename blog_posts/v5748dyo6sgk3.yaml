  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, March\
  \ 26, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/PathfinderRPG/20190326-Preview.jpg\"\
