              <h1>Paizo's Gen Con 2009 Events Schedule</h1>
              <p class="date">Thursday, May 7, 2009</p>
              <p>Good morning!</p>
              <p>In celebration of the launch of the <a href="/pathfinderRPG/v5748btpy8255"><em>Pathfinder Roleplaying Game Core Rulebook</em></a> at Gen Con 2009, Paizo is offering a large assortment of events for players young and old, veterans and noobies, casual and grognard alike. In addition to an assortment of seminars, Paizo's premier organized play system, Pathfinder Society, will have four scenarios for 1st-level characters (with 2 additional scenarios for higher-level experienced players) available for play throughout the show from 8 A.M. on Thursday through 5 P.M. on Sunday. Slots start at 8 A.M., 1 P.M., and 6 P.M. and run for four hours. Look for such titles as <em>The Decline of Glory</em>, <em>Tide of Morning</em>, <em>The Devil We Know, Part 1: Shipyard Rats</em>, <em>The Devil We Know, Part 2: Cassomir's Locker</em>, <em>Sniper in the Deep</em>, and <em>Drow of the Darklands Pyramid</em> to further explore the Pathfinder RPG rules and the Pathfinder Society Organized Play experience. On Friday and Saturday night, Paizo will also offer an interactive event for all levels of Pathfinder Society entitled <em>Betrayal in Absalom</em> that turns Indianapolis into an interactive City at the Center of the World for players to run an RP and combat-laden scavenger hunt. Prizes will be awarded to the winning teams each night. Lastly, every day of the show during dealer hall hours, Paizo Publishing will run a delve at their booth that's designed to be a meat grinder event that quickly shows off the PRPG rules set as well as handing out prizes to those lucky enough to survive. For those of you who just want to play and aren't interested in the Pathfinder Society, there will be pre-generated characters available for every slot of Pathfinder Society events with the exception of the interactiveâ€”the interactives both require you to have a character for Pathfinder Society ready to go.</p>
              <p>For those of you signed up for Gen Con and ready to go, a summary of events is listed below including links to each event's sign-up page. You must be logged in to the Gen Con website for the links to work. We've also included a running total (frequently updated in <a href="/paizo/messageboards/paizoPublishing/pathfinder/pathfinderSociety/general/genCon2009EventsUpdate">this thread</a>) of how many tickets remain for each event and slot. Online ticket sales for Gen Con 2009 end on June 27, 2009. So don't delay in reserving your spot for one or more of Paizo's Gen Con events!</p>
              <p>Here are the events:</p>
