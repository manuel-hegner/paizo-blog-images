  \ September 22, 2018</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"\
  blurbCenter\" style=\"display: none;\">\n      <a href=\"/image/content/PathfinderAdventurePath/20180519-Preview.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/20180519-Preview_360.jpeg\"></a>\n\
  \     </div> \n     <p itemprop=\"description\">The folks from the Order of the\
  \ Amber Die are churning through the Pathfinder Playtest. Here is the next report\
  \ from their table as they play through the second chapter of <i>Doomsday Dawn</i>!\
  \ If you intend on playing through this adventure, maybe wait to read this part\
  \ after you're done, because there are spoilers aplenty in this blog post!</p> \n\
  \     <blockquote> \n      <p>After our initial experience in <a href=\"/community/blog/v5748dyo670md?Order-of-the-Amber-DieDoomsday-Dawn-Playtest\"\
  >part one of the Playtest</a>, we were eager to employ some of the already released\
  \ errata and ride headlong into part two. Discovering a <i>countdown clock</i> was\
  \ on our Pathfinder bucket list for a while now, so we dialed up some lighting to\
  \ match the southern continent, and prepared to set out on a cross-country trek.\
  \ In typical OAD fashion, we tapped a live NPC to play our animal companion, and\
  \ our GM rendered another one of those maps that made us scared to even put our\
  \ hands on.</p> \n      <h2>The Party</h2> \n      <p>To better craft a party suited\
  \ to what we were allowed to know about this section of the playtest, we opted away\
  \ from our standard method of playing iconics; instead, we drew upon inspiration\
  \ from one of our past campaigns and created an entirely wilderness-oriented party.\
  \ The party was given the same name as their predecessor, The Lost Arrows, who consisted\
  \ (then and now) of four companions well accustomed to outdoor adventure. What we\
  \ didn't know when we initially answered a request in Kelmarane, was that we'd have\
  \ to navigate a tomb complete with traps and confined spaces. After an anxious mission\
  \ briefing, we were confident we could at least beat our opponents—the Night Heralds—\
  in a race across Katapesh to the tomb.</p> \n      <p class=\"stat-block-title\"\
