  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/starfindersociety\"><img src=\"//cdn.paizo.com/image/content/Logos/StarfinderSociety_500.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">New Scenarios: New Discoveries and\
  \ Ongoing Investigations</h1> \n   <p class=\"date\">Wednesday, April 25, 2018</p>\
  \ \n   <div itemprop=\"articlebody\"> \n    <div class=\"blurbCenter\" style=\"\
  display:none;\">\n     <a href=\"/image/content/StarfinderSociety/SFS-Preview.jpg\"\
  ><img src=\"/image/content/StarfinderSociety/SFS-Preview_500.jpeg\"></a>\n    </div>\
  \ \n    <p itemprop=\"description\">This April the Organized Play team releases\
  \ our next set of Starfinder Society Roleplaying Guild scenarios. I wanted to take\
  \ a moment to highlight these two unique scenarios.</p> \n    <p><a href=\"/products/btpy9zjv?Starfinder-Society-Roleplaying-Guild-Scenario-1-12-Ashes-of-Discovery\"\
  ><em>Starfinder Society #1-12: Ashes of Discovery</em></a> written by Pathfinder\
  \ Society veteran Crystal Malarsky and John Laffan, is our second Tier 1-4 repeatable\
  \ scenario. The team knew we wanted another repeatable scenario early on to help\
  \ new players have sufficient content to play alongside our growing stable of veterans.\
  \ One element that was missing from our previous repeatable was the presence of\
  \ a starship combat, so we made sure to include one in this adventure. This encounter\
  \ should provide more introductory starship encounters for new players interested\
  \ in dipping their feet into some of Starfinder’s more unique rules. Another element\
  \ of this scenario that has me particularly excited is that it serves as a launching\
  \ point for countless adventures, and while it doesn’t connect with some of our\
  \ grander story arcs, it serves to set-up new relationships between the Starfinder\
  \ Society and several Pact Worlds organizations.</p> \n    <p>This scenario has\
  \ the Repeatable and Starship tags.</p> \n    <div class=\"blurbCenter\">\n    \
  \ <a href=\"//static1.paizo.com/image/content/StarfinderSociety/PZOSFS0112E-BesmaranWhelp.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/StarfinderSociety/PZOSFS0112E-BesmaranWhelp_360.jpeg\"\
  ></a>\n    </div> \n    <p>Our next scenario continues the ongoing Scoured Stars\
  \ storyline, <a href=\"/products/btpy9zjw?Starfinder-Society-Roleplaying-Guild-Scenario-1-13-On-the-Trail-of-History\"\
  ><em>Starfinder Society #1-13: On the Trail of History</em></a> by another Pathfinder\
  \ veteran, Christopher Wasko. It’s hard to say much about this scenario without\
  \ spoiling some of the events from last month’s Scoured Stars event, <a href=\"\
  /products/btpy9y4m?Starfinder-Society-Roleplaying-Guild-Scenario-111-In-Pursuit-of-the-Scoured-Past\"\
  >Starfinder Society #1-11: In Pursuit of the Scoured Past</a>. What I can say, is\
  \ that this is a story that goes back to some of the root of what sets Starfinder\
  \ apart. Exploring a new world and interacting with new cultures, all while fighting\
  \ against external threats that could bring the entire mission to an abrupt end!\
  \ Another interesting tidbit, is that this scenario is the first that started connecting\
  \ to our upcoming interactive special, <a href=\"/products/btpya08y/discuss?Starfinder-Society-Roleplaying-Guild-Scenario-1-99-The-Scoured-Stars-Invasion\"\
  ><em>Starfinder Society #1-99: The Scoured Stars Invasion</em></a>. I know for a\
  \ fact that Christopher and Mikko were thick as thieves in their dealings while\
  \ writing their respective adventures, and some of the story connections are sure\
  \ paying off as I sit here developing the interactive.</p> \n    <p>This scenario\
  \ has the Faction (Second Seekers [Luwazi Elsebo]) and Starship tags and contributes\
  \ to the ongoing year of the Scoured Stars storyline.</p> \n    <div class=\"blurbCenter\"\
  >\n     <a href=\"//static1.paizo.com/image/content/StarfinderSociety/PZOSFS0113E-UnknownStarship.jpg\"\
  ><img src=\"//static1.paizo.com/image/content/StarfinderSociety/PZOSFS0113E-UnknownStarship_500.jpeg\"\
  ></a>\n    </div> \n    <p>Next month’s scenarios involve some kind of sugar pop\
  \ band that people seem keen about and a lovely gala event where nothing can possibly\
  \ go wrong (SAVE THE RENKRODAS!)</p> \n    <p>Now, it’s time for me to get back\
  \ to interactive special development!</p> \n    <p>Thurston Hillman<br> <i>Starfinder\
  \ Society Developer</i></p> \n   </div> \n  </blockquote> <!-- tags: Organized Play,\
