  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">“Alexa, Play Starfinder”\
  </h1> \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Monday, December\
  \ 16, 2019</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display: none;\">\n     <a href=\"/image/content/Blog/12519-starfinderalexa360_500.jpeg\"\
  ><img src=\"/image/content/Blog/12519-starfinderalexa360_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Starfinder is now available\
  \ on Amazon Alexa!</p> \n     <p>If you missed our <a href=\"https://paizo.com/community/blog/v5748dyo6sh18?STARFINDER-TO-LAND-ON-AMAZON-ALEXA\"\
  >earlier announcement</a>, we’re launching a unique voice-based experience of the\
  \ Starfinder Roleplaying Game today on Amazon’s cloud-based voice service, Alexa.\
  \ </p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/content/Blog/121619_AmazonStarfinder.jpg\"\
  \ alt=\"Amazon Alexa Starfinder Promo Image\"></a>\n      <img style=\"max-width:100%\"\
  \ src=\"https://cdn.paizo.com/image/content/Blog/121619_AmazonStarfinder500.jpg\"\
  > \n     </div> \n     <p>To play, all you have to do is say, “Alexa, play Starfinder”\
  \ on any Alexa-enabled device. That will take you to the free pilot episode, “Scoundrels\
  \ in the Spike,” adapted from the <i>Starfinder Beginner Box</i> adventure of the\
  \ same name.</p> \n     <p>If you don’t already have an Alexa-enabled device, Alexa\
  \ can be downloaded and installed for free on a variety of devices like phones,\
  \ tablets, or computers. Just make sure you have a strong data connection (wifi\
  \ is probably best).</p> \n     <p>I don’t want to spoil the wonders of Absalom\
  \ Station’s Spike brought to vivid life by professional voice actors, immersive\
  \ soundscapes, and screeching space goblins, but I will say that Starfinder on Alexa\
  \ is an experience unlike any other, and with Alexa as your Game Master, get ready\
  \ for some out-of-this-world excitement!</p> \n     <p>But the adventure doesn’\
  t end with “Scoundrels in the Spike.” We’ve got more Starfinder on Alexa premium\
  \ content planned for early 2020, with an adaptation of “Incident at Absalom Station,”\
  \ the first volume of the Dead Suns Adventure Path. We’ll be sure to keep you updated\
  \ with details on that as we get closer to release. For more information go to the\
  \ <a href=\"https://www.amazon.com/dp/B082SZRSRJ/ref=sr_1_1?keywords=Starfinder&amp;qid=1576520603&amp;s=digital-skills&amp;sr=1-1\"\
  \ target=\"_blank\"> Alexa Starfinder Skill page</a>.</p> \n     <p>The pilot episode\
  \ is free and is available in English in the United States. It will expand to Canada,\
  \ Australia, the UK, and India in mid-January. So give Starfinder on Alexa a try,\
  \ and let us know what you think in the comments section below!</p> \n     <p style=\"\
  margin-left: 20px; font-weight: bold; line-height: 14px;\">Robert G. McCreary<br><em\
  \ style=\"font-size: 13px;\">Starfinder Creative Director</em></p> \n    </blockquote>\
