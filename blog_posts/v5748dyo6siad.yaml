  > \n <div itemscope itemtype=\"http://schema.org/BlogPosting\"> \n  <div class=\"\
  blurb\"> <a name=\"v5748dyo6siad\"></a> \n   <div class=\"product-purchase-block\"\
  > \n   </div> \n   <article> \n    <h1 itemprop=\"headline\">Find Your Path, April\
  \ 2023</h1> \n    <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday,\
  \ April 25, 2023</p> \n    <div itemprop=\"articleBody\"> \n     <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n      <a href=\"/image/content/Blog/GrandBazaarSE_Preview.jpg\"\
  ><img src=\"/image/content/Blog/GrandBazaarSE_Preview_500.jpeg\"></a>\n     </div>\
  \ \n     <blockquote> \n      <p itemprop=\"description\">From world-class shopping\
  \ to world-class harrowing—our new Starfinder and Pathfinder wares offer you an\
  \ abundance of adventure!</p> \n      <p>Check out these exciting new products available\
  \ tomorrow at the Paizo Store and local game and books stores around the world,\
  \ including <a href=\"https://paizo.com/products/btq02ehn?Pathfinder-Adventure-Path-190-The-Choosing\"\
  >Pathfinder Adventure Path #190: <em>The Choosing</em> (Stolen Fate 1 of 3)</a>,\
  \ <a href=\"https://paizo.com/products/btq02egw?Starfinder-Adventure-Path-51-Into-the-Dataverse\"\
  >Starfinder Adventure Path #51: <em>Into the Dataverse </em>(Drift Hackers 3 of\
  \ 3)</a>, and <a href=\"https://paizo.com/products/btq02ehp?Pathfinder-Lost-Omens-Grand-Bazaar-Special-Edition\"\
  ><em>Pathfinder Lost Omens: Grand Bazaar Special Edition</em></a>!</p> \n      <br>\
  \ \n      <center>\n       <hr width=\"50%\">\n      </center> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4e03f26f-5280-4425-bc37-881dc4a4623a/PZO9310_SE_GrandBazaar_SpecialEdition.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/4e03f26f-5280-4425-bc37-881dc4a4623a/PZO9310_SE_GrandBazaar_SpecialEdition.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Lost Omens: Grand Bazaar Special Edition\"></a> \n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <p>BUT WAIT, THERE’S MORE!<br> Around the\
  \ corner of a city street reveals a marketplace where almost anything can be found!\
  \ Peruse the stalls of the Grand Bazaar as your characters examine both the mundane\
  \ and the marvelous, seeking the perfect gear for their next thrilling adventure.\
  \ Give an unfamiliar weapon a swing, try on a fashionista’s gown or a suit of armor,\
  \ make friends with a chatty familiar or animal companion, pick up an assistive\
  \ item that makes exploration accessible for every adventurer, settle down for a\
  \ gourmet meal, or simply befriend the cast of vibrant characters that maintain\
  \ the collection of shops presented in <a href=\"https://paizo.com/products/btq02ehp?Pathfinder-Lost-Omens-Grand-Bazaar-Special-Edition\"\
  ><em>Pathfinder Lost Omens Grand Bazaar Special Edition</em></a><strong>! </strong></p>\
  \ \n      <p>This deluxe special edition is bound in faux leather with metallic\
  \ deboss cover elements and a bound-in ribbon bookmark.</p> \n      <br> \n    \
  \  <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a5d07f0-5747-4191-afc6-393afc81e999/PZO725_IntoTheDataverse.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/2a5d07f0-5747-4191-afc6-393afc81e999/PZO725_IntoTheDataverse.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder\
  \ Adventure Path #51: Into the Dataverse (Drift Hackers 3 of 3)\"></a> \n      \
  \ <p style=\"font-size: 13px;\"> </p>\n      </div> \n      <p>FIX THE DRIFT<br>\
  \ The Drift Crisis reaches its conclusion at last! The heroes enter Triune’s Dataverse\
  \ to try to set right the ... </p>\n      <details>\n       <summary>spoiler</summary>\
  \ \n       <p>code injected by the nefarious architects of the Drift Crisis. Taking\
  \ on digital avatars and battling through corrupt code and other digitized foes,\
  \ the heroes eventually confront the great flaw at the core of Triune and have the\
  \ chance to save the data-corrupted deity.</p> \n      </details> What happens here\
  \ will change the Drift and the Starfinder setting forever!\n      <p></p> \n  \
  \    <p>This Starfinder Adventure Path volume concludes the Drift Hackers Adventure\
  \ Path and includes: </p> \n      <ul> \n       <li>“Into the Dataverse,” a Starfinder\
  \ adventure for 11th-level characters by Alexander Augunas.</li> \n       <li>Ways\
  \ to go beyond the Drift Hackers campaign and end of the Drift Crisis by Alison\
  \ Cybe.</li> \n       <li>A toolbox featuring expanded skill uses for hackers, a\
  \ hacktivist archetype, new spells from the hidden infosphere sites, a selection\
  \ of new hacker-themed equipment, a host of powerful new threats, and a space station\
  \ full of vidgame stars, by Alexander Augunas, Joseph Blomquist, Michael Bramnik,\
  \ Ivis K. Flanagan, and Andrew D. Geels.</li> \n       <li>Statistics and deck plans\
  \ for a ship made of the deity Triune’s own code by Alexander Augunas.</li> \n \
  \     </ul> \n      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/774100ea-8312-43df-be72-9931fe0485d4/PZO90190_TheChoosing.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/774100ea-8312-43df-be72-9931fe0485d4/PZO90190_TheChoosing.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Adventure Path #190: The Choosing (Stolen Fate 1 of 3) \"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <p>CHOOSE YOUR FATE!<br> When strange\
  \ cards from a magical harrow deck manifest without explanation among the belongings\
  \ of a group of powerful adventurers, the fate of reality falls on their shoulders.\
  \ You are those adventurers! Are you up to the task of defending fate itself from\
  \ those who seek to bend the forces of destiny to their whims? The <a href=\"https://paizo.com/store/pathfinder/adventures/adventurePath/stolenfate\"\
  >Stolen Fate Adventure Path</a>begins with “The Choosing,” a complete adventure\
  \ for 11th- to 13th-level characters.</p> \n      <br> \n      <div class=\"blurbCenter\"\
  > <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04db5a00-23a7-4d14-b381-be53bbf52533/PZOSFB0008E_LostDragonsLegacy_StarfinderBounty.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/04db5a00-23a7-4d14-b381-be53bbf52533/PZOSFB0008E_LostDragonsLegacy_StarfinderBounty.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinde\
  \ Bounty 8: The Lost Dragon's Legacy\"></a> \n       <p style=\"font-size: 13px;\"\
  > </p>\n      </div> \n      <p><a href=\"https://paizo.com/products/btq02edh/discuss?Starfinder-Bounty-8-Lost-Dragons-Legacy#1\"\
  >Starfinder Bounty #8: Lost Dragon’s Legacy</a> is a Starfinder Bounty designed\
  \ for 1st-level characters.</p> \n      <p>Moments before the Gap ended, the white\
  \ dragon Arothalos died. Faced with her fresh corpse and no memory of her demise,\
  \ her dragonkin minions fled, spreading across the planet Triaxus and cutting ties\
  \ with one another. Now, centuries later, an aged descendant of these desperate\
  \ dragonkin survivors has gone missing on his quest to find Arothalos’s lair and\
  \ claim its riches. Embark on a journey to rescue this lost explorer, find the glacial\
  \ tomb of the white dragon Arothalos, and claim the lost dragon’s legacy!</p> \n\
  \      <br> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5be03f3f-f890-4a97-b248-46351ef3911d/PZOPFQ0014E_PathfinderQuest_SwordlordsChallenge.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/5be03f3f-f890-4a97-b248-46351ef3911d/PZOPFQ0014E_PathfinderQuest_SwordlordsChallenge.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Quest (Series 2) #14: The Swordlord’s Challenge \"></a> \n       <p style=\"font-size:\
  \ 13px;\"> </p>\n      </div> \n      <p><a href=\"https://paizo.com/products/btq02ed7?Starfinder-Society-Scenario-516-To-Catch-A-King\"\
  >Starfinder Society Scenario #5-16: To Catch A King</a> is a Starfinder Society\
  \ Scenario designed for 5th- through 8th-level characters.</p> \n      <p>For weeks,\
  \ Absalom Station’s news circuit has been dominated by a series of high-profile\
  \ antiquities and art thefts perpetrated by a gang of violent Starfinders. An investigation\
  \ by Radaszam, leader of the Acquisitives faction of the Starfinder Society, quickly\
  \ determined these Starfinders were imposters. Determined to catch the audacious\
  \ crooks and restore the good name of the Starfinder Society in one swoop, Radaszam\
  \ has teamed up with AbadarCorp and Station Security to enact a sting operation,\
  \ designed to publicly catch the true culprits red-handed. On Radaszam’s orders,\
  \ a team of Starfinders are dispatched to find and infiltrate the gang of Starfinder\
  \ imposters, uncover the mastermind behind their audacious plot, and bring them\
  \ down—all while making a good impression on any media who arrive on the scene!\
  \ The reputation of the Starfinder Society is in your hands!</p> \n      <br> \n\
  \      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e779a43-3dfc-48d6-8d4c-9d49dfc7242e/PZOPFS0412E_NegotiationsfortheStarGun.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/8e779a43-3dfc-48d6-8d4c-9d49dfc7242e/PZOPFS0412E_NegotiationsfortheStarGun.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Society Scenario #4-12: Negotiations for the Star Gun\"></a> \n       <p style=\"\
  font-size: 13px;\"> </p>\n      </div> \n      <p><a href=\"https://paizo.com/products/btq02ed6?Pathfinder-Society-Scenario-412-Negotiations-for-the-Star-Gun\"\
  >Pathfinder Society Scenario #4-12: Negotiations for the Star Gun</a> is a Pathfinder\
  \ Society Scenario designed for 1st- through 4th-level characters.</p> \n      <p>Within\
  \ their vaults the Pathfinder Society has located a rare and mysterious star gun\
  \ from the distant shores of Arcadia that, while broken, still holds a deep power\
  \ within it. In order to ensure that past wrongs are made right, the Society travel\
  \ within the borders of Arcadia to repair and return the star gun to its rightful\
  \ home, but to do so, they must first convince the council of Segada to allow a\
  \ team of Pathfinders entry.</p> \n      <p>A junior team of agents is dispatched\
  \ to plead their case to the councilmembers, hopefully securing friends and allies\
  \ of the Society for future exploration and contact. However, a villain lies in\
  \ wait, aware of the power the agents are concealing and plotting for the exact\
  \ moment to strike and catch them off guard!</p> \n      <br> \n      <div class=\"\
  blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a38b56af-d4aa-4594-a1ac-57d797c6647c/PZ030128_Boardwalk_FlipMat.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/a38b56af-d4aa-4594-a1ac-57d797c6647c/PZ030128_Boardwalk_FlipMat.png\"\
  \ width=\"80%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder\
  \ Flip-Mat: Boardwalk\"></a> \n       <p style=\"font-size: 13px;\"> </p>\n    \
  \  </div> \n      <p>Down on the boardwalk, there’s more than just opportunities\
  \ for bargains and entertainment, for it’s here that your next urban adventure might\
  \ begin! This line of gaming maps provides ready-to-use and captivatingly detailed\
  \ fantasy set pieces for the busy Game Master. The next time your players head down\
  \ to the local waterfront, these maps have you covered.</p> \n      <p>A special\
  \ coating on each Flip-Mat allows you to use wet-erase, dry-erase, AND permanent\
  \ markers with ease! Removing permanent ink is easy—simply trace over any permanent\
  \ mark with a dry-erase marker, wait 10 seconds, then wipe off both marks with a\
  \ dry cloth or paper towel. Each Flip-Mat measures 24\" x 30\" unfolded, and 8\"\
  \ x 10\" folded.</p> \n      <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2236.png\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO2236.png\" width=\"\
  30%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Harrow\
  \ Deck\"></a> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7121.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO7121.jpg\" width=\"\
  30%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Starfinder Ports\
  \ of Call\"></a> <a href=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30129.jpg\"\
  ><img src=\"https://cdn.paizo.com/image/product/catalog/PZO/PZO30129.jpg\" width=\"\
  30%\" style=\"padding-right: 10px; padding left: 10px;\" alt=\"Pathfinder Flip-Mat:\
  \ The Enmity Cycle \"></a> \n       <p style=\"font-size: 13px;\"> </p>\n      </div>\
  \ \n      <p>April showers of abundant adventures will bring us May flowers like\
  \ <a href=\"https://paizo.com/products/btq02ebn?Pathfinder-Harrow-Deck\">Pathfinder\
  \ Harrow Deck</a>, <a href=\"https://paizo.com/products/btq02egv?Starfinder-Ports-of-Call\"\
  >Starfinder Ports of Call</a>, and <a href=\"https://paizo.com/products/btq02e53?Pathfinder-FlipMat-The-Enmity-Cycle\"\
  >Pathfinder Flip-Mat: The Enmity Cycle</a>, so <a href=\"https://paizo.com/store/subscriptions\"\
  >subscribe today</a>!</p> \n      <br> \n      <p>Thank you for playing Starfinder\
  \ and Pathfinder!</p> \n      <br> \n      <center>\n       <h3>Shop the <a href=\"\
  https://paizo.com/store\">Paizo Store</a> and your <a href=\"https://paizo.com/paizo/locator\"\
  >favorite local game store</a> today!</h3>\n      </center> \n     </blockquote>\
