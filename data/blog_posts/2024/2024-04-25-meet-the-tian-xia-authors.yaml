           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Jacky Leung (he/they)</h3>
              <p>Hey, everyone! I'm Jacky Leung, and it's been a while since I worked freelance for Paizo. Tian Xia was an amazing experience to revisit as a player and a creator. I had the pleasure of writing for Po Li and expanding life in a country ruled by the theologic elite and how people governed by oracles thrive despite its previously sheltered portrayal in earlier works. I had the opportunity to provide faces to the extremely secretive Oracular Council that governs Po Li, introduce the equally secretive Lapis Watchers, and expand new iconic locations for players to explore such as Tuotuo, the Enlightened City—a historical education center containing special archives housing racks of prophecies and oracular writings. Beyond the nostalgic glamor lies also the Emperor's Footprint, a site rumored to contain mystical properties, a supposed asteroid, and stunning panoramic beauty—just highly dangerous and full of monsters, I'm sure it's fine. I hope folx gets to experience the social and political dissonance that awaits them when adventuring through Po Li; it was a fantastic challenge.</p>
              <p>You can find me on Twitter/X under&nbsp;<a href="https://twitter.com/DeathByMage">@deathbymage</a>&nbsp;and Bluesky under&nbsp;<a href="https://bsky.app/profile/deathbymage.bsky.social">deathbymage.bsky.social</a>. You can find my website and portfolio here:&nbsp;<a href="https://deathbymage.carrd.co/">https://deathbymage.carrd.co/</a>.</p>
              <p><br></p>
              <h3>Jessie "Aki" Lo (she/her)</h3>
              <p>I'm a freelance writer, artist, GM, producer, editor, and TTRPG performer who just can't say no. Tian Xia was my first big Paizo gig, but if you want to see more of my little grabby hands making a gorgeous mess of Pathfinder 2e, you should check out my podcast! Goblets and Gays is an award-winning, Pathfinder 2e Actual Play podcast. With our first campaign "Blood of Kings" wrapped up, we're in the middle of releasing our second campaign "Tyrant of the Dark Star". ToDS is a grim dark Pathfinder 2e Remastered actual play set in the gothic-horror homebrew world of Noxlight.</p>
              <p>Goblets and Gays&nbsp;<a href="https://twitter.com/GobletsandGays">Twitter</a>&nbsp;and&nbsp;<a href="https://pod.link/1528335986">Podlink</a></p>
             </div>
             <figure class="blog__paragraph__image below" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e0d6ffed-4f8f-4aea-83cf-eef4d9370163/Yjae_1200x1500.png?w=400" alt="A woman demonstrating the technology of ancient Yjae (art by Alexander Nanitchkov)" data-v-e19af2d6><img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/e7b01a16-a4f5-45e4-8780-ff0af0da5c52/NisamaSailor_1200x1500.png?w=400" alt="A member of the seafaring Nisama people (art by Riley Spalding)" data-v-e19af2d6>
