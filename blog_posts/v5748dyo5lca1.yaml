  \ Stars Are Wrong!</h1> \n   <p class=\"date\">Friday, June 17, 2011</p> \n   <p><a\
  \ href=\"”/store/v5748btpy8l3e\">Wake of the Watcher</a>, the fourth installment\
  \ of the Carrion Crown Adventure Path, is on its way out of the warehouse and to\
  \ retailers and subscribers the world over. In this chapter, the PCs venture to\
  \ Illmarsh, an ugly town amid the nastiest stretch of swamp in Ustalav. On the trail\
  \ of the Whispering Way, the PCs find themselves caught up between beings from beneath\
  \ the seas and invaders from the darkest corners of the cosmos. Can the heroes save\
  \ Illmarsh from its tradition of terror? Or will they be the next victims of the\
  \ horror from beyond the stars? While you wait to find out, enjoy this wallpaper\
  \ featuring a corpulent cthuloid and poor Merisiel caught up in the tentacles of\
  \ some nightmarish spawn of a Great Old One.</p> \n   <p>Ia, Ia, Cthulu Ftagn!</p>\
  \ \n   <p>Hyrum Savage <br>Marketing and Organized Play Manager</p> \n  </blockquote>\
