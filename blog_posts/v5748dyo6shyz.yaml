  > \n  </div> \n  <article> \n   <h1 itemprop=\"headline\">Kobold Hoard Sale</h1>\
  \ \n   <p class=\"date\" style=\"margin-bottom:1rem !important;\">Tuesday, February\
  \ 22, 2022</p> \n   <div itemprop=\"articleBody\"> \n    <div class=\"blurbCenter\"\
  \ style=\"display:none;\">\n     <a href=\"/image/content/Blog/021421_PaizoPreview.jpg\"\
  ><img src=\"/image/content/Blog/021421_PaizoPreview_500.jpeg\"></a>\n    </div>\
  \ \n    <blockquote> \n     <p itemprop=\"description\">Paizo’s warehouse inventory\
  \ team recently discovered a roughly hewn hole in the back corner of the building\
  \ hidden behind a half-empty pallet of Creamy Chicken Ramen packets. In true Pathfinder\
  \ style, they geared up and delved into the secret passage. After crawling through\
  \ a 5-foot-wide low corridor for 40 feet, they stumbled across a secret chamber\
  \ where the warehouse kobolds had been stashing products to build a hoard worthy\
  \ of their draconic majesty. </p> \n     <div class=\"blurbCenter\"> <a href=\"\
  https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46984ea5-6d5b-44a9-a3ee-279ed4c89c07/PZO9500-18_PFFreeRPG2019_Cover.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/46984ea5-6d5b-44a9-a3ee-279ed4c89c07/PZO9500-18_PFFreeRPG2019_Cover.jpg\"\
  \ width=\"60%\" hspace=\"5\" alt=\"Two kobolds face down runaway toys in a dusty\
  \ room full of boxes\"></a>\n     </div>\n     <br> \n     <p>Yet even kobolds must\
  \ yield to the almighty Bank of Abadar, and the liquidation clerics have determined\
  \ this trove must be sold. Their loss is your gain as many mighty treasures that\
  \ have not seen the light of day for years are now being brought forth! </p> \n\
  \     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/243052ed-1661-4daf-a2a7-88f5ff0dee1d/QWSSPAT34.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/243052ed-1661-4daf-a2a7-88f5ff0dee1d/QWSSPAT34.jpg\"\
  \ width=\"35%\" hspace=\"5\" alt=\"Green RPG dice with white decorations\"></a>\
  \ <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74cad73a-7ccc-4791-8de7-4e5e700d4ffd/PZO6809.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/74cad73a-7ccc-4791-8de7-4e5e700d4ffd/PZO6809.jpg\"\
  \ width=\"35%\" hspace=\"5\" alt=\"Pathfinder Adventure Card Game Monk Class Deck\"\
  ></a>\n     </div>\n     <br> \n     <p>In addition to ancient treasures of literature,\
  \ fine scrolls of long ago cartography, and tokens and templates, we’ve retrieved\
  \ custom dice from Pathfinder’s early adventure paths, miniatures from the early\
  \ days of Golarion, and wondrous figurines of goblins of every tribe imaginable.\
  \ One can obtain <a href=\"https://paizo.com/store/sale/theKoboldHoard/adventureCardGame\"\
  >decks for the Pathfinder Adventure Card Game</a>, <a href=\"https://paizo.com/products/btpy8fl1?GameMastery-Pathfinder-Roleplaying-Game-Condition-Tokens\"\
  >Gamemastery condition tokens</a>, and more:</p> \n     <p><a href=\"https://paizo.com/store/byCompany/w/warpo\"\
  >Ancient treasures, iconic mythos figures from the cultists at Warpo Toys!</a></p>\
  \ \n     <p><a href=\"https://paizo.com/products/btpy7vbi?Plush-20Sided-Dice-Dangler\"\
  >Luck totems to hang from your chariot for good fortune!</a></p> \n     <p>At the\
  \ middle of the hoard lied some of the greatest and most valuable items of all:\
  \ <a href=\"https://paizo.com/store/sale/theKoboldHoard/secret\">display sets of\
  \ early Pathfinder Battles Miniatures</a>, each containing a complete assemblage\
  \ of a release, including the coveted incentive figures, sealed against the ravages\
  \ of time.</p> \n     <div class=\"blurbCenter\"> <a href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d246b39-01c8-4eaf-b2e0-7938da5d89ec/WZK70485_500.jpg\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/3d246b39-01c8-4eaf-b2e0-7938da5d89ec/WZK70485_500.jpg\"\
  \ width=\"500px\" hspace=\"5\" alt=\"Pathfinder Battles Heroes and Monsters Booster\
  \ Pack boxes\"></a>\n     </div>\n     <br> \n     <p>So come, mighty Game Masters\
  \ and Players alike! Gaze upon the majesty of this vast hoard and make ready your\
  \ homes to store your fair share. Don’t tarry; these treasures won’t last long!</p>\
  \ \n     <p>Check out all these magnificent finds at <a href=\"https://paizo.com/store/sale/theKoboldHoard\"\
  >https://paizo.com/store/sale/theKoboldHoard</a>. Many of these items have extremely\
  \ limited quantities, and competing adventurers are already logged in to take your\
  \ precious goodies! Act now, before the kobolds can regroup and hide their treasures\
  \ again! </p>\n    </blockquote> \n   </div> <!-- tags: Paizo, Paizo Store, Sale,\
  \ Pathfinder, Pathfinder Adventure Card Game,\r\n    --> \n  </article>\n </div>\
