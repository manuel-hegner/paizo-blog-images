  \ itemprop=\"articleBody\"> \n    <p><span itemprop=\"description\">It's the end\
  \ of the summer, and while it's not winter quite yet, we got you a frosty gift.\
  \ When we recently released <a href=\"/products/btpy8thj\"><i>Pathfinder Campaign\
  \ Setting: Paths of Prestige</i></a> there were some questions on the messageboards\
  \ regarding the winter witch prestige class and how it worked with hexes and spells\
  \ and some of the other goodies the prestige class gets. Since we're gearing up\
  \ for the <a href=\"/pathfinder/adventurePath/reignOfWinter\"><i>Reign of Winter\
  \ Adventure Path</i></a>, we decided we'd revisit the winter witch, make a few clarifications,\
  \ and present you fine folks with the result. We wanted to get it cleared up so\
  \ people can play the class in the Adventure Path, but don't think we're being completely\
  \ altruisticâ€”we really wanted to make sure that the White Witches of Irrisen provide\
  \ a significant challenge to pesky adventurers making trouble and poking their nose\
  \ in their nation's frozen business!</span></p> \n    <p align=\"center\"><a href=\"\
