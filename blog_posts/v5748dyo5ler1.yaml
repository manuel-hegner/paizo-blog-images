  > \n  </div> \n  <blockquote> \n   <br> \n   <h1 itemprop=\"headline\">Gather Your\
  \ Forces!</h1> \n   <p class=\"date\">Tuesday, May 28, 2013</p> \n   <div itemprop=\"\
  articleBody\"> \n    <div class=\"blurb360\">\n     <a href=\"/image/content/PathfinderAdventurePath/PZO9073-Cover.jpg\"\
  ><img src=\"/image/content/PathfinderAdventurePath/PZO9073-Cover_360.jpeg\" border=\"\
  0\"></a>\n     <br> Illustration by Wayne Reynolds\n    </div> \n    <p><span itemprop=\"\
  description\">Here we have a balor taking out a silver dragon in this awesome cover\
  \ illustration from Wayne Reynolds. This chaotic scene greets the PCs as they begin\
  \ the <a href=\"/pathfinder/adventurePath/wrathOfTheRighteous\">Wrath of the Righteous\
  \ Adventure Path</a>, which launches this August with <a href=\"/products/btpy8x8e\"\
  ><i>Pathfinder Adventure Path #73: The Worldwound Incursion</i></a>. This Adventure\
  \ Path uses rules from <a href=\"/products/btpy8x8c\"><i>Pathfinder RPG: Mythic\
  \ Adventures</i></a> to make this a truly mythic campaign. As the release of this\
  \ Adventure Path nears, I'd like to highlight some of the other things we're working\
  \ on that can help support your PCs' venture into the Worldwound.</span></p> \n\
  \    <p>At the same time that <i>Pathfinder Adventure Path #73</i> releases, a number\
  \ of other products that help support the Adventure Path will be available, such\
  \ as <a href=\"/products/btpy8x8k\"><i>Pathfinder Cards: Wrath of the Righteous\
  \ Item Cards</i></a>, which allow you to hand players cards depicting the treasures\
  \ they unearth during the campaign. Learn more about the horrible rift in reality\
  \ that gives the region its name in <a href=\"/products/btpy8wbu\"><i>Pathfinder\
  \ Campaign Setting: The Worldwound</i></a>. Need more information on demons to use\
  \ in the Adventure Path to stop those pesky heroes? Look no further than <a href=\"\
  /products/btpy8x8d\"><i>Pathfinder Campaign Setting: Demons Revisited</i></a>! Are\
  \ there now too many demons around? Then check out <a href=\"/products/btpy8x8f\"\
  ><i>Pathfinder Player Companion: Demon Hunter's Handbook</i></a> for tips and tools\
  \ that come in handy during a fight against the Abyss.</p> \n    <p>If all of that's\
  \ not enough to get you packing your bags for Mendev, then stay tuned for the adventures\
  \ of your favorite count and his trusty bodyguard as Radovan and Jeggare head into\
  \ the Worldwound in Dave Gross' upcoming novel <a href=\"/products/btpy8x8j\"><i>Pathfinder\
  \ Tales: King of Chaos</i></a>. Also, this year at GenCon the Pathfinder Society\
  \ begins a new season with Year of the Demon. Mike Brock and John Compton will provide\
  \ more information about that sometime soon.</p> \n    <p>Adam Daigle<br> <i>Developer</i></p>\
