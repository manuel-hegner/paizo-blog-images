  > \n  </div> \n  <blockquote> \n   <br> \n   <div class=\"blurbCenter\">\n    <a\
  \ href=\"/pathfinderbattles\"><img src=\"/image/content/Logos/PFBattles_360.jpeg\"\
  ></a>\n   </div> \n   <h1 itemprop=\"headline\">Bad Guys!</h1> \n   <p class=\"\
  date\">Friday, April 29, 2016</p> \n   <div itemprop=\"articlebody\"> \n    <p>This\
  \ week's <a href=\"/pathfinderbattles\">Pathfinder Battles</a> preview reveals two\
  \ of my favorite figures in October's <a href=\"/products/btpy9kcu\"><em>Deadly\
  \ Foes</em></a> set, both of whom very much live up to their name.</p> \n    <div\
  \ class=\"blurbCenter\">\n     <a href=\"/image/content/PathfinderBattles/20160429-TechnicLeagueCaptain.jpg\"\
  ><img src=\"/image/content/PathfinderBattles/20160429-TechnicLeagueCaptain_180.jpeg\"\
  ></a>\n    </div> \n    <p itemprop=\"description\">Up first this week is the Technic\
  \ League Captain, a villainous lout from the barbaric land of Numeria, where the\
  \ remnants of a huge spaceship that crashed long ago still fuel the people with\
  \ weird liquids and technological debris. Our friend the Technic League Captain,\
  \ culled from the pages of the <a href=\"/products/btpy8ief\"><em>Inner Sea World\
  \ Guide</em></a>, has made that technology work for him in the form of a cool futuristic\
  \ sword. Is it a <i>ghost touch</i> weapon? A <i>brilliant energy</i> blade? You\
  \ decide! The Technic League Captain is a Medium, rare figure.</p> \n    <div class=\"\
  blurbCenter\">\n     <a href=\"//static2.paizo.com/image/content/PathfinderBattles/20160429-FireDiabolist.jpg\"\
  ><img src=\"//static2.paizo.com/image/content/PathfinderBattles/20160429-FireDiabolist_180.jpeg\"\
  ></a>\n    </div> \n    <p>The Fire Diabolist is one of my favorite illustrations\
  \ from the <a href=\"/products/btpy8v3a\"><em>Pathfinder Roleplaying Game: NPC Codex</em></a>,\
  \ which continues to be a great source of images for the <a href=\"/pathfinderbattles\"\
  >Pathfinder Battles</a> line. This 20th-level cleric of Asmodeus (!!!) comes ready\
  \ to rumble with a killer mace and a sturdy shield. The Fire Diabolist is a Medium,\
  \ rare figure who would probably prefer to cook your player characters all the way\
  \ to well done!</p> \n    <p>That's it for this week. Swing by in seven days for\
  \ another look at what WizKids has in store in October's <a href=\"/products/btpy9kcu\"\
  ><em>Deadly Foes</em></a> set!</p> \n    <p>Until then, I remain...</p> \n    <p>Erik\
  \ Mona<br> <i>Publisher</i></p> \n   </div> \n  </blockquote> <!-- tags: Pathfinder\
  \ Battles, Miniatures, Deadly Foes -->  \n </div> <a href=\"https://paizo.com/community/blog\"\
