  > \n   </div> \n   <blockquote> \n    <br> \n    <h1 itemprop=\"headline\">So You\
  \ Want to Work at a Game Company?</h1> \n    <p class=\"date\">Thursday, January\
  \ 9, 2014</p> \n    <div itemprop=\"articleBody\"> \n     <p><span itemprop=\"description\"\
  >Think you have what it takes to work for the company that publishes the Pathfinder\
  \ Roleplaying Game? Roll for initiative as Paizo is hiring for several open positions!\
  \ Now going into its 12th year, Paizo is growing again and we have openings in several\
  \ departments. We're looking to find the best and brightest to join a superstar\
  \ staff.</span></p> \n     <p>Four positions are currently open and accepting resumes\
  \ and you can view each job listing on our <a href=\"/paizo/about/jobs\">Job Opportunities\
  \ page</a>. All positions are full time and include perks like health, dental and\
  \ vision insurance, access to a 401K plan with employer matching, employee discount\
  \ on paizo.com and of course everyone's favorite; copies of all products produced\
  \ by Paizo Publishing. None of these positions are remote, you'll need to be able\
  \ to come into the Paizo office located in Redmond, Washington during regular business\
  \ hours, Monday through Friday. If you aren't familiar with the area, Redmond is\
  \ a bustling town neighboring two of Washington's largest cities, Seattle and Bellevue.</p>\
  \ \n     <blockquote> \n      <p><a href=\"/paizo/about/jobs/v5748eaic9qkr\"><b>Software\
  \ Developer</b></a>: The tech team is the backbone of Paizo's daily operations and\
  \ the software developer position helps maintain and create Paizo's codebase supporting\
  \ not only paizo.com but also our custom internal software. This position is salaried.\
  \ </p> \n      <p><a href=\"/paizo/about/jobs/v5748eaic9rg7\"><b>Digital Products\
  \ Assistant</b></a>: The Digital Products Assistants are the magically grafted on\
  \ octopus arms of the tech team.<sup>*</sup> Focused on the production, delivery\
  \ and support for Paizo's digital products, this position also assists with a wide\
  \ variety of ongoing projects and events appearing on paizo.com. This position is\
  \ salaried.<br> <span class=\"tiny\">*A wizard did it</span></p> \n      <p><b>Customer\
  \ Service Representative</b>: Responsible for directly interfacing with customers\
  \ and fans of Paizo, this position requires the desire to help people on a daily\
  \ basis and the ability to quickly adapt to new tools and responsibilities. If the\
  \ tech team is the backbone of operations, customer service is the studded leather\
  \ armor (custom made to accommodate the octopus arms). This position is hourly.</p>\
  \ \n      <p><a href=\"/paizo/about/jobs/v5748eaic9ri1\"><b>Graphic Designer</b></a>:\
  \ Tasked with making our products look their best, the Graphic Designer works on\
  \ a variety of projects including books and other gaming accessories. Fast-paced\
  \ with new and exciting projects to work on constantly, this position requires attention\
  \ to detail and a love for challenges. This position is salaried. </p> \n     </blockquote>\
  \ \n     <p>If you're interested in one of these positions make sure to get your\
  \ resume submitted right away! Check each listing for further requirements and details\
  \ on where to send your resume. </p> \n     <p>Will you have what it takes to be\
  \ the next Paizo Employee?</p> \n     <p>Sara Marie<br> <i>Customer Service Manager</i></p>\
