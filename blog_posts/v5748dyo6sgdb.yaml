  \ Play Staff Travel</h2> \n    <p>Wrapping up the last of 2018's travel, so only\
  \ a few entries left on the roster. The Org Play travel schedule for 2019 is pending\
  \ and I hope to have the list ready to post the beginning of December. Looking forward,\
  \ if you are an event organizer and want to invite us out at your event in 2020,\
  \ drop an email to<u><a href=\"mailto:organizedplay@paizo.com\">organizedplay@paizo.com</a></u>\
  \ before next summer, as we put our schedule together in August.</p> \n    <p>If\
