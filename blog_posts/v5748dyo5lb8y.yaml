  blurb\"> <a name=\"v5748dyo5lb8y\"></a> \n  <div class=\"product-purchase-block\"\
  > \n  </div> <a href=\"http://www.ennie-awards.com/voting/ballot.asp\" target=\"\
  _blank\"><img src=\"/image/content/Logos/2010ENniesNominee.jpg\" border=\"0\" align=\"\
  right\" hspace=\"9\"></a> \n  <blockquote> \n   <h1>2010 ENnie Award Voting Begins!</h1>\
  \ \n   <p class=\"date\">Friday, July 16, 2010</p> \n   <p>Voting begins today for\
  \ the 2010 ENnie Awards, so drop whatever you're doing and head on over to the ballot\
  \ box at <a href=\"http://www.ennie-awards.com/voting/ballot.asp\" target=\"nofollow\"\
  >EN World</a>!</p> Voting continues through July 25th, but don't wait! Vote for\
  \ your favorite games, products, and publishers today!\n   <p></p> \n   <p>To remind\
  \ you before you head off to cast your votes, here's what Paizo and some of our\
  \ incredibly talented friends are in the running for!</p> \n   <blockquote> \n \
  \   <p><b>Best Adventure</b></p>\n    <ul>\n     <li><a href=\"/pathfinder/adventurePath/kingmaker/v5748btpy8dhc\"\
  >Pathfinder AP #31: Stolen Land</a> (Paizo Publishing)</li>\n    </ul>\n    <p></p>\
  \ \n    <p><b>Best Aid or Accessory</b></p>\n    <ul>\n     <li><a href=\"/store/byCompany/k/kingOfTheCastleGamesCompany\"\
  >Campaign Coins</a> (King of the Castle Games &amp; Paizo Publishing)</li> \n  \
  \   <li><a href=\"/pathfinderRPG/v5748btpy8bc7\">Pathfinder GM Screen</a> (Paizo\
  \ Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Art, Cover</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinderRPG/v5748btpy8auu\">Pathfinder Bestiary</a>\
  \ (Paizo Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Art, Interior</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinderRPG/v5748btpy88yj\">Pathfinder Core Rulebook</a>\
  \ (Paizo Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Cartography</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinder/campaignSetting/v5748btpy8bcn\">Pathfinder\
  \ City Map Folio</a> (Paizo Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best\
  \ Electronic Book</b></p>\n    <ul>\n     <li><a href=\"/pathfinderSocietyScenarios/v5748btpy89kb\"\
  >Pathfinder Society Scenario #29: The Devil We Know Part 1: Shipyard Rats</a> (Paizo\
  \ Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Free Product</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinderRPG/v5748btpy8daf\">Advanced Players Guide\
  \ Playtest</a> (Paizo Publishing)</li> \n     <li><a href=\"/store/downloads/paizoFansUnited/v5748btpy88vh\"\
  >Wayfinder #1</a> (Paizo Fans United)</li>\n    </ul>\n    <p></p> \n    <p><b>Best\
  \ Game</b></p>\n    <ul>\n     <li><a href=\"/pathfinderRPG\">Pathfinder</a> (Paizo\
  \ Publishing)</li>\n    </ul>\n    <p></p> \n    <p><b>Best Monster/Adversary</b></p>\n\
  \    <ul>\n     <li><a href=\"/pathfinderRPG/v5748btpy8auu\">Pathfinder Bestiary</a>\
  \ (Paizo Publishing) </li> \n     <li><a href=\"/pathfinder/campaignSetting/v5748btpy8ban\"\
  >Pathfinder: Classic Horrors Revisited</a> (Paizo Publishing) </li>\n    </ul>\n\
  \    <p></p>\n    <p> <b>Best Production Values</b></p>\n    <ul>\n     <li><a href=\"\
  /pathfinderRPG/v5748btpy88yj\">Pathfinder Core Rulebook</a> (Paizo Publishing) </li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Best Website</b></p>\n    <ul>\n     <li><a\
  \ href=\"http://d20pfsrd.com\" target=\"nofollow\">d20PFSRD.com</a></li> \n    \
  \ <li><a href=\"http://www.pathfinderwiki.com\" target=\"nofollow\">Pathfinder Wiki</a></li>\n\
  \    </ul>\n    <p></p> \n    <p><b>Product of the Year</b></p>\n    <ul>\n    \
  \ <li><a href=\"/pathfinderRPG/\">Pathfinder</a> (Paizo Publishing) </li>\n    </ul>\n\
  \    <p></p>\n   </blockquote> \n   <p>Don't forget to consider us as one of your\
  \ choices for Best Publisher, too!</p> \n   <p>F. Wesley Schneider <br>Managing\
  \ Editor</p> \n  </blockquote> <!-- tags: Community, Gen Con, Paizo, Pathfinder\
