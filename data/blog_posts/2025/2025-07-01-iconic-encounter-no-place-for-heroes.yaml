            </div>
           </div>
           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" data-v-e19af2d6 data-v-66f80654>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <p>Ulka snorted as the disparate pieces thudded into the ground, baring her teeth and lowering her spear. A quick glance to the side confirmed her fears. The youth wasn’t just looking at her admiringly anymore. His gaze had gone past awe and settled just on the wrong side of devotion.</p>
              <p>The orc snarled up at the quintuple-damned sunny sky, where she could only imagine the gods were laughing at her. “I'll hang the lot of you for this,” she mumbled.</p>
              <p><strong>Eleanor Ferron (she/her)</strong><br><em><strong>Senior Developer</strong></em></p>
