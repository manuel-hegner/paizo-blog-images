           <div class="blog__article--component_wrapper" data-v-66f80654>
            <div class="blog__paragraph" style="clear:both;" data-v-e19af2d6 data-v-66f80654>
             <figure class="blog__paragraph__image left" data-v-e19af2d6>
              <img src="https://cdn.paizo.com:443/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/aadb8002-2f33-4d85-9f75-60a7d70c539f/PZO12007_MountainGuardian_1200x1500.png?w=400" alt="Mountain guardian art by Paulo Magalhães. A dark skinned human summoning stones to form armor around them" data-v-e19af2d6>
              <figcaption class="style--match_paragraph" data-v-e19af2d6>
               <p>Mountain guardian art by Paulo Magalhães</p>
              </figcaption>
             </figure>
             <div class="blog__paragraph__text" data-v-e19af2d6>
              <h3>Grady Wang (he/him)</h3>
              <p>Hello, I'm Grady Wang and one of the cofounders of the Gallant Goblin, a TTRPG review channel and publisher. I've had the honor to write for Tian Xia, Season of Ghosts, and Spore War, as well as for the Infinite Masters program on Pathfinder Infinite, developing products such as the&nbsp;<em>Queerfinder</em>series and&nbsp;<em>Rare Ancestries: Ifrit Genies</em>. I was thrilled to contribute the kobold section for&nbsp;<em>NPC Core</em>, as I love these scheming little reptiles in all their forms. The chaos they can unleash with traps and pets makes them so fun to add to any game. But if you just want to cuddle them, we also make kobold plushies at&nbsp;<a href="https://koboldplush.com/">https://koboldplush.com</a>!</p>
              <p><br></p>
              <h3>Andrew White</h3>
              <p>Hi, I’m Andrew White! You may remember me from other cool Paizo things like&nbsp;<em>Secrets of Magic</em>,&nbsp;<em>Guns &amp; Gears</em>,&nbsp;<em>Book of the Dead</em>,&nbsp;<em>Rage of Elements</em>,&nbsp;<em>Howl of the Wild</em>, and being the Digital Products Lead here at Paizo! For this particular project, I had a blast (pun not intended, but now that I see it, I’m leaving it in) writing up a whole bunch of bomb-throwing hobgoblin and steampunky engineer entries, including two of my favorite fantasy archetypes: “dangerous lunatic in power armor with freeze ray” and “even more dangerous lunatic who flies around with the help of a tank of explosive rocket fuel strapped to their back”. You can find me reposting smarter, funnier people on Bluesky at&nbsp;<a href="https://bsky.app/profile/plaguecontrol.bsky.social">@plague control.bsky.social</a>.</p>
              <p><br></p>
              <h3>Basil Wright (he/they/xe)</h3>
              <p>Hi, I'm Basil (he/they/xe). Most people know I'm a lover of scoundrels, so it makes sense that I ended up making some fun criminals for this book. I wanted to harness my inner crimeboy while making these characters, and I really hope you can feel the seediness as you read. This was a really fun project to work on, and I hope everyone has fun playing. You can find more of my work on my website&nbsp;<a href="https://towerofbasil.wordpress.com/">https://towerofbasil.wordpress.com</a>.</p>
             </div>
