  \ width=\"40%\" hspace=\"5\" alt=\"Beadle and Grimm's Cleric Dice Tin. An armored\
  \ cleric stands on top of a chest with a hammer over their shoulder and a staff\
  \ in their other hand. The tin is surrounded by orange and yellow dice\"></a> <a\
  \ href=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72bdab4f-6980-4076-ad8d-b5d3874bb65b/102720_FighterDiceTin.png\"\
  ><img src=\"https://cdn.paizo.com/a7d62ac8-7f03-00ef-f1f0-83fb8bf332e2/72bdab4f-6980-4076-ad8d-b5d3874bb65b/102720_FighterDiceTin.png\"\
  \ width=\"40%\" hspace=\"5\" alt=\"Beadle and Grimm's Fighter Dice Tin. An armored\
  \ fighter with a spear in one hand, a sword strapped to their back, and a cape over\
  \ the other shoulder. The tin is surrounded by black and white dice.\"></a>\n  \
  \    <p style=\"font-size: 13px;\"></p>\n     </div> \n     <center>\n      <p>As\
  \ a last tidbit, we wanted to share a little video with you.</p>\n     </center>\
  \ \n     <div class=\"blurbCenter\">\n      <iframe width=\"640\" height=\"360\"\
  \ src=\"https://www.kickstarter.com/projects/beadleandgrimms/beadle-and-grimms-complete-character-chronicles/widget/video.html\"\
  \ frameborder=\"0\" scrolling=\"no\"> </iframe>\n     </div> \n     <p>Look forward\
  \ to seeing you on the site.</p> \n     <p style=\"margin-left: 20px; font-weight:\
  \ bold;\">Bill, Charlie, Jon, Matt, and Paul<br> <em>Beadle &amp; Grimm's</em></p>\
